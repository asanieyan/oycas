- :name: Asia-Canada
  :code: ASC
  :courses: 
  - :credit: "3"
    :name: Introduction to Asia-Canada Studies I
    :subject: ASC
    :description: An introductory course on Asia-Canada interactions. It will survey various issues, both historical and contemporary, including those involving Asian-Canadians.
    :number: "101"
  - :credit: "3"
    :name: Introduction to Asia-Canada Studies II
    :subject: ASC
    :description: "An introductory course on Asian civilizations in three areas: East Asia, Southeast Asia and South Asia. A survey course, it is designed to cover multiple dimensions of people's lives and history in Asia."
    :number: "102"
  - :credit: "3"
    :name: Introduction to Chinese Culture
    :subject: ASC
    :description: "An introduction to historical and cultural perspectives on China. Topics covered will include different aspects of traditional Chinese culture with a view to understanding contemporary Chinese society. Prerequisite: 15 semester hours. Students who have taken GS 201 or GS 251 may not take this course for further credit."
    :number: "200"
  - :credit: "3"
    :name: Introduction to Japanese Culture and History
    :subject: ASC
    :description: "An introductory course on Japanese culture and history. It is designed for students with no Japanese background and with no Japanese speaking ability. The course will cover the basic aspects of Japan: geography, history, culture, politics, economy, etc. Prerequisite: 15 semester hours. Students who have taken this course as JAPN 250 may not take this course for further credit."
    :number: "201"
  - :credit: "3"
    :name: Studies in Asian Cultures
    :subject: ASC
    :description: "An introduction to East, Southeast or South Asian art, literature, history or philosophy. The emphasis will be on the cultural importance of the themes covered and on their relationship to contemporary societies. Prerequisite: 15 semester hours. Students who have taken GS 251 cannot take this course for further credit."
    :number: "202"
  - :credit: "3"
    :name: "Special Topics: Field Studies in Chinese Culture"
    :subject: ASC
    :description: "This course is part of the core courses offered in the China Field School covering topics on various aspects of Chinese culture and society, from Chinese medicine, martial arts, painting and calligraphy, etc. to contemporary life and local history in the area. Prerequisite: 15 semester hours. Students who have take GS 201 or 251 may not take this course for further credit."
    :number: "205"
  - :credit: "3"
    :name: Asians and North Americans in Public Discourse
    :subject: ASC
    :description: "A cross-cultural examination of the ways we perceive and represent each other in public discourse, including literature, news media, cinema, and other education and entertainment media. Prerequisite: 45 credit hours and ASC 101 or 102 or permission of the instructor."
    :number: "300"
  - :credit: "3"
    :name: "Asia-Canada Identities: Experiences and Perspectives"
    :subject: ASC
    :description: "This course will explore the experience of Asian immigrants and their children, focusing in particular on social and cultural aspects. Prerequisite: 45 credit hours and ASC 101 or 102 or permission of the instructor."
    :number: "301"
  - :credit: "3"
    :name: Selected Topics in Chinese Studies
    :subject: ASC
    :description: "Content will vary according to interests of faculty and students but will involve China-related study within one or more of the social science or humanities disciplines. Prerequisite: 30 credit hours. Recommended: ASC 200."
    :number: "302"
  - :credit: "3"
    :name: Selected Topics in Japanese Studies
    :subject: ASC
    :description: "Content will vary according to interests of faculty and students but will involve Japanese-related study within one or more of the social science or humanities disciplines. Prerequisite: 30 credit hours. Recommended: ASC 200."
    :number: "303"
  - :credit: "3"
    :name: Selected Topics in Asia-Canada Studies
    :subject: ASC
    :description: "Prerequisite: 45 credit hours."
    :number: "400"
  - :credit: "3"
    :name: Directed Studies
    :subject: ASC
    :description: "Individual study. Prerequisite: ASC 101 or 102, and one ASC 300 level course and permission of the program director."
    :number: "401"
- :name: Biological Sciences
  :code: BISC
  :courses: 
  - :credit: "4"
    :name: Introduction to Biology
    :subject: BISC
    :description: An introduction to the basic concepts of biology, emphasizing evolution as a unifying theme. Topics include cell structure, mitosis and meiosis, DNA structure and function, evolution and population and ecosystem ecology. Students with credit for BISC 101 or 102, or succeeding biology courses, may not take BISC 100 for further credit. Students with a C or better in Biology 12, who are considering a BISC Major, are encouraged to proceed directly to BISC 101 and 102. Breadth-Science.
    :number: "100"
  - :credit: "4"
    :name: General Biology
    :subject: BISC
    :description: "Survey of the diversity of life, and its evolutionary history on earth. The student is introduced to the study of genetics, development, and evolution, giving an overview of how these processes interact to produce form and functon. Also included are principles of behavior and ecological relationships of organisms to each other and their environment. Prerequisite: high school biology 12 (or equivalent) with a grade of C or better, or BISC 100. BISC 101 and 102 may be taken in any order, and are available for B-Sci credit, but are primarily designed to deliver pre-requisite information to BISC majors and related departments and Faculties. Non-science students are encouraged to earn their B-Sci credits in other BISC breadth courses (e.g. BISC 110, 11, and 112). Breadth-Science."
    :number: "102"
  - :credit: "3"
    :name: The Evolution and Diversity of Life on Earth
    :subject: BISC
    :description: Current theories about the origin and evolution of life on this planet. The course will include a survey of the five kingdoms to emphasize both the structural and functional diversity of living forms, as well as the characteristics shared by members of each major group. Students having credit for BISC 102 may not take BISC 110 for further credit. Breadth-Science.
    :number: "110"
  - :credit: "3"
    :name: "Special Topics: Current Topics in Biology I"
    :subject: BISC
    :description: Selected topics in biology intended to fulfill breadth requirements for non-majors. Topics will vary depending on instructor. Breadith-Science.
    :number: "111"
  - :credit: "3"
    :name: "Special Topics: Current Topics in Biology II"
    :subject: BISC
    :description: Selected topics in biology intended to fulfull breadth requirements for non-majors Topics will vary depending on instructor. Breadth-Science.
    :number: "112"
  - :credit: "3"
    :name: Genetics
    :subject: BISC
    :description: "Principles and concepts of the transmission of genetic information treated comparatively in man, animal, plant and microbe. Prerequisite: BISC 101 and 102."
    :number: "202"
  - :credit: "3"
    :name: Introduction to Ecology
    :subject: BISC
    :description: "An introduction to biotic-environmental relationships and dynamics; ecological concepts; population dynamics, variation, adaptation and evolution. Prerequisite: BISC 101 and 102. Credit will not be granted for both BISC 204 and GEOG 215."
    :number: "204"
  - :credit: "3"
    :name: Special Topics in Biology
    :subject: BISC
    :description: "Selected topics not currently offered within the undergraduate course offerings in the Department of Biological Sciences. Prerequisite: to be announced in the Course Timetable and Exam Schedule."
    :number: "475"
  - :credit: "3"
    :name: Evolution
    :subject: BISC
    :description: "The phenomenon of organic evolution, and the major forces leading to changes in allele frequencies over time, i.e. natural selection and genetic drift. Topics include adaptation, speciation, the origin of life, and the major evolutionary trends over geological time. Prerequisite: BISC 202. Recommended: BISC 204. Students with credit for BISC 400 may not take BISC 300 for further credit."
    :number: "300"
  - :credit: "3"
    :name: Genetic Analysis
    :subject: BISC
    :description: "Discussion and manipulations of some of the organisms and techniques applicable to genetic analysis. Prerequisite: BISC 202. Writing."
    :number: 302W
  - :credit: "3"
    :name: Microbiology
    :subject: BISC
    :description: "The biology of micro-organisms and their significance in the understanding of cellular processes. Prerequisite: MBB 221."
    :number: "303"
  - :credit: "3"
    :name: Animal Ecology
    :subject: BISC
    :description: "A study of the interrelationships of animals and their physical and biotic environment. Prerequisite: BISC 204."
    :number: "304"
  - :credit: "3"
    :name: Animal Physiology
    :subject: BISC
    :description: "A comparative study of basic physiological mechanisms in invertebrates and vertebrates. Prerequisite: MBB 221 and PHYS 102 with a grade of C- or better."
    :number: "305"
  - :credit: "3"
    :name: Invertebrate Biology
    :subject: BISC
    :description: "An introduction to selected invertebrate phyla with an emphasis on functional morphology, diversity and ecology. Prerequisite: BISC 204."
    :number: "306"
  - :credit: "3"
    :name: Animal Physiology Laboratory
    :subject: BISC
    :description: "A laboratory course using contemporary techniques of animal physiological research. Prerequisite: BISC 305 and 329."
    :number: "307"
  - :credit: "3"
    :name: The Natural History of British Columbia
    :subject: BISC
    :description: "An introduction to the natural history of British Columbia, studying the ecology, distribution, and general characteristics of organisms representative of various biotic regions of the province \x97 terrestrial, maine or freshwater. The particular taxa and regions studies may vary between offerings. Field trips of one to four days are normally a required part of the course. Prerequisite: 75 credit hours including BISC 101 and 102."
    :number: "310"
  - :credit: "3"
    :name: Environmental Toxicology I
    :subject: BISC
    :description: "An introductory course in environmental toxicology which will concentrate on the biologist's perspective and will &quot;bridge the gap&quot; between traditional biology courses and formal toxicology courses. The course is required for a minor and extended studies diploma program in Environmental Toxicology. Prerequisite: BISC 101, 102 and 204 or EVSC 200, with grades of C- or better."
    :number: "312"
  - :credit: "3"
    :name: Environmental Toxicology II
    :subject: BISC
    :description: "This course introduces students to basic principles of toxicology and several classes of widely encountered environmental pollutants. Emphasis is on toxicology as an interdisciplinary science. This course is a prerequisite for all advanced toxicology courses. Prerequisite: MBB 221. Corequisite: BISC 312."
    :number: "313"
  - :credit: "3"
    :name: Vertebrate Biology
    :subject: BISC
    :description: "A review of the evolution and the taxonomy of the vertebrate classes. A comparative study of their organ systems and functions with particular reference to reproduction. A comparison of the functional morphology of some species by laboratory dissections. Prerequisite: BISC 101 and 102."
    :number: "316"
  - :credit: "3"
    :name: Insect Biology
    :subject: BISC
    :description: "Life histories, bionomics, comparative morphology, and classification of insects and related organisms. A collection may be required, depending on instructor. Prerequisite: BISC 101 and 102."
    :number: "317"
  - :credit: "3"
    :name: Biology of Algae and Fungi
    :subject: BISC
    :description: "A survey of form, function and phenetics. Prerequisite: BISC 101 and 102."
    :number: "326"
  - :credit: "4"
    :name: Introduction to Experimental Techniques
    :subject: BISC
    :description: "This course is designed to introduce students to basic measurement methods and instrumentation as used in modern biology. Prerequisite: CHEM 121 and 122, MBB 221, PHYS 102, STAT 201."
    :number: "329"
  - :credit: "3"
    :name: Developmental Biology
    :subject: BISC
    :description: "Classical and modern experimental approaches will be described for understanding development of embryos of several species having common and distinctive features. These approaches are at the organismal, cellular, molecular and genetic levels. Prerequisite: BISC 202 and MBB 222. Students with credit for BISC 203 may not complete BISC 333 for further credit."
    :number: "333"
  - :credit: "3"
    :name: Plant Biology
    :subject: BISC
    :description: "An introductory course covering many aspects of plant biology including the origin and evolution of plants, basic anatomy, plant growth and development and the utilization and impact of plants in human society. Prerequisite: BISC 101 and 102."
    :number: "337"
  - :credit: "0"
    :name: Practicum I
    :subject: BISC
    :description: "First semester of work experience in the Biological Sciences Co-operative Education Program. Prerequisite: acceptance in the biological sciences co-operative education program."
    :number: "341"
  - :credit: "0"
    :name: Practicum II
    :subject: BISC
    :description: "Second semester of work experience in the Biological Sciences Co-operative Education Program. Prerequisite: BISC 341 and re-admission to the science co-operative education program."
    :number: "342"
  - :credit: "3"
    :name: Plant Physiology
    :subject: BISC
    :description: "The plant's physical environment and the physiological basis (mechanisms and principles) of the interaction between plants and their environment in relation to their survival and ecological distribution. Prerequisite: MBB 221."
    :number: "366"
  - :credit: "3"
    :name: Plant Physiology Laboratory
    :subject: BISC
    :description: "A laboratory course using contemporary techniques of plant physiological research. Prerequisite: BISC 329 and 366."
    :number: "367"
  - :credit: "3"
    :name: Current Topics in Cell Biology
    :subject: BISC
    :description: "The lectures will explore two or three major themes in current cell biology, such as cell motility, the cell cycle, and cellular signalling. A critical component of the course is to develop an understanding of the experimental basis of our knowledge about cells. Prerequisite: MBB 221 and 222."
    :number: "403"
  - :credit: "3"
    :name: Plant Ecology
    :subject: BISC
    :description: Directed study and discussion of current literature related to terrestrial plant ecology particularly environmental relationships. Particular topics to be arranged.
    :number: "804"
  - :credit: "3"
    :name: Cell Physiology
    :subject: BISC
    :description: "The physiology of cells with emphasis on the physical and chemical nature of specialized activities. Prerequisite: BISC 307, or KIN 306, or BISC 305 and 329, all with grades of C- or better."
    :number: "405"
  - :credit: "3"
    :name: Marine Biology and Oceanography
    :subject: BISC
    :description: "An introduction to the marine environment, marine organisms and the ecological and oceanographic processes affecting them. Prerequisite: BISC 306 or 316."
    :number: "406"
  - :credit: "3"
    :name: Population Dynamics
    :subject: BISC
    :description: "An evaluation of factors influencing the natural fluctuation of regulation of animal population numbers. Corequisite: BISC 304."
    :number: "407"
  - :credit: "3"
    :name: Behavioral Ecology
    :subject: BISC
    :description: "An introduction to the evolution of behavior and its adaptiveness in a natural context. Corequisite: BISC 304 or permission of the department."
    :number: "410"
  - :credit: "3"
    :name: Behavioral Ecology Laboratory
    :subject: BISC
    :description: "Illustration of the principles of behavioral ecology, and the experimental approach to its study, by means of a series of laboratory and field exercises and an individual project. Prerequisite: BISC 304 and 410. Corequisite: BISC 410 could be taken concurrently."
    :number: "411"
  - :credit: "3"
    :name: Limnology
    :subject: BISC
    :description: "An integrated examination of biological, chemical and physical processes in lakes and running water ecosystems. Interactions among biological, chemical and physical controls on the structure, function and dynamics of aquatic ecosystems are emphasized. Environmental problems resulting from human disturbances to aquatic ecosystems are examined. Prerequisite: 75 credit hours in a science program, including BISC 204 or GEOG 215, or permission of the instructor."
    :number: "414"
  - :credit: "3"
    :name: Fish Biology
    :subject: BISC
    :description: "An introduction to the biology of fishes with an emphasis on classification, evolution, anatomy, physiology, and ecology. Prerequisite: BISC 316 or permission of the department."
    :number: "416"
  - :credit: "3"
    :name: Wildlife Biology
    :subject: BISC
    :description: "Theoretical and applied aspects of ecology and behavior in relation to wildlife populations and their habitats, with emphasis on important mammals and birds in British Columbia. Attendance on local field trips is required. Prerequisite: BISC 304. Recommended: BISC 316."
    :number: "419"
  - :credit: "3"
    :name: Population Genetics
    :subject: BISC
    :description: "Theoretical and experimental aspects of inheritance at the population level. Topics include Hardy-Weinberg, one- and two-locus selection theory, introduction to quantitative genetics, and Fisher's fundamental theorem of natural selection. Prerequisite: BISC 202 and STAT 201."
    :number: "422"
  - :credit: "3"
    :name: "Experimental Techniques I: Separation Methods"
    :subject: BISC
    :description: "Theory and practice of analytical and preparative separation methods in biology. Prerequisite: BISC 329. Writing."
    :number: 429W
  - :credit: "3"
    :name: Plant Pathology
    :subject: BISC
    :description: "Fungi, bacteria, viruses, nematodes, parasitic higher plants and insect vectors as agents of plant disease will be considered. Etiology and ecology of host-parasite relationships will be emphasized via examination of selected economically and/or aesthetically important plant diseases. Prerequisite: BISC 326 or 337."
    :number: "430"
  - :credit: "3"
    :name: Chemical Pesticides and the Environment
    :subject: BISC
    :description: "The physical, chemical and biological properties of chemical pesticides; risks and benefits associated with their use in pest management. Prerequisite: BISC 305 or 366. Recommended: for those who wish entry to the Master of Pest Management program."
    :number: "432"
  - :credit: "3"
    :name: Paleoecology and Palynology
    :subject: BISC
    :description: "The principles of paleoenvironmental reconstruction, emphasizing the study of pollen grains, spores, and other microfossils in solving problems of paleobiology and earth history. Prerequisite: minimum 60 credit hours including BISC 204, or GEOG 215. Some background in botany, biogeography, or earth sciences is desirable."
    :number: "434"
  - :credit: "3"
    :name: Introduction to Pest Management
    :subject: BISC
    :description: "Survey of the natures, causes and consequences of pest problems and of the natural and applied factors and processes that determine their occurrence and intensity. Prerequisite: BISC 317, or 75 credit hours."
    :number: "435"
  - :credit: "3"
    :name: Industrial Microbiology
    :subject: BISC
    :description: "This course introduces students to the use of micro-organisms in biotechnology, e.g. in the environmental, pharmaceutical and chemical industries. The lectures will cover the unique physiology and biochemistry of industrial micro-organisms as well as discussing their use in various processes including industrial fermentation, bioremediation, chemical synthesis and protein production (e.g. vaccines) by recombinant organisms. Prerequisite: a second or third year undergraduate microbiology course."
    :number: "839"
  - :credit: "3"
    :name: Biodiversity
    :subject: BISC
    :description: "The production and organization of biodiversity (investigations of species, and an in-depth look at taxonomy, systematics and phylogenetics). Evolutionary and ecological theories behind the patterns of biodiversity (the current and future geographic distribution of species, and how biodiversity is related to ecosystem function). The values society gives biodiversity (how our values are reflected in law and regulation). Prerequisite: BISC 300, STAT 201 or equivalent, both with C or better, plus 75 credit hours. Writing."
    :number: 440W
  - :credit: "3"
    :name: Evolution of Health and Disease
    :subject: BISC
    :description: "Application of the principles and theories of evolution and ecology to the study of health and disease, with a particular but not exclusive emphasis on humans. Topics to be covered include the evolutionary ecology of infectious disease, the immune system, cancer, senescence, fetal programming, and the genetic/environmental bases of disease. The course will involve a combination of lectures by the primary faculty member teaching the course, discussions, student research projects (papers, written and revised, and presentations to the class), and specialist guest lectures. Prerequisite: BISC 202 or 204. Recommended: BISC 300."
    :number: "441"
  - :credit: "0"
    :name: Practicum III
    :subject: BISC
    :description: "Third semester of work experience in the Biological Sciences Co-operative Education Program. Prerequisite: BISC 342 and re-admission to the science co-operative education program."
    :number: "443"
  - :credit: "0"
    :name: Practicum IV
    :subject: BISC
    :description: "Fourth semester of work experience in the Biological Sciences Co-operative Education Program. Prerequisite: BISC 443 and re-admission to the science co-operative education program."
    :number: "444"
  - :credit: "3"
    :name: Environmental Physiology of Animals
    :subject: BISC
    :description: "A discussion of the physiological mechanisms and adaptations which permit animals to live in diverse environments. The course will adopt a comparative approach to physiology. Prerequisite: BISC 305."
    :number: "445"
  - :credit: "0"
    :name: Practicum V
    :subject: BISC
    :description: "Fifth semester of work experience in the Biological Sciences Co-operative Education Program. Prerequisite: BISC 444-0 and re-admission to the science co-operative education program."
    :number: "446"
  - :credit: "3"
    :name: "Experimental Techniques III: Histochemistry"
    :subject: BISC
    :description: "Techniques in histochemistry. Principles and application of bright-field-phase contrast fluorescence - and interference microscopy; microspectrophotometry. Prerequisite: BISC 329."
    :number: "449"
  - :credit: "3"
    :name: Endocrinology
    :subject: BISC
    :description: "A study of endocrine organs and their role in integrating physiological functions in animals. Prerequisite: BISC 305 and one of BISC 306 or 316."
    :number: "455"
  - :credit: "3"
    :name: Plant Molecular Biology and Biotechnology
    :subject: BISC
    :description: "An introduction to plant molecular biology and the techniques and applications of plant genetic engineering. Prerequisite: MBB 221 and MBB 222."
    :number: "457"
  - :credit: "3"
    :name: Selected Topics in Biology
    :subject: BISC
    :description: "Selected topics in areas not currently offered within the undergraduate course offerings in the Department of Biological Sciences. Prerequisite: to be announced in the Undergraduate Schedule of Classes and Examinations."
    :number: "473"
