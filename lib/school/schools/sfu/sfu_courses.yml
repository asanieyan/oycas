- :name: Chinese
  :code: CHIN
  :courses: 
  - :credit: "3"
    :name: Mandarin Chinese I
    :subject: CHIN
    :description: "Introduction to the study of Mandarin Chinese and to the development of basic oral and written skills. The course will study phonetics, vocabulary, syntax, grammar and culture. Prerequisite: permission of the instructor."
    :number: "100"
  - :credit: "3"
    :name: Mandarin Chinese II
    :subject: CHIN
    :description: "Continues to build on all four language skills acquired in CHIN 100. Prerequisite: CHIN 100 or permission of the department."
    :number: "101"
  - :credit: "3"
    :name: Spoken Mandarin for Speakers of Other Chinese Dialects
    :subject: CHIN
    :description: "This course is especially designed for native speakers of Chinese Dialects other than Mandarin who, though able to read and write Chinese fluently, have no knowledge of spoken Mandarin. Speakers of a Chinese dialect who have taken Mandarin courses should not take this course. Prerequisite: ability to read, write and speak a Chinese dialect."
    :number: "151"
  - :credit: "3"
    :name: Spoken Mandarin for Speakers of Other Chinese Dialects II
    :subject: CHIN
    :description: "This is a second course in conversational Mandarin for Cantonese speakers. Students enrolled in this course should already have a good command of Chinese reading and writing. This course is designed for Cantonese speakers who have acquired basic skills in Mandarin phonetics to continue to build vocabulary and gain fluency in Mandarin. CHIN 152 will continue to develop aural comprehension and oral fluency. Contrasts between Mandarin and Cantonese will continue to be made in pronunciation, diction, vocabulary, idiomatic expressions and subtle differences in grammar. Prerequisite: CHIN 151 or equivalent."
    :number: "152"
  - :credit: "6"
    :name: Intensive Mandarin Chinese in the China Field School
    :subject: CHIN
    :description: This six week intensive language study course will be taken by all students registering in the China Field School. Upon arrival at the university in China, students will be assigned to two course sections at the appropriate level according to their language skills from beginners to upper intermediate in reading, writing, comprehension, conversation and grammar. For students wanting to continue their language studies at SFU after attending the field school, the Chinese language instructor will conduct a placement interview and assign the appropriate course level.
    :number: "185"
  - :credit: "3"
    :name: Mandarin Chinese III
    :subject: CHIN
    :description: "Continues to build on all four skills of the language acquired in CHIN 101/102, with special emphasis on improving the students' spoken facility in the language. Prerequisite: SFU CHIN 101, 102 or permission of the department. Students with credit for CHIN 201 (taken prior to spring semester 1999) cannot take CHIN 200 for further credit."
    :number: "200"
  - :credit: "3"
    :name: Mandarin Chinese IV
    :subject: CHIN
    :description: "Continues to build on all four skills of the language acquired in CHIN 200, with special emphasis on improving the students' spoken facility in the language. Prerequisite: SFU CHIN 200 or permission of the program advisor."
    :number: "201"
- :name: Communication
  :code: CMNS
  :courses: 
  - :credit: "3"
    :name: Introduction to Communication Studies
    :subject: CMNS
    :description: An introduction to selected theories about human communication. This course is required for a major, honors or minor in communication. Breadth-Social Sciences.
    :number: "110"
  - :credit: "3"
    :name: Explorations in Mass Communication
    :subject: CMNS
    :description: An introduction to the role of mass communication (radio, television, telecommunications and the press) in Canadian society. This course is required for a major, honors or minor in communication. Writing.
    :number: 130W
  - :credit: "3"
    :name: Effective Communication
    :subject: CMNS
    :description: "Introduction to techniques and methods of communicating effectively in complex organizations; with the media, government, the public; in the work place, in local and international business and trade, etc. The challenge of working in meetings, doing research in teams, preparing analytic/technical reports and press statements, managing complex interactive communication processes will be addressed, with special reference to the role of culture, policy, and law, technical change, and potential conflict. Prerequisite: 25 credit hours. Recommended: for communication co-op students."
    :number: "200"
  - :credit: "3"
    :name: Media History
    :subject: CMNS
    :description: "An assessment of the social implications of developments in information technology from prehistory to the middle of the 20th century. Topics include: the origins of symbolic representation; the oral tradition; the significance of different systems of writing and numeration; the consequences of print; and the initial changes brought about by electronic media. Prerequisite: CMNS 110."
    :number: "210"
  - :credit: "3"
    :name: Understanding Television
    :subject: CMNS
    :description: "This course examines television, both as a medium of communication and an element of culture. Prerequisite: CMNS 110 and 130."
    :number: "220"
  - :credit: "3"
    :name: Media and Audiences
    :subject: CMNS
    :description: "An introduction to the study of popular culture and mass media, with a focus on the organization and role of audiences. Prerequisite: CMNS 110 and 130."
    :number: "221"
  - :credit: "3"
    :name: Advertising as Social Communication
    :subject: CMNS
    :description: "An interdisciplinary examination of the significance of advertising as a social message system in our consumer society. The course proposes an analytical method for appreciating the changing styles and functions of advertising in the 20th century. Prerequisite: CMNS 110 and 130."
    :number: "223"
  - :credit: "3"
    :name: Digital Media Communication Techniques
    :subject: CMNS
    :description: "This course introduces students to a variety of digital media communication technologies and techniques, including image and sound capturing and manipulation, Internet-based publishing and research, digitizing, editing and archiving. Design and management tasks involved in communicating using digital media are also introduced, including strategic and research planning, data integrity management, file structuring and packaging, and work presentation. Prerequisite: CMNS 110 and 130. Recommended: CMNS 220."
    :number: "226"
  - :credit: "3"
    :name: "The Cultural Industries in Canada: Global Context"
    :subject: CMNS
    :description: "What do we mean when we talk about the 'cultural industries' today? This course explores the business structure and economics of the cultural sectors, the regulatory and policy frameworks, and their social and cultural contexts. Students are encouraged to develop, compare and contrast at least two sectors from the audio, print or visual industries. While the primary focus is on the Canadian case, students will be encouraged to look at other countries. Overriding themes explore the following: relationships between public and private sectors; independent and commercial creators; rights of creators versus distributors; specialty and general media; indigenous and global contents. Prerequisite: CMNS 130."
    :number: "230"
  - :credit: "3"
    :name: Introduction to Journalism in Canada
    :subject: CMNS
    :description: "An overview of journalism as a social, cultural and political institution in Canada. Topics include: themes of news; print and electronic journalism; journalism and politics; history of Canadian journalism; legal, technological, professional, corporate and ethical influences. Prerequisite: CMNS 130."
    :number: "235"
  - :credit: "3"
    :name: The Political Economy of Communication
    :subject: CMNS
    :description: "Examination of the political and economic processes that have generated the policies and structures of mass media, telecommunications and related industries; the relationship between the dichotomies of state and market, citizen and consumer, capitalism and democracy, global and local, and sovereignty and globalization in media industries and policies; overview of influences on State and international policies towards the media. Prerequisite: CMNS 110 and 130."
    :number: "240"
  - :credit: "3"
    :name: International Communication
    :subject: CMNS
    :description: "A survey and analysis of opportunities and constraints in the field of international communication. The course will consider perspectives from which to understand and address regional differences, universal patterns of communication in international relations, and in development co-operation. Comparative and contrastive examples will be drawn from communication practices current in the Asia-Pacific region. Prerequisite: CMNS 110 and 130. Students with credit for CMNS 346 (September 1988 to August 1997) may not take this course for further credit."
    :number: "247"
  - :credit: "3"
    :name: "Introduction to Information Technology: The New Media"
    :subject: CMNS
    :description: "An introduction to new communication/information technologies, seen as new media of communication: the technologies, their uses, and the social issues arising from them. Prerequisite: CMNS 110 or 130. Writing."
    :number: 253W
  - :credit: "3"
    :name: Introduction to Electroacoustic Communication
    :subject: CMNS
    :description: An introduction to the tape medium as a communicational tool and to electroacoustic aspects of communication in general. Specific techniques of field recording, interviewing, editing, tape transformations, sound object manipulation, and basic studio techniques will be presented and students will use the school's studio facilities. Applications of the tape medium to such areas as media analysis, aural history, social documentation, interpersonal communication, and tape music composition will be discussed.
    :number: "258"
  - :credit: "3"
    :name: Acoustic Dimensions of Communication I
    :subject: CMNS
    :description: A course designed to develop the student's perception and understanding of sound and its behavior in the interpersonal, social, environmental, media and creative fields. The acoustic and psychoacoustic bases of sound will be introduced with special reference to acoustic design, the electroacoustic media, and sonic environments.
    :number: "259"
  - :credit: "3"
    :name: Empirical Communication Research Methods
    :subject: CMNS
    :description: "An introduction to empirical research methods in diverse traditions of communication enquiry. Some methods recognize communication as everyday interactions; others analyze communication as a process; still others blend traditional scientific empiricism with analytical and critical methods derived from the arts and humanities. Topics include: ethics, paradigms, conceptualizing and operationalizing research, sampling, interviews, surveys, unobtrusive observation, content analysis, and the role of statistics in communication research. Prerequisite: CMNS 110 or 130."
    :number: "260"
  - :credit: "3"
    :name: Documentary Research in Communication
    :subject: CMNS
    :description: "Media and communication studies often utilize historical, governmental and corporate records. The course introduces the techniques necessary to analyze the primary source documents. Topics include: ethics, documentary discourse analysis, Canadian and international documentary searches on NGOs, governments, corporations; writing of policy briefs. Prerequisite: CMNS 110 or 130."
    :number: "261"
  - :credit: "3"
    :name: Design and Method in Qualitative Communication Research
    :subject: CMNS
    :description: "Examination of a wide range of approaches to research in media and cultural studies, including a discussion of ethical issues. Topics may include: historical methods, field work methods, textual analysis, case studies. Prerequisite: CMNS 110 or 130. Students who have credit for CMNS 286 in Spring 2004 may not take CMNS 262 for further credit."
    :number: "262"
  - :credit: "3"
    :name: Selected Topics
    :subject: CMNS
    :description: "Analysis of a particular topic in the general area of communication. Prerequisite: CMNS 110 and 130."
    :number: "287"
  - :credit: "4"
    :name: Communication in Everyday Life
    :subject: CMNS
    :description: "An introduction to context theory and media literacy. Films and documentaries are used as texts for the study of communication and popular culture. Prerequisite: 45 credit hours including two of CMNS 220, 221, 223. Writing."
    :number: 304W
  - :credit: "4"
    :name: Media and Modernity
    :subject: CMNS
    :description: "An examination of the development of communication theory in western social thought from the eighteenth century to the early twentieth century. Discussion is focused around a series of debates about the changing nature of human communication in modernity with specific reference to the rise of modern mass media. Topics discussed include the so-called growth of mass society in modernity; the emergence of Marxism; the origins of modern linguistics; and the rise and reformation of behavioural approaches to communication research. Prerequisite: two of CMNS 210, 221, 240."
    :number: "310"
  - :credit: "4"
    :name: Children, Media and Culture
    :subject: CMNS
    :description: "The course examines the part played by communication media in children's lives by reviewing the debates and research in this field. Specific attention will be paid to the issues of violence, literacy, imagination, quality and marketing through an examination of the critical writing and advocacy movements which have arisen around the problem of children's media. Prerequisite: 60 credits including two of CMNS 220, 221, 223, 226. Strongly recommended: CMNS 362 or 363."
    :number: "320"
  - :credit: "4"
    :name: Cultural Production of Popular Music
    :subject: CMNS
    :description: "Examination of the cultural production of popular music with emphasis on the relationship between the nature and strategies of popular music production and the patterns of its audience consumption. Prerequisite: CMNS 221."
    :number: "321"
  - :credit: "4"
    :name: Cultural Dimensions in Advertising
    :subject: CMNS
    :description: "This course develops a critical overview of the contemporary debates about the consumer society. This exploration of consumer culture begins by examining recent characterizations of the psycho-social dynamics of consumption in consumer culture. It goes on to trace the historical formation of advertising as a key cultural practice, mediating the market transactions between producers and consumers. The marketing communication model is the focus of a detailed examination of the increasingly sophisticated co-ordination of communication and consumer research activities. Prerequisite: 60 credit hours, including two of CMNS 220, 221, 223 or 226. Strongly recommended: CMNS 362 or 363."
    :number: "323"
  - :credit: "4"
    :name: Media, Sports and Popular Culture
    :subject: CMNS
    :description: "An examination of the changing relationships between media, sport and popular culture in both a North American and a global context. Prerequisite: two of CMNS 210, 220, 221, 223, 240. Cannot be taken for further credit is student has taken CMNS 386 under same title."
    :number: "324"
  - :credit: "4"
    :name: "Applied Media Workshop: On the Hill"
    :subject: CMNS
    :description: "This course provides an opportunity for students to build on the knowledge they have acquired in Digital Media Communication Techniques (CMNS 226), and apply that knowledge to the production of the School of Communication's web based news magazine and documentary program On The Hill (www.sfu.ca/oth). Students will draw on their understanding of public communication in democracies and media analysis skills to create new and innovative visual and aural journalism. In addition, students will learn to build teamwork skills as they produce segments for the shows in groups. The course seminars will emphasize communication design, and the social and ethical issues which arise when working with documentary and news material for public dissemination. Prerequisite: permission of instructor, and 60 credit hours including CMNS 226 and 235."
    :number: "326"
  - :credit: "4"
    :name: News Discourse and Political Communication
    :subject: CMNS
    :description: "An examination of journalism and the news media as a set of institutions with important political and ideological roles. The course overviews theoretical perspectives and applies selected theoretical concepts to such topics as influences on media content, how news generates meaning, ideological aspects of media frames, and the evaluation of journalism's performance in relation to normative expectations of democratic political communication. Prerequisite: two of CMNS 230, 235 and 240."
    :number: "331"
  - :credit: "4"
    :name: Communication and Rhetoric
    :subject: CMNS
    :description: "An examination of rhetoric and persuasion in the context of communication studies. Several classical accounts of persuasion and rhetoric are examined in order to develop a fuller understanding of the promotional ethos of the modern age. How different institutional modes of persuasive discourse have been shaped by a variety of research agendas and underlying theories about human nature is also studied. Prerequisite: 60 credit hours including two of CMNS 220, 221, or 223. Cannot repeat this course for credit if taken as CMNS 286-3 in 2003-4."
    :number: "332"
  - :credit: "4"
    :name: Broadcast Policy and Regulation in the Global Context
    :subject: CMNS
    :description: "Television \x1A in broadcast, cable and video-on-demand formats \x1A has dominated the cultural industries of Canada. Traditionally seen as important to political and cultural self-determination, broadcasting strategy, business and government policies are now being adapted in view of globalization of technologies which are altering the production, financing, and distribution of new and existing information and entertainment services. This course focuses on developing applied business and public policy analytic skills. Tools of on-line searches, presentation software, the rudiments of strategic analysis of industrial sectors (strengths, weaknesses, threats, opportunities) and technical policy writing will be covered. A simulation will be staged around a convergence theme drawn from technology, business, or public interest policy issues. Prerequisite: CMNS 240 and 261. Recommended: CMNS 230."
    :number: "333"
  - :credit: "4"
    :name: Cultural Policy
    :subject: CMNS
    :description: "Examination of the modern foundations and current policy processes of federal, provincial and municipal policies for the arts, cultural industries and heritage. Related social policies, such as bilingualism and multiculturalism, and the international context of Canadian cultural policy, will also be addressed. Prerequisite: CMNS 261 and one of CMNS 230 or 240."
    :number: "334"
  - :credit: "4"
    :name: Telecommunication Regulation in North America
    :subject: CMNS
    :description: "Development of the theory and practice of regulation of the telecommunications industry in Canada and the USA. Prerequisites: CMNS 240 and 261. Recommended: CMNS 230. Students who have taken CMNS 436 in the past may not take this course for further credit."
    :number: "336"
  - :credit: "4"
    :name: "Science and Public Policy: Risk Communication"
    :subject: CMNS
    :description: "The course examines communication in the relation between science (technology) and public policy, and more particularly, in the evaluation of risk. Prerequisite: Two of CMNS 260, 261, 262."
    :number: "342"
  - :credit: "4"
    :name: Communication and Development
    :subject: CMNS
    :description: "An introduction to explanations and interpretations of the roles of communication in development, and the historical framework through which such analysis is made. It shows how an unequal structure of world political economy is conserved in association with ever increasing amounts of information and new means to communicate. Examples from Canada and other countries will be used. Prerequisite: 60 credit hours including CMNS 110 and 130. Recommended: CMNS 240. Students who have taken CMNS 345 may not take CMNS 346 for further credit."
    :number: "346"
  - :credit: "4"
    :name: Communication in Conflict and Intervention
    :subject: CMNS
    :description: "The role of communication, and in particular the mass media, in various types of conflict and the uses of communication-based strategies in the intervention, arbitration and mediation of those conflicts. Prerequisite: 60 credit hours including CMNS 110 and 130. Recommended: CMNS 247 and 362."
    :number: "347"
  - :credit: "4"
    :name: Social Contexts of Information Technology
    :subject: CMNS
    :description: "Examination of a particular application of information/communication technology, focussing on the technology itself and its capabilities; how it is implemented, and what social impacts it has on the people who use it. Emphasis is placed on understanding how the system works in the ongoing social context in which it is developed, installed and used. The specific application studied may vary from semester to semester. Prerequisite: CMNS 253; and CMNS 261 or 362."
    :number: "353"
  - :credit: "4"
    :name: Communication and Social Issues in Design
    :subject: CMNS
    :description: "This course will explore social issues and values in designing technology, through a focus on both the objects and processes of design. Emphasis will be placed on communication between participants in the design process, and identification of social issues and values that influence design. Students will work in cross-disciplinary groups during labs. Lab exercises will emphasize making decisions that occur during the design process explicit, and making values that enter into design processes explicit. Prerequisite: 60 credit hours, including any one of CMNS 253; CMPT 275; KIN 201, 205 or ENSC 100. CMNS students must also have completed CMNS 362 or 363."
    :number: "354"
  - :credit: "4"
    :name: "Sound Tape Recording: Theory and Uses"
    :subject: CMNS
    :description: "An intermediate level studio workshop to develop the student's skills in the tape medium and his/her understanding of the communicational implications of sound when processed in that medium. Prerequisite: CMNS 258 with a grade of B or higher, and approval of instructor."
    :number: "358"
  - :credit: "4"
    :name: Acoustic Dimensions of Communication II
    :subject: CMNS
    :description: "A special topics course and small class work group at an intermediate level in acoustic communication dealing intensively with specific problems in psychoacoustics, acoustic design, soundscape studies, noise in the community, acoustic aspects of social organization, the acoustic aspects, language and interpersonal communication, electronic sound production, media analysis, theories of sound cognition, and information processing. Prerequisite: CMNS 259."
    :number: "359"
  - :credit: "6"
    :name: Evaluation Methods for Applied Communication Research
    :subject: CMNS
    :description: "Research design and techniques for the study of the introduction, uses and consequences of new media and technologies, new communication policies and practices in their socio-economic and cultural context, and communication in innovation and change. Prerequisite: at least 60 credit hours, including two of CMNS 253, 260 or 261."
    :number: "362"
  - :credit: "6"
    :name: Approaches to Media and Audience Research
    :subject: CMNS
    :description: "A survey and application of research approaches to media and audience analysis including content analysis, textual analysis, agenda setting, effects research, focus group and survey research, message evaluation and audience studies. Prerequisite: at least 60 credit hours, including one of CMNS 220, 221 or 223, and CMNS 260."
    :number: "363"
  - :credit: "4"
    :name: The Structure of the Book Publishing Industry in Canada
    :subject: CMNS
    :description: "An analysis of the various facets of the book publishing industry in Canada including ownership patterns, legal foundations, criteria for book selection and marketing. Includes examination of both commercial and educational publishing. The industry will be analyzed within the framework of Canadian cultural and other government policies affecting the industry. Prerequisite: 60 credit hours, including CMNS 110 and 130."
    :number: "371"
  - :credit: "4"
    :name: The Publishing Process
    :subject: CMNS
    :description: "Students will follow the book-publishing process from the acquisition and editing of manuscripts through to production, promotion and distribution. Each topic proceeds from basic concepts and precepts to case studies of particular kinds of publishing companies (e.g., literary, regional and general trade) and particular types of books (e.g., children's, genre, fiction and poetry). The publishing decision-to-publish process is simulated. Required readings focus on the history of book publishing, as well as on current developments. Prerequisite: 60 credit hours, including CMNS 110 and 130."
    :number: "372"
  - :credit: "4"
    :name: Magazine Publishing
    :subject: CMNS
    :description: "This course addresses the basic concepts and practices used in the magazine publishing industry in the areas of business, writing, editing, design, marketing, advertising, distribution, and production. It emphasizes readership and editorial policy, new technology and changing costs and revenue patterns. Prerequisite: 60 credit hours."
    :number: "375"
  - :credit: "4"
    :name: Special Topics in Communication
    :subject: CMNS
    :description: "Intensive analysis of a particular topic in communication and/or attention to the work of a particular writer or school of thought. Prerequisite: depends on topic; published before registration."
    :number: "487"
  - :credit: "0"
    :name: Communication Practicum I
    :subject: CMNS
    :description: "First semester of work experience in the School of Communication's Co-operative Education Program. Prerequisite: Students must complete Bridging Online (visit www.sfu.ca/coop/bol for further details) at least two semesters before their anticipated co-op placement. Students must then register with the co-op program by the second week of the semester preceding the work semester of application, and have a minimum GPA of 2.70. Graded as pass/fail (P/F)."
    :number: "395"
  - :credit: "0"
    :name: Communication Practicum II
    :subject: CMNS
    :description: "The second semester of work experience in the School of Communication Co-operative Education Program. Prerequisite: CMNS 395. Graded as pass/fail (P/F)."
    :number: "396"
  - :credit: "4"
    :name: Communication Network Project Group
    :subject: CMNS
    :description: "An advanced workshop in network analysis focussed on applied research. Prerequisite: two upper division CMNS courses and permission of the instructor."
    :number: "408"
  - :credit: "4"
    :name: Media and Ideology
    :subject: CMNS
    :description: "An advanced seminar in media studies focussing upon theoretical debates about the allegedly ideological character of mass media and mass culture. Prerequisite: 75 credit hours, including CMNS 310. Recommended: CMNS 331 and SA 327. Students who have taken CMNS 422 may not take this course for further credit."
    :number: "410"
  - :credit: "4"
    :name: Applied Communication for Social Issues
    :subject: CMNS
    :description: "An advanced seminar in applied communication that focuses on the research and strategic design of media messages, campaigns and programs for public awareness, education, and social change. This course involves the application of theories and approaches in critical media analysis to the tasks of media design and media use for public understanding, engagement and participation around social issues. Prerequisite: 75 credit hours, including CMNS 221 and one of CMNS 260, 261 or 262."
    :number: "425"
  - :credit: "4"
    :name: Video Design for Social Communication
    :subject: CMNS
    :description: "The workshop examines the growing role that video is playing in a variety of public relations, industrial, advocacy and educational contexts. The emphasis of this course is on issues of communication design in relation to the goals and values in specific communication forums. Prerequisite: 75 credit hours, including CMNS 226 and two of CMNS 220, 326, 358."
    :number: "426"
  - :credit: "4"
    :name: Media Analysis Project Group
    :subject: CMNS
    :description: "An advanced workshop in media analysis focussed on applied research. Prerequisite: two upper division CMNS courses and permission of instructor."
    :number: "428"
  - :credit: "4"
    :name: News Research and Analysis
    :subject: CMNS
    :description: "Applied research seminar using techniques of textual and contextual analysis to test media themes and explore patterns of coverage and omission in Canada's new media. Students also have an opportunity to publicize their work through the NewsWatch Canada Project. Prerequisite: instructor's permission, normally granted on the basis of a CGPA of at least 3.0, and 75 credit hours, including at least one of CMNS 235, 331 or 335, and at least one of CMNS 261 or 363."
    :number: "431"
  - :credit: "4"
    :name: Opinion, Propaganda and Political Communication
    :subject: CMNS
    :description: "Explores the general relationship between mediated politics and political media. The interaction of political marketing, persuasion and political advertising during and between elections is examined. Prerequisite: 75 credit hours including at least two CMNS or DIAL upper division courses. Cannot receive credit for this course if taken as CMNS 486-4 in Summer 2004-2005."
    :number: "432"
  - :credit: "4"
    :name: Issues in Communication and Cultural Policy
    :subject: CMNS
    :description: "Advanced seminar on current issues in communication policy. Topics will be selected from among current policy issues in local, national and international aspects of broadcasting, the cultural industries, the arts and heritage. Prerequisite: 75 credit hours including CMNS 333 or 334."
    :number: "433"
  - :credit: "4"
    :name: Information Rights in the Information Age
    :subject: CMNS
    :description: "An advanced seminar to examine key information policy issues and the actors involved in setting policy (governments, information industry, news media, libraries, citizen groups) in Canada, with international comparisons. Prerequisite: 75 credit hours, including CMNS 261 and one of CMNS 240, 333, 334 or 353."
    :number: "435"
  - :credit: "4"
    :name: "Media Democratization: From Critique to Transformation"
    :subject: CMNS
    :description: "An advanced seminar on the normative debates, social bases, and strategic potential for media democratization in the context of economically developed liberal democracies like Canada and the United States. This course complements other courses which critically examine state communication policies and the political economy and allegedly ideological character of corporate media. Here, we focus on campaigns and movements in civil society to define and build alternative communicative forms based on equality, democratic participation and/or human rights. Prerequisite: 75 credit hours, including CMNS 235, 240 or 331. Cannot be taken for further credit if student has taken CMNS 428 or 487 under the same title."
    :number: "437"
  - :credit: "4"
    :name: Communication Policy Project Group
    :subject: CMNS
    :description: "An advanced workshop in communication policy in media and information technology focussed on applied research. Prerequisite: two upper division CMNS courses and permission of the instructor."
    :number: "438"
  - :credit: "4"
    :name: Political Economy of International Communication
    :subject: CMNS
    :description: "An examination of the domestic and international implications of the development of mass media and telecommunications and the differential impact of the free flow of technology and information. Prerequisite: 75 credit hours, including CMNS 240, and 261 or 262."
    :number: "444"
  - :credit: "4"
    :name: Media and Popular Culture in China
    :subject: CMNS
    :description: "An exploration of the media and popular culture scene in reform-era China. A wide range of media and popular culture forms and practice (including films, television shows, lifestyle magazines, street tabloids, and popular rhymes) are analyzed in their concrete institutional settings and dynamic relationships with official ideologies, market imperatives, and the everyday struggles and cultural sensitivities of various social groups during a period of epochal transformation in China. Prerequisite: 75 credit hours including CMNS 240, and 261 or 262; and one of CMNS 310, 331, 345, or 346. Students who have taken CMNS 428, 486 or 487 with this topic may not take CMNS 445 for further credit."
    :number: "445"
  - :credit: "4"
    :name: The Communication of Science and the Transfer Of Technology
    :subject: CMNS
    :description: "Evaluation of the communication of scientific knowledge and the transfer of technology, both within industrialized settings and to non-industrialized settings. Specific reference to the communication of values related to the use of technologies and the role of science and technology in international development. Prerequisite: 75 credit hours, including CMNS 345 or 346, and one of CMNS 260, 261 or 262. Recommended: CMNS 253 and 362."
    :number: "446"
  - :credit: "4"
    :name: Negotiation and Dialogue as Communication
    :subject: CMNS
    :description: "This course provides frameworks and tools with which to understand and evaluate negotiation and evaluate negotiation as a form of communication. The objective of the course is to provide an understanding of the role of communication in the negotiating process, and the consequences of different kinds of negotiation strategies in intercultural, international, competitive, and conflictual situations. It combines theoretical discussion with practical case studies, involves guest negotiators and analysts, and provides an appreciation of the world-wide scale and importance of negotiation as a basis for clarifying relationships. Prerequisite: 75 credit hours, including CMNS 347 and 362."
    :number: "447"
  - :credit: "4"
    :name: International Communication Project Group
    :subject: CMNS
    :description: "An advanced workshop in international communication and development focussed on applied research. Prerequisite: two upper division CMNS courses and permission of the instructor."
    :number: "448"
  - :credit: "4"
    :name: Issues in the Information Society
    :subject: CMNS
    :description: "Advanced seminar to discuss issues in the interplay between contemporary society and new computer/communication technologies, at the level of comprehensive theories of society, on one hand, and major public policy, on the other. Prerequisite: 75 credit hours, including CMNS 353 and 362."
    :number: "453"
  - :credit: "4"
    :name: Computer Mediated Work and Workplace Communication
    :subject: CMNS
    :description: "An investigation of the content, quality and character of jobs and workplace communication systems that involve computers. An examination of the influence of managerial goals and workplace relations on the design and choice of hardware and software for: office automation; computer-aided and computer-integrated manufacturing systems; computer-aided design, expert systems, and electronic networks. Prerequisite: 75 credit hours including CMNS 253. Recommended: CMNS 353 and 362."
    :number: "454"
  - :credit: "4"
    :name: Women and New Information Technologies
    :subject: CMNS
    :description: "In the 1970s, technological change came under the scrutiny of a wide range of interest groups. Research concerned with women and technological change documented that women were affected differently by technology than men, and that, in general, women occupy different positions in the technological change process than men. As interest in women and technological change has grown in the past 25 years, the benefits of focusing on gender as a variable of study have extended beyond making women's experiences visible. Focusing on gender offers the possibility of discovering theoretical limitations which, when addressed, have implications that extend beyond the interests of women. Prerequisite: 75 credit hours, including any one of CMNS 253, 353, or 453; CMPT 320; WS 204."
    :number: "455"
  - :credit: "4"
    :name: Communication to Mitigate Disasters
    :subject: CMNS
    :description: "An examination of the special role communication and information systems play in efforts to mitigate effects of major emergencies and disasters. Topics include: Canadian and international disaster management programs, practices and issues; principles of emergency communication planning and operation, and the application and influence of new communication and information technologies (including electronic networks) in hazard information gathering, interpretation, exchange and management. Prerequisite: 75 credit hours, including two of CMNS 230, 240, 253, and 353."
    :number: "456"
  - :credit: "4"
    :name: Information Technology Project Group
    :subject: CMNS
    :description: "An advanced workshop in applied information technology and its evaluation focussed on applied research. Prerequisite: two upper division CMNS courses and permission of instructor."
    :number: "458"
  - :credit: "4"
    :name: Seminar in Dialogue and Public Issues
    :subject: CMNS
    :description: "Focuses on the pratical tools and conceptual approaches used in dialogue, with comparisons of the role and impact of dialogue among community, government, corporate, union, First Nations, legal-regulatory, advocacy groups and organizations. Emphasis is on interaction among interest groups and stakeholders, cultures of negotiation and decision-making, techniques of facilitation, and strategies for effective outcomes. Prerequisite: 75 credits including either at least two of CMNS 332, 347, 425, 432, 437, 447 or DIAL 390, 391, 392."
    :number: "460"
  - :credit: "3"
    :name: Field Placement in Dialogue
    :subject: CMNS
    :description: "Students work under faculty supervision in a placement where dialogue is planned or where dialogue occurs. Arrangements are the responsibility of the student, and enrolment is limited. Prerequisite: 75 credits including CMNS/DIAL 460, and permission of instructor."
    :number: "461"
  - :credit: "4"
    :name: Books, Markets and Readers
    :subject: CMNS
    :description: "This course will examine the major markets for the sale of books, book buying and book reading. Special emphasis will be placed on popular genres and successful authors and outlets such as independent and chain bookstores, book clubs, libraries and specialty stores. Prerequisite: 75 credit hours including CMNS 372."
    :number: "472"
  - :credit: "4"
    :name: Publication Design and Print Production
    :subject: CMNS
    :description: "An examination of theory, principles and applications in publication design and print production including computer applications. The course focuses on magazines, books and electronic formats. Creative, marketing and managerial issues will all be explored. Prerequisite: 75 credit hours."
    :number: "473"
  - :credit: "4"
    :name: The Business of Publishing
    :subject: CMNS
    :description: "This course examines business practices within publishing firms. It emphasizes financial planning and operations, acquisitions, marketing and promotion. Prerequisite: 75 credit hours including CMNS 372."
    :number: "474"
  - :credit: "4"
    :name: Publishing Project Group
    :subject: CMNS
    :description: "An advanced workshop in publishing analysis or design focussed on applied research. Prerequisite: two upper division CMNS courses and permission of the instructor."
    :number: "478"
  - :credit: "5"
    :name: Directed Study
    :subject: CMNS
    :description: "Independent reading and research on topics selected in consultation with the supervising instructor. Prerequisite: two upper division CMNS courses and consent of instructor. No more than 10 hours of directed study may be taken."
    :number: "483"
  - :credit: "4"
    :name: Selected Topics in Communication
    :subject: CMNS
    :description: "Intensive analysis of a particular topic in the general area of communication. Prerequisite: depends on topic; published before registration."
    :number: "488"
  - :credit: "4"
    :name: Field Placement in Communication
    :subject: CMNS
    :description: "For students who have at least 24 upper level credit hours in communication, this course offers the opportunity to work under faculty supervision in a field placement situation related to one of the areas of concentration in communication. Arrangements for field placement and faculty supervision are the responsibility of the student, and enrolment will depend upon the availability of faculty resources in any semester. Prerequisite: 75 credit hours and permission of the school."
    :number: "489"
  - :credit: "0"
    :name: Communication Practicum III
    :subject: CMNS
    :description: "The third semester of work experience for students in the School of Communication Co-operative Education Program. Prerequisite: CMNS 396. Graded as pass/fail (P/F)."
    :number: "494"
  - :credit: "0"
    :name: Communication Practicum IV
    :subject: CMNS
    :description: "The fourth semester of work experience for students in the School of Communication Co-operative Education Program. Prerequisite: CMNS 494. Graded as pass/fail (P/F)."
    :number: "495"
  - :credit: "0"
    :name: Communication Practicum V
    :subject: CMNS
    :description: "An optional fifth semester of work experience for students in the School of Communication Co-operative Education Program. Prerequisite: CMNS 495. Graded as pass/fail (P/F)."
    :number: "496"
  - :credit: "5"
    :name: Honors Research Proposal
    :subject: CMNS
    :description: "Preparation for honors research project, including literature review, ethics approval (if necessary), and presentation of work in progress at end of semester. Prerequisite: students accepted into honors program only."
    :number: "497"
  - :credit: "10"
    :name: Honors Research Project
    :subject: CMNS
    :description: "Intensive work in a particular topic in the general field of communication. Involves an extensive individual research project under the direct supervision of at least two committee members (at least one of whom is a CMNS faculty member) who will provide guidance and critical feedback as necessary. Presentation of completed project at end of semester. Prerequisite: successful completion of CMNS 497."
    :number: "498"
  - :credit: "5"
    :name: Contemporary Approaches in Communication Studies
    :subject: CMNS
    :description: This course surveys current interdisciplinary perspectives in communication studies and theory. It is normally offered in the fall term, and expected in the first year of graduate study.
    :number: "800"
  - :credit: "5"
    :name: Design and Methodology in Communication Research
    :subject: CMNS
    :description: A survey course which examines the problems, methods and theoretical assumptions in communication research using case studies of research design and methods. Students may design a research project and conduct a small pilot study in a selected area. Normally offered in the spring semester and expected in the first year of graduate study.
    :number: "801"
  - :credit: "5"
    :name: History of Communication Theory
    :subject: CMNS
    :description: A survey of classic works, issues and debates in communication theory.
    :number: "802"
  - :credit: "5"
    :name: Seminar in Advanced Communication Theory
    :subject: CMNS
    :description: ""
    :number: "804"
  - :credit: "5"
    :name: Communication Research Methods and Techniques
    :subject: CMNS
    :description: Survey of research methodology and techniques used in empirical communication studies. Includes research design, measurement, and the use of the computer in evaluation.
    :number: "805"
  - :credit: "5"
    :name: Social Construction of Communication Technologies
    :subject: CMNS
    :description: A study of the social theory of information technologies, examining issues affecting computer-mediated communication.
    :number: "815"
  - :credit: "5"
    :name: Popular Culture and Media Theory
    :subject: CMNS
    :description: Examines recent debates in popular culture and media theory, including post-modernism, hegemony, resistance and culture at the margin.
    :number: "830"
  - :credit: "5"
    :name: Political Economy of Communications
    :subject: CMNS
    :description: A study of the political, economic and social process that produces the structure and policies of mass media, and of telecommunication agencies in their historical setting.
    :number: "840"
  - :credit: "5"
    :name: Communication, Knowledge Systems and Development
    :subject: CMNS
    :description: "A study of communication in development, with a special emphasis on indigenous knowledge systems, the processes of globalization and cross-cultural communication, and the sustainability of local cultures. Prerequisite: one of CMNS 800, 801, 802."
    :number: "845"
  - :credit: "5"
    :name: Directed Readings and Research
    :subject: CMNS
    :description: Supervised enquiry in concentrated areas of specialization.
    :number: "880"
  - :credit: "5"
    :name: Directed Studies
    :subject: CMNS
    :description: Pursuance of interest in specific areas, including field studies related to the student's program. May include work and study in supervised professional settings.
    :number: "851"
  - :credit: "5"
    :name: Selected Topics in Communication Studies
    :subject: CMNS
    :description: Specialized graduate course offering on a topic related to the current research of school faculty or visiting professor.
    :number: "858"
  - :credit: "5"
    :name: Graduate Seminar
    :subject: CMNS
    :description: Advanced work in an area of specialization. Review and evaluation of research in progress.
    :number: "856"
  - :credit: "5"
    :name: Acoustic Dimensions of Communications
    :subject: CMNS
    :description: "Special topics in sound and communication studies with emphasis on specific problems in psycho-acoustics, theories of sound cognition and information processing, soundscape studies, acoustic design, community noise surveys, media analysis and related technology. Students will gain experience in designing and conducting research projects in one of these areas. Prerequisite: CMNS 359 or equivalent."
    :number: "859"
  - :credit: "2"
    :name: Graduate Colloquium
    :subject: CMNS
    :description: Discussion of essentials of researching, writing, and defending a thesis. Presentation by students of thesis related research plans or results, thesis architecture, of finished chapters for critical review by faculty and students. MA students must complete this course once before proceeding to a thesis defence. S/U standing only.
    :number: "860"
  - :credit: "5"
    :name: Research Internship
    :subject: CMNS
    :description: Work and study in an approved professional setting.
