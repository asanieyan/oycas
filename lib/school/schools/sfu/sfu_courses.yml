    :number: "403"
  - :credit: "3"
    :name: Statistical Analysis of Sample Surveys
    :subject: STAT
    :description: "An introduction to the major sample survey designs and their mathematical justification. Associated statistical analyses. Prerequisite: STAT 350. Quantitative."
    :number: "410"
  - :credit: "3"
