    :number: "300"
- :name: Gerontology
  :code: GERO
  :courses: 
  - :credit: "3"
    :name: Introduction to Gerontology
    :subject: GERO
    :description: "Examination of the aging process from a multi-disciplinary perspective. Physical and health factors in aging, economic and vocational factors in aging, family and community relations of older people, social policy and politics of aging. Throughout the course, emphasis will be placed on normal aging. Prerequisite: 60 credit hours. Breadth-Social Sciences."
    :number: "300"
  - :credit: "3"
    :name: Research Methods in Gerontology
    :subject: GERO
    :description: "This course examines research methodology applied to the field of gerontology. Key areas covered include: operationalizing gerontological concepts; sampling older populations; longitudinal designs; outcome and process evaluation of seniors' programs; and elementary data analyses. Prerequisite: 60 credit hours. Recommended: STAT 203 (or equivalent)."
    :number: "301"
  - :credit: "3"
    :name: Health Promotion and Aging
    :subject: GERO
    :description: "This course includes an examination of the development of contemporary understanding and practice of health promotion. Students will be given the opportunity to explore theories and models designed to explain health related behaviors and the determinants of health. Strategies for behavioral change and development of socio-environmental approaches will be discussed in the context of an aging Canadian population. Prerequisite: 60 credit hours. Recommended: GERO 300."
    :number: "302"
  - :credit: "4"
    :name: Seminar in Applied Gerontology
    :subject: GERO
    :description: "Discussion of current issues in applied gerontology. Interdisciplinary orientation, drawing upon resource persons from within the University and practitioners in the community. Course requirements include participation in a group research project. Prerequisite: 60 credit hours. GERO 300, 301 and two of PSYC 357, GERO 420 or KIN 461."
    :number: "400"
  - :credit: "3"
    :name: Aging and the Built Environment
    :subject: GERO
    :description: "Impact of the macro- and microenvironment as it affects the aged. Discussion of planned housing and institutional living arrangements, territoriality and the need for privacy, home range and use of space, urban planning, responsive design of housing and care facilities, effects of relocation and institutionalization. Prerequisite: 60 credit hours. Recommended: GERO 300."
    :number: "401"
  - :credit: "3"
    :name: Drug Issues in Gerontology
    :subject: GERO
    :description: "Considers pharmacological issues as they apply to older people; uses and abuses of commonly prescribed and non-prescribed medication; medication reviews; government subsidy programs. Prerequisite: 60 credit hours. GERO 300."
    :number: "402"
  - :credit: "3"
    :name: Counselling Issues with Older Adults
    :subject: GERO
    :description: "An examination of the ways of adapting counselling theory and practice to meet the needs of older adults and their families. Emphasis will be placed on counselling techniques and outcomes appropriate to the needs of persons living independently, with their families, or in institutional settings. Prerequisite: GERO 300 and PSYC 357 or GERO 420."
    :number: "403"
  - :credit: "3"
    :name: Health and Illness in Later Life
    :subject: GERO
    :description: "An examination of issues related to health and illness among older adults, drawing upon theories and concepts from biological, social and public health sciences. An introduction to assessment and intervention skills useful to persons working with older adults in a broad range of practice settings. Prerequisite: 60 credit hours. GERO 300."
    :number: "404"
  - :credit: "3"
    :name: Aging in Small Communities and Rural Areas
    :subject: GERO
    :description: "An examination of the demographic trends in aging in small communities and rural areas of Canada, the geographical and social contexts in which these are occurring and the experience of rural communities in assessing needs and providing support services and housing. Prerequisite: 60 credit hours. GERO 300."
    :number: "405"
  - :credit: "3"
    :name: Death and Dying
    :subject: GERO
    :description: "The focus of this course is to provide the student with an in-depth understanding of the process of dying. By examining the process of dying, one's personal response to death as well as society's reaction and responsibilities toward dying, the student will gain new insights in caring for the dying person. Prerequisite: 60 semester hours credit. Recommended: GERO 300."
    :number: "406"
  - :credit: "3"
    :name: Nutrition and Aging
    :subject: GERO
    :description: "This course examines specific nutritional conditions and concerns of the aging population. It does so by exploring the nutrient needs of the elderly as determined by physiological changes of aging, metabolic effects of common diseases, and biochemical interactions of medications. The course includes a broad investigation of the psychological, sociological, and physical factors which influence food choice and ultimately nutritional status in aging. Prerequisite: 60 semester hours credit Recommended: GERO 300."
    :number: "407"
  - :credit: "4"
    :name: Families and Aging
    :subject: GERO
    :description: "This course entails a comprehensive interdisciplinary study of families and aging. In addition to providing an overview of theory and research on this topic, a variety of substantive issues will be critically examined, including: families in mid life, sibling relationships, divorce and remarriage, dating in later life, care giving, poverty, elder abuse, and policy development. Prerequisite: 60 semester hours. Recommended: GERO 300."
    :number: "408"
  - :credit: "3"
    :name: Mental Health and Aging
    :subject: GERO
    :description: "Psychopathology often presents in distinct ways among older adults. The intent of this course is to examine disorders with their onset in later life and those that extend into later years. Students will derive an understanding of the diagnostic criteria for various disorders, prevalence, theories of etiology, and selected empirically validated interventions. Prerequisite: GERO 300. Recommended: GERO 403, PSYC 241. Students who received credit for GERO 411, when the course was offered under this title, may not take this course for further credit."
    :number: "409"
  - :credit: "3"
    :name: Special Topics in Gerontology I
    :subject: GERO
    :description: "Selected psychological, sociological, economic, biological and practical aspects of the aging of individuals and populations. Prerequisite: 60 semester hours credit. Recommended: GERO 300."
    :number: "410"
  - :credit: "3"
    :name: Special Topics in Gerontology II
    :subject: GERO
    :description: "Selected psychological, sociological, economic, biological and practical aspects of the aging of individuals and populations. Prerequisite: 60 semester hours credit. Recommended: GERO 300"
    :number: "411"
  - :credit: "3"
    :name: Special Topics in Gerontology III
    :subject: GERO
    :description: "Selected psychological, sociological, economic, biological and practical aspects of the aging of individuals and populations. (Lecture/Seminar) Prerequisite: 60 semester hours credit. Recommended: GERO 300."
    :number: "412"
  - :credit: "4"
    :name: Special Topics in Gerontology IV
    :subject: GERO
    :description: "Selected psychological, sociological, economic, biological and practical aspects of the aging of individuals and populations Prerequisite: 60 credit hours. Recommended: GERO 300."
    :number: "414"
  - :credit: "4"
    :name: Sociology of Aging
    :subject: GERO
    :description: "The structural and behavioral implications of aging. Topics include demographic aspects of aging; the relationship of aging to political, economic, familial and other social institutions; the psychological significance of aging. Prerequisite: 60 credit hours. Recommended: GERO 300. This course is identical to SA 420 and students cannot take both courses for credit."
    :number: "420"
  - :credit: "3"
    :name: Adult Guardianship Law
    :subject: GERO
    :description: "A comprehensive exploration of the law affecting adult guardianship, substitute decision-making, and adult protection in Canada, including a detailed examination of the form, content and philosophical underpinnings of the relevant legislation in British Columbia. Topics include assessing mental incapability, powers of attorney, living wills and health care directives, end of life decision-making, the law affecting consent to health care, and court-ordered guardianship for adults. Prerequisite: 60 credit hours. Recommended: GERO 300. This course is identical to CRIM 435 and students cannot take both courses for credit. Students who have taken CRIM 418 or GERO 410 may not take this course for further credit."
    :number: "435"
  - :credit: "4"
    :name: Health Policy and Applied Issues in Gerotology
    :subject: GERO
    :description: The aim of this course is to examine linkages between long term care and other service sectors as well as to compare programs and services across community, provincial and national boundaries. A number of key policy issues will be discussed that pertain to the provision of health related services to older adults.
    :number: "801"
  - :credit: "4"
    :name: Development and Evaluation of Health Promotion Programs for the Elderly
    :subject: GERO
    :description: This course deals with the design, implementation and evaluation of health promotion programs and services for older persons. Students will participate in the development and critical analysis of a variety of health initiatives aimed at healthful aging.
    :number: "802"
  - :credit: "4"
    :name: Analytical Techniques for Gerontological Research
    :subject: GERO
    :description: This course has been specifically designed to provide training in quantitative data analysis using SPSSx Programming Language with a focus on behavioral research problems in gerontology.
    :number: "803"
  - :credit: "4"
    :name: Community Based Housing for Older People
    :subject: GERO
    :description: This course presents an in-depth examination of theory, research and policy related to planning, designing, developing and managing housing for independent and semi-independent older adults.
    :number: "810"
  - :credit: "4"
    :name: Institutional Living Environments
    :subject: GERO
    :description: This course focuses on design issues, theory, research and policy relevant to planning, developing and managing institutional living environments for dependent adults.
    :number: "811"
  - :credit: "4"
    :name: Principles and Practices of Health Promotion
    :subject: GERO
    :description: This course is designed to cover and critically evaluate concepts, models and theories of health promotion and wellness in the aging population. These methods of implementation will be discussed in relation to individual and structural health system issues facing the aged.
    :number: "820"
  - :credit: "4"
    :name: Families, Communities and Health
    :subject: GERO
    :description: "Critically evaluates and synthesizes key theory, research and health promotion policy related to the intersection of aging families, communities and health. The principal theoretical perspectives will include: life course theory; social, human and cultural capital; ecological models; political economy; and community empowerment approaches."
    :number: "822"
  - :credit: "4"
    :name: Human Factors, Technology, and Safety
    :subject: GERO
    :description: This course covers theoretical, research and industry literature pertaining to designing home, work, institutional and public environments that are ergonomically functional, safe, and satisfying to the older adult.
    :number: "830"
  - :credit: "4"
    :name: Special Topics in Gerontology
    :subject: GERO
    :description: This course offers an opportunity to offer a specialized course in an area germane to the program but on a topic that is outside of the regular courses.
    :number: "840"
  - :credit: "0"
    :name: Co-op Internship
    :subject: GERO
    :description: "The internship consists of one full-time work semester. Arrangements for the work semesters are made through the Faculty of Arts Co-op Co-ordinator at least one semester in advance. For further details, students should refer to the Co-operative Education section of the Calendar. Prerequisite: MA students in good standing with a minimum GPA of 3.0 may apply to enter the co-op internship after satisfactory completion of 16 semester hours credit."
    :number: "850"
  - :credit: "4"
    :name: Directed Studies
    :subject: GERO
    :description: This course consists of supervised readings in a particular field of specialization relevant to the selected area of concentration.
    :number: "889"
  - :credit: "6"
    :name: Project
    :subject: GERO
    :description: A project must be written under committee supervision for formal examination as part of the program requirements for students in the project stream.
    :number: "898"
  - :credit: "6"
    :name: Thesis
    :subject: GERO
    :description: A thesis must be written under committee supervision for formal examination as part of the program requirements for students in the thesis stream.
    :number: "899"
- :name: ""
  :code: GLOH
  :courses: 
  - :credit: "4"
    :name: Selected Research Applications in Global Health
    :subject: GLOH
    :description: A survey of strategies in contemporary use for problem solving in global health. The course will conceptualize and integrate applications of current methodology as a foundation for advanced studies and research in Health. Health professionals who are expert in the areas will moderate student discussion. Graded satisfactory/unsatisfactory.
    :number: "501"
  - :credit: "4"
    :name: Numerical, Analytical, and Computational Foundations for Global Health Studies
    :subject: GLOH
    :description: "Methodology for numerical analysis in health problem investigation, conceptualization, and solution. Health data and how they are obtained, stored, and accessed. Analytical approaches to the prevalence, causes, mitigation of health risks, and epidemiological inquiry. Pitfalls and solutions in the collection and interpretation of data. A case-studies approach. Prerequisite: Evidence of ability to undertake graduate courses in Health Sciences - 4th year standing as an undergraduate, or equivalent."
    :number: "510"
  - :credit: "4"
    :name: Research Methods for Evidence-Based Inference in Global Health
    :subject: GLOH
    :description: A survey of contemporary problem-solving strategies for community, population, and global health. Research methods for optimizing health in low and middle-income countries or marginalized communities in developed countries. A case studies approach.
    :number: "520"
  - :credit: "4"
    :name: Foundations of Epidemiology in Global Context
    :subject: GLOH
    :description: Epidemiological approaches to the distribution of health and disease across populations worldwide. Analytical tools for understanding and drawing inferences. Epidemiological approaches to the inequities in health among populations. Evidence-based epidemiology, distinguishing cause from effect, and decision-making under uncertainty. A case studies approach.
    :number: "530"
  - :credit: "4"
    :name: A Global Perspective on the Organization and Delivery of Health Services
    :subject: GLOH
    :description: Principles and concepts of organization and delivery of health services worldwide, including ambulatory, hospital, long-term, and mental health care. Problems in developed and resource-constrained nations and the feasibility of solutions. A case studies approach.
    :number: "540"
  - :credit: "3"
    :name: Organization and Reform of Health Systems
    :subject: GLOH
    :description: "Concepts of health, illness, sickness and disease. History and development of health systems, and comparison of the social ethics, organization, and financing of different national health systems. The design of health systems - strengths and weaknesses of alternative systems for health care and delivery. Current strategies for health system reform in resource-rich and resource-constrained nations. A case studies approach. Prerequisite: Admission to the MGH program or permission of instructor."
    :number: "610"
  - :credit: "3"
    :name: Determinants of Global Health
    :subject: GLOH
    :description: "International public health focusing on social and biological determinants of health problems that cross national barriers. Relating health problems to current processes of economic and cultural globalization. Understanding and addressing health inequalities, within and between countries. A case studies approach. Prerequisite: Admission to the MGH program or permission of instructor."
    :number: "620"
  - :credit: "3"
    :name: Health Promotion and Disease Prevention - Theory to Practice
    :subject: GLOH
    :description: "Population health promotion and disease prevention theories, frameworks, and techniques for planning, implementing and evaluating policy and programs in resource-constrained countries. Building collaborations and participatory community-based approaches. Addressing change at the individual, organizational, community, population, and global level. A case studies approach. Prerequisite: Admission to the MGH program or permission of instructor."
    :number: "630"
  - :credit: "3"
    :name: Human Security, Ethics, and Vulnerable Populations
    :subject: GLOH
    :description: "Global health issues which are fundamental to human security, but outside the scope of international security studies, equity and non-medical determinants of health. Conflict and weapons of mass destruction, genocide, war, and public health. Peace through health initiatives. A case studies approach. Prerequisite: Admission to the MGH program or permission of instructor."
    :number: "640"
  - :credit: "3"
    :name: Globalization and Health
    :subject: GLOH
    :description: "The mechanisms by which globalization impacts health. Roles of technologies, politics, economics, legal structures, culture, and social environments. The positive and negative impacts of global trends in trade, ideology, governance, community building, conflict, poverty, and the enviromment. A case studies approach. Prerequisite: Admission to the MGH program or permission of instructor."
    :number: "650"
  - :credit: "3"
    :name: Occupational and Environmental Health
    :subject: GLOH
    :description: "Globalization and industrialization - impacts on the health of the environment, populations, and workers. Environmental hazards in consumables (food, air, and water) and waste (liquid, solid, and gaseous) with special reference to hazardous waste. Risk assessment in community, workplace, and residential settings. A case studies approach. Prerequisite: Admission to the MGH program or permission of instructor."
    :number: "660"
  - :credit: "3"
    :name: Disease Prevention and Control
    :subject: GLOH
    :description: Infectious and chronic disease prevention and control strategies and program implementation. Components of disease prevention and control programs, including surveillance, epidemic preparedness, immunization, outbreak response. How they apply to specific diseases. A global perspective, including low and middle income countries. Case studies.
    :number: "670"
  - :credit: "3"
    :name: Advocacy and Communication in Global Health
    :subject: GLOH
    :description: "Health advocacy, the policy framework within which it operates, its key principles, skills, and practice issues. Role, theories, and methods of health communication and advocacy in global health from the community to global level. Useful means: media advocacy, community mobilization, and trans-national collaboration. Use of information technology to promote population health and pro-health policy change. A case studies approach."
    :number: "680"
  - :credit: "3"
    :name: Health and the Economy
    :subject: GLOH
    :description: "Health and economic development. Health systems and economic outcomes. Practical application of economic theories to health financing and resource allocation policy problems in resource-constrained nations and the use of cost analyses in the reforming of health policies. A case studies approach. Prerequisite: Admission to the MGH program or permission of instructor."
    :number: "690"
  - :credit: "3"
    :name: Directed Studies in Global Health
    :subject: GLOH
    :description: "Directed studies under the supervision of a faculty member in a topic not otherwise available. This course can be used as an elective for students in the MGH program. Prerequisite: Admission to the MGH proigram or permission of instructor."
    :number: "696"
  - :credit: "3"
    :name: Special Topics in Global Health
    :subject: GLOH
    :description: "Intensive study of a special topic in an area not covered within the graduate program. The course may be offered as a lecture or seminar course. Prerequisite: Admission to the MGH program or permission of instructor."
    :number: "697"
  - :credit: "14"
    :name: Practicum/Project in Global Health
    :subject: GLOH
    :description: "This course is open only to students in the MGH program in their practicum semester, who have developed a practicum proposal satisfactory to their practicum supervisory committee. The practicum study will result in the preparation of a scholarly report on the work experience in the structure of a formal paper. The report will include an analysis of the strategic objectives, confounding variables, recommendations, and discussion of practical strategies for implementation. Students with extensive experience as health professionals will have the option of using their work experience as the basis for their project, report and subsequent capstone experience. Under exceptional circumstances, students may, at the discretion of the MGH Practicum Committee, substitute two extended essays as the basis for their practicum report, and subsequent capstone experience. Prerequisite: Successful completion of five courses in the MGH program."
    :number: "698"
  - :credit: "1"
    :name: Capstone Experience
    :subject: GLOH
    :description: "This course is intended for MGH students in the semester following completion of the practicum/project report. In this capstone experience, students present their reports for peer-critique in a seminar. Discussion, questions, by the class supervisors and guests follow. Grading will be satisfactory/unsatisfactory. Prerequisite: GLOH 698."
    :number: "699"
- :name: Greek
  :code: GRK
  :courses: 
  - :credit: "3"
    :name: Modern Greek for Reading Comprehension I
    :subject: GRK
    :description: Modern Greek intended for beginners who desire to acquire basic reading comprehension skills. (distance education) Students who complete this course successfully will be able to enrol in LANG 110. Students who in addition to completing this course also have more advanced verbal skills, will be able to enrol in LANG 160 or 210.
    :number: "104"
  - :credit: "3"
    :name: Modern Greek for Beginners I
    :subject: GRK
    :description: "An introduction to the Greek language that helps beginners to help develop survival skills in the most frequently encountered communicative situations. Prerequisite: permission of the instructor. Students with credit for LANG 110 when offered with the same title may not take this course for further credit."
    :number: "110"
  - :credit: "3"
    :name: Modern Greek for Beginners II
    :subject: GRK
    :description: "The aim of the course is to give those who have acquired the basic language skills a better understanding of the basic grammar of the Greek, and to develop their speaking and comprehension skills so that they are able to carry out small conversations. Reading comprehension, and the ability to write small paragraphs will also be emphasized. Prerequisites: GRK 110 or permission of the instructor. Students with credit for LANG 160 when offered with the same title may not take this course for further credit."
    :number: "160"
  - :credit: "3"
    :name: Modern Greek Intermediate I
    :subject: GRK
    :description: "The aim of the course is to continue developing students' Greek language skills so that they communicate in situations that extend beyond the basic level. The mediopassive voice for verbs, irregular classes of nouns, and the structure of subordinate sentences are some of the grammatical topics covered. Students will also receive extensive training in speaking, reading and writing at the level of a simple newspaper article. Prerequisite: GRK 160 or permission of the instructor. Students with credit for LANG 210 when offered with the same title may not take this course for further credit."
    :number: "210"
  - :credit: "3"
    :name: Modern Greek Intermediate II
    :subject: GRK
    :description: "Continues the work developed in GRK 210 including further training in speaking, reading and writing at an intermediate level. Prerequisite: GRK 210 or permission from the instructor. Students with credit for LANG 260 when offered with the same title may not take this course for further credit."
    :number: "260"
- :name: General Studies
  :code: GS
  :courses: 
  - :credit: "3"
    :name: Selected Topics for Integrated Studies
    :subject: GS
    :description: "These selected topics are offered only through integrated studies programs within the Bachelor of General Studies degree. They explore fields of professional practice through interdisciplinary approaches not available in regular academic departments. Variable credit hours: 3, 4, 5. Prerequisite: admission to an integrated studies program."
    :number: "429"
- :name: Health Sciences
  :code: HSCI
  :courses: 
  - :credit: "3"
    :name: Perceptions and Misperceptions of Common Health Risks
    :subject: HSCI
    :description: Factors influencing individual health risk perception, and the causes and consequences of misperception. Collective management of health risks - the myth of total safety, balancing risks, and risk homeostasis. The nature of consent, and the &quot;precautionary principle&quot;. An introduction to health risk assessment, management, and communication through the presentation and analysis of case-studies.
    :number: "110"
  - :credit: "3"
    :name: Introduction to Human Sexuality and Sexual Behavior
    :subject: HSCI
    :description: Introductory information about human sexuality across a broad spectrum of topic areas. Sexual function is a fundamental part of a full and healthy life, but misinformation, concerns, problems, and dysfunctions are prevalent. An evidence-based introduction to human sexual function and dysfunction, and normal psychosexual development across a range of sexual behaviors. A perspective on the effects of socialization on sexual attitudes and behavior.
    :number: "120"
  - :credit: "3"
    :name: Foundations of Epidemiology
    :subject: HSCI
    :description: A study of how diseases are distributed across human populations, the factors that influence susceptibility to, and prevalence of, diseases. Access to, and the use of, biochemical, clinical, and statistical data. Getting beyond correlations to cause and effect. A non-mathematical introduction to the methodology of epidemiological inference in determining the causes, control, and spread of diseases.
    :number: "130"
  - :credit: "3"
    :name: Complementary and Alternative Medicine
    :subject: HSCI
    :description: A scientific, critical, and evidence-based examination of integrative, complementary, and alternative approaches to health. Why so many people are skeptical of conventional medicine and contemporary treatment modalities. Incorporation of traditional medicines into mainstream medicine. the need to investigate, and to protect the public from fraud. The extent to which both complementary and mainstream medicine can withstand the scrutiny of an evidence-based approach.
    :number: "140"
  - :credit: "3"
    :name: Current Topics in Human Sexuality
    :subject: HSCI
    :description: Current issues and controversies and their impact on the sexual behaviour and well-being of individuals at different ages and circumstances. Typical topics might include sexually transmitted diseases and AIDS, sexual orientation and cultural differences in tolerance, abuses of power, and sexually explicit media. Differing perspectives and a diversity of views will be presented in a non-prescriptive manner. As a result, many of the opinions expressed in this course will be controversial.
    :number: "150"
  - :credit: "3"
    :name: Global Perspectives on Health
    :subject: HSCI
    :description: An introduction to the differences in health and health services among the nations of the globe. Vulnerable sub-populations worldwide and their special health needs. Mechanisms whereby events in one country can impact health in another. Future worldwide health risks, their economic and health consequences. SARS, avian 'flu', West Nile virus, &quot;mad cow disease&quot;, antibiotic resistant malaria or tuberculosis. Dangers to rich and poor nations from ignoring health problems in developing world.
    :number: "160"
  - :credit: "3"
    :name: Environmental Impacts on Human Health
    :subject: HSCI
    :description: Analysis of environmental risks to health in both the workplace and external environments. The impact of industrial activity on the health of rural and urban communities. The health effects of industrial, environmental, and workplace hazards. Chemical, and biological hazards to lung, nervous, immune, and other body systems. Methodological approaches to their detection, assessment, management, and mitigation.
    :number: "170"
  - :credit: "4"
    :name: Cancer
    :subject: HSCI
    :description: "An integrated survey of cancers. Their causes, pathology, and treatments. Genetic and environmental risk factors, screening and preventative measures to reduce occurrence and mortality of cancer. Prerequisite: 15 credit hours of courses completed, including at least two of HSCI 110, 130, 140, 160."
    :number: "210"
  - :credit: "4"
    :name: Cardiovascular Disease, Diabetes, Obesity
    :subject: HSCI
    :description: "An integrated survey of cardiovascular diseases, diabetes, and obesity. Causes, pathology, and treatments. Life style, dietary and genetic risk factors, preventative measures to reduce morbidity and mortality. Prerequisite: 15 credit hours of courses completed, including at least two of HSCI 110, 130, 140, 160."
    :number: "211"
  - :credit: "4"
    :name: Infectious Diseases
    :subject: HSCI
    :description: "An integrated survey of infectious diseases and their social and economic causes and consequences. Infectious agents, including bacteria, protozoa, fungi and viruses - how they spread, how they work, and how they can be stopped. Surveillance, prevention, and management of infectious diseases and epidemics. Prerequisite: 15 credit hours of courses completed, including at least two of HSCI 110, 130, 140, 160."
    :number: "212"
  - :credit: "4"
    :name: Environmental Impact on Human Health
    :subject: HSCI
    :description: "An integrated survey of environmental health hazards and their social and economic causes and consequences. Environmental risks in the workplace and the wider external environment. The imapct of industrialization in rural and urban communities. Methodological approaches to their detection, assessment, management, and mitigation. Prerequisite: 15 credit hours of courses completed, including 3 hours of STAT and at least two of HSCI 110, 130, 140, 160."
    :number: "213"
  - :credit: "3"
    :name: Foundations of Health Promotion and Health Communication
    :subject: HSCI
    :description: "The role of health communication and education in the improvement of health and mitigation of disease. Strategies and methodology for public education regarding health maintenance, and preventive measures. New approaches in health promotion -- legislation and the use of print media and web technology in health communication. Prerequisite: HSCI 210, 211, 212, 213."
    :number: "301"
  - :credit: "3"
    :name: Evidence-based Decision Making in Health
    :subject: HSCI
    :description: "Decision making based on proven data. Effective criteria for rigorously evaluating health information and practices. Evaluation of health decisions influenced by political, commercial, or cultural factors. Prerequisite: HSCI 210, 211, 212, 213."
    :number: "302"
  - :credit: "3"
    :name: The Canadian Health System
    :subject: HSCI
    :description: "A comparative analysis of the Canadian health care and delivery systems. Organizational principles, health resources, access to care, service utilization, health care planning, and health promotion strategies. Societal and policial issues that affect the Canadian health system. Prerequisite: HSCI 210, 211, 212, 213."
    :number: "305"
  - :credit: "3"
    :name: Principles of Health Economics
    :subject: HSCI
    :description: "A study of micro- and macro-economic concepts used in the pursuit of better health and health care. Choices within limited resources, economic evaluation of efficiency, equity, elasticity of health systems, policy and regulatory issues. Prerequisite: HSCI 210, 211, 212, 213."
    :number: "306"
  - :credit: "3"
    :name: Health Technology - Laboratory Methods
    :subject: HSCI
    :description: "An integrated study of contemporary laboratory and investigative methodologies in use in health assessment, indications, and misuse of chemical, immunological, microbiological and molecular biological tests. Scientific and financial criteria for usefulness in screening for disease and risk factors. Prerequisite: HSCI 210, 211, 212, 213."
    :number: "320"
  - :credit: "3"
    :name: Health Technology - Imaging
    :subject: HSCI
    :description: "The investigative use of radiological and other medical imaging techniques, and their use and misuse. Description, indications, and misuse of X-ray, CT, MRI, PET, ultrasonic and newly emerging techniques. Scientific and economic criteria of usefulness in screening for disease and risk factors. Prerequisite: HSCI 210, 211, 212, 213."
    :number: "321"
  - :credit: "3"
    :name: Exploratory Strategies in Epidemiology
    :subject: HSCI
    :description: "The concepts and measurements of human population dynamics in epidemiological inference. Identification of causes and prevalence of disease. Demographic and molecular methodology to assess the determinants of health and disease. Prerequisite: HSCI 302, STAT 302."
    :number: "330"
  - :credit: "3"
    :name: Behavior Modification in Health Promotion
    :subject: HSCI
    :description: "Behavior modification strategies and their applications in risk reduction, health promotion, and disease prevention. New approaches in behavior modification -- new media and new technology. Prerequisite: HSCI 302."
    :number: "401"
  - :credit: "4"
    :name: Computers in Health and Health Information Systems
    :subject: HSCI
    :description: "A broad study of computational tools for all aspects of the field of health. Topics include health information systems, databases, GIS, as well as the acquisition and management of molecular data in health risk assessment and mitigation. Prerequisite: HSCI 301."
    :number: "420"
  - :credit: "4"
    :name: Health Survey Methods
    :subject: HSCI
    :description: "The utility of surveys in health research and practice. Strategies for design, administration, and analysis of data from qualitative and quantitative health surveys. Practical tools for exploratory analysis. Problems and limitations, and how to avoid them. Prerequisite: HSCI 330, SA 355, 356."
    :number: "421"
  - :credit: "4"
    :name: Diffusion Pathways in the Spread of Disease
    :subject: HSCI
    :description: "The dynamics of disease distribution processes, and the mechanisms and pathways by which diseases spread. Representation and analysis by computational and cartographic methods. Prerequisite: HSCI 330."
    :number: "422"
  - :credit: "3"
    :name: Health Policy in Disease Mitigation and Public Health
    :subject: HSCI
    :description: "An overview of the tools of policy analysis as the means of shaping health care policy and the health of the public. The application of philosophical, political, and economic concepts to health policy debates and the improvement of health care delivery. Prerequisite: HSCI 305, 306."
    :number: "423"
  - :credit: "4"
    :name: Strategic Applications of GIS in Health
    :subject: HSCI
    :description: "The use of mapping strategies and geographic information systems in identifying disease patterns and health risks. The relation of health problems to the distribution of markers of exposure, susceptibility, and health impact, and resulting risk management strategies for intervention, mitigation, and disease prevention. Prerequisite: HSCI 301, 302. Recommended: GEOG 255, 355."
    :number: "424"
  - :credit: "3"
    :name: Health Problems of Vulnerable Populations
    :subject: HSCI
    :description: "A study of the relationships between socioeconomic conditions and health in vulnerable populations. Impact of living conditions and access to health services on health risks, mortality, and morbidity, and strategies for better outcomes in disadvantaged communities. Prerequisite: HSCI 301, 302."
    :number: "430"
  - :credit: "3"
    :name: Special Topics in Health Sciences I
    :subject: HSCI
    :description: Selected topics in areas not currently offered within the undergraduate course offerings.
    :number: "471"
  - :credit: "3"
    :name: Special Topics in Health Sciences II
    :subject: HSCI
    :description: Selected topics in areas not currently offered within the undergraduate course offerings.
    :number: "472"
  - :credit: "3"
    :name: Special Topics in Health Sciences III
    :subject: HSCI
    :description: Selected topics in areas not currently offered within the undergraduate course offerings.
    :number: "473"
  - :credit: "3"
    :name: Directed Studies in Health Sciences
    :subject: HSCI
    :description: Independent studies on topics selected in consultation with the supervising instructor. A student will be permitted to enroll in this course only if she or he obtains the prior written agreement of a professor who will act as research supervisor.
    :number: "488"
  - :credit: "3"
    :name: Directed Research in Health Sciences
    :subject: HSCI
    :description: Independent research on topics selected in consultation with the supervising instructor. A student will be permitted to enrol in this course only if she or he obtains the prior written agreement of a professor who will act as research supervisor.
    :number: "489"
  - :credit: "5"
    :name: Research Proposal
    :subject: HSCI
    :description: Research proposal for the honors thesis. HSCI 490, 491 and 492 together form the honors thesis. Limited to honors students upon written agreement of the faculty supervisor.
    :number: "490"
  - :credit: "5"
    :name: Independent Research
    :subject: HSCI
    :description: "Research proposal for the honors thesis. HSCI 490, 491 and 492 together form the honors thesis. Limited to honors students upon written agreement of the faculty supervisor. Prerequisite/corequisite: HSCI 490."
    :number: "491"
  - :credit: "5"
    :name: Honors Research Thesis
    :subject: HSCI
    :description: "Independent honors research thesis. HSCI 490, 491 and 492 together form the honors thesis. Limited to honors students upon written agreement of the faculty supervisor. Prerequisite or corequisite: HSCI 491."
    :number: "492"
  - :credit: "1"
    :name: Seminars in Population and Public Health
    :subject: HSCI
    :description: Required of all graduate students in Health Sciences, each semester except summer semesters. Presentations will be given by faculty, students, and visiting scholars followed by seminar discussions. Graded Satisfactory/Unsatisfactory.
    :number: "691"
  - :credit: "4"
    :name: Biostatistics I
    :subject: HSCI
    :description: "Introduction to statistical techniques required in epidemiologic and health care research. Review of descriptive and graphical methods, probability distributions, estimation and inference. Rates and standardization. Introduction to lifetables. Diagnostic tests and ROC curves. Design of experiments. General concepts in hypothesis testing; power and sample size estimation. Inference for proportions, contigency tables, odds ratios. Prerequisite: An undergraduate course in statistics."
    :number: "801"
  - :credit: "4"
    :name: Principles of Epidemiology for Public Health
    :subject: HSCI
    :description: The underlying concepts and methods of epidemiology in the context of population and public health. Study designs (clinical trials, cohort studies, case-control studies, and cross-sectional), measures of disease frequency and effect, validity and precision, confounding and effect modification, analysis of two-by-two tables, and options for control. Students will acquire skills in the critical interpretation of the epidemiologic literature, methodology of estimating measures of disease frequency and effect and common measures of potential impact; evaluation of study design; analysis of bias and confounding; and options for control of extraneous factors. HSCI 801 may be taken concurrently.
    :number: "802"
  - :credit: "5"
    :name: Research Methodology for the Health Sciences
    :subject: HSCI
    :description: Methodologies and strategic research design for advances in knowledge and understanding in the health sciences. Problem definition, critical evaluation of literature, proposal writing, and ethical issues are explored. Provides experiential and intellectual grounding in aspects of qualitative inquiry and selected quantitative issues. Includes sampling, data collection, and analysis.
    :number: "803"
  - :credit: "2"
    :name: Special Topics in Health Sciences
    :subject: HSCI
    :description: Special topics in areas not currently covered within the graduate program offerings. Prerequisite will depend on the special topic offered.
    :number: "892"
