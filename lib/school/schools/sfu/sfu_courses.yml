    :number: "800"
  - :credit: "3"
    :name: Comparative Endocrinology
    :subject: BISC
    :description: A comprehensive account of morphological and physiological aspects of endocrine systems in various groups of animals. Principles of methods and techniques in endocrinological research.
    :number: "805"
  - :credit: "3"
    :name: Evolutionary Theory
    :subject: BISC
    :description: A consideration of recent advances and current controversies in our understanding of the development, diversification and adaptation of life through natural selection.
    :number: "806"
  - :credit: "3"
    :name: Ecological and Evolutionary Physiology
    :subject: BISC
    :description: This course considers what physiology has to offer behavioral and evolutionary ecology (and vice versa), with a focus on whole organism or 'integrative physiology.'
    :number: "807"
  - :credit: "3"
    :name: "Marine Research Techniques: Scientific Diving"
    :subject: BISC
    :description: An introduction to the use of diving in marine/freshwater research, related underwater methodology, diving competency and current issues in marine biological research and scientific diving.
    :number: "812"
  - :credit: "3"
    :name: Aquatic Ecology
    :subject: BISC
    :description: Current problems in the ecology of marine and freshwater environments. Topics will be selected from recent developments in physiological ecology, energetics, population ecology and community studies.
    :number: "814"
  - :credit: "3"
    :name: Contemporary Problems in Plant Physiology
    :subject: BISC
    :description: Directed studies in modern laboratory approaches to specific areas of research.
    :number: "815"
  - :credit: "3"
    :name: Biology and Management of Insects
    :subject: BISC
    :description: "Bionomics, ecology, economic impact, and management of the major groups of insects, based on intensive reviews of information on representative species. Prerequisite: BISC 317 or permission of the department."
    :number: "816"
  - :credit: "3"
    :name: Evolution of Social Behavior
    :subject: BISC
    :description: Study of the proximate and ultimate causes and consequences of alternative social systems in non-human animals.
    :number: "817"
  - :credit: "1"
    :name: Cell and Molecular Biology Colloquium
    :subject: BISC
    :description: "This seminar course provides a rigorous introduction to recent research in cell biology. Papers will be selected along a particular theme, but there is always a strong emphasis on the experimental basis of our knowledge about celluar mechanisms. Prerequisite: permission of the instructor. A student may not take more than 3 credits of Cell and Molecular Biology Colloquium courses, including MBB 821, 822, 823."
    :number: "823"
  - :credit: "3"
    :name: Survival and Reproductive Strategies
    :subject: BISC
    :description: An examination of strategies for resource acquisition and allocation, and the behavioral, ecological and life history means whereby organisms maximize lifetime reproductive success.
    :number: "824"
  - :credit: "1"
    :name: Seminar in Evolutionary and Behavioral Ecology
    :subject: BISC
    :description: "An introduction to the important issues, methods and philosophy of behavioral ecology, and discussion of current topics. Prerequisite: BISC 304 and 410 or permission of the department."
    :number: "827"
  - :credit: "3"
    :name: Models in Behavioral Ecology
    :subject: BISC
    :description: An intensive survey course of current modeling techniques used for analysis of problems in behavioral ecology.
    :number: "828"
  - :credit: "3"
    :name: Conservation Ecology
    :subject: BISC
    :description: This course will illustrate the value of applying ecological theory, particularly concerning life history and demography, to issues of management and conservation. Examination of life history characteristics and variability of individuals will demonstrate how knowledge of demography and population parameters are essential for effective conservation. Emphasis will be on vertebrate species.
    :number: "829"
  - :credit: "3"
    :name: Population Biology
    :subject: BISC
    :description: Consideration of the ecological and genetic processes acting at the population level.
    :number: "838"
  - :credit: "3"
    :name: Plant Disease Development and Control
    :subject: BISC
    :description: An examination of the major factors that lead to development of soil-associated and foliar plant diseases in cultivated crops, iin relation to the nature, underlying principles, application and limitations of various types of control practices.
    :number: "841"
  - :credit: "3"
    :name: Molecular Physiology of Insects
    :subject: BISC
    :description: An examination of hormonal and nutritional factors that influence growth and development, as well as energy metabolism in insects, with emphasis on the molecular mechanisms involved in their regulation.
    :number: "842"
  - :credit: "3"
    :name: Applied Behavioral Ecology
    :subject: BISC
    :description: Concepts and methods from behavioral ecology and population dynamics are used to solve problems of an applied nature (e.g. pest management, harvesting policies, management of human diseases). Model building and analysis feature prominently.
    :number: "843"
  - :credit: "3"
    :name: Biological Controls
    :subject: BISC
    :description: Principles, theory, and practice of the use of living organisms in the natural regulation and the control of organisms. Emphasis will be on parasitic insects, and include host specificity, genetics, genetic controls, and the evolution of host-parasite associations.
    :number: "844"
  - :credit: "3"
    :name: Insecticide Chemistry and Toxicology
    :subject: BISC
    :description: The chemistry of insecticides, with emphasis on their toxicology, metabolism and molecular mechanism of action.
    :number: "846"
  - :credit: "3"
    :name: Pest Management in Practice
    :subject: BISC
    :description: Status and special problems of research development and implementation of pest management programs in different kinds of ecosystems; consideration of factors such as management systems, economics, communication, legal and social constraints, and ethics in the practice of pest management.
    :number: "847"
  - :credit: "3"
    :name: Nematology
    :subject: BISC
    :description: "A study of the concepts of host-parasite relationships as exemplified by nematode parasites of plants and insects. Special problems associated with the nematode organism and its way of life and their relevance to crop production. Prerequisite: permission of the department."
    :number: "848"
  - :credit: "6"
    :name: Master of Pest Management Thesis
    :subject: BISC
    :description: An independent research thesis based on laboratory or field-based research and focused on some aspect of pest management. The research may be supervised by any faculty member in the Department of Biological Sciences.
    :number: "849"
  - :credit: "3"
    :name: Vertebrate Pests
    :subject: BISC
    :description: Evaluation of the biology of vertebrates that are in conflict with human activities; discussion of control strategies and economic and social impacts.
    :number: "851"
  - :credit: "3"
    :name: Biology of Animal Disease Vectors
    :subject: BISC
    :description: Physiological, molecular, and behavioural interactions between parasites of human importance and their insect vectors. Emphasis is placed on current literature relating to modern approaches in reducing parasite transmission.
    :number: "852"
  - :credit: "3"
    :name: Ecotoxicology
    :subject: BISC
    :description: "The proposed course will detail the physiochemical factors that influence contaminant behavior in aquatic and terrestrial ecosystems. Prerequisite: BISC 101, 312, CHEM 102, and 103. Recommended: BISC 414."
    :number: "854"
  - :credit: "3"
    :name: Biochemical Toxicology
    :subject: BISC
    :description: "This course examines the biodynamics and actions of toxicants on several key biological systems within living organisms at the biochemical and molecular levels. Prerequisite: BISC 313."
    :number: "855"
  - :credit: "3"
    :name: Industrial Biotechnology
    :subject: BISC
    :description: "This course is intended to provide students with the theory and hands-on experience of several commonly used biotechnological techniques. Prerequisite: BISC 221 and 303. Recommended: BISC 329."
    :number: "856"
  - :credit: "3"
    :name: Special Topics I
    :subject: BISC
    :description: Selected topics in biological science. The content of this course varies from semester to semester.
    :number: "859"
  - :credit: "3"
    :name: Special Topics II
    :subject: BISC
    :description: Special Topics II
    :number: "869"
  - :credit: "3"
    :name: Special Topics III
    :subject: BISC
    :description: Special Topics III
    :number: "879"
  - :credit: "3"
    :name: Special Topics in Behavioral Ecology
    :subject: BISC
    :description: A consideration of advanced special topics in the field of behavioral ecology.
    :number: "880"
  - :credit: "3"
    :name: Special Topics in Cell and Molecular Biology
    :subject: BISC
    :description: "A student participation seminar course focusing on recent literature on selected topics in cellular, developmental, and molecular biology. Prerequisite: permission of the instructor"
    :number: "881"
  - :credit: "3"
    :name: Special Topics in Environmental Toxicology
    :subject: BISC
    :description: Special topics course with emphasis on recent developments in environmental toxicology.
    :number: "883"
  - :credit: "3"
    :name: Special Topics in Pest Ecology and Management
    :subject: BISC
