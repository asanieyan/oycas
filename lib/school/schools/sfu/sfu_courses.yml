  :courses: 
  - :credit: "4"
    :name: Selected Topics in Hellenic Studies
    :subject: HIST
    :description: "Selected Topics. Prerequisite: 45 credit hours including 9 hours of lower division History credit."
    :number: "307"
  - :credit: "3"
    :name: Canada to Confederation
    :subject: HIST
    :description: A survey of Canadian history to 1867. Breadth-Humanities.
    :number: "101"
  - :credit: "3"
    :name: Canada Since Confederation
    :subject: HIST
    :description: A survey of Canadian history since 1867. Breadth-Humanities.
    :number: "102"
  - :credit: "3"
    :name: Canada since Confederation
    :subject: HIST
    :description: A survey of Canadian history since 1867. Writing/Breadth-Humanities.
    :number: 102W
  - :credit: "3"
    :name: History of the Americas to 1763
    :subject: HIST
    :description: An examination of the pre-European Indian cultures; the explorations, conquest and colonialization of North and South America by the French, English, Spanish and Portuguese. Stress will be placed on the comparative nature of these new world societies.
    :number: "104"
  - :credit: "3"
    :name: Western Civilization from the Ancient World to the Reformation Era
    :subject: HIST
    :description: An introduction to the Greek and Roman origins of Western Civilization, and its development to the 16th century. Breadth-Humanities.
    :number: "105"
  - :credit: "3"
    :name: The Making of Modern Europe
    :subject: HIST
    :description: An introduction to the major political, social, economic, cultural, and intellectual developoments that have formed modern European society. Breadth-Humanities.
    :number: "106"
  - :credit: "3"
    :name: Modern World History
    :subject: HIST
    :description: A survey of the history of the world from circa 1405 to the present, with a focus on global historical phenomena. Topics may include political, economic, cultural, and environmental aspects of globalization, religious and scientific revolutions, industrialization, nationalism, decolonization, and the evolution of modernity. Breadth-Humanities.
    :number: "130"
  - :credit: "3"
    :name: Africa in Recent History
    :subject: HIST
    :description: Colonialism, independence and nation building.
    :number: "146"
  - :credit: "3"
    :name: The Modern Middle East
    :subject: HIST
    :description: An introductory survey of the changing societies of the Middle East since 1800. Emphasis will be placed on familiarizing students with the basic aspects of Islamic society, the influence of European imperialism, the modernization of traditional societies, the origins of the Arab-Israeli conflict, and the social and political ferment in the period since the Second World War. Breadth-Humanities.
    :number: "151"
  - :credit: "3"
    :name: The History of Western Canada
    :subject: HIST
    :description: A history of the prairies and British Columbia dealing with the aboriginal cultures, the fur trade, the evolution of transportation and links with metropolitan areas, settlement and economic development, political evolution, evolving rural and urban systems, and intellectual and cultural identities.
    :number: "201"
  - :credit: "3"
    :name: The Social History of Canada
    :subject: HIST
    :description: "A survey of major themes in Canadian social history from the arrival of Europeans to the present day. Particular attention will be paid to the effects of gender, race and class on the experience of Canadians over time. Recommended: HIST 101 and 102. Breadth-Humanities."
    :number: "204"
  - :credit: "3"
    :name: Premodern Japan
    :subject: HIST
    :description: "A survey of Japanese history from antiquity until the late nineteenth century or early modern period. Prerequisite: students with credit for HIST 206 offered prior to 2002-2 cannot take this course for further credit. Breadth-Humanities."
    :number: "205"
  - :credit: "3"
    :name: Modern Japan
    :subject: HIST
    :description: "A survey of Japanese history from 1868 until 1952 which will examine, among other topics, the establishment of the Japanese colonial empire, the wars with Russia, China and the United States, and the post-war Allied Occupation. Recommended: HIST 205. Breadth-Humanities."
    :number: "206"
  - :credit: "3"
    :name: "Latin America: the Colonial Period"
    :subject: HIST
    :description: "A study of the process and institutions of Spanish colonial administration with emphasis on the clash of European and Amerindian cultures. Recommended: HIST 104. Breadth-Humanities."
    :number: "208"
  - :credit: "3"
    :name: "Latin America: the National Period"
    :subject: HIST
    :description: "A survey of Latin American history from Independence (1808-24) to the present: post-Independence political collapse and reconsolidation; Latin America in the world trade system and the changing conditions of economic dependency; nationalist reform (Mexico) and socialist revolution (Cuba), liberalism, populism, and the rise of modernizing military. Treatment by topics and broad historical period rather than country by country. Recommended: HIST 208. Breadth-Humanities."
    :number: "209"
  - :credit: "3"
    :name: The United States to 1877
    :subject: HIST
    :description: "The emergence and development of American civilization from the establishment of the colonies through the Civil War and Reconstruction. Recommended: HIST 104. Breadth-Humanities."
    :number: "212"
  - :credit: "3"
    :name: The United States Since 1877
    :subject: HIST
    :description: "An analysis of the transformation of American culture from post-Civil War to modern forms. Topics to be discussed will include industrialization, urbanization, foreign policy, cultural and political antagonisms. Recommended: HIST 212. Breadth-Humanities."
    :number: "213"
  - :credit: "3"
    :name: The Making of the British Isles
    :subject: HIST
    :description: A broad survey of some of the central developments that have shaped the history of the British Isles from Roman antiquity to the present.
    :number: "215"
  - :credit: "3"
    :name: The Later Middle Ages
    :subject: HIST
    :description: This course will examine European history from the high middle ages to the beginning of the Reformation. Attention will be given to both material and cultural dimensions of medieval European civilization.
    :number: "220"
  - :credit: "3"
    :name: Early Modern Europe, 1500-1789
    :subject: HIST
    :description: A survey of early modern European history which will examine, among other topics, the wars of religion, the 17th century revolutions, 16th and 17th century economic development, the scientific revolution, the enlightenment and the political and social character of the old regime. Breadth-Humanities.
    :number: "223"
  - :credit: "3"
    :name: Europe from the French Revolution to the First World War
    :subject: HIST
    :description: A survey of European history emphasizing the French Revolution, and Napoleonic Europe and first Industrial Revolution, liberalism and its opponents, agrarian conservatism, liberalism and conservatism, the Revolutions of 1848, the struggles for political unification, the second Industrial Revolution and the origins of the First World War. Breadth-Humanities.
    :number: "224"
  - :credit: "3"
    :name: 20th Century Europe
    :subject: HIST
    :description: A survey of European history from the First World War emphasizing the origins and effects of the World Wars, the emergence of the Soviet Union and of fascism. Breadth-Humanities.
    :number: "225"
  - :credit: "3"
    :name: "The Origins of Modern Africa: Conquest, Resistance and Resurgnce"
    :subject: HIST
    :description: Continuity and change in sub-Saharan Africa from the era of the slave trade until World War II.
    :number: "231"
  - :credit: "3"
    :name: Classical Islamic Civilization
    :subject: HIST
    :description: This course offers a broad survey of the development of classical Islamic civilization. It begins with an examination of the origins of Islam in seventh century Arabia and concludes with the break-up of the Abbasid Caliphate of Baghdad in the 13th century. Emphasis will be place on gaining an understanding of the doctrines of Islam, the significance of the rise and fall of the early Arab-Islamic empires, and the role of Islam in world history. Breadth-Humanities.
    :number: "249"
  - :credit: "3"
    :name: Islamic India
    :subject: HIST
    :description: A survey of the cultural patterns, social and political forces, and historical contexts that have shaped the Islamic period of Indian history. Special attention will be directed toward the Mughal empire and its decline. Breadth-Humanities.
    :number: "252"
  - :credit: "3"
    :name: China to 1800
    :subject: HIST
    :description: This course offers a broad survey of the history of China from antiquity to the eve of its modern transformations at the turn of the nineteenth century. It aims to challenge the perception of an unchanging China and to encourage students to develop a critical understanding of the forces integrating and dividing this geo-cultural unit. Breadth-Humanities.
    :number: "254"
  - :credit: "3"
    :name: China since 1800
    :subject: HIST
    :description: A survey of the history of China from the end of the eighteenth century, when traditional Chinese society was arguably at its height of development, to the end of the twentieth century when the social revolutions promised by the Communist regime have clearly failed to materialize. The main objectives are to provide students with vocabularies and tools to understand and interpret the political, social and cultural transformations in modern China and to initiate them in the art and techniques of historical analysis. Breadth-Humanities.
    :number: "255"
  - :credit: "3"
    :name: The People's Republic of China
    :subject: HIST
    :description: An introduction to the politics, society, and economy of mainland China from the aftermath of the Sino-Japanese war to the rapid social, political, and economic changes of the last two decades.
    :number: "256"
  - :credit: "3"
    :name: Problems in History
    :subject: HIST
    :description: "This course is designed to allow students to pursue in greater depth a particular historical problem. It will be offered either as an individual reading course or in small seminars, depending upon student and faculty interest. Admission only by prior consent of instructor. Students may not take this course more than once or after they have completed 60 hours of course work. Recommended: at least four university level courses in history."
    :number: "299"
  - :credit: "4"
    :name: Approaches to History
    :subject: HIST
    :description: "An examination of the conceptual problems involved in the historian's attempt to apprehend the past and its relationship to the present and future. Particular attention will be paid to the nature of historical knowledge and explanation, and to the broad systems and patterns in which history has been conceived. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "300"
  - :credit: "2"
    :name: Honors Tutorial
    :subject: HIST
    :description: "Open only to honors students, this tutorial will be taken in conjunction with HIST 300. Readings in the philosophy of history and historiography will be discussed. Prerequisite: 45 credit hours including 9 hours of lower division history credit; admission to the honors program in history."
    :number: "305"
  - :credit: "4"
    :name: The Byzantine Empire
    :subject: HIST
    :description: "Examines the earlier half of the Roman Empire, which survived, by twelve hundred years, the collapse of the Western empire in the fifth century AD, and its transformation by Greek culture, language, political traditions and religion. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "308"
  - :credit: "4"
    :name: Women and the Family in Modern Europe
    :subject: HIST
    :description: "An introduction to the history of women and the family in Western Europe (mainly Britain and France) from about 1700 to the end of the British struggle for women's suffrage. Readings will include recent studies as well as primary sources. Attention will be given to methodological problems and conflicting interpretations. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "310"
  - :credit: "4"
    :name: Politics and Society in England, 1500-1707
    :subject: HIST
    :description: "This course provides a general overview of the social and political history of Tudor and Stuart England. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "315"
  - :credit: "4"
    :name: English Society since the Mid 18th Century
    :subject: HIST
    :description: "A study of English society, culture and politics from the accession of George III to the present. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "316"
  - :credit: "4"
    :name: The Modern French Nation
    :subject: HIST
    :description: "An examination of the history of modern France from 1789 to the present with a focus on the social, political, and cultural divisions within the French nation resulting from the Revolutionary era, industrialization, the expansion and eventual decolonization of France's colonial empire, and the World Wars and their consequences. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "319"
  - :credit: "4"
    :name: European Reformation
    :subject: HIST
    :description: "An advanced examination of the complex history and patterns of the Religious Reformation in sixteenth century Europe. Empasis will be placed on the religious thought of the period, and on its social and political context. Prerequisite: 45 credit hours including 9 hours of lower division History credit. Strongly recommended: HIST 220 or 223. Students who have taken HIST 403-4 prior to 2005-3 cannot take this course for further credit."
    :number: "320"
  - :credit: "4"
    :name: State and Society in Early Modern Europe
    :subject: HIST
    :description: "Examines major themes and developments in the political and social history of early modern Europe (1500-1789). Will consider various forces (e.g. religious, cultural, economic, military) that contributed to or challenged the strengthening of state power. While the focus of the course will usually be comparative in nature, it may on occasion also emphasize one particular state. Prerequisite: 45 credit hours, including 9 hours of lower division History credit. Students who have taken HIST 318 or HIST 331 prior to 2005-3 may not take HIST 321 for further credit."
    :number: "321"
  - :credit: "4"
    :name: Atlantic Migration
    :subject: HIST
    :description: "Topics in the history of European migrations with attention given to the contexts from which the migrants came, why they migrated, and how they adjusted. Examples may be taken primarily from the United States, Canada or Latin America, but reference will be made to all three. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "322"
  - :credit: "4"
    :name: Slavery in the Americas
    :subject: HIST
    :description: "An examination of slavery in the United States, Latin America, and Caribbean with reference to plantation systems, economic conditions, and cultural factors. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "324"
  - :credit: "4"
    :name: History of Aboriginal Peoples of North America to 1850
    :subject: HIST
    :description: "This course examines selected themes in the history of Aboriginal peoples of North America from first contact with Europeans to the mid-nineteenth century. Contact along a range of colonial frontiers including British, French, Spanish and Russian will be considered. Topics include the fur trade, disease, missionaries, intermarriage, and imperial politics. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "325"
  - :credit: "4"
    :name: History of Aboriginal Peoples of North American Since 1850
    :subject: HIST
    :description: "An examination of selected themes in the history of Aboriginal peoples of North America in the nineteenth and twentieth centuries. Topics include the fur trade, missionaries, intermarriage, the Metis, government policies, wage labour, education, treaty making, oral narratives and political activism. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "326"
  - :credit: "4"
    :name: Canadian Labor and Working Class History
    :subject: HIST
    :description: "An examination of the history of labor, primarily in English Canada, during the 19th and 20th centuries. The evolution of trade unions and labor-political movements will be examined together with the impact of industrialization, the rise of mass production, changing patterns of immigration and other contexts of working-class culture and material life. Special attention will be paid to British Columbia as a case study. Historically the course examines 'working class history' as a particular way of studying the past. What is the concept of 'the working class'? Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: HIST 101, 102 and 204."
    :number: "327"
  - :credit: "4"
    :name: The Province of Quebec from Confederation
    :subject: HIST
    :description: "The economic, social, political and cultural history of Quebec. Prerequisite: HIST 102 plus 45 credit hours including 9 hours of lower division history credit. Recommended: HIST 101."
    :number: "328"
  - :credit: "4"
    :name: Canadian Family History
    :subject: HIST
    :description: "A detailed examination of the changing Canadian family, and its relationship to the state, since the eighteenth century. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "329"
  - :credit: "4"
    :name: Politics and Culture in Modern Germany
    :subject: HIST
    :description: "An examination of major themes in German history from the establishment of a united German Empire in 1871 to the reunification of Germany in 1990. Emphasis will be placed on issues related to the formation of German national identity and the problems associated with modernization and militarism. Attention will be given to the difficulties of Weimar democracy, the nature of the Third Reich, and contrasting developments in East and West Germany after 1949. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "332"
  - :credit: "4"
    :name: The Making of Imperial Russia
    :subject: HIST
    :description: "An examination of major themes in Russian history up to the Revolution of 1917, including the emergence of the modern Russian state; the organization of the empire at the center and the periphery; the contest between imperial, national, and religious identities; social, economic, and cultural transformations; and the Russian Empire's involvement in world politics. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: HIST 105 and 106."
    :number: "334"
  - :credit: "4"
    :name: The Soviet Project
    :subject: HIST
    :description: "An examination of the history of the Soviet Union from its creation to its collapse, emphasizing its ideology, culture, role in global politics, and social and economic transformations. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "335"
  - :credit: "4"
    :name: Ideas and Society in Early Modern Europe
    :subject: HIST
    :description: "An examination of intellectual developments of early modern Europe (sixteenth to eighteenth centuries) in their broader social, cultural, political or economic contexts. The course will focus on a particular subject e.g. Northern humanism, debates about the nature and social role of women (the querelle de femmes), the Englightenment. Students will read excerpts from important contemporary sources. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: HIST 223 or 224."
    :number: "336"
  - :credit: "4"
    :name: The Balance of Power in Europe
    :subject: HIST
    :description: "An examination of the shift of power among competing European states from the late 19th century until the mid-20th century. Attention will be given to the origins and consequences of the two great European wars and to the policies of Britain, France, Germany, and Russia which brought about the significant changes in the balances of power. Study will be based primarily upon documents from the Chanceries. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: HIST 225."
    :number: "337"
  - :credit: "4"
    :name: World War II
    :subject: HIST
    :description: "An introduction to the history of the origins and course of the second world war. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: HIST 225."
    :number: "338"
  - :credit: "4"
    :name: The British Empire and Commonwealth
    :subject: HIST
    :description: "This course provides an outline history of the British Empire, its rise and decline, and discusses the origin and significance of the Commonwealth. In addition there is a detailed account of the 'Westminster Model' of parliamentary democracy, on which the political institutions of many Commonwealth nations are based. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "339"
  - :credit: "4"
    :name: Africa and the Slave Trade
    :subject: HIST
    :description: "An examination of the trade in slaves from Africa and the rise of slavery within that continent. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Students with credit for HIST 478 may not enroll in HIST 343. Recommended: HIST 146 or 231."
    :number: "343"
  - :credit: "4"
    :name: East Africa
    :subject: HIST
    :description: "A regional study from the Arab and European penetration in the 19th century to the emergence of Kenya, Uganda, and Tanzania as independent states with emphasis on the patterns of economic, political, social and religious change. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "344"
  - :credit: "4"
    :name: Selected Topics in European History
    :subject: HIST
    :description: "A writing-intensive examination of selected topics in European history. The content will vary from offering to offering. See department for further information. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Students may not take selected topics with HIST 345 for further credit if duplicating content of another history course and vice versa. Writing."
    :number: 345W
  - :credit: "4"
    :name: A History of Twentieth Century South Africa
    :subject: HIST
    :description: "An examination of the economic, social and political history of 20th century South Africa. Particular attention will be paid to the factors which led to the rise of apartheid. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: at least one of HIST 146, 231."
    :number: "348"
  - :credit: "4"
    :name: The Ottoman Empire and Turkey
    :subject: HIST
    :description: "A study of Ottoman society and the impact of Ottoman rule in the Middle East from the conquest of Constantinople to the death of Ataturk, the founder of the Turkish Republic. Emphasis will be on the conflict between preservation and reform in the nineteenth century and on the significance of the Ottoman legacy for twentieth century Turkey and the Arab world. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: one of HIST 151, 249, 251."
    :number: "350"
  - :credit: "4"
    :name: Religion and Politics in Modern Iran
    :subject: HIST
    :description: "The intellectual and social history of greater Iran from the Safavids to the twentieth century. Emphasis will be on the relationship between religion and politics. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: one of HIST 151, 249, 251."
    :number: "352"
  - :credit: "4"
    :name: Imperialism and Modernity in the Middle East
    :subject: HIST
    :description: "This course examines the role of imperialism in the transformation of societies in the Middle East and North Africa over the last two centuries. Focusing mainly on the cases of Ottoman, British and French empire building, the course discusses the socio-economic, cultural and political changes brought about by the interaction of various segments of local societies with these imperial powers. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: one of HIST 151, 249, 251."
    :number: "354"
  - :credit: "4"
    :name: The Arab Middle East in the Twentieth Century
    :subject: HIST
    :description: "An examination of this century's major themes in the history of Syria, Lebanon, Iraq, Jordan and Saudi Arabia, as well as other states of the Arabian peninsula. Topics to be investigated include the origins of Arab nationalism and Islamic reformism; the origins and development of the Lebanese question; the emergence of the politics of the military in Iraq and Syria, and the special role of the Jordanian and Arabian monarchies. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Recommended: one of HIST 151, 249, 251."
    :number: "355"
  - :credit: "4"
    :name: "The History of Science: 1100-1725"
    :subject: HIST
    :description: "Topics in medieval and renaissance science including Aristotelian/Ptolemaic cosmology, alchemy, physics and the human sciences. The rejection of medieval ideas during the scientific revolution will be studied through the work of Copernicus, Vesalius, Paracelsus, Brahe, Kepler, Galileo, Harvey and Newton. Prerequisite: 45 credit hours including 9 hours of lower division history or science credit."
    :number: "360"
  - :credit: "4"
    :name: The History of Science:The Eighteenth Century to the Present
    :subject: HIST
    :description: "Topics in the history of science and technology to be selected from the 18th/19th century chemistry, the history of the idea of evolution and of Darwinian science, physics to 1914, or 19th century industrial science. Prerequisite: 45 credit hours including 9 hours of lower division history or science credit."
    :number: "361"
  - :credit: "4"
    :name: Self and Society in Imperial China
    :subject: HIST
    :description: Course deleted by Senate.
    :number: "365"
  - :credit: "4"
    :name: Social History of China since 1800
    :subject: HIST
    :description: "A survey of Chinese society from circa 1800 to the early twentieth century. The course begins with an introduction to Chinese society in the mid-Qing period and then moves on to discuss intellectual, social, cultural, and political changes that are often associated with the &quot;impact of the West.&quot; Prerequisite: 45 credit hours including 9 hours of lower division History credit including HIST 255."
    :number: "366"
  - :credit: "4"
    :name: Selected Topics in the History of the Wider World
    :subject: HIST
    :description: "A writing-intensive examination of selected topics in the history of Asia, Africa and/or the Middle East. The content will vary from offering to offering. See department for further information. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Students may not take selected topics within HIST 368 for further credit if duplicating content of another history course and vice versa. Writing."
    :number: 368W
  - :credit: "0"
    :name: Practicum I
    :subject: HIST
    :description: "This is the first semester of work experience in co-operative education. It is meant to be exploratory in nature. Prerequisite: normally 60 semester hours with a minimum CGPA of 2.75. Students should apply to the co-op co-ordinator one semester in advance."
    :number: "370"
  - :credit: "4"
    :name: The Asia-Pacific War in Modern Japanese History
    :subject: HIST
    :description: "Covers the period in Japan from the 1930s to the 1950s and will introduce students to topics such as wartime atrocities, the dropping of the atomic bombs and the prosecution of war criminals. It will also attempt to explain why so much controversy surrounds interpretations of events arising from Japan's last war, the Asia-Pacific War. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: at least one course on modern Japan."
    :number: "371"
  - :credit: "4"
    :name: Conquest in North America, 1500-1900
    :subject: HIST
    :description: "A broad examination of attempts by aboriginal, imperial, and mercantile forces to claim and control the North American continent from the arrival of Spanish conquistadors in the early 1500s to the surrender of Geronimo in 1886. Explores the processes of colonization from many perspectives, including Aboriginal, American, English, French, Russian, and Spanish ambitions and activities. Prerequisite: 45 credit hours including 9 hours of lower division History credits and one of HIST 101 or 212, or permission of the department. Breadth-Humanities."
    :number: "373"
  - :credit: "4"
    :name: Selected Topics in the History of the Americas
    :subject: HIST
    :description: "A writing-intensive examination of selected topics in the history of the Americas. The content will vary from offering to offering. See department for further information. Prerequisite: 45 credt hours including 9 hours of lower division history credit. Students may not take selected topics within HIST 374 for further credit if duplicating content of another history course and vice versa. Writing."
    :number: 374W
  - :credit: "0"
    :name: Practicum II
    :subject: HIST
    :description: "This is the second semester of the Co-operative Education Program. Building on the experience of the first employment semester, this semester will provide a work experience that integrates and builds on the research and writing skills associated with the discipline of history. Prerequisite: normally 75 semester hours (including HIST 370) with a minimum CGPA of 2.75. Students should apply to the co-op co-ordinator one semester in advance."
    :number: "375"
  - :credit: "4"
    :name: North American West
    :subject: HIST
    :description: "Examines themes in the development of the western portions of North America, their incorporation into nation states, and the tensions between local, regional, and national systems during the last two centuries. Themes will include race, ethnicity, class labor, capital, and environment. Field Trip to Gulf of Georgia Cannery National Historical Site of Canada. Prerequisite: 45 credit hours including 9 hours of lower division history credit. Students with credit for HIST 391 in 1057 may not take this course for further credit."
    :number: "376"
  - :credit: "4"
    :name: Environmental History
    :subject: HIST
    :description: "Examines the reciprocal influences between humans and nature through time. Topics may include settlement, agriculture, technology, politics, urbanization, science, and conservation. Prerequisite: 45 credit hours including 9 hours of lower division History credit. The course is identical to GEOG 377 and students cannot take both courses for credit."
    :number: "377"
  - :credit: "4"
    :name: The United States in the World since 1865
    :subject: HIST
    :description: "Examines how the United States has influenced the world (and vice versa) from the American Civil War to the 'war on terror'. Topics include: the diplomatic and political history of American foreign relations; economics and the American roots of 'globalization'; race, racism and the movement of peoples; and the relationship between culture and the extension of American interests overseas. Prerequisite: 45 credit hours including 9 hours of lower division History credit. Recommended: HIST 212 and 213, HIST 208 and 209. Students who have taken HIST 390 in 1051 may not take this course for further credit."
    :number: "378"
  - :credit: "4"
    :name: African-American History, since 1865
    :subject: HIST
    :description: "Examines black history from the end of the American Civil War. The course focuses on the external and internal forces which shaped black communities across the nation. Special attention will be paid to these communities' struggles against the forces which sought to confine black people to an inferior place in society. Prerequisite: 45 credit hours including 9 hours of lower division history credit."
    :number: "382"
  - :credit: "4"
    :name: North American Urban History
    :subject: HIST
    :description: "This course examines the development of North American cities and the social, political and economic forces which have shaped them. Emphasis will be placed on the lives of city dwellers and the distinctive urban cultures they have created. Prerequisite: 45 credit hours including 9 hours o lower division history credit."
    :number: "384"
  - :credit: "4"
    :name: Global Histories
    :subject: HIST
    :description: "An examination of select topics in Global History since 1500. Students will explore the connections between regions rather than individual regional histories. The specific focus will be chosen by the instructor, but may include migration, trade, environmental change, social movements, and other global phenomena. Prerequisite: 45 credit hours, including 9 hours of lower division History credit."
    :number: "388"
  - :credit: "4"
    :name: Studies in History I
    :subject: HIST
    :description: "Special topics. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "485"
  - :credit: "4"
    :name: Studies in History II
    :subject: HIST
    :description: "Special topics. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "486"
  - :credit: "4"
    :name: Seminar in Historical Methods
    :subject: HIST
    :description: "A study of methodology, including such subjects as principles of historical criticism, annotation and transcription of source material, generalization, and the techniques of history and the social sciences. Examples will be drawn from all areas in which the department teaches. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "400"
  - :credit: "4"
    :name: Problems in Modern German History
    :subject: HIST
    :description: "An examination of major debates concerning the history of late-nineteenth and twentieth century Germany. Themes may include the nature of German modernity, interpretations of the Third Reich, or German memory after the Second World War. Prerequisite: 45 credit hours, including nine hours of lower division History credit and one of HIST 224, 225, 332 or permission of the department. Students who have taken HIST 486 in 2002-3 or 2003-3 may not take HIST 401 for further credit."
    :number: "401"
  - :credit: "4"
    :name: Renaissance Italy
    :subject: HIST
    :description: "An assessment of the principal themes in the history of the Italian Renaissance, and of the role of Renaissance Italy in shaping the character of Early Modern Europe. In certain semesters the experience of one or more Italian cities will serve to elucidate these themes. Prerequisite: 45 credit hours including nine hours of lower division history. Recommended: HIST 220."
    :number: "402"
  - :credit: "4"
    :name: "Protestants, Papists and Puritans: Culture and Belief in Early Modern England, 1500-1640"
    :subject: HIST
    :description: "From the world of late-medieval piety to the outbreak of the English Civil War, this research seminar examines the changing nature of religious belief in early modern England with a particular focus on the origins, development and impact of Protestantism. Prerequisite: 45 credit hours including nine hours of lower division history credit and one of HIST 223, 315, 320, 405, 439 or permission of the department."
    :number: "404"
  - :credit: "4"
    :name: Authority and Community in Early Modern English Society, 1500-1700
    :subject: HIST
    :description: "Examines select problems in the social history of early modern England with a particular focus on the changing relationship of authority and local communities and the level of the village and parish. Prerequisite: 45 credit hours including nine hours of lower division history credit and one of HIST 215, 223, 315, 316, 404 or permission of the department."
    :number: "405"
  - :credit: "4"
    :name: Popular Culture in Great Britain and Europe
    :subject: HIST
    :description: "This course will study culture in Great Britain and Europe since 1500. Themes may include the sixteenth century separation between popular and elite culture, Carnival, the witch craze, popular ballads, the institution of 'rational recreation' during the Industrial Revolution, the late Victorian Music Hall, the cultural emancipation of women, and the effects on working class culture of economic depression and world war. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 105 or 106."
    :number: "407"
  - :credit: "4"
    :name: Disease and Society
    :subject: HIST
    :description: "A seminar devoted to problems in the social history of medicine, which is a field concerned with health, disease, and medicine - in particular social, political, and cultural contexts. Particular attention will be given to the history of epidemic diseases since the eighteenth century. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "409"
  - :credit: "4"
    :name: Class and Gender in Modern Europe
    :subject: HIST
    :description: "This seminar will examine theories of class and gender as they apply to modern European social, economic and political history. In certain semesters the emphasis may shift from class analysis to gender relations and womens' history; but the interrelationship of class and gender will always be considered. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 224 and 225."
    :number: "411"
  - :credit: "4"
    :name: Marxism and the Writing of History
    :subject: HIST
    :description: "This course aims to provide a basic understanding of Marx's theory of history and to introduce students to some of the important ideas used by Marxists in the writing of history. Readings for the course will include some of Marx' original work, the writings of historians who have been influenced by Marx as well as selected writings from some of Marx's critics. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "412"
  - :credit: "4"
    :name: Britain and Europe in the Twentieth Century
    :subject: HIST
    :description: "An examination, by means of a series of case studies, of the ways in which Britain's ambiguous relationships with Europe, the Empire/Commonwealth and the United States have shaped its identity in the Twentieth Century. Prerequisite: HIST 225 plus 45 credit hours including nine hours of lower division History credit. Recommended: HIST 337."
    :number: "413"
  - :credit: "4"
    :name: The Impact of the Great War
    :subject: HIST
    :description: "A brief look at the political, social, and territorial changes of the Versailles settlement, followed by an examination of the impact of the war upon Europe, particularly through the examples of fascism in Italy, national socialism in Germany and the general breakdown of the liberal order during the 1930's. In certain semesters additional attention may be given to the Soviet Union. Prerequisite: HIST 225 plus 45 credit hours including nine hours of lower division history credit. Recommended: HIST 337."
    :number: "414"
  - :credit: "4"
    :name: Victorian Britain
    :subject: HIST
    :description: "A study of major developments and controversies - social, cultural, political, religious, economic - during the period of the rise of industrial and class society. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: one or more of HIST 224, 315, 316."
    :number: "415"
  - :credit: "4"
    :name: The French Revolution
    :subject: HIST
    :description: "An analysis of the origins of the Revolution, of its changing nature, and of its impact on society. The Revolution will be examined in its European context. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 223, 224."
    :number: "416"
  - :credit: "4"
    :name: Problems in Modern French History
    :subject: HIST
    :description: "An examination of a principal aspect of, or period in, the history of French society since the Revolution. For example, attention may be given to the 19th century French revolutionary tradition, or to society and culture in the Third, Fourth and Fifth Republics, or to colonialism and decolonisation. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 224 or 225."
    :number: "417"
  - :credit: "4"
    :name: Problems in Modern Russian History
    :subject: HIST
    :description: "Advanced analysis of specific problems in social, intellectual, and political history of modern Russia. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 224 or 225."
    :number: "419"
  - :credit: "4"
    :name: Russia as a Multiethnic Empire
    :subject: HIST
    :description: "An examination of how the Russian Empire grew, was maintained, and came to an end, if it did end, through a study of imperial and colonial policies and practices and the responses to these by the area's diverse peoples. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "420"
  - :credit: "4"
    :name: Modern Greece, 1864-1925
    :subject: HIST
    :description: "Greece and Greek society will serve as a case study of a Balkan country that underwent several political and social transformations. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "421"
  - :credit: "4"
    :name: "Greece, 1935-1944: Occupation and Resistance"
    :subject: HIST
    :description: "Examines the cycle of violence that followed the Axis occupation of Greece and created a political schism that lasted until the 1980s. The course will focus on Greek resistance, foreign relations and relations with the British intelligence services. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "422"
  - :credit: "4"
    :name: Problems in the Cultural History of Canada
    :subject: HIST
    :description: "Selected problems in Canadian ideas and attitudes on such topics as the arts, religion, education, minority and native cultures, nationalism, and Canadian historiography. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 101, 102."
    :number: "424"
  - :credit: "5"
    :name: Gender and History
    :subject: HIST
    :description: "This course will study historical changes in masculinity and femininity. It will examine the ways in which gender identities of women and men are formed and changed, and it will consider the influences of gender relationships upon politics, society and the economy. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "890"
  - :credit: "4"
    :name: State Power and Social Regulation in North America
    :subject: HIST
    :description: "An examination of the growth and evolution of the relationship between state and society in North America. It will examine the myriad direct and indirect ways in which the state has regulated the lives of North Americans and the equally diverse ways in which North Americans have sought to influence and shape state policy. Prerequisite: 45 credit hours including nine hours of lower division history. Recommended: PHIL 120 or 220."
    :number: "426"
  - :credit: "4"
    :name: Problems in the History of Aboriginal Peoples
    :subject: HIST
    :description: "Examination of selected themes in the history of Aboriginal peoples Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "427"
  - :credit: "4"
    :name: Problems in the Social and Economic History of Canada
    :subject: HIST
    :description: "Selected problems in the history of Canadian agriculture and industrial development, migration and settlement, labor, native policy and class structure. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 101, 102."
    :number: "428"
  - :credit: "4"
    :name: New France
    :subject: HIST
    :description: "Social, cultural, intellectual, economic, military, and administrative aspects of New France. Prerequisite: HIST 101 plus 45 credit hours including nine hours of lower division history credit. Recommended: HIST 102."
    :number: "430"
  - :credit: "4"
    :name: Problems in the History of British North America, 1760-1850
    :subject: HIST
    :description: "The social and cultural life of British North America: religion, education, economic pursuits, social and humanitarian attitudes, politics, and English-French relations. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 101."
    :number: "431"
  - :credit: "4"
    :name: Problems in Environmental History
    :subject: HIST
    :description: "An investigation into the major themes and arguments in the environmental histories of North America, emphasizing how different individuals and groups have used, perceived, and managed their environments over time. Prerequisite: 45 credit hours including nine hours of lower division history credit. This course is identical to GEOG 432 and students cannot take both courses for credit."
    :number: "432"
  - :credit: "4"
    :name: British Columbia
    :subject: HIST
    :description: "Selected problems in the social, cultural, economic and political development of British Columbia. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 101 and 102."
    :number: "436"
  - :credit: "4"
    :name: Catholicism in Early Modern Europe
    :subject: HIST
    :description: "An examination of the complex history of Catholicism in Europe in the period 1500-1789. By elucidating the diversity within and among institutions and religious experiences, it will challenge the traditional assumption that Catholicism constituted a religious monolith impervious to historical change. Subjects for particular focus may include historiographical approaches to Catholicism, the papacy, the Society of Jesus, popular religion, the role of art. Prerequisite: 45 credit hours, including nine hours of lower division History credit and one of HIST 220, 223 or 321."
    :number: "439"
  - :credit: "4"
    :name: America's Empires
    :subject: HIST
    :description: "Explores the various empires (Indigenous, Spanish, French, Dutch, British) that sought dominance in North America after 1500, and discusses the usefulness of 'empire' as a way of thinking about history and power. Prerequisite: 45 credit hours including nine hours of lower division History credit. Recommended: at least one of HIST 208, 209, 212, 213, and 223. Students with credit for HIST 487 in 1047 may not take this course for further credit."
    :number: "442"
  - :credit: "4"
    :name: American Revolution and the Making of the Constitution
    :subject: HIST
    :description: "Selected topics may include the Revolutionary War Era; the American Enlightenment; the New Nation; American Diplomacy in the Formative Period. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 212."
    :number: "446"
  - :credit: "4"
    :name: Race, Expansion and War in the Early American Republic
    :subject: HIST
    :description: "Explores the awkward relationship between racial diversity and territorial expansion in the early American republic, and examines the political, social, economic and cultural elements that led to the American Civil War. Prerequisite: 45 credit hours including nine hours of lower division history credit. Students with credit for HIST 447 under the same topic may not take HIST 450 for further credit. Recommended: HIST 212."
    :number: "450"
  - :credit: "4"
    :name: The United States in Depression and War
    :subject: HIST
    :description: "An examination of the impact of the Great Depression and the Second World War in shaping modern American society. Topics covered will include the development of the welfare state, the rise of industrial unions, the evolution of Keynesian economic policy, and the battles over race, class and gender in the 1930s and on the wartime homefront. Prerequisite: 45 credit hours including nine hours of lower division history credit including HIST 213 or permission of the department. Students with credit for HIST 448 under the same topic may not take HIST 453 for further credit. Recommended: HIST 212 or 213."
    :number: "453"
  - :credit: "4"
    :name: The History of Sexuality
    :subject: HIST
    :description: "Explores how ideas, practices and identities have changed over time in response to social, political and economic pressures. Emphasis on postmodern approaches to understanding sexuality, and the international historical scholarship it has generated. Chronological and geographical focus of this course may vary. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "454"
  - :credit: "4"
    :name: Race in the Americas
    :subject: HIST
    :description: "An examination of the role of racial thinking in the history of the Americas, from the era of the Conquest to the present day. Topics may include African and Indigenous slavery, the development of scientific racism in the 18th and 19th centuries, and the persistence of racism in the present day. Prerequisite: 45 credit hours, including nine hours of lower division History credit."
    :number: "455"
  - :credit: "4"
    :name: "The Late Ottoman Empire: State, Culture and Social Transformation, 1750-1923"
    :subject: HIST
    :description: "Focuses on major issues and trends in the history of the Ottoman Empire from the mid-eighteenth century to its demise in the aftermath of World War I. Prerequisite: 45 credit hours including nine hours of lower division History credit. Recommended: HIST 151 and 249. Students who have taken HIST 486 D200 in 1061 may not take this course for further credit."
    :number: "456"
  - :credit: "4"
    :name: "The Turkish Republic: Politics, Society, and Culture, 1918-Present"
    :subject: HIST
    :description: "Examines the political, social, and cultural transformation in Turkey from the end of World War I to the present. Topics may include the Ottoman legacy in the Turkish Republic, issues of nation building, national identity and ethnicity, the role of the military in Turkish politics, changing concepts of gender, the role of political Islam, and Turkish diasporas. Prerequisite: 45 credit hours including nine hours of lower division History credit. Recommended: HIST 151 and 249. Students with credit in HIST 486 D100 in 1057 may not take this course for further credit."
    :number: "457"
  - :credit: "4"
    :name: Problems Latin American Regional History
    :subject: HIST
    :description: "Advanced concepts and methodology applied to the study of one or more Latin American regions. Examples are: pre-Columbian and colonial Middle America; revolutionary Mexico 1910-1970, Brazil from Slavery to Militarism, frontier society to hyper-urbanism in the La Plata countries. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: one of HIST 104, 208, 209, LAS 200."
    :number: "458"
  - :credit: "4"
    :name: Problems in the Political and Social History Latin America
    :subject: HIST
    :description: "Advanced concepts and methodology applied to the study of traditional and contemporary institutions (the church, the great estate, the peasantry, elite structures) and/or political movements (agrarian revolution, populism, the modernizing military). Emphasis placed on changing historiographical interpretations. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: one of HIST 104, 208, 209, LAS 200."
    :number: "459"
  - :credit: "4"
    :name: The Palestinian-Israeli Conflict
    :subject: HIST
    :description: "A discussion of the modern history of nation-building in the context of the Arab-Israeli conflict. The topics discussed include Zionism, the British Mandate in Palestine, the creation of the state of Israel, the rise of modern Palestinian nationalism, and the role of the Palestinian-Israeli dispute in regional and international affairs. Prerequisite: 45 credit hours including nine hours of lower division history credit and one of HIST 151, 249, 251, 350, 354, 355 or permission of the department."
    :number: "465"
  - :credit: "4"
    :name: Modern Egypt
    :subject: HIST
    :description: "An interpretive discussion of the course of modern Egyptian history. This may range from the advent to power of Muhammed Ali Pasha until recent times, or may focus on specific periods of revolutionary change. Prerequisite: 45 credit hours including 9 hours of lower division history credit and one of HIST 151, 249, 251, 350, 354, 355 or permission of the department."
    :number: "467"
  - :credit: "4"
    :name: Islamic Social and Intellectual History
    :subject: HIST
    :description: "Advanced analysis of specific problems in Islamic social and intellectual history, with an emphasis on traditional patterns and on their transformation in the modern world. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: one of HIST 249 or 352."
    :number: "469"
  - :credit: "0"
    :name: Practicum III
    :subject: HIST
    :description: "This is the third semester of the Co-operative Education Program. The work experience will be focused in a specialized area of the student's choice. Prerequisite: normally 90 semester hours (including HIST 370 and 375) with a minimum CGPA of 2.75. Students should apply to the co-op co-ordinator one semester in advance. Students entering 400 division seminars should have an appropriate background in 100 and 200 division and/or 300 division History. Normally, students should have completed 45 credit hours (or the equivalent) prior to enrollment in any upper division history course."
    :number: "470"
  - :credit: "4"
    :name: Women in Modern Japanese History
    :subject: HIST
    :description: "The history of Japan from 1600 to the mid 20th century with a focus on the economic, social, cultural and political contributions of women. Prerequisite: 45 credit hours including nine hour of lower division history credit. Students with credit for HIST 485 in 2001-1 or HIST 488 in 2002-1 may not take this course for further credit."
    :number: "471"
  - :credit: "4"
    :name: Problems in World History
    :subject: HIST
    :description: "An advanced examination into the concepts and methodology of world history. Selected themes may include globalization, modernization, migration, religious expansion, colonialism, imperialism, and the teaching of world history. Prerequisite: 45 credit hours including nine hours of lower division History credit."
    :number: "472"
  - :credit: "4"
    :name: The Making of South African Society
    :subject: HIST
    :description: "An examination of the way in which South African society evolved in the 19th and 20th centuries. Particular attention will be paid to the problem of race relations. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: HIST 231, 348."
    :number: "473"
  - :credit: "0"
    :name: Practicum IV
    :subject: HIST
    :description: "This is the fourth semester of the Co-operative Education Program. The work experience will require a high level of expertise in research and writing skills as well as an ability to exercise independent judgement. Prerequisite: normally 105 semester hours (including HIST 370, 375 and 470) with a minimum CGPA of 2.75. Students should apply to the co-op co-ordinator one semester in advance. Students entering 400 division seminars should have an appropriate background in 100 and 200 division and/or 300 division history. Normally, students should have completed 45 credit hours (or the equivalent) prior to enrollment in any upper division history course."
    :number: "475"
  - :credit: "4"
    :name: Change, Conflict and Resistance in Twentieth-Century China
    :subject: HIST
    :description: "Focuses on underprivileged and disenfranchised groups - farmers, workers, women, ethnic minorities, etc. - and on the mechanisms of inclusion and exclusion that structure modern Chinese society. Note that the seminar covers mainly continental China. Taiwan, Hong Kong, and the Chinese diaspora will be discussed only in passing. Prerequisite: 45 credit hours including nine hours of lower division History credit, including HIST 255 or 365, or permission of the department."
    :number: "479"
  - :credit: "4"
    :name: British India
    :subject: HIST
    :description: "An examination of the British community in India set against the background of British attitudes to India since the late 18th century. Prerequisite: 45 credit hours including nine hours of lower division history credit and HIST 339 or permission of the department."
    :number: "481"
  - :credit: "4"
    :name: The Struggle for Identity in Sub-Saharan Africa
    :subject: HIST
    :description: "Selected topics in the history of an African state. Prerequisite: 45 credit hours including nine hours of lower division history credit."
    :number: "483"
  - :credit: "4"
    :name: Studies in History
    :subject: HIST
    :description: "Allows students to pursue in greater depth a particular historical problem. It will be offered either as an individual reading course or as a small seminars, depending upon student and faculty interest. Admission only by consent of instructor. Prerequisite: 45 credit hours including nine hours of lower division history credit. Recommended: at least three upper division courses in history."
    :number: "490"
  - :credit: "8"
    :name: Honors Essay
    :subject: HIST
    :description: "Written under the direction of an individual faculty member, the honors essay will reflect a familiarity with the events and literature of a particular area of study. Prerequisite: 45 credit hours including nine hours of lower division history credit. Students entering 400 division seminars should have an appropriate background in 100 and 200 division and/or 300 division history. Normally, students should have completed 45 credit hours (or the equivalent) prior to enrollment in any upper division history course."
