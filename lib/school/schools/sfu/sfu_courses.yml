  - :credit: "3"
    :name: Advanced Field Studies in Environmental Science
    :subject: EVSC
    :description: "Apply the theories and methods of environmental science to evaluate quantitatively the environmental impact of an industry on a selected site. The site can vary from year to year. This laboratory course brings together students from all streams of the Environmental Science Program, and the field work will be conducted by small groups of students. Prerequisite: standing in the environmental science program, with at least 30 upper division credits, or with permission of the program director."
    :number: "491"
