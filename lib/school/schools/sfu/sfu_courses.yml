    :description: "Intensive study of the prehistoric cultures of Latin America. Emphasis will be on the development of the civilizations of prehistoric Mexico and Peru. Prerequisite: ARCH 273 or LAS 140. LAS 330 is identical to ARCH 330, and students cannot receive credit for both courses."
