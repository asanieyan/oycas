- :name: Business Administration and Economics
  :code: BUEC
  :courses: 
  - :credit: "4"
    :name: Data and Decisions I
    :subject: BUEC
    :description: "An introduction to business statistics with a heavy emphasis on applications and the use of EXCEL. Students will be required to use statistical applications to solve business problems. Prerequisite: MATH 157 and 15 credit hours. MATH 157 may be taken concurrently with BUEC 232. STAT 270, Introduction to Probability and Statistics, will be accepted in lieu of BUEC 232. Students with credit for STAT 270 may not take BUEC 232 for further credit. Quantitative."
    :number: "232"
  - :credit: "3"
    :name: Introduction to Labor Economics
    :subject: BUEC
    :description: "Basic analysis of the labor market and the industrial relations system with emphasis on the major issues of public policy in Canada. Prerequisite: ECON 103 or 200 and 105 or 205. Students who have taken ECON 301, 305 or 381 may not take BUEC 280 for further credit. Quantitative."
    :number: "280"
  - :credit: "4"
    :name: Statistical Analysis of Economic Data
    :subject: BUEC
    :description: "An introduction to the use and interpretation of statistical analysis in the context of data typical of economic applications. Prerequisite: ECON 103 or 200; ECON 105 or 205; BUEC 232 or STAT 270; MATH 157; 60 credit hours. Students with a minimum grade of A- in BUEC 232 or STAT 270 can take BUEC 333 after 30 credit hours. Students seeking permission to register based on their BUEC 232 or STAT 270 grade must contact the Undergraduate Advisor in Economics. Students with credit for ECON/COMM 236 may not take BUEC 333 for further credit. Quantitative."
    :number: "333"
  - :credit: "3"
    :name: Industrial Relations
    :subject: BUEC
    :description: "This course examines industrial relations systems, focusing on the economic and policy environment and how this shapes the strategic choice of alternate employment systems. Characteristics, conflict resolution processes and outcomes of various employment systems will be examined. Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours. Students with credit for BUEC 386 may not take BUEC 384 for further credit. Recommended: BUS 272."
    :number: "384"
  - :credit: "3"
    :name: Law in the Economic Society
    :subject: BUEC
    :description: "An introductory examination of the history, evolution and aspirations of the rule of law in general, and as pursued and developed within civil and common law jurisdictions with emphasis on the working of the Canadian Federal and Provincial legislative, administrative and judicial forces, in particular. Students will be encouraged to identify and analyze various socio-economic legal issues and how legal principles are developed within the concepts of Canadian law and its reaction to evolving socio-economic forces that affect our individual and collective legal rights, duties and privileges and powers. Prerequisite: 60 credit hours. BUEC 391 may not be taken concurrently with BUS 393. Students with credit for BUEC 293 may not take BUEC 391 for further credit."
    :number: "391"
  - :credit: "3"
    :name: The Structure of Industry
    :subject: BUEC
    :description: "Examination of the structure, conduct and performance of specific industries, exploring the degree of concentration, the nature and extent of competitive behavior and the factors affecting particular industry patterns. Emphasis will be upon the Canadian economy, and consideration will be given to the efforts and implications of \x93non-pure\x94 competitive structures. Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours. Quantitative."
    :number: "396"
  - :credit: "5"
    :name: Government and Business
    :subject: BUEC
    :description: "The theory and practice of the control of monopoly and maintenance of competition. The need for development of public policies with regard to the regulation of business activity; anti-competitive business practices; anti-trust legislation in Canada and the United States and its judicial interpretation; the preservation of competition as a means of regulating private business; alternative approaches to the monopoly problem. Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours."
    :number: "397"
  - :credit: "3"
    :name: "Industrial Organization: Law and Economics"
    :subject: BUEC
    :description: "An in depth examination of the application of economic reasoning to the law. The course considers how legal relationships influence behavior and how economic models can explain the structure of the law. A selected number of topics will be covered, and may include the economic approach to common law; property rights; contracts; torts; criminal behavior; family law; and corporate bankruptcy law. Prerequisite: ECON 301. Students with credit for BUEC 495 cannot take this course for further credit."
    :number: "427"
  - :credit: "5"
    :name: Forecasting in Business and Economics
    :subject: BUEC
    :description: "Modern techniques of statistical, econometric, population and technological forecasting are presented along with discussions of a wide range of topics including Box-Jenkins methods, leading indicators, survey data, world models and the use of information sets of increasing size. Applied work on the Canadian and BC economies. Prerequisite: BUEC 333; 60 credit hours."
    :number: "433"
  - :credit: "3"
    :name: Negotiations and Conflict Management
    :subject: BUEC
    :description: "Negotiation is the art and science of securing agreements between two or more parties that are interdependent and who are seeking to maximize their outcomes. The purpose of this course is to understand the theory and processes of negotiation as it is practiced in a variety of settings. The course will allow participants the oportunity to develop these skills experientially and to understand negotiation in useful analytical frameworks. Prerequisite: 60 credit hours; BUS 272 and 360. Students with credit for BUEC 385 or 386 may not take BUEC 485 for further credit."
    :number: "485"
- :name: Business Administration
  :code: BUS
  :courses: 
  - :credit: "3"
    :name: Business in the Networked Economy I
    :subject: BUS
    :description: The management and operation of business, including the principles, concepts, ideas and tools used by managers. Management in the contemporary world of high technology is emphasized, featuring examples and cases involving high-tech firms. In addition, the course exposes students to international and local business issues, and to large companies as well as to smaller, entrepreneurial firms. Students with credit for TECH 128, 129 and 130 may not take this course for further credit. Breadth-Social Sciences.
    :number: "130"
  - :credit: "4"
    :name: Managerial Economics
    :subject: BUS
    :description: The application of modern microeconomic theory to problems of managerial decision-making. The importance of both economic models and quantitative applicatons are explained. Topics include demand, cost and productivity analysis; the analysis of market structure and firm strategy, international competition and trade; organizational economics; and the analysis of risk, uncertainty and information.
    :number: "651"
  - :credit: "0"
    :name: Co-Op Practicum I
    :subject: BUS
    :description: This is the first semester of work experience for students in the Co-operative Education Program. It provides an opportunity to integrate theory and practice. This course is open only to co-op students. The co-op program co-ordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "225"
  - :credit: "3"
    :name: Introduction to Computers and Information Systems in Business
    :subject: BUS
    :description: "An introduction to computer based information systems and to their applications in business, including a discussion of issues involved in the use of information systems by management. The course also provides hands on tutorial experience in the use of computers, with particular emphasis on business applications of micro computers. Prerequisite: 12 credit hours. Students may not receive credit for both BUS 237 and 337."
    :number: "237"
  - :credit: "3"
    :name: Introduction to Financial Management
    :subject: BUS
    :description: "This course is designed to introduce students to the concepts and techniques of corporate financial analysis. The goal is to provide them with the skills and understanding necessary to apply financial tools in a work-related context. Three primary financial functions are considered: management of working capital, the investment decision, and funds acquisition. The course also covers issues from financial accounting related to the development of financial statements and financial statement analysis. Prerequisite: MATH 110. Special Instructions: this course is only open for credit to students in the integrated studies program within the bachelor of general studies degree."
    :number: "242"
  - :credit: "3"
    :name: Financial Accounting I
    :subject: BUS
    :description: "An introduction to financial accounting, including accounting terminology, understanding financial statements, analysis of a business entity using financial statements. Includes also time value of money and a critical review of the conventional accounting system. Prerequisite: 12 credit hours. Quantitative."
    :number: "251"
  - :credit: "3"
    :name: Managerial Accounting I
    :subject: BUS
    :description: "Theory and methods of cost compilation for managerial planning, control and decision making; the use of budgets and analysis in planning and controlling operations, establishing supervisory and departmental responsibility, and various techniques of measuring results. Prerequisite: BUS 251; 15 credit hours. Students with credit for BUS 324 or 328 may not take BUS 254 for further credit. Quantitative."
    :number: "254"
  - :credit: "3"
    :name: Behavior in Organizations
    :subject: BUS
    :description: "Theories, concepts and issues in the field of organizational behavior with an emphasis on individual and team processes. Core topics include employee motivation and performance, stress management, communication, work perceptions and attitudes, decision-making, team dynamics, employee involvement and conflict management. Prerequisite: 12 credit hours."
    :number: "272"
  - :credit: "3"
    :name: Business, Society and Ethics
    :subject: BUS
    :description: "This course examines and reviews contemporary thinking on the changing role of business and business persons in the operations of society, particularly Canadian society. The course explores the changing legal, ethical and regulatory environments of business focusing on the critical alignments \x97 values, policies, technology and legal approaches \x97 between the modern organization and its broader public. Prerequisite: 60 credit hours."
    :number: "303"
  - :credit: "4"
    :name: Introduction to Finance
    :subject: BUS
    :description: "Role and function of financial managers, financial analysis, compound interest valuation and capital budgeting, management of current assets, introduction to financial instruments and institutions. Prerequisite: BUS 254 (or 324); 60 credit hours. Recommended: BUS 207 or ECON 301. Quantitative."
    :number: "312"
  - :credit: "3"
    :name: New Venture Finance
    :subject: BUS
    :description: "Start-up and early-stage ventures have particular financial challenges associated with the uncertain and unproven nature of the project. This course analyzes how entrepreneurs and their financial backers can spot, create and manage value. Topics covered include opportunity recognition, cash flow forecasting, valuation methodologies, financial contracts, and careful negotiations. Various sources are considered for start-up capital (private debt, angel financiers, venture capitalists, development banks), and different strategies are considered for harvesting or exiting (initial public offerings, merger, acquisition, leveraged buy-out, shut down) a venture. Prerequisite: BUS 312, 60 credits."
    :number: "314"
  - :credit: "4"
    :name: Investments
    :subject: BUS
    :description: "Investments from an individual and institutional point of view. Topics include: bond valuation and the term structure of interest rates, stock valuation, portfolio theory, asset pricing models, efficient markets and portfolio performance evaluation. Prerequisite: BUS 312, 336 and 207 or ECON 301; 60 credit hours. Quantitative."
    :number: "315"
  - :credit: "3"
    :name: Derivative Securities
    :subject: BUS
    :description: "The role derivative securities, mainly options and futures contracts, in controlling risk and enhancing profit opportunities. Valuation of derivative securities. The organization of options and futures markets and the mechanics of trading. Prerequisite: BUS 312, 336; 60 credit hours. Students with credit for BUS 416 may not take BUS 316 for further credit. Quantitative."
    :number: "316"
  - :credit: "3"
    :name: Integrative Financial and Managerial Accounting
    :subject: BUS
    :description: "For students planning further course work in accounting. Its integrative approach includes financial and managerial accounting topics, alternative accounting models, accounting systems and accounting data management, international accounting and accounting ethics. Prerequisite: BUS 254 (or 324 or 328), 237 and 60 credit hours.Students with credit for BUS 252 may not take BUS 319 for further credit. Corequisite: BUS 254 can be taken concurrently with BUS 319."
    :number: "319"
  - :credit: "3"
    :name: "Financial Accounting: Assets"
    :subject: BUS
    :description: "In-depth coverage of the accounting methods, problems and limitations associated with assets. Alternative valuation bases will be emphasized and illustrated together with the impact on income. Integration of theory and practice in relation to the treatment of assets. Prerequisite: BUS 254; 60 credit hours. Quantitative."
    :number: "320"
  - :credit: "3"
    :name: "Financial Accounting: Equities"
    :subject: BUS
    :description: "In-depth coverage of accounting, methods, problems, and limitations, associated with liabilities and owners' equity. An introduction to the unique aspects and issues of accounting for not-for-profit organizations will also be provided. Prerequisite: BUS 320-3; 60 credit hours. Quantitative."
    :number: "321"
  - :credit: "3"
    :name: Intermediate Managerial Accounting
    :subject: BUS
    :description: "In-depth examination of important managerial accounting topics introduced in BUS 254 (e.g., transfer pricing, variance analysis) and more advanced topics (e.g., decision making under uncertainty, the value of information), focusing on providing the tools and techniques needed for the generation, analysis and dissemination of management accounting information necessary for making strategic business decisions. The course will also introduce and develop the case approach in order to prepare students for BUS 424. Prerequisite: BUS 254, 60 credit hours."
    :number: "322"
  - :credit: "0"
    :name: Co-Op Practicum II
    :subject: BUS
    :description: This is the second semester of work experience for students in the Co-operative Education Program. It provides an opportunity to integrate theory and practice. This course is open only to co-op students. The co-op program co-ordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "325"
  - :credit: "0"
    :name: Co-Op Practicum III
    :subject: BUS
    :description: This is the third semester of work experience for students in the Co-operative Education Program. It provides an opportunity to integrate theory and practice. This course is open only to co-op students. The co-op program co-ordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "326"
  - :credit: "0"
    :name: Co-Op Practicum IV
    :subject: BUS
    :description: This is the fourth semester of work experience for students in the Co-operative Education Program. It provides an opportunity to integrate theory and practice. This course is open only to co-op students. The co-op program co-ordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "327"
  - :credit: "4"
    :name: Income Tax for Business Decision-Making
    :subject: BUS
    :description: "An examination of the underlying principles, concepts and methodology of income taxation in Canada, with emphasis upon the use of current reference sources. The course focus will be upon business taxation. Prerequisite: 60 credit hours. Corequisite: BUS 320 or permission of Faculty."
    :number: "329"
  - :credit: "4"
    :name: Data and Decisions II
    :subject: BUS
    :description: "This course is an extension of BUEC 232. It develops and applies the quantitative models that are most directly relevant to business decisions. Beginning with material on multiple regression and forecasting modeling, the course moves on to decision analysis, business simulation, quality control, and an introduction to optimization. Prerequisite: MATH 157 and BUEC 232, 60 credit hours. Quantitative."
    :number: "336"
  - :credit: "4"
    :name: Managing Technological Innovation
    :subject: BUS
    :description: This course examines successful product and process innovations in industry, as well as the effective organization and management of the technological change process in new ventures, multi-divisional and multinational enterprises.
    :number: "750"
  - :credit: "3"
    :name: Fundamentals of Marketing for Integrated Studies Program
    :subject: BUS
    :description: "This course is intended to be a first course in marketing management. Its purpose is to present students with the fundamentals of the marketing management process and of the importance of marketing in general. You will also develop some insight into the complex area of marketing decision-making and what marketing managers need to know to be effective. By applying fundamental marketing concepts, students will be able to solve real life marketing problems. Particular emphasis will be placed on understanding consumer behavior and segmentation analysis, the management of promotion, product-related decision-making and market distribution. Uncontrollable environmental elements pertinent to marketing planning will also be discussed. Prerequisite: 60 credit hours. This course is only open for credit to students in the Integrated Studies Program within the bachelor of general studies degree."
    :number: "341"
  - :credit: "3"
    :name: Introduction to Marketing
    :subject: BUS
    :description: "The environment of marketing; relation of social sciences to marketing; evaluation of marketing theory and research; assessment of demand, consumer behavior analysis; market institutions; method and mechanics of distribution in domestic, foreign and overseas markets; sales organization; advertising; new product development, publicity and promotion; marketing programs. Prerequisite: 60 credit hours."
    :number: "343"
  - :credit: "3"
    :name: Business to Business Marketing
    :subject: BUS
    :description: "This course deals with the marketing of products and services to industrial and other non-consumer sector buyers. The student will be expected to apply previously acquired marketing skills to purchasing situations which arise between organizations. Due to the nature of manufacturing activity in this province, industrial marketing will be approached from a resource industry based standpoint where discussions permit. Prerequisite: BUS 343; 60 credit hours."
    :number: "344"
  - :credit: "3"
    :name: International Business
    :subject: BUS
    :description: "Study of international environment and its impact on business behavior: cultural, social, economic and institutional factors; major functions of international business; export and import trade, foreign investment, production and marketing operations; theoretical principles, government policies, business practices. Prerequisite: 60 credit hours."
    :number: "346"
  - :credit: "3"
    :name: Consumer Behavior
    :subject: BUS
    :description: "A study of the manner in which decisions are made in the market place, by both the ultimate consumer and the industrial buyer. Course will include consideration of consumer decision processes, individual and group influences and special cases such as brand loyalty and consumerism. Prerequisite: BUS 343; 60 credit hours."
    :number: "347"
  - :credit: "3"
    :name: Business Communication
    :subject: BUS
    :description: "This course is designed to assist students to improve their written and oral communication skills in business settings. The theory and practice of business communication will be presented. Topics include analysis of communication problems, message character, message monitoring, message media. Exercises in individual and group messages and presentations will be conducted. Prerequisite: 60 credit hours. Writing."
    :number: 360W
  - :credit: "4"
    :name: Project Management
    :subject: BUS
    :description: In high technology firms, projects are a way of life. The introduction of a new product or service, the redesign of an information system, and the opening of a new warehouse are all examples of projects that the technology-driven manager may encounter. This course demonstrates how complexity can be managed in a manner that increases the probability of project success. As a course assignment, students develop their own plan for the project/internship phase of the program.
    :number: "762"
  - :credit: "4"
    :name: Information Analysis and Systems Design
    :subject: BUS
    :description: "The course focuses on the various issues involved in investigating, analyzing and designing systems, and the strategies used to manage the process. In addition, students will make use of computer-aided software engineering (CASE) tools in laboratory, performing their systems analysis and design. Prerequisite: BUS 237; 60 credit hours."
    :number: "362"
  - :credit: "3"
    :name: Information Systems in Organizations and Society
    :subject: BUS
    :description: "This course is directed at the student as a consumer and a manager of systems within organizations, and as a member of society. We will discuss the use of information technology in the functional areas of business as a method of control as well as its implication in improving efficiency and effectiveness within organizations. The student will be encouraged to form his/her own opinions about this very pervasive technology. Prerequisite: BUS 237; 60 credit hours."
    :number: "364"
  - :credit: "3"
    :name: Organization Theory
    :subject: BUS
    :description: "This course will examine theories of organization which use the organization as a basic unit of analysis. It will show how the structure and internal processes of an organization are linked to and partially determined by forces in the external environment of the organization. Contextual factors such as the technology and corporate strategy of the organization will also be examined. Prerequisite: 60 credit hours; BUS 272 (or 372)."
    :number: "374"
  - :credit: "4"
    :name: Comparative Management
    :subject: BUS
    :description: "The course compares and contrasts similarities and differences in management styles and practices across countries. It seeks to develop an appreciation of what it is like to work with people from other cultures. Prerequisite: permission of the instructor."
    :number: "884"
  - :credit: "3"
    :name: Introduction to Human Resource Management
    :subject: BUS
    :description: "Subjects include human resource planning, job analysis and design, recruitment, employment equity, selection and placement, performance appraisal, compensation and benefits, training and development, occupational health and safety, and industrial relations. For each subject an overview of current Canadian issues and practices is presented. Prerequisite: BUS 272 (or 372); 60 credit hours."
    :number: "381"
  - :credit: "3"
    :name: Commercial Law
    :subject: BUS
    :description: "Common law, equity, and statute law; contracts, agency, and negotiable instruments; partnership and corporation law; international commercial law. Prerequisite: 60 credit hours. BUEC 391 is not to be taken concurrently with BUS 393."
    :number: "393"
  - :credit: "4"
    :name: Selected Topics in Business Administration
    :subject: BUS
    :description: "The subject matter will vary from semester to semester depending upon the interests of faculty and students. Prerequisite: permission of the faculty; 60 credit hours."
    :number: "906"
  - :credit: "3"
    :name: Seminar in Business and Society
    :subject: BUS
    :description: "Advanced topics in business and society. Specific emphasis may vary and may include the evolution of the business system in Canada, foreign investment and its impact, consumerism, environmental protection, business ideologies, etc. Prerequisite: 90 credit hours, BUS 360."
    :number: "403"
  - :credit: "3"
    :name: Financial Institutions
    :subject: BUS
    :description: "An examination of financial institutions and the markets in which they operate. Topics may include: institutional structure, financial contract forms, valuation and pricing relationships, financial intermediation, financial transacting, the regulatory environment, risk measurement and hedging strategies. Prerequisite: BUS 315, 316, 360; 60 credit hours."
    :number: "410"
  - :credit: "4"
    :name: Corporate Finance
    :subject: BUS
    :description: "Corporate decisions in the context of financial markets. Topics include: real asset investments, financing alternatives, dividend policy, working capital management, and corporate securities valuation. Prerequisite: BUS 315, 316, 360; 60 credit hours."
    :number: "413"
  - :credit: "4"
    :name: Security Analysis
    :subject: BUS
    :description: "This course covers the historical, theoretical and practical issues involved in the market valuation of securities. Three general areas are studied: valuation of fixed income securities; valuation of equity securities; and topics in portfolio management. Prerequisite: BUS 315, 316, 360; 60 credit hours. Students who have taken BUS 492 under the topic Security Analysis may not take BUS 417 for further credit."
    :number: "417"
  - :credit: "3"
    :name: International Financial Management
    :subject: BUS
    :description: "An introduction to international financial markets and institutions and to the management of assets and liabilities in an international/multinational setting. Topics to be covered include: exchange rate determination and management of foreign exchange risk; interest rate swaps; international portfolio management; comparative markets; and country risk. Prerequisites: BUS 315, 316, 360; 60 credit hours."
    :number: "418"
  - :credit: "3"
    :name: Advanced Derivative Securities
    :subject: BUS
    :description: "This is a second course in derivative securities. Topics may include: extensions of the Black-Scholes model, pricing of American options, interest rate derivatives, complex derivatives and real options. Prerequisite: BUS 315, 316, 360; 60 credit hours. Students who have taken BUS 493 under the topic Advanced Derivative Securities may not take BUS 419 for further credit."
    :number: "419"
  - :credit: "3"
    :name: Advanced Accounting
    :subject: BUS
    :description: "In-depth coverage of advanced accounting topics, specifically issues relating to business combinations and foreign currency. Consideration is also given to the interpretation and analysis of financial statements. Prerequisites: BUS 321, 360; 60 credit hours."
    :number: "420"
  - :credit: "3"
    :name: Accounting Theory
    :subject: BUS
    :description: "Consideration of methods by which accounting theory is developed and examination of specific models including historical costs, replacement costs, resale price and price level adjustment models. Prerequisites: BUS 321, 360, BUS 207 or ECON 301; 60 credit hours."
    :number: "421"
  - :credit: "3"
    :name: Advanced Managerial Accounting
    :subject: BUS
    :description: "Process costing; joint and by-product costing; inventory planning and control; cost accounting and statistical methods, relationship to operations research. Prerequisites: BUS 322, 336, 360; 60 credit hours."
    :number: "424"
  - :credit: "0"
    :name: Co-Op Practicum V
    :subject: BUS
    :description: This is the fifth semester of work experience for students in the accounting Co-operative Education Program. It provides an opportunity to integrate theory and practice. This course is open only to accounting co-op students. The co-op program co-ordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "425"
  - :credit: "3"
    :name: "Auditing and Assurance: Concepts and Methods"
    :subject: BUS
    :description: "A study of the conceptual foundations and the nature and purpose of the external audit function. The course will also discuss some of the more recent developments in auditing such as comprehensive auditing, computer auditing, and the use of statistical methodology in auditing. Prerequisite: BUS 321, 360 and 60 credit hours."
    :number: "426"
  - :credit: "3"
    :name: Business with East Asian Countries
    :subject: BUS
    :description: "This course examines the opportunities and challenges of doing business with the Pacific Rim countries such as China, Japan and Korea. Topics include the following: the political and economic systems as they affect foreign investment; social and cultural systems as they affect management practices; the conduct of business negotiations for market entry; and marketing strategies. Prerequisite: BUS 346, 360, and one of BUS 380 or 432; 60 credit hours."
    :number: "431"
  - :credit: "4"
    :name: International Human Resource Management
    :subject: BUS
    :description: "The course seeks to identify how cultural differences affect the practice of international human resource management; and to understand the linkage between international human resource strategy, organizational structure and corporate strategy. Prerequisite: permission of the instructor."
    :number: "885"
  - :credit: "4"
    :name: Management of International Firms
    :subject: BUS
    :description: "This course deals with strategic requirements for the management of multinational corporations. Firm-specific and institutional challenges facing global managers in formulating and implementing profitable strategies are also discussed. Prerequisite: BUS 883."
    :number: "886"
  - :credit: "3"
    :name: Decision Analysis in Business
    :subject: BUS
    :description: "A seminar in the use of Bayesian techniques in business decisions. Prerequisite: BUS 336, 360; 60 credit hours."
    :number: "437"
  - :credit: "4"
    :name: Simulation in Management Decision-making
    :subject: BUS
    :description: "Development and use of simulation models as an aid in making complex management decisions. Hands on use of business related tools for computer simulation. Issues related to design and validation of simulation models, the assessment of input data, and the interpretation and use of simulation output. Prerequisite: BUS 336, 360; 60 credit hours."
    :number: "440"
  - :credit: "4"
    :name: Introduction to Marketing Research
    :subject: BUS
    :description: "A course in the management of marketing research. The basics of the design, conduct, and analysis of marketing research studies. Prerequisite: BUS 343, 336, 360; 60 credit hours."
    :number: "442"
  - :credit: "3"
    :name: Marketing for New Ventures
    :subject: BUS
    :description: "Understand how to develop and launch new products that will be successful with customers. Students will learn to: identify product/service opportunities; generate and evaluate concepts; develop concepts into products; launch new products. Prerequisite: 60 credits; BUS 360, 343."
    :number: "443"
  - :credit: "3"
    :name: Analysis of Data for Management
    :subject: BUS
    :description: "The analysis and interpretation of data, particularly multivariate data. This course is complementary to BUS 442 but may be taken independently. Applications in management science and information systems, organizational behavior and other areas as well as in marketing will be examined. Prerequisite: BUS 343, 336, 360; 60 credit hours."
    :number: "445"
  - :credit: "4"
    :name: Marketing Strategy
    :subject: BUS
    :description: "Marketing strategy focuses on the analysis of market problems and opportunities and the development of appropriate strategies. Topics include: analytical techniques, strategic planning methods and managerial problems of planning. Case analysis and problem solving will be the major orientation of the course. Prerequisite: BUS 312, 347, 360; 60 credit hours."
    :number: "446"
  - :credit: "3"
    :name: Global Marketing Management
    :subject: BUS
    :description: "The marketing of goods and services in an international context, with emphasis on Pacific Rim countries. Theoretical concepts, environmental influences. Researching and forecasting international markets. The management of international marketing. Prerequisite: BUS 343, 360; 60 credit hours. Recommended: BUS 346."
    :number: "447"
  - :credit: "4"
    :name: Advertising and Sales Promotion
    :subject: BUS
    :description: "An integrative approach to the study of promotion including advertising publicity, personal selling and sales promotion; evaluation of the role promotion has in marketing and the economy; formulation and analysis of promotional goals, planning, organizing and controlling; utilization of market research studies; forecasting, budgeting, media selection; promotion institutions. Prerequisite: BUS 347, 360; 60 credit hours."
    :number: "448"
  - :credit: "3"
    :name: Ethical Issues in Marketing
    :subject: BUS
    :description: "A critical examination of topics such as consumerism, marketing ethics, and social responsibility, efficiency of marketing or ecological marketing. The particular emphasis may vary depending on the interests of the class and instructor. Prerequisite: BUS 343, 360; 60 credit hours."
    :number: "449"
  - :credit: "8"
    :name: Project in International Marketing
    :subject: BUS
    :description: "Addresses a key international marketing issue facing a Norwegian or other European firm with interests in or expansion plans for North America. These firms will be identified by our partner institution, BI Norwegian School of Management, in consultation with prospective students. Prerequisite: 80 credit hours; four 400-level marketing courses. This course is available only to students from the BI Norwegian School of Management who are on an exchange at SFU under the special program agreement."
    :number: "451"
  - :credit: "3"
    :name: Services Marketing
    :subject: BUS
    :description: "Increases students' sensitivity to the marketing concepts previously studied as applied to service industries, and familiarizes students with the management problems of service marketing managers. Prerequisite: 60 credits; BUS 343, 347 and 360. Students who have taken BUS 490-495 under the same topic may not take this course for further credit."
    :number: "459"
  - :credit: "4"
    :name: Management Support Systems
    :subject: BUS
    :description: "This course is designed to familiarize the student with theories, tools and techniques for management support systems. The course will cover topics from decision support systems (DSS), executive support systems (ESS) and expert systems (ES). It will cover a variety of DSS, ESS and ES tools ranging from spreadsheets to fourth generation languages accessing corporate databases, to expert system shells and executive support system builders. Prerequisite: BUS 336, 360, 362 (or 364); 60 credit hours."
    :number: "462"
  - :credit: "3"
    :name: Building Business Systems
    :subject: BUS
    :description: "Two trends are shaping the use of information in organizations: the increasing importance of cross-functional business processes and the use of enterprise resource planning (ERP) information systems to support these processes. This course will take a closer look at techniques for analyzing, designing, and implementing information systems and information technology in support of integrated business processes. The material will be drawn from literature in the business process re-engineering and enterprise resource planning subject areas. Prerequisite: BUS 360, 362 (or CMPT 370). Recommended: CMPT 100."
    :number: "464"
  - :credit: "3"
    :name: Managing Data Communications
    :subject: BUS
    :description: "The students will be exposed to business issues in the planning, implementation and management of data communications in organizations. They will study the changes taking place in industry as a result of new data communications technology. Also, they will become familiar with the various technical levels of communications systems, and the various standards and configurations that are currently being used. The Novel NetWare LAN system will be used as an example of a communications system, to demonstrate issues and operations required of a communications network manager. Prerequisite: BUS 360, 362 (or 364); 60 credit hours."
    :number: "466"
  - :credit: "3"
    :name: Management Issues in Information Systems
    :subject: BUS
    :description: "The focus of this course is on the management, not the technical, issues surrounding Information Technology. Using cases, the course will introduce various theories and models of the management of information technology (IT), the application of IT to management situations, and some of the current issues surrounding IT. Prerequisite: BUS 360, 364; 60 credit hours. Corequisite: BUS 462 and/or 466 can be taken concurrently with BUS 468."
    :number: "468"
  - :credit: "3"
    :name: Seminar in Organizational Behavior
    :subject: BUS
    :description: "Advanced topics in organizational behavior. Specific emphasis may vary depending on special interest of faculty. However, general content will extend basic theories and problem descriptions covered in BUS 272 and 374 and will include advanced organizational theory and special topics in personnel. Prerequisite: BUS 272 (or 372) or 374; 360; 60 credit hours."
    :number: "472"
  - :credit: "4"
    :name: Operations Management
    :subject: BUS
    :description: "The management of operating systems including allocation and scheduling of resources; control of costs, inventories, quality, and manpower; design of operating systems including location, layout and manpower; establishment of work methods and standards. Prerequisite: BUS 336, 360; 60 credit hours."
    :number: "473"
  - :credit: "4"
    :name: Supply Chain Management
    :subject: BUS
    :description: "This course demonstrates how strategic competitive advantages can be gained through supply chain management \x97 the processes of logistics, production, delivery and after sales service. Concepts such as flexible manufacturing, just in time inventories and service quality will be examined."
    :number: "758"
  - :credit: "4"
    :name: New Venture Planning
    :subject: BUS
    :description: "Emphasis will vary but may include in any given semester consideration of small business in the Canadian economy, career comparisons in small and large businesses, evaluation of new ventures, organization, capitalization, planning, marketing and financial management. Prerequisite: BUS 312, 343, 360; 90 credit hours."
    :number: "477"
  - :credit: "3"
    :name: Seminar in Administrative Policy
    :subject: BUS
    :description: "Integration of the various areas of business for the purpose of analyzing and recommending strategies for planning and decision-making within the firm and a defined environment. Prerequisite: BUS 207, 312, 343, 360 and either BUS 374 or 381; 90 credit hours."
    :number: "478"
  - :credit: "3"
    :name: Negotiation/Conflict Resolution for Integrated Studies Programs
    :subject: BUS
    :description: "Overall, the course will be a combination of theory, discussion, instructor demonstration, skill practice in large and small groups and small group practice of the four-stage negotiation/conflict resolution model/process. The students in this course will learn about and be able to discuss interest-based negotiation and conflict resolution theory, strategize and plan for various negotiations and conflict situations and be able to put into practice a practical, efficient and productive process for negotiating agreements and resolving conflict. Prerequisite: BUS 360; 60 credit hours. This course is only open for credit to students in the Integrated Studies Program within the bachelor of general studies degree."
    :number: "480"
  - :credit: "3"
    :name: Recruitment and Selection
    :subject: BUS
    :description: "Design and administration of recruiting and selections mechanisms. Analysis of procedures and skills that are used to translate strategic objectives into staffing decisions. How these mechanisms are affected by internal and external factors such as person-organization fit, labour markets, government legislation and technology. Prerequisite: BUS 381and 360; 60 credit hours."
    :number: "481"
  - :credit: "3"
    :name: Performance Management
    :subject: BUS
    :description: "The design and implementation of performance management systems. How these systems articulate organizational mission, strategy and goals, provide organizational and individual standards, and integrate systems and procedures within the context of organizational culture and practices. Prerequisite: 60 credit hours; BUS 272, 381 and 360."
    :number: "482"
  - :credit: "3"
    :name: Employment Systems
    :subject: BUS
    :description: "Examination of the day-to-day administration of various employment systems in both unionized and non-unionized settings. Employment systems have implications for how conflicts between employee and employer interests are resolved, for the attainment of due process in the workplace, and for the flexibility and efficiency of work organization. Characteristics and outcomes of various employment systems will be examined. Prerequisite: 60 credit hours; BUS 381 and 360."
    :number: "484"
  - :credit: "3"
    :name: Leadership
    :subject: BUS
    :description: "Addresses theoretical foundation and research associated with leadership, including a critical assessment of what leaders do. Issues such as gender and leadership, leadership ethics, and culture and leadership will be examined. Prerequisite: 60 credits; BUS 272, 360. Students who have taken BUS 490-495 under this topic may not take this course for further credit."
    :number: "486"
  - :credit: "3"
    :name: Organizational Development and Change Management
    :subject: BUS
    :description: "Theories and methods of planned change in organizations with an emphasis on the psychological, cultural and structural issues of implementing change. Prerequisite: BUS 360, 60 credit hours, BUS 374 or 381."
    :number: "487"
  - :credit: "3"
    :name: Group Dynamics and Teamwork
    :subject: BUS
    :description: "Interpersonal and group behavior in organizational contexts, including group development, team building, interpersonal communications, interpersonal conflict, group problem-solving and decision-making. Prerequisite: BUS 360, 60 credit hours, BUS 374 or 381."
    :number: "488"
  - :credit: "3"
    :name: Directed Studies
    :subject: BUS
    :description: "Prerequisite: requires prior permission of the academic director."
    :number: "560"
  - :credit: "4"
    :name: Introduction to Business Finance
    :subject: BUS
    :description: "An overview of the investment and financing decisions of firms. Topics to be covered include valuation, the capital expenditure decision, financial markets, and financial and dividend policy. Prerequisite: BUS 507 and 528 or permission of the instructor."
    :number: "512"
  - :credit: "2"
    :name: Financial Accounting
    :subject: BUS
    :description: Concepts and principles in financial accounting from the user perspective.
    :number: "550"
  - :credit: "2"
    :name: Managerial Accounting
    :subject: BUS
    :description: "The use of accounting information for managerial decisions. Prerequisite: BUS 550 or equivalent."
    :number: "551"
  - :credit: "4"
    :name: Quantitative Methods in Management
    :subject: BUS
    :description: "The objective of this course is to supply prospective managers with the skills necessary to make effective use of formal quantitative analyses, whether those analyses are performed by themselves or by a technical specialist. The course is intended for students with diffuse interests and diverse backgrounds who nevertheless have a common objective of enhancing their abilities to confront complex management decisions in a practical fashion. Prerequisite: introductory statistics/computing/mathematics, or permission of the instructor."
    :number: "536"
  - :credit: "4"
    :name: Introductory Graduate Marketing
    :subject: BUS
    :description: "The marketing of products and related services to business and other non-consumer sector buyers. Prerequisite: introductory statistics/computing/mathematics, or permission of the instructor."
    :number: "543"
  - :credit: "2"
    :name: Quantitative Business Methods
    :subject: BUS
    :description: The use of quantitative or statistical techniques in managerial decision making.
    :number: "553"
  - :credit: "2"
    :name: Management Information Systems
    :subject: BUS
    :description: The design and implementation of information systems to provide appropriate and timely information to management.
    :number: "554"
  - :credit: "4"
    :name: Managerial Finance
    :subject: BUS
    :description: "An overview of investment and financing decisions of the firm, including valuation, capital expenditures, financial markets, dividend and financial policy. Prerequisite: BUS 550 and 553 or equivalent."
    :number: "555"
  - :credit: "4"
    :name: Marketing Management
    :subject: BUS
    :description: An analysis of the strategic consideration of marketing management and their impact on the firm and its competitors.
    :number: "615"
  - :credit: "4"
    :name: Human Relations Management/Organization Behavior
    :subject: BUS
    :description: Issues in the behavior of people in organizations, and human resource management practices that influence employee behavior.
    :number: "557"
  - :credit: "4"
    :name: Special Topics
    :subject: BUS
    :description: This course provides flexibility to address emergent topics in Technology Management.
    :number: "776"
  - :credit: "4"
    :name: Organizations and Human Resource Mgmt.
    :subject: BUS
    :description: "This course introduces students to theories of organizational behavior and organization theory. The student will be expected to develop an understanding of issues in the management of people and work and the design and functioning of organizations. The course will cover concepts of motivation, leadership, decision-making, power and politics, structure, environments and organizational effectiveness. The course will also introduce students to the major professional fields in organizational behavior, industrial relations, personnel, and organizational development. Prerequisite: introductory statistics/computing/mathematics, or permission of the instructor."
    :number: "572"
  - :credit: "4"
    :name: Strategic Management
    :subject: BUS
    :description: "The course focuses on the managerial tasks of developing and implementing organizational strategy and the processes involved. Prerequisite: BUS 507, 527, 536, 543."
    :number: "578"
  - :credit: "2"
    :name: Data and Decision-Making
    :subject: BUS
    :description: This course explores the application of quantitative methods to managerial decision-making. Topics will include data analysis and statistical description, sampling and statistical inference, and regression analysis. Case studies are used to help managers cope with decision-making in complex and uncertain circumstances.
    :number: "601"
  - :credit: "4"
    :name: The Global Business Environment
    :subject: BUS
    :description: This course will examine the international context of business. Fundamental concepts in international finance, economics and business will be introduced and significant trends in the world economy will be analysed. Topics might include global trends in monetary and fiscal policy, exchange rate analysis, trends in international trade and investment, analysis of emerging markets, and strategic alliances. The human, cultural and ethical issues arising from doing business abroad will be discussed.
    :number: "602"
  - :credit: "4"
    :name: Structure and Change in Organizations
    :subject: BUS
    :description: This course applies contemporary organizational theory to the managerial challenges of entrepreneurial, corporate, public sector and not-for-profit orgnaizations in the areas of organizational structure and change, adapting the organizations to their changing environment, and articulating alternate plans for organizational survival (and where possible, growth).
    :number: "603"
  - :credit: "4"
    :name: Organizational Change and Development
    :subject: BUS
    :description: An examination of the concepts, principles and assumptions of organization development.
    :number: "604"
  - :credit: "4"
    :name: Financial Management
    :subject: BUS
    :description: Finance is the study of investments; these investments are made by firms in their operative activities and by persons in their financial portofolios.
    :number: "606"
  - :credit: "4"
    :name: Business Strategy
    :subject: BUS
    :description: Analysis of strategic issues affecting the success of the total enterprise and business units. The course includes industry analysis, internal analysis of the firms' skills, resources and capabilities, corporate and business level strategies, the process of doing strategic analysis, the relationship between strategy and management, and the basic design of a plan of implementation for a strategic plan.
    :number: "607"
  - :credit: "4"
    :name: Directed Studies in Business Administration
    :subject: BUS
    :description: Individual study with a faculty member. The course outline must be approved by the graduate program committee.
    :number: "698"
  - :credit: "4"
    :name: Information Technology and Organizational Transformation
    :subject: BUS
    :description: A seminar format will be used to discuss the concepts and frameworks essential to the effective management of information technology. Our focus will be on the strategic role that information systems play in organizations, their structure and components, and various perspectives on how to plan and manage this technology.
    :number: "621"
  - :credit: "2"
    :name: Operations Research
    :subject: BUS
    :description: Quantitative methods to cope with problems of complexity, uncertainty, and lack of information in organizational decision-making.
    :number: "632"
  - :credit: "4"
    :name: Special Topics in Business Administration
    :subject: BUS
    :description: Course content varies from semester to semester. Specific course outlines and bibliographies must receive prior approval of the graduate program committee.
    :number: "689"
  - :credit: "4"
    :name: Financial and Managerial Accounting
    :subject: BUS
    :description: Analysis of financial statements and their role in organizational life. Development of perceptual and communication skills in small groups. Leadership theory and work group behavior.
    :number: "670"
  - :credit: "4"
    :name: Organizational Leadership and Interpersonal Behavior
    :subject: BUS
    :description: Interpersonal relations and group dynamics in organizational life. Development of perceptual and communication skills in small groups. Leadership theory and work group behavior.
    :number: "681"
  - :credit: "4"
    :name: Industrial Relations
    :subject: BUS
    :description: Negotiation, arbitration, collective agreements, work stoppages, labor-management co-operation.
    :number: "831"
  - :credit: "4"
    :name: Business and Government
    :subject: BUS
    :description: This course provides a survey of the relationship between business and government. The course examines the rationale for and nature of government intervention, the impact of public policies on business and the interactions among government, business and society.
    :number: "691"
  - :credit: "6"
    :name: Applied Project
    :subject: BUS
    :description: Students will undertake a strategic business analysis and write an extended essay jointly supervised by a Simon Fraser University faculty member and an industry partner. The Management of Technology program director and a faculty member will negotiate the purpose, content and deliverables of each project with the student and the sponsoring organization.
    :number: "780"
  - :credit: "0"
    :name: MBA Co-op Practicum I
    :subject: BUS
    :description: "First semester of work experience. This course is open only to MBA students. The co-op education program co-ordinators must be contacted prior to registration for this course. Prerequisite: students must be enrolled as a graduate student in the MBA program, and must have a CGPA and previous SGPA of at least 3.0. Students entering the MBA program with a degree other than in business normally must complete all 500 level courses before beginning a co-op practicum. Students entering the MBA program with a business/commerce degree must complete a minimum of one semester with at least two courses at the 800 level before beginning a co-op practicum."
    :number: "725"
  - :credit: "0"
    :name: MBA Co-op Practicum II
    :subject: BUS
    :description: "This is the second semester of work experience. This course is open only to MBA students. The co-op education program co-ordinators must be contacted prior to registration for this course. Prerequisite: BUS 725. Students must be enrolled as a graduate student in the MBA program, and must have a CGPA and previous SGPA of at least 3.0."
    :number: "726"
  - :credit: "0"
    :name: MBA Co-op Practicum III
    :subject: BUS
    :description: "This is the third semester of work experience. This course is open only to MBA students. The co-op education program co-ordinators must be contacted prior to registration for this course. Prerequisite: BUS 725, 726. Students must be enrolled as a graduate student in the MBA program, and must have a CGPA and previous SGPA of at least 3.0."
    :number: "727"
  - :credit: "4"
    :name: Strategic Management of Technology-Based Firms
    :subject: BUS
    :description: "This course deals with how technology-based firms develop and implement strategies to create competitive advantage. The module treats strategy at two levels of analysis: (a) the overall strategy of the firm and (b) the technology strategy of the firm."
    :number: "752"
  - :credit: "4"
    :name: Marketing Tech-based Products and Services
    :subject: BUS
    :description: "What differentiates high-tech markets from more traditional ones is the environment \x97 shrinking product life cycles, rapid changes in information and knowledge and great uncertainty about competitors. This course is designed to teach strategies for developing and executing marketing strategies in technology-intensive markets."
    :number: "754"
  - :credit: "4"
    :name: Strategic Use of Information and Knowledge
    :subject: BUS
    :description: This course will demonstrate, through cases and discussion, how information can be used to support decision-making, monitor operations and enable global communications. Topics will include knowledge management and information technology to support a learning organization.
    :number: "756"
  - :credit: "2"
    :name: Leadership for the Technology Driven Enterprise
    :subject: BUS
    :description: Developing and balancing critical management competencies at the individual, interpersonal, team and organizational levels. Focus is on effective organization, motivation and leadership.
    :number: "761"
  - :credit: "2"
    :name: "Managing Self and Others: An Organizational Simulation"
    :subject: BUS
    :description: An intensive 3-day simulation where students discover what they would actually do when confronted with the reality of working in a company with multiple interdependencies, financial and geographical constraints and a complex and changing environment. Graded on a Satisfactory/Unsatisfactory basis.
    :number: "763"
  - :credit: "2"
    :name: Financing the Organization
    :subject: BUS
    :description: A basic understanding of the sources of capital, how to allocate it and how to regenerate it is necessary for technology managers. This course surveys the sources of venture capital, initial public offerings, mergers and debt capital. It also concentrates on net present values, internal rates of return, and other tools for capital budgeting and valuation.
    :number: "764"
  - :credit: "2"
    :name: Organizational Focus and Control Through Financial Management
    :subject: BUS
    :description: Success is often tempered by the constraint of money. Project budgeting, cash flow projection, and contingency planning are tools that help keep the flow of funds in balance. This course looks at how the technology manager can influence the flow of funds through numerous measures such as leverage, equity injections, credit policies, dividends and taxes.
    :number: "766"
  - :credit: "4"
    :name: Directed Studies in Management of Technology
    :subject: BUS
    :description: Individual Study with a faculty member. A course outline must be approved by the graduate program committee.
    :number: "778"
  - :credit: "3"
    :name: Applied Project (Completion)
    :subject: BUS
    :description: ""
    :number: "781"
  - :credit: "4"
    :name: Research Techniques
    :subject: BUS
    :description: "The design, conduct, and analysis of business research including both field and laboratory research methods. Prerequisite: BUEC 333, or permission of the instructor."
    :number: "801"
  - :credit: "4"
    :name: Foundations of Financial Economics
    :subject: BUS
    :description: An introductory course for GAWM students in the theory of finance and investor behavior. It covers investor financial decision-making under uncertainty as well as capital market equilibrium.
    :number: "802"
  - :credit: "4"
    :name: Financial Econometrics
    :subject: BUS
    :description: The foundations in econometrics for the GAWM program. Reviews econometric methods for testing asset-pricing models and for performance measurement.
    :number: "803"
  - :credit: "4"
    :name: Strategic Analysis for Wealth Management
    :subject: BUS
    :description: Will teach students to analyse the competitive prospects for a given industry as well as specific companies within that industry. It will also include analysis of strategic choices in the financial services industry.
    :number: "804"
  - :credit: "4"
    :name: Capital Markets
    :subject: BUS
    :description: Extends concepts in BUS 802 to various estimation and empirical issues in capital markets that are important for wealth and asset management. Topics in behavioral finance as well as performance measurement and attribution will also be covered. Asset allocation models will be studied covered with reference to the theoretical literature as well as models actually used in practice.
    :number: "805"
  - :credit: "2"
    :name: Client Relationship and Leadership Effectiveness I
    :subject: BUS
    :description: Emphasizes how to become an effective investment counsellor. Topics covered will include leadership styles, client relationship development, interpersonal communication, coaching/counselling strategies and skills, conflict and team management, and performance measurement. Information systems for effective client relationship management will also be covered.
    :number: "806"
  - :credit: "2"
    :name: Client Relationship and Leadership Effectiveness II
    :subject: BUS
    :description: This course is a continuation of the concepts in BUS 806.
    :number: "807"
  - :credit: "2"
    :name: Client Relationship and Leadership Effectiveness Practice
    :subject: BUS
    :description: Assists students in developing self-awareness and the ability to evaluate their leadership. Covers personal leadership plans, effective leadership practices and reflection-in-action and life-long learning practices.
    :number: "808"
  - :credit: "2"
    :name: Equity Security Analysis and Portfolio Management
    :subject: BUS
    :description: Extends concepts covered in the financial economics course sequence to the valuation of equity securities. Topics include the components of fundamental and technical analysis for individual stocks, as well as an analysis of different investment strategies and styles. Students will be required to produce a research report on a given equity security analysing the prospects for the industry in which it operates, the company's competitive position within its industry and whether the current market price fairly represents these prospects. This course will also introduce students to alternative investment classes, such as private equity, hedge funds and real estate investment vehicles.
    :number: "809"
  - :credit: "2"
    :name: Fixed Income Security Analysis and Portfolio Management
    :subject: BUS
    :description: Covers theories of the term structure, measures of fixed income return, yield-spread analysis and sources of risk in fixed income securities. Specific fixed income securities analysed will include option-free bonds as well as bonds with embedded options. This course will also study fixed income portfolio strategies, such as active, passive, hybrid and derivative strategies.
    :number: "810"
  - :credit: "2"
    :name: International Investing and Portfolio Management
    :subject: BUS
    :description: Extends equilibrium asset pricing models to an international context and analyses the implications on equity and fixed income security analysis and portfolio management. Students will be introduced to various international market indices and the role of international securities in investment portfolios. Currency hedging will also be covered.
    :number: "811"
  - :credit: "2"
    :name: Tax and Estate Planning
    :subject: BUS
    :description: Provides students with an understanding of the implications of taxes and intergenerational wealth transfer on portfolio management. It will review basic elements of the tax system, tax-efficient investment vehicles and estate planning. Specific examples of the effect of these factors on investors' portfolios will be considered. This course will be taught in the context of Canadian tax law, but will also contain selected coverage of the tax codes of other countries, including the U.S. Mechanisms for implementing investors' charitable concerns will also be considered.
    :number: "812"
  - :credit: "2"
    :name: Ethics, Wealth Management and the Securities Industry
    :subject: BUS
    :description: Reviews the regulatory framework for investment managers and analyses the types of ethical considerations that might arise. Specific topics will include the importance of knowing the client, the nature of fiduciary obligations, suitability, standards of care (i.e., the prudent person and produce expert rules) and the identification and proper management of conflicts of interest.
    :number: "813"
  - :credit: "2"
    :name: Derivative Securities and Structured Transactions
    :subject: BUS
    :description: An introductory course for GAWM students in derivative securities. It covers pricing as well as the use of derivative securities in portfolio management and structured transactions.
    :number: "814"
  - :credit: "4"
    :name: Portfolio Theory
    :subject: BUS
    :description: "A study of optimum portfolio selections and diversification of financial assets including cash vis-a-vis different classes of utility functions of final wealth. Also, an examination of the behavior of speculative prices and rates of return. Prerequisite: ECON 331. Offered once a year. This is the same course as BUS 815."
    :number: "815"
  - :credit: "2"
    :name: Investment Policy
    :subject: BUS
    :description: A capstone course that focuses on the development of effective investment policy for high net worth as well as institutional investors. It integrates topics in previous courses and is closely linked to BUS 809 Client Relationship Management III, as well as the Wealth Management Practicum.
    :number: "816"
  - :credit: "4"
    :name: Theory of Capital Markets
    :subject: BUS
    :description: "A study of capital market equilibrium theories, risk allocation, valuation models under perfect and imperfect markets and their empirical testing. Prerequisite: ECON 331, 835. Offered once a year. This is the same course as BUS 817."
    :number: "817"
  - :credit: "4"
    :name: Advanced Topics in Business Finance
    :subject: BUS
    :description: "Extensions of advanced topics beyond those covered in BUEC 815 and 817. Prerequisite: BUEC 815, 817. This is the same course as BUS 818."
    :number: "818"
  - :credit: "4"
    :name: Final Project for GAWM Students
    :subject: BUS
    :description: Students will be required to complete a written project equivalent to one full course (4 credits). A project will generally represent successful research on a topic in asset and wealth management. The project will be supervised by faculty members, but members of the broad investment management community may also participate in the supervisory committee as second readers when appropriate. We hope that topics proposed by members of the Business Council may be suitable from time to time.
    :number: "819"
  - :credit: "2"
    :name: Final Project (Completion)
    :subject: BUS
    :description: ""
    :number: "820"
  - :credit: "4"
    :name: Decision Theory
    :subject: BUS
    :description: "An examination of prescriptive (Bayesian) theory of decision making under uncertainty and critical investigation of the theory. Prerequisite: BUEC 333, MATH 157, or permission of the instructor."
    :number: "822"
  - :credit: "4"
    :name: Human Resource Practices for Managers
    :subject: BUS
    :description: This course is focused on understanding how organizations can build, maintain, and compensate their pool of employees. Topics include recruitment and selection practices, compensation and incentive systems and diversity management.
    :number: "836"
  - :credit: "4"
    :name: Effective Leadership and Management in Organizations
    :subject: BUS
    :description: Effective leadership is essential in modern organizations. This course provides an overview of leadership theories, principles and practices. An experiential learning approach is used to develop students' leadership skills and competencies.
    :number: "837"
  - :credit: "4"
    :name: Organizational Assessment and Planned Change
    :subject: BUS
    :description: "Current theory, research and practice in organizational diagnosis and planned change. Prerequisite: advanced undergraduate course work in micro and macro organizational behavior."
    :number: "839"
  - :credit: "4"
    :name: Marketing Measurement
    :subject: BUS
    :description: "The generation and analysis of non-accounting information from sources both internal and external to the firm, with the purpose of understanding the use of such measurements in marketing segmentation. Prerequisite: BUS 801."
    :number: "845"
  - :credit: "4"
    :name: Data Mining and Models in Marketing
    :subject: BUS
    :description: "The construction, analysis and application of models of marketing phenomena. The focus is on turning data into strategically useful information by using analytical tools. Prerequisite: BUS 801."
    :number: "846"
  - :credit: "4"
    :name: Advanced Consumer Behavior
    :subject: BUS
    :description: "A study of the results of consumer interactions with the forces affecting purchase decisions. The influence of environmental, corporate, and governmental factors on consumer behavior and the processes of consumer decision-making will be examined. Prerequisite: BUS 347, 801 or permission of the instructor."
    :number: "847"
  - :credit: "4"
    :name: Research in Marketing Strategy
    :subject: BUS
    :description: "Research in strategy integrates marketing models, competitive marketing theories, and marketing strategic analysis. Cases and computer simulations may be used to demonstrate competitive strategic decisions. Prerequisite: BUS 801."
    :number: "848"
  - :credit: "4"
    :name: Theoretical Issues Strategic Management
    :subject: BUS
    :description: "This course investigates the theoretical basis of strategic management particularly in the areas of strategic decision making, formulation and implementation. Prerequisite: BUS 578 or equivalent."
    :number: "850"
  - :credit: "4"
    :name: Researching the Corporation in Canadian Society
    :subject: BUS
    :description: Research in contemporary theory and methods of investigating and conducting scientific research in Canadian corporations.
    :number: "852"
  - :credit: "4"
    :name: Business and Government Regulation
    :subject: BUS
    :description: "The theory and practice of public policy in the area of industrial organization. Topics include anti-combines, utility regulation, patent policy, and other policies directed at market failure. Prerequisite: ECON 200, or permission of the instructor."
    :number: "854"
  - :credit: "4"
    :name: Special Topics in Financial Risk Management
    :subject: BUS
    :description: A course outline must be approved by the Business Graduate Program Committee.
    :number: "856"
  - :credit: "2"
    :name: Structures and Numerical Methods in Financial Risk Management
    :subject: BUS
    :description: An introduction to the numerical mathematics of financial models. The aim is to provide students with an overview of the basic computational tools and associated mathematics that are used by financial analysts, financial engineers and risk managers today.
    :number: "857"
  - :credit: "4"
    :name: Business and the Public Interest
    :subject: BUS
    :description: Society requires business to act in the 'public interest' by means both of explicit (legislated) rules and implicit social contracts. This course deals with these social contracts and will include discussions of employment policies, investment policies, charitable donations, environmental concerns and community service.
    :number: "858"
  - :credit: "4"
    :name: Directed Studies in Financial Risk Management
    :subject: BUS
    :description: Individual study with a faculty member. A course outline must be approved by the Business Graduate Program Committee.
    :number: "859"
  - :credit: "4"
    :name: Administration of Public Enterprises
    :subject: BUS
    :description: History, models of organizations of public corporations and their divergence from private counterparts. Public accountability decision-making, cost-benefit theories.
    :number: "860"
  - :credit: "4"
    :name: Contemporary Topics in International Business
    :subject: BUS
    :description: The analysis of specific issues in international business/multinational firms, Canada's regulations, international financial management, international marketing, international operations, foreign investment and the international environment.
    :number: "862"
  - :credit: "2"
    :name: Operational Risk Management
    :subject: BUS
    :description: Provides Risk Management students with a working knowledge of Operational Risk Management. The course will focus on emerging models and tools for identifying, measuring, monitoring and mitigating operational risks. Techniques include causal modeling and simulation. Throughout this course, case studies and computer workshops will be used to illustrate and apply technical tools and models.
    :number: "863"
  - :credit: "4"
    :name: Credit Risk Management
    :subject: BUS
    :description: Covers techiques of credit risk management, with emphasis on portfolio models. Models measuring probability of default and loss given default are covered. The course then deals with credit portfolio management and examines portfolio models. Credit capital allocation in banks is covered, as are techniques of active portfolio management, such as credit derivatives and structured credit transactions. Students will have extensive work in EXCEL and EXCEL modeling.
    :number: "864"
  - :credit: "4"
    :name: Market Risk Management
    :subject: BUS
    :description: Includes a comprehensive survey on Value at Risk methodologies (assumptions, choice of models and the amount/type of exposure) used by leading financial institutions worldwide. Advanced Market Risk Models, Statistical Models, Stress Testing and Scenario Analysis, and Risk-adjusted Performance Measurement will also be covered.
    :number: "865"
  - :credit: "2"
    :name: Enterprise-wide Strategic Risk Management
    :subject: BUS
    :description: Provides students with a strategic process that enables them to identify, measure and manage the entire range of business opportunities and risks facing an organiztion. It covers an overview of the economic forces driving strategic hedging and an analytical framework for measuring product market dynamics, firm structure and financial market volatility. A wide vareity of case studies will be used.
    :number: "866"
  - :credit: "2"
    :name: Accounting for Financial Instruments
    :subject: BUS
    :description: Provides a comprehensive definition of all types of financial instruments and develops a thorough understanding of operational accounting and auditing for a broad range of financial instruments.
    :number: "867"
  - :credit: "2"
    :name: Perspectives on Risk and Insurance
    :subject: BUS
    :description: Presents the economic principles underpinning risk and insurance and introduces key risk and insurance concepts and practices. The causes of change in risk management and insurance are examined through exploration of relevant physical, technological, cultural, regulatory, and other environmental perspectives.
    :number: "868"
  - :credit: "2"
    :name: Integrating Financial Risk Management
    :subject: BUS
    :description: Focuses on financial decision making related to the management of risk by corporations, recognizing the relationship between risk management and the overall goals of the firm. Emphasis is placed upon the identification, evaluation and management of corporate risks, which are broadly defined as encompassing operating and strategic as well as financial risks. The course offers an integrated approach to corporate risk management by combining concepts, tools, and techniques which derive from the insurance and financial risk management disciplines. Besides examining traditional hedging and risk transfer strategies, techniques such as leveraging, post-loss financing, contingent financing, diversification, and choice of organizational design are also considered.
    :number: "869"
  - :credit: "4"
    :name: Final Project for Financial Risk Management Students
    :subject: BUS
    :description: The final project is intended to represent research on a topic in Risk Management. This project is to be completed within the final academic term but may be based on ideas generated in previous academic terms. Projects will be supervised by course instructor(s) or by other faculty members. The format of this course will consist of several on-class sessions as well as reguilar meetings on an individual basis with the designated project supervisors. In-call sessions will cover topic project presentation and discussion of principal findings.
    :number: "870"
  - :credit: "4"
    :name: Seminar in Financial Accounting
    :subject: BUS
    :description: "An in-depth analysis of current literature in financial accounting theory and practice. Emphasis will be placed on recent empirical research. Prerequisite: permission of the instructor."
    :number: "871"
  - :credit: "4"
    :name: Seminar in Managerial Accounting
    :subject: BUS
    :description: "An integrative course intended to develop an appreciation of the interrelationship of managerial accounting and analytical, behavioral and technological considerations in analysis and design of control systems. Emphasis will be placed on empirical research. Prerequisite: permission of the instructor."
    :number: "872"
  - :credit: "4"
    :name: Tax Strategy for Managers
    :subject: BUS
    :description: "The course will provide an overview of how taxes affect business decisions. The students will be exposed to a variety of managerial strategic decision topics which require a knowledge of taxes in order that optimal decisions can be made. Topics to be included will be: entity planning, capital structure, compensation planning, pensions, markets and arbitrage, international operations and executive personal tax planning."
    :number: "873"
  - :credit: "4"
    :name: Advanced Topics in Accounting
    :subject: BUS
    :description: "Selected advanced topics in accounting. A continuation of 871 and 872 with emphasis on the interrelation between financial and managerial accounting. Particular attention will be devoted to present and developing problem areas and the research related to those problems. Prerequisite: BUS 871 and 872, or permission of the instructor."
    :number: "874"
  - :credit: "4"
    :name: Decision Support Systems
    :subject: BUS
    :description: Design and application of computer-based information systems to support managerial decision making in organizations.
    :number: "876"
  - :credit: "4"
    :name: Managing Information Technology
    :subject: BUS
    :description: This course is designed to give students the knowledge to take a leadership role within an organization with respect to information technology. Students will learn to analyse complex business situations and solve real-world IT-related management problems. The students will work in a team-based project environment to complete an IT-related project and should demonstrate effective analysis, communication and technical competence through class participation, presentations and report writing.
    :number: "877"
  - :credit: "4"
    :name: Electronic Commerce
    :subject: BUS
    :description: Electronic commerce is altering the way many organizations do business. This course will examine electronic commerce from both a managerial and a technological perspective. The objectives of the course are to provide students with an understanding of the technologies underlying e-commerce along with theoretical perspectives that will enable students to understand the broader implications of e-commerce.
    :number: "878"
  - :credit: "4"
    :name: Doing Business with the Pacific Rim Countries
    :subject: BUS
    :description: "The course seeks to examine the opportunities and challenges of doing business with the Pacific Rim countries. Topics include the analysis of foreign investment climate, business negotiations and marketing strategies. Prerequisite: permission of the instructor."
    :number: "882"
  - :credit: "4"
    :name: International Business and Multinational Enterprises
    :subject: BUS
    :description: "The course identifies theories, information and research findings which are useful in understanding different aspects of managing multinational operations, such as foreign investment, organization and control. Prerequisite: permission of the instructor."
    :number: "883"
  - :credit: "4"
    :name: Entry Strategies for International Markets
    :subject: BUS
    :description: "Product-market entry decisions as well as choices on foreign market entry mode (exports, licensing, direct investment, etc.) are discussed. This course also deals with co-operate alliances in international business. Prerequisite: BUS 883."
    :number: "887"
  - :credit: "4"
    :name: Directed Readings
    :subject: BUS
    :description: Supervised reading and report preparation in a particular field of specialization.
    :number: "897"
