    :subject: MPP
    :description: The first of a two semester sequence that examines the basic structures and processes of government in Canada and their context in the evolving Canadian political economy. It also introduces students to key actors in the policy process and examines their structure and behavior. Examples of relevant actors include federal, provincial and local state structures and agencies, and a variety of societal actors such as pressure groups, social movements, think tanks and other associations.
