    :description: "A multidisciplinary introduction to contemporary Latin America. The course is organized in three modules: people and the land, the human condition, and the political alternatives, each of which will be examined from the varying perspectives of history, geography, politics, the arts, etc. Prerequisite: LAS 100 or 140 or permission of the instructor. Students who have taken LAS 200 as Introduction to Latin American Issues cannot take this course for further credit. Breadth-Social Sciences."
