- :name: Interactive Arts and Technology
  :code: IAT
  :courses: 
  - :credit: "3"
    :name: Systems of Media Representation
    :subject: IAT
    :description: Systems of two dimensional, three dimensional and interactive visual representation are surveyed as they apply to both physical and digital media. Classical notions of 2D mark making and 3D linear perspective are introduced along with contemporary alternatives with digital media. Topics in interactivity include narrative concepts, color and composition as meaning, and modes of perception and reception. The course culminates with the development of an interactive time-based group project centered on multimedia, user interactions and medium of delivery. Students with credit for TECH 117, 118, 119 and 120 may not take this course for further credit.
    :number: "100"
  - :credit: "3"
    :name: New Media Images
    :subject: IAT
    :description: The social and psychological effects of technological developments on contemporary art and design practices are explored. An introduction to basic semiotic and design terminology provides a foundation for discussing the cultural role of visual communications. Conceptual and structural frameworks for developing non-linear narratives are considered and implemented through basic digital video production and editing techniques. The role of network structures in shaping art and design practices are examined and developed in relation to interface design and web-based software applications. Students with credit for TECH 121, 122, 123 and 124 may not take this course for further credit.
    :number: "101"
  - :credit: "3"
    :name: Cognition for Design Science
    :subject: IAT
    :description: "An introduction to cognitive and perceptual processes as foundation to the design of virtual environments for work, learning and play. Students will use problem-solving and collaborative methods to explore a series of design cases on topics in cognitive science. The course will introduce issues of how individuals think, model, and perceive; how groups perceive and collaborate; and how these compare to, and differ from, machine cognition. Drawing liberally from theories in psychology, neuroscience, linguistics, philosophy, sociology, computer science and education, the course emphasizes a multidisciplinary approach to design applications. Prerequisite: students must have completed at least 24 credits, including TECH 100, TECH 101, CMPT 120, and CMPT 125 or equivalents. Recommended: TECH 114."
    :number: "200"
  - :credit: "3"
    :name: Usability in Interactive Environments
    :subject: IAT
    :description: "Explores the theoretical foundation, philosophy and practical application of techniques for analyzing how people interact with designed environments covered by the 4 IAT streams, including performance environments, human systems, new media, etc. A major goal is to determine how these environments should be designed to suit human capabilities. Students will engage in simple empirical usability studies in conjunction with active research projects within SIAT to gain experience in current usability practice. Prerequisite: Students must have completed at least 24 credits, including TECH 100, TECH 101, CMPT 120, and CMPT 125 or equivalents. Recommended: TECH 114."
    :number: "201"
  - :credit: "3"
    :name: Cultural Icons and Popular Arts
    :subject: IAT
    :description: "Introduction to the interdisciplinary field of cultural studies and the historical backdrop of popular arts. Students investigate early sacred imagery, royal spectacle, the rise of museums, world expositions as well as traditions in which artistic practice are incorporated into everyday life. Through discourse analysis, students explore how the emergence of photography and an international avant-garde influence narratives around cultural production. With the advent of television and film, popular arts gather momentum and prominence. Finally, students examine the growing interpenetration of marketing, entertainment, and art, as reflected in key areas of practice, including popular music and anime. (0-3-0) Prerequisite: IAT 100, 101. Students with credit for IART 210, 211 and 212 may not take this course for further credit."
    :number: "203"
  - :credit: "3"
    :name: Encoding Media Practice
    :subject: IAT
    :description: Introduction to programming techniques for new media artists and designers using a visual dataflow language suitable for the rapid prototyping of expressive media systems. Programming techniques are explored within the task environment for music, speech, animation, cinema and their performance. An approach to the performative aspects of programmed media is developed through a series of composition and design projects in software across media. These projects will address the aesthetic, symbolic and poetic potentials of new media in the context of an encoded media practice.
    :number: "204"
  - :credit: "3"
    :name: Media Across Cultures
    :subject: IAT
    :description: A critique of current approaches to media and the design of cultural interefaces. Cultural differences in art, design and communicaiton are examined and related to current trends in new media. Culturally appropriate alternatives to ethnocentric norms are explored through creative media projects.
    :number: "206"
  - :credit: "3"
    :name: Drawing as Inquiry
    :subject: IAT
    :description: "An overview of the various forms and languages of drawing as both a critical and creative research tool. Activities and projects in each unit offer opportunities to understand and apply drawing as a medium for visual thinking and conceptualization. Related social and gender concerns are investigated to contextualize figurative representations within a broader cultural framework. Prerequisite: TECH 101, IAT 101, CMPT 120, CMPT 125, TECH 114 or equivalents. Students with credit for IART 216, 217 and 218 may not take this course for further credit."
    :number: "208"
  - :credit: "3"
    :name: Critical and Creative Thinking
    :subject: IAT
    :description: "Identifies characteristics of critical thinking and innovative and creative thinking, and develops a framework for discussing and understanding concepts of knowing, questioning, and developing and presenting ideas. Students learn to build an argument through rhetorical methods, explore the history and formulation of criticism, develop and formulate questions as a mechanism for constructing and supporting concept building. Students will explore the characteristics of innovation and creativity, including the importance of informational mediaries such as &quot;opinion leaders&quot; and &quot;change agents&quot;. Prerequisite: IAT 100, 101. Students with credit for INTD 213, 214 and 215 may not take this course for further credit. Writing."
    :number: 209W
  - :credit: "3"
    :name: Design for Digital Environments
    :subject: IAT
    :description: "Communication Design is used as a medium through which to introduce design process, design methods, and the relationship of experience to emergent interaction design thinking and problems. Projects are applied, but grounded in historical context and focus on design as a language-based activity. The course builds from simple graphic image and communication problems to grounded brand experience and marketing issues, to urban-scale issues and site considerations. (0-3-0) Prerequisite: IAT 100 and 101. Students with credit for IART 213, 214 and 215 may not take this course for further credit."
    :number: "230"
  - :credit: "3"
    :name: Visualizing Interaction
    :subject: IAT
    :description: "Visualizing Interaction explores the theory and development of visual thinking and communication skills students will require to investigate and communicate the dynamics of interaction. Students will be introduced to a range of rapid visualization techniques including 2-d and perspective sketching, schematic representation, information graphics, visual explanations and storyboarding through a progressive series of visualization projects. Prerequisite: IAT 100, 101"
    :number: "231"
  - :credit: "3"
    :name: Prototyping and Human Factors
    :subject: IAT
    :description: "Prototyping plays a critical role in the design, development and assessment of the physical relationship between people and technology. This course examiens the role and value of different prototyping techniques in assessing human factors and ergonomics as well as the functional and visual characteristics of new design concepts. Projects will introduce students to the concept of human factors and ergonomics and explore physical prototyping techniques ranging from paper prototyping to basic model building. Prerequisite: IAT 231."
    :number: "232"
  - :credit: "3"
    :name: Animation
    :subject: IAT
    :description: An introduction to techniques for 3D computer animation such as keyframing, performance animation, procedural methods, motion capture, and simulation. The course also includes an overview of story-boarding, scene composition, lighting and sound track generation. The course will explore current research topics in computer animation such as facial animation, behavioral animation, artificial life and interactive systems. Students with credit for IART 219, 220 and 221 may not take this course for further credit.
    :number: "241"
  - :credit: "3"
    :name: Moving Images
    :subject: IAT
    :description: "Reviews and consolidates the fundamentals of digital video production, including camera and composition skills, the role of sound, lighting, and continuity and montage editing. Students will review and analyze works from traditional cinema and from contemporary digital video. The course will reinforce fundamental skills and extend the student's abilities to use a range of digital production, post-production, and presentation techniques. Prerequisite: IAT 100, 101. Students with credit for IART 222, 223 and 224 may not take this course for further credit."
    :number: "242"
  - :credit: "3"
    :name: Sound Interaction
    :subject: IAT
    :description: An introduction to the acoustic and psychoacoustic properties of our sense of space as provided by sound and their digital mediation. Recording, editing and interactive audio design are introduced and used for the composition of audible spatial environments. Students learn the theory and practice of sound as it interacts with visible images and explore fundamental audio techniques for interactive audio-visual presentation. Students with credit for IART 243, 244 and 245 may not take this course for further credit.
    :number: "243"
  - :credit: "3"
    :name: "Digital Photography I: Post Photography"
    :subject: IAT
    :description: An introduction to digital photography and photographic image modification through the use of computer technology. Students will build skills and techniques in digital photography and image processing for digital printing, the web, and interactive multimedia. Emphasis is placed on acquiring digital photographic skills based on proficiency through the appropriate use of software and image editing tools. Image formatting possibilities are investigated, along with aesthetic/functional aspects of site navigation, design, sequence and consistency. Students with credit for IART 222, 223 and 224 may not take this course for further credit.
    :number: "244"
  - :credit: "3"
    :name: Spatial Computing
    :subject: IAT
    :description: Covers the concepts, algorithms and design principles underlying modern 3D computer animation and visualization from a user interface perspective. Research topics include 3D user interface constructs; information, data and knowledge visualization; 3D graphics and animation; spatial perception; and virtual and immersive environments.
    :number: "844"
  - :credit: "3"
    :name: Multimedia Programming for Art and Design
    :subject: IAT
    :description: "Using cases from topics such as animation, cinema, music and design, this course introduces a variety of programming tools and techniques. Practical use of multimedia scripting languages and authoring environments is covered in the context of a series of composition and design projects. Code libraries and programming techniques for specific media will be introduced. Assessment will be based on both programming and the expressive use of programs in their case context. (0-0-3) Prerequisite: CMPT 125 (or equivalent first programming course). Students with credit for IART 206, 207 and 208 may not take this course for further credit. CMPT 265 and IAT 265 are identical courses; at most one may be taken for credit."
    :number: "265"
  - :credit: "3"
    :name: Interactive Media Design
    :subject: IAT
    :description: "Covers physical interaction design and machine perception techniques useful in the design of audiovisual media display systems, physical installations, and mediated performance. Principles of physical interaction are explored through projects in interactive media. Readings, discussion and writing are conducted in critical issues in the historical development of interactive media including the poetics of site, space, time and technology. Prerequiiste: Completion of 48 credits including IAT 204. Students with credit for IART 313, 314 or 315 cannot take this course for further credit."
    :number: "301"
  - :credit: "3"
    :name: Cognition in Design of Rich Sensory (Interactive) Environments
    :subject: IAT
    :description: "Examines aspects of cognitive science that can inform the design and testing of this large and growing class of interfaces: VR, AR, ambient intelligence/ubiquitous/mobile computing, public and situated displays, etc. These methods extend HCI to explore a complex systems approach to high-bandwidth human computer interaction design. Prerequisite: Completion of 48 credits, including IAT 200."
    :number: "302"
  - :credit: "3"
    :name: Foundations of Game Design
    :subject: IAT
    :description: "Examines the discipline of game design. Games are studied across three analytical frameworks: games as rules (formal system), games as play (experiential system), games as culture (social system). Includes analytical and practical exercises in game design. Prerequisite: Completion of 48 credits. Students with credit for IART 404, 405 or 406 cannot take this course for further credit."
    :number: "312"
  - :credit: "3"
    :name: Narrative and New Media
    :subject: IAT
    :description: "Explores the role of narrative in various media and New Media environments: both traditional linear environments and multi-linear and networked media environments. Examines the relationship of narrative elements in the light of the practice and the aesthetics of New Media. It will include an overview of New Media theorists such as Janet Murray or Lev Manovich. Prerequisite: Completion of 48 credits. Students with credit for IART 325, 326, or 327 cannot take this course for further credit."
    :number: "313"
  - :credit: "3"
    :name: Body Interface
    :subject: IAT
    :description: "Explores ideas of embodiment, knowledge, and space within the human relationship to technology. Throughout this course, students will construct and analyze contemporary and historical models of bodily interaction with machines, understand physical practices of embodiment, and apply these concepts to representation, design, and the production of artistic interface. Prerequisite: Completion of 48 credits, including IAT 301. Recommended: IAT 321 and 322. Students with credit for IART 331, 332 or 333 cannot take this course for further credit."
    :number: "320"
  - :credit: "3"
    :name: Kinesthetic Space
    :subject: IAT
    :description: "Takes an embodied approach to design and artistic practices. An understanding of kinesthesis and kinesthetic methodologies is introduced by combining theory and practice. Students use their bodies as starting points for understanding the logic of artistic, social and architectural space, plus the space of signs and devices. Their projects are based on enhanced or transformed physical and perceptual awareness, and are complemented by theoretical discourse in the area of dance, cyborg theory, architecture and technologically mediated space. Classes are part seminar and part physical workshop. Prerequisite: Completion of 48 credits. IAT 301 is recommended. Students who have taken IART 328, 329 or 330 may not take this course for further credit."
    :number: "321"
  - :credit: "3"
    :name: Current Topics in Performance and Media Arts
    :subject: IAT
    :description: "Addresses current topics relating to performance and media arts in the context of Interactive Arts and Tehnology. Practices and conceptual frameworks from academic and professional worlds of interactive art will be examined. Students will read, conceptualize and articulate debates based on their own developing interactive arts practices. Prerequisite: Completion of 48 credits. Recommended: IAT 321 and IAT 323. Students with credit for IART 319, 320, or 321 cannot take this course for further credit."
    :number: "322"
  - :credit: "3"
    :name: Interactive Installation and Performance
    :subject: IAT
    :description: "Introduces the performing body into the context of interactive arts and technology. Students are asked to reflect upon ideas of liveness, presence, and interactivity as they create projects that take the form of interactive installation or performance. Specific contextual background includes references to the intermedia practices of 20th century artists, combined with an emphasis on improvisation and spontaneity. Performance is understood through the filter of locative media and physical and/or virtual networks. Projects combine computational and interaction models to create interactive experience. Prerequisite: Completeion of 48 credits. Corequisite: IAT 301 recommended. Students with credit for IART 413, 414 or 415 cannot take this course for further credit."
    :number: "323"
  - :credit: "3"
    :name: Interaction and Reception
    :subject: IAT
    :description: "Audience-driven interaction design issues are introduced through applied projects integrating sub-cultural theory, Marketing and demographic research as well as Information design modeling within the context of the knowledge economy. Students expand their communication design knowledge, skills and abilities with increasingly complex and ill-defined design problems. A capstone project integrates diverse theor y into an interaction design proposal that begins from a specific audience and is tested withiin it to propose meaningful interactions for the individual user and the cultural groups to which they belong. Prerequisite: Completion of 48 credits, including IAT 230. Students with credit for IART 310, 311, or 312 cannot take this course for further credit."
    :number: "331"
  - :credit: "3"
    :name: Design Evaluation
    :subject: IAT
    :description: "Examines evaluation concepts and methods for interaction designers. Analyzes the range of evaluation approaches including informal evaluation, usability, field studies, heuristics, critique and discursive evaluation. Students will explore techniques for feedback including observation, iinterviews, expert reviews, use experience, modeling, and critical analysis. Underlying concepts of evaluation including scientific observation, ethnography, phenomenology, and aesthetics will be discussed. Students will learn how to design and implement appropriate evaluation studies for a range of ubiquitous computing environments. Prerequsite: Completion of 48 credits, including IAT 302."
    :number: "332"
  - :credit: "3"
    :name: "Interaction Design Praxis: Practice and Methods"
    :subject: IAT
    :description: "Examines concepts of design practice and related design methods for interaction designers. Students will be introduced to concepts of practice such as reflective practice. Students will review a wide range of methods focused on conceptualization, use experience, situated use. These include pattern language, prototyping, scenarios, role-playing and enactment, body/mind storming, design games, design happenings, participatory design and the use of workshops. In addition to readings, students will engage in exploratory design method projects. Prerequisite: Completion of 48 credits, including IAT 232 and 331. Recommended: IAT 302. Students with credit for IART 316, 317 or 318 cannot take this course for further credit."
    :number: "333"
  - :credit: "3"
    :name: Analysis of Design Situations
    :subject: IAT
    :description: "Examines methods for analyzing and gathering requirements for design situations as they relate to the range of ubiquitous computing applications. Examines the conceptual frameworks for understanding human action and context in design situations. Students will review a range of methods for requirements gathering, interviews, observation, ethnographic, ethno-methodological, performance workshops and informance design techniques. Students will also study qualitative, quantitative, and interpretive modes of analysis of data and how to support design with these findings. Students will engage in a range of case-stories and projects focused on user analysis. Prerequisite: Completion of 48 credits, including IAT 232 and IAT 331. Recommneded: IAT 302."
    :number: "335"
  - :credit: "3"
    :name: Interactive Prototypes
    :subject: IAT
    :description: "Develops programming and scripting skills for developing combined software, and hardware prototype versions of interactive products and systems. Emphasizes high level programming skills such as MAX and Flash in conjunction with hardware/sensor systems that enable students to develop working prototypes of their projects for design and testing. Types of programming projects will include software, interactive systems, network and web-based systems, wearables, and mobile devices. Prerequisite: Completion of 48 credits, including IAT 231 and 232. Students with credit for IART 313, 314 or 315 cannot take this course for further credit."
    :number: "338"
  - :credit: "3"
    :name: Experimental Sound Design Studio
    :subject: IAT
    :description: "Techniques in real-time audio digital signal processing appropriate for game development and virtual environments are explored including interactive speech, music and sound effects. In conjunction with a study of the theory of the interaction of sound with other media elements students will have the opportunity to pursue interests in the design of sound for moving images and the composition of dynamic, navigable and immersive aural settings embedded in 3D graphic environments. Prerequisite: Completion of 48 credits, including IAT 243."
    :number: "340"
  - :credit: "3"
    :name: Animated Image Design Studio
    :subject: IAT
    :description: "Introduces non-programming advanced 3D computer animation techniques. The course mixes (1) hands-on studio-based projects and (2) a non-technical survey of computer animation research areas. The studio track culminates in a team-based animation project where students use their 3D animation skills and artistic knowledge to create a linear or interactive project such as a short film, 3D world, or interactive game or visualization. The conceputal track surveys current research topics in computer animation such as facial animation, behavioral animation, artificial life and interactive systems. Prerequisite: Completion of 48 credits, including IAT 241."
    :number: "342"
  - :credit: "3"
    :name: Interaction Technology
    :subject: IAT
    :description: "Key areas of technology for supporting user interaction with systems in work, learning and play are introduced, employing tactile, aural, and visual senses of humans. Technologies used in sensors and actuators for robotic systems are reviewed for their applicability to user-centred interaction. Prerequisite: Completion of 48 credits, including CMPT 225."
    :number: "351"
  - :credit: "3"
    :name: Knowledge Media
    :subject: IAT
    :description: "An introduction to knowledge media as the study of how people design, create and use technologies that convey knowledge. The emphasis is on how such media support people in work and learning contexts. A range of technologies is treated in a comparative manner, addressing both utility for intended tasks and design and implementation. Particular topics include comparison of humanistic and technological views of knowledge; group creation of knowledge; visualization and visual inference; user modeling; collaboration and supporting technologies; computer-supported cooperative work; participatory design; and knowledge networks and communities. Prerequisite: Completion of 48 credits, including CMPT 225."
    :number: "352"
  - :credit: "3"
    :name: Human-Centered Systems Design Studio I
    :subject: IAT
    :description: "Develops the ability to work in a variety of human-centred system development roles, to understand and be able to deploy a range of technology and interface types, and to begin a process of maturation as designers of human-centred systems. The pedagogical structure of these courses is student engagement in a design case and formal instruction in needed material relevant to the design case. Prerequisite: Completion of 48 credits, including CMPT 225. Recommended: IAT 200, 201."
    :number: "353"
  - :credit: "3"
    :name: Human-Centered Systems Design Studio II
    :subject: IAT
    :description: "Develops the ability to work in a variety of human-centered system development roles, to understand and be able to deploy a range of technology and interface types, and to begin a process of maturation as designers of human-centered systems. The pedagogical structure of these courses is student engagement in a design case and formal instruction in needed material relevant to the design case. Prerequisite: Completion of 48 credits, including CMPT 225. Recommended: IAT 200, 201."
    :number: "354"
  - :credit: "3"
    :name: Directed Studies
    :subject: IAT
    :description: "Independent reading and research topics selected in consultation with individual members of the SIAT faculty. Prerequisite: Completion of 69 credits, and permission of the instructor and School are required. No more than 6 credits of Directed Studies may be taken."
    :number: "487"
  - :credit: "3"
    :name: Italian Design History
    :subject: IAT
    :description: "Part of the 9-12 Credit italiaDesign Field School curriculum. The first course of four is taught in Vancouver five weeks prior to departure for Italy. Students prepare research plans for use once they arrive at each of four destinations (Rome, Tuscany, Florence, Milan). The course covers histories of city planning, architecture and urban design in these venues that live on in contemporary Italian design. Field school instruction is in three phases: (1) Vancouver: methodology and preparatory research work; (2) field study on-site in italy, and - upon return to Vancouver - (3) synthesis and writing-up of research and final arguments. This course fulfills the first phase. All projects will be available for viewing at the ItaliaDesign Field School public website. Students will also present their work to a live audience. Prerequisite: completion of 48 credits. Corequisite: IAT 392/IAT 393 (ItaliaDesign Field School)."
    :number: "391"
  - :credit: "3"
    :name: "Italian Design in Context: Learning from La Citta"
    :subject: IAT
    :description: "Part of the 9-12 Credit ItaliaDesign Field School curriculum. Field school instruction is in three phases: (1) Vancouver: methodology and preparatory research work; (2) field study on-site in Italy, and - upon return to Vancovuer - (3) synthesis and writing-up of research and final arguments. This course fulfils one half of phase 2 fieldwork in Italy. Student work is primarily in Rome and the hill towns of Tuscany and Florence. It requires using design and social science field methodologies to organize observations made of daily life and its expression in cultural patterns. Pattern &quot;languages&quot; provide a taxonomy, linking prior scholarship to student field work. This work in turn provides historical roots to understanding contemporary Italian design and design industry. Prerequisite: completion of 48 credits. Corequisite: IAT 391/IAT 393 (ItaliaDesign Field School)."
    :number: "392"
  - :credit: "3"
    :name: Interaction Design Workshop I
    :subject: IAT
    :description: "Involves a sequential series of projects based on field studies in Florence and Milan. Students are required to examine and interpret the impact of design on Italian life and culture in each designated centre. The field studies are supported by a series of in-situ lectures to provide a context for further reflection. Minor independent projects are completed in Florence and Milan followed by a major collaborative project focusing on an interpretation and reflection of the impact of design on life in Italy. Prerequisite: completion of 48 credits. Corequisite: IAT 391/392 (ItaliaDesign Field School)."
    :number: "393"
  - :credit: "3"
    :name: Interaction Design Workshop II
    :subject: IAT
    :description: "An optional fourth course and directed study. Participants must receive approval for their topics from the Field School instruction team prior to departure to Italy. Students can work individually or in teams on research or applied projects. Research must contribute to the ongoing ItaliaDesign repository. Projects focus on furthering knowledge of Italian Design and Innovation practices and extending the course concepts. Prerequisite: Completion of 48 credits, including IAT 391, 392 and 393."
    :number: "394"
  - :credit: "3"
    :name: Interdisciplinary Design Studio
    :subject: IAT
    :description: "Students work in teams or individually to develop and evaluate an artistic or product-based design addressing a complex problem. The actual design problems addressed vary from year to year and relate to current social and technological issues in society as well as students' interests and affinities. The course covers the entire spectrum of the production process as it relates to the fine arts and design from problem definition to prototype and a broad range of perspectives including market feasibility, manufacturing, life-cycle implications, usability and social reception. Prerequisite: Completion of 69 credits. Students with credit for INTD 401, 402, 403, 404, 405 or 406 cannot take this course for further credit."
    :number: "400"
  - :credit: "3"
    :name: Electronic Culture
    :subject: IAT
    :description: "Explores the dynamics of networked culture, and related tools and practices emerging on the World Wide Web. Students study scientific models of emergence, networks, and complexity, and use them to investigate networked social forms and the cultures that surround them. These include the subcultures of wikis, weblogs, and open source, and networked authoring tools and skills associated with them. Research extends to broader societal trends including the accelerating pace of change, disruptive technologies, &quot;smart mobs,&quot; netwar, and &quot;netdemocracy.&quot; Software diagrmming tools are used to visualize and investigate networks and complex systems. Prerequisite: Completion of 69 credits. Students with credit for IART 401, 402 or 403 cannot take this course for further credit."
    :number: "401"
  - :credit: "3"
    :name: Advanced Game Design
    :subject: IAT
    :description: "Students will design and develop a vareity of electronic games, culminating in an advanced game project. They will continue to analyze the experience of play within the game, and the connections between the game experience and broader cultural phenomena. Prerequisite: Completion of 69 credits, including IAT 312. Students with credit for IART 404, 405 or 406 cannot take this course for further credit."
    :number: "410"
  - :credit: "3"
    :name: Ubiquitous, Mobile and Wearable Computing Design Studio I
    :subject: IAT
    :description: "Focuses on the design, fabrication and testing of prototype interactive products and systems. The thematic investigation will change each year and will focus on topics central to evolving developments in ubiquitous, mobile and wearable computing. Students will be expected to produce operational prototypes for testing and evaluation. Prerequisite: Completion of 69 credits, including IAT 231 and 232. Recommended: IAT 332, 333, 335, 338."
    :number: "411"
  - :credit: "3"
    :name: Ubiquitous, Mobile and Wearable Computing Design Studio II
    :subject: IAT
    :description: "Focuses on the design, fabrication and testing of prototype interactive products and systems. The thematic investigation will change each year and will focus on topics central to evolving developments in ubiquitous, mobile and wearable computing. Students will be expected to produce operational prototypes for testing and evaluation. Topics selected by faculty for 412 will differentiate this course from 411. Prerequisite: Completion of 69 credits, including IAT 231 and 232. Recommended: IAT 332, 333, 335, 338."
    :number: "412"
  - :credit: "3"
    :name: Exhibiting Interactive Installation and Performance Design Studio
    :subject: IAT
    :description: "Provides a context for students to learn the stages and scope of professional exhibition. Designed to complement the Graduate Project IAT400 and/or PMA Studio 422-3. Working in teams, the students will learn skills for exhibiting, promoting, marketing, audience and space management, writing strategies for press, grants&amp; conference presentations, creating a viable project web presence, plus infrastructural details such as shipping, set up and take down. Prerequisite: Completion of 69 credits."
    :number: "420"
  - :credit: "3"
    :name: Wearing Technologies, Fabricating Experience Design Studio
    :subject: IAT
    :description: "Provides a context for students to extend their performance and media arts training into the area of wearable technologies and mobile computing. With distinct art and body perspectives, explores the sensual and expressive dimensions of designing 'smart' garments that translate aspects of embodied experience. Fashion and the idea that wearables are a 'second skin' will be central to the course. The course will combine conceptual and technical research into mobile wearable computing, with research into artists working specifically with fabrics, textiles and physical gestures. Methodologies that integrate experimentation with materials, development of technical specifications, and the crafting of physical experiences will be explored. Prerequisite: Completion of 69 credits. Recommended: IAT 320."
    :number: "422"
  - :credit: "3"
    :name: Design Research
    :subject: IAT
    :description: "Explores how the practice of design helps to explain the world around us or how we can find ways to improve the way we design. Introduces the importance of design research in the domains of defining the field of design, design education and design practice. Students will review case-stories of research problems in design, explore research methods relevant to design, and explore research topics and questions. Students will be expected to explore, complete and communicate their own research investigation into a design-related research problem. Prerequisite: Completion of 69 credits, including IAT 332, 333, 335 and 338."
    :number: "430"
  - :credit: "3"
    :name: Advanced Topics in Interaction Design
    :subject: IAT
    :description: "In-depth exploration of a specific design, cultural and/or social theme and its impact on design. The thematic investigation will change each year and will focus on topics not typically covered elsewhere in the Interaction Design curriculum. Possible themes include sustainability, design for developing nations, globalization and localization, and other relevant issues. Prerequisite: Completion of 69 credits, including IAT 332, 333, 335, 338."
    :number: "431"
  - :credit: "3"
    :name: Image, Sound and Motion Design Studio
    :subject: IAT
    :description: "An intermediate level investigation of interactivity explored through media, in the context of current display technologies relevant to Interactive Arts and Design. Examines the computational and compositional structures related to image, sound and video, including 3D animation. Students explore real-time interaction and representstion within a range of display scales ranging from cell phone, PDA to larger scale displays such as CAVE environments. Students will design, produce and critically appraise works within responsive interactive environments. Project context could vary from mobile locative media to immersive VR spaces. Prerequisite: Completion of 48 credits, including IAT 242 and 301."
    :number: "443"
  - :credit: "3"
    :name: Immersive Environments
    :subject: IAT
    :description: "An introduction to authoring virtual immersive environments and worlds. Explores new forms of interactive communication and delivery by using a research practice approach which involves creating a new methodology as the work is explored. Prerequisite: Completion of 48 credits. Students with credit for IART 416, 417, or 418 cannot take this course for further credit."
    :number: "445"
  - :credit: "3"
    :name: Design of Ubiquitous Environments
    :subject: IAT
    :description: "Ubiquitous environments are those in which information and control services are available for casual use. The design of such environments requires in-depth understanding of patterns of use, user-centred design processes and knowledge of enabling technologies. This course covers all three areas, with particular emphasis on how technologies enable human action. The well-known example of a smart house is used to motivate and demonstrate how ubiquity can act as a design principle. Prerequisite: Completion of 48 credits, including CMPT 225."
    :number: "451"
  - :credit: "3"
    :name: Design Environments
    :subject: IAT
    :description: "Examines how people work with computers to do design tasks and how design environments can be designed and adapted to better support design work. Covers the structure of design tasks, how computers support design, the architecture of systems that support design work and gives practical experience in changing design systems to better serve given tasks. Uses contemporary design systems such as games authoring environments, drawings systems and parametric design systems as examples. Prerequisite: Completion of 48 credits, including CMPT 225."
    :number: "452"
  - :credit: "3"
    :name: Human-Centered Systems Design Studio III
    :subject: IAT
    :description: "Focuses on the acquisition of relevant knowledge and skill in designing, implementing and evaluating human-centered systems. Each of the four Design Studio courses has a similar structure: workshops around key issues arising in the particular human-centered system being designed and a semester-long project with multiple milestones as the primary assessment device. Prerequisite: Completion of 48 credits, including IAT 353 or 354."
    :number: "453"
  - :credit: "3"
    :name: Human-Centered Systems Design Studio IV
    :subject: IAT
    :description: "Focuses on the acquisition of relevant knowledge and skill in designing, implementing and evaluating human-centered systems. Each of the four Design Studio courses has a similar structure: workshops around key issues arising in the particular human-centered system being designed and a semester-long project with multiple milestones as the primary assessment device. Prerequisite: Completion of 69 credits, including two of IAT 353, 354 and 453."
