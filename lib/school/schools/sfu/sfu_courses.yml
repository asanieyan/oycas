    :name: Computers and the Activity of People
    :subject: CMPT
    :description: Concerned with computer literacy and appreciation. What are computers? What do they do? How do they do it? How will they affect us? Illustrations given of applications of computing in the arts, commerce, industry, science and everyday activity. Programming is introduced but not emphasized; instead, students will be exposed to a variety of computer hardware and software elements that are in wide use. No special prerequisite. Students with a grade of B or higher in BC high school computer science 12, or those who have obtained credit for or are currently enrolled in any other Computing Science course may not take CMPT 001 for further credit.
    :number: XX1
- :name: Canadian Studies
  :code: CNS
  :courses: 
  - :credit: "3"
    :name: The Social Background of Canada
    :subject: CNS
    :description: This course analyses the foundations and attributes of modern Canadian society using an interdisciplinary approach. As an introduction to Canadian Studies, the major themes of the course are social conflict and social change. Topics include French-English relations, Canada and the United States, ethnicity and multiculturalism, industrialism, regional conflict, social movements, nationalism and Canada's social structure, classes and elites.
    :number: "160"
  - :credit: "3"
    :name: Foundations of Canadian Culture
    :subject: CNS
    :description: An introductory study of Canada, which uses a variety of disciplinary methods to understand and assess Canada's unique culture. The course draws on material from history, law, literature, politics, sociology and the fine arts in order to explore regional diversity and national needs and the nature of Canada as a bilingual and multicultural state.
    :number: "210"
  - :credit: "3"
    :name: Canadian Political Economy
    :subject: CNS
    :description: An introductory study of Canada's political economy, stressing the interrelated nature of Canada's economic and political life. The course focuses on current economic problems and policies, taking into account the geographical, historical and political environments. Topics include the resource and industrial structures, research and development, the public sector, fiscal and monetary policy, the role of the state, trade and foreign ownership, energy, regional disparity, corporate concentration and the political economy of federalism. This course is identical to POL 223 and students cannot take both courses for credit.
    :number: "280"
  - :credit: "4"
    :name: Interdisciplinary Readings in Canadian Studies
    :subject: CNS
    :description: "Allows students to pursue in depth a particular Canadian problem from an interdisciplinary perspective. Prerequisite: 60 credit hours. Please refer to course outline before registering."
    :number: "360"
  - :credit: "3"
    :name: Hockey in Canadian Popular Culture
    :subject: CNS
    :description: "The game of hockey is perhaps the most central and pervasive form of popular culture in Canada. It has been called the 'tie that binds,' the 'common passion,' and the 'Canadian game.' This course seeks to create a critical understanding of how hockey's significance extends far beyond the ice rink into the cultural, economic and political spheres of Canadian society. Prerequisite: at least 60 credit hours. Students who have taken this course as CNS 390 Topics in Canadian Popular Culture cannot take this course for further credit."
    :number: "390"
  - :credit: "3"
    :name: Special Canadian Topics
    :subject: CNS
    :description: "An intensive interdisciplinary exploration of particular topics that illustrate aspects of the Canadian reality. Prerequisite: 60 credit hours."
    :number: "391"
  - :credit: "3"
    :name: "Cyberspace: The Next Canadian Frontier?"
    :subject: CNS
    :description: "Examines cyberspace and virtual reality as the next Canadian frontier to be explored. The cross-section of material from various disciplines will be used as a starting point to study the advancements in cyberspace and virtual reality research, with an aim to situate a \x93Canadian cultural consciousness,\x94 and/or a \x93Canadian sensibility\x94 towards this new and burgeoning \x93space.\x94 Prerequisite: 60 credit hours. Students who have taken CNS 391 Special Canadian Topics: Cyberspace: the Next Frontier? may not take CNS 392 for further credit."
    :number: "392"
  - :credit: "3"
    :name: Canadian Humor
    :subject: CNS
    :description: "An examination of the structures of Canadian humour as a window on Canadian popular culture, self-identity, and the role of comedy in the marketing of Canadian cultural production. Prerequisite: 60 credit hours. Students who have taken CNS 391 with same title may not take this course."
    :number: "393"
  - :credit: "3"
    :name: Special Regional Topics
    :subject: CNS
    :description: "The role of the regions of regionalism in Canada is increasingly problematical, as the burden of the unity debate extends outwards from the Ontario/Quebec divide. This seminar will provide students with a grounding in interdisciplinary readings pertaining to the topic and an opportunity to pursue directed research on a specific topic of their choice. Prerequisite: 60 credit hours. Students who have taken CNS 481 Special Topics may not take CNS 481 for further credit."
    :number: "481"
  - :credit: "5"
    :name: The Canadian Intellectual Tradition
    :subject: CNS
    :description: "An interdisciplinary seminar examining some of the major forces that have shaped and continue to shape Canadian thought, expression and society. Materials and theories will be drawn from historiography, history, philosophy, religion, politics, political economy, policy studies, literature, art and sport. Prerequisite: at least 60 credit hours."
    :number: "490"
  - :credit: "3"
    :name: Technology and Canadian Society
    :subject: CNS
    :description: "This course examines and assesses technology and its impact on Canadian society. It concentrates on 20th century technology and uses a case study approach examining some broad themes in the study of technology such as; technological determinism, technological impact assessment, innovation, technology as progress, technological dependency, technological sovereignty, and bias in technology. Prerequisite: at least 60 credit hours."
    :number: "491"
  - :credit: "5"
    :name: Canadian Studies Honors Essay
    :subject: CNS
    :description: "An essay required of each honors student in Canadian Studies, based on a substantial interdisciplinary research effort by the student under the supervision of Canadian Studies faculty in the appropriate disciplines. A paper based on the essay must be presented in a Canadian Studies seminar. Prerequisite: registration as honors student in Canadian Studies."
    :number: "495"
- :name: Cognitive Science
  :code: COGS
  :courses: 
  - :credit: "3"
    :name: Introduction to Cognitive Science
    :subject: COGS
    :description: "This course provides a basic integrative overview of how cognitive science aspires to integrate the empirical findings, theories, and methods of psychology, neuroscience, linguistics, computing science and philosophy. Prerequisite: Open to all students. Students with credit for COGS 200 may not take COGS 100 for further credit. Breadth-Humanities/Social Sciences/Science."
    :number: "100"
  - :credit: "3"
    :name: Selected Topics in Cognitive Science
    :subject: COGS
    :description: "An interdisciplinary exploration of recent work on some special topic in cognitive science (such as vision, reasoning, connectionism, etc.) Prerequisite: lower division cognitive science course requirements. Students with credit for COGS 400 may not take COGS 300 for further credit."
    :number: "300"
  - :credit: "0"
    :name: Cognitive Science Practicum I
    :subject: COGS
    :description: "First semester of work experience in the Cognitive Science Co-operative Education Program. Students should apply to the Faculty of Arts co-operative education co-ordinator by the end of the third week of the semester preceding the employment semester. Prerequisite: normally 30 credit hours, including COGS 100 and four other courses in the Cognitive Science program, with a minimum CGPA of 2.75."
    :number: "370"
  - :credit: "0"
    :name: Cognitive Science Practicum II
    :subject: COGS
    :description: "Second semester of work experience in the Cognitive Science Co-operative Education Program. Students should apply to the Faculty of Arts co-operative education co-ordinator by the end of the third week of the semester preceding the employment semester. Prerequisite: successful completion of COGS 375 and 45 credit hours with a minimum CGPA of 2.75."
    :number: "371"
  - :credit: "0"
    :name: Cognitive Science Practicum III
    :subject: COGS
    :description: "Third semester of work experience in the Cognitive Science Co-operative Education Program. Students should apply to the Faculty of Arts co-operative education co-ordinator by the end of the third week of the semester preceding the employment semester. Prerequisite: successful completion of COGS 371 and 60 credit hours with a minimum CGPA of 2.75."
    :number: "470"
  - :credit: "0"
    :name: Cognitive Science Practicum IV
    :subject: COGS
    :description: "Fourth semester of work experience in the Cognitive Science Co-operative Education Program. Students should apply to the Faculty of Arts co-operative education co-ordinator by the end of the third week of the semester preceding the employment semester. Prerequisite: successful completion of COGS 470 and 75 credit hours with a minimum CGPA of 2.75."
    :number: "471"
  - :credit: "5"
    :name: Honors Project I
    :subject: COGS
    :description: "An in-depth investigation of a topic in Cognitive Science culminating in a critical literature review and the formulation of a research proposal. Prerequisite: approval of cognitive science steering committee after student has completed a cognitive science major and at least two courses specified under honors in the program calendar entry."
    :number: "490"
  - :credit: "5"
    :name: Honors Project II
    :subject: COGS
    :description: "The research proposed in COGS 490 is executed, culminating in the completion of a substantive piece of research. Prerequisite: approval of Cognitive Science steering committee either when student has completed COGS 490 or when student is taking COGS 490."
    :number: "491"
- :name: Criminology
  :code: CRIM
  :courses: 
  - :credit: "3"
    :name: Introduction to Criminology
    :subject: CRIM
    :description: "Topics will include: examination of different terms and concepts commonly used in criminology, such as crime, delinquency, deviance, criminal, victim, rehabilitation and treatment. Criminology as a body of knowledge and as a profession. Position and subject matter of criminology. Relationship between criminology and other academic disciplines. Specificity of criminology. Relationship between theory and practice. History and evolution of criminological thought. Elements of continuity and discontinuity between classical and modern theories of criminality. Levels of explanations in criminology. Practical applications of criminology. The foundations of a modern criminal policy. Breadth-Social Sciences."
    :number: "101"
  - :credit: "3"
    :name: Psychological Explanations of Criminal and Deviant Behavior
    :subject: CRIM
    :description: "An introduction to, and critical examination of, biogenetic, psychiatric, and psychological explanations of criminal and deviant behavior. Special attention will be given to the hypothesized links between criminality and genetics, physiology, the endocrine system, mental disorders, personality, moral development, and other forms of social learning. Recommended: PSYC 100 and 102."
    :number: "103"
  - :credit: "3"
    :name: Sociological Explanations of Criminal and Deviant Behavior
    :subject: CRIM
    :description: "A survey of some major sociological perspectives on crime and deviance that will include both mainstream and critical theories. These will include: anomie, neutralization, control, group conflict, sub-cultural, ecological, functionalist and critical theories. Critical analysis of the assumptions upon which each theory is based. Examination of the similarities and differences between/among the various explanations. Recommended: SA 150. CRIM 105 is the Writing version of CRIM 104 and students cannot receive credit for both courses. Writing."
    :number: 105W
  - :credit: "3"
    :name: Introduction to the Criminal Justice System - A Total System Approach
    :subject: CRIM
    :description: Introductory analysis of the structure and operation of the Canadian criminal justice system. Examination of the patterns of crime and victimization; police operations, discretion and decision making; the criminal courts, including sentencing; the corrections system, including correctional institutions and community-based models; the youth justice system. Patterns of contact and conflict between various social groups and the criminal justice system. Breadth-Social Sciences.
    :number: "131"
  - :credit: "3"
    :name: "Introduction to Canadian Law and Legal Institutions: A Criminal Justice Perspective"
    :subject: CRIM
    :description: A general introduction to the fundamental and competing principles of jurisprudence and to the basic legal institutions of Canada. Prepares students for those law and law related courses offered within the School of Criminology and will consider the history of Canadian law, the development of the Canadian constitution, the system of Canadian courts and the roles and responsibilities of members of the legal profession. In addition, the course will consider the nature of legal reasoning, the doctrine of precedent, principles of statutory interpretation and will also introduce the fields of contract, torts, administrative law, and family law. Also examines the process of law reform in Canada. Breadth-Social Sciences.
    :number: "135"
  - :credit: "0"
    :name: Practicum I
    :subject: CRIM
    :description: "First semester of work experience in the Criminology Co-operative Education Program. Prerequisite: 30 semester hours (at least fifteen completed at Simon Fraser University) including CRIM 101, 220, 131, 135 and one of PSYC 210, STAT 101 or 203, with a cumulative grade point average of not less than 2.75. Students should apply to the Faculty of Arts co-op co-ordinator one semester in advance."
    :number: "161"
  - :credit: "3"
    :name: Historical Reactions to Crime and Deviance
    :subject: CRIM
    :description: "Historical review of society's reaction to crime and deviance, relating this history to religious, political, social and philosophical movements and schools of thought. Consideration of the history and evolution of punishment and penal methods and the historical forces influencing the development, implementation, and modification of these methods. Prerequisite: any 100 level CRIM course."
    :number: "203"
  - :credit: "3"
    :name: Law, Youth and Young Offenders
    :subject: CRIM
    :description: "An analysis of the definition and control of youthful misconduct in an historical and contemporary context. Attention is focused upon: the social construction of 'juvenile delinquency', the decline of the concept, and the emergence of the concept of the 'young offender'; the Young Offenders Act and related legislation; the growth of the welfare state and the role of social workers in 'policing' youth and families; explanations for the criminal behavior of young persons; state and private sector programs designed to deal with such behavior. Prerequisite: any 100 level CRIM course."
    :number: "210"
  - :credit: "3"
    :name: Women and Criminal Justice
    :subject: CRIM
    :description: "This course offers an historical and analytical overview of women and crime, taking into account the role of gender in both criminality and social responses to crime. Specific emphasis will be given to feminist theories. Attention will focus on the specific crimes and patterns of control and punishment. Prerequisite: any 100 level CRIM course."
    :number: "213"
  - :credit: "3"
    :name: Research Methods in Criminology
    :subject: CRIM
    :description: "An introduction to criminological research that is intended to develop the student's research and analytical skills. Specifically, the course will focus on the theory of inquiry, the logic, and structure of criminological inquiry, research design, data gathering, analysis and reporting. Students with credit for CRIM 120 may not take CRIM 220 for further credit. Recommended: any 100 level CRIM course. Quantitative."
    :number: "220"
  - :credit: "3"
    :name: Criminal Law
    :subject: CRIM
    :description: "Nature, purpose, scope, sources and basic principles of the criminal law. Study of certain fundamental legal concepts such as mens rea, negligence and strict liability. Analysis of the concept of criminal responsibility in Canada. Critical examination of the legislative policies expressed in the Criminal Code. Study of the basic elements of a criminal offence. Examination of the legal principles relating to certain specific crimes and to certain major defences. Impact of Canadian Charter of Rights and Freedoms on the criminal law. Prerequisite: CRIM 135."
    :number: "230"
  - :credit: "3"
    :name: Introduction to the Judicial Process
    :subject: CRIM
    :description: "A critical examination and evaluation of the judicial process. An introduction to the criminal courts and the legal profession. The structure and functions of the criminal court system and its relationship to other branches of government. The role of the criminal court judge, prosecutor, lawyer, jury, witness, expert, etc. Appointment, tenure, removal of judges; the social psychology of the courts; the jury system; plea bargaining; judicial behavior of the courts; the courts and the community; public opinion, attitudes and images of the courts; the mass media and the courts. Prerequisite: CRIM 131. Recommended: CRIM 135."
    :number: "231"
  - :credit: "3"
    :name: Introduction to Corrections
    :subject: CRIM
    :description: "An examination of the organization, structure and operation of contemporary Canadian corrections. A consideration of the history and development of provincial and federal correctional systems. The role of sentencing in the correctional process and alternatives to confinement. Discussion of the social organization of correctional institutions, including the inmates, correctional officers, correctional treatment staff and administrators. Parole board decision making and the issues surrounding the re-entry of offenders into the community. Community-based corrections programs and outcomes. Prerequisite: CRIM131."
    :number: "241"
  - :credit: "3"
    :name: Introduction to Policing
    :subject: CRIM
    :description: "An examination of the organization and operation of contemporary Canadian policing. Consideration of the history and development of policing in Canada, the role of the police in Canadian society and the police occupation, including recruitment and training. Discussion of police decision making and the exercise of discretion, police powers, and structures of accountability. Managing the police organization. Examination of police-community relations and crime prevention initiatives. Prerequisite: CRIM 131. Students with credit for CRIM 151 may not take CRIM 251 for further credit."
    :number: "251"
  - :credit: "0"
    :name: Practicum II
    :subject: CRIM
    :description: "Second semester of work experience in the Criminology Co-operative Education Program. Prerequisite: successful completion of CRIM 161 and 45 credit hours with a minimum CGPA of 2.75."
    :number: "261"
  - :credit: "3"
    :name: Current Theories and Perspectives in Criminology
    :subject: CRIM
    :description: "A detailed examination of current theories and perspectives in criminology. The content of the course will change with developments in the area. Students can expect to study biological, psychological and sociological theories and perspectives, as well as those from other relevant disciplines and fields of inquiry (e.g. geography, political science and cultural studies). Prerequisite: CRIM 101. Writing."
    :number: 300W
  - :credit: "3"
    :name: Crime in Contemporary Society
    :subject: CRIM
    :description: Contemporary issues, problems and themes pertinent to the field of criminology. Development, character and function of criminology as an academic and professional discipline. Status of criminology in the Canadian context. Selected issues of the study of crime, law and justice which will vary depending on instructor. This course may not be taken by students who are majoring or minoring in Criminology. Breadth-Social Sciences.
    :number: "301"
  - :credit: "3"
    :name: Critical Approaches to Crime and Deviance
    :subject: CRIM
    :description: "Critique of traditional criminological theory and of the conventional approaches to the problems of crime and punishment. Critique of classical etiological criminology. Examination of the relationships between crime, class and power. The criminal as a scapegoat for the system. The stereotype of the criminal. Street crime vs. corporation and state crime. Criticism of treatment ideology and techniques. Comparison of conservative and radical criminal policy. The controversy about the possibility of a value-free social science and about the political commitment of the social scientist. Prerequisite: CRIM 101."
    :number: "302"
  - :credit: "3"
    :name: "Young Offenders and Criminal Justice: Advanced Topics"
    :subject: CRIM
    :description: "Examines some of the more complex contemporary issues relating to young offenders and justice. For any given semester, the content of the course will reflect current controversies as well as faculty and student interests. Topics may include social control theory and juvenile justice; an assessment of theories of rehabilitation; the legal philosophy of the young offenders legislation and its Impact on juvenile justice; and an evaluation of diversion, deinstitutionalization and de-legalization in Canada and the United States. Prerequisite: CRIM 101."
    :number: "310"
  - :credit: "3"
    :name: Minorities and the Criminal Justice System
    :subject: CRIM
    :description: "An analysis of political, economic, and ethnic minorities and their relationship with the criminal justice system. Critical analysis of possible discordance, disharmony or conflict between ethnic and racial minorities such as Native Indians, Inuit, Metis, Doukhobor and others and the legal and social norms of the 'host' majority. Women and the criminal justice system. Prerequisite: CRIM 101."
    :number: "311"
  - :credit: "3"
    :name: Criminological Perspectives on Social Problems
    :subject: CRIM
    :description: "Involves detailed study of forms of deviance that have been commonly defined as constituting 'social problems.' Consideration of drug abuse (alcohol, nicotine, heroin and others), suicide, prostitution, obscenity, gambling and abortion. Justifications for present legislative policy and the relationship between these activities and the criminal justice system. Prerequisite: CRIM 101."
    :number: "312"
  - :credit: "3"
    :name: Specific Types of Crimes
    :subject: CRIM
    :description: Critical analysis of a specific type of crime with particular emphasis on the nature, the incidence, correlates, control and prevention. Special attention may be given to white collar crime, computer crime, organized crime, violent crimes, political crimes, sexual offence, professional crimes, morality crime, etc. Prerequisite:CRIM 101.
    :number: "313"
  - :credit: "3"
    :name: Mental Disorder, Criminality and the Law
    :subject: CRIM
    :description: "Critical examination of the impact of psychiatry and related clinical professions on the criminal justice system. Relationship between institutions of mental health and legal control. The relevance of psychiatric theory and decision-making for the processing of mentally disordered offenders. The role of forensic clinicians in the courts, prisons, mental hospitals and related agencies. Specific issues addressed in this course will include psychiatric assessment, criminal responsibility, fitness to stand trial, prediction of dangerousness, treatment of mentally ill criminals and the penal and therapeutic commitment of the insane. Prerequisite: CRIM 101. Recommended: CRIM 131."
    :number: "314"
  - :credit: "3"
    :name: Restorative Justice
    :subject: CRIM
    :description: An examination and analysis of the principles, assumptions, key concepts and applications of restorative (Transformative) justice. The course will contrast restorative justice with the dominant retributive/punitive model of justice and provide an introduction to a variety of both established and emerging expressions of restorative justice including, victim/offender reconciliation programs, family/group conferencing and circle remedies. Breadth-Social Sciences.
    :number: "315"
  - :credit: "3"
    :name: Quantitative Research Methods in Criminology
    :subject: CRIM
    :description: "A detailed examination of the quantitative research methods and techniques most frequently used in criminological research. Advantages and shortcomings of each method and the appropriateness of each technique for criminological research. Problems of pure and applied research. Specific issues of interdisciplinary research. Critical evaluation of the quantitative methods used in certain major criminological studies. Prerequisite: CRIM 101; one of CRIM 120 or 220. CRIM 320 may be taken concurrently with CRIM 321. Quantitative."
    :number: "320"
  - :credit: "3"
    :name: Qualitative Research Methods in Criminology
    :subject: CRIM
    :description: "A detailed examination and application of qualitative research methods and techniques most frequently used in criminological research. Advantages and disadvantages of each method and the appropriateness of each technique for criminological research. Ethics of criminological research. Specific issues of interdisciplinary research. Critical evaluation of qualitative methods used in certain major criminological studies. Prerequisite: CRIM 101; one of CRIM 120 or 220. This course may be taken concurrently with CRIM 320."
    :number: "321"
  - :credit: "3"
    :name: Criminal Procedure and Evidence
    :subject: CRIM
    :description: "Critical examination of selected topics in criminal procedure and evidence, including jurisdiction, police powers of search and seizure, the right to counsel and pre-trial and trial procedures. Brief survey of the system of rules and standards by means of which the admissibility of evidence is determined. Close examination of the Charter of Rights and Freedoms and its impact on criminal procedure and evidence. Prerequisite: CRIM 101 and 230."
    :number: "330"
  - :credit: "3"
    :name: Advanced Criminal Law
    :subject: CRIM
    :description: "An extension of CRIM 230, this course will examine Canadian criminal law in greater depth as well as in comparison with other jurisdictions. Each semester several substantive areas will be analyzed closely. The areas to be examined will be determined by student interest but may include sexual offences, public order offences, mental disorder and the criminal process, property offences, etc. Prerequisite: CRIM 101 and 230."
    :number: "331"
  - :credit: "3"
    :name: Sociology of Law
    :subject: CRIM
    :description: "Introduction to the theory of sociology of law. Law and social structure. Law as a product of a social system and as an instrument of social change. Social functions of the law. Relationship between law and the structure and function of various other social institutions. The process of law-making. Process by which various interests become translated into legal rules. The social reality of the law; the law in action. Social sciences findings into the operation and practice of the law. Critical and feminist perspectives on law. Public knowledge, awareness, opinions and attitudes to the law, sanctions and the criminal justice system. Prerequisite: CRIM 101 and 135."
    :number: "332"
  - :credit: "3"
    :name: Women, Law and the State
    :subject: CRIM
    :description: "Provides an in-depth consideration of feminist perspectives on the relationship of women to the state and the law. The nature of the contribution of criminal and family law to the reproduction of gender relations will be analyzed. The implications of legal intervention and non-intervention in family relations, sex-specific and sex-related legislation will be examined. Theoretical concepts and issues such as patriarchal relations, sexuality and reproduction, and formal and informal control will be addressed. Prerequisite: CRIM 101; 135. Recommended: CRIM 213."
    :number: "333"
  - :credit: "3"
    :name: Human Rights and Civil Liberties
    :subject: CRIM
    :description: "A study of the relationship between the government and the individual. Focus upon the Canadian Charter of Rights and Freedoms and its interpretation by the judiciary. Examination of the issues of equality before the law, freedom of speech, freedom of religion and freedom of expression. A study of human rights at the international, federal and provincial levels. Prerequisite: CRIM 330."
    :number: "335"
  - :credit: "3"
    :name: Corporate Crime and Corporate Regulation
    :subject: CRIM
    :description: "An examination and analysis of the nature, scope and impact of corporate crime, the principal organizational, social, political and economic factors involved in the definition and commission of such crime, and the ways in which governments and organizations respond to the problem. Particular types of corporate crime will be used as vehicles for exploring the legal and administrative framework that defines and regulates corporate wrongdoing. Prerequisite: CRIM 101; 135. Recommended: CNS 280 or ECON 101."
    :number: "336"
  - :credit: "3"
    :name: Philosophy of Law
    :subject: CRIM
    :description: "Introduction to the philosophy of law. Concepts of law, constitution and sovereignty. The nature and sources of the law. Examination of natural law, legal positivism, Kelsen's pure theory of law, legal realism, modern normative and analytical theories, critical legal theory and feminist theory. Prerequisite: CRIM 101 and 135."
    :number: "338"
  - :credit: "3"
    :name: Correctional Practice
    :subject: CRIM
    :description: "An in-depth consideration of a range of factors influencing contemporary correctional practice. The fundamental tension between the interests of offenders and the requirements of those managing correctional programs; the context provided by underlying theoretical assumptions about correctional practice and by influences such as public perceptions, politics and the economy. Prerequisite: CRIM 101. Recommended: CRIM 241."
    :number: "343"
  - :credit: "3"
    :name: Theoretical Perspectives on Punishment
    :subject: CRIM
    :description: "Examines theories of punishment in Western societies, with a particular emphasis on the 'revisionist' literature i.e. that which explains punishment techniques in terms of social-structural relationships rather than the rhetoric of reformers. The course also examines competing explanations of the demise of corporal punishment and the ascendance of incarceration at the end of the eighteenth and beginning of the nineteenth century, the advent of various kinds of 'community corrections' through the twentieth century, and changes in punishment and social control with the advent of 'risk society.' Prerequisite: CRIM 101."
    :number: "345"
  - :credit: "3"
    :name: Techniques of Crime Prevention I
    :subject: CRIM
    :description: "Techniques of mobilizing community resources for crime prevention. Organizing, implementing and managing citizen efforts to reduce crime. Recruiting citizen assistance, training requirements, establishing and operating citizen organizations, evaluating results. Organizing programs for reducing criminal opportunity, programs for education, employment and recreation. Operating youth services centres, residential programs, crisis intervention and emergency centres. Prerequisite: CRIM 101."
    :number: "350"
  - :credit: "3"
    :name: "Environmental Criminology: Theory and Practice"
    :subject: CRIM
    :description: "Explores the history of the field of environmental criminology and critically examines the theoretical approaches within the field. Special emphasis is placed upon the relationship between crime, fear and the environment, the criminality of place and the decision processes involved in criminal events. Prerequisite: CRIM 101."
    :number: "352"
  - :credit: "3"
    :name: The Forensic Sciences
    :subject: CRIM
    :description: Examines the use and interpretation of physical forensic evidence in court. It will critically examine and evaluate the major forensic sciences used in criminal investigations today, as well as look at the crime scene. Subjects examined will include forensic pathology, odontology, biology, DNA evidence, firearms evidence, toxicology chemistry and questioned documents. Techniques will be illustrated with case studies. Breadth-Social Sciences.
    :number: "355"
  - :credit: "0"
    :name: Practicum III
    :subject: CRIM
    :description: "Third semester of work experience in the Criminology Co-operative Education Program. Prerequisite: successful completion of CRIM 261 and 60 credit hours with a minimum CGPA of 2.75."
    :number: "361"
  - :credit: "4"
    :name: Professional Ethics and Interpersonal Skills in Criminal Justice
    :subject: CRIM
    :description: "Immediate ethical issues confronting the professional in the criminal justice system are examined. Such concerns include privileged communications and confidentiality in fields and research situations; the conflict between the professional's duty to protect society and her/his duty to the client; ethics of decision-making; research ethics; situation ethics; professional ethical codes and legal constraints on professional conduct. Different modes of personal interaction in selected parts of the criminal justice system are examined and taught. Mixed problems of skill and ethics are explored in controlled laboratory settings. Prerequisite: CRIM 101; reserved for criminology majors and honors. This course is a prerequisite for CRIM 462. Completion of this course does not guarantee admission to field practice."
    :number: "369"
  - :credit: "3"
    :name: Directed Readings
    :subject: CRIM
    :description: Intensive readings under the supervision of a faculty member, in areas of interest related to the student's program.
    :number: "870"
  - :credit: "3"
    :name: Biological Explanations of Crime
    :subject: CRIM
    :description: "Examines possible biological factors that could result in a predisposition towards criminal behavior. These include not only the genetic factors that affect behavior and therefore could potentially predispose towards crime, but also biochemical, neurological, nutritive and accidental effects such as head injuries. This course will look critically at all evidence both for and against any possible biological predispositions for criminogenic behaviors, together with the interaction with the environment. In particular, moral and ethical issues will be considered and debated. Prerequisite: CRIM 101. Students with credit for CRIM 416 in the summer 2000 or 2001 semester may not take CRIM 402 for further credit."
    :number: "402"
  - :credit: "3"
    :name: Decision-making in Criminal Justice
    :subject: CRIM
    :description: "Examination of the factors which influence decision making in the criminal justice system. The exercise of discretion by criminal justice personnel; the role of organizational policies and priorities in decision making; the involvement of victims and the public. Consideration of decision making at specific stages of the criminal justice process. Prerequisite: CRIM 131."
    :number: "410"
  - :credit: "3"
    :name: Crime and Victimization of the Elderly
    :subject: CRIM
    :description: "The elderly in conflict with the law: analysis of specific behavioral changes associated with old age likely to bring the elderly person in conflict with the law. Analysis of certain types of offences sometimes committed by the elderly. Treatment and prevention strategies. The elderly as victims: proneness and vulnerability to victimization, patterns of victimization, individual and environmental correlates of victimization, consequences of victimization, fear of victimization. Treatment and preventive strategies. Prerequisite: one of CRIM 100, 101 or 102."
    :number: "411"
  - :credit: "3"
    :name: Crime, the Media and the Public
    :subject: CRIM
    :description: "Focus is upon the relationship among the content of media, especially books, films and TV. There will be an examination of the type and frequency of crimes associated with displays in the media, either coincidentally or causally, and the perception by and impact upon the public of such relationships (physically and psychologically). In addition, there will be an examination of the nature of political efforts by members of the public to alter this inferred relationship through law enforcement and legislative measures. Prerequisite: CRIM 101."
    :number: "412"
  - :credit: "3"
    :name: Terrorism
    :subject: CRIM
    :description: "Considers the nature, extent, and basis of terrorism as an official crime throughout the world and its impact upon criminal justice systems. Theoretical explanations in a comparative perspective will be employed to examine the impact of terrorism on various countries and the response of governments to it. Prerequisite: CRIM 101."
    :number: "413"
  - :credit: "3"
    :name: Current Issues in Criminology and Criminal Justice
    :subject: CRIM
    :description: "A critical analysis of certain &quot;hot&quot; issues in criminology and criminal justice. The topics covered change from semester to semester. (seminar) Prerequisite: CRIM 101. A student may not take for credit toward the degree more than three special topics courses (i.e. CRIM 416, 417 418)."
    :number: "418"
  - :credit: "3"
    :name: Indigenous Peoples, Crime, and Criminal Justice
    :subject: CRIM
    :description: "An in-depth examination of indigenous peoples and the criminal justice system. Historical and contemporary consideration of indigenous-white contact. Indigenous conflict with the law and involvement in the criminal justice system. Crime and the delivery of criminal justice services in the Canadian north, including the role of the RCMP and the activities of the circuit criminal court. Examination of federal and provincial policies designed to reduce over-representation of indigenous peoples in the criminal justice system. The creation of indigenous-controlled programs and criminal justice structures to reduce indigenous conflict with the law. Comparative study of other jurisdictions including Greenland, the United States and Australia. Prerequisite: CRIM 101."
    :number: "419"
  - :credit: "3"
    :name: Advanced Topics in Criminological Research
    :subject: CRIM
    :description: "An extension of CRIM 220 and 320, this course will examine one or more of the following: evaluative research in the criminal justice context; techniques and efficacy of predicting delinquency and recidivism; survey research; archival, historical or legal methods; field research, etc. Prerequisite: CRIM 101; 320 and 321."
    :number: "420"
  - :credit: "3"
    :name: Judicial Administration and Planning
    :subject: CRIM
    :description: "Theory and practice of court administration. Examination of the organization of court systems with particular attention to problems of administration and planning. Discussion of the various functions involved in court administration including court registries; court reporting; caseflow management; the role of the judiciary in administration; personnel, fiscal and records management; and information systems. Prerequisite: CRIM 101; 131 and 231."
    :number: "430"
  - :credit: "3"
    :name: Comparative Criminal Justice Systems
    :subject: CRIM
    :description: "Critical examination of the theory and method of comparative criminal justice. Review of common law systems, civic law systems, and socialist law systems. Specific consideration of the development, structure and operation of the criminal justice systems in selected countries, which may include England, France, Federal Republic of Germany, the former Soviet Union, the People's Republic of China, and Japan. Focus on the impact of historical, social, political, religious and cultural factors on the criminal justice process. Consideration, of the structure and operation of various components of the criminal justice process in selected countries, including the police, criminal courts, and corrections. Prerequisite: CRIM 101."
    :number: "431"
  - :credit: "3"
    :name: Gender in the Courts and the Legal Profession
    :subject: CRIM
    :description: "The gendered nature of law will be addressed through an examination of its underlying factual assumptions, and the use of social science research as evidence in equality litigation. The use of the charter, human rights legislation, and other legal means to achieve gender equality through the legal system in the areas of work, employment and pay equity, and compensatory schemes for personal injuries will also be examined. This course will also examine women's struggles to gain admittance to the legal profession, and the barriers which may still prevent them from participating equally in the profession today. Prerequisite: CRIM 330."
    :number: "432"
  - :credit: "3"
    :name: Adult Guardianship Law
    :subject: CRIM
    :description: "A comprehensive exploration of the law affecting adult guardianship, substitute decision-making, and adult protection in Canada, including a detailed examination of the form, content and philosophical underpinnings of the relevant legislation in British Columbia. Topics include assessing mental incapability, powers of attorney, living wills and health care directives, end of life decision-making, the law affecting consent to health care, and court-ordered guardianship for adults. Prerequisite: CRIM 101. Recommended: one of CRIM 330 or 335. This course is identical to GERO 435 and students cannot take both courses for credit. Students with credit for CRIM 418 when offered as Adult Guardianship Law, and GERO 410 when offered as Adult Guardianship Law, may not take CRIM 435 or GERO 435 for further credit."
    :number: "435"
  - :credit: "3"
    :name: "Corporate Crime and Corporate Regulation: Advanced Topics"
    :subject: CRIM
    :description: "A detailed examination and analysis of particular types of corporate wrongdoing and the nature and impact of the relevant legal and administrative framework. The topics will be selected by the particular course instructor and will, therefore, vary according to the instructor's interests as well as topicality. The areas of corporate crime which are chosen may include one or more of the following: 'economic crimes' such as violations of statutes which regulate competition, protect intellectual property, and safeguard stock market investors; crimes against the environment such as air and water pollution; and, crimes against consumers including the marketing of hazardous products, contaminated food, or dangerous drugs and devices. Prerequisite: CRIM 101. Recommended: CRIM 336."
    :number: "436"
  - :credit: "3"
    :name: Crime and Misconduct in the Professions
    :subject: CRIM
    :description: "Examines the use of self regulation by professional organizations (e.g. law societies, colleges of physicians and surgeons, stock exchanges) and the increasing demand by other occupational groups and social and economic entities to be governed by these internal controls in addition to, or in lieu of, the criminal and other state law. It will specifically examine how the criminal law is used in the context of self-regulation and how professionals can bypass the criminal law through self-regulating organizations. The professions will be examined in the context of administrative, civil and criminal law. Implications for self regulation in other areas and the future of self-regulation will also be considered. Prerequisite: CRIM 330."
    :number: "437"
  - :credit: "3"
    :name: Correctional Administration and Planning
    :subject: CRIM
    :description: "Theory and practice of organization and administration of correctional agencies. Particular attention is given to the political/bureaucratic interface in correctional administration, management styles, labour relations, management support systems and program planning. Identification and assessment of corrections management objectives. The relationship between corrections administration and other components of the criminal justice system. Prerequisite: CRIM 101; 131 and 241. Recommended: POL 251"
    :number: "440"
  - :credit: "3"
    :name: "Restorative Justice Practice: Advanced Topics"
    :subject: CRIM
    :description: "An in-depth examination of the various community-based and institutional practices in promoting restorative processes, based on an examination and comparison of the values, philosophical approaches and outcomes of selected western and non-western models. Practices examined will include a range of restorative justice initiatives, including victim-offender mediation, family-group conferencing, multi-party mediation, and various circle remedies. This examination will include the application of restorative justice in the community, in schools and at all levels of the legal process (pre-arrest to post-incarceration and reintegration). Recommended: CRIM 315 and 343."
    :number: "442"
  - :credit: "5"
    :name: Techniques of Crime Prevention II
    :subject: CRIM
    :description: "Introduction to the modern techniques of crime prevention. Emphasis will be on crime prevention and reduction in fear of crime. Crime prevention through social change. Crime prevention through environmental design. Crime prevention through physical planning and architectural design. The concept of 'defensible space.' Obstructing and reducing the opportunities for the commission of crimes. Evaluating crime prevention programs. Prerequisite: CRIM 101."
    :number: "450"
  - :credit: "3"
    :name: Advanced Techniques in Forensic Science
    :subject: CRIM
    :description: "Looks at the advanced and sometimes more controversial areas of forensic science used in the criminal justice system today. Most areas are those outside the crime lab and require extensive and in-depth training in a very focused field. Seminars may cover areas such as the use of polygraph, blood spatter pattern analysis, entomology, pathology, odontology, anthropology, genocide investigation, facial approximation, crime scene analysis on land, underwater and mass homicide scenarios. Prerequisite: CRIM 101. Students with credit for CRIM 420 in 01-3, 00-3, 99-3, 98-3 or 97-3 may not take CRIM 451 for further credit. Recommended: CRIM 355."
    :number: "451"
  - :credit: "3"
    :name: Advanced Issues in Policing
    :subject: CRIM
    :description: "Covers the major issues surrounding policing in the 21st century. The topics to be examined will include the challenges confronting police services in a global community; police leadership; recruiting and training of police officers; the planning and delivery of police services; models of deployment; polciing the multi-cultural society; use of force by police officers; the effectiveness of police interventions; the use of technology in police work; and community policing. Prerequisite: CRIM 101, 131 and 251."
    :number: "455"
  - :credit: "0"
    :name: Practicum IV
    :subject: CRIM
    :description: "Fourth semester of work experience in the Criminology Co-operative Education Program. Prerequisite: successful completion of CRIM 361 and 75 credit hours with a minimum CGPA of 2.75."
    :number: "461"
  - :credit: "15"
    :name: Field Practice
    :subject: CRIM
    :description: "Supervised three month field practicum in selected criminal justice agencies. Students are required to complete a series of reports addressing theoretical and practical issues relating to their placement as well as to attend regular feedback seminar discussions with faculty supervisors and other field practicum students. Prerequisite: prior approval of the school and a minimum CGPA of 2.5 is required. Applicants must be formal criminology majors or honors students, and must be registered in or have completed CRIM 320, 321 and 369. In extraordinary circumstances, students may be accepted with CRIM 320 or CRIM 321, with the approval of the field practice coordinator. A minimum grade of B- in CRIM 369 is required. Only under exceptional circumstances, to a limit of three credit hours, and with the formal written approval of the director of the undergraduate program, will registration for course work in addition to CRIM 462 be permitted."
    :number: "462"
  - :credit: "5"
    :name: Directed Studies
    :subject: CRIM
    :description: "Independent research in a selected criminological area, under the direction and supervision of at least one faculty member. A research report is required. Prerequisite: CRIM 320, 321 and 330. Written application to the school no later than the last day of classes of the preceding semester. Reserved for criminology honors and majors. Recommended: CRIM 370."
    :number: "470"
  - :credit: "5"
    :name: Honors Thesis I
    :subject: CRIM
    :description: An in-depth investigation of a selected topic in criminology, including a comprehensive review of the literature as well as initial and partial completion of the thesis research. Open only to students who have been admitted to the criminology honors program.
    :number: "490"
  - :credit: "5"
    :name: "Current Theory and Research in Criminology: Advanced Topics"
    :subject: CRIM
    :description: "A detailed and comprehensive examination of the dominant theoretical research programs currently found in criminology. The subject matter of the seminars may change from year to year according to topicality and may include the following: biological theory and research; social psychological research programs (e.g., social learning theory); environmental criminology; left realism; feminism; post structuralism and post modernism. Students are also required to attend a weekly pro-seminar. Prerequisite: normally open only to students who have been admitted to the criminology honors program. Other students may be admitted under exceptional circumstances with the written permission of the director of undergraduate programs."
    :number: "491"
  - :credit: "12"
    :name: Honors Thesis II
    :subject: CRIM
    :description: "An honors thesis is a research report written under the supervision of a faculty member, a copy of which is to be permanently lodged in the School of Criminology. Students are required to attend a weekly seminar at which various issues associated with the linking of theory and method are examined and where students can both discuss their progress and share their research experiences. On completion, the thesis is to be orally defended in a school seminar. Open only to students who have been admitted to the criminology honors program. Students are not permitted to take other courses while enrolled in this course. Prerequisite: a minimum grade of B in CRIM 490 and 491 is required."
    :number: "499"
  - :credit: "3"
    :name: Theories of Crime
    :subject: CRIM
    :description: "A comprehensive overview of theories and the development of theoretical knowledge in criminology. This seminar will familiarize students with competing levels of understanding vis-\xE0-vis crime and deviance phenomena. The course will emphasize the integration of historical and contemporary theory, theory construction and testing, and the impact of factors such as ideology, politics and social structure on the emergence of criminological thought."
    :number: "800"
  - :credit: "3"
    :name: Theories of Crime II
    :subject: CRIM
    :description: Intensive exposure to the major streams of criminological theory. Topics for in-depth analysis will be selected according to the availability and interest of specific course instructors. Emphasis will be placed on the relationship between ideas and social forces, as well as the interplay of theory and practice.
    :number: "801"
  - :credit: "3"
    :name: The Phenomena of Crime I
    :subject: CRIM
    :description: Designed for the beginning graduate student, this course covers a wide variety of topics all of which deal with what we know about the phenomena of crime historically, temporally and geographically. This course will look at the patterns of crime and victimization, and will explore crime patterns at local, provincial, national and international levels. Known characteristics of specific forms of crime will be studied.
    :number: "810"
  - :credit: "3"
    :name: The Phenomena of Crime II
    :subject: CRIM
    :description: "Topics for in-depth analysis will be selected according to the availability and interest of specific course instructors and selected from but not limited to one or more of the following topics: historical criminology; the ecology of crime; environmental criminology; the media and crime; fear of crime; victimization; organized crime; or corporate crime."
    :number: "811"
  - :credit: "3"
    :name: Criminal Justice Policy Analysis
    :subject: CRIM
    :description: "An introduction to policy development and policy analysis in the field of criminal justice, including a general review of the function of bureaucratic agencies in the public sector and the particular role of government ministries providing criminal justice services. Major topic areas include: organization theory; policy planning theory; decision theory; inter-governmental analysis as it applies to the administration of justice; and comparative analyses of criminal justice policies especially related to international or trans-national crime."
    :number: "820"
  - :credit: "3"
    :name: "Criminal Justice Analysis: A Systems Approach"
    :subject: CRIM
    :description: "The course will emphasize the systems approach in criminal justice problem analysis, policy development and planning. Program evaluation techniques will be applied to the major types of planning and program initiatives taken within or across criminal justice systems. Topics for in-depth analysis will be selected according to the availability and interest of specific course instructors and may be selected from any area of criminal justice practice including: law enforcement; the judiciary; court administration; corrections; or legal services."
    :number: "821"
  - :credit: "3"
    :name: Law and Social Control I
    :subject: CRIM
    :description: An examination of the social utility of legal intervention in the instance of criminal law; the relationship between law and social order; and the process of law making and the social efficacy of specific criminal sanctions.
    :number: "830"
  - :credit: "3"
    :name: Law and Social Control II
    :subject: CRIM
    :description: "Topics for in-depth analysis will be selected according to the availability and interest of specific course instructors and selected from but not limited to one or more of the following themes: theoretical perspectives on punishment and social control; theoretical perspectives on policing; law and mental health; law and the environment; and law and gender."
    :number: "831"
  - :credit: "3"
    :name: Proseminar
    :subject: CRIM
    :description: Examination of current theory and research by faculty in the School of Criminology.
    :number: "840"
  - :credit: "3"
    :name: Research Methods I
    :subject: CRIM
    :description: The course will cover basic research design for criminological problems and basic techniques for the conduct of research in criminology and socio-legal study. The research methods covered will comprise both quantitative and qualitative techniques. The course is intended to establish fundamental research skills to be applied in advanced research methods seminars, in other core area courses, and in the preparation of theses and dissertations.
    :number: "860"
  - :credit: "3"
    :name: Research Methods II
    :subject: CRIM
    :description: This course covers both parametric and non-parametric statistical techniques with an emphasis on parametric analysis. Basic descriptive and inferential statistics will be covered, including univariate measures, analyses of cross classified data, correlation, t-tests, analysis of variance, regression, and related measures. Also discussed are the experimental and statistical research strategies which produce those data. The approach will be conceptual and will emphasize the strengths, weaknesses, selection and application of various statistical, experimental and quasi-experimental techniques.
    :number: "861"
  - :credit: "3"
    :name: Research Methods III
    :subject: CRIM
    :description: This course will address a range of research techniques generally subsumed under the rubric of 'qualitative' research including field research, interview techniques, historical and legal research, and documentary analysis. Emphasis will be on the logic underlying such inquiry, the advantages and limitations associated with different sources of information and procedures, and the processes by which analytical rigor is achieved.
    :number: "862"
  - :credit: "3"
    :name: Research Methods IV
    :subject: CRIM
    :description: "Advanced topics, issues and techniques in criminological and socio-legal research. The subject matter of this course will vary according to instructor interests and specialization. Specific areas of concentration may include the following: advanced multivariate statistical techniques, documentary and historical methods, evaluative and predictive research, participant observation/ethnography, systems analysis, and computer simulation modelling. Prerequisite: CRIM 860, 861, 862, or by permission of the instructor."
    :number: "863"
  - :credit: "3"
    :name: Professionalism and Criminal Justice
    :subject: CRIM
    :description: This course is designed for students entering a field practicum placement via CRIM 880 and is a required component of the MA by Coursework, Project and Practicum option. It introduces the student to the legal and ethical issues relevant to professionalism and leadership in the field of Criminology. Related professional roles and functions are examined. The course integrates theory and practice from a case study perspective.
    :number: "869"
  - :credit: "3"
    :name: Selected Topics
    :subject: CRIM
    :description: Concentrated studies in areas of student specialization.
    :number: "873"
  - :credit: "3"
    :name: Field Practicum
    :subject: CRIM
    :description: "A semester of full time advanced and intensive practicum experience supervised by selected faculty and justice system personnel. Students will assume a large measure of responsibility and participate in a range of activities related to the placement. Prerequisite: CRIM 869."
    :number: "880"
  - :credit: "3"
    :name: Master's Project
    :subject: CRIM
    :description: "MA by coursework, project and practicum paper. Prerequisite: CRIM 869."
    :number: "885"
  - :credit: "6"
    :name: MA Thesis
    :subject: CRIM
    :description: ""
    :number: "898"
  - :credit: "6"
    :name: PhD Thesis
    :subject: CRIM
    :description: ""
