- :name: Nuclear Science
  :code: NUSC
  :courses: 
  - :credit: "3"
    :name: Introduction to Radiochemistry
    :subject: NUSC
    :description: "Brief description of the nucleus and its decays and reactions; interaction of radiation with matter; nuclear instrumentation; radioisotopes in chemistry; activation analysis and related analytical techniques; other applications of nuclear techniques; nuclear reactors and nuclear fusion. Prerequisite: completion of 60 credit hours in a science program, including first year calculus, chemistry and physics. Quantitative."
    :number: "341"
  - :credit: "3"
    :name: Introduction to Nuclear Science
    :subject: NUSC
    :description: "Review of nuclear properties and systematics. Properties of the nuclear force; shell model and structure of complex nuclei, nuclear decay via particle emission and spontaneous fission; experimental description of nuclear reactions; nucleon-nucleus and heavy ion reactions. Prerequisite: NUSC 341 or permission of the department. Recommended: MATH 251 Quantitative."
    :number: "342"
  - :credit: "3"
    :name: Nucleosynthesis and Distribution of the Elements
    :subject: NUSC
    :description: "Formation and distribution of the chemical elements in the early universe, in present stellar environments and in the solar system; elemental abundances and isotopic ratios; and radiometric chronology techniques. Prerequisite: completion of 60 credit hours in a science program, including first year calculus, chemistry and physics. Quantitative."
    :number: "344"
  - :credit: "2"
    :name: Radiochemistry Laboratory
    :subject: NUSC
    :description: "Introduction to the techniques of radiochemistry; proportional and Geiger counters; sample preparations and half-life measurement; synthesis and separation of labelled compounds; beta and gamma-ray spectroscopy. Prerequisite: NUSC 341. Quantitative."
    :number: "346"
  - :credit: "3"
    :name: Special Topics in Nuclear Science
    :subject: NUSC
    :description: "Advanced topics in nuclear science. Prerequisite: NUSC 342 or 442, or permission of the department."
    :number: "444"
- :name: Philosophy
  :code: PHIL
  :courses: 
  - :credit: "3"
    :name: Knowledge and Reality
    :subject: PHIL
    :description: "An introduction to some of the central problems of philosophy. Topics to be discussed include the different theories of reality; the nature and sources of knowledge, truth, evidence, and reason; the justification of belief and knowledge about the universe. These topics and problems will be considered as they arise in the context of issues such as: relativism versus absolutism; the existence of God; personal identity; the nature of the mind and its relation to the body; free will and determinism; the possibility of moral knowledge. Open to all students. Writing/Breadth-Humanities."
    :number: 100W
  - :credit: "3"
    :name: Introduction to Logic and Reasoning
    :subject: PHIL
    :description: The aim of this course is to familiarize students with fundamental techniques of correct reasoning. Special attention is given to the methods of logic in particular, and to their role in the discovery of truth not only within science and philosophy but within all forms of rational enquiry. Open to all students. Quantitative.
    :number: "110"
  - :credit: "3"
    :name: Introduction to Moral Philosophy
    :subject: PHIL
    :description: "An introduction to the central problems of ethics: for example, the nature of right and wrong, the objectivity or subjectivity of moral judgments, the relativity or absolutism of values, the nature of human freedom and responsibility. The course will also consider general moral views such as utilitarianism, theories or rights and specific obligations, and the ethics of virtue. These theories will be applied to particular moral problems such as abortion, punishment, distributive justice, freedom of speech, and racial and sexual equality. Sometimes the course will also focus on important historical figures such as Plato, Aristotle, Kant and Mill. Open to all students. Writing/Breadth-Humanities."
    :number: 120W
  - :credit: "3"
    :name: Introduction to the Philosophy of Natural and Social Science
    :subject: PHIL
    :description: An introduction to philosophical issues concerning the nature of science. Topics to be discussed include the distinction between science and pseudo-science, the nature of scientific method, the nature of explanation in the natural and social sciences, the phenomenon of scientific change, the relationship between scientific theory and observation, and the objectivity of social science. Students who have completed PHIL 244 may not take this course for further credit. Breadth-Humanities/Science.
    :number: "144"
  - :credit: "3"
    :name: History of Philosophy I
    :subject: PHIL
    :description: A survey of philosophic thought from late antiquity to the Renaissance. Special attention will be given to the works of Socrates, Plato, Aristotle, Augustine, and Aquinas. The views of these great thinkers have helped to shape the ways in which we see the world. This course is therefore recommended to everyone with an interest in our intellectual heritage. Open to all students. Breadth-Humanities.
    :number: "150"
  - :credit: "3"
    :name: History of Philosophy II
    :subject: PHIL
    :description: A survey of philosophic thought from the Renaissance to the 20th Century. Special attention will be given to the works of Descartes, Leibniz, Spinoza, Locke, Berkeley, Hume, Kant, Hegel and Mill. The views of these great thinkers have helped to shape the ways in which we see the world. This course is therefore recommended to everyone with an interest in our intellectual heritage. Open to all studuents. Breadth-Humanities.
    :number: "151"
  - :credit: "3"
    :name: Epistemology
    :subject: PHIL
    :description: "A critical overview of recent accounts of the nature and scope of human knowledge and of justified or rational belief, and of philosophical issues that these accounts are intended to address. Prerequisite: one of PHIL 100, 150, or 151. Students who have taken PHIL 301 cannot take this course for further credit."
    :number: "201"
  - :credit: "3"
    :name: Metaphysics
    :subject: PHIL
    :description: "An examination of central problems of metaphysics such as space and time, universals and particulars, substance, identity and individuation and personal identity. Prerequisite: one of PHIL 100, 150, 151."
    :number: "203"
  - :credit: "3"
    :name: Natural Deductive Logic
    :subject: PHIL
    :description: This course studies a natural deductive system of propositional and quantificational logic, the first-order theory of identity and the first-order theory of relations. Topics include the metatheory of propositional logic and the application of formal theory to the assessment of natural language arguments. Quantitative.
    :number: "210"
  - :credit: "3"
    :name: Axiomatic Logic
    :subject: PHIL
    :description: "This course studies the metatheory of axiomatic propositional and quantificational logic. Topics include proof theory, the metatheory of propositional logic, the proof theory of first-order logic, first-order models, soundness and completeness. Prerequisite: one of PHIL 210, MACM 101, MATH 144, CMPT 205. Quantitative."
    :number: "214"
  - :credit: "3"
    :name: Introduction to Social and Political Philosophy
    :subject: PHIL
    :description: "An introduction to central problems of political and social philosophy: for example, the basis of political obligation, the proper limits of state power, the appropriate scope of individual liberty, and the nature of social justice. Sometimes the course will focus on the views of historically important political philosophers such as Plato, Aristotle, Hobbes, Locke, Rousseau, Burke, Bentham, Mill and Marx."
    :number: "220"
  - :credit: "4"
    :name: Selected Topics
    :subject: PHIL
    :description: "A specific topic, philosopher or philosophical work to be dealt with as occasion and demand warrant. Prerequisite: two 300 level Philosophy courses."
    :number: "435"
  - :credit: "3"
    :name: Philosophy of Religion
    :subject: PHIL
    :description: A critical analysis of classic and contemporary arguments concerning the rationality of belief in God, and related issues.
    :number: "240"
  - :credit: "3"
    :name: Philosophy in Literature
    :subject: PHIL
    :description: Philosophical themes in the writings of such authors as Voltaire, Turgenev, Dostoevski, Sartre, Camus, Conrad and Golding.
    :number: "241"
  - :credit: "3"
    :name: Philosophy of Art
    :subject: PHIL
    :description: "An examination of issues concerning the nature of works of art. The course will include a consideration of rival theories of art such as: art as expression, art as representation, and art as significant form. Theories of aesthetic criticism will be studied in relation to taste, personal experience, and truth."
    :number: "242"
  - :credit: "3"
    :name: Introduction to Existentialism
    :subject: PHIL
    :description: A study of existentialist philosophers such as Kierkegaard, Nietzsche, Heidegger, Sartre, and Camus and a survey of precursors such as Kant and Hegel.
    :number: "280"
  - :credit: "3"
    :name: Introduction to Philosophy
    :subject: PHIL
    :description: "An introductory course specifically intended for students in other departments who have at least 60 semester hours credit. This course is more advanced than 100 and 200 division courses and is of interest to students not only in the humanities, but also in the natural and social sciences. Prerequisite: at least 60 semester hours credit. Normally, students with credit for PHIL 100 may not take this course for further credit. This course does not count towards the upper division requirements for a student pursuing a minor, major, or honors program in philosophy. Breadth-Humanities."
    :number: "300"
  - :credit: "3"
    :name: Topics in Epistemology and Metaphysics
    :subject: PHIL
    :description: "An exploration of philosophical issues concerning, e.g.: causation, time, modality, or the self; the realism/nominalism or realism/idealism debate; relativism; the concept of truth; naturalized epistemology; global epistemological skepticism or perhaps a 'local' form of skepticism such as skepticism about induction or about sensory belief. Prerequisite: PHIL 201 or 203."
    :number: "302"
  - :credit: "3"
    :name: Modal Logic and its Applications
    :subject: PHIL
    :description: "Recommended: PHIL 210, 214, or an otherwise suitable background. Quantitative."
    :number: "310"
  - :credit: "3"
    :name: Topics in Logic I
    :subject: PHIL
    :description: "An examination of one or more topics such as: philosophical logic; deontic logic; the logic of knowledge and belief; the logic of preference; tense logics; foundations of set theory; recursive functions; the history of logic. Recommended: PHIL 210, 214, or an otherwise suitable background."
    :number: "314"
  - :credit: "3"
    :name: Social and Political Philosophy
    :subject: PHIL
    :description: "An examination of an issue or selection of issues in social and political philosophy. Contemporary or historical readings or a mixture of these will be used. Possible topics include: justice, the law and legal systems, sovereignty, power and authority, democracy, liberty and equality. Sometimes the course will focus on the views of historically important political philosophers, such as Plato, Aristotle, Hobbes, Locke, Rousseau, Burke, Bentham, Mill and Marx. Prerequisite: PHIL 120 or 220."
    :number: "320"
  - :credit: "3"
    :name: Moral Issues and Theories
    :subject: PHIL
    :description: "An advanced investigation of central issues and theories in moral philosophy. In any given term, the course may focus on a general theory or concept or concern, for example meta-ethics, utilitarianism, or theories of rights. Sometimes it will focus on a particular problem or problems, such as medical ethics, moral personhood, or free will and moral responsibility. Prerequisite: PHIL 120."
    :number: "321"
  - :credit: "3"
    :name: History of Ethics
    :subject: PHIL
    :description: "An examination of an issue or selection of issues in the history of moral or political philosophy. Historical readings will be the primary focus and may include important figures such as Aristotle, Hobbes, Locke, Hume, and Kant. Prerequisite: One of PHIL 120, 150, 151, 220."
    :number: "322"
  - :credit: "3"
    :name: Philosophy of Science
    :subject: PHIL
    :description: "A study of the nature of scientific enquiry, classificatory systems, laws and theories, the role of observation in science, the demarcation between science and non-science, causality, the status of theoretical constructs, and teleological explanation. Prerequisite: PHIL 100 and 203, or COGS 200; PHIL 210 or 214."
    :number: "341"
  - :credit: "3"
    :name: Philosophy of Mind
    :subject: PHIL
    :description: "A study of theories of the mind, consciousness, and human action. Prerequisite: PHIL 100 and 203, or COGS 200."
    :number: "343"
  - :credit: "3"
    :name: Philosophy of Language I
    :subject: PHIL
    :description: "An introduction to the major philosophic theories of language. Topics to be considered include the relationship between language and mind, language and the world, language and society. Prerequisite: PHIL 100 and 203, or COGS 200."
    :number: "344"
  - :credit: "3"
    :name: Ancient Philosophy
    :subject: PHIL
    :description: "Prerequisite: PHIL 100 or 150."
    :number: "350"
  - :credit: "3"
    :name: 17th Century Philosophy
    :subject: PHIL
    :description: "An examination of some central issues in 17th century-philosophy. Themes may include changing theories of causation, of the mind, and of the relation between mind and world. Historical readings will be the primary focus and may include important figures such as Descartes, Elisabeth of Bohemia, Malebranche, Spinoza, Leibniz, and Locke. Prerequisite: PHIL 100 or 151. Students who have completed PHIL 353 or PHIL 354 prior to Fall 2006 may not take this course for further credit."
    :number: "352"
  - :credit: "3"
    :name: Topics in the History of Philosophy
    :subject: PHIL
    :description: "Prerequisite: PHIL 100 or 151."
    :number: "356"
  - :credit: "3"
    :name: 18th Century Philosophy
    :subject: PHIL
    :description: "An examination of some central issues of 18th century philosophy. Themes may include the development of the theory of ideas and epistemology associated with it. The primary focus may include important figures such as Locke, Berkeley, Hume, and Condillac. Prerequisite: PHIL 100 or 151. Students who have completed PHIL 355 prior to Fall 2006 may not take this course for further credit."
    :number: "357"
  - :credit: "4"
    :name: Ethical Theories
    :subject: PHIL
    :description: "A highly focussed, advanced examination of a selection of topics in normative or meta-ethics. Prerequisite: one of PHIL 120, 320, or 321. Writing."
    :number: 421W
  - :credit: "4"
    :name: Philosophy of Language II
    :subject: PHIL
    :description: "Advanced topics in recent work in philosophy of language, such as meaning, reference, speech acts, and language and thought. Prerequisite: PHIL 210 or 214. Writing."
    :number: 444W
  - :credit: "4"
    :name: Kant
    :subject: PHIL
    :description: "Prerequisite: at least one of PHIL 353, 354, 355. Writing."
    :number: 451W
  - :credit: "4"
