  - :credit: "3"
    :name: History and Theory of Technology and Culture
    :subject: TECH
    :description: An examination of the historical development of technologies of writing, visualization and computing and their impacts on cultural development. Milestones in writing from phonetic and pictographic systems through the printing press and modern hypertext are examined. Optical technologies and how they have shaped the process of seeing itself will be explored, including the camera obscura, linear perspective, panoramas and stereoscopes. Changes in the methods of computation and how those changes affect cultures and subcultures will be explored, including the role of time, mathematics, memes and networks in shaping cultural evolution.
    :number: "114"
- :name: Urban Studies
  :code: URB
  :courses: 
  - :credit: "4"
    :name: "Urban Design: Integrating Theory and Practice"
    :subject: URB
    :description: This course is an examination of urban design as a discipline that involves the environmental, aesthetic, social, economic, geographic, ecological, historical, political, and cultural aspects of the built environment. The importance of creative design, the interrelationship between the spatial organization of a city, its efficient delivery of services, the social, cultural and economic considerations of the public realm, as well as the process of change in our pluralistic society will all be considered.
    :number: "610"
  - :credit: "4"
    :name: Urban Communities and Cultures
    :subject: URB
    :description: This course is an introduction to the anthropological and sociological study of complex urban societies in comparative perspective. It includes study of anthropological and sociological approaches to urbanization, the nature of the city as a social system, and urban communities and cultures.
    :number: "620"
  - :credit: "4"
    :name: Urban Development, Planning and Policy
    :subject: URB
    :description: The focus of this course is the evolving relationship between state interventions into the city, and dynamics of urban development. The class emphasizes the historical context to urban planning and policy, with particular reference to the Canadian city.
    :number: "630"
  - :credit: "4"
    :name: Urban Regions and Urban Change
    :subject: URB
    :description: The aim of this course is to develop a perspective on the study of urbanization by applying systematic approaches to specific regional and case contexts. Major theoretical and conceptual themes will be reviewed. Some emphasis will be placed upon the Canadian experience in order to develop a common ground among members of the course and some emphasis will be also placed upon the United States and Western Europe because of the dominance of those collective urban experiences and literatures. However, members of the course will be expected to develop an interest in a particular region, assemble a personal bibliography and report to the class on their enquiries. The list of references given to the class may be perused for selected items to initiate this personal work. Emphasis will be placed upon individual and/or participatory research.
    :number: "640"
  - :credit: "4"
    :name: Urban Sustainable Development
    :subject: URB
    :description: "In this course, we begin to answer the question: what does the idea of sustainable development mean for cities? Using case studies from Vancouver and around the world, we will seek to understand how urban sustainable development innovations are developed, designed, and implemented. Special attention will be paid to the importance of sustainable development linkages between urban issues related to economic development, social justice, and environmental conservation and protection."
    :number: "645"
  - :credit: "4"
    :name: Urban Governance
    :subject: URB
    :description: "This course is intended to confront students with many of the current administrative, policy, inter-governmental and political challenges of local/urban/city-regional government in the 21st century. It will enable students to critically evaluate the varied nature and development of urban and metropolitan governance through an assessment of differing city-regional forms and responsibilities. The primary emphasis is on: social, economic and political sustainability; ethnic, gender and ecological re-definitions of the city; urban fiscal constraints and possibilities; urban governance and local democracy; intergovernmental challenges; urban responses to and re-definitions of re-globalization; case studies of agenda setting and other policy cycle stages. The primary seminar focus is on urban Canada but comparative cases will be drawn from the United States, the EU, Asia and other jurisdictions."
    :number: "650"
  - :credit: "4"
    :name: Global Cities
    :subject: URB
    :description: Students will critically evaluate and apply various approaches and concepts in assessing the phenomenon of the global city. Assessment of current Canadian and comparative cases and settings provides a bais for this examination, as does the various stages of the policy cycle.
    :number: "655"
  - :credit: "4"
    :name: Economy, Land Use,and Transportation in Cities
    :subject: URB
    :description: This course is an introduction to urban economics and the economic functions and spatial structure of cities. Cities have high population densities and complex economies based on frequent contacts between people and firms. The course concentrates on why and how cities grow and the influence of public policy on the economies of cities. This course includes examination of the relationships between urban transportation and land use and their influence on such phenomena as urban sprawl.
    :number: "660"
  - :credit: "4"
    :name: Urban Housing Policy
    :subject: URB
    :description: Examination of the roles of housing in an urban society, the evolution of urban housing policy in Canada, the policies that shape the existing housing system, and proposals for modifying housing policies and programs. The role of affordable housing as an essential component of a sustainable community will be emphasized.
    :number: "665"
  - :credit: "4"
    :name: Urban Research Methods
    :subject: URB
    :description: Offers a tip-to-all approach to researching urban public policy problems -- from imagining projects, to gathering interpreting data and presenting findings to the public. The emphasis of this program is for students to be able to understand the work of others and design thier own studies. In addition to this, students are trained in how to apply descripitve statistics such as means, measures of spread and cross-tabulation. Students wishing to deepen their quantitative skills -- such as multivariate, qualitative or spatial analysis -- will be encouraged to take advanced programs offered in affiliated departments.
    :number: "670"
  - :credit: "4"
    :name: Managing Cities
    :subject: URB
    :description: Examines theories of public management in an urban context -- how governments allocate resources, distribute income and regulate public enterprise -- in both pure and applied contexts. Taking a 'champion vs challenger' approach the first segment of the course describes in detail the dominant theory in public management - new public management - and then contrasts this theory with others common to the discipline including traditional approaches, cultural theory, representative bureaucracy and new institutionalism. The theory is ilustrated using examples from the municipalities within the Greater Vancouver Regional District and other Canadian and international cities.
    :number: "680"
  - :credit: "4"
    :name: Health Status and Health Policy in Urban Canada
    :subject: URB
    :description: The focus of this course is the distribution of health status within urban centers in Canada, and related health policy developments. The course will emphasize the systematic nature of health status distribution, the historical pattern of health inequality, emerging analyses of the role of 'place' in shaping health patterns, housing and health, and attempts to reformulate social policy in urban contexts to address 'social determinants' of health inequality in Canada.
    :number: "685"
  - :credit: "4"
    :name: The City in Art, Culture and Politics
    :subject: URB
    :description: The city has long been a subject of, and site for, cultural reflection. This course recognizes that cultural and political ideas are not context-free. The course focuses on modern and postmodern thought and their relation to the evolving city.
    :number: "690"
  - :credit: "2"
    :name: Directed Readings I
    :subject: URB
    :description: Supervised readings in an aspect of urban studies. Registration in URB 693 requires the prior approval of the Urban Studies Graduate Program Committee.
    :number: "693"
  - :credit: "4"
    :name: Directed Readings II
    :subject: URB
    :description: Supervised readings in an aspect of urban studies. Registration in URB 694 requires the prior approval of the Urban Studies Graduate Program Committee.
    :number: "694"
  - :credit: "4"
    :name: Selected Topics in Urban Studies
    :subject: URB
    :description: This course provides an opportunity for students to study one or more urban studies topics that lie beyond the scope of the other courses. This course will normally provide a more research-intensive experience than other graduate urban studies courses.
    :number: "695"
  - :credit: "4"
    :name: Seminar in Urban Studies
    :subject: URB
    :description: In-depth study of two or three areas of urban studies with particular attention to (1) the contributions of various disciplines and (2) the development of a proposal for research to explore a suitable area of particular interest to the student. Where feasible, students will be involved with external organizations in developing their research proposal.
    :number: "696"
  - :credit: "4"
    :name: Research Project
    :subject: URB
    :description: "A research project on some aspect of urban studies supervised by a faculty member with the participation of a supervisory committee. Prerequisites: URB 696."
    :number: "697"
  - :credit: "2"
    :name: Research Project Completion
    :subject: URB
    :description: "Completion of a research project on some aspect of urban studies supervised by a faculty member with the participation of a supervisory committee. This course is intended for students who do not complete URB 697 within one month of the end of the semester in which they are registered in it. Prerequisite: URB 697."
    :number: "699"
