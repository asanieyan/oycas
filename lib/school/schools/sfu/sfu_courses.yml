    :name: The Canadian Economy
    :subject: ECON
    :description: An introduction to the development of the Canadian economy and the analysis of Canadian economic problems. Students with credit for Economics courses at the 200 (or higher) division (excluding ECON 200 and 205) may not take ECON 101 for further credit.
    :number: "101"
  - :credit: "3"
    :name: The World Economy
    :subject: ECON
    :description: An overview of the broad economic trends in the development of the world economy over the last five decades with reference to the major debates related to economic interdependence, development and growth, globalization, and the role of the major multilateral economic institutions (IMF, World Bank, OCED, ILO, UN). (lecture/tutorial) Students with credit for Economics courses at the 200 (or higher) division (excluding ECON 200 and 205) may not take ECON 102 for further credit. Breadth-Social Sciences.
    :number: "102"
  - :credit: "3"
    :name: Principles of Microeconomics
    :subject: ECON
    :description: The principal elements of theory concerning utility and value, price and costs, factor analysis, productivity, labor organization, competition and monopoly, and the theory of the firm. Students with credit for ECON 200 cannot take ECON 103 for further credit. Quantitative/Breadth-Social Sciences.
    :number: "103"
  - :credit: "3"
    :name: Economics and Government
    :subject: ECON
    :description: An introduction of broad, basic economic ideas applied to government finance, allocation, and procurement. Topics covered may include government size, health care, debt, social insurance, trade, and redistribution policies. Breadth-Social Sciences.
    :number: "104"
  - :credit: "3"
    :name: Principles of Macroeconomics
    :subject: ECON
    :description: The principal elements of theory concerning money and income, distribution, social accounts, public finance, international trade, comparative systems, and development and growth. Students with credit for ECON 205 cannot take ECON 105 for further credit. Quantitative/Breadth-Social Sciences.
    :number: "105"
  - :credit: "3"
    :name: Foundations of Economic Ideas
    :subject: ECON
    :description: A preliminary approach designed to familiarize students with economic ideas and methods of economic analysis. The focus will vary from semester to semester. Students with credit for ECON 100 cannot take ECON 110 for further credit. Breadth-Social Sciences.
    :number: "110"
  - :credit: "3"
    :name: History of Economic Thought
    :subject: ECON
    :description: "A study of the evolution of the main concepts of economic theory. Attention will be given to the relationship between doctrines and the economic, political, and social environment in which they developed. Prerequisite: ECON 103 or 200 and 105 or 205. Students with credit for ECON 308 may not take ECON 208 for further credit."
    :number: "208"
  - :credit: "3"
    :name: Money and Banking
    :subject: ECON
    :description: "Banking theory and practice in a Canadian context; the supply theory of money; the demand for money and credit creation; monetary policy in a centralized banking system and in relation to international finance. Prerequisite: ECON 103 or 200 and 105 or 205. Students with credit for ECON 310 cannot take ECON 210 for further credit. Quantitative."
    :number: "210"
  - :credit: "3"
    :name: Economic Development in the Pre-Industrial Period
    :subject: ECON
    :description: "The pre-industrial period. History of the economic development of civilization from ancient times until the industrial revolution. Emphasis will be placed on the influence of geographical factors, discoveries and inventions, religion, and social organization and customs. Prerequisite: ECON 103 or 200 and ECON 105 or 205. Students with credit for ECON 150 cannot take ECON 250 for further credit. Quantitative."
    :number: "250"
  - :credit: "3"
    :name: Historical Transitions to Modern Economic Growth
    :subject: ECON
    :description: "The industrial period. Analysis of the main historical features of economic development from the industrial revolution to the present. Prerequisite: ECON 103 or 200 and ECON 105 or 205. Students with credit for ECON 152 cannot take 252 for further credit."
    :number: "252"
  - :credit: "4"
    :name: Environmental Economics
    :subject: ECON
    :description: "The analysis of the role of the natural environment in economic system. All economic activity creates waste products (pollution) which must be disposed of back into the natural environment. The socially efficient amount of waste generation and disposal is determined and methods of reaching this level evaluated. This involves the theoretical and empirical determination of the costs and benefits of waste generation and a thorough discussion of the role of government policies: taxes, standards, tradeable emission permits versus private market initiatives (bargaining and green goods) under a variety of assumptions about the economic system."
    :number: "860"
  - :credit: "3"
    :name: Resources and Economy of British Columbia
    :subject: ECON
    :description: "Review of the development of the British Columbia economy with particular emphasis on the role played by natural resources. Examination of the economics of major BC natural resources and the design of policies for their exploitation. Prerequisite: ECON 103 or 200 and 105 or 205. Students with credit for ECON 201 cannot take this course for further credit. Quantitative."
    :number: "261"
  - :credit: "0"
    :name: Economics Practicum I
    :subject: ECON
    :description: "First semester of work experience in the Economics Co-operative Education Program. Prerequisite: 30 credit hours including ECON 103 or 200 and ECON 105 or 205. At least 12 of these 30 credit hours must be completed at Simon Fraser University with a minimum CGPA of 2.75. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the preceding semester."
    :number: "278"
  - :credit: "0"
    :name: Economics Practicum II
    :subject: ECON
    :description: "This is the second semester of work experience in the Economics Co-operative Education Program. Prerequisite: economics lower division requirements and completion of 45 semester hours at least 12 of which must be completed at Simon Fraser University, with a CGPA of 2.75. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the preceding semester."
    :number: "279"
  - :credit: "4"
    :name: Selected Topics in Economics
    :subject: ECON
    :description: Offered by arrangement.
    :number: "913"
  - :credit: "3"
    :name: Canadian Microeconomic Policy
    :subject: ECON
    :description: "A general survey of Canadian microeconomic policy issues. The course covers topics such as regulation, taxation, environmental and resource policy, health care, education and income distribution. Prerequisite: ECON 103 or 200 and ECON 105 or 205. Quantitative."
    :number: "290"
  - :credit: "3"
    :name: Canadian Macroeconomic Policy
    :subject: ECON
    :description: "A general survey of Canadian macroeconomic policy issues. Topics will include the costs of inflation and unemployment, monetary and fiscal policy, the effects of government debt and exchange rate policy. Prerequisite: ECON 103 or 200 and ECON 105 or 205. Quantitative."
    :number: "291"
  - :credit: "3"
    :name: Introduction to Economic Concepts and Issues
    :subject: ECON
    :description: "The objective of this course is to introduce students to the economic approach to decision-making by individuals, firms and institutions. They will see how economic analysis can be used to interpret current economic issues and as an aid to the formation and evaluation of government policy. The course will focus on both microeconomic and macroeconomic concepts. By exploring economic issues, the course will encourage critical thinking and develop problem-solving skills. Prerequisite: this course is available only to students who are registered in the Integrated Studies Program."
    :number: "300"
  - :credit: "4"
    :name: "Microeconomic Theory I: Competitive Behavior"
    :subject: ECON
    :description: "Aspects of microeconomic theory involving competitive markets. Topics include the behavior of households and firms, partial equilibrium analysis of product and factor markets, and general equilibrium. (lecture/tutorial) Prerequisite: ECON 103 or 200 and ECON 105 or 205; MATH 157; two 200 division ECON or BUEC courses (excluding BUEC 232), 60 credit hours. Students with a minimum grade of A- in both ECON 103 and ECON 105 can take ECON 301 after 30 credit hours and are not required to meet the 200 level ECON or BUEC course requirements. Students seeking permission to register based on ECON 103 and 105 grades must contact the Undergraduate Advisor in Economics. Quantitative."
    :number: "301"
  - :credit: "4"
    :name: "Microeconomic Theory II: Strategic Behavior"
    :subject: ECON
    :description: "Aspects of microeconomic theory concerned with strategic behavior, imperfect information, and market failure. Topics include game theory and oligopoly; uncertainty and insurance; asymmetric information and market power, externalities and public goods, together with related issues in welfare economics. (3-1-0)Prerequisite: ECON 301. Students who have taken ECON 383-3 in 1998-3 and 1999-3 cannot take this course for further credit."
    :number: "302"
  - :credit: "5"
    :name: Intermediate Macroeconomic Theory
    :subject: ECON
    :description: "Concepts and methods of analysis of macroeconomic variables \x97 consumption, investment, government and foreign trade. Classical and Keynesian models compared; analysis of economic statics and dynamics. Prerequisite: ECON 103 or 200; ECON 105 or 205; MATH 157; two 200 division ECON or BUEC courses (excluding BUEC 232), 60 credit hours. Students with a minimum grade of A- in both ECON 103 and ECON 105 can take ECON 305 after 30 credit hours and are not required to meet the 200 level ECON or BUEC course requirements. Students seeking permission to register based on ECON 103 and 105 grades must contact the Undergraduate Advisor in Economics. Quantitative."
    :number: "305"
  - :credit: "4"
    :name: Introduction to Marxian Economics
    :subject: ECON
    :description: Examination of Marx's economic theory, with particular emphasis on capital, theories of surplus value and the Grundrisse.
    :number: "893"
  - :credit: "4"
    :name: Industrial Organization
    :subject: ECON
    :description: "A presentation and critical examination of the industrial organization models; includes a review of mainstream and current theoretical literature, and important empirical work in the field. Prerequisite: ECON 802."
    :number: "825"
  - :credit: "4"
    :name: Introduction to Mathematical Economics
    :subject: ECON
    :description: Applications of static optimization techniques, matrix algebra, differential and difference equations in economic models.
    :number: "798"
  - :credit: "3"
    :name: International Trade
    :subject: ECON
    :description: "Topics discussed in this course are: gains from trade in a classical world; the modern theory of international trade; factor price equalization; empirical tests and extensions of the pure theory model; economic growth and international trade; the nature and effects of protection; motives and welfare effects of factor movements; multinational enterprises; the brain drain; customs union theory; pollution control and international trade. Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours or permission of the department. Students with credit for ECON 442 cannot take this course for further credit. Quantitative."
    :number: "342"
  - :credit: "3"
    :name: International Finance
    :subject: ECON
    :description: "Foreign exchange markets; determination of spot and forward exchange rates; Euro currency markets; balance of payments statistics; international adjustment theory; income price and exchange rate effects; the role of international short term capital flows; the international monetary system: gold standard, freely floating rates, dollar gold exchange standard, centrally created reserves. Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours or permission of the department. Students with credit for ECON 445 cannot take this course for further credit. Quantitative."
    :number: "345"
  - :credit: "4"
    :name: Economic History of Canada
    :subject: ECON
    :description: "Analysis of leading issues in Canadian economic history. The historical experience of other areas will be examined when useful contrasts can be made. Prerequisite: ECON 301; 60 credit hours."
    :number: "353"
  - :credit: "4"
    :name: Economic Development
    :subject: ECON
    :description: "Analysis of theories of economic development. Consideration will be given to the requirements of successful development, to aspects of international co-operation, and to procedures of economic planning. Problems of emerging countries and models of various developing economies will be studied. Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours. Students with credit for ECON 455 may not take ECON 355 for further credit. Writing/Quantitative."
    :number: 355W
  - :credit: "4"
    :name: Economics of Natural Resources
    :subject: ECON
    :description: "Application of economic analysis to natural resource problems and efficient management practice; public policy considerations in respect to development and conservation; benefit-cost analysis. Prerequisite: ECON 301; 60 credit hours. Quantitative."
    :number: "362"
  - :credit: "3"
    :name: Transportation
    :subject: ECON
    :description: "The economic function of transportation; analysis of cost, demand and pricing in various transportation industries; evaluation of public policy toward provision of transportation facilities and the regulation of transport industries. Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours."
    :number: "367"
  - :credit: "3"
    :name: Regional Economic Analysis
    :subject: ECON
    :description: "Introduction to regional impact analysis. Analysis of economic models of industrial location and spatial equilibrium. Examination of regional growth theories and their policy implications. Presentation of techniques for analysis of regional economic structure and performance. Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours. Students with credit for ECON 365 may not take this course for further credit."
    :number: "368"
  - :credit: "0"
    :name: Economics Practicum III
    :subject: ECON
    :description: "This is the third semester of work experience in the Economics Co-operative Education Program. Prerequisite: economics lower division requirements and completion of 60 credit hours, at least 12 of which must be completed at Simon Fraser University with a CGPA of 2.75. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the preceding semester."
    :number: "378"
  - :credit: "0"
    :name: Economics Practicum IV
    :subject: ECON
    :description: "This is the last semester of work experience in the Economics Co-operative Education Program. Prerequisite: ECON 301-5 or ECON 305-5 and 75 credit hours with a CGPA of 2.75. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the preceding semester."
    :number: "379"
  - :credit: "4"
    :name: Labor Economics
    :subject: ECON
    :description: "Theoretical analysis of labor in the context of a national resource. Critical examination of the aspects of quantity, quality, allocation and utilization of human resources. Topics given particular attention include labor force participation, structural employment, human capital, incomes policies and the concept of an active manpower policy. Prerequisite: ECON 835."
    :number: "881"
  - :credit: "3"
    :name: Introduction to Law and Economics
    :subject: ECON
    :description: "An introduction to the economic analysis of law, emphasizing the concepts of transaction costs and property rights. A variety of topics will be analyzed, ranging from the allocative effects of alternative property rights to contract tort and nuisance law, out-of-court settlements and alternative legal fee structures. Prerequisite: ECON 103 or 200; ECON 105 or 205; 60 credit hours."
    :number: "388"
  - :credit: "3"
    :name: Canadian Public Policy
    :subject: ECON
    :description: "Theories of government policy making as applied to the Canadian economy. Specifically, behavioral theories and current Canadian case studies are used to explore both private and public decision processes and the role of policy analysts in that context. (lecture/tutorial) Prerequisite: ECON 103 or 200 and 105 or 205; 60 credit hours. Quantitative."
    :number: "390"
  - :credit: "3"
    :name: "Public Economics: Role of Government"
    :subject: ECON
    :description: "The study of the normative rationale for government in a market economy through an analysis of distributional issues, public goods, externalities, non-competitive market structures, and asymmetric information. Prerequisite: ECON 301. Quantitative."
    :number: "392"
  - :credit: "4"
    :name: "Public Economics: Taxation"
    :subject: ECON
    :description: The study of the public economics of taxation including income taxation, commodity taxation, and capital taxation. The focus is on the efficiency and distributional aspects of taxation which include the incentive effects of taxation, tax incidence, tax evasion, tax competition, and fiscal federalism.
    :number: "892"
  - :credit: "4"
    :name: Comparative Economic Systems
    :subject: ECON
    :description: Comparative study of capitalist, communist, socialist and mixed forms of national economic organization, with emphasis on the allocation of resources and distribution of income.
    :number: "895"
  - :credit: "3"
    :name: Directed Studies
    :subject: ECON
    :description: "Independent reading and research on topics selected in consultation with the supervising instructor. This course may not be repeated for additional credits. Prerequisite: ECON 301 and 305 and permission of the undergraduate chair of the department; 60 credit hours."
    :number: "498"
  - :credit: "3"
    :name: Advanced Microeconomic Theory
    :subject: ECON
    :description: "Advanced coverage of microeconomic theory for students intending to pursue graduate study in economics. Topics may include general equilibrium, game theory, and asymmetric information. (lecture) Prerequisite: ECON 302 and 331. Students who have completed both MATH 232 and MATH 251 may substitute these courses for ECON 331. Entry into this course requires a minimum CGPA of 3.0 or a minimum grade of A- in both 301 and 302. Students seeking permission to register based on ECON 301 and 302 grades must contact the Undergraduate Advisor in Economics. Quantitative."
    :number: "402"
  - :credit: "4"
    :name: Advanced Macroeconomic Theory
    :subject: ECON
    :description: "This course covers advanced macroeconomic theory topics. Emphasis will be placed on current research techniques. Topics covered may include: capital and growth theory, real business cycle models, models of fiat money, asset pricing models, endogenous growth models, development traps, macroeconomic complementarities, co-ordination failures, and adaptive behavior in macroeconomic models. Prerequisite: ECON 808. Students who have taken ECON 806 cannot take 809 for further credit."
    :number: "809"
  - :credit: "3"
    :name: Methodology of the Social Sciences
    :subject: ECON
    :description: "Critical discussion of contemporary and original papers in the social sciences. Emphasis will be on the objectives, the logical aspects, and the testability of social science theories and models. Prerequisite: 70 credit hours."
    :number: "404"
  - :credit: "3"
    :name: Seminar in Marxian Economics
    :subject: ECON
    :description: "Examination of particular areas of current interest and work in Marxian economics. Focus will vary from semester to semester. Prerequisite: ECON 309 or permission of the department."
    :number: "407"
  - :credit: "3"
    :name: Seminar in Economic Thought
    :subject: ECON
    :description: "Consideration of particular economic theorists, schools of thought or themes in economic thought. Focus will vary from semester to semester. Prerequisite: ECON 301 and 305, or permission of the department; 60 credit hours. Writing."
    :number: 409W
  - :credit: "3"
    :name: Seminar in Monetary Theory
    :subject: ECON
    :description: "Analysis of money as an economic variable; role of money in micro and macroanalysis. Prerequisite: ECON 301 and 305. Quantitative."
    :number: "410"
  - :credit: "3"
    :name: Seminar in Game Theory
    :subject: ECON
    :description: "An introduction to the basic concepts of game theory and their application to problems in a number of areas. Prerequisite: ECON 302."
    :number: "422"
  - :credit: "3"
    :name: "Industrial Organization: Imperfect Competition"
    :subject: ECON
    :description: "An in depth examination of firm behavior in the context of imperfect competition. Topics covered may include: monopoly and oligopoly pricing; product differentiation; market power; entry deterrence; antitrust laws; and regulation. Emphasis will be given to covering a limited number of issues in detail rather than attempting a broad survey of industrial organization theories. Prerequisite: ECON 302 and 325."
    :number: "425"
  - :credit: "3"
    :name: "Industrial Organization: Governance and Institutions"
    :subject: ECON
    :description: "A study of how markets, firms and other institutions are organized using information and transaction cost theories. Topics covered may include: theories of the firm (governance, structure, ownership, signaling and screening behavior); theories of non-market institutions (marriage, non-profit organizations, governments); institutional theories of growth and economic history; and the organization of markets (reputations, contracts, vertical control). Emphasis will be given to covering a limited number of issues and theoretical perspectives in detail rather than attempting a broad survey of new institutional economics. Prerequisite: ECON 302."
    :number: "426"
  - :credit: "3"
    :name: Seminar in Behavioral and Applied Economics
    :subject: ECON
    :description: "This is a research course covering topics in experimental economics, tests and economic behavior, and issues in applied economics. Experimental economic methods, results, and their implications for economic analyses will be reviewed. Individual projects will be designed and carried out by participants. Prerequisite: ECON 302 and 305. Quantitative."
    :number: "428"
  - :credit: "5"
    :name: Intermediate Mathematical Economics
    :subject: ECON
    :description: "The application of input-output studies, linear programming and the theory of games to economic analysis. Dynamic models, general equilibrium models and the mathematics of marginal analysis. Prerequisite: ECON 301, 305 and 331; 60 credit hours. Students who have completed MATH 232 and MATH 251 may substitute these courses for ECON 331. Quantitative."
    :number: "431"
  - :credit: "5"
    :name: Econometric Methods
    :subject: ECON
    :description: "The application of econometric techniques to the empirical investigation of economic issues. Prerequisite: ECON 301 and BUEC 333. Entry into this course requires a minimum CGPA of 3.0 or a minimum grade of A- in both ECON 301 and BUEC 333. Students seeking permission to register on ECON 301 and BUEC 333 grades must contact the Undergraduate Advisor in Economics. Quantitative."
    :number: "435"
  - :credit: "3"
    :name: Seminar in International Trade
    :subject: ECON
    :description: "Focus will vary from semester to semester. Prerequisite: ECON 301, 305 and 342; or permission of the department; 60 credit hours."
    :number: "443"
  - :credit: "3"
    :name: Seminar in International Finance
    :subject: ECON
    :description: "Focus will vary from semester to semester. Prerequisite: ECON 301, 305 and 345, or permission of the department; 60 credit hours. Quantitative."
    :number: "446"
  - :credit: "3"
    :name: Seminar in Quantitative Economic History
    :subject: ECON
    :description: "Focus will vary from semester to semester. Prerequisite: ECON 301 and 305. Writing/Quantitative."
    :number: 450W
  - :credit: "3"
    :name: Seminar in European Economic History
    :subject: ECON
    :description: "A detailed examination of the major issues in European economic history. Prerequisite: ECON 301 and 305; 60 credit hours. Students with credit for ECON 351 may not take ECON 451 for further credit."
    :number: "451"
  - :credit: "3"
    :name: Seminar in Economic Development
    :subject: ECON
    :description: "Topics in economic development. Prerequisite: ECON 302 and 305. Writing/Quantitative."
    :number: 455W
  - :credit: "3"
    :name: Seminar in Economic Demography
    :subject: ECON
    :description: "Analysis of the economic forces that affect key population variables such as mortality, natality and migration. Prerequisite: ECON 301 and 305; 60 credit hours."
    :number: "459"
  - :credit: "3"
    :name: Seminar in Environmental Economics
    :subject: ECON
    :description: "Focus will vary from semester to semester. Prerequisite: ECON 302. Quantitative."
    :number: "460"
  - :credit: "3"
    :name: Seminar in Regional Economic Development
    :subject: ECON
    :description: "Examination of the regional disparity problem, with particular reference to the Canadian situation, its causes and policy remedies. Analysis of migration, capital, and trade flows between regions. Economic effects of the policies and institutions of Canadian federalism. Prerequisite: ECON 103 or 200 and 105 or 205; ECON 368; 60 credit hours."
    :number: "468"
  - :credit: "0"
    :name: Economics Practicum V
    :subject: ECON
    :description: "This is an optional semester of work experience in the Economics Co-operative Education Program. Prerequisite: ECON 301, 305, one 400 division course and 90 credit hours and a CGPA of 2.75. Students should apply to the Faculty of Arts co-op co-ordinator by the third week of the preceding semester."
    :number: "478"
  - :credit: "3"
    :name: Seminar in the Economics of Labor Market Policy
    :subject: ECON
    :description: "Seminar focusing on public policy as it relates to employment and income security. Special emphasis will vary from term to term, but may include such topics as examinations of current manpower, welfare and public insurance programs, labor legislation, and private institutional practices (such as union-management pension arrangements) that may affect income security. Prerequisite: BUEC 333 and ECON 381.."
    :number: "480"
  - :credit: "3"
    :name: Seminar in Public Choice
    :subject: ECON
    :description: "The application of economic theory to political market place. Topics may include the economics of constitutions, voting, democracy, bureaucracy, rent-seeking, and redistribution. Prerequisite: ECON 301 and 305; 60 credit hours. Quantitative."
    :number: "490"
  - :credit: "3"
    :name: Seminar in Public Economics
    :subject: ECON
    :description: "This seminar course considers topics such as the potential role for government through an analysis of distributional issues, public goods, externalities, non-competitive market structures, and asymmetric information. It may also include topics like the incentive effects of taxation, tax incidence, tax evasion and topics in fiscal federalism. Prerequisite: ECON 392 or 393 and ECON 302. Quantitative."
    :number: "492"
  - :credit: "6"
    :name: Honors Seminar in Economics
    :subject: ECON
    :description: "The purpose of this course is to permit the student to expand and develop a paper that has been prepared for a previous course into an honors paper. Prerequisite: ECON 302, 305, a minimum CGPA of 3.0; pre- or co-requisite: ECON 435. Joint Honors students may use ECON 301 in place of 302. Quantitative."
    :number: "499"
  - :credit: "0"
    :name: Practicum I
    :subject: ECON
    :description: "First semester of work experience in the Co-operative Education Program. Prerequisite: completion of core MA degree requirements of ECON 802, 807 (or 808), 835, and 836 with a minimum GPA of 3.0."
    :number: "750"
  - :credit: "0"
    :name: Practicum II
    :subject: ECON
    :description: "Second semester of work experience in the Co-operative Education Program. Prerequisite: ECON 750."
    :number: "751"
  - :credit: "0"
    :name: Practicum III
    :subject: ECON
    :description: "Third semester of work experience in the Co-operative Education Program. Prerequisite: ECON 751 and department approval."
    :number: "752"
  - :credit: "4"
    :name: Microeconomic Theory I
    :subject: ECON
    :description: "An examination of the economic theory of market prices with reference to behavior of individual households, firms, and markets. Special emphasis will be placed on the implications of individual behavior for the allocation of resources. Prerequisite: ECON 331. Offered once a year."
    :number: "802"
  - :credit: "4"
    :name: Microeconomic Theory II
    :subject: ECON
    :description: "The course subsequent to ECON 802 which covers advanced Microeconomic theory on a dynamic and general equilibrium basis. Prerequisite: ECON 802. Offered once a year."
    :number: "803"
  - :credit: "4"
    :name: Advanced Topics in Microeconomic Theory
    :subject: ECON
    :description: "The course following ECON 802 and 803 which covers such topics as equilibrium theory, axiomatic analysis, stability analysis, income distribution, dynamic micro models, and models of non-market economics. Prerequisite: ECON 802 and 803 or equivalent."
    :number: "804"
  - :credit: "4"
    :name: Macroeconomic Theory and Policy
    :subject: ECON
    :description: "An examination of basic macroeconomic theory, empirical macroeconomic data and models, macroeconomic analysis, and application to economic developments and policy issues. Prerequisite: ECON 798 or equivalent. Offered once a year."
    :number: "807"
  - :credit: "4"
    :name: Macroeconomic Theory
    :subject: ECON
    :description: "An analysis of current theories of aggregate economic behavior. Topics covered in this course may include long-run growth, dynamic general equilibrium models, and business cycle analysis. Prerequisite: ECON 798 and 403 (or equivalent). Students who have taken ECON 805 cannot take ECON 808 for further credit. Offered once a year."
    :number: "808"
  - :credit: "4"
    :name: Monetary Theory
    :subject: ECON
    :description: An examination of theories of the supply and demand for money in micro- and macro-contexts, from the classical analysis to the most recent developments. Emphasis will be placed upon the role of money in economic activity, the precise nature of its demand and supply conditions, and policy-implications of theoretical conclusions with regard to money.
    :number: "810"
  - :credit: "4"
    :name: Advanced Monetary Theory
    :subject: ECON
    :description: Selected topics in monetary theory and policy.
    :number: "811"
  - :credit: "4"
    :name: Portfolio Theory
    :subject: ECON
    :description: "A study of optimum portfolio selections and diversification of financial assets including cash vis-a-vis different classes of utility functions of final wealth. Also, an examination of the behavior of speculative prices and rates of return. Prerequisite: ECON 331. Offered once a year. This is the same course as BUS 815."
    :number: "815"
  - :credit: "4"
    :name: Theory of Capital Markets
    :subject: ECON
    :description: "A study of capital market equilibrium theories, risk allocation, valuation models under perfect and imperfect markets and their empirical testing. Prerequisite: ECON 331, 835. Offered once a year. This is the same course as BUS 817."
    :number: "817"
  - :credit: "4"
    :name: Advanced Topics in Business Finance
    :subject: ECON
    :description: "Extensions of advanced topics beyond those covered in BUEC 815 and 817. Prerequisite: BUEC 815, 817. This is the same course as BUS 818."
    :number: "818"
  - :credit: "4"
    :name: Mathematical Programming for ECON &amp; COM
    :subject: ECON
    :description: ""
    :number: "819"
  - :credit: "4"
    :name: Analysis of Dynamic Processes
    :subject: ECON
    :description: ""
    :number: "820"
  - :credit: "4"
    :name: Industrial Organization II
    :subject: ECON
    :description: This course examines topics specific to the theory of the firm. Classes will focus on theories of transaction cost, principal-agency, and the theory of contracts. Particular attention will be given to the strategic interaction of the agents.
    :number: "826"
  - :credit: "4"
    :name: Experimental Economics
    :subject: ECON
    :description: "The course will deal with experimental methodology and design. A number of topics will be covered in the three main areas of experimental economics: markets, games and strategic interaction, and individual decision-making. Students will be expected to design and conduct their own experiments under the supervision of the instructor."
    :number: "828"
  - :credit: "4"
    :name: Mathematical Economics
    :subject: ECON
    :description: "Various equilibrium models of micro and macro theory will be examined with emphasis on their solution, stability conditions and the uniqueness of solutions. Prerequisite: ECON 331."
    :number: "831"
  - :credit: "4"
    :name: Computational Methods in Economics
    :subject: ECON
    :description: "The first part of the course will focus on dynamic optimization problems, with an emphasis on dynamic programming. Applications may include growth, business cycles, monetary and fiscal policy, and optimal contracts. The second part of the course will focus on models of learning and bounded rationality. Genetic and stochastic approximation algorithms will be studied. Applications may include the stability of rational expectations equilibria, the evolution of institutions and social conventions, and models of robust control and Knightian uncertainty. Prerequisite: ECON 802, 807 or 808, or with the approval of the instructor."
    :number: "832"
  - :credit: "4"
    :name: Econometrics
    :subject: ECON
    :description: "An introduction to econometric theory. Applications of econometric methods to both time series and cross-section data. Prerequisite: ECON 435 and ECON 798. Offered once a year."
    :number: "835"
  - :credit: "4"
    :name: Applied Econometrics
    :subject: ECON
    :description: "A 'hands-on' course in implementing econometric techniques for empirical investigation of economic issues. Prerequisite: ECON 835 or equivalent."
    :number: "836"
  - :credit: "4"
    :name: Econometric Theory I
    :subject: ECON
    :description: "The theory of the general linear model and the implications of basic econometric problems such as multicollinearity, autocorrelated residuals, errors in variables and heteroscedasticity. The use of dummy and lagged variables, simultaneous equation models. The identification problem. Estimation of over-identified equations. Prerequisite: ECON 835 or equivalent. Offered once a year."
    :number: "837"
  - :credit: "4"
    :name: Econometric Theory IIA
    :subject: ECON
    :description: "This course presents advanced topics in time series econometrics, with an emphasis on model building, estimation, inference and forecasts in finance and macroeconomics. Univariate and multivariate models of stationary and nonstationary time series in time and frequency domains will be studied. General topics will include specification testing, method of moments estimators, applications of maximum likelihood, simulation and bootstrap methods, and estimation and inference in nonlinear models. These will be presented in the context of ARMA models, impulse-response functions, vector autoregressions and state space models, frequency domain methods, unit roots, cointegration, models of volatility, extreme value analysis and risk management, long-memory models, structural change, hidden-markov models, high frequency finance and wavelets. Prerequisite: ECON 837."
    :number: "838"
  - :credit: "4"
    :name: Econometric Theory IIB
    :subject: ECON
    :description: "Presents advanced topics in econometric theory in a microeconomic setting. Topics will include specification testing, method of moments estimators, applications of maximum likelihood, simulation and bootstrap methods, and estimation and inference in nonlinear models. These will be presented in the context of cross-sectional and panal data, including discrete choice models, limited-dependent variable models, and duration models. Prerequisite: ECON 837."
    :number: "839"
  - :credit: "4"
    :name: Theory of International Trade
    :subject: ECON
    :description: The analytical course dealing with the pure theory of international trade. The motivation of supply and demand in international trade, the dynamic basis of trade, the role of the price mechanism and of income changes in international trade. Specific problems may be considered, such as the theoretical case for free and multilateral trade, and the theory of customs unions.
    :number: "840"
  - :credit: "4"
    :name: International Monetary Economics
    :subject: ECON
    :description: Balance of payments theory, foreign exchange theory, and adjustment processes. A range of applied problems will be dealt with such as the operation of exchange rates, analysis of exchange rate systems, exchange control and the processes of short and long term capital movements in international trade.
    :number: "842"
  - :credit: "4"
    :name: Current Problems in International Trade
    :subject: ECON
    :description: Detailed studies of a limited number of international economic problems. The selection of topics will depend to some extent upon the expressed interests of the students.
    :number: "843"
  - :credit: "4"
    :name: Methodology and Sources in Economic History
    :subject: ECON
    :description: A close examination of the work and methodology of leading economic historians. Study of methodology of selected works in economic history, with special emphasis on the identification of implicit theories and assumptions. Application of quantitative approaches and economic theory to selected problems. Independent work.
    :number: "850"
  - :credit: "4"
    :name: Economic History of Europe
    :subject: ECON
    :description: An examination of theories and controversies from the transition of feudalism to capitalism. Comparative study of the emergence and subsequent evolution of industrialization. How economic institutions affect the character and pace of economic development. Regional disparities and economic growth in given countries. Relationship between economic growth and international expansion. Examination of declining sectors, stagnation, institutional changes in the 20th century.
    :number: "851"
  - :credit: "4"
    :name: Economic History of North America
    :subject: ECON
    :description: Effects of the North Atlantic economy on the pace and character of Canadian and American economic development. The role of staple exports and the linkages to manufacturing and transportation developments. Canadian national policy, with emphasis on regional effects, internal consistency and comparison to similar policies in the United States. Factors for growth and cyclical changes in the 20th century. In all the above areas, an attempt will be made to apply quantitative techniques of the new economic history to the problems of economic change.
    :number: "853"
  - :credit: "4"
    :name: Theories of Economic Development
    :subject: ECON
    :description: Characterization of non-growing economies; mechanics of the process of economic development; the role of economic and non-economic factors; structural transformation in economic development.
    :number: "855"
  - :credit: "4"
    :name: Theories of Economic Growth
    :subject: ECON
    :description: "Equilibrium analysis and economic growth; determinants of growth; steady state and steady growth; technical progress and equilibrium growth. Prerequisite: ECON 808."
    :number: "856"
  - :credit: "4"
    :name: Studies in Economic Development
    :subject: ECON
    :description: Examination of the characteristics of a given underdeveloped economy; allocation of resources and factor strategies; historical or contemporary comparisons of public policy and development.
    :number: "857"
  - :credit: "4"
    :name: Population Economics
    :subject: ECON
    :description: An examination of the determinants and consequences of population growth. Population projections. Fertility and mortality differentials. The impact of the business cycle on fertility and migration. The theory of the optimum population under static and dynamic conditions. Neo-Malthusianism. The economics of high fertility in densely populated and underdeveloped areas.
    :number: "859"
  - :credit: "4"
    :name: Natural Resource Economics
    :subject: ECON
    :description: Basic issues of intertemporal valuations. The economic theory of natural resource management for non-renewable resources, fisheries and forests. The effects of market structure and taxation on intertemporal supply patterns will be considered.
    :number: "861"
  - :credit: "4"
    :name: Fisheries Economics
    :subject: ECON
    :description: Theoretical analysis of fisheries exploitation, emphasizing the characteristics of a common property resource and the economic expression of biological factors. Problems of productivity against the background of national fisheries regulations and international agreements. Public policies in respect of the fisheries, with their social and economic implications.
    :number: "863"
  - :credit: "4"
    :name: Studies in Economic Fisheries Management
    :subject: ECON
    :description: "Analysis of economic fisheries management techniques derived from the study of a variety of actual fisheries management projects. Prerequisite: ECON 863, or permission of the instructor."
    :number: "864"
  - :credit: "4"
    :name: Regional Economic Theory
    :subject: ECON
    :description: "The theoretical aspects of regional economics, particularly the following topics; the concept of a region, location theory, theories of regional economic growth, and techniques for regional analysis. Prerequisite: ECON 331 recommended."
    :number: "865"
  - :credit: "4"
    :name: Regional Development Problems
    :subject: ECON
    :description: "An applied course in regional economics. Topics include the following: concepts of regional planning, development planning techniques, study of Canadian regional development problems. Prerequisite: ECON 865."
    :number: "867"
  - :credit: "4"
    :name: Transportation Economics
    :subject: ECON
    :description: "Emphasis on costs, demand and pricing of transportation services. Additional topics to be studied include government promotion of transport, transport regulation and the economic effects of transportation improvements. Recommended: ECON 331."
    :number: "869"
  - :credit: "4"
    :name: Methodology in Economic Theory
    :subject: ECON
    :description: Topics to be discussed include theories of rationality; social theories involved in the economic concept of equilibrium; the role and status of economic theories and models; methodology versus sociology of economics; theories of economic knowledge; realism of assumptions and value premises in economics.
    :number: "877"
  - :credit: "4"
    :name: History of Economic Thought Prior to 1870
    :subject: ECON
    :description: The origins and development of economic thought from early times until 1870 with special emphasis on mercantilist, physiocratic, classical, Malthusian and socialist doctrines.
    :number: "878"
  - :credit: "4"
    :name: History of Economic Thought Since 1870
    :subject: ECON
    :description: The development of economic thought since 1870 will be examined with special emphasis on the evolution of marginal utility theory, general and partial equilibrium analysis, business cycle theories, Keynesian and post-Keynesian economics.
    :number: "879"
  - :credit: "4"
    :name: Industrial Relations
    :subject: ECON
    :description: "Collective bargaining: process, content, consequences. Bargaining organizations: goals, structure, decision-making processes. Industrial relations systems in varying economic and institutional environments. Public policy and industrial relations."
    :number: "886"
  - :credit: "4"
    :name: The Economics of Legal Relationships
    :subject: ECON
    :description: "An analysis of the economic effects of constraints imposed by common, statute and constitutional law. Topics will include: transaction cost, common property, regulation, negligence and torts, 'free' goods, price controls, non-profit agencies, crime and malfeasance, custom, nature of the firm under various legal guises and the anarchy state dichotomy."
    :number: "888"
  - :credit: "4"
    :name: Seminar in Law and Economics
    :subject: ECON
    :description: An enquiry into the resource allocational and distributional implications of current and alternative legal arrangements. The economic rationale for and effects of the development of various legal doctrines will be considered. Topics may include anti-combines legislation, compensation and public regulation, and market regulation for purposes of safety, consumer information and income maintenance of producers.
    :number: "889"
  - :credit: "4"
    :name: "Public Economics: Expenditure"
    :subject: ECON
    :description: The study of the role of the public sector in a market economy. Topics may include social choice, issues of inequality, public goods, externalities, asymmetric information, and political economy.
    :number: "890"
  - :credit: "4"
    :name: The Economics of Public Choice
    :subject: ECON
    :description: Applies economic theory to the analysis of non-market, political choice. Some of the topics studied will be coalition formation and rational voter behavior; allocations under various property rights systems; optimal constitutions; public sector externalities; federalism; discrimination, nationalism and crime.
    :number: "891"
  - :credit: "0"
    :name: PhD Field Paper
    :subject: ECON
    :description: In the semester following the completion of a PhD student's theory comprehensive exams, the student will enrol in this course. In consultations between the student, the graduate chair, and faculty, the student will be assigned a supervisor for the course. During the semester, the student will write a research paper in their field of interest. A satisfactory completion of the course is through the presentation of the paper as an economics department thesis proposal seminar. Graded as satisfactory or unsatisfactory.
    :number: "900"
  - :credit: "4"
    :name: Directed Readings
    :subject: ECON
    :description: Supervised reading in a particular field of specialization. Offered by arrangement.
