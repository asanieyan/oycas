    :name: The Cultures, Languages and Origins of Canada's First Peoples
    :subject: FNST
    :description: An introduction to the nature and goals of First Nations studies as an academic discipline; survey of prehistory, traditional cultures and aboriginal languages of Canada's First Nations.
    :number: "101"
  - :credit: "3"
    :name: Canadian Aboriginal Peoples' Perspectives on History
    :subject: FNST
    :description: "An examination of fact and ideology in history and historic events involving contact between native and European peoples. The course will also address questions of research methodologies in studying Native/European relations, such as the evaluation of oral history and written ethnohistoric sources. An additional focus will be on gender as it influences perspectives. Pre/corequisite: FNST 101."
    :number: "201"
  - :credit: "3"
    :name: Issues in Applied First Nations Studies Research
    :subject: FNST
    :description: "Involves a survey and examination of method, theory and related topics associated with contemporary First Nations Studies research in applied contexts. Ethical conduct and protocols for working within First Nations communities are reviewed. (lecture/seminar) Prerequisite: FNST 101 and 201. Recommended: SA 255 or equivalent lower division research methods course."
