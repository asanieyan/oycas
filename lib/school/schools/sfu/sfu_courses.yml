- :name: Actuarial Mathematics
  :code: ACMA
  :courses: 
  - :credit: "3"
    :name: Credibility Theory
    :subject: ACMA
    :description: "Limited fluctuation credibility theory: full credibility, partial credibility. Greatest accuracy credibility theory: the Bayesian methodology, the credibility premium, the Buhlmann model, the Buhlmann-Straub model, exact credibility, linear versus Bayesian versus no credibility. Empirical Bayes parameter estimation: nonparametric estimation, semiparametric estimation, parametric estimation. Simulation: basics of simulation, simulation in actuarial modeling. Covers part of the syllabus for C of the Society of Actuaries, and Exam 4 of Casualty Actuarial Society. . Prerequisite: STAT 285. Quantitative."
    :number: "315"
  - :credit: "5"
    :name: Actuarial Mathematics I
    :subject: ACMA
    :description: "Survival distributions: age at death, life tables, fractional ages, mortality laws, select and ultimate life tables. Life insurance: actuarial present value function (apv), moments of apv, basic life insurance contracts, portfolio. Life annuities: actuarial accumulation function, moments of apv, basic life annuities. Net annual premiums: actuarial equivalence principle, loss function, accumulation type benefits. Actuarial reserves: prospective loss function, basic contracts, recursive equations, fractional durations. Covers part of the syllabus for Exam M of the Society of Actuaries, and covers practical applications such as computational aspects of pricing and reserving, and risk measurement of insurance portfolios. Prerequisite: MATH 232, STAT 285, and ACMA 210 (with a grade of C+ or higher). Quantitative."
    :number: "320"
  - :credit: "3"
    :name: Risk Theory
    :subject: ACMA
    :description: "Basic distributional quantities: moments, percentiles, generating functions and sums of random variables. Classifying and creating distributions. Frequency and severity with coverage modifications: deductibles, the loss elimination ratio and the effect of inflation for ordinary deductibles, policy limits, coinsurance. Aggregate loss models. Multi-state transition models with actuarial applications: non-homogeneous Markov chains, cash flows and their actuarial present values. The exponential distribution and the Poisson process. Covers part of the syllabus for Exam M of the Society of Actuaries, and Exam 3 of Casualty Actuarial Society. Prerequisite: ACMA 320. Quantitative."
    :number: "335"
  - :credit: "3"
    :name: Special Topics in Actuarial Science
    :subject: ACMA
    :description: "Topics in areas of actuarial science not covered in the regular certificate curriculum of the department. Prerequisite: dependent on the topics covered."
    :number: "395"
  - :credit: "3"
    :name: Actuarial Mathematics II
    :subject: ACMA
    :description: "Actuarial reserves: allocation of the loss to the policy years. Multiple life functions: joint-life, last-survivor. Multiple decrement models: stochastic and deterministic approaches, associated single decrement, fractional durations. Valuation theory for pension plans. Insurance models including expenses: gross premiums and reserves, type of expenses, modified reserves. Nonforfeiture benefits and dividends: equity concept, cash values insurance options, asset shares, dividends. This course covers part of the syllabus for Course 3and background material for Course 4 of the Society of Actuaries. Prerequisite: ACMA 320. Quantitative."
    :number: "425"
  - :credit: "3"
    :name: "Loss Models: Estimation and Selection"
    :subject: ACMA
    :description: "Quality of an estimator: unbiasedness, asymptotic unbiasedness, consistency, means squared error, uniform minimum variance. Confidence interval. Tests of hypotheses. Estimation for complete data. Estimation for grouped data. Estimation for modified data: Kaplan-Meier estimator, variances and confidence intervals of the empirical estimator, kernel density estimator. Parameter estimation. Variance of the estimators and confidence intervals. Model selection: graphical procedures, goodness-of-fit test, likelihood ratio test. Interpolation and smoothing. Covers part of the syllabus for Exam C of the Society of Actuaries and Exam 4 of the Casualty Actuarial Society. Prerequisite: ACMA 320. Quantitative."
    :number: "445"
  - :credit: "3"
    :name: Mathematics of Demography
    :subject: ACMA
    :description: "Data: Sources and Errors. Measures of mortality and fertility: Crude rates, Age-specific mortality rates, Adjusted measures of mortality. Construction of Life Tables from census data: 1989-91 U.S. Life Table, 1990-92 Canadian Life Table. Stationary Population Theory: survivorship group, Lexis diagram. Stable Population Theory: Sharpe-Lotka theorem, growth rate, quasi-stable populations. Population Projections: logistic curve, component method. Uses of Census Data: Funding Social Security. Prerequisie: ACMA 320. Cannot be taken for credit if taken ACMA 490."
    :number: "465"
  - :credit: "3"
    :name: Property and Casualty Insurance
    :subject: ACMA
    :description: "Ratemaking: terminology, process, trend, ultimate losses, expense provisions, profit and contingencies, overall rate indications, classification rates, increased limits. Individual risk rating: prospective systems, retrospective rating, design. Loss Reserving: accounting concepts, definitions, principles, loss reserving process. Risk classification: relationship to other mechanisms, criteria for selecting rating variables, examples, efficiency, estimating class relativities. This course covers part of the syllabus for Exam 5 of Casualty Actuarial Society. Prerequisite: ACMA 320. Cannot repeat for credit if taken as ACMA 490 previously."
    :number: "470"
  - :credit: "3"
    :name: Theory of Pension
    :subject: ACMA
    :description: "Overview of pension plans: design, funding, regulation, accounting standards. Pension funding methods: actuarial cost methods, terminal funding method. Individual actuarial cost methods: accrual benefit cost method, entry-age actuarial cost method, unit-credit method, individual-level-premium method, attainted-age-normal method. Group actuarial cost methods. Prerequisite: ACMA 320. Corequisite: ACMA 425. Cannot repeat for credit if taken STAT 490 or ACMA 490."
    :number: "475"
  - :credit: "3"
    :name: Selected Topics in Actuarial Science
    :subject: ACMA
    :description: "The topics included in this course will vary from semester to semester depending on faculty availability and student interest. Prerequisite: dependent on the topic covered."
    :number: "490"
  - :credit: "3"
    :name: Directed Studies in Actuarial Science
    :subject: ACMA
    :description: "Independent study and/or research in topics chosen in consultation with the supervising instructor. Prerequisite: written permission from the Department of Statistics and Actuarial Science undergraduate curriculum committee."
    :number: "495"
  - :credit: "4"
    :name: Stochastic Analysis of Insurance Portfolios
    :subject: ACMA
    :description: "Life insurance models. Interest rate models for life insurance: time series, stochastic differential equations, estimation. Portfolios of identical policies. Diversified portfolios. Prerequisite: ACMA 320."
    :number: "820"
  - :credit: "4"
    :name: Advanced Actuarial Models
    :subject: ACMA
    :description: "Advanced non-life insurance mathematics. Individual risk models, collective risk models, ruin models. Actuarial reserve models: Bonus-malus system, IBNR techniques. Generalized linear models in Actuarial Science. Prerequisite: ACMA 335."
    :number: "821"
  - :credit: "4"
    :name: Risk Measures and Ordering
    :subject: ACMA
    :description: "Actuarial risks. Insurance premium calculation principles and properties. Risk measures and ordering. Applications. Prerequisite: ACMA 335."
