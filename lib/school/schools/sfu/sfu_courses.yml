- :name: Gender Studies
  :code: GDST
  :courses: 
  - :credit: "3"
    :name: Thinking About Gender
    :subject: GDST
    :description: An introduction to the major critical debates on gender from an interdisciplinary and cross-cultural perspective. Topics include the construction and regulation of gender and the relation between gender and ideologies of sexuality, race, class and nation. Breadth-Humanities.
    :number: "200"
  - :credit: "4"
    :name: Mapping Masculinities
    :subject: GDST
    :description: "Maps the field of masculinity studies and explores its intersections with feminist, postcolonial, queer, and critical race theories. Prerequisite: GDST 200."
    :number: "300"
  - :credit: "4"
    :name: Queer Genders
    :subject: GDST
    :description: "Introduces students to current debates on gender identity and gender difference from the perspectives of queer subjects. Explores recent theoretical and cultural works on gender from queer, transgender, and feminist perspectives, while examining the challenges they pose to current understanding of sex, gender, sexuality, and the body. Prerequisite GDST 200. Students who have taken WS 301 Special Topic: Theorizing Queer Genders may not take this course for further credit."
    :number: "301"
- :name: Geography
  :code: GEOG
  :courses: 
  - :credit: "3"
    :name: Human Geography
    :subject: GEOG
    :description: This course introduces the basic systematic approaches in the study of contemporary human geography including the distribution of population, spatial aspects of economic, cultural and political development, landscape and resource study. Breadth-Social Sciences.
    :number: "100"
  - :credit: "3"
    :name: World Problems in Geographic Perspective
    :subject: GEOG
    :description: Current world-scale problems are examined in their regional and global contexts, with emphasis being placed on the importance of dynamics of the natural environment in human affairs. Breadth-Social Sciences.
    :number: "102"
  - :credit: "3"
    :name: Physical Geography
    :subject: GEOG
    :description: An introduction to landforms, climates, soils and vegetation; their origins, distributions, interrelationships and roles in the ecosystem. Laboratory work and field trips are included. Breadth-Science.
    :number: "111"
  - :credit: "3"
    :name: Canada
    :subject: GEOG
    :description: The geographical character of Canada; the Canadian environment; regional differences in socio-economic growth. Breadth-Social Sciences.
    :number: "162"
  - :credit: "3"
    :name: Geomorphology I
    :subject: GEOG
    :description: "An examination of landforms, processes, laws, and theories of development; types and distributions. Prerequisite: GEOG 111 or EASC 101."
    :number: "213"
  - :credit: "3"
    :name: Climatology I
    :subject: GEOG
    :description: "A review of the basic principles and processes involved in physical and dynamic climatology, with particular emphasis on global distributions and change. Prerequisite: GEOG 111. Quantitative."
    :number: "214"
  - :credit: "3"
    :name: Biogeography
    :subject: GEOG
    :description: "An examination of the abiotic and biotic factors that control the distribution and development of plant communities, including climatic and geological change. Prerequisite: GEOG 111. Students granted credit for GEOG 215 may not be granted credit for BISC 204."
    :number: "215"
  - :credit: "3"
    :name: Economic Geography
    :subject: GEOG
    :description: "The basic concepts of economic geography, involving consideration of the spatial organization and development of economic and resource based systems. Prerequisite: GEOG 100."
    :number: "221"
  - :credit: "3"
    :name: Social Geography
    :subject: GEOG
    :description: "Systematic consideration of the spatial and environmental bases of societies, in historical and cultural perspective. Prerequisite: GEOG 100."
    :number: "241"
  - :credit: "3"
    :name: Cartography I
    :subject: GEOG
    :description: "An introduction to the interpretation of maps and air photographs. Prerequisite: GEOG 100 or 221 or 241; and 111."
    :number: "250"
  - :credit: "3"
    :name: Quantitative Geography
    :subject: GEOG
    :description: "An introduction to basic quantitative methods and software for the solution of geographic problems. Topics include spatial data measurements, central tendency measures, simple probability theory and distributions, inferential methods, and correlation analysis. Prerequisite: GEOG 100 or 221 or 241; and 111. Quantitative."
    :number: "251"
  - :credit: "3"
    :name: Aerial Photographic Interpretation
    :subject: GEOG
    :description: "Uses of aerial photography and air photo interpretation in geography. The course is divided into four sections: (1) technical background regarding aerial photography and photo interpretation; (2) air photo interpretation and mapping; (3) application of air photo interpretation; and (4) introduction to remote sensing. Prerequisite: GEOG 100 or 221 or 241; and 111. Quantitative."
    :number: "253"
  - :credit: "3"
    :name: Geographical Information Science I
    :subject: GEOG
    :description: "A basic overview of Geographical Information Systems and Science; GIS software, hardware, data structures and models; spatial data, operations and algorithms; practical applications and limitations. Prerequisite: GEOG 100 or 111 or permission of instructor. Students with credit for GEOG 354 may not take this course for further credit. Quantitative."
    :number: "255"
  - :credit: "3"
    :name: Introduction to Urban Geography
    :subject: GEOG
    :description: "This course will introduce basic concepts in the study of urban geography by systematically identifying and examining major components of urban structure. Prerequisite: GEOG 100 or 102 or 30 credit hours. Breadth-Social Sciences."
    :number: "261"
  - :credit: "4"
    :name: Selected Regions
    :subject: GEOG
    :description: "A study of the geographical character of a major world region. Prerequisite: at least 60 credit hours including eight hours of upper division geography courses."
    :number: "460"
  - :credit: "3"
    :name: Canadian Cities
    :subject: GEOG
    :description: "This course will provide a systematic introduction to urbanization in Canada. Topics addressed will include Canadian urbanization as compared with other nations, especially the United States, metropolitan centres, resource towns, and the internal structure of cities. Prerequisite: GEOG 100 or 162 or permission of instructor."
    :number: "264"
  - :credit: "3"
    :name: Geography of British Columbia
    :subject: GEOG
    :description: "An examination of the physical landscape, the migration process, resource exploitation and the development of the settlement patterns. Prerequisite: at least nine credit hours."
    :number: "265"
  - :credit: "4"
    :name: "Possible Worlds: The Rise of Geographical Thinking"
    :subject: GEOG
    :description: "A survey of geographical thinking within the Western tradition, from the Greeks to modern times. This course looks at efforts, both mainstream and eccentric, to describe and explain the world (places, peoples, environments, Earth). Extensive use of primary texts. (lecture/tutorial) Prerequisite: Completion of 45 credit hours."
    :number: "300"
  - :credit: "4"
    :name: Geographic Ideas and Methodology
    :subject: GEOG
    :description: Contemporary and historical modes of analysis in human geography.
    :number: "605"
  - :credit: "0"
    :name: Geography Practicum I
    :subject: GEOG
    :description: "This is the first semester of work experience in a co-operative education program available to students who plan to pursue a career in geography or related areas. Prerequisite: completion of the requirements for acceptance into the Science and Environment co-operative education program. Students in the BA program and the BSc program should apply to the Science and Environment co-operative education program. Applications are due by the end of the third week of the preceding semester."
    :number: "302"
  - :credit: "0"
    :name: Geography Practicum II
    :subject: GEOG
    :description: "This is the second semester of work experience in the Geography Co-operative Education Program. Prerequisite: GEOG 302 and acceptance by the Science and Environment co-operative education program. Students should apply to a co-op co-ordinator in the Science and Environment co-op program by the end of the third week of the preceding semester."
    :number: "303"
  - :credit: "4"
    :name: Physical Geography Field Course
    :subject: GEOG
    :description: "A twelve-day field camp with a focus on various measuring, surveying, recording and mapping skills in branches of physical geography. A selected project will be completed either by a team or by an individual. Field camp locations will vary from year to year. The camp will be held immediately following the end of final examinations in April. (field study) Prerequisite: GEOG 213 and one of GEOG 214 or 215. Pre- or Co-requisite: One of GEOG 311, 313, 314, 315, 316 or 317."
    :number: "310"
  - :credit: "4"
    :name: Hydrology I
    :subject: GEOG
    :description: "Introduction to the hydrologic cycle, with an emphasis on the hydrology of British Columbia; description and analysis of the processes of water movement and storage; effects of climatic variations and land use on the hydrologic cycle. Prerequisite: GEOG 213 or 214; STAT 101 or 270 or 201 or GEOG 251; PHYS 100 or 101 or 120; or permission of the instructor. Quantitative."
    :number: "311"
  - :credit: "4"
    :name: Geography of Natural Hazards
    :subject: GEOG
    :description: "An introduction to the occurrence and origin of natural hazards such as volcanic eruptions, landslides, etc. Interaction between the relevant natural processes and society will be examined, as well as prediction of natural events and the amelioration of the effects of such events within different cultural contexts. Prerequisite: GEOG 111 or EASC 101. Students with credit for GEOG 212 may not take this course for further credit."
    :number: "312"
  - :credit: "4"
    :name: Geomorphology II
    :subject: GEOG
    :description: "Intermediate analysis in fluvial and coastal geomorphology with particular reference to British Columbia. Prerequisite: GEOG 213. Quantitative."
    :number: "313"
  - :credit: "4"
    :name: Climatology II
    :subject: GEOG
    :description: "An introduction to atmospheric science with emphasis on processes in the boundary layer; examination of the radiation, energy and water balances; description and analysis of heat and mass transfer. Prerequisite: GEOG 214 or permission of instructor. Recommended: MATH 151 and 152 or MATH 154 and 155 or MATH 157 and 158. Quantitative."
    :number: "314"
  - :credit: "4"
    :name: Regional Ecosystems
    :subject: GEOG
    :description: "Physical and biological characteristics of regional ecosystems; historical evolution of biomes, management of biotic resources. Prerequisite: GEOG 215 or BISC 204."
    :number: "315"
  - :credit: "4"
    :name: Ecosystem Biogeochemistry
    :subject: GEOG
    :description: "Introduction to the cycling of essential chemical elements through ecosystems. Interactions among biological, hydrological, and geological controls on the structure and function of ecosystems and the spatial-temporal scales of elemental cycling are emphasized. Environmental problems resulting from disturbance to natural equilibria in the elemental cycles are examined. Prerequisite: GEOG 215 or BISC 204 or permission of the instructor. Quantitative."
    :number: "316"
  - :credit: "4"
    :name: Soil Science I
    :subject: GEOG
    :description: "An introduction to the study of soils: physical, chemical and biological properties of soils; soil formation, description, classification, survey and use. Field and laboratory techniques of soil analysis. Prerequisite: GEOG 111 and one of GEOG 213, 214, 215, CHEM 121."
    :number: "317"
  - :credit: "4"
    :name: World Resources
    :subject: GEOG
    :description: "An analysis of the use and development of natural resources from a geographic, economic and institutional perspective. Prerequisite: at least 30 credit hours including GEOG 221. Writing."
    :number: 322W
  - :credit: "4"
    :name: Industrial Location
    :subject: GEOG
    :description: "An examination of the factors affecting industrial location and the geographic organization of production systems within and among firms from the perspectives of national, regional and urban development. Prerequisite: GEOG 221."
    :number: "323"
  - :credit: "4"
    :name: Geography of Transportation
    :subject: GEOG
    :description: "An empirical and theoretical examination of the geographical aspects of transportation systems. Prerequisite: GEOG 221 and 241."
    :number: "324"
  - :credit: "4"
    :name: Geography of Service Activities
    :subject: GEOG
    :description: "Central place theory, marketing and retail location, urban economic base, land use models, and tourism. Prerequisite: GEOG 221 or 261."
    :number: "325"
  - :credit: "4"
    :name: Geography of Tourism and Outdoor Recreation
    :subject: GEOG
    :description: "Factors underlying the changing geography of tourism and outdoor recreation. Issues of demand, supply and impact are examined. Prerequisite: GEOG 221 or 241, or permission of the instructor."
    :number: "327"
  - :credit: "4"
    :name: Cartography and Visualization
    :subject: GEOG
    :description: "Elements of cartographic analysis, design and visualization, with an emphasis on digital mapping, animation techniques, cartographic software and internet mapping. Prerequisite: GEOG 255. Quantitative."
    :number: "351"
  - :credit: "4"
    :name: Spatial Analysis
    :subject: GEOG
    :description: "Advanced quantitative techniques for spatial analysis of geographic data and patterns. Topics include geostatistics, spatial interpolation, autocorrelation, kriging, and their use in geographic problem solving with spatial analysis software. Prerequisite: GEOG 251 or STAT 270 or 201. Quantitative."
    :number: "352"
  - :credit: "4"
    :name: Remote Sensing
    :subject: GEOG
    :description: "Applied remote sensing and image analysis. Topics include air photo interpretation, multispectral and color photography, thermal imagery, multispectral scanners, microwave applications, satellite imagery. The relation of remote sensing information and Geographic Information Systems is discussed. Digital interpretation and photogrammetric analysis will be emphasized. Prerequisite: GEOG 253. Quantitative."
    :number: "353"
  - :credit: "4"
    :name: Geographical Information Science II
    :subject: GEOG
    :description: "An examination of technical components of GIS. Topics include spatial representations, generalization and data management; computational algebra and set theory; digital surfaces and terrain models. Prerequisite: GEOG 255. Quantitative."
    :number: "355"
  - :credit: "4"
    :name: Cognitive Cartography
    :subject: GEOG
    :description: "Analyzes the map-user interface, the basic perceptual and cognitive processes used by the map reader, and the principles of design and presentation which lead to effective map use. Prerequisite: GEOG 250 or 253."
    :number: "356"
  - :credit: "4"
    :name: Geography of Urban Development
    :subject: GEOG
    :description: "This course will apply the principles of urban geographical analysis to the study of urbanization as exemplified in the development of cities in Europe and North America. Prerequisite: at least 30 credit hours including either GEOG 241 or 261. Writing."
    :number: 362W
  - :credit: "4"
    :name: Urban Planning and Policy
    :subject: GEOG
    :description: "An introduction to the major approaches and key ideas of the professions of urban governance; urban planning and urban policy. Through a focus on contemporary theory, process-based understanding, and specific issues and examples, the course examines key trends and interventions and promotes critical reflection on urban development. Prerequisite: 30 credit hours including one of GEOG 241 or 261."
    :number: "363"
  - :credit: "4"
    :name: Human Microgeography
    :subject: GEOG
    :description: "An examination of human interaction with physical environment, focusing on the individual as the unit of analysis, with special emphasis upon designed environments. A series of field studies will be required of each student. Prerequisite: GEOG 241."
    :number: "369"
  - :credit: "4"
    :name: Historical Geography I
    :subject: GEOG
    :description: "Geographical factors in the settlement of Canada and the United States; the role of the frontier; and geographic factors in the changing nature of the perception of resources. Prerequisite: GEOG 241."
    :number: "375"
  - :credit: "4"
    :name: Environmental History
    :subject: GEOG
    :description: "Examines the reciprocal influences between humans and nature through time. Topics may include settlement, agriculture, technology, politics, urbanization, science, and conservation. Prerequisite: 45 credit hours with 9 hours of lower division Geography or History credits. This course is identical to HIST 377 and students cannot take both courses for credit."
    :number: "377"
  - :credit: "4"
    :name: Political Geography
    :subject: GEOG
    :description: "Theoretical approaches to problems of the interactions of political decisions and power structures with territorial organization. Prerequisite: GEOG 241."
    :number: "381"
  - :credit: "4"
    :name: Population Geography
    :subject: GEOG
    :description: "A survey - from geographic perspective - of data, concepts, themes, and debates in the study of population. Particular concern for population numbers, fertility, mortality, and migration over space and time. Prerequisite: GEOG 221 or 241."
    :number: "382"
  - :credit: "4"
    :name: Regional Development and Planning I
    :subject: GEOG
    :description: "Theories and concepts of regional development and planning in the advanced capitalist and third worlds; methods of spatial analysis. Prerequisite: GEOG 221 and 241."
    :number: "383"
  - :credit: "4"
    :name: Agriculture and the Environment
    :subject: GEOG
    :description: "An examination of the relationship between agricultural production systems and the biophysical environment, with emphasis on the origins of, and potential solutions to, agri-environmental degradation. Prerequisite: GEOG 221."
    :number: "385"
  - :credit: "4"
    :name: Geography, Health and Health Care
    :subject: GEOG
    :description: "An introduction to the study of health and health care issues from a geographic perspective covering: major spatial influences shaping the health status of populations, the distribution of disease, and the delivery of health care services. Prerequisite: GEOG 241 or GERO 300 or SA 218."
    :number: "386"
  - :credit: "4"
    :name: Geography and Gender
    :subject: GEOG
    :description: "Geographical perspectives on gender and sexuality. This course investigates feminist theory in geography and its analysis of home, city, nation, state, global economy, colonialism, and migration. Prerequisite: GEOG 241."
    :number: "387"
  - :credit: "4"
    :name: "Human Ecology: Human Relations to Nature"
    :subject: GEOG
    :description: "An examination of concepts and theories relating to the way human populations are shaped by, and shape, their biophysical environments in subsistence, dualistic and capitalist societies. For the last focus, attention is directed to the origins of contemporary environmental degradation and the capacity of various 'green' philosophies to amend current human-environment relations. Prerequisite: GEOG 221 or EVSC 200 (formerly ENPL 200). Writing."
    :number: 389W
  - :credit: "4"
    :name: Qualitative Research Methods
    :subject: GEOG
    :description: "Research design process and qualitative research methods for human geographers with emphasis on case study and survey-based research. Provides the rationale, tools, and skills students need to design, conduct and analyze qualitative research. Prerequisite: One of GEOG 221 or 241 and 8 credits of upper division geography courses."
    :number: "391"
  - :credit: "0"
    :name: Geography Practicum III
    :subject: GEOG
    :description: "This is the third semester of work experience in the Geography Co-operative Education Program. Prerequisite: GEOG 303 and acceptance by the Science and Environment co-operative education program. Students should apply to a co-op co-ordinator in the Science and Environment co-op program by the end of the third week of the preceding semester."
    :number: "402"
  - :credit: "0"
    :name: Geography Practicum IV
    :subject: GEOG
    :description: "This is the last semester of work experience in the Geography Co-operative Education Program. Prerequisite: GEOG 402 and acceptance by the Science and Environment co-operative education program. Students should apply to a co-op co-ordinator in the Science and Environment co-op program by the end of the third week of the preceding semester."
    :number: "403"
  - :credit: "4"
    :name: Directed Readings
    :subject: GEOG
    :description: Students may only take this course once during their program.
    :number: "691"
  - :credit: "0"
    :name: Geography Practicum V
    :subject: GEOG
    :description: "This is an optional semester of work experience in the Geography Co-operative Education Program. Prerequisite: GEOG 403 and acceptance by the Science and Environment co-operative education program. Students should apply to a co-op co-ordinator in the Science and Environment co-op program by the end of the third week of the preceding semester."
    :number: "409"
  - :credit: "4"
    :name: Hydrology II
    :subject: GEOG
    :description: "An examination of hydrologic processes via experimental and observational studies; measurement and analysis of hydrologic data; application of hydrologic models; recent research developments in selected sub-fields of hydrology. Prerequisite: one of GEOG 311, 313, or 314; one of GEOG 251, STAT 101, 102 or 203 (formerly 103). Quantitative."
    :number: "411"
  - :credit: "4"
    :name: Glacial Processes and Environments
    :subject: GEOG
    :description: "A critical evaluation of glacial processes and environments; application of field techniques. Prerequisite: GEOG 313; EASC 201 recommended. Students who completed GEOG 412 prior to fall 1996 may also take this course for credit. Writing."
    :number: 412W
  - :credit: "4"
    :name: Geomorphology III
    :subject: GEOG
    :description: "Advanced treatment of topics in glacial and fluvial geomorphology with emphasis on current research problems. Prerequisite: GEOG 313."
    :number: "413"
  - :credit: "4"
    :name: Climatology III
    :subject: GEOG
    :description: "An examination of recent advances in climatology and application of atmospheric process models. Prerequisite: GEOG 314. Quantitative."
    :number: "414"
  - :credit: "4"
    :name: Advanced Biogeography
    :subject: GEOG
    :description: "A survey of advanced biogeographic theory, and techniques of vegetation analysis. The application of these theories and techniques to biotic resources management is also examined. Prerequisite: GEOG 315."
    :number: "415"
  - :credit: "4"
    :name: Pleistocene Geography
    :subject: GEOG
    :description: "An examination of the physical geomorphic, pedologic and biotic processes and evidence from human geography of the period will be studied as they affect landscape changes. Prerequisite: one of GEOG 213, 214, 215, 317. Writing."
    :number: 416W
  - :credit: "4"
    :name: Soil Science II
    :subject: GEOG
    :description: "Advanced treatment of topics in soil science: soil physics, soil chemistry, soil biology, soil classification and/or forest soils. Prerequisite: GEOG 317. Writing."
    :number: 417W
  - :credit: "4"
    :name: Comparative Cultural Geography
    :subject: GEOG
    :description: "A comparative study of selected world cultures and landscapes in the light of recent theoretical developments in geography. Prerequisite: at least 60 credit hours including eight hours of upper division geography courses."
    :number: "420"
  - :credit: "4"
    :name: Theories and Practices of Development
    :subject: GEOG
    :description: "Conditions in the Third World: a review of theories and geographical solutions."
    :number: "622"
  - :credit: "4"
    :name: Urban Transportation
    :subject: GEOG
    :description: "An extension of the theoretical and conceptual approach to transportation (GEOG 324), but with application to urban areas. Prerequisite: GEOG 324 and 362."
    :number: "424"
  - :credit: "4"
    :name: Industrial Change and Local Development
    :subject: GEOG
    :description: "Relationships between multinational corporations and local development with reference to resource based towns in British Columbia. An analysis of the implications of changes in employment, organization, technology and resource utilization for community economic development. Prerequisite: at least 60 credit hours including GEOG 323 or 383."
    :number: "426"
  - :credit: "4"
    :name: Selected Topics in the Geography of Tourism
    :subject: GEOG
    :description: "Selected topics in the geography of tourism. Topics emphasize policy, planning and management issues associated with tourism. Prerequisite: GEOG 327, or permission of the instructor."
    :number: "427"
  - :credit: "4"
    :name: World Forests
    :subject: GEOG
    :description: "Comparative analysis of forest industries, ecosystems and policies, and their lessons for forest management in British Columbia. Topics include tropical deforestation and carbon sequestration, the wilderness debate, and forests in culture and the visual arts. (lecture/seminar). Prerequisite: GEOG 315, or 322, or 389."
    :number: "428"
  - :credit: "4"
    :name: Problems in Environmental History
    :subject: GEOG
    :description: "An investigation into the major themes and arguments in the environmental histories of North America, emphasizing how different individuals and groups have used, perceived, and managed their environments over time. Prerequisite: 60 credit hours including 8 hours of upper division geography. This course is identical to HIST 432 and students cannot take both courses for credit. Students with credit for HIST 485 in 2001-3 cannot take this course for further credit."
    :number: "432"
  - :credit: "4"
    :name: Law and Geography
    :subject: GEOG
    :description: "An examination of the emergent field of law and geography. Topics will include the legal-geographic dimensions of property; the regulation of public space; rights; nature; colonial dispossession; and globalization and the law. Prerequisite: 60 credit hours including 8 hours of upper division geography."
    :number: "440"
  - :credit: "4"
    :name: Cities, Space, and Politics
    :subject: GEOG
    :description: "An evaluation of the nature of urbanization, having specific reference to theories of urban spatial structure and to comparisons of urbanization in Canada and abroad. Prerequisite: at least 60 credit hours including GEOG 362."
    :number: "441"
  - :credit: "4"
    :name: Regional Development and Planning II
    :subject: GEOG
    :description: "The evaluation of regional development planning and practice; case study analysis of regional development programs with particular reference to Canadian experience. Prerequisite: 60 credit hours including GEOG 383."
    :number: "444"
  - :credit: "4"
    :name: Resource Planning
    :subject: GEOG
    :description: "This course introduces the student to the principles and practices of resource planning within a Canadian context. Special attention is paid to land-use planning as it relates to major resource sectors. Prerequisite: GEOG 322 or 385."
    :number: "445"
  - :credit: "4"
    :name: Migration and Globalization
    :subject: GEOG
    :description: "This course explores sites of socio-cultural change in a global context. Particular emphasis is placed on regional and international migration and the territorial and geopolitical bases of conflict. Prerequisite: 60 credit hours including eight hours of upper division geography."
    :number: "446"
  - :credit: "4"
    :name: Environmental Processes and Urban Development
    :subject: GEOG
    :description: "An examination of environmental processes as they influence, and are influenced by, urban development, with attention to implications for urban policy and planning. Prerequisite: Enrolment in the Post Baccalaureate Program in Sustainable Community Development: or 60 credit hours, and one of GEOG 351, 362, 383, 389 or SCD 301 (formerly CED 301)."
    :number: "449"
  - :credit: "4"
    :name: Spatial Modeling
    :subject: GEOG
    :description: "Spatial models for the representation and simulation of physical, human and environmental processes. GIS and spatial analysis software are used in the laboratory for model development, from problem definition and solution to visualization. Prerequisite: GEOG 251 and one of GEOG 351, 352, 353 or 355. Quantitative."
    :number: "451"
  - :credit: "4"
    :name: Remote Sensing of Environment
    :subject: GEOG
    :description: "Computational aspects of environmental remote sensing. Topics include digital image processing, image enhancement, sensor systems, statistical extraction, and environmental analysis. Prerequisite: GEOG 352 and 353."
    :number: 453W
  - :credit: "4"
    :name: Theoretical and Applied GIS
    :subject: GEOG
    :description: "A critical examination of advanced topics in GIS, such as: boundary definition, expert systems and artificial intelligence, error and uncertainty, and scale in a digital context. Examines social applications and the roles of GIS in society. Students will design original projects, including data acquisition, analysis, and web site development. Prerequisite: GEOG 355 and pre- or co-requisite GEOG 352. Students with credit for GEOG 452 may not take this course for further credit. Quantitative."
    :number: "455"
  - :credit: "4"
    :name: Geospatial Virtual Environments/Geographic Visualization Interface Research
    :subject: GEOG
    :description: "Geog 457/657 considers the intersection of geographic visualization and GIScience, with the fields of spatial cognition and advanced interface research. The course will approach this intersection from several theoretical, conceptual and practical perspectives. These perspectives include cartography, geographic visualization, geographic information science (GIScience), spatial geographic visualization/spatial cognition/spatial knowledge acquisition/interface technology/human-computer interaction (HCI)/interaction design and spatial interaction design. Prerequisite: At least one of GEOG 351, 352, 353, or 355."
    :number: "457"
  - :credit: "4"
    :name: The Geography of the United States
    :subject: GEOG
    :description: "Selected themes in the geography of the United States, addressing the biophysical environment, culture and landscape, resources and livelihood, population and settlement. Prerequisite: at least 60 credit hours including eight hours of upper division geography courses."
    :number: "462"
  - :credit: "4"
    :name: Latin American Regional Development
    :subject: GEOG
    :description: "The course introduces students to a geographical analysis of patterns of Latin American development and planning. It is divided into two sections: geographical/historical development of selected countries; and analysis of common Latin American developmental models. A geographical perspective is used which stresses the interconnectedness of spatial and socio-economic structures. Prerequisite: 60 credit hours including eight hours of upper division geography."
    :number: "466"
  - :credit: "4"
    :name: Society and Environment in China
    :subject: GEOG
    :description: "An examination of environmental issues facing rural people and their livelihoods in China from a political ecology perspective. Topics include: environmental history and concepts of nature; property rights in land and trees; agriculture; forests; wildlife and biodiversity; grasslands; and water. Prerequisite: At least 60 credits including 8 hours of upper division geography courses."
    :number: "468"
  - :credit: "4"
    :name: The Canadian North and Middle North
    :subject: GEOG
    :description: "Special attention will be given to resource appraisal and utilization, spatial organization, and the consideration of future development; comparisons will be made with experience of sub-arctic development in other parts of the world. Prerequisite: at least 60 credit hours including eight hours of upper division geography courses."
    :number: "469"
  - :credit: "4"
    :name: Selected Topics
    :subject: GEOG
    :description: "The topics will vary from semester to semester depending on the interests of faculty and students. (lecture/tutorial) Prerequisite: 75 credit hours including 30 credit hours in geography."
    :number: "490"
  - :credit: "4"
    :name: Honors Essay
    :subject: GEOG
    :description: "All candidates for honors will be required to submit a major paper on a geographical topic to be selected in consultation with the department. Prerequisite: 105 credit hours and consent of supervisor. See a departmental academic advisor for details."
    :number: "491"
  - :credit: "5"
    :name: International Field Study
    :subject: GEOG
    :description: "A fieldwork based study of a selected region conducted in an international setting. Emphasis is placed on how to understand landscapes by relating concepts and models with direct observation, inference and collection of field evidence, as well as published literature on the selected region. Prerequisite: at least 60 credit hours including 12 hours of upper division geography courses."
    :number: "497"
