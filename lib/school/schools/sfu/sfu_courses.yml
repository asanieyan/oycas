- :name: Management and Technology
  :code: MTEC
  :courses: 
  - :credit: "1"
    :name: "E-HR: Strategic and Environmental Issues"
    :subject: MTEC
    :description: Students are introduced to various human resource management functions. Emphasis is on linking human resources to a company's strategic objectives. Job analysis is defined and related to human resource planning. Human resource management systems are reviewed. Learning is organized around a simulated company experience.
    :number: "310"
  - :credit: "1"
    :name: "Tech Professionals: Recruitment, Compensation, Retention"
    :subject: MTEC
    :description: Focuses on attracting and retaining skilled knowledge workers. Topics include the recruiting and e-cruiting process, competitive compensation and benefit strategies, and selection, including effective interviewing techniques. Learning is organized around a simulated company experience.
    :number: "311"
  - :credit: "1"
    :name: "Tech Professionals: E-Learning and Development"
    :subject: MTEC
    :description: Students examine important areas of training and e-learning, career planning and development, performance review and management, and how to sustain the employee relationship. All areas are vital to managing employees within the organization so that individuals, teams, and the organization flourish. Learning is organized around a simulated company experience.
    :number: "312"
  - :credit: "1"
    :name: E-Business Strategy and Models
    :subject: MTEC
    :description: Effective strategy is central to e-business success. In this course, emphasis is on examination on various strategies and models as they apply in e-business. Issues, strategic choices and challenges are highlighted related to e-business implementation.
    :number: "613"
  - :credit: "1"
    :name: Customer Relationship Management
    :subject: MTEC
    :description: Looks at e-customer relationship management (e-CRM) and how CRM relates to strategy and operations. You will learn the functions of customer service, tracking and managing CRM data, and international aspects of eCRM.
    :number: "314"
  - :credit: "1"
    :name: On-line Marketing
    :subject: MTEC
    :description: Focuses on Internet marketing. You will apply a marketing strategy to an innovative product and demonstrate how you will target customers using technology.
    :number: "315"
  - :credit: "1"
    :name: Science, Technology and Change
    :subject: MTEC
    :description: This introductory course outlines the field of management of technological innovation, examines the relationship between science and technology, and assesses the nature of technological lifecycles and technological change. The course focuses on understanding some of the key issues involved in managing technological innovation as well as framing students' thoughts around science, technology, and technological change. The content and applications are written for those who are, or plan to be, entrepreneurs and managers as well as technology specialists.
    :number: "401"
  - :credit: "1"
    :name: Models of Innovation
    :subject: MTEC
    :description: Examines technological innovation in the context of a dynamically changing environment. It outlines differing models used to describe the innovation process, examines various types of innovation, and the dynamics associated with the adoption and diffusion of innovations.
    :number: "402"
  - :credit: "1"
    :name: Managing Research and Development
    :subject: MTEC
    :description: Examines R&amp;D at the level of the firm. It describes the various organizational structures used for managing R&amp;D, how the flow of innovative ideas from outside the firm can be enhanced, and examines the role of R&amp;D and product portfolios.
    :number: "403"
  - :credit: "1"
    :name: Services Management
    :subject: MTEC
    :description: This course introduces graduate students to the various services related business models, both B2C and B2B, that are established and evolving in the realm of e-Business. The issues of integration of web based services with traditional brick and mortar models are also explored.
    :number: "600"
  - :credit: "1"
    :name: Technology and Supply Chain Management
    :subject: MTEC
    :description: This graduate course introduces students to the central ideas of supply chain management. The web enabled approach is emphasized and compared with traditional methods. Contemporary best practices are researched and discussed.
    :number: "601"
  - :credit: "1"
    :name: Developing New Products
    :subject: MTEC
    :description: This course explores the strategic and operational aspects of new product development including critical success factors. It also provides a focus on the pre-development phase of product innovation.
    :number: "602"
  - :credit: "1"
    :name: Branding
    :subject: MTEC
    :description: This course focuses on the ways that brands acquire and sustain value in the marketplace. Students study the meaning, uses, processes, and methodologies for creating effective and winning brands. The evolution of brand value strategies is also explored.
    :number: "603"
  - :credit: "1"
    :name: Internet Advertising
    :subject: MTEC
    :description: The focus is on the issues, theories, tools, and practice of marketing communications in the Internet marketplace and the role of Internet advertising to businesses. Students will acquire the analytical skills that are needed to plan, design, implement and evaluate internet advertising campaigns.
    :number: "604"
  - :credit: "1"
    :name: Management of High Tech Professionals
    :subject: MTEC
    :description: The course is focused on how to develop competitive advantage in e-business through leadership and the effective management of people. Topics examined include corporate culture, change management, learning organizations, and various human resource practices.
    :number: "605"
  - :credit: "1"
    :name: Global Business in Technology Industries
    :subject: MTEC
    :description: The course is focused on key issues in conducting international business. Students study strategy formulation for international markets, as well as the important role of national culture in business. In addition, strategic alliances in technology companies are examined.
    :number: "606"
  - :credit: "1"
    :name: Strategic Management of Innovation
    :subject: MTEC
    :description: This course reviews some fundamental concepts of strategy in the context of technological innovation, examines the role of core competencies in technology development, and identifies and discusses the various components or dimensions that make up a technology strategy. Case studies are used to illustrate theory with application in the e-business context.
    :number: "607"
  - :credit: "1"
    :name: High Tech Entrepreneurship
    :subject: MTEC
    :description: In today's age of rapid technological progress, ventures are being created daily to satisfy new business needs. The creation of new technology-based ventures is becoming a more popular career choice for science and technology professionals with entrepreneurial ambition. This is a fast-paced, hands-on course that takes the student through the key stages of new venture creation including researching the product opportunity, protecting the venture's intellectual property, planning the venture's seed and start-up stages, determining the financial needs and resources, developing the business plan and valuing the venture.
    :number: "608"
  - :credit: "1"
    :name: E-Customer Relationship Management
    :subject: MTEC
    :description: The course is focused on the evolution of customer relationship management from mortar and brick establishments to the Web. Focus is on issues of e-loyalty and customer services, as well as current practices.
    :number: "609"
  - :credit: "1"
    :name: The Social Context of E-Business
    :subject: MTEC
    :description: The human element on the Web is important. In this course focus is on the development of trust in online communities, how virtual teams operate successfully, and ethical issues that impact online interaction, with particular emphasis on e-business.
    :number: "610"
  - :credit: "1"
    :name: Knowledge Management Tools and Technologies
    :subject: MTEC
    :description: This course investigates the various information systems and technologies used for implementing knowledge management practices within an organization. It describes a framework for analyzing these knowledge services (KSS). Industry examples of knowledge services are discussed in terms of infrastructure services, core services and packaged services.
    :number: "611"
