  - :credit: "3"
    :name: Ancient Peoples and Places
    :subject: ARCH
    :description: A broad survey of human cultural development from the late Palaeolithic/PalaeoIndian periods (ca 40,000 BP) to the rise of civilization and empires, in both the Old and New Worlds. Breadth-Social Sciences.
    :number: "100"
  - :credit: "3"
    :name: The Evolution of Technology
    :subject: ARCH
    :description: A history of technology from earliest times to the beginning of the Industrial Revolution. The course will discuss the causes and effects of technological change, as illustrated by specific technological developments including stone tools, metallurgy, agriculture, etc. Breadth-Social Sciences.
    :number: "105"
  - :credit: "3"
    :name: Human Origins
    :subject: ARCH
    :description: A non-technical survey of the primate background of humans, fossil primates, and fossil humans, and the associated evidence of cultural development. An introduction to physical anthropology. Breadth-Social Sciences/Science.
    :number: "131"
  - :credit: "3"
    :name: Special Topics in World Prehistory
    :subject: ARCH
    :description: Non-specialized introductory summaries of selected regional topics in world prehistory. Breadth-Social Sciences.
    :number: "200"
  - :credit: "3"
    :name: Introduction to Archaeology
    :subject: ARCH
    :description: A survey of methods used by archaeologists to discover and interpret the past. Examples will be drawn from selected sites and cultures around the world. Students who have taken ARCH 101 may not register in ARCH 201. Breadth-Social Sciences.
    :number: "201"
  - :credit: "3"
    :name: The Prehistory of Canada
    :subject: ARCH
    :description: A summary review of the pre-contact native cultures of Canada, from their beginnings to the arrival of Europeans, as revealed by archaeology. Lectures focus on how and when the first humans appeared in the land now known as Canada, and how their cultures changed over time, organized in terms of eight 'archaeological regions,' beginning with the Atlantic coast and then moving west and north. Breadth-Social Sciences.
    :number: "223"
  - :credit: "3"
    :name: "The Prehistory of Religion: Shamans, Sorcerers and Saints"
    :subject: ARCH
    :description: "Charts the emergence and changes in the expression of human religious behavior. It covers the earliest rituals of the Palaeolithic, the importance of fertility cults, ancestor cults, alliance rituals, shamans, witchcraft, and monotheism. Prerequisite: any lower division archaeology or anthropology course. Breadth-Humanities/Social Sciences."
    :number: "226"
  - :credit: "3"
    :name: Ancient Egypt and Africa
    :subject: ARCH
    :description: "Exploration of the major cultural developments in Africa from the origin of humankind to the rise of several ancient civilizations, with special emphasis on ancient Egypt. Students are exposed to various approaches taken by palaeoanthropologists, prehistoric archaeologists, historians and Egyptologists. Prerequisite: Students who have taken ARCH 200 under this title may not take this course for further credit. Breadth-Humanities/Social Science."
    :number: "252"
  - :credit: "3"
    :name: Archaeology of the Old World
    :subject: ARCH
    :description: "A survey of the major centres of Old World cultural development from the Palaeolithic to the Bronze Age. Basic concepts used in reconstructing prehistoric cultures, and the artifactual and contextual evidence for the development of culture. Prerequisite: ARCH 100 or 201. Breadth-Social Sciences."
    :number: "272"
  - :credit: "3"
    :name: Archaeology of the New World
    :subject: ARCH
    :description: "A survey of prehistoric cultures of North and South America. The peopling of the New World, the rise of the pre-Columbian civilizations of Mexico and Peru, and the cultural adaptations by prehistoric populations to other parts of the New World. Prerequisite: ARCH 100 or 201. Breadth-Social Sciences."
    :number: "273"
  - :credit: "3"
    :name: Prehistoric and Indigenous Art
    :subject: ARCH
    :description: Art styles and traditions of prehistoric and preliterate peoples in one or more world cultural areas. Breadth-Humanities.
    :number: "301"
  - :credit: "3"
    :name: Art of Ancient Civilizations
    :subject: ARCH
    :description: "A descriptive survey of the art and architecture of major ancient civilizations in Africa, Asia, the Mediterranean basin and the Americas. Prerequisite: students with credit for ARCH 331 (special topics course) may not take ARCH 302 for further credit. Part of the course content will be delivered via WebCT and the World Wide Web. Students must have frequent broadband access."
    :number: "302"
  - :credit: "5"
    :name: Archaeological Dating
    :subject: ARCH
    :description: A study of various scientific methods of dating archaeological samples, including Carbon 14, thermoluminescence, obsidian-hydration, fission track, potassium-argon, magnetic, and other dating techniques.
    :number: "311"
  - :credit: "3"
    :name: Archaeology of Britain
    :subject: ARCH
    :description: "A survey of the archaeological evidence for human occupation of the British Isles from Paleolithic to Medieval periods. This course will emphasize the interpretation of archaeological data, and for later periods, the integration of archaeological study with documentary research. Prerequisite: ARCH 201 and 272, or permission of instructor. Students with credit for Archaeology of Britain when taken as a Special Topics course, may not take ARCH 321 for further credit."
    :number: "321"
  - :credit: "3"
    :name: Prehistory of Latin America
    :subject: ARCH
    :description: "Intensive study of the prehistoric cultures of Latin America. Emphasis will be on the development of the civilizations of prehistoric Mexico and Peru. Prerequisite: ARCH 273 or LAS 140. ARCH 330 is identical to LAS 330, and students cannot receive credit for both courses. Writing."
    :number: 330W
  - :credit: "3"
    :name: Special Topics in Archaeology I
    :subject: ARCH
    :description: "This course will be offered from time to time to meet special needs of students and to make use of specializations of visiting faculty members. Prerequisite: to be announced."
    :number: "332"
  - :credit: "3"
    :name: Special Topics in Archaeology II
    :subject: ARCH
    :description: "This course will be offered from time to time to meet special needs of students and to make use of specializations of visiting faculty members. Prerequisite: to be announced."
    :number: "333"
  - :credit: "3"
    :name: Special Topics in Archaeology III
    :subject: ARCH
    :description: "This course will be offered from time to time to meet special needs of students and to make use of specializations of visiting faculty members. Prerequisite: to be announced."
    :number: "334"
  - :credit: "5"
    :name: Special Laboratory Topics in Archaeology
    :subject: ARCH
    :description: "This is a laboratory course that will be offered from time to time to meet special needs of students and to make use of specializations of visiting faculty members. Prerequisite: to be announced."
    :number: "335"
  - :credit: "3"
    :name: Special Topics in Prehistoric and Indigenous Art
    :subject: ARCH
    :description: "Art styles and traditions of prehistoric and preliterate peoples in selected world cultural areas. Prerequisite: to be announced. Breadth-Humanities."
    :number: "336"
  - :credit: "5"
    :name: Zooarchaeology
    :subject: ARCH
    :description: "An introduction to the study of animal remains from archaeological sites. Coverage of the major concepts and methods used in the study of animal remains and detailed practical coverage of the vertebrate skeleton. Prerequisite: ARCH 201."
    :number: "340"
  - :credit: "3"
    :name: Primate Behaviour
    :subject: ARCH
    :description: "The evolution of the primate order and the ecology and behavior characterizing the different grades of primates: prosimians, monkeys, and apes. Current trends in interpreting primate behavior are emphasized. Prerequisite: ARCH 131 or any lower division biology course."
    :number: "344"
  - :credit: "5"
    :name: Archaeological Conservation
    :subject: ARCH
    :description: "An introduction to archaeological conservation, the processes affecting the condition of archaeological materials prior to excavation, during excavation, during analysis, exhibition and during reposition. Successful completion of this course will give archaeologists a good understanding of the various materials they encounter during excavation and how to preserve these artifacts and other materials. It will not qualify students to be professional archaeological conservators. Prerequisite: six credit hours in Archaeology, including ARCH 201. Students who have taken ARCH 335-5 Special Topics in Archaeology: Archaeological Conservation may not take ARCH 348-5 for further credit."
    :number: "348"
  - :credit: "5"
    :name: Management of Archaeological Collections
    :subject: ARCH
    :description: "The philosophy, policies and practices of the care of archaeological collections. This lecture and laboratory course treats the practical problems of designing museum programs within a framework of legal responsibilities for collections. Contemporary issues such as repatriation will be discussed. Prerequisite: three 200 division archaeology courses."
    :number: "349"
  - :credit: "0"
    :name: Practicum I
    :subject: ARCH
    :description: "First semester of work experience in the Archaeology Co-operative Education Program. Prerequisite: normally 45 semester hours with a CGPA of 3.0 and the following courses are recommended: both ARCH 131 and 201; either ARCH 272 or 273; and three of ARCH 372, 373, 376, 377, 386, 442."
    :number: "350"
  - :credit: "0"
    :name: Practicum II
    :subject: ARCH
    :description: "Second semester of work experience in the Archaeology Co-operative Education Program. Prerequisite: normally 45 semester hours with a CGPA of 3.0 and ARCH 350."
    :number: "351"
  - :credit: "5"
    :name: Native Cultures of North America
    :subject: ARCH
    :description: "A descriptive study of the cultures of North American natives north of Mexico, as they were at initial European contact, organized on a culture area basis. Native groups in each area will be discussed in terms of languages, population estimates, early post-contact history and its impact on traditional ways of life, dominant ethnographic economic/adaptive emphases, socio-political organization, religion, ceremony and warfare. Prerequisite: ARCH 201 and 273."
    :number: "360"
  - :credit: "3"
    :name: Ecological Archaeology
    :subject: ARCH
    :description: "Deals with the techniques for reconstruction of past environments, as well as the effect of environment on past settlements and people. Environment as considered in the course will encompass the presence of other settlements, and deal with relationships among settlements. Prerequisite: ARCH 201."
    :number: "365"
  - :credit: "3"
    :name: Western Pacific Prehistory
    :subject: ARCH
    :description: "The exploration of prehistoric developments in the Western Pacific region, beginning with the first traces of humans, dealing with problems in the rise of civilization, and finally, tracing the voyages of the early Pacific navigators. Prerequisite: ARCH 272."
    :number: "370"
  - :credit: "5"
    :name: Material Culture Analysis
    :subject: ARCH
    :description: "Analysis and interpretation of archaeological material culture. This lecture and laboratory course combines the practical problems of recognition and interpretation of archaeological specimens, typology, seriation, and statistical procedures with the basic principles of archaeological theory. Prerequisite: ARCH 201."
    :number: "372"
  - :credit: "5"
    :name: Human Osteology
    :subject: ARCH
    :description: "A detailed study of the human skeleton with emphasis on lab and field techniques. Prerequisite: ARCH 131."
    :number: "373"
  - :credit: "3"
    :name: Prehistory of South and East Asia
    :subject: ARCH
    :description: "Survey of prehistoric development and cultural origin(s) of Japan, China, Mainland Southeast Asia, and India. Prerequisite: ARCH 272."
    :number: "374"
  - :credit: "5"
    :name: Quantitative Methods in Archaeology
    :subject: ARCH
    :description: "Theory, method, and operation of the application of statistical techniques to the description, classification, analysis, and interpretation of archaeological data. Prerequisite: ARCH 201, and either STAT 203 (formerly 103) or PSYC 210. Quantitative."
    :number: "376"
  - :credit: "5"
    :name: Historical Archaeology
    :subject: ARCH
    :description: "An introduction to theory and method in North American historical archaeology. Laboratory instruction is provided in historic artifact analysis and interpretation. Prerequisite: ARCH 201 and one lower division ARCH course."
    :number: "377"
  - :credit: "3"
    :name: Pacific Northwest North America
    :subject: ARCH
    :description: "The prehistory and cultural traditions of the region. The content, antecedents, relationships, and changes in these cultures through time. Technological, socio-economic, and environmental factors in culture growth. Prerequisite: ARCH 273."
    :number: "378"
  - :credit: "3"
    :name: Archaeology of the American Southwest
    :subject: ARCH
    :description: The prehistory and cultural traditions of the region. The content, antecedents, relationships, and changes in these cultures through time. Technological, socio-economic, and environmental factors in culture growth.
    :number: "379"
  - :credit: "5"
    :name: Paleoanthropology
    :subject: ARCH
    :description: "The relationship between culture and biology in prehistoric human evolution. The recognition and critical evaluation of the significance of the similarities and differences among fossil human types. Prerequisite: ARCH 131 and 272."
    :number: "385"
  - :credit: "3"
    :name: Archaeological Resource Management
    :subject: ARCH
    :description: "Surveys the origins, implementations, and need for archaeological heritage legislation on an international and national scale. Topical issues associated with contract archaeology, public archaeology, native heritage, and avocational societies are incorporated. Prerequisite: ARCH 201."
    :number: "386"
  - :credit: "5"
    :name: Archaeobotany
    :subject: ARCH
    :description: "An introduction to the recovery and analysis of macroscopic archaeological plant remains. The major methodological and interpretive issues in archaeobotany will be covered, with an emphasis on plant domestication in selected regions of the world. Prerequisite: ARCH 201 and either 272 or 273."
    :number: "390"
  - :credit: "5"
    :name: Advanced Archaeometry
    :subject: ARCH
    :description: "The explanation and application of various physical science techniques to archaeology. Prerequisite: PHYS 181 or permission of department."
    :number: "410"
  - :credit: "5"
    :name: Advanced Physical Anthropology
    :subject: ARCH
    :description: "An intensive investigation of the theory and problem areas in physical anthropology. Prerequisite: ARCH 373 and either 344 or 385."
    :number: "432"
  - :credit: "6"
    :name: Background to Field Work
    :subject: ARCH
    :description: "Lectures cover the archaeological background and rationale for specific field research questions, the critical relationship in any field project between the research questions asked and the methods and techniques employed, and the craft of field work including use of equipment, specific excavating, recording and cataloguing techniques, field safety and camp life. Prerequisite: normally taken concurrently with ARCH 434 and 435; ARCH 131 and 201; at least one group I course, permission of the department."
    :number: "433"
  - :credit: "3"
    :name: Exercises in Mapping and Recording
    :subject: ARCH
    :description: "A series of exercises in which the student must demonstrate the ability to apply the various recording and mapping skills covered in the course. The graded exercises are done individually and in teams, both on-campus and in the field. Prerequisite: normally taken concurrently with ARCH 433 and 435; ARCH 131 and 201; at least one group I course; permission of the department."
    :number: "434"
  - :credit: "6"
    :name: Field Work Practicum
    :subject: ARCH
    :description: "A practical application of the background knowledge and specific techniques of ARCH 433 and 434. It takes place in a research oriented field excavation. Evaluation of student performance is based upon assessments of efficiency and accuracy of excavation techniques/recording procedures, and upon the student's overall contribution to the smooth functioning of the team. Prerequisite: normally taken concurrently with ARCH 433 and 434; ARCH 131 and 201; one group I course; permission of the department."
    :number: "435"
  - :credit: "5"
    :name: Geoarchaeology
    :subject: ARCH
    :description: "This course introduces the concept of archaeological sites as active constituents in natural Quaternary land-forming and land-altering systems. Lectures will focus on all processes which may have contributed to the present geomorphological contexts of archaeological sites and their sedimentary and pedological contents. Prerequisite: ARCH 201 and either 272 or 273."
    :number: "438"
  - :credit: "5"
    :name: Forensic Anthropology
    :subject: ARCH
    :description: "Current techniques in identification of recent human skeletal remains. Prerequisite: ARCH 373."
    :number: "442"
  - :credit: "0"
    :name: Practicum III
    :subject: ARCH
    :description: "Third semester of work experience in the Archaeology Co-operative Education Program. Prerequisite: normally 45 semester hours with a CGPA of 3.0 and ARCH 351."
    :number: "450"
  - :credit: "0"
    :name: Practicum IV
    :subject: ARCH
    :description: "Fourth semester of work experience in the Archaeology Co-operative Education Program. Prerequisite: normally 45 semester hours with a CGPA of 3.0 and ARCH 450."
    :number: "451"
  - :credit: "5"
    :name: Archaeological Theory
    :subject: ARCH
    :description: Critical evaluation of new approaches to the study of the human past.
    :number: "871"
  - :credit: "3"
    :name: Directed Readings
    :subject: ARCH
    :description: Intensive readings under the supervision of a faculty member in an area of interest related to the student's program.
    :number: "893"
  - :credit: "5"
    :name: Directed Laboratory/Library/Field Research
    :subject: ARCH
    :description: Directed laboratory, library or field research under the supervision of a faculty member in an area of interest related to the student's program.
    :number: "896"
  - :credit: "5"
    :name: Lithic Technology
    :subject: ARCH
    :description: "An in-depth study of how to manufacture and analyze stone tools. Includes rock and mineral identification, stone working by students, fracture mechanics, and relevance to theoretical problems. Prerequisite: ARCH 372."
    :number: "485"
  - :credit: "5"
    :name: Honors Reading
    :subject: ARCH
    :description: "Directed readings in a selected field of study under the direction of a faculty member. Papers will be required. Prerequisite: permission of the department."
    :number: "498"
  - :credit: "5"
    :name: Honors Thesis
    :subject: ARCH
    :description: "An honors thesis of some ten to fifteen thousand words will be written under the direction of a faculty member. Prerequisite: permission of the department."
    :number: "499"
  - :credit: "2"
    :name: Graduate Seminar in Archaeology and Prehistory
    :subject: ARCH
    :description: A seminar on selected problems in archaeological science and prehistory. Students may take ARCH 873 for credit once in the graduate program.
    :number: "873"
  - :credit: "5"
    :name: Research Design
    :subject: ARCH
    :description: Seminar focusing on the development of thesis research design and data analysis.
    :number: "876"
  - :credit: "5"
    :name: Directed Readings in Prehistory
    :subject: ARCH
    :description: Directed readings under the supervision of a faculty member in the prehistory of any selected region of the world.
    :number: "892"
