  :courses: 
  - :credit: "3"
    :name: Selected Questions and Issues in Education
    :subject: EDUC
    :description: "This course introduces students to a small but representative sample of basic questions and issues in education. Students will examine questions relating to: the concept or idea of education; learning and the learner; teaching and the teacher; and more generally, the broader contexts of education. This course also introduces students to different ways of exploring educational questions and issues \x97 from philosophical and critical analysis, to historical and cross-cultural studies, to empirical research. Cannot be taken for credit by students with credit for 300 and 400 level education courses. Breadth-Humanities."
    :number: "100"
  - :credit: "3"
    :name: "Mathematical Experience I: Numbers and Beyond"
    :subject: EDUC
    :description: "Utility and aesthetics of mathematical experience is presented through the exploration of selected topics. Prerequisite: Students who have credit for MATH 151, MATH 154, MATH 157 need special permission to participate in EDUC 211 and EDUC 212. Quantitative/Breadth-Science."
    :number: "211"
  - :credit: "3"
    :name: "Mathematical Experience II: Shape and Space"
    :subject: EDUC
    :description: "Utility and aesthetics of mathematical experience is presented through the exploration of selected topics. Prerequisite: Students who have credit for MATH 151, MATH 154, MATH 157 need special permission to participate in EDUC 211 and EDUC 212. Quantitative/Breadth-Science."
    :number: "212"
  - :credit: "3"
    :name: Introduction to Educational Psychology
    :subject: EDUC
    :description: A survey of educational research and theories concerning motivation, learning, development, and individual differences in classroom settings. May be applied towards the certificate in liberal arts.
    :number: "220"
  - :credit: "3"
    :name: Research Methods in Educational Psychology
    :subject: EDUC
    :description: "An introductory survey of research methods used in developing and testing theories in educational psychology. Illustrations are drawn from published research in educational psychology. Corequisite: EDUC 220-3 Quantitative."
    :number: "222"
  - :credit: "3"
    :name: Introduction to Philosophy of Education
    :subject: EDUC
    :description: This course provides prospective teachers and others interested in education an opportunity to examine a variety of educational problems from a philosophical perspective. The central concern of the course is to elucidate the nature of education as a phenomenon distinct from such activities as training, schooling, and socialization. May be applied towards the certificate in liberal arts. Breadth-Humanities.
    :number: "230"
  - :credit: "3"
    :name: Social Issues in Education
    :subject: EDUC
    :description: Social functions of the school; education and socialization; social, political, economic and cultural influences on the institutions and practices of education. May be applied towards the certificate in liberal arts.
    :number: "240"
  - :credit: "3"
    :name: Studies in the History of Education in the Western World
    :subject: EDUC
    :description: This course will consist of a study of major trends in educational practice from antiquity to the present. May be applied towards the certificate in liberal arts. Breadth-Humanities/Social Sciences.
    :number: "250"
  - :credit: "4"
    :name: Introduction to Reflective Practice
    :subject: EDUC
    :description: Provides opportunities for prospective teachers to begin their development as reflective practitioners. Through readings, classroom activities and discussions, and interactions with students and practicing teachers, students will be exposed to various educational issues and questions. They will be given time to explore their own values and beliefs about education and teaching. Time will be spent observing in a selection of local schools, and there will be opportunities to work with children individually, and in small and large groups. Students with credit for EDUC 401 or holding a teaching certificate may not take this course for credit.
    :number: "252"
  - :credit: "3"
    :name: Learning and Teaching through Technology
    :subject: EDUC
    :description: Provides a practical and theoretical exploration of technology use in K-12 classroom settings. Introduces current technologies that potentially impact student learning as well as a variety of issues and problems surrounding the use of learning technologies in schools. Also offers opportunities to explore technology-based innovations not yet broadly used in schools. Prerequisite EDUC 220.
    :number: "260"
  - :credit: "3"
    :name: Foundations in Aboriginal Education, Language, and Culture
    :subject: EDUC
    :description: "An introduction to Aboriginal education in Canada and BC. There will be a critical examination of historical and contemporary issues in education and an exploration of culturally based Aboriginal education grounded in Aboriginal philosophies. Prerequisite: 60 credit hours. Breadth-Humanities."
    :number: "311"
  - :credit: "3"
    :name: Individual and Developmental Differences in Language Acquisition
    :subject: EDUC
    :description: "A review of theories of language acquisition and their relationship to child communication disorders. Topics include: theories of language acquisition; individual and developmental differences in language acquisition; language structure and use in children with diverse disabilities, autism spectrum disorder, sensory disabilities and emotional and behavioral disabilities, interdisciplinary approaches to early intervention in the home, school and community. (0-3-0) Prerequisite: EDUC 220 or PSYC 250"
    :number: "315"
  - :credit: "3"
    :name: Instructional Psychology
    :subject: EDUC
    :description: "This course examines theories of instruction and research about learning, motivation, individual differences, and social environments as foundations for designing instruction. Topics include: models of cognition; models of motivation and beliefs; metacognition, self-regulated learning, and learning skills; problem solving and transfer; cognitive processing models of instruction in mathematics, science, social studies, reading and composition. Prerequisite: EDUC 220."
    :number: "320"
  - :credit: "3"
    :name: The Social Lives of School Children
    :subject: EDUC
    :description: "An overview of theory, research and practice concerning social emotional development and social interactions and relationships in the school context. Emphasis on the role of peer relationships in development and the role of the school in supporting positive interactions. Prerequisite: EDUC 220 or PSYC 250."
    :number: "322"
  - :credit: "3"
    :name: Introduction to Counselling Theories
    :subject: EDUC
    :description: "Survey of theories undergirding counsellor and teacher interventions aimed at promoting emotional growth, development and personal change. Examination of theories and their sociological, cultural and philosophical contexts. Exploration of links between frequently used interventions and the implicit theories underlying these strategies. Students who have credit for EDUC 425 cannot take EDUC 323 for further credit. Prerequisite: EDUC 220 or equivalent, and 60 credit hours."
    :number: "323"
  - :credit: "3"
    :name: Assessment for Classroom Teaching
    :subject: EDUC
    :description: "A survey of assessment methods that contribute to improving teaching and learning, and for making judgements and decisions about qualities of teaching, the classroom environment, and student achievement and growth. Topics include: goal and task analysis, validity and reliability, observing and assessing classroom processes and environments, self-report methods, assessing student achievement, published tests of achievement and aptitude, marking and reporting. Prerequisite: EDUC 220."
    :number: "325"
  - :credit: "3"
    :name: Classroom Management and Discipline
    :subject: EDUC
    :description: "An examination of contemporary approaches to classroom management and discipline, including a consideration of legal, organizational and administrative issues. The major goal of the course is to enable students to comprehend the basic principles and tenets of a number of management approaches and to translate these principles into specific teaching strategies and skills. Prerequisite: EDUC 401/2 or one of EDUC 100, 220, 230, 240."
    :number: "326"
  - :credit: "3"
    :name: Self, Psychology and Education
    :subject: EDUC
    :description: "A critical examination of theoretical and empirical programs of inquiry in educational psychology that are concerned with the self (e.g., self-esteem, self-concept, self-directed or self-regulated learning). Students will participate in a wide-ranging seminar that considers topics such as the relationship between personal and social being, historical perspectives on the self, the formation of social identity, the roles of memory, imagination, and narrative inselfhood, the development of agency and self, and education and personhood. Prerequisite: 60 hours of credit, including one of EDUC 220, 230, 240 or 250."
    :number: "327"
  - :credit: "3"
    :name: Career Education and Career Counselling
    :subject: EDUC
    :description: "An introduction to theories of career choice, adjustment and development. Emphasis on critical evaluation of established theories that are influential in the development of career education curricula and in the practice of career counselling. Prerequisite: EDUC 220 or 401/402."
    :number: "328"
  - :credit: "3"
    :name: Movement Language Elements for Dance in Education
    :subject: EDUC
    :description: "In this experiential course students will develop an understanding of the movement concepts (action, space, time, force, relationship) which are the framework for making and teaching dance. This course will explore dance as a non-verbal expressive language, and will introduce students to a variety of aspects of dance within the curriculum. Previous dance training is not required. Prerequisite: 60 credit hours including six hours in EDUC courses."
    :number: "330"
  - :credit: "0"
    :name: Practicum 1
    :subject: EDUC
    :description: First semester of work experience for the Faculty of Education Co-Operative Education Program. Provides opportunity to integrate theory and practice. This course is open only to co-op students. The co-op coordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "339"
  - :credit: "3"
    :name: Literacy, Education and Culture
    :subject: EDUC
    :description: "An introduction to the study of literacy from an interdisciplinary perspective, one which explores the role of literacy in social development, the economic and cultural values of literacy, and the effects of literacy on cognitive processes. The particular concern of this course is with the formal transmission of literacy in educational institutions. The course will especially address the varying conceptions of literacy that educators have traditionally valued, and the research that aims to explain, justify, and prescribe educational practices intended to increase literacy. This course is required for the certificate in literacy instruction. Prerequisite: 60 hours of credit. Breadth-Humanities."
    :number: "341"
  - :credit: "0"
    :name: Practicum II
    :subject: EDUC
    :description: Second semester of work experience for the Faculty of Education Co-operative Education Program. Provides opportunity to integrate theory and practice. This course is open only to co-op students. The co-op coordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "349"
  - :credit: "3"
    :name: Teaching the Older Adult
    :subject: EDUC
    :description: "This is a basic course in adult education for students from all disciplines, of particular interest to those working (or preparing to work) with older adults. The goal is to assist students to develop more effective strategies for meeting the needs of an aging population through education. Prerequisite: 60 credit hours."
    :number: "351"
  - :credit: "4"
    :name: Building on Reflective Practice
    :subject: EDUC
    :description: "Building on the experience of EDUC 252, prospective teachers will continue to develop their reflective practice. Various educational issues related to the caring for children and the creation of learning communities will be explored. Prospective teachers will spend time in classrooms exploring the importance of connected learning experiences for children. Students with credit for EDUC 401 or holding a teaching certificate may not take this course for credit. Prerequisite: EDUC 252."
    :number: "352"
  - :credit: "4"
    :name: Theatre in an Educational Context
    :subject: EDUC
    :description: "This course deals with teaching theatre in an educational context. It will develop knowledge of theatre skills, and introduce students to a variety of approaches and techniques for teaching theatre and doing theatre in the schools. Prerequisite: 60 credit hours."
    :number: "355"
  - :credit: "3"
    :name: Foundations of Educational Technology
    :subject: EDUC
    :description: "A survey of major traditions of research and development in educational technology, including the arguments and assumptions they make about what constitutes a valuable educational outcome. Focus on analyzing and understanding educational technologies as cultural tools that are both shaped by and in turn shape teaching and learning in K-12 schools. Prerequisite: EDUC 260."
    :number: "358"
  - :credit: "4"
    :name: Teaching Children from Minority Language Backgrounds in Elementary Classrooms
    :subject: EDUC
    :description: "This course is intended for prospective or practicing elementary school teachers who are interested in enhancing educational practice for children of minority language backgrounds (those often labelled as ESL students) within the context of their mainstream classrooms. Participants will consider theory and research in second language learning, examine recommendations for classroom practice and develop plans for practice relevant to their own educational milieu. Prerequisite: 60 hours of credit."
    :number: "367"
  - :credit: "4"
    :name: International and Intercultural Education
    :subject: EDUC
    :description: "Practical and theoretical approaches to international and intercultural education, including examinations of the relationships between culture, learning and schooling, and contemporary issues in teacher education from an international perspective. (4-0-0) Prerequisite: Completion of at least 60 credits, including 3 credits in Education."
    :number: "370"
  - :credit: "4"
    :name: Introduction to Teaching French in Canadian Contexts
    :subject: EDUC
    :description: "For students contemplating becoming teachers of Immersion, Core French at the secondary level, or for intermediate and middle school generalists who want to have an introductory overview of second language teaching in general and French education in British Columbia specifically. The general objective is to help prospective French teachers to better understand Canadian bilingualism, its historical, sociopolitical and cultural context, as well as gain a basic understanding of French education programs in British Columbia. The language of instruction will be French, but the class will be &quot;English-friendly&quot;. Prerequisite: FREN 301, 304, 370 or equivalent."
    :number: "380"
  - :credit: "4"
    :name: "Diversity in Education: Theories, Policies, Practices"
    :subject: EDUC
    :description: "An examination of the impact of social diversity on schooling in Canada exploring contemporary issues and perspectives on diversity education as they relate to cultural, ethnic, racial, linguistic, religious, economic, and gender differences. (0/4/0) Prerequisite: 60 hours of credit. Students who have received credit for EDUC 441, EDUC 382-4 Special Topics from Fall 2003-3 on, cannot take EDUC 382 for further credit."
    :number: "382"
  - :credit: "5"
    :name: Special Topics
    :subject: EDUC
    :description: (Variable credit course 3,4,5)
    :number: "720"
  - :credit: "8"
    :name: Introduction to Classroom Teaching
    :subject: EDUC
    :description: A half semester of observation and experience in a BC school during which two students work as a team with a teacher selected by school authorities and appointed by Simon Fraser University as a school associate. Students observe, teach and participate in school routines and programs. Grading is on a pass/withdraw basis. (Not offered in summer semester.)
    :number: "401"
  - :credit: "7"
    :name: Studies of Educational Theory and Practice
    :subject: EDUC
    :description: "A half semester of study which provides students with workshops, seminars, and lectures designed to introduce them to basic curriculum and methods appropriate for the age/grade level in which they expect to teach. Students will also be given an introduction to generic teaching skills, as well as to current issues in educational theory and practice. Grading is on a pass/withdraw basis. (Not offered in summer semester.) Corequisite: EDUC 401"
    :number: "402"
  - :credit: "0"
    :name: Coursework Semester
    :subject: EDUC
    :description: "Students undertake 15 upper division credits of studies in Education to complete the professional development program requirements. Prerequisite: EDUC 401/402."
    :number: "404"
  - :credit: "15"
    :name: Teaching Semester
    :subject: EDUC
    :description: "A full semester of classroom experience supervised by University appointed school associates. The school placement is appropriate to the grade level and subject specialties which the student expects to teach after graduation. Grading is on a pass/withdraw basis. (Not offered in summer semester.) Prerequisite: EDUC 401/402."
    :number: "405"
  - :credit: "12"
    :name: Supervised Observation and Teaching
    :subject: EDUC
    :description: "Education 406 is designed for those who need to meet BC certification requirements. It is a supervised orientation/observation/teaching sequence of approximately ten weeks, in a BC public school. This practicum is designed as an opportunity to familiarize students with the British Columbia school system and update their teaching skills. Prerequisite: permission will not be given to students without previous teaching experience. Grading will be on a pass/withdrawal basis. Students with credit for EDUC 407 may not take EDUC 406. EDUC 406 is not applicable toward the credit requirements for a degree or diploma, i.e. not counted in total credits."
    :number: "406"
  - :credit: "3"
    :name: Investigations in Mathematics for Secondary Teachers
    :subject: EDUC
    :description: "Students examine secondary mathematics from an advanced standpoint, focusing on problem solving, investigating connections among various topics and representations, and situating secondary mathematics in a broader context, both mathematical and historical. Corequisite: EDUC 415 or appropriate math background and permission of instructor. Quantitative."
    :number: "411"
  - :credit: "4"
    :name: "Design for Learning: Secondary Language Arts"
    :subject: EDUC
    :description: "Focuses on teaching secondary school language arts and addresses aspects of the theory and practice of language arts education. Students examine their own thinking about language arts education through critical reflection, work with the prescribed curriculum, and explore various ways to develop engaging learning experiences for young adults within a consistent framework using appropriate instructional materials and methods. Prerequisite: EDUC 401/402. Students who have credit for EDUC 472 prior to the 2001-2 semester cannot take EDUC 412 for further credit."
    :number: "412"
  - :credit: "4"
    :name: "Designs for Learning: Secondary Social Studies"
    :subject: EDUC
    :description: "Focuses on teaching secondary school social studies and addresses aspects of the theory and practice of social studies education. Students examine their own thinking about social studies education through critical reflection, work with the prescribed curriculum, and explore various ways to develop engaging learning experiences for young adults within a consistent framework using appropriate instructional materials and methods. Prerequisite: EDUC 401/402. Students who have credit for EDUC 474 cannot take EDUC 414 for further credit."
    :number: "414"
  - :credit: "4"
    :name: "Designs for Learning: Secondary Mathematics"
    :subject: EDUC
    :description: "Focuses on teaching secondary school mathematics. Students explore mathematical learning, their own mathematical thinking and curriculum; and plan mathematical instruction within a consistent framework using appropriate instructional materials and methods. Prerequisite: EDUC 401/402. Students who have credit for EDUC 475 prior to the 2001-2 semester cannot take EDUC 415 for further credit. Quantitative."
    :number: "415"
  - :credit: "4"
    :name: "Designs for Learning: Secondary Science"
    :subject: EDUC
    :description: "Focuses on teaching secondary school science. Students explore the sciences and aspects of learning science; examine their own scientific thinking; work with the prescribed curriculum; and plan science learning experiences within a consistent framework using appropriate instructional materials and methods. Prerequisite: EDUC 401/402. Students who have credit for EDUC 476 prior to the 2001-2 semester cannot take EDUC 416 for further credit."
    :number: "416"
  - :credit: "4"
    :name: Learning Disabilities
    :subject: EDUC
    :description: "A study of conceptual and historic foundations of learning disabilities and an introduction to the methodologies of diagnosis and of learning disabilities. Prerequisite: EDUC 315 or PSYC 250."
    :number: "422"
  - :credit: "4"
    :name: Helping Relationships
    :subject: EDUC
    :description: "Introduction to the rationale for and the practice of basic counselling skills. Emphasis on the development of counselling skills as a means of establishing effective helping relationships in educational settings. Prerequisite or Corequisite: EDUC 323."
    :number: "423"
  - :credit: "4"
    :name: "Learning Disabilities: Laboratory"
    :subject: EDUC
    :description: "Supervised experience in analysis and evaluation of treatment strategies to be used with classroom students having learning disabilities. Prerequisite or corequisite: EDUC 422."
    :number: "424"
  - :credit: "4"
    :name: Teaching Children and Youth with Special Needs
    :subject: EDUC
    :description: "An introduction to the field of special education including studies of the definitional criteria and characteristics of major categories of special need, and the distinctive instructional challenges associated with these categories. The course focuses on the special learning needs of school age students, both elementary and secondary school levels, and emphasizes both the analysis of issues and treatment needs across the array of special needs. Prerequisite: 60 hours of credit."
    :number: "426"
  - :credit: "4"
    :name: Seminar in Teaching Children with High-Incidence Disabilities
    :subject: EDUC
    :description: "A review of classroom teaching practices that support learning for children with high-incidence disabilities (e.g., learning disabilities, Attention Deficit Disorder, mild intellectual disabilities, moderate behavior disorders). Topics include: introduction to inclusive teaching, collaboration partnerships and procedures, teaching students with high-incidence disabilities, developing effective teaching skills, improving classroom behavior and social skills, promoting inclusion with peers, enhancing motivation and affect, assessment and teaching in the content areas. (0/4/0) Prerequisite: EDUC 422 and either 401/402 or permission of the instructor for students with experience working with children with high-incidence disabilities."
    :number: "427"
  - :credit: "4"
    :name: Nature and Nurture of Gifted Students
    :subject: EDUC
    :description: "Concepts and practices related to the nature and nurture of the potential for giftedness in educational settings will be introduced. Theoretical and historical foundations of common practices in gifted education will be covered. Grading will be on a pass/fail basis. Prerequisite: EDUC 220 or PSYC 250 or PYSC 302 and EDUC 401/402. Writing."
    :number: 428W
  - :credit: "4"
    :name: "Designs for Learning: Dance"
    :subject: EDUC
    :description: "This course is for students and teachers with some movement and dance experience who are planning to teach dance in school or recreational settings. Students will continue experiential and theoretical explorations of movement language framework concepts with increasing emphasis on expressive, formal and critical aspects of dance and movement education. Prerequisite: EDUC 401/402."
    :number: "430"
  - :credit: "4"
    :name: Philosophical Issues in Curriculum
    :subject: EDUC
    :description: "Examines fundamental philosophical issues involved in designing, evaluating, or changing educational curricula. Such issues as the nature and justification of educational curriculum, the components of a rational curriculum, the nature of knowledge and its differentiation, curriculum integration and the education of the emotions. Also deals with such current issues as the place of behavioral objectives in education, the hidden curriculum and the sociology of knowledge. Prerequisite: 60 credit hours including 6 hours in EDUC courses or EDUC 401/402."
    :number: "433"
  - :credit: "4"
    :name: Infusing Global Perspectives into Curriculum
    :subject: EDUC
    :description: "An examination of the rationale for and concepts of global education including its content, methods and skills objectives, and its place in existing provincial curricula. (4-0-0) Prerequisite/Corequisite: EDUC 370"
    :number: "435"
  - :credit: "4"
    :name: Ethical Issues in Education
    :subject: EDUC
    :description: "Ethical problems in education are identified and examined. Four major areas of concern are explored: 1. the normative character of education as a whole; 2. the justification of education; 3. ethical questions related to equality, autonomy, interpersonal relationships, and rights in education; 4. moral education and values education. Prerequisite: EDUC 230 or EDUC 401/402 or permission of the instructor."
    :number: "437"
  - :credit: "0"
    :name: Practicum III
    :subject: EDUC
    :description: Third semester of work experience for the Faculty of Education Co-operative Education Program. Provides opportunity to integrate theory and practice. This course is open only to co-op students. The co-op coordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "439"
  - :credit: "4"
    :name: Multicultural and Anti-racist Education
    :subject: EDUC
    :description: "Focuses on developing approaches for multicultural and anti-racist teaching. Topics include: diversity of race, language and culture among learners; identifying the operation of racism, prejudice and discrimination in classrooms and schools; becoming familiar with a variety of approaches such as: co-operative learning, culturally appropriate assessment, and community involvement to counteract and prevent negative classroom and school dynamics; identifying bias in curriculum resources; and locating entry points in selected curriculum areas (e.g. language arts, social studies, art, music, etc.) for integrating approaches which employ a range of multicultural/anti-racist curriculum resources. Prerequisite: EDUC 240 or SA 333, and EDUC 401/402."
    :number: "441"
  - :credit: "4"
    :name: Legal Context of Teaching
    :subject: EDUC
    :description: "This course is designed to provide education students, teachers, counsellors and school administrators with a comprehensive understanding of the legal issues and potential legal liabilities encountered in the BC public school system. Special attention is devoted to the legal dimensions and consequences of routine classroom and administrative activity. Topics include: sexual abuse by school board employees; negligence and supervision; private lifestyles and community standards; discipline and corporal punishment; sexual harassment in the workplace; responsibility for curriculum fulfillment; liability outside school hours; and the AIDS controversy. Prerequisite: 60 hours of credit including 6 hours in Education courses."
    :number: "445"
  - :credit: "4"
    :name: Law for the Classroom Teacher
    :subject: EDUC
    :description: "The course provides teachers with the necessary background understanding of the law and legal practices required to teach the law-related dimensions of the BC curricula. The major focus will be on the areas of law, and legal concepts and procedures included in the secondary social studies and law 12 curricula. Prerequisite: 60 hours of credit including 6 hours in Education courses."
    :number: "446"
  - :credit: "4"
    :name: Law in the Curriculum
    :subject: EDUC
    :description: "The justification and practise of law-related education in the K-12 curriculum are the subjects of this methodology course. Students will examine the place of law in the curriculum, existing resources and appropriate teaching strategies and will have the opportunity to develop unit plans and curriculum materials. Emphasis is on developing and implementing law-related programs in the classroom. Prerequisite: EDUC 401/402 or EDUC 446."
    :number: "448"
  - :credit: "0"
    :name: Practicum IV
    :subject: EDUC
    :description: Fourth semester of work experience for the Faculty of Education Co-operative Education Program. Provides opportunity to integrate theory and practice. This course is open only to co-op students. The co-op coordinator must be contacted at the beginning of the semester prior to registration for this course.
    :number: "449"
  - :credit: "4"
    :name: Classroom French Curriculum Studies
    :subject: EDUC
    :description: "This course is intended for students who would like to gain a broader view of the French second language teacher profession while improving their knowledge of the language and culture in a classroom context. The general objective of this course is to help prospective French teachers to better understand the pedagogical relevance of and the relationship between cultural competence and communicative competence. Prerequisite: When the course is offered in French, 60 hours of credit and 12 credits of French or equivalent. When the course is offered in English, 60 hours of credit."
    :number: "450"
  - :credit: "4"
    :name: Classroom French Curriculum Practices
    :subject: EDUC
    :description: "The general objective of this course is to help prospective and practicing French teachers better understand the pedagogical and cultural relevance of a variety of French language registers and of their significance to second language teaching. Prerequisite: When the course is offered in French, 60 hours of credit and 12 credits of French or equivalent. When the course is offered in English, 60 hours of credit."
    :number: "451"
  - :credit: "8"
    :name: Environmental Education
    :subject: EDUC
    :description: "This course will examine the educational problems entailed in developing human awareness and understanding of the environment. The course will explore environmental issues through a multi-disciplinary approach and will relate historical and contemporary problems in human-environment interactions to school curricula from the elementary to the secondary level. Includes a laboratory component. Grading will be on a pass/fail basis. A $35 field activity fee will be levied in this course. Normally offered in summer session only. Prerequisite: EDUC 401/402."
    :number: "452"
  - :credit: "4"
    :name: Models of Contemporary Arts in Education
    :subject: EDUC
    :description: "Major conceptions of educational value in the contemporary arts, and application of these ideas to the development of visual arts programs in the schools. Prerequisite: 60 hours of credit."
    :number: "456"
  - :credit: "4"
    :name: Drama and Education
    :subject: EDUC
    :description: "This course deals with theory, curricula and methodologies in drama education. Topics will include a selection from the following: aims of drama education; drama as methodology; role of the teacher in the drama classroom; evaluating students in drama classes; creative drama; the use of improvisation and storytelling; incorporating film and video work into drama classes; developing major projects with students such as choral dramatization, docudrama, anthology, and readers theatre; introducing scene work, stagecraft, and theatre history. Prerequisite: EDUC 401/402."
    :number: "457"
  - :credit: "4"
    :name: Instructional Activities in Physical Education
    :subject: EDUC
    :description: "This course focuses on theory and curriculum of school physical education programs. Emphasis is given to the movement education orientation as it pertains to the various program activities and approaches applicable to primary, intermediate and secondary levels. Prerequisite: EDUC 401/402."
    :number: "459"
  - :credit: "4"
    :name: Multimedia for Curriculum Design
    :subject: EDUC
    :description: "This course focuses primarily on the evaluation of the use of multimedia software packages in relation to important curricular and instructional issues. A secondary focus will be the student design and production of a multimedia package for use in an educational setting. Prerequisite: EDUC 260 or permission of instructor."
    :number: "463"
  - :credit: "4"
    :name: Early Childhood Education
    :subject: EDUC
    :description: "Current trends, issues and research relating to the education of young children. Prerequisite: EDUC 401/402 or PSYC 250."
    :number: "464"
  - :credit: "4"
    :name: Children's Literature
    :subject: EDUC
    :description: "Historical, sociological and literary perspectives on literature for children. Prerequisite: 60 hours of credit."
    :number: "465"
  - :credit: "4"
    :name: Curriculum and Instruction in Teaching English as a Second Language
    :subject: EDUC
    :description: "Students will learn to use English language teaching grammar appropriately, to evaluate and use methods of teaching English as a second language, to do error analyses, and to adapt commercial programmes to the specific needs of learners. This course is designed for teachers and prospective teachers. Prerequisite: 60 hours of credit and ENGL 370 or a linguistics course."
    :number: "467"
  - :credit: "4"
    :name: Cognition and Language in ESL Instruction
    :subject: EDUC
    :description: "Cognitive approaches to second language learning; syntactic and vocabulary differences in content-area subjects; language learning strategies; visual literacy; self directed language learning. Prerequisite: 60 hours of credit and one linguistics course."
    :number: "468"
  - :credit: "5"
    :name: Music Education as Thinking in Sound
    :subject: EDUC
    :description: This course presents the theory and practice of music education based on theories of auditory perception, musical theory, and various cross-cultural perspectives on musical behavior.
    :number: "869"
  - :credit: "4"
    :name: "Curriculum Development: Theory and Practice"
    :subject: EDUC
    :description: "Explorations of curriculum theory and processes of development with applications at different levels and in several subject areas. Prerequisite: 60 hours of credit."
    :number: "471"
  - :credit: "4"
    :name: "Designs for Learning: Elementary Language Arts"
    :subject: EDUC
    :description: "Focuses on developing knowledge, skills and strategies to create a rich and stimulating language arts program in the elementary classroom. Issues in reading, writing, speaking and listening will be examined through current theory and teaching practice. Prerequisite: EDUC 401/402. Students who have credit for EDUC 472 prior to 2001-2 semester cannot take EDUC 472 for further credit."
    :number: "472"
  - :credit: "4"
    :name: "Designs for Learning: Reading"
    :subject: EDUC
    :description: "This course offers both theoretical and practical information about teaching reading in primary and early intermediate grades. Prerequisite: EDUC 401/402. Writing."
    :number: 473W
  - :credit: "4"
    :name: "Designs for Learning: Elementary Social Studies"
    :subject: EDUC
    :description: "Focuses on teaching elementary school social studies and addresses aspects of the theory and practice of social studies education.Students examine their own thinking about social studies education through critical reflection, work with the prescribed curriculum, and explore various ways to develop engaging learning experiences for children within a consistent framework using appropriate instructional materials and methods. Prerequisite: EDUC 401/402. Students who have credit for EDUC 474 prior to 2001-2 semester cannot take EDUC 474 for further credit. Students with credit for EDUC 414 cannot take EDUC 474 for further credit."
    :number: "474"
  - :credit: "4"
    :name: "Designs for Learning: Elementary Mathematics"
    :subject: EDUC
    :description: "Focuses on teaching elementary school mathematics. Students explore mathematical learning, their own mathematical thinking, and curriculum; and plan mathematical instruction within a consistent framework using appropriate instructional materials and methods. Prerequisite: EDUC 401/402. Students who have credit for EDUC 475 prior to 2001-2 semester cannot take EDUC 475 for further credit. Quantitative."
    :number: "475"
  - :credit: "4"
    :name: "Designs for Learning: Elementary Science"
    :subject: EDUC
    :description: "Focuses on teaching elementary school science. Students explore science, aspects of learning science, and their own scientific thinking; work with the prescribed curriculum; and plan science learning experiences within a consistent framework using appropriate instructional materials and methods. Prerequisite: EDUC 401/402. Students who have credit for EDUC 476 prior to 2001-2 semester cannot take EDUC 476 for further credit."
    :number: "476"
  - :credit: "4"
    :name: "Designs for Learning: Art"
    :subject: EDUC
    :description: "This course introduces students to the main ideas, skills, materials, resources, understandings and organizational concerns involved in teaching art in schools. Prerequisite: EDUC 401/402."
    :number: "477"
  - :credit: "4"
    :name: "Designs for Learning: Music"
    :subject: EDUC
    :description: "This course is designed for in-service and pre-service teachers who would like to acquire the skills that will allow them to teach music competently and creatively. They will learn basic conducting techniques, design their own curriculums and have an opportunity to prepare and teach their own lesson plans. Previous musical experience is welcome, but not required. Prerequisite: EDUC 401/402."
    :number: "478"
  - :credit: "4"
    :name: "Designs for Learning: Physical Education"
    :subject: EDUC
    :description: "Consideration is given to the pedagogical principles underlying the development of inclusive physical programs at the primary, intermediate and secondary levels. Involves practical consideration of instructional strategies and curiculum planning in physical education, particularly as they apply to alternative environment activities. Prerequisite: EDUC 401/402. Corequisite: EDUC 459."
    :number: "479"
  - :credit: "4"
    :name: "Designs for Learning: French as a Second Language"
    :subject: EDUC
    :description: "Deals with a variety of approaches, teaching strategies and curricula, for teaching French as a second language in elementary and secondary schools. Prerequisite: EDUC 401/402. Instruction given in French."
    :number: "480"
  - :credit: "4"
    :name: "Designs for Learning: French Immersion Programs and Francophone Schools"
    :subject: EDUC
    :description: "Focuses on research and theories of language learning in bilingual programs and minority contexts, pedagogical approaches and curricula for teaching in French Immersion programs and Francophone elementary and secondary schools. Prerequisite: EDUC 401/402 (French Immersion). Instruction given in French."
    :number: "481"
  - :credit: "4"
    :name: "Designs for Learning: Information Technology"
    :subject: EDUC
    :description: "In this course, students develop a critical understanding of information technologies in education and learn how to integrate these technologies into classroom settings. An emphasis is on teaching strategies and methods as they complement the guidelines set forth in the BC Information Technology Curriculum. Prerequisite: EDUC 260 and 401/402 or permission of instructor."
    :number: "482"
  - :credit: "8"
    :name: "Designs for Learning: Curriculum Studies"
    :subject: EDUC
    :description: "Development of conceptual and technical skills through workshops, seminars, and directed and independent study. Deals with human development and learning in the school. Stress will be placed on approaches to individualizing instruction and to integrating the curriculum in different subject areas. It will normally be taught by two or more faculty members. Prerequisite: EDUC 401/402."
    :number: "483"
  - :credit: "8"
    :name: "Designs for Learning: Writing"
    :subject: EDUC
    :description: "The course is designed to help students become better teachers of writing. Students will be involved in four aspects of teaching writing: teacher as writer, teacher as teacher of writing skills, teacher as researcher, teacher as developer of curriculum. Techniques for providing effective writing experiences will be studied, demonstrated and practised. Students will observe, use and evaluate these techniques. Course content: teacher as writer \x96 writing skills, audience, purpose, writing process, self-evaluation. Teaching writing \x96 research, skill acquisition, self-disclosure, risk and creativity, thought and discipline, evaluation. Teacher as researcher \x96 reflective observation, analysis of data, program evaluation, peer support systems. Teacher as developer of curriculum \x96 student writing, drama, literature, use of texts. Prerequisite: EDUC 401/402."
    :number: "485"
  - :credit: "2"
    :name: Directed Study
    :subject: EDUC
    :description: "Directed study in education under the supervision of a faculty member. Prerequisite: 60 credit hours and a CGPA of 3.0, consent of supervising faculty member, and approval of the director of undergraduate programs. A maximum of three directed studies courses will be approved for a maximum of 12 credits. Directed studies courses may not parallel regularly taught courses. A student may take a maximum of two directed studies courses with the same faculty member. Applications are available in the undergraduate programs office. Variable credit hour: 2,4."
    :number: "492"
  - :credit: "4"
    :name: Directed Studies in Environmental Education
    :subject: EDUC
    :description: "A multidisciplinary approach for educators in formal and informal settings with an interest in learning more about environmental issues. Students will consider multiple perspectives on the goals, values and interdisciplinary nature of environmental education, review locally available curricular materials and obtain a grounding in appropriate models for learning and teaching environmental topics. (0-4-0). Prerequisite: 60 credit hours and a CGPA of 3.0, EDUC 452, consent of supervising faculty member, and approval of the director of undergraduate programs. Applications are available in the undergraduate programs office."
    :number: "493"
  - :credit: "5"
    :name: Directed Readings
    :subject: EDUC
    :description: ""
    :number: "910"
  - :credit: "5"
    :name: Counselling Practicum I
    :subject: EDUC
    :description: "Supervised clinical experience for students enrolled in the MEd or MA Counselling Psychology Program. Graded on a satisfactory/unsatisfactory basis. Prerequisite: EDUC 862, 870 and 874."
    :number: "801"
  - :credit: "5"
    :name: Counselling Practicum II
    :subject: EDUC
    :description: "Advanced supervised clinical experience for students enrolled in the MEd or MA Counselling Psychology Program. Graded on a satisfactory/unsatisfactory basis. Prerequisite: EDUC 801."
    :number: "802"
  - :credit: "5"
    :name: Educational Program Supervision
    :subject: EDUC
    :description: The course systematically examines school-based variables amenable to administrative manipulation and associated with student achievement.
    :number: "803"
  - :credit: "5"
    :name: Selected Problems in Educational Uses of Technology
    :subject: EDUC
    :description: ""
    :number: "804"
  - :credit: "5"
    :name: Social Development in the School Context
    :subject: EDUC
    :description: This course involves an examination of theoretical, empirical and practical literature on social and emotional development in young children and its application to education and school settings.
    :number: "805"
  - :credit: "5"
    :name: Selected Problems in Higher Education
    :subject: EDUC
    :description: ""
    :number: "806"
  - :credit: "5"
    :name: The Foundations of Action Research
    :subject: EDUC
    :description: Surveys the philosophical and sociological dimensions, moral and ethical considerations, and emprical findings of action research. Only students admitted by Field Programs are allowed to register for this course.
    :number: "807"
  - :credit: "3"
    :name: Graduate Seminar
    :subject: EDUC
    :description: Graded on a satisfactory/unsatisfactory basis.
    :number: "841"
  - :credit: "5"
    :name: Fieldwork I
    :subject: EDUC
    :description: Graded on a satisfactory/unsatisfactory basis.
    :number: "811"
  - :credit: "5"
    :name: Fieldwork II
    :subject: EDUC
    :description: Graded on a satisfactory/unsatisfactory basis.
    :number: "812"
  - :credit: "5"
    :name: Organizational Theory and Analyses
    :subject: EDUC
    :description: This course critically examines organizations in which educational leaders work from different theoretical perspectives and in light of research evidence. It also critiques several past and current reform initiatives, and explores specific topics in-depth. A central and pervasive question of the course concerns organizational purposes, especially with respect to learning, and how these purposes are served by organizational structures and processes.
    :number: "813"
  - :credit: "5"
    :name: Administrative Processes
    :subject: EDUC
    :description: "This course examines the administrative world in which educational leadership occurs, including: administrative ideologies, theories of practice and institutional arrangements; values analysis; and technical fields such as financial, legal and human resources. This is complemented by an introduction to current research findings and to distinct theoretical traditions (e.g. structural-functional, interpretive and critical) in which research examining administrative processes is conducted. Topical issues and problems will be explored within the conceptual framework of the course."
    :number: "815"
  - :credit: "5"
    :name: Developing Educational Programs and Practices for Diverse Educational Settings
    :subject: EDUC
    :description: Investigates theories and issues associated with developing edfucational programs and practices in various educational contexts. Addresses the development of new programs and their implementation in schools and other educational setings.
    :number: "816"
  - :credit: "5"
    :name: Policy Processes
    :subject: EDUC
    :description: "This course examines three interrelated aspects of policy studies as a critical function of the educational leadership role: conceptual and theoretical foundations concerning policy, policy actors, and policy processes; current research in the field; and topical issues and problems. It also considers social, economic and political contexts (e.g. technologization, corporatization, pluralism) and how they affect education."
    :number: "817"
  - :credit: "5"
    :name: Leadership Studies
    :subject: EDUC
    :description: This course examines three interrelated aspects of educational leadership studies of conceptual and theoretical foundations, with a particular emphasis on ethics of leadership; current research in the field, including feminist and cultural critiques; and topical issues and problems of leadership practice. Considerations of leadership character and role, power and authority in organizational relationships, and organizational goal achievement are central to the course.
    :number: "818"
  - :credit: "5"
    :name: Studies in Teacher-Student Interaction
    :subject: EDUC
    :description: Consideration of systems for analysing teacher interaction and their use in analysing the student's own classroom teaching. The course will also deal with models of instruction designed to achieve various categories of educational objectives.
    :number: "819"
  - :credit: "5"
    :name: Current Issues in Curriculum and Pedagogy
    :subject: EDUC
    :description: Focuses on educational issues, trends and practices which impact teaching and learning in schools and other educational settings.
    :number: "820"
  - :credit: "5"
    :name: Philosophical Issues in Classroom Practices
    :subject: EDUC
    :description: "Philosophical examination of assumptions underlying practical problems in classroom teaching. Some of the main issues examined include: distinguishing teaching, indoctrination, and conditioning; the use of compulsion, manipulation, and discipline; student/teacher relationships; child-centered education; alternative education; punishment and behavior modification. It also focuses on assumptions underlying such practices as play, learning by discovery, individualized instruction, and open education."
    :number: "821"
  - :credit: "5"
    :name: Evaluation of Educational Programs
    :subject: EDUC
    :description: Processes used in program evaluation; including test and other measurement devices; and political, social and philosophical issues relating to the evaluation of educational programs.
    :number: "822"
  - :credit: "5"
    :name: Curriculum and Instruction in an Individual Teaching Speciality
    :subject: EDUC
    :description: An intensive examination of developments in a curriculum area selected by the student. In addition the course will deal with major philosophical and historical factors that influence the present state and future directions of curriculum and instruction.
    :number: "823"
  - :credit: "5"
    :name: Seminar in Second Language Teaching
    :subject: EDUC
    :description: Theories of sentence, discourse, and context in second language education; teaching scientific genres and humanities genres, use of dictionaries and glossaries, use of standardized and alternative forms of assessment.
    :number: "824"
  - :credit: "5"
    :name: Second Language Acquisition and Schooling
    :subject: EDUC
    :description: Academic factors that impact language learning, the universal grammar model of language, speech perception and production in first and second languages.
    :number: "825"
  - :credit: "5"
    :name: The Reading Process
    :subject: EDUC
    :description: "This course has a decidedly theoretical emphasis. Topics for study include: reading as a physiological process; psychological models of word processing; models for language and reading comprehension. The literature for this course will draw heavily upon current educational, psycholinguistic and psychological writings. Prerequisite: EDUC 473."
    :number: "826"
  - :credit: "5"
    :name: Individual Differences in Learning
    :subject: EDUC
    :description: Students will examine current conceptions of individual differences that characterize the heterogeneity of students' abilities in school. Educational implications will also be addressed.
    :number: "827"
  - :credit: "5"
    :name: Instructional Practices in Reading
    :subject: EDUC
    :description: "The history of reading materials and methods will be discussed, and past and present instructional practices in reading evaluated in terms of state-of-the-art knowledge of instructional research; methods of analysing reading materials will be critiqued. Prerequisite: EDUC 826 or consent of the instructor."
    :number: "828"
  - :credit: "5"
    :name: Contemporary Issues in Learning Disabilities
    :subject: EDUC
    :description: "Selective issues important and current in the learning disabilities field are examined in depth. The objective is to enable students to master a significant body of knowledge in the learning disabilities field, and to identify areas of interest for their eventual thesis research. Prerequisite: EDUC 422."
    :number: "829"
  - :credit: "5"
    :name: Implementation of Educational Programs
    :subject: EDUC
    :description: Problems and practices associated with innovation and implementation including the nature of change in the educational context, the roles of teachers, administrators, change agents, and evaluators.
    :number: "830"
  - :credit: "5"
    :name: Seminar in Philosophy and Educational Theory
    :subject: EDUC
    :description: "Philosophical examination of issues related to the school as an educational institution with social and political connections. Issues examined include: the education/schooling/training distinction; the justification of education; compulsory curriculum; freedom and authority in education; equality of educational opportunity; legal-moral questions central to educational administration; teachers'/parents'/students' rights and duties; accountability; and the logic of decision-making."
    :number: "831"
  - :credit: "5"
    :name: "Teaching Composition: Research and Practice"
    :subject: EDUC
    :description: This course leads students to understand, examine, and evaluate research and practice in the teaching of English composition, stressing a writing process and the integration of literature and language study.
    :number: "832"
  - :credit: "5"
    :name: Social and Moral Philosophy in Education
    :subject: EDUC
    :description: An in-depth study of the ethical foundations of education. Areas in education where ethical questions arise are identified and elucidated. Classical and modern moral positions are examined for their adequacy as theories of moral justification. The topics include the value of education, freedom and equality, and moral and values education.
    :number: "833"
  - :credit: "5"
    :name: Advanced Seminar in Epistemology and Education
    :subject: EDUC
    :description: "An in-depth study of epistemological issues in education, including: concepts of perception, cognition, imagination, memory, understanding, learning and the assessment of learning. Other questions dealt with are: What are the various forms of knowledge? What are the implications for core curriculum? What epistemological assumptions underlie current educational practices? Is the relativity of knowledge thesis defensible? Are the claims of sociology of knowledge sound? What is meant by: objectivity/knowledge/belief/truth? In what sense can 'rationality' be defended as a central educational objective?"
    :number: "836"
  - :credit: "5"
    :name: Seminar in Education, Social Philosophy, and Sociological Theory
    :subject: EDUC
    :description: An in-depth study of selected topics in education and social philosophy and sociological theory.
    :number: "837"
  - :credit: "5"
    :name: Judgment in Administrative Decision-making
    :subject: EDUC
    :description: "Students examine the exercise of judgment (discretion) as a key element in administrative decision-making, and investigate the various dimensions of the exercise of discretion: conceptual, empirical, normative and prescriptive using perspectives drawn from diverse administrative contexts."
    :number: "838"
  - :credit: "5"
    :name: History of Childhood and Education in the Western World
    :subject: EDUC
    :description: This course will consist of a study of origins of 20th century concepts of childhood and their relationship to child-rearing and education in Europe and North America.
    :number: "839"
  - :credit: "5"
    :name: Sociocultural Perspectives on the Psychology of Development and Education
    :subject: EDUC
    :description: Sociocultural criticisms of traditional views of psychological development and learning are examined, and alternatives advanced by an array of sociocultural theories and research pertaining to individual and collective development are explored with particular attention to their relevance for educational contexts, practices, and aims.
    :number: "842"
  - :credit: "5"
    :name: Embodiment and Curriculum Inquiry
    :subject: EDUC
    :description: The scholarship on embodiment and its implications for the body as a site for knowledge and its relationship to contemporary curriculum inquiry will be studied with specific emphasis on the area of performative and narrative inquiry and arts education. Central to this course will be the investigation of embodiment from both a philosophical perspective and a literary/poetic perspective.
    :number: "843"
  - :credit: "5"
    :name: Research Basis of Mathematics Education
    :subject: EDUC
    :description: An examination of critical issues, current research and research practices in mathematics education.
    :number: "844"
  - :credit: "4"
    :name: Learning Mathematics with Computers
    :subject: EDUC
    :description: Experience in incorporating computers in mathematical problem solving, adaptation of materials for use in intermediate mathematics classroom.
    :number: "845"
  - :credit: "5"
    :name: Foundations of Mathematics Education
    :subject: EDUC
    :description: An examination of historical, cultural, and psychological forces shaping the secondary school mathematics curriculum. Current developments in mathematics curriculum and in mathematics education research.
    :number: "846"
  - :credit: "5"
    :name: Teaching and Learning Mathematics
    :subject: EDUC
    :description: The theory and practice of mathematics teaching at the secondary level. Emphasis on the nature of the learner and the function of the teacher.
    :number: "847"
  - :credit: "5"
    :name: Ideas and Issues in Aesthetic Education
    :subject: EDUC
    :description: This course relates critical ideas in aesthetics to questions concerning the nature, purpose, and provision of the arts (visual art, music, drama, dance, literature) in education.
    :number: "848"
  - :credit: "5"
    :name: Artists, Society and Arts Education
    :subject: EDUC
    :description: A major survey of the educational theories and practices of musicians and artists generally from medieval times to the present. The special focus will be on modern responses of musicians and artists to modern demands for mass arts education. Material will be drawn from Europe, North America, Asia, and other parts of the world where mass arts education provision occurs.
    :number: "849"
  - :credit: "5"
    :name: Creativity and Education
    :subject: EDUC
    :description: This course involves an exploration of the concept of creativity used in educational theory and practice. Through an examination of philosophical writings, psychological studies, first hand accounts of creators, biographical and historical material, and works of art and science themselves, an attempt will be made to come to grips with some of the problems which surround this concept and thereby to evaluate views about creativity put forth in theoretical accounts and exhibited in educational practice.
    :number: "850"
  - :credit: "5"
    :name: Perspectives on Technology-supported Learning
    :subject: EDUC
    :description: "Examines applications of technology in teaching and learning emphasizing the progression of theory and research in this area from the early 20th century through the present to predictions about the future. Related fields of inquiry to be examined include: educational technology, artificial intelligence (AI), computer assisted instruction (CAI), computer-supported collaborative learning (CSCL), distance education, and socio-political perspectives on technology."
    :number: "851"
  - :credit: "5"
    :name: Education and Dramatic Art
    :subject: EDUC
    :description: This course involves an exploration of basic issues and questions which underlie the nature and provision of drama education in the schools. It includes a critical examination of the claims made in the theoretical literature regarding the nature and aims of drama education and an exploration of the implications for drama education curriculum and pedagogy.
    :number: "852"
  - :credit: "5"
    :name: Tools, Theories and Practices of Computer Supported Collaborative Learning
    :subject: EDUC
    :description: "Computer-supported collaborative learning environments are designed with three principal objectives: to upgrade the conceptual quality of what is learned; to increase students' abilities to monitor, control and improve their own learning; and to provide improved support for social aspects of learning. In this course students will critically examine the theoretical underpinnings of the design of such learning environments, and examine and contribute to developing practices in K-12 classrooms and other educational settings that make use of them."
    :number: "853"
  - :credit: "5"
    :name: Teachers as Agents of Change
    :subject: EDUC
    :description: The narratives of teachers of minority and Anglo-European ancestry will provide insights into how teachers work within and beyond normative institutionally prescribed roles to define and implement positive social and educational changes for their students.
    :number: "854"
  - :credit: "5"
    :name: "Multicultural and Race Relations Education: Policy Development and Program Implementation"
    :subject: EDUC
    :description: Theory, research, policy development and program implementation in multicultural and race relations education encompass a wide spectrum of areas of educational inquiry.
    :number: "855"
  - :credit: "5"
    :name: Sociocultural Perspectives on Education and Identity
    :subject: EDUC
    :description: Course activities will be structured for participants to consider recent formulations of learners as agents as well as subjects of culturally constructed, socially imposed worlds. Participants will examine a number of ethnographic descriptions of the experiences of learners in a variety of communities, noting in particular their use of diverse mediations/tools, including language. Participants will consider these ideas in relation to their own educational communities and develop plans for research activity in those sites.
    :number: "856"
  - :credit: "5"
    :name: Issues and Topics in Environmental Education
    :subject: EDUC
    :description: "Examines the origins of environmental education, the range of program offerings, and the educational concepts which appear to underlie them. Prerequisite: consent of the instructor."
    :number: "857"
  - :credit: "5"
    :name: Contemporary Research and Classroom Practices in French Immersion
    :subject: EDUC
    :description: "Students examine studies, reports and articles relating to French Immersion methodology, curriculum and program exploration. Students derive classroom applications and curriculum changes from these studies. Prerequisite: EDUC 481."
    :number: "858"
  - :credit: "5"
    :name: Philosophy of Science and Perspectives on Education
    :subject: EDUC
    :description: An introductory examination of various philosophical positions about the nature of science, including logical positivism, naive realism, instrumentalism, relativism and social constructionism, and their relation to curriculum and instruction in science.
    :number: "859"
  - :credit: "3"
    :name: Foundations of Educational Psychology
    :subject: EDUC
    :description: "An advanced survey of core topics in educational psychology. Prerequisite: An undergraduate course in educational psychology or a cognate field of psychology."
    :number: "860"
  - :credit: "5"
    :name: Study of Learning Environments
    :subject: EDUC
    :description: This course reviews research on learning environments (also known as classroom climates or classroom ecologies) in terms of psychological and social perspectives on educational experience. Implications for student learning, professional development and evaluating education innovations are examined.
    :number: "861"
  - :credit: "4"
    :name: Individual Assessment Procedures
    :subject: EDUC
    :description: An overview of assessment procedures used in educational and community counselling settings, including interviewing, standardized testings, and observational procedures. Review of assessment related issues such as diagnosis, ethics, bias, psychometrics, and the integration of assessment procedures into the overall counselling process. Students who have taken EDUC 872 in previous semesters may not take this course for credit.
    :number: "862"
  - :credit: "5"
    :name: Quantitative Methods in Educational Research
    :subject: EDUC
    :description: "Focus on critical analysis of quantitative research in education. Research studies examined will be based on exploratory and confirmatory data analysis, including group comparisons and correlations. Students will use calculators and computers for data analysis and display. Prerequisite: EDUC 864."
    :number: "863"
  - :credit: "5"
    :name: Research Designs in Education
    :subject: EDUC
    :description: Designing and interpreting research about education. Introduction to survey techniques, correlational designs, classic experimental and evaluation designs for investigating causal relations, case study methods, interpretive approaches to research. Students with credit for EDUC 814 may not take this course for further credit.
    :number: "864"
  - :credit: "5"
    :name: Advanced Qualitative Research in Education
    :subject: EDUC
    :description: "Students will study in depth various qualitative methodological approaches to educational research, will develop competence to contribute significantly to knowledge in their particular field of study, and will engage in intensive practice of various methodological approaches to qualitative research introduced in EDUC 867. Prerequisite: EDUC 864 and 867."
    :number: "866"
  - :credit: "5"
    :name: Qualitative Methods in Educational Research
    :subject: EDUC
    :description: This course introduces students to qualitative research in education and examines topics such as identifying problems, using conceptual frameworks, coding, data analysis, drawing interpretations, and constructing arguments.
    :number: "867"
  - :credit: "5"
    :name: Curriculum Theory and Art Education
    :subject: EDUC
    :description: The course examines and relates conceptions of creativity and response in the visual arts to the fundamental questions of curriculum theory.
    :number: "868"
  - :credit: "5"
    :name: Theories of Counselling
    :subject: EDUC
    :description: Students examine analytic, phenomenological, existential, behavioral and cognitive approaches to counselling, and the philosophical and personality theories upon which they are based.
    :number: "870"
  - :credit: "5"
    :name: Family Counselling
    :subject: EDUC
    :description: "Students discuss models of family dynamics and instructional interventions applicable by school personnel in family counselling interactions. Concepts and techniques will be explicated through discussion and simulation. Prerequisite: EDUC 870."
    :number: "871"
  - :credit: "4"
    :name: Vocational Counselling
    :subject: EDUC
    :description: Provides a sound theoretical basis for career counselling activities. Major vocational theorists will be discussed along with relevant assessment considerations. Skill will be developed in such areas as utilizing community resources, obtaining vocational information, building a career information centre, job search techniques, and procedures for enhancing occupational placement.
    :number: "873"
  - :credit: "5"
    :name: Counselling Skills and Strategies
    :subject: EDUC
    :description: "Counselling skills and strategies are analysed, practiced, and critically examined. Counsellor decision-making, counselling effectiveness, and professionalism in counselling are also considered. Prerequisite: consent of the instructor."
    :number: "874"
  - :credit: "5"
    :name: Cognitive Intervention Research
    :subject: EDUC
    :description: Examines issues in research designed to enhance learners' cognitive processes. This research is subsumed under the broad term 'cognitive interventions,' which in turn, refers to research purported to increase learners' success in learning. The issues examined include the historical context, problems and prospects of cognitive interventions.
    :number: "876"
  - :credit: "5"
    :name: Contemporary School Counselling
    :subject: EDUC
    :description: An examination of contemporary approaches to school counselling. Program development, consultation skills, counselling interventions, and ethics of school counselling are considered.
    :number: "877"
  - :credit: "5"
    :name: Group Counselling
    :subject: EDUC
    :description: "An examination of contemporary approaches to group counselling. Prerequisite: EDUC 874."
    :number: "878"
  - :credit: "2.5"
    :name: Master's Project (Completion)
    :subject: EDUC
    :description: ""
    :number: "880"
  - :credit: "5"
    :name: Project
    :subject: EDUC
    :description: The project is a study that may take a variety of different forms including a survey, case study, extended essay, curriculum development project inter alia; central to its character is a concern with the application of relevant academic knowledge to professional practice. The project should normally be completed and approved in two semesters.
    :number: "881"
  - :credit: "5"
    :name: MEd Comprehensive Examination
    :subject: EDUC
    :description: The examination is graded on a satisfactory/unsatisfactory basis.
    :number: "883"
  - :credit: "2.5"
    :name: MEd Comprehensive Examination (Completion)
    :subject: EDUC
    :description: Students who do not complete EDUC 883-5 in one semester must register for this course in all subsequent semesters.
    :number: "884"
  - :credit: "4"
    :name: Educational Media as Foundations of Curriculum
    :subject: EDUC
    :description: Provides a historically-grounded treatment of the constructive role of technologies in the transmission and production of cultural knowledge and understanding. Students develop a grasp of the ways in which technologies have mediated and transformed the nature of knowledge, the knower, and processes of coming to know.
    :number: "890"
  - :credit: "4"
    :name: Learning Design in Technology-Mediated Environments
    :subject: EDUC
    :description: Engages students in a critical analysis of learning design theory, including the underlying assumptions these embrace about knowledge, learning, the learner, learning technologies and the nature of instruction. Students will examine the appropriateness of media and learning technologies to support teaching and learning, and create a learning design according to a principled approach.
    :number: "891"
  - :credit: "4"
    :name: Cognitive Tools and Multimedia Learning
    :subject: EDUC
    :description: "Design principles for multimedia learning are derived from the theories and research of cognitive science. Topics include: tutorial interactions, history of adaptive learning systems, adapting to individual differences, dialogues with teachers (and other agents), problem solving and cognitive load, learning from multimedia, cognitive principles for document design, tools for self-regulated learning, intrinsic and situational motivation, simulations and self-regulated inquiry, inquiry with microworlds and cognitive tools, multimedia scenarios for anchored instruction."
    :number: "892"
  - :credit: "4"
    :name: Organizational and Social Aspects of Learning Technology Design
    :subject: EDUC
    :description: Reviews constructive approaches to integrating learning technologies, provides analysis tools from cultural historical activity theory, reviews impact of organizational culture and draws on visualization of social activity networks. Organization and change strategies are examined in higher, school and workplace learning; providing a source for designing organizational learning technologies.
    :number: "893"
  - :credit: "4"
    :name: Methods for Research and Inquiry in Learning Technologies
    :subject: EDUC
    :description: Examines methods, practices and thinking of direct value in improving quality and use of learning technologies. Students experience leading software tools for observational analysis, qualitative research and digital ethnography. We consider computer-supported methods for learning technology professionals and for assessing learning technology programs.
    :number: "894"
  - :credit: "5"
    :name: Master's Thesis (Completion)
    :subject: EDUC
    :description: ""
    :number: "897"
  - :credit: "10"
    :name: Master's Thesis
    :subject: EDUC
    :description: The thesis is a research investigation designed to generate and/or examine critically new knowledge in the theory and/or practice of education. The thesis should normally be completed and approved in three semesters.
    :number: "898"
  - :credit: "10"
    :name: Doctoral Thesis
    :subject: EDUC
    :description: "Prerequisite: EDUC 983."
    :number: "899"
  - :credit: "5"
    :name: Seminar in the History of Educational Theory
    :subject: EDUC
    :description: The historical roots of educational thought are examined from a broad cultural perspective. Major works in disciplines such as philosophy, psychology and sociology which have had significant impact on educational theorizing will be studied. Special attention will be paid to the relationship between theory and educational practice.
    :number: "901"
  - :credit: "5"
    :name: Interdisciplinary Seminar in Contemporary Educational Theory
    :subject: EDUC
    :description: Contemporary educational theories and theories from supporting disciplines (e.g., psychology, sociology, philosophy) will be examined and analysed. The relationships among contemporary theories, current practice and educational change will be focal.
    :number: "902"
  - :credit: "5"
    :name: Research Apprentices
    :subject: EDUC
    :description: The apprenticeship is designed to provide the student with practical experience in scholarly inquiry in close co-operation with a faculty member in the student's area of specialization.
    :number: "903"
  - :credit: "5"
    :name: Fieldwork III
    :subject: EDUC
    :description: ""
    :number: "904"
  - :credit: "5"
    :name: Fieldwork IV
    :subject: EDUC
    :description: ""
    :number: "905"
  - :credit: "5"
    :name: Selected Topics
    :subject: EDUC
    :description: ""
    :number: "908"
  - :credit: "5"
    :name: Colloquium in Curriculum Theory (I)
    :subject: EDUC
    :description: ""
    :number: "911"
  - :credit: "5"
    :name: Colloquium in Curriculum Theory (II)
    :subject: EDUC
    :description: ""
    :number: "912"
  - :credit: "4"
    :name: Considering the Future of Learning Communities
    :subject: EDUC
    :description: Considers what it means to build and have membership in a learning community, and how the use of computing and telecommunications technologies may contribute to these goals. Students will critically examine reports from a variety of traditions (including anthropology, sociology, cognitive science) about how traditional and &quot;wired&quot; learning communities function. Each student will apply insights from the class readings and activities to produce a design proposal for a future learning community.
    :number: "930"
  - :credit: "4"
    :name: Group and Organizational Learning Technologies
    :subject: EDUC
    :description: An advanced class engaging candidates in research toward social and organizational factors and designs. Projects are determined through student study plans and faculty research.
    :number: "931"
  - :credit: "4"
    :name: Learner-Centred Design
    :subject: EDUC
    :description: Examines a new paradigm for designing learning environments that integrates research on the experience of learning complex material with the rigor of systematic design processes. Students will design and carry out a learner-centred study and will be expected to contribute to the development of this new design paradigm in class discussions and in reflective writing.
    :number: "932"
  - :credit: "5"
    :name: "Mathematical Learning and Thinking: Historical, Philosophical, and Psychological Dimensions"
    :subject: EDUC
    :description: Focuses on motivations and rationales guiding seminal thinkers in the historical development of mathematical thinking, mathematical cognition and learning, with an eye toward foundational issues in contemporary educational research, theory and practice.
    :number: "941"
  - :credit: "5"
    :name: Contemporary Theories and Methodologies in Mathematics Education
    :subject: EDUC
    :description: Contemporary theories and methodologies in mathematics education will be examined and analysed. Developing an overview of mathematics education as an evolving research domain will be focal.
    :number: "942"
  - :credit: "5"
    :name: Doctoral Seminar in Arts Education
    :subject: EDUC
    :description: The course provides a broad theoretical overview of problems and ideas associated with the nature and provision of arts education in the schools.
    :number: "945"
  - :credit: "5"
    :name: Doctoral Seminar in Mathematics Education
    :subject: EDUC
    :description: "This seminar is designed to extend and deepen students' understanding of the discipline of mathematics education. It will examine international developments, research programs, special interest groups, recent theories in learning and teaching mathematics, and issues in mathematics teacher education. Prerequisite: EDUC 846 and 847."
    :number: "946"
  - :credit: "5"
    :name: Approaches to Educational Research
    :subject: EDUC
    :description: The broad paradigms encompassing much current educational research are examined, with emphasis on their philosophical and assumptional bases, as well as general ethical and methodological issues. Particular attention is paid to the critical reading of research and the implications for educational leadership. In addition, students begin to identify a research topic and to develop a defensible research orientation.
    :number: "950"
  - :credit: "5"
    :name: Ethics, Law and Professional Leadership
    :subject: EDUC
    :description: This seminar examines the ethical and legal environment of professional leadership. Specifically, the course addresses moral issues and dilemmas embedded in professional practice including occupational and ordinary morality, issues of deception and honesty, informed consent, privacy and confidentiality, conflict of interest, individual and collective responsibility, inter alia. The course will use cases and personal experience as heuristics for learning.
    :number: "960"
  - :credit: "5"
    :name: Educational Governance, Reform and Diversity
    :subject: EDUC
    :description: The nature and impact of recent wide-ranging systemic educational reform in several different countries are critically examined, through two major themes. One theme is the politics and dynamics of governance, with a particular emphasis on participatory forms of political life in a heterogeneous society. The other theme is the politics and culture of difference, and the development of community which respects these differences.
    :number: "961"
  - :credit: "5"
    :name: Leadership, Accountability and the Public Interest
    :subject: EDUC
