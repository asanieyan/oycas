  - :credit: "4"
    :name: Foundations of Academic Literacy
    :subject: FAL
    :description: An introduction to the kinds of reading and writing students will encounter in lower-division courses across the university disciplines. Important aspects of the writing process are discussed and illustrated in class, and students receive individual feedback on their academic writing. Students who wish to use the course to meet the language proficiency prerequisite of a writing-intensive course must obtain a C or better. Enrolment priority is given to undergraduate students who have not yet met the language proficiency prerequisite of a writing-intensive course,. Students who receive less than a C grade on their first attempt at the course may re-enroll. No student may attempt the course more than twice. Credits from this course do not count towards the 120 credits required for an SFU degree; however, the course grade is included in calculation of the student's cumulative GPA.
    :number: X99
