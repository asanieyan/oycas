    :description: "The impact of science in our society. This course introduces upper level university students to all facets of science and their resulting technologies. Governmental policies often involve far-reaching scientific/technological decisions and this course attempts to provide a scientific perspective to help achieve rational and effective policies. Prerequisite: 60 credit hours. Not open to students in the Faculty of Science or the Schools of Computing Science, Engineering Science and Kinesiology. Breadth-Science."
