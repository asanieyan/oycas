  - :credit: "4"
    :name: Foundations of Analytical and Quantitative Reasoning
    :subject: FAN
    :description: Designed for students who need to upgrade their mathematical background in preparation for SFU Q courses. Also recommended for students who wish to refresh skills after several years away from mathematics. An in-depth look at what mathematics is; mathematical reasoning, problem solving and math study skills. Review of fundamental topics and concepts of mathematics and their real-world applications. A combination of lectures and small group seminars will allow students to develop math study skills and build confidence in their math abilities, and to learn how understanding mathematics is both one of the keys to mastering other disciplines, and useful in everyday situations. Enrolment priority is given to students who have not yet met the quantitative proficiency prerequisite of a Q-designated course. Credits from this course do not count towards the 120 credits required for an SFU degree; however, the course grade is included in the calculation of the student's cumulative GPA.
