- :name: Mathematics and Computing Science
  :code: MACM
  :courses: 
  - :credit: "3"
    :name: Discrete Mathematics I
    :subject: MACM
    :description: "Introduction to counting, induction, automata theory, formal reasoning, modular arithmetic. Prerequisite: BC high school mathematics 12. Entry into this course is obtained through the School of Computing Science. Quantitative/Breadth-Science."
    :number: "101"
  - :credit: "3"
    :name: Discrete Mathematics II
    :subject: MACM
    :description: "A continuation of MACM 101. Topics covered include graph theory, trees, inclusion-exclusion, generating functions, recurrence relations, and optimization and matching. Prerequisite: MACM 101. Quantitative."
    :number: "201"
  - :credit: "4"
    :name: Mathematical Modeling and Computation
    :subject: MACM
    :description: "A variety of continuous and discrete models such as difference equations, differential equations, networks, cellular automata, and fractals are introduced. Students will develop mathematical models for physical phenomena, and use the computer to simulate and analyze the models. A mathematical software package, such as Maple or Matlab, will be extensively used in a laboratory setting. Prerequisites: MATH 152 (or MATH 155 or 158), and CMPT 125 (or CMPT 101 or 104 or 126) and MATH 232 (co-requisite). Quantitative."
    :number: "202"
  - :credit: "3"
    :name: Introduction to Formal Languages and Automata with Applications
    :subject: MACM
    :description: "Languages, grammars, automata and their applications to natural and formal language processing. Prerequisite: MACM 201. Quantitative."
    :number: "300"
  - :credit: "3"
    :name: Numerical Analysis I
    :subject: MACM
    :description: "A presentation of the problems commonly arising in numerical analysis and scientific computing and the basic methods for their solutions. Prerequisite: MATH 152 or 155 or 158, and 232 and knowledge of a high level computer language such as FORTRAN, C, PASCAL or MODULA 2. Students with credit for MATH 406 or MATH 316 may not receive further credit for MACM 316. Quantitative."
    :number: "316"
  - :credit: "3"
    :name: Introduction to Computer Algebra
    :subject: MACM
    :description: "A first course in computer algebra \x97 also called symbolic computation. It covers data-structures and algorithms for mathematical objects, including polynomials, general mathematical formulae, long integer arithmetic, polynomial greatest common divisors, the Risch integration algorithm. Other topics include symbolic differentiation, simplification of formulae, and polynomial factorization. Students will learn Maple for use on assignments. Prerequisite: CMPT 307 or MATH 332. Quantitative."
    :number: "401"
  - :credit: "3"
    :name: Numerical Linear Algebra and Optimization
    :subject: MACM
    :description: "Develops numerical methods for solving non-linear systems, finding the minimum of a function of several real variables, solving linear and non-linear least-squares problems, and computing eigenvalues and eigenvectors. Methods include Newton's method, the conjugate Gradient algorithm, the singular value decomposition and QR factorization. Applications to continuous optimization, model fitting, and stability analysis. Prerequisite: MACM 202, MATH 251, MACM 316."
    :number: "409"
  - :credit: "3"
    :name: Numerical Analysis II
    :subject: MACM
    :description: "The numerical solution of ordinary differential equations and elliptic, hyperbolic and parabolic partial differential equations will be considered. Prerequisite: MATH 310 (or 352) and MACM 316. Students with credit for MATH 416 may not take MACM 416 for further credit. Quantitative."
    :number: "416"
  - :credit: "3"
    :name: Cryptography
    :subject: MACM
    :description: "An introduction to the subject of modern cryptography. Classical methods for cryptography and how to break them, the data encryption standard (DES), the advanced encryption standard (AES), the RSA and ElGammal public key cryptosystems, digital signatures, secure hash functions and pseudo-random number generation. Algorithms for computing with long integers including the use of probabilistic algorithms. Prerequisite: (CMPT 201 or 225) and one of (MATH 332 or 339 or 342); or CMPT 405. Cannot be repeated if taken MACM 498 1037-1061."
    :number: "442"
  - :credit: "3"
    :name: Special Topics in Mathematics and Computing Science
    :subject: MACM
    :description: "Topics will vary from semester to semester depending on faculty availability and student interest. Prerequisite: will be specified according to the particular topics offered under this course number."
    :number: "498"
- :name: Marine Science
  :code: MASC
  :courses: 
  - :credit: "3"
    :name: Directed Studies
    :subject: MASC
    :description: A graduate level course of directed studies under the supervision of a member of faculty. The study will involve a research project approved by the supervisor in the field of interest of the student, and will be designed to take maximum advantage of the laboratory and/or field opportunities offered by the Bamfield Marine Scuiences Centre.
    :number: "500"
  - :credit: "3"
    :name: Directed Studies in Marine Sciences
    :subject: MASC
    :description: "A course of directed studies under the supervision of a member of faculty. The study will involve a research project approved by the supervisor in the field of interest of the student, and will be designed to take maximum advantage of the laboratory and field opportunities offered by the Marine Sciences Centre. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "401"
  - :credit: "6"
    :name: Marine Invertebrate Zoology
    :subject: MASC
    :description: "A survey of the marine phyla, with emphasis on the benthic fauna in the vicinity of the Bamfield Marine Sciences Centre. The course includes lectures, laboratory periods, field collection, identification, and observation. Emphasis is placed on the study of living specimens in the laboratory and in the field. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "410"
  - :credit: "6"
    :name: Comparative Embryology of Marine Invertebrates
    :subject: MASC
    :description: "A comprehensive study of development of marine invertebrates available at the Bamfield Marine Sciences Centre including all major phyla and most of the minor phyla. Lectures will cover gametogenesis, fertilization, regeneration, cell lineage, mosaic and regulated development, larval development and metamorphosis of the different groups. Laboratory work will include methods and techniques of obtaining and handling gametes, preparation and maintenance of larval cultures and observation of development up to metamorphosis if possible. Some selected and clearly defined classical experiments will be performed. Efforts will also be made to study various pelagic larvae. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "411"
  - :credit: "6"
    :name: Biology of Fishes
    :subject: MASC
    :description: "Classification, physiology, ecology, behavior and zoogeography of fishes with particular emphasis on those in the marine environment of the British Columbia coast. Local collections from a variety of habitats will be used for experimental studies. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "412"
  - :credit: "3"
    :name: Structure and Function in Animals
    :subject: MASC
    :description: "The course will focus on the structure of marine animals and their adaptations to the marine environment. Neurobiology, developmental biology, functional morphology and other topics will be covered. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "415"
  - :credit: "3"
    :name: Ecological Adaptations of Seaweeds
    :subject: MASC
    :description: "The course will explore morphological physiological, genetic and reproductive adaptations of seaweeds to their natural and man-altered environments. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "425"
  - :credit: "6"
    :name: Marine Ecology
    :subject: MASC
    :description: "An analytical approach to biotic associations in the marine environment. Opportunities will be provided for study of the intertidal realm in exposed and protected areas and of beaches and estuaries in the vicinity of the Bamfield Marine Sciences Centre; plankton studies and investigations of the sub-tidal and benthic environments by diving and dredging are envisaged. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "430"
  - :credit: "3"
    :name: Marine Population Ecology and Dynamics
    :subject: MASC
    :description: "An analytical approach to the study of marine ecology and marine populations. Intertidal and subtidal communities will be examined, with emphasis on the biota of the Barkley Sound region. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "437"
  - :credit: "6"
    :name: Biology of Marine Birds
    :subject: MASC
    :description: "The interrelationship of birds and the marine environment. Lectures will emphasize the systematics and ecological relationships, behavior, life histories, movements and conservation of marine birds. Census techniques and methods of studying marine birds in the field will be stressed during field trips in the Barkley Sound region. Seabird identification, classification, morphology, plumages and molt will be examined in the laboratory. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "440"
  - :credit: "6"
    :name: Biology of Marine Mammals
    :subject: MASC
    :description: "A survey course covering systematics and distribution of marine mammals, their sensory capabilities and physiology, with special emphasis on the cetacea. The course includes lectures, laboratory periods and numerous field trips in the Barkley Sound region. The course will involve an independent field study. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Scienes Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "445"
  - :credit: "6"
    :name: Comparative Ethology
    :subject: MASC
    :description: "A comparative study of marine animals (vertebrate and invertebrate) emphasizing behavioral description, underlying physiological mechanisms, the biological significance of behavior and behavioral evolution. The course will include independent laboratory and field studies. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "446"
  - :credit: "6"
    :name: Special Topics in Marine Biology
    :subject: MASC
    :description: "Offered, as opportunities arise, by visiting scientists who are working at the Bamfield Marine Sciences Centre and are prepared to offer a course of either three or six weeks. Courses will be of a specialized nature. Prerequisite: will vary and will be announced in advance of the course offering."
    :number: "479"
  - :credit: "3"
    :name: Seminars and Papers in Marine Science
    :subject: MASC
    :description: "A series of weekly seminars covering current topics of interest in the Marine Sciences. Seminars will be presented Bamfield Marine Sciences Centre researchers, graduate students and visiting scientists as well as by the students themselves. Prerequisite: Offerings of the MASC courses may vary from summer to summer because instructors are drawn from different universities. For that reason, prerequisites may vary slightly. In general, upper division standing in biology is required, and admission is usually competitive. Students are encouraged to consult the brochure published each fall by the Bamfield Marine Sciences Centre for full and specific details. The brochure will be available from the Department of Biological Sciences."
    :number: "480"
  - :credit: "6"
    :name: Special Topics
    :subject: MASC
    :description: Course offered, as opportunities arise, by distinguished scientists who are visiting the Bamfield Marine Sciences Centre and are prepared to offer a course extending over a six week period.
    :number: "506"
- :name: Mathematics
  :code: MATH
  :courses: 
  - :credit: "3"
    :name: Precalculus
    :subject: MATH
    :description: "Designed to prepare students for first year Calculus courses. Topics include language and notation of mathematics; problem solving; algebraic, exponential, logarithmic and trigonometric functions and their graphs. Prerequisite: BC principles of mathematics 11 (or equivalent) with a grade of at least B-. Students with credit for MATH 110 may not take MATH 100 for further credit. MATH 100 may not be counted towards the mathematics minor, major or honors degree requirements. Those with BC Math 12 or equivalent, with a grade of at least B, may not take this course for credit."
    :number: "100"
  - :credit: "3"
    :name: Euclidean Geometry
    :subject: MATH
    :description: "Plane Euclidean geometry, congruence and similarity. Theory of parallels. Polygonal areas. Pythagorean theorem. Geometrical constructions. Prerequisite: BC principles of mathematics 11 (or equivalent) with a grade of at least B-. Intended to be accessible to students who are not specializing in mathematics. Particularly recommended for students considering a career in teaching secondary or middle school mathematics. Quantitative."
    :number: "113"
  - :credit: "3"
    :name: Mathematical Expeditions
    :subject: MATH
    :description: "Mathematics beyond calculus: exploration of mathematical ideas which have led to the creation of new branches of mathematics with important applications, and a look at some of the great unsolved problems of mathematics. Euclid's parallel postulate and non-Euclidean geometries; set theory and paradoxes of the infinite; number theory and Fermat's last theorem; graph theory; analysis, and a look at the famous &quot;Millennium Problems&quot;. Prerequisite: Either BC principles of mathematics 12 (or equivalent) or BC applications of mathematics 12, or MATH 100 with a grade of at least C-."
    :number: "121"
  - :credit: "3"
    :name: Geometry for Computer Graphics
    :subject: MATH
    :description: "An introductory course in the application of geometry and linear algebra principles to computer graphical representation. Vector and matrix algebra, two and three dimensional transformations, homogeneous coordinates, perspective geometry. Prerequisite: Principles of Mathematics 12 or Applications of Mathematics 12."
    :number: "130"
  - :credit: "4"
    :name: Calculus I with Review
    :subject: MATH
    :description: "Designed for students specializaing in mathematics, physics, chemistry, computing science and engineering. Topics as for Math 151 with a more extensive review of functions, their properties and their graphs. Recommended for students with no previous knowledge of Calculus. In addition to regularly scheduled lectures, students registered in this course are encouraged to come for assistance to the Calculus Workshop (Burnaby), or Math Open Lab (Surrey). Prerequisite: BC principles of mathematics 12 (or equivalent) with a grade of at least B or MATH 100 with a grade of at least C-. Students with credit for either MATH 151, 154 or 157 may not take MATH 150 for further credit."
    :number: "150"
  - :credit: "3"
    :name: Calculus I
    :subject: MATH
    :description: "Designed for students specializing in mathematics, physics, chemistry, computing science and engineering. Logarithmic and exponential functions, trigonometric functions, inverse functions. Limits, continuity, and derivatives. Techniques of differentiation, including logarithmic and implicit differentiation. The Mean Value Theorem. Applications of Differentiation including extrema, curve sketching, related rates, Newton's method. Antiderivatives and applications. Conic sections, polar coordinates, parametric curves. Prerequisite: BC principles of mathematics 12 (or equivalent) with a grade of at least B, or MATH 100 with a grade of at least C-. Students with credit for either MATH 150, 154 or 157 may not take MATH 151 for further credit. Quantitative."
    :number: "151"
  - :credit: "3"
    :name: Calculus II
    :subject: MATH
    :description: "Riemann sum, Fundamental Theorem of Calculus, definite, indefinite and improper integrals, approximate integration, integration techniques, applications of integration. First-order separable differential equations. Sequences and series, series tests, power series, convergence and applications of power series. Complex numbers. Prerequisite: MATH 150, 151 or 154. Students may also use MATH 157 with a grade of at least B. Students with credit for MATH 155 or 158 may not take MATH 152 for further credit. Quantitative."
    :number: "152"
  - :credit: "3"
    :name: Calculus I for the Biological Sciences
    :subject: MATH
    :description: "Designed for students specializing in the biological and medical sciences. Topics include: limits, growth rate and the derivative; logarithmic, exponential and trigonometric functions and their applications in population study; optimization and approximation methods. Prerequisite: BC principles of mathematics 12 (or equivalent) with a grade of at least B, or MATH 100 with a grade of at least C-. Students with credit for either MATH 150, 151 or 157 may not take MATH 154 for further credit. Quantitative."
    :number: "154"
  - :credit: "3"
    :name: Calculus II for the Biological Sciences
    :subject: MATH
    :description: "The integral and its applications, partial derivatives, differential equations and their applications in ecology, mathematical models of biological processes. Prerequisite: MATH 150, 151 or 154; or MATH 157 with a grade of at least B. Students with credit for MATH 152 or 158 may not take MATH 155 for further credit. Quantitative."
    :number: "155"
  - :credit: "3"
    :name: Calculus for the Social Sciences I
    :subject: MATH
    :description: "Designed for students specializing in business or the social sciences. Topics include: limits, growth rate and the derivative; logarithmic exponential and trigonometric functions and their application to business, economics, optimization and approximation methods; functions of several variables. Prerequisite: BC principles of mathematics 12 (or equivalent) with a grade of at least B; or MATH 100 with a grade of at least C-. Students with credit for either MATH 150, 151 or 154 may not take MATH 157 for further credit. Quantitative."
    :number: "157"
  - :credit: "3"
    :name: Calculus for the Social Sciences II
    :subject: MATH
    :description: "Theory of integration and its applications; introduction to multivariable calculus with emphasis on partial derivatives and their applications; introduction to differential equations with emphasis on some special first-order equations and their applications to economics and social sciences; continuous probability models; sequences and series. . Prerequisite: MATH 150 or 151 or 154 or 157. Students with credit for MATH 152 or 155 may not take MATH 158 for further credit. Quantitative."
    :number: "158"
  - :credit: "3"
    :name: Mathematics in Action
    :subject: MATH
    :description: "Students take an active role in modeling mathematics of change through a guided, investigative, discovery-based approach of learning that mimics past and present research methods in mathematics. The course is divided into several modules, each of which centers around a major application in mathematics using calculus such as logistic growth (e.g. spread of diseases), optimization (e.g. cost effective oil pipe line routes), approximation (e.g. security system design), area calculation (e.g. tile design) and volume calculation (e.g. optimal ice cream cone) as well as a function review module and calculus history module. The history module allows students to gain a broad understanding of the developments of calculus and how this branch of mathematics helped to shape other branches of mathematics as well as the sciences. The instructional approach emphasizes conceptual understanding over rote drill and student write, present, and defend their mathematical discoveries. Prerequisite: Either BC principles of mathematics 12 (or equivalent) or BC applications of mathematics 12, or MATH 100 with a grade of at least C-."
    :number: "160"
  - :credit: "3"
    :name: Fractals and Chaos
    :subject: MATH
    :description: "Introduction to fractal geometry and chaos theory, with a survey of applications of these topics in modern mathematics and in other areas outside of mathematics including music, art, computer graphics, finance, and the sciences. Designed to be accessible to students with only high school mathematics. Prerequisite: BC principles of mathematics 12 (or equivalent), or MATH 100 with a grade of at least C-."
    :number: "178"
  - :credit: "4"
    :name: Principles of Mathematics for Teachers
    :subject: MATH
    :description: "Mathematical ideas involved in number systems and geometry in the elementary school curriculum. Overview of the historical development of these ideas, and their place in contemporary mathematics. Language and notation of mathematics; problem solving; whole number, fractional number, and rational number systems. Plane geometry, solid geometry, metric geometry, and the geometry of the motion. Introduction to probability and statistics. Prerequisite: BC principles of mathematics 11 (or equivalent) with a grade of at least B-. This course may not be counted toward the Mathematics minor, major or honors degree requirements. Students who have taken, have received transfer credit for, or are currently taking MATH 150, 151, 154 or 157 may not take MATH 190 for credit without permission from the Department of Mathematics. Intended to be particularly accessible to students who are not specializing in mathematics. Quantitative."
    :number: "190"
  - :credit: "3"
    :name: Hitchhiker's Guide to Everyday Math
    :subject: MATH
    :description: "Should you buy a ticket for 6/49 or Super 7? If you tested positive for a rare disease, what is the chance that you actually do have it? What are likely to be the consequences of moving to a single transferable vote voting system from a &quot;first past the post&quot; voting system? What is the connection between Chinese dragging noodles, E. coli bacteria and interest on your credit card? These are some of the questions we will be investigating in this course. We will also look into the use, misuse and abuse of mathematics in the media and advertisements. Prerequisite: BC principles of mathematics 11 or equivalent. This course may not be counted toward the Mathematics minor, major or honors degree requirements."
    :number: "197"
  - :credit: "4"
    :name: Introduction to Quantitative Reasoning
    :subject: MATH
    :description: "Designed specifically for students in the Integrated Studies programs to help them develop their abilities to interpret and reason with quantitative information. Topics covered include logical reasoning and problem solving, counting and probability, mathematics of finance, and linear and exponential modeling. Prerequisite: BC Principles of Mathematics 11 (or equivalent) with a grade of at least C, taken within the past 10 years, or completion of the Preparatory Mathematics Workshop for the Integrated Studies programs. This course is only open for credit to students in the Integrated Studies programs within the Bachelor of General Studies degree."
    :number: "198"
  - :credit: "3"
    :name: Calculus for Design Sciences
    :subject: MATH
    :description: "This course is designed for students specializing in arts and design technology. Topics include theory of integration and its applications; series; introduction to first- and second-order differential equations and their applications to signals and systems; Laplace integral transform and introduction to Fourier integral transform as effective tools to analyze and design multimedia systems. Prerequisite: MATH 151. Students with credit for TECH 147, ITEC 274, ITEC 276, MATH 152, MATH 155, and MATH 158 may not take this course for further credit."
    :number: "210"
  - :credit: "3"
    :name: Elementary Linear Algebra
    :subject: MATH
    :description: "Matrix arithmetic, linear equations, and determinants. Real vector spaces and linear transformations. Inner products and orthogonality. Eigenvalues and eigenvectors. Prerequisite: MATH 151(or equivalent) or MACM 101. Quantitative."
    :number: "232"
  - :credit: "3"
    :name: Introduction to Analysis I
    :subject: MATH
    :description: "Mathematical induction. Limits of real sequences and real functions. Continuity and its consequences. The mean value theorem. The fundamental theorem of calculus. Series. Prerequisite: MATH 152 or 155. Quantitative."
    :number: "242"
  - :credit: "3"
    :name: Calculus III
    :subject: MATH
    :description: "Rectangular, cylindrical and spherical coordinates. Vectors, lines, planes, cylinders, quadric surfaces. Vector functions, curves, motion in space. Differential and integral calculus of several variables. Vector fields, line integrals, fundamental theorem for line integrals, Green's theorem. Prerequisite: MATH 152 or 155; or MATH 158 with a grade of at least B. Recommended: It is recommended that MATH 232 be taken before or concurrently with MATH 251. Quantitative."
    :number: "251"
  - :credit: "3"
    :name: Vector Calculus
    :subject: MATH
    :description: "Vector functions of a single variable, space curves, scalar and vector fields, conservative fields, surface and volume integrals, and theorems of Gauss, Green and Stokes. Prerequisite: MATH 232 and 251. Students with credit for MATH 312 may not take MATH 252 for further credit. Quantitative."
    :number: "252"
  - :credit: "3"
    :name: Vector and Complex Analysis for Applied Sciences
    :subject: MATH
    :description: "Designed for students in the Engineering Science program. Combines a continuation of the study of vector calculus from MATH 251 with an introduction to functions of a complex variable. Vector functions of a single variable, space curves, scalar and vector fields, conservative fields, surface and volume integrals, and theorems of Gauss, Green and Stokes. Functions of a complex variable, differentiability, contour integrals, Cauchy's theorem. Taylor and Laurent expansion, method of residues, integral transform and conformal mapping. Prerequisite: MATH 232 and MATH 251. Students with credit for MATH 322 or MATH 252 may not take this course for further credit."
    :number: "254"
  - :credit: "4"
    :name: Selected Topics in Mathematics
    :subject: MATH
    :description: "The topics included in these courses will vary from semester to semester depending on faculty availability and student interest. Prerequisite: will be specified according to the particular topic or topics offered under these course numbers."
    :number: "496"
  - :credit: "3"
    :name: Linear Optimization
    :subject: MATH
    :description: "Modeling and solving optimization problems involving linear functions - theory and applications. The simplex method. Duality theory and applications. Integer programming. elements of game theory. Prerequisite: MATH 232. Recommended: MACM 201. Intended to be particularly accessible to students who are not specializing in mathematics. Quantitative."
    :number: "308"
  - :credit: "3"
    :name: Continuous Optimization
    :subject: MATH
    :description: "Theoretical and computational methods for investigating the minimum of a function of several real variables with and without inequality constraints. Applications to operations research, model fitting, and economic theory. Prerequisite: MATH 232 and 251. Recommended: MATH 308. Quantitative."
    :number: "309"
  - :credit: "3"
    :name: Introduction to Ordinary Differential Equations
    :subject: MATH
    :description: "First-order differential equations, second- and higher-order linear equations, series solutions, introduction to Laplace transform, systems and numerical methods, applications in the physical, biological and social sciences. Prerequisite: MATH 152 or 155 (or MATH 158 with a grade of A or B) and MATH 232. Quantitative."
    :number: "310"
  - :credit: "3"
    :name: Boundary Value Problems
    :subject: MATH
    :description: "Separation of variables for the conduction equation, the wave equations and Laplace's equation. Sturm-Liouville problems. Separation in polar co-ordinates. Laplace transforms. Prerequisite: MATH 252 (or 253) and 310. Quantitative."
    :number: "314"
  - :credit: "3"
    :name: Introduction to Analysis II
    :subject: MATH
    :description: "Sequences and series of functions, topology of sets in Euclidean space, introduction to metric spaces, functions of several variables. Prerequisite: MATH 242 and 251. Quantitative."
    :number: "320"
  - :credit: "3"
    :name: Complex Variables
    :subject: MATH
    :description: "Functions of a complex variable, differentiability, contour integrals, Cauchy's theorem, Taylor and Laurent expansions, method of residues. Prerequisite: MATH 251. Students with credit for MATH 422 may not take MATH 322 for further credit. Quantitative."
    :number: "322"
  - :credit: "3"
    :name: Introduction to Applied Algebraic Systems
    :subject: MATH
    :description: "An introduction to groups, rings and fields with applications to cryptography, codes and counting techniques based on permutation groups. Prerequisite: MATH 232. Quantitative."
    :number: "332"
  - :credit: "0"
    :name: Job Practicum I
    :subject: MATH
    :description: "This is the first semester of work experience in a co-operative education program available to mathematics students. Interested students should contact departmental advisors as early in their careers as possible, for proper counselling. Prerequisite: students must apply to and receive permission from the co-op co-ordinator at least one, preferably two, semesters in advance. They will normally be required to have completed 45 credit hours with a GPA of 2.5. This course will be graded on a pass/withdraw basis. A course fee is required."
    :number: "336"
  - :credit: "0"
    :name: Job Practicum II
    :subject: MATH
    :description: "This is the second semester of work experience in a co-operative education program available to mathematics students. Prerequisite: MATH 336 and permission of the co-op co-ordinator; students must apply at least one semester in advance. This course will be graded on a pass/withdraw basis. A course fee is required."
    :number: "337"
  - :credit: "3"
    :name: Groups and Symmetry
    :subject: MATH
    :description: "Symmetries, groups, subgroups and generators, isomorphisms, dihedral groups, matrix groups, products, Cayley's Theorem, Lagrange's Theorem and Cauchy's Theorem. Prerequisite: MATH 232. Quantitative."
    :number: "339"
  - :credit: "3"
    :name: Elementary Number Theory
    :subject: MATH
    :description: "Divisibility of primes, congruences, arithmetic functions and related topics. Prerequisite: any 200 level MATH or MACM course. Quantitative."
    :number: "342"
  - :credit: "3"
    :name: Applied Discrete Mathematics
    :subject: MATH
    :description: "Structures and algorithms, generating elementary combinatorial objects, counting (integer partitions, set partitions, Catalan families), backtracking algorithms, branch and bound, heuristic search algorithms. Prerequisite: MACM 201 (with a grade of at least B-). Recommended: knowledge of a programming language. Quantitative."
    :number: "343"
  - :credit: "3"
    :name: Introduction to Graph Theory
    :subject: MATH
    :description: "Fundamental concepts, trees and distances, matchings and factors, connectivity and paths, network flows, integral flows. Prerequisite: MACM 201 (with a grade of at least B-). Quantitative."
    :number: "345"
  - :credit: "3"
    :name: Probabilistic Models in Operations Research
    :subject: MATH
    :description: "Inventory theory, Markov decision process and applications, queuing theory, forecasting models, decision Analysis and games, probabilistic dynamic programming, simulation modeling, project planning using PERT/CPM, sequencing and scheduling. Prerequisite: STAT 270, MATH 308."
    :number: "348"
  - :credit: "3"
    :name: The Art and Craft of Problem Solving
    :subject: MATH
    :description: "Designed for students with a strong interest in problem solving and the determination to persevere in seeking solutions to highly challenging mathematical problems. Intended as a preparation for the Putnam Competition, the most challenging and prestigious undergraduate mathematics competition in North America, in which effective presentation of solutions is as important as skill in problem solving. Develops problem solving skills, including confidence, persistence, and willingness to experiment freely as well as to pursue rigorous argument. Reviews strategic principles, tactical approaches, and specific technical tools for problem solving, and mathematical problem solving folklore. Emphasis is placed on clarity of exposition and persuasiveness of written argument, and on development of communication skills. Prerequisite: MACM 201 with a grade of at least B. At least one of MACM 201, MACM 202, MATH 232, MATH 242, MATH 251 or MATH 252 with a grade of at least A, or permission of instructor. Writing."
    :number: 370W
  - :credit: "3"
    :name: History of Mathematics
    :subject: MATH
    :description: "An account of the history of mathematics from ancient times through the development of calculus and the origins of modern algebra in the nineteenth century. Emphasis will be on developments which shaped the mathematics studied in high school and the first two years of university. Prerequisite: MATH 151 (or equivalent) and at least 45 credit hours. Students who have taken MATH 180 may not take MATH 380 for additional credit. Intended to be particularly accessible to students who are not specializing in mathematics. Writing/Quantitative."
    :number: 380W
  - :credit: "4"
    :name: Industrial Mathematics Project
    :subject: MATH
    :description: "Applications of mathematical methods to industrial problems. Emphasis will be placed on the mathematical formulation of problems arising in an industrial context. Topics will be drawn from many areas, including (but not limited to): coding theory, continuum mechanics, optimal control and signal processing. Students will choose problems to work and present their solutions in the form of a written report, poster or oral presentation. Prerequisite: MACM 202, 316; MATH 251, 308, 310; STAT 285."
    :number: "402"
  - :credit: "3"
    :name: Partial Differential Equations
    :subject: MATH
    :description: "First-order linear equations, the method of characteristics. The wave equation. Harmonic functions, the maximum principle, Green's functions. The heat equation. Distributions and transforms. Higher dimensional eigenvalue problems. An introduction to nonlinear equations. Burgers' equation and shock waves. Prerequisite: MATH 314 (or PHYS 384), or permission of the department. Recommended: MATH 242 and 320. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "718"
  - :credit: "3"
    :name: Linear Analysis
    :subject: MATH
    :description: "Convergence in Euclidean spaces, Fourier series and their convergence, Legendre polynomials, Hermite and Laguerre polynomials. Prerequisite: MATH 232, 320 or permission of the instructor. Recommended: MATH 252. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "719"
  - :credit: "3"
    :name: Complex Analysis
    :subject: MATH
    :description: "Conformal mapping, Cauchy Integral Formula, Analytic Continuation, Riemann Mapping Theorem, Argument Principle. Prerequisite: MATH 320 and either MATH 322 or 254, or permission of the instructor. Quantitative."
    :number: "424"
  - :credit: "3"
    :name: Real Analysis
    :subject: MATH
    :description: "Metric spaces, normed vector spaces, measure and integration, an introduction to functinal analysis. Prerequisite: MATH 320. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "725"
  - :credit: "0"
    :name: Job Practicum III
    :subject: MATH
    :description: "This is the third semester of work experience in a co-operative education program available to mathematics students. Prerequisite: MATH 337 and permission of the co-op co-ordinator; students must apply at least one semester in advance. This course will be graded on a pass/withdraw basis. A course fee is required."
    :number: "436"
  - :credit: "0"
    :name: Job Practicum IV
    :subject: MATH
    :description: "This is the fourth semester of work experience in a co-operative education program available to mathematics students. Prerequisite: MATH 436 and permission of the co-op co-ordinator; students must apply at least one semester in advance. This course will be graded on a pass/withdraw basis. A course fee is required."
    :number: "437"
  - :credit: "3"
    :name: Linear Algebra
    :subject: MATH
    :description: "Linear Algebra. Vector space and matrix theory. Prerequisite: MATH 332 or 339 or permission of the instructor. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "738"
  - :credit: "3"
    :name: Algebraic Systems
    :subject: MATH
    :description: "Algebraic systems including, for example, groups, rings. Polynomial theory. Prerequisite: MATH 332. Students may not take a 700 division course if it s being offered in conjunction with a 400 division course which they have taken previously."
    :number: "739"
  - :credit: "3"
    :name: Galois Theory
    :subject: MATH
    :description: "An introduction to the theory of fields, with emphasis on Galois theory. Prerequisite: MATH 332. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "740"
  - :credit: "3"
    :name: Combinatorial Theory
    :subject: MATH
    :description: "Graph colouring, Hamiltonian graphs, planar graphs, random graphs, Ramsey theory, extremal problems, additional topics. Prerequisite: MATH 343 and MATH 332. Recommended: MATH 345. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "743"
  - :credit: "4"
    :name: Graph Theory
    :subject: MATH
    :description: Algebraic graph theory, extremal graph theory, colouring problems, path and cycle structure of graphs, application of graphs, hypergraphs, and current research topics.
    :number: "820"
  - :credit: "4"
    :name: Coding Theory
    :subject: MATH
    :description: "An introduction to the theory and practice of error-correcting codes. Topics will include finite fields, polynomial rings, linear and non-linear codes, BCH codes, convolutional codes, majority logic decoding, weight distribution of codes, and bounds on the size of codes. Prerequisite: MATH 232. Recommended: MATH 332. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "747"
  - :credit: "3"
    :name: Continuous Mathematical Models
    :subject: MATH
    :description: "Formulation, analysis and numerical solution of continuous mathematical models. Applications may be selected from topics in physics, biology, engineering and economics. Prerequisite: MATH 314 and MACM 316. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "761"
  - :credit: "3"
    :name: Fluid Dynamics
    :subject: MATH
    :description: "Incompressible fluid flow phenomena: kinematics and equations of motion, viscous flow and boundary layer theory, potential flow, water waves. Aerodynamics. Prerequisite: MATH 314 or PHYS 384, MATH 322. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "762"
  - :credit: "3"
    :name: Dynamical Systems
    :subject: MATH
    :description: "Stability and bifurcation in vector fields and discrete maps. Centre manifold theory and applications of normal forms. Introduction to chaos, Lyapunov exponents, and normal hyperbolicity. Prerequisite: MATH 310. Recommended: MATH 320. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "767"
  - :credit: "3"
    :name: Variational Calculus
    :subject: MATH
    :description: "Procedures of Euler, Lagrange and Hamilton. Extremum problems, stationary values of integrals. Canonical equations of motion, phase space, Lagrangian and Poisson brackets. Prerequisite: MATH 314 or PHYS 384. Recommended: MATH 320. Quantitative."
    :number: "470"
  - :credit: "0"
    :name: Job Practicum V
    :subject: MATH
    :description: "This is an optional fifth semester of work experience in a co-operative education program available to mathematics and statistics students. Prerequisite: MATH 437 and permission of the co-op co-ordinator. Students must apply at least one semester in advance."
    :number: "486"
  - :credit: "2"
    :name: Honors Essay
    :subject: MATH
    :description: "Selected topics. Prerequisite: written permission of the department undergraduate studies committee."
    :number: "491"
  - :credit: "3"
    :name: Directed Studies
    :subject: MATH
    :description: "Independent reading or research in topics selected in consultation with the supervising instructor. Prerequisite: written permission of the department undergraduate studies committee."
    :number: "497"
  - :credit: "3"
    :name: Selected Topics in Applied Mathematics
    :subject: MATH
    :description: "The topics included in this course will vary from semester to semester depending on faculty availability and student interest. Prerequisite: will be specified according to the particular topic or topics offered under this course number."
    :number: "495"
  - :credit: "4"
    :name: Discovering Mathematics I
    :subject: MATH
    :description: "Arithmetic and Geometry form the core of the elementary school curriculum. The fundamental concepts in both these areas of mathematics will be approached through exploratory exercises and problems as well as in projects. The students will work both singly and in groups to explore the ideas of mathematics. The presentations will be non-theoretical. Prerequisite: acceptance into the master's program in mathematics education or permission of the department. Graduate students in Department of Mathematics cannot take this course to satisfy their degree requirements."
    :number: "601"
  - :credit: "4"
    :name: Discovering Mathematics II
    :subject: MATH
    :description: "Discrete mathematics is used in computer communications, scheduling and transportation problems. Statistics is encountered by each of us every day in the newspapers and on television as medical findings, sporting results and economic strategies are discussed. These are two of the most accessible areas of modern applied mathematics and many problems and the ideas behind their solution can be understood and appreciated by students with only a modest mathematical background. Several topics in these areas and their relationship to real world problems will be explored. The exploration will be done through a series of projects with students often working in teams and making presentations of their discoveries. The presentation will be non-theoretical. Prerequisite: MATH 601 and acceptance into the master's program in mathematics education or permission of the department. Graduate students in Department of Mathematics cannot take this course to satisfy their degree requirements."
    :number: "602"
  - :credit: "4"
    :name: Foundations of Mathematics
    :subject: MATH
    :description: "Crises in mathematics, their historical and philosophical background and their resolution. Prerequisite: acceptance into the MSc program in mathematics education or permission of the department. Graduate students in the Department of Mathematics cannot take this course to satisfy their degree requirements."
    :number: "603"
  - :credit: "4"
    :name: Geometry
    :subject: MATH
    :description: "Euclidean and non-Euclidean geometries. Klein's erlangen program. Prerequisite: entrance into the MSc in mathematics education program or permission of the department. Graduate students in the Department of Mathematics cannot take this course to satisfy their degree requirements."
    :number: "604"
  - :credit: "4"
    :name: Mathematics in Context
    :subject: MATH
    :description: "Mathematical modeling in the largest sense with a focus on topics and issues related to doing and discovering mathematics, including explorations of available computational resources, e.g. Maple. Prerequisite: acceptance into the MSc program in mathematics education and one year of university level calculus. Graduate students in the Department of Mathematics cannot take this course to satisfy their degree requirements."
    :number: "605"
  - :credit: "4"
    :name: Computer Algebra
    :subject: MATH
    :description: "Data-structures and algorithms for mathematical objects, including polynomiais, general mathematical formulae, long integer arithmetic, polynomial greatest common divisors, the Risch integration algorithm. Other topics include symbolic differentiation, simplification of formulae, and polynomial factorization. Students will learn Maple for use on assignments. Prerequisite: CMPT 307 or MATH 332. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "701"
  - :credit: "3"
    :name: Numerical Analysis II
    :subject: MATH
    :description: "The numerical solution of ordinary diferential equations and elliptic, hyperbolic and parabolic partial diferential equations will be considered. Prerequisite: MATH 310 (or 352) and MACM 316. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "716"
  - :credit: "3"
    :name: Applications of Complex Analysis
    :subject: MATH
    :description: "Conformal mapping, application to boundary value problems, Schwarz-Christoffel transformation, integral formulas, analytic continuation, argument principle. Prerequisite: MATH 322. Students may not take a 700 division course if it is being offered in conjunction with a 400 division course which they have taken previously."
    :number: "724"
  - :credit: "4"
    :name: "Mathematics: Selected Topics"
    :subject: MATH
    :description: ""
    :number: "800"
  - :credit: "4"
    :name: Groups and Rings
    :subject: MATH
    :description: A survey of graduate group and/or ring theory. Possible topics include generators and relations, composition series, Sylow theory, permutation groups, abelian groups, p-groups, nilpotent and solvable groups, aspects of simple groups, representation theory, group algebras, chain conditions, Jacobson radical, Chevalley-Jacobson density theorem, Wedderburn-Artin theorems.
    :number: "817"
  - :credit: "4"
    :name: Algebra and Geometry
    :subject: MATH
    :description: An introduction to algebraic geometry with supporting commutative algebra. Possible topics include Hilbert basis theorem, Hilbert's Nullstellensatz, Groebner bases, ideal decomposition, local rings, dimension, tangent and cotangent spaces, differentials, varieties, morphisms, rational maps, non-singularity, intersections in projective space, cohomology theory, curves, surfaces, homological algebra.
    :number: "818"
  - :credit: "4"
    :name: "Algebra: Selected Topics"
    :subject: MATH
    :description: ""
    :number: "819"
  - :credit: "4"
    :name: Combinatorics
    :subject: MATH
    :description: An introduction to the theory of incidence structures (finite geometries, block designs) and their relation to linear codes. Algebraic techniques - finite group actions, orbit enumeration, generation of orbit representatives. Exact and asymptotic enumeration of labelled and unlabelled structures.
    :number: "821"
  - :credit: "4"
    :name: Posets and Matroids
    :subject: MATH
    :description: An introduction to the theory of posets, geometric lattices and matroids.
    :number: "826"
  - :credit: "4"
    :name: "Discrete Mathematics: Selected Topics"
    :subject: MATH
    :description: ""
    :number: "827"
  - :credit: "4"
    :name: Real Analysis I
    :subject: MATH
    :description: An intensive study of Lebesque measure, integration and the Lebesque convergence theorems together with the treatment of such topics as absolute continuity, the fundamental theorem of calculus, the Lp-spaces, comparison of types of convergence in function spaces, the Baire category theorem.
    :number: "831"
  - :credit: "4"
    :name: "Analysis: Selected Topics"
    :subject: MATH
    :description: ""
    :number: "833"
  - :credit: "4"
    :name: Complex Analysis I
    :subject: MATH
    :description: "Topics covered normally will include: Riemann surfaces, complex conjugate co-ordinates; the maximum principle, boundary value problems; conformal mappings, Schwartz-Christoffel formula; the symmetry principle, analytic continuation."
    :number: "836"
  - :credit: "4"
    :name: "Topology: Selected Topics"
    :subject: MATH
    :description: ""
    :number: "841"
  - :credit: "4"
    :name: Algebraic Number Theory
    :subject: MATH
    :description: Review of Galois theory, integrality, rings of integers, traces, norms, discriminants, ideals, Dedekind domains, class groups, unit groups, Minkowski theory, ramification, cyclotomic fields, valuations, completions, applications.
    :number: "842"
  - :credit: "4"
    :name: Analytic and Diophantine Number Theory
    :subject: MATH
    :description: Arithmetical functions, distribution of prime numbers, theory of Dirichlet characters, Dirichlet series, theory of Riemann Zeta functions and Dirichlet L-functions, exponential sums, character sums, Diophantine equations, Diophantine approximations, applications.
    :number: "843"
  - :credit: "4"
