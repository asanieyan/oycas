    :subject: LING
    :description: "The principles of syntactic analysis. Prerequisite: LING 220."
    :number: "222"
  - :credit: "3"
    :name: Introduction to First Nations Language I
    :subject: LING
    :description: "An introductory course in the structure of a native language of the Americas, including phonetics, vocabulary, word formation, and grammatical constructions. The course will be based on a designated language to be named each time it is taught, and will usually be chosen from the Northwest Coast area. Students who have taken LING 431 in semester 90-3 may not take this course for further credit. Recommended: students in the First Nations Studies program should take LING 231 before LING 130."
    :number: "231"
  - :credit: "3"
    :name: Introduction to First Nations Language II
    :subject: LING
    :description: "A continuation of the introductory course in a native language, including phonetics, vocabulary, word formation, and grammatical constructions. The course will be based on a designated language to be named each time it is taught, and will usually be chosen from the Northwest Coast area. Prerequisite: LING 231 in the same language. Students who have taken LING 432 in semester 91-1 may not take this course for further credit."
    :number: "232"
  - :credit: "3"
    :name: Languages of the World
    :subject: LING
    :description: "A survey of the languages of the world. An examination of the linguistic structure of selected languages. Prerequisite: LING 220."
    :number: "241"
  - :credit: "3"
    :name: Language, Culture and Society
    :subject: LING
    :description: An introduction to language in its social and cultural dimensions.
    :number: "260"
  - :credit: "3"
    :name: Linguistic Argumentation
    :subject: LING
    :description: "Advanced study of the styles of written argumentation that are used in linguistic research. Prerequisite: LING 222. Recommended: A lower division writing intensive (W) course. Writing."
    :number: 301W
  - :credit: "6"
    :name: Intensive Survey of Linguistic Analysis
    :subject: LING
    :description: An in-depth examination of core areas of linguistic analysis, including extensive practice with representative linguistic data from a variety of languages. This course may not be taken for credit toward a major, extended minor, minor or honors program in Linguistics. Students with credit for LING 220 may not take LING 310 for further credit.
    :number: "310"
  - :credit: "4"
    :name: Phonology
    :subject: LING
    :description: "An overview of theoretical principles in phonology. Prerequisite: LING 221 or 310."
    :number: "800"
  - :credit: "4"
    :name: Syntax
    :subject: LING
    :description: "The study of sentence structure in language through a survey of constructions found in natural language data together with a consideration of syntactic theory. Prerequisite: LING 222 or 310."
    :number: "801"
  - :credit: "4"
    :name: Morphology
    :subject: LING
    :description: "Word structure in natural languages and its relationship to phonological and syntactic levels of grammar. Prerequisite: LING 221, 222; or 310."
    :number: "809"
  - :credit: "4"
    :name: Semantics
    :subject: LING
    :description: "Basic formal aspects of meaning (e.g. compositional semantics, truth conditional semantics and quantification in natural language) and how they are distinguished from pragmatic aspects of meaning. Prerequisite: LING 222 or 310. Quantitative."
    :number: "802"
  - :credit: "4"
    :name: Phonetics
    :subject: LING
    :description: "A survey of methods of speech sound description and transcription. Prerequisite: LING 221 or 310."
    :number: "821"
  - :credit: "3"
    :name: Description and Analysis of a First Nations Language I
    :subject: LING
    :description: "An intermediate course in the structure of a native language of the Americas, including writing systems, texts and examination of the general linguistic properties of the language and the language family in which it is situated. The course will be based on a designated language to be named each time it is taught, and will usually be chosen from the Northwest Coast area. Prerequisite: LING 232 or equivalent credit in the same language."
    :number: "331"
  - :credit: "3"
    :name: Description and Analysis of a First Nations Language II
    :subject: LING
    :description: "A continuation of the intermediate course in a native language of the Americas, including writing systems, texts, and examination of the general linguistic properties of the language and the language family in which it is situated. The course will be based on a designated language to be named each time it is taught, and will usually be chosen from the Northwest Coast area. Prerequisite: LING 331 or equivalent credit in the same language."
    :number: "332"
  - :credit: "3"
    :name: Topics in First Nations Language I
    :subject: LING
    :description: "Course content varies as required by First Nations language communities or learners. It will usually focus on having students gain insights into intermediate to advanced level topics on structural aspects of a particular First Nations language, with further emphasis on how those structural features of the languages can best be learned and taught in the classroom. Prerequisite: LING 130, 231, 332 or permission of instructor. Recommended: LING 360."
    :number: "335"
  - :credit: "3"
    :name: First Language Acquisition
    :subject: LING
    :description: "Introduction to the study of language acquisition from the point of view of linguistic structure. Prerequisite: LING 130, 220; or LING 310. Students who have taken LING 250 may not take this course for further credit."
    :number: "350"
  - :credit: "3"
    :name: Linguistics and Language Teaching
    :subject: LING
    :description: "Theoretical and practical aspects of second language learning. Prerequisite: LING 130, 220; or 310."
    :number: "360"
  - :credit: "3"
    :name: "English as a Second Language: Theory"
    :subject: LING
    :description: "Application of linguistic principles to the teaching of English as a second language. Prerequisite: LING 130, 220; or 310."
    :number: "362"
  - :credit: "3"
    :name: "English as a Second Language: Practice"
    :subject: LING
    :description: "Implementation of linguistic principles in the teaching of English as a second language, including a practical experience with learners of English. Prerequisite: LING 360, 362. This course is graded on a pass/fail basis."
    :number: "363"
  - :credit: "0"
    :name: Linguistics Practicum I
    :subject: LING
    :description: "First semester of work experience in the Linguistics Co-operative Education Program. Prerequisite: normally 30 credit hours, including LING 130 and 220 and three other courses in Linguistics, with a minimum CGPA of 2.75."
    :number: "370"
  - :credit: "0"
    :name: Linguistics Practicum II
    :subject: LING
    :description: "Second semester of work experience in the Linguistics Co-operative Education Program. Prerequisite: successful completion of LING 370 and 45 credit hours with a minimum CGPA of 2.75."
    :number: "371"
  - :credit: "4"
    :name: Formal Linguistics
    :subject: LING
    :description: "Formal systems and their relation to linguistic methods and theory. Topics include the mathematical properties of natural languages, and rigorously defined frameworks for linguistic analysis and their formal properties. Prerequisite: LING 322. Recommended: PHIL 210 Quantitative."
    :number: "820"
  - :credit: "3"
    :name: Topics in Phonetics
    :subject: LING
    :description: "Advanced training in speech sound description and analysis in the impressionistic and instrumental modes. Prerequisite: LING 330."
    :number: "401"
  - :credit: "3"
    :name: Topics in Phonology
    :subject: LING
    :description: "Detailed study of specific areas in phonological research, such as particular languages and particular theories. Prerequisite: LING 321."
    :number: "403"
  - :credit: "3"
    :name: Topics in Syntax
    :subject: LING
    :description: "In-depth investigation of theoretical frameworks for syntactic description of natural languages. Prerequisite: LING 322, plus LING 301."
    :number: "405"
  - :credit: "3"
    :name: Topics in Semantics
    :subject: LING
    :description: "Additional topics in formal semantics, such as intensionality, lambda abstraction, generalized quantifiers, dynamic semantics. Prerequisite: LING 322, 324, plus LING 301. Recommended: PHIL 210. Quantitative."
    :number: "406"
  - :credit: "3"
    :name: Historical Linguistics
    :subject: LING
    :description: "The development of languages and language families through time; genetic grouping, the comparative method, reconstruction, etymology, universals and language change. Prerequisite: LING 321, 322 and 323, plus LING 301."
    :number: "407"
  - :credit: "3"
    :name: Field Linguistics
    :subject: LING
    :description: "The investigation and description of an unfamiliar language. Prerequisite: LING 221 and 222; or 310."
    :number: "408"
  - :credit: "4"
    :name: Sociolinguistics
    :subject: LING
    :description: "A systematic approach to the study of linguistic variation in different areal, social, and cultural settings. Prerequisite: LING 220 or 310, plus LING 301. Recommended: LING 260. Writing."
    :number: "806"
  - :credit: "3"
    :name: Topics in Morphology
    :subject: LING
    :description: "Principles of morphological theory and a survey of current research on word structure. Prerequisite: LING 321, 322, 323."
    :number: "423"
  - :credit: "3"
    :name: Native American Languages
    :subject: LING
    :description: "Structural and genetic characteristics of Native languages of America, with special emphasis on languages of the Northwest. Detailed examination of one language or language family. Prerequisite: 12 upper division linguistics credits. Recommended: LING 241 and 323."
    :number: "430"
  - :credit: "3"
    :name: Language Structures I
    :subject: LING
    :description: "Detailed examination of the structure of a selected language. Prerequisite: LING 221 and 222; or 310."
    :number: "431"
  - :credit: "3"
    :name: Language Structures II
    :subject: LING
    :description: "Detailed examination of the structure of a selected language. Prerequisite: LING 221 and 222; or 310."
    :number: "432"
  - :credit: "3"
    :name: First Nations Language Mentoring I
    :subject: LING
    :description: "Intended for advanced learners of a particular First Nations language. It will enable them to get advanced vocabulary and/or grammatical skills in the First Nations language through individualized practice with fluent speakers (usually elders) of that language. Enrollment in this course requires the prior approval of the Department of Linguistics and the local First Nations community. Students will be evaluated on the basis of the individualized goals and objects set at the beginning of the course. Prerequisite: LING 332 or permission of course supervisor. This course is graded on a pass/fail basis."
    :number: "433"
  - :credit: "3"
    :name: First Nations Language Mentoring II
    :subject: LING
    :description: "A follow up to LING 433. It will involve students, on an individualized basis, carrying out 39 hours of learning with a mentor, who is a fluent speaker (usually First Nations elder) or a particular First Nations language. Prerequisite: LING 433 or permission of course supervisor. This course is graded on a pass/fail basis. Recommended: LING 431 and 432."
    :number: "434"
  - :credit: "3"
    :name: Topics in First Nations Language II
    :subject: LING
    :description: "Course content varies as required by First Nations language communities or learners. It will usually focus on having students gain insights into intermediate to advanced level topics on structural aspects of a particular First Nations language, with further emphasis on how those structural features of the languages can best be learned and taught in the classroom. Prerequisite: LING 220, 332 or permission of instructor. Recommended: LING 360, 431 and 432."
    :number: "435"
  - :credit: "3"
    :name: Linguistic Universals and Typology
    :subject: LING
    :description: "A survey of the main language types found in the world with reference to their structural properties; the categorization of language types as a consequence of linguistic universals. Prerequisite: Two of LING 321, 322 or 323. Recommended: LING 241."
    :number: "441"
  - :credit: "0"
