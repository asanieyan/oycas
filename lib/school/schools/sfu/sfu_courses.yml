- :name: Physics
  :code: PHYS
  :courses: 
  - :credit: "3"
    :name: Introduction to Physics
    :subject: PHYS
    :description: "A course for students with relatively weak backgrounds in physics. Kinematics and dynamics; waves; optics; electricity and magnetism. Prerequisite: BC high school algebra 12 (or equivalent) or MATH 100 (may be taken concurrently). Students who have obtained a grade of C+ or better in BC high school Physics 12 (or its equivalent) or who have taken any further physics course normally may not take PHYS 100 for credit. Tutorials will be held in the open workshop format, I.e. unstructured periods each week when teaching assistants are available to answer questions and help with problem assignments."
    :number: "100"
  - :credit: "3"
    :name: General Physics I
    :subject: PHYS
    :description: "A general survey course for life science students. Kinematics and dynamics, including rotational motion; fluids, properties of matter and thermal physics. Prerequisite: BC Principles of Physics 12 or PHYS 100 or equivalent. This prerequisite may be waived, at the discretion of the department, as determined by the student's performance on a regularly scheduled PHYS 100 final exam. Please consult the physics advisor for further details. Corequisite: MATH 151, 154 or 157 must precede or be taken concurrently. Students with credit for PHYS 120, 125 or 140 may not take PHYS 101 for further credit. Tutorials will be held in the open workshop format, I.e. unstructured periods each week when teaching assistants are available to answer questions and help with problem assignments. Quantitative/Breadth-Science."
    :number: "101"
  - :credit: "3"
    :name: General Physics II
    :subject: PHYS
    :description: "A general survey course for life science students. Waves and optics; electricity and magnetism; modern physics emphasizing radioactivity. Prerequisite: PHYS 101 or 120 or 125 or 140. Students with credit for PHYS 121, 126, or 141 may not take PHYS 102 for further credit. Recommended corequisite: MATH152, 155 or 158 should precede or be taken concurrently. Students are encouraged to take PHYS 130 at the same time as PHYS 102. Tutorials will be held in the open workshop format, I.e. unstructured periods each week when teaching assistants are available to answer questions and help with problem assignments. Quantitative/Breadth-Science."
    :number: "102"
  - :credit: "3"
    :name: Optics, Electricity and Magnetism
    :subject: PHYS
    :description: "A general calculus-based introduction to electricity, magnetism and optics. Topics include electricity, magnetism, simple circuits, optics and topics from applied physics. Prerequisite: PHYS 120 or 125 or 140 (or PHYS 101 with a grade of A or B). Students with credit for PHYS 102, 126 or 141 may not take PHYS 121 for further credit. Corequisite: MATH 152 or 155 must precede or be taken concurrently. Tutorials will be held in the open workshop format, I.e. unstructured periods each week when teaching assistants are available to answer questions and help with problem assignments. Quantitative/Breadth-Science."
    :number: "121"
  - :credit: "3"
    :name: Mechanics and Special Relativity
    :subject: PHYS
    :description: "Newtonian mechanics and special relativity for students with good preparation in physics and mathematics. Topics include Newtonian particle mechanics, angular momentum, torque, conservation laws, gravitation, and special relativity. Prerequisite: Greater than 85% in both BC Principles of Mathematics 12 and BC Principles of Physics 12, or a grade of A in PHYS 100, or equivalent. Corequisite: MATH 151 or MATH 154 must precede or be taken concurrently. Students with credit for PHYS 101, 120 or PHYS 140 may not take PHYS 125 for further credit. Quantitative."
    :number: "125"
  - :credit: "3"
    :name: Electricity, Magnetism and Light
    :subject: PHYS
    :description: "Electricity, magnetism, and the electromagnetic character of light for students with good preparation in physics and mathematics. Topics include waves, simple electrical circuits, electricity, magnetism, the unifications of electromagnetism in relativity, light as an electromagnetic wave, and photons. Prerequisite: PHYS 125 or a grade of A or better in PHYS 120 or PHYS 140. Corequisite: MATH 152 or MATH 155 must precede or be taken concurrently. Students with credit in PHYS 102, 121 or PHYS 141 may not take PHYS 126 for further credit. Quantitative."
    :number: "126"
  - :credit: "2"
    :name: General Physics Laboratory
    :subject: PHYS
    :description: "Elementary experiments in optics, electricity, mechanics and heat that are designed to augment the general survey course. Prerequisite: PHYS 102 should be taken concurrently or may precede; or by permission of the department. Students with credit for PHYS 131 or 141 may not take PHYS 130 for further credit. Quantitative."
    :number: "130"
  - :credit: "2"
    :name: Physics Laboratory I
    :subject: PHYS
    :description: "Elementary experiments in optics, electricity, and mechanics that are designed to augment the general survey courses. Prerequisite: PHYS 121 or 126 should be taken concurrently or may proceed; or by permission of the department. Students with credit for PHYS 130 or 141 may not take PHYS 131 for further credit. Quantitative."
    :number: "131"
  - :credit: "4"
    :name: Studio Physics - Mechanics and Modern Physics
    :subject: PHYS
    :description: "A general calculus-based introduction to mechanics taught in an integrated lecture-laboratory environment. Topics include translational and rotational motion, momentum, energy, gravitation, and selected topics in modern physics. Prerequisite: BC Principles of Physics 12, or equivalent. Corequisite: MATH 151 or MATH 154 must precede or be taken concurrently. Students with credit for PHYS 125 or PHYS 120 or PHYS 101 may not take PHYS 140 for further credit. Quantitative/Breadth-Science."
    :number: "140"
  - :credit: "4"
    :name: Studio Physics - Optics, Electricity and Magnetism
    :subject: PHYS
    :description: "A general calculus-based introduction to electricity, magnetism and optics taught in an integrated lecture-laboratory environment. Topics include electricity, magnetism, simple circuits, optics and topics from applied physics. Prerequisite: PHYS 140. Corequisite: MATH 152 or MATH 155 must precede or be taken concurrently. Students with credit for PHYS 126 or PHYS 121 or PHYS 102 may not take PHYS 141 for further credit. Quantitative/Breadth-Science."
    :number: "141"
  - :credit: "3"
    :name: Introduction to Astronomy
    :subject: PHYS
    :description: Historical astronomy, telescopes, the sun and the solar system, stellar evolution, galaxies, cosmology. Quantitative/Breadth-Science.
    :number: "190"
  - :credit: "3"
    :name: Logarithm and Blues
    :subject: PHYS
    :description: An exploration of the production, propagation and perception of sound and music from an interdisciplinary perspective. The viewpoints of a professional muscian and a physicist will be presented and compared. Topics include elementary acoustics, instrument characteristics, reproduction technologies, tonal anomalies and perception. Breadth-Science.
    :number: "192"
  - :credit: "3"
    :name: Intermediate Mechanics
    :subject: PHYS
    :description: "An intermediate mechanics course covering kinematics, dynamics, calculus of variations and Lagrange's equations, non-inertial reference frames, central forces and orbits, rigid body motion. Prerequisite: PHYS 126 or 121 or 141. Corequisite: MATH 251, MATH 232. Recommended: MATH 310 and PHYS 255. Quantitative."
    :number: "211"
  - :credit: "3"
    :name: Intermediate Electricity and Magnetism
    :subject: PHYS
    :description: "Electrostatics, magnetostatics, capacitance, inductance, DC and AC circuits, concepts of electric and magnetic fields, Maxwell's equations. Prerequisite: PHYS 126 or PHYS 121, or PHYS 141, MATH 251. Recommended corequisite: MATH 252 or MATH 254. Quantitative."
    :number: "221"
  - :credit: "3"
    :name: Physics Laboratory II
    :subject: PHYS
    :description: Introductory physics laboratory with experiments chosen from mechanics, heat, optics, electricity, magnetism, properties of matter, atomic and nuclear physics, along with lectures on the use of computers for data acquisition and data analysis in the physics laboratory. Prerequisite PHYS 131 or PHYS 130. Students who have successfully completed PHYS 234 may not receive additional credit for this course. Quantitative.
    :number: "231"
  - :credit: "2"
    :name: Physics Laboratory III
    :subject: PHYS
    :description: "Experiments chosen from among mechanics, heat, optics, electricity, magnetism, properties of matter, atomic and nuclear physics. Engineering Science students will do a selected set of experiments. Prerequisite: PHYS 231. Quantitative."
    :number: "233"
  - :credit: "3"
    :name: Vibrations and Waves
    :subject: PHYS
    :description: "The physics of virations and waves. Topics include periodic motion, including free and forced oscillations, coupled oscillators, normal modes, and waves in one and higher dimensions. Prerequisite: PHYS 126 or 121 or 141; or PHYS 101 and 102 with a grade of B or better. Corequisite: MATH 232 and 251. Recommended concurrent: PHYS 211 and MATH 310. Quantitative."
    :number: "255"
  - :credit: "3"
    :name: Introduction to Relativity and Quantum Mechanics
    :subject: PHYS
    :description: "Special relativity, including relativistic kinematics and dynamics; tests of relativity; matter waves and early quantum models; wave mechanics and its application to molecular, atomic and subatomic systems. Prerequisite: PHYS 255. Quantitative."
    :number: "285"
  - :credit: "3"
    :name: Electromagnetics
    :subject: PHYS
    :description: "Electromagnetics, magnetostatics, electromagnetic waves, transmission lines, waveguides, antennas and radiating systems. Prerequisite: PHYS 221, MATH 252. Quantitative."
    :number: "324"
  - :credit: "4"
    :name: Electronics and Instrumentation
    :subject: PHYS
    :description: "Circuits and circuit theory, passive and active devices, amplifiers, feedback, modern measurement techniques and instrumentation. Prerequisite: PHYS 221 and 231. Quantitative."
    :number: "326"
  - :credit: "3"
    :name: Electronics Laboratory
    :subject: PHYS
    :description: "Experiments in electronics, including AC circuits, filters, resonance, diodes, transistors, amplifiers, feedback, oscillators, operational amplifiers, integrated circuits, analogue circuits, digital circuits. Prerequisite: PHYS 231. Corequisite: PHYS 326. Quantitative."
    :number: "331"
  - :credit: "3"
    :name: Optics Laboratory
    :subject: PHYS
    :description: "Experiments in optics and modern physics, including diffraction, iinterference, spectroscopy, lasers and holography. Engineering Science students will do a selected set of experiments. Prerequisite: PHYS 231 and PHYS 233, or equivalent. Corerequisite: PHYS 355 must precede or be taken concurrently. Writing/Quantitative."
    :number: 332W
  - :credit: "0"
    :name: Practicum I
    :subject: PHYS
    :description: "This is the first semester of work experience in a co-operative education program available to students who are studying physics or related areas, such as biophysics, chemical physics or mathematical physics. Prerequisite: completion of 30 hours credit, with a minimum GPA of 2.75 in the physics program. Students should apply to the department at least one semester in advance. A course fee is required. This course is evaluated on a pass/withdraw basis."
    :number: "335"
  - :credit: "0"
    :name: Practicum II
    :subject: PHYS
    :description: "This is the second semester of work experience in a co-operative education program available to students who are studying physics or related areas, such as biophysics, chemical physics or mathematical physics. Prerequisite: PHYS 335 followed by 12 hours of credit. A minimum cumulative GPA of 2.75. Students should apply to the department at least one semester in advance. A course fee is required. This course is evaluated on a pass/withdraw basis."
    :number: "336"
  - :credit: "3"
    :name: Thermal Physics
    :subject: PHYS
    :description: "Heat, temperature, heat transfer, kinetic theory, laws of thermodynamics, entropy, heat engines, applications of thermodynamics to special systems, phase transitions. Prerequisite: PHYS 126 or PHYS 121, MATH 251. Quantitative."
    :number: "344"
  - :credit: "3"
    :name: Energy and the Environment
    :subject: PHYS
    :description: "The physical principles and limitations of renewable energy source utilization and energy conversion. A quantitative introduction to energy conversion and storage systems, including solar power and heating; wind, tidal, geothermal, hydroelectric and nuclear power, hydrogen technology, electrical and mechanical energy storage. Prerequisite: CHEM 120 or 121, PHYS 102 or 121 or 126, MATH 155 or 152. Quantitative."
    :number: "346"
  - :credit: "3"
    :name: Introduction to Biological Physics
    :subject: PHYS
    :description: "A physics perspective on cellular structure and composition; random walks and diffusion; properties of fluids, cell motion; entropy and the properties of soft materials; structure and function of proteins; signal propagation in nerves. Prerequisite: Completion of 45 credit hours in a science program, including first-year biology, calculus, chemistry, and physics. Quantitative."
    :number: "347"
  - :credit: "3"
    :name: Optics
    :subject: PHYS
    :description: "Geometrical and physical optics, interference, diffraction, polarization, coherence, spectra, optical instruments. Prerequisite: PHYS 221 and MATH 252. Quantitative."
    :number: "355"
  - :credit: "3"
    :name: Semiconductor Device Physics
    :subject: PHYS
    :description: "Structure and properties of semiconductors, semiconductor theory, theory and operation of semiconductor devices, semiconductor device technology. Prerequisite: PHYS 221. Recommended: PHYS 285. Quantitative."
    :number: "365"
  - :credit: "3"
    :name: Introduction to Subatomic Physics
    :subject: PHYS
    :description: "Comprehensive overview of nuclear and particle physics with emphasis on concepts: the constituents of matter and the fundamental forces; properties and structure of nuclei and the nucleon; the Standard Model; experimental techniques. Prerequisite: PHYS 285 or CHEM 260 or NUSC 341. Quantitative."
    :number: "380"
  - :credit: "3"
    :name: Methods of Theoretical Physics I
    :subject: PHYS
    :description: "Applications of mathematical methods in physics, differential equations of physics, eigenvalue problems, solutions to wave equations. Prerequisite: PHYS 211 (or MATH 263), PHYS 221, MATH 252, MATH 310. Quantitative."
    :number: "384"
  - :credit: "3"
    :name: Quantum Mechanics I
    :subject: PHYS
    :description: "Wave mechanics and the Schroedinger equation, the harmonic oscillator, introduction to Dirac notation, angular momentum and spin, the hydrogen atom, atomic structure, time-independent perturbation theory, atomic spectra, applications. Prerequisite: PHYS 211, 221, 285, MATH 252; PHYS 285 may be waived by permission of the department. Engineering science students are exempt from the PHYS 285 prerequisite. Corequisite: MATH 310 must precede or be taken concurrently. Quantitative."
    :number: "385"
  - :credit: "3"
    :name: Introduction to Astrophysics
    :subject: PHYS
    :description: "Characteristics of stars and their evolution, thermodynamics of stellar interior, origin of the elements, galaxies, cosmology, origin of the planets. Prerequisite: PHYS 211 and either CHEM 120 or 121. Quantitative."
    :number: "390"
  - :credit: "3"
    :name: Computational Physics
    :subject: PHYS
    :description: "Computer based approaches to the solution of complex physical problems. A partial list of topics includes: Monte-Carlo and molecular dynamics techniques applied to thermal properties of materials; dynamical behavior of conservative and dissipative systems, including chaotic motion; methods for ground state determination and optimization, including Newton-Raphson, simulated annealing, neural nets, and genetic algorithms; the analysis of numerical data; and the use of relevant numerical libraries. Prerequisite: MATH 310, PHYS 211, CMPT 101 or 102. Recommended: PHYS 344 (or PHYS 244) or equivalent. Quantitative."
    :number: "395"
  - :credit: "3"
    :name: Advanced Mechanics
    :subject: PHYS
    :description: "Central forces, rigid body motion, small oscillations. Lagrangian and Hamiltonian formulations of mechanics. Prerequisite: PHYS 384 or permission of the department. Non-physics majors may enter with MATH 252, 310 and either PHYS 211 or MATH 263. Quantitative."
    :number: "413"
  - :credit: "3"
    :name: Quantum Mechanics II
    :subject: PHYS
    :description: "Foundations of quantum mechanics, time-dependent perturbation theory, radiation, variational methods, scattering theory, advanced topics, applications. Prerequisite: PHYS 385 and either PHYS 384 or MATH 314 and 419. Quantitative."
    :number: "415"
  - :credit: "3"
    :name: Electromagnetic Theory
    :subject: PHYS
    :description: "Advanced topics in classical electromagnetic theory: review of Maxwell's equations, wave propagation, radiation theory, special relativity and electromagnetic theory, magnetohydrodynamics and plasma physics, radiation damping. Course offered regularly. Prerequisite: PHYS 425, or equivalent."
    :number: "821"
  - :credit: "4"
    :name: Digital Electronics and Interfacing
    :subject: PHYS
    :description: "Digital logic design with particular apparatus. Construction and use of interface devices for various laboratory experiments. Prerequisite: PHYS 326 or permission of the instructor. Quantitative."
    :number: "430"
  - :credit: "4"
    :name: Advanced Physics Laboratory I
    :subject: PHYS
    :description: "Advanced experiments in Physics. May include special projects. Prerequisite: PHYS 385 and either PHYS 332 or (PHYS 326 and 465). Quantitative."
    :number: "431"
  - :credit: "5"
    :name: Undergraduate Honors Thesis
    :subject: PHYS
    :description: "Undergraduate research and preparation of an honors thesis. The research project may be in experimental or theoretical physics. Prospective students must obtain agreement of a faculty member willing to supervise the project, and submit the project to the physics department for approval at least two months prior to registering for the course. The research must be done during the semester in which the student is registered for the course, and may not be part of a co-op practicum. The course will be graded on the basis of the honors thesis, which must be submitted before the end of the semester. Prerequisite: all students interested in taking this course must consult with their faculty supervisor regarding prerequisites; normally requires PHYS 431."
    :number: "432"
  - :credit: "3"
    :name: Biological Physics Laboratory
    :subject: PHYS
    :description: "Experiments in biological and soft condensed matter physics including investigation of Brownian motion, molecular order and biophysical forces using techniques such as optical trapping, NMR, spectroscopy and x-ray diffraction. Attention will also be given to more general skills, including experimental design, operating and troubleshooting experimental equipment, data analysis, and the presentation of experimental results. Prerquisite: PHYS 231 or MBB 309, PHYS 344 or MBB 323 or CHEM 360, or permission of the department. Quantitative."
    :number: "433"
  - :credit: "0"
    :name: Practicum III
    :subject: PHYS
    :description: "This is the third semester of work experience in a co-operative education program available to students who are studying physics or related areas, such as biophysics, chemical physics or mathematical physics. Prerequisite: PHYS 336 and 60 hours of credit with a minimum cumulative GPA of 2.75. Students should apply to the department at least one semester in advance. A course fee is required. This course is evaluated on a P/W basis."
    :number: "435"
  - :credit: "0"
    :name: Practicum IV
    :subject: PHYS
    :description: "This is the fourth semester of work experience in a co-operative education program available to students who are studying physics or related areas, such as biophysics, chemical physics or mathematical physics. Prerequisite: PHYS 435 followed by 12 hours of credit. A minimum cumulative GPA of 2.75. Students should apply to the department at least one semester in advance. A course fee is required. This course is evaluated on a P/W basis."
    :number: "436"
  - :credit: "0"
    :name: Practicum V
    :subject: PHYS
    :description: "This is an optional fifth semester of work experience in a co-operative education program available to students who are studying physics or related areas such as biophysics, chemical physics or mathematical physics. Prerequisite: PHYS 436 and a minimum cumulative GPA of 2.75. Students should apply to the department at least one semester in advance. A course fee is required. This course is evaluated on a pass/withdrawal basis."
    :number: "437"
  - :credit: "3"
    :name: Statistical Physics
    :subject: PHYS
    :description: "Postulates of statistical mechanics, partition functions, applications to gases, paramagnetism and equilibrium. Quantum statistics and applications. Prerequisite: PHYS 344 or CHEM 360. Recommended: PHYS 385. Quantitative."
    :number: "445"
  - :credit: "3"
    :name: Applied Optics
    :subject: PHYS
    :description: "Interaction between light and matter, population inversion, stimulated emission, optical resonators, temporal and spatial coherence, gain and power output of laser oscillators. Selected topics in applied optics such as crystal optics, light modulation, fibre optics, non-linear optics and opto-electronic devices and components. Applications of lasers. Prerequisite: PHYS 355 and 385. Quantitative."
    :number: "455"
  - :credit: "3"
    :name: Solid State Physics
    :subject: PHYS
    :description: "Crystal structure, lattice vibrations and thermal properties of solids, free electron model, band theory, applications. Prerequisite: PHYS 385. Quantitative."
    :number: "465"
  - :credit: "3"
    :name: Nonlinear Physics
    :subject: PHYS
    :description: "Nonlinear dynamics and chaos. Pattern formation and an introduction to turbulence. Prerequisite: PHYS 384 or equivalent."
    :number: "846"
  - :credit: "3"
    :name: Particle Physics
    :subject: PHYS
    :description: "Physics of elementary particles. Symmetries, strong interactions, electromagnetic interactions, weak interaction. Prerequisite: PHYS 385 or CHEM 260 or 361 or permission of the department. Recommended: PHYS 380. Students with credit for NUSC 485 may not take this course for further credit. Quantitative."
    :number: "485"
  - :credit: "3"
    :name: General Relativity and Gravitation
    :subject: PHYS
    :description: "Gravity and space-time, Einstein's equations and their solution, tests of relativity, black holes, stellar equilibrium and collapse, cosmological models. Prerequisite: PHYS 285 or MATH 471; PHYS 384. Quantitative."
    :number: "490"
  - :credit: "3"
    :name: Special Topics in Physics
    :subject: PHYS
    :description: "Studies in areas not included within the undergraduate course offerings of the Department of Physics. Prerequisite: permission of the department."
    :number: "493"
  - :credit: "2"
    :name: Student Seminar
    :subject: PHYS
    :description: Discussion of recent developments in physics, based on student seminars. Attendance is required for all students proceeding toward MSc or PhD degrees in physics. Course offered regularly.
    :number: "801"
  - :credit: "3"
    :name: Fundamental Quantum Mechanics
    :subject: PHYS
    :description: "Review of foundations of quantum mechanics, states and observables, measurement theory, angular momentum, time reversal, stationary and time dependent perturbation theory, variational methods. Course offered regularly. Prerequisite: PHYS 415, or equivalent."
    :number: "810"
  - :credit: "3"
    :name: Advanced Topics in Quantum Mechanics
    :subject: PHYS
    :description: "A continuation of PHYS 810: scattering theory, spin statistics, creation and annihilation operators, diagrammatic perturbation theory, relativistic QM. Prerequisite: PHYS 810 or equivalent."
    :number: "811"
  - :credit: "3"
    :name: Introduction to Quantum Field Theory
    :subject: PHYS
    :description: "Lorentz group and representations, Dirac and Klein-Gordon Equations, Maxwell's equations and quantization, perturbation theory, Feynman diagrams and rules, strong and weak interactions. Course offered occasionally. Prerequisite: PHYS 811 or equivalent."
    :number: "812"
  - :credit: "3"
    :name: Statistical Mechanics
    :subject: PHYS
    :description: "Review of ensembles and thermodynamics, ideal gases, imperfect classical gases, classical and modern theories of phase transitions, renormalization group. Course offered regularly. Prerequisite: PHYS 345, or equivalent."
    :number: "841"
  - :credit: "3"
    :name: Topics in Soft-Condensed Matter and Biological Physics
    :subject: PHYS
    :description: "An introduction to one of several topics in soft-condensed matter and biological physics. Recent versions of this course have focused on polymers, liquid crystals, structures of biological membranes, and cell mechanics. Corequisite: PHYS 841."
    :number: "847"
  - :credit: "3"
    :name: Introduction to Solid State Physics
    :subject: PHYS
    :description: "Free electron theory, crystal structure, band theory, Bloch's theorem, electron dynamics, phonons, semiconductors. Course offered regularly. Prerequisite: PHYS 465 or equivalent, and PHYS 415."
    :number: "861"
  - :credit: "3"
    :name: Solid State Physics II
    :subject: PHYS
    :description: "Special topics in solid state physics such as superconductivity, magnetism, optical properties of solids, electron correlations. Course offered regularly. Prerequisite: PHYS 861."
    :number: "862"
  - :credit: "3"
    :name: Surface Science, Thin Films and Interfaces
    :subject: PHYS
    :description: "Review of surface science techniques: Auger, XPS electron spectroscopies, low energy electron diffraction (LEED), high energy electron diffraction (RHEED), Scanning tunnelling microscopy (STM). Review of thin film deposition techniques: molecular beam epitaxy of metallic and semiconductor multilayer and superlattice structures. Physics and chemistry of surfaces and interfaces. Course offered occasionally. Prerequisite: PHYS 810, 821, 861 or permission of the department."
    :number: "863"
  - :credit: "3"
    :name: Introduction to Elementary Particle Physics
    :subject: PHYS
    :description: Elementary particle phenomenology; classification of particles, forces, conservation laws, relativistic scattering theory, electromagnetic interactions of leptons and hadrons, weak interactions, gauge theories, strong interactions. Course offered occasionally.
    :number: "871"
  - :credit: "3"
    :name: Applications of Group Theory to Physics
    :subject: PHYS
    :description: Elements of group theory, matrix representations, the Clebsch-Gordon series, applications of finite and continuous groups to problems in atomic, solid state and elementary particle physics. Course offered occasionally.
