  :courses: 
  - :credit: "4"
    :name: Introductory German I
    :subject: GERM
    :description: Emphasis on the acquisition of spoken fluency, correct pronunciation, and reading facility. This course will be for all students who have not taken BC grade 12 German or its equivalent.
    :number: "102"
  - :credit: "4"
    :name: Introductory German II
    :subject: GERM
    :description: "Continuation of the work of GERM 102 (formerly GERM 100-3); it should be taken wherever possible, in the semester immediately following GERM 102-4. Prerequisite: GERM 102 (formerly 100), or the consent of instructor."
    :number: "103"
  - :credit: "3"
    :name: German for Reading Knowledge I
    :subject: GERM
    :description: "This is a first year German course intended for absolute beginners who want to acquire some rudimentary reading knowledge of German. Prerequisite: no knowledge of German is required."
    :number: "104"
  - :credit: "3"
    :name: Intermediate German I
    :subject: GERM
    :description: "Emphasis on oral command, accurate and idiomatic expression; reading of intermediate texts. Prerequisite: GERM 102 (formerly 100) and 103 (formerly 101) or consent of instructor."
    :number: "201"
  - :credit: "3"
    :name: Intermediate German II
    :subject: GERM
    :description: "This course continues the work of GERM 201. Considerable emphasis will be placed on reading facility as well as oral and written command of the language. Prerequisite: GERM 201 or consent of instructor."
    :number: "202"
  - :credit: "3"
    :name: "Advanced German: Composition and Conversation"
    :subject: GERM
