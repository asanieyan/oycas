- :name: Centre for Dialogue
  :code: DIAL
  :courses: 
  - :credit: "5"
    :name: "Undergraduate Semester: Dialogue"
    :subject: DIAL
    :description: "The Dialogue component of the Undergraduate Semester at the Centre for Dialogue will immerse students in the art and practice of thinking and communicating. The focus will be on strategies and methods to use in understanding diverse perspectives. Students will have an opportunity to expand their verbal and written communication skills as well as explore dialogues as a developing academic field. The specific focus of the course and the assignments will be linked and interwoven with the current semester's offering of DIAL 391 and 392, which must be taken simultaneously with DIAL 390. Prerequisite: 45 credit hours prior to beginning the Undergraduate Semester at the Centre for Dialogue. Students should apply two semesters before the semester in which they wish to enroll. Corequisite: DIAL 391, 392."
    :number: "390"
  - :credit: "5"
    :name: "Undergraduate Semester: Seminar"
    :subject: DIAL
    :description: "Topics covered each semester will vary, but generally each course will examine a subject that encourages broad approaches and probes provocative issues. The course will consist of discussions led by faculty, frequent visits from relevant off-campus experts, a heavy reading load, and a number of individual and group student projects. Learning will be active rather than passive, stimulating students to research, explore and discuss rather than following a lecture format. Prerequisite: 45 credit hours prior to beginning the Undergraduate Semester at the Centre for Dialogue. students should apply two semesters before the semester in which they wish to enroll. Corequisite: DIAL 390, 392."
    :number: "391"
  - :credit: "5"
    :name: "Undergraduate Semester: Final Project"
    :subject: DIAL
    :description: "For their final project, each student will produce a manuscript suitable for submission to a major public media outlet on a topic relevant to the course focus for that semester. Prerequisite: 45 credit hours prior to beginning the Undergraduate Semester at the Centre for Dialogue. Students should apply two semesters before the semester in which they wish to enroll. Corequisite: DIAL 390, 391."
    :number: "392"
  - :credit: "4"
    :name: Seminar in Dialogue and Public Issues
    :subject: DIAL
    :description: "Focuses on the pratical tools and conceptual approaches used in dialogue, with comparisons of the role and impact of dialogue among community, government, corporate, union, First Nations, legal-regulatory, advocacy groups and organizations. Emphasis is on interaction among interest groups and stakeholders, cultures of negotiation and decision-making, techniques of facilitation, and strategies for effective outcomes. Prerequisite: 75 credits including either at least two of CMNS 332, 347, 425, 432, 437, 447 or DIAL 390, 391, 392."
    :number: "460"
  - :credit: "3"
    :name: Field Placement in Dialogue
    :subject: DIAL
    :description: "Students work under faculty supervision in a placement where dialogue is planned or where dialogue occurs. Arrangements are the responsibility of the student, and enrolment is limited. Prerequisite: 75 credits including CMNS/DIAL 460, and permission of instructor."
    :number: "461"
- :name: Earth Sciences
  :code: EASC
  :courses: 
  - :credit: "3"
    :name: Physical Geology
    :subject: EASC
    :description: An introduction to the origin and character of minerals, rocks, earth structure, earth surface processes and plate tectonic theory. Students with credit for GEOG 112 cannot take this course for further credit. Breadth-Science.
    :number: "101"
  - :credit: "3"
    :name: The Rise and Fall of the Dinosaurs
    :subject: EASC
    :description: . Writing/Breadth-Science.Class Dinosauria and how our understanding of this extinct group continues to evolve in the light of new discoveries. Topics include the rise of the dinosaurs, criteria for the recognition of the different groups, fossil data regarding dinosaur metabolism, evidence of dinosaur behavior, possible evolutionary relationships with birds, and theories of dinosaur extinction . Students may not take EASC 103 for credit towards EASC major or minor program requirements. Writing/Breadth-Science.
    :number: 103W
  - :credit: "3"
    :name: Geohazards - Earth in Turmoil
    :subject: EASC
    :description: An introduction to the range of geological hazards that affect the Earth, the environment and humanity. Topics covered will include the hazards and risks related to volcanic eruptions, earthquakes, landslides and avalanches, tsunamis, geomagnetic storms and other potentially cataclysmic events. The forecasting and possible mitigation of these geohazards will also be investigated. Students with credit for GEOG 312-4 may not take this course for additional credit. Studfents may not take EASC 104 for credit towards EASC major or minor program requirements. Breadth-Science.
    :number: "104"
  - :credit: "3"
    :name: Earth Through Time
    :subject: EASC
    :description: An introduction to the changes that the Earth has experienced, from its initial formation to the present day, intended for non-majors. Topics include changes in plate tectonic style, mountain building periods, glaciations during Earth history, formation of life, the fossil record and evolution, major extinctions, and the rise of man. Students with credit in EASC 102 may not take EASC 106 for additional credit. Students may not take EASC 106 for credit towards EASC major or minor program requirements. Breadth-Science.
    :number: "106"
  - :credit: "3"
    :name: Economic Geological Resources
    :subject: EASC
    :description: An overview of the Earth's major economic resources of the Earth for non-Earth Science majors or minors. Background will be provided on major Earth processes which cause significant natural resources including metallic resources, hydrocarbon and other energy resources, industrial mineral and groundwater resources. Much of the focus will be on the changing nature of how resources have been found and exploited through history and how this may evolve in the near to distant future. Students may not use EASC 107 for credit towards earth sciences major or minor program requirements.
    :number: "107"
  - :credit: "3"
    :name: Stratigraphy and Sedimentation
    :subject: EASC
    :description: "An introduction to the nature, origin and interpretation of stratified earth materials. Principles of lithostratigraphy, biostratigraphy and chronostratigraphy. Sequence stratigraphy. The facies concept. Prerequisite: EASC 102 or EASC 210."
    :number: "201"
  - :credit: "3"
    :name: Introduction to Mineralogy
    :subject: EASC
    :description: "Introduction to crystallography, crystal chemistry and chemical properties and chemical principles necessary for the study of minerals. Prerequisite: EASC 101. Corequisite: CHEM 121."
    :number: "202"
  - :credit: "3"
    :name: Structural Geology I
    :subject: EASC
    :description: "Description, classification and interpretation of earth structures: folds, faults, joints, cleavage and lineations. Elementary rock mechanics. Prerequisite: EASC 102 or 210, and PHYS 125 or 120 or 140, (or PHYS 101 with a grade of B or higher)."
    :number: "204"
  - :credit: "3"
    :name: Introduction to Petrology
    :subject: EASC
    :description: "Optical phenomena related to the use of the polarizing microscope in the identification of minerals in thin section. Petrogenesis and classification of igneous sedimentary and metamorphic rocks. Hand specimen and thin section identification of rocks and minerals. Prerequisite: EASC 202, CHEM 122, PHYS 121 (or PHYS 102 with a grade of B or higher), and PHYS 131 (or PHYS 130 with a grade of B or higher). PHYS 126 may be substituted for PHYS 121."
    :number: "205"
  - :credit: "2"
    :name: Field Geology I
    :subject: EASC
    :description: "Seven days of field excursions to demonstrate the geology of British Columbia. Prerequisite: EASC 101."
    :number: "206"
  - :credit: "3"
    :name: Introduction to Applied Geophysics
    :subject: EASC
    :description: "An introduction to geophysics emphasizing seismic, magnetic and gravimetric observations of the Earth. Applied geophysics. Prerequisite: MATH 152, PHYS 121, 131, all with a grade of C- or higher, or MATH 152, with a grade of C- or higher and PHYS 102, PHYS 130 both with a grade of B or higher. Quantitative."
    :number: "207"
  - :credit: "3"
    :name: Introduction to Geochemistry
    :subject: EASC
    :description: "Distribution and cycles of elements, minerals and rocks on and within Earth. Understanding and evolution of Earth systems through high and low temperature fluid-rock ineraction, aqueous geochemistry, stable and radiogenic isotopes. Prerequisite: EASC 202, CHEM 121, 122 and 126. Quantitative."
    :number: "208"
  - :credit: "3"
    :name: Historical Geology
    :subject: EASC
    :description: "The study of the evolution of the Earth, the geological time scale, fossils and evolution, stratigraphic concepts, geological history of western Canada. Prerequisite: EASC 101 or GEOG 111. Students with credit for EASC 102 prior to 05-3 may not take this course for credit. Breadth-Science."
    :number: "210"
  - :credit: "3"
    :name: Selected Topics in Earth Sciences
    :subject: EASC
    :description: "An advanced, in-depth treatment of a specialized area of earth sciences. Prerequisite: to be determined by instructor."
    :number: "400"
  - :credit: "3"
    :name: Igneous and Metamorphic Petrology
    :subject: EASC
    :description: "Mineralogy, phase relations, origin of igneous rocks; classification of igneous rocks. Mineralogy and textures of metamorphic rocks; hand sample and thin sections. Prerequisite: EASC 205 and 208."
    :number: "301"
  - :credit: "3"
    :name: Sedimentary Petrology
    :subject: EASC
    :description: "Description and classification, field and microscopic identification of sedimentary rocks; petrogenesis and paleoenvironmental reconstruction. Prerequisite: STAT 101, EASC 201 and 205."
    :number: "302"
  - :credit: "3"
    :name: Environmental Geoscience
    :subject: EASC
    :description: An examination of the concepts, methods and techniques used in advanced case studies of environmental geology, in fields including forestry, environmental geochemistry, earthquake and volcanic hazard, and urban planning.
    :number: "619"
  - :credit: "3"
    :name: Hydrogeology
    :subject: EASC
    :description: "An introduction to the basic concepts and principles governing the flow of groundwater in the subsurface environment. These are used to develop an understanding of aquifers and their physical properties, groundwater sustainability and management, and interaction of groundwater with surface water. In addition, as a foundation course in fluids in geologic media, this course has relevance to the oil and gas and mining industries, as well as to engineering applications such as dewatering. Prerequisite: One of EASC 101 or GEOG 111, and PHYS 126 or 121 (or PHYS 102 with a grade of B or higher). Quantitative."
    :number: "304"
  - :credit: "3"
    :name: Field Geology II
    :subject: EASC
    :description: "A twelve day field camp held after final exams in the Spring semester. Students will learn how to observe, record and interpret geological features, and will carry out geological mapping and analysis. Approximately five 1-hour lectures on field methods, equipment and safety will precede the field camp. Field locations may vary from year to year. (field study) Prerequisite or corequisite: EASC 201, 204, 205, 206 and GEOG 213."
    :number: "306"
  - :credit: "3"
    :name: Applied Geophysics
    :subject: EASC
    :description: Instrumentation, application and limitations of electrical, seismic, radar and gravity methods in the exploration for mineral resources and in engineering applications.
    :number: "615"
  - :credit: "3"
    :name: Global Tectonics
    :subject: EASC
    :description: "The study of motion and deformation of the earth's crust and upper mantle at a regional and global scale. A detailed examination of plate tectonic theory: plate boundary types, mechanics of plate movements, basin formation and mountain building. Case studies of major orogenic belts of the world highlighting regional structural deformation processes in response to tectonic stresses. Students are required to attend a weekend field trip during this course. Prerequisite: EASC 201, 204, 205, 206 and 207. Students who completed EASC 407 prior to fall 1998 may not take this course for credit."
    :number: "309"
  - :credit: "3"
    :name: Paleontology
    :subject: EASC
    :description: "Principles of classification, morphology and development of the major groups of animals and plants in the geological record; the paleoecologic significance of fossils. Prerequisite: EASC 102 or 210. Recommended: BISC 102. Students with credit for EASC 203 may not take EASC 310 for additional credit. Writing."
    :number: 310W
  - :credit: "3"
    :name: Stratigraphy
    :subject: EASC
    :description: Stratigraphic concepts of lithostratigraphy, biostratigraphy, chronostratigraphy and genetic stratigraphy. The course concentrates on genetic stratigraphy, with emphasis on allostratigraphy, genetic stratigraphic sequences and sequence stratigraphy. Students will critically assess each paradigm and its applicability to both the subdivision and the interpretation of the sedimentary record. Relative sea level changes and their effects on deposition will be discussed in relation to the preserved sedimentary record. Students will examine the utility of facies analysis in the various genetic stratigraphic frameworks and the viability of reconstructing the depositional history of sedimentary successions.
    :number: "612"
  - :credit: "3"
    :name: Introduction to Soil and Rock Engineering
    :subject: EASC
    :description: "An introduction to the engineering properties and behavior of soil and rock. Laboratory and field measurements of soil and rock properties. Applications in engineering design will be illustrated with case studies of slope stability, road design, foundations and underground excavations. Emphasis will be placed on the importance of soil and rock mechanics in the resources sector. Prerequisite: EASC 101, 204 or permission of instructor."
    :number: "313"
  - :credit: "3"
    :name: Principles of Glaciology
    :subject: EASC
    :description: "An introduction to the study of ice in the environment from a geophysical perspective, with attention to glaciers and ice sheets as (1) components of the global climate system, (2) indicators and archives of environmental conditions, (3) agents of catastrophic change, and (4) resources. Topics include the physical and chemical properties of ice, glacier and ice-sheet thermomechanics, dynamics of Greenland and Antarctica, ice cores, subglacial lakes, unstable ice flow, and resource exploitation in glacierized areas. Prerequisite: 60 credit hours, including MATH 152 (with grade C or higher), PHYS 126 or PHYS 121 (with grade of C or higher), and GEOG 213 or permission of the instructor."
    :number: "314"
  - :credit: "3"
    :name: Global Geophysics
    :subject: EASC
    :description: "Application of geophysical methods to the study of the Earth's evolution and its interior structure: geometrical nature of plate tectonics on a sphere; the Earth's magnetic field and its use in reconstruction of past plate motions; earthquake seismology and understanding the deep interior, gravity and lithospheric flexure, radioactive decay and an absolute geological time scale; heat loss and mantle convection; structure of oceanic lithosphere; structure of continental lithosphere; the early Earth and the tectonics of other planets. Prerequisite: EASC 207 or permission of instructor. Quantitative."
    :number: "317"
  - :credit: "3"
    :name: Mineral Deposits
    :subject: EASC
    :description: "The petrology and genesis of metalliferous ore deposits; description of classic ore deposits; the occurrence and exploitation of industrial and non-metallic minerals. Prerequisite: EASC 201, 204, 208 and 301."
    :number: "401"
  - :credit: "3"
    :name: Sedimentology
    :subject: EASC
    :description: An advanced treatment of topics which may include processes of sedimentation, facies model concepts, applications of ichnology, and depositional environments with an emphasis on siliciclastic successions. Course content will be tailored to student interest, but generally will include both non-marine and marine processes of sedimentation and resultant depositional systems. The development of effective field criteria for the interpretation of the sedimentary record will be emphasized.
    :number: "611"
  - :credit: "3"
    :name: Quaternary Geology
    :subject: EASC
    :description: Environments of glacial and proglacial deposits. Quaternary stratigraphy and dating methods with emphasis on the Cordillera.
    :number: "617"
  - :credit: "3"
    :name: Structural Geology II
    :subject: EASC
    :description: "Application of advanced concepts in structural geology to a variety of tectonic problems; deformation mechanisms; flow concepts applied to ductile deformation; description and interpretation of microstructural fabrics; strain partitioning from grain scale to global scale. Prerequisite: EASC 204, 301 and 309."
    :number: "404"
  - :credit: "3"
    :name: Field Geology III
    :subject: EASC
    :description: "An advanced field study course that provides real-world examples of major topics in the earth sciences. This involves lectures, seminars and preparation of a term paper and guidebook during the term which serve as background for a 14-18 day field component held shortly after the spring examination period (generally early May). The field component encompasses a fast-paced excursion to a variety of field sites (which change yearly). Prerequisite: EASC 306 and a minimum of nine other credit hours in upper division earth science courses (or permission of the instructor). Recommended: EASC 309."
    :number: "406"
  - :credit: "3"
    :name: Regional Geology of Western Canada
    :subject: EASC
    :description: "The stratigraphy, structure and historical geology of western Canada. Terrane analysis. Important mineral and fossil sites will be discussed. Prerequisite: EASC 309. Students who completed EASC 305 prior to fall 1998 may not take this course for credit."
    :number: "408"
  - :credit: "3"
    :name: "Rivers: Environments and Engineering"
    :subject: EASC
    :description: "Fluid mechanics of open channel flow, channel formation and maintenance, sediment transport and deposition, and river engineering case studies. Prerequisite: EASC 201, GEOG 313, MATH 152 and PHYS 121."
    :number: "409"
  - :credit: "3"
    :name: Groundwater Geochemistry and Contaminant Transport
    :subject: EASC
    :description: "An introduction to chemical and mass transport processes in groundwater regimes. Topics include the basic principles of aqueous geochemistry, the evolution of groundwater in different natural geological environments, and contaminant hydrogeology. The processes and principles governing mass transport, including advection, dispersion and diffusion are emphasized. Prerequisite: EASC 304, CHEM 121. Recommended: CHEM 122. Quantitative."
    :number: "410"
  - :credit: "3"
    :name: Terrain Analysis
    :subject: EASC
    :description: "Application and role of Quaternary Geology in terrain mapping and terrain analysis and will emphasize the British Columbia Terrain Classification System. Applications of terrain maps, inlcuding landslide, earthquake and volcanic hazard mapping will be discussed. The lab sessions will cover morphological mapping, surficial material genesis, geomorphic processes and finally, production of a terrain and terrain stability map. The course includes 3 days in the field to ground truth the map. (2-0-3) Prerequisite: EASC 206, 303. Recommended: GEOG 252, 313."
    :number: "411"
  - :credit: "3"
    :name: Advanced Geochemistry
    :subject: EASC
    :description: "Application of thermodynamics to earth science problems, experimental study of mineral equilibria, theoretical development of geothermobarometers for earth systems science, the importance of aqueous and gaseous phases in the transport and precipitation of geological phases framed within the context of global tectonics, and the application of stable and radiogenic isotopes to problems within the earth sciences. Prerequisite: EASC 208, 301."
    :number: "412"
  - :credit: "3"
    :name: Resource Geotechnics
    :subject: EASC
    :description: "Application of geotechnics to the resource sector with particular emphasis on forestry and minerals. Topics covered will include: Engineering geological characterization, slope faiture mechanisms in soil and rock, methods of slope stability analysis, techniques of slope reinforcement and stabilization, slope monitoring, road construction and deactivation, underground excavations and petroleum geotechnics. Brief case studies will be used to illustrate the influence of geotechnics in the forestry, mining and the petroleum industries. Prerequisite: EASC 313 or permission of instructor."
    :number: "413"
  - :credit: "3"
    :name: Field Techniques in Hydrogeology
    :subject: EASC
    :description: "This course is intended to complement the theoretical aspects of physical hydrogeology and aqueous geochemistry covered at an undergraduate (or early MSc) level by providing students with hands-on experience using hydrogeological equipment (data loggers, pumps, chemical sampling equipment), implementing sampling and testing protocols, and observing state-of-the-art monitoring and geophysical tools. The course entails preparatory research and data interpretation on the hydrogeology of the Fraser delta (including surficial geology, regional geochemistry and geophysical characteristics), a week at a hydrogeology field site on the Fraser River delta (early May), the extensive analysis and interpretation of data gathered during the field session complemented with regional data acquired during preliminary investigations, the development of a large-scale simulation model of the groundwater flow system at the site, and the completion of a comprehensive hydrogeological report. The course normally runs for about three weeks following spring session final examinations. Note: This course has limited enrollment. Prerequisite: undergraduate courses in physical and chemical hydrogeology (or equivalent) and consent of the department."
    :number: "603"
  - :credit: "3"
    :name: Seismology
    :subject: EASC
    :description: "Elasticity theory and the elastodynamic wave equation; P waves, S waves, and surface waves; reflection and refraction of plane waves; courses and seismometers' earthquakes, Earth structure and plate tectonics of Western Canada; seismic surveying methods in exploration of Earth's crust and detection of hydrocarbons. Prerequisite: MATH 251 and PHYS 121 or permission of instructor. Recommended: EASC 101, MATH 232 and 252. Quantitative."
    :number: "417"
  - :credit: "1"
    :name: "Terrain Stability: Assessment and Mitigation"
    :subject: EASC
    :description: "A field-based course dealing with site specific assessment of the areas to be logged or impacted by road construction. Topics covered will include terrain stability assessment field procedures, environmental impact and mitigation in forest terrains, forestry-related landslides, forest road construction and deactivation. Rock slope stability assessment. Prerequisite: EASC 313, 411 and 413."
    :number: "418"
  - :credit: "1"
    :name: Forest Harvesting Technology
    :subject: EASC
    :description: "A field-based course dealing with techniques used in the harvesting of timber; their impact and mitigation. Topics covered will include forest harvesting techniques (ground-based systems, cable systems, aerial systems, hand logging and horse logging), elements of operational logging (layout of cut blocks and road systems), and forest development plans. Prerequisite: EASC 313, 411 and 413."
    :number: "419"
  - :credit: "3"
    :name: Petroleum Geology
    :subject: EASC
    :description: "Elements of the petroleum system, including basin type, source rock origination, migration, and trapping mechanisms. Techniques used to identify and map potential hydrocarbon reservoirs in the subsurface, including geophysical methods, surface mapping, well log correlation, and core/chip sample descriptions will be discussed. This material will be presented in a context that demonstrates the life cycle of a hydrocarbon field from exploration (early), delineation (assessment), and production (mature) stages. Datasets available during different stages of development will be discussed in light of their pertinence to optimal reservoir performance. (2-0-3) Prerequisite: EASC 207, 302, 304, and 309, or permission of the instructor."
    :number: "420"
  - :credit: "3"
    :name: Volcanology
    :subject: EASC
    :description: "Physical, chemical and tectonic aspects of volcanology examined with emphasis on processes of magma generation and evolution, styles of eruption, environments of deposition, and interpretation of volcanic facies. Prerequisite: undergraduate course in petrology and structural geology."
    :number: "620"
  - :credit: "3"
    :name: Directed Readings
    :subject: EASC
    :description: "Prerequisite: permission of the instructor."
    :number: "711"
  - :credit: "9"
    :name: Honors Thesis
    :subject: EASC
    :description: "Will include experimental and/or theoretical research in earth sciences or a related discipline, and the preparation of a thesis (research report). Selection of a research topic and preparation of the thesis will be done in consultation with a faculty member in earth sciences. A research seminar will be delivered at the end of the semester. Prerequisite: 105 credit hours, admittance to the honors program and consent of a thesis supervisor."
    :number: "499"
  - :credit: "0"
    :name: Introduction to Graduate Studies
    :subject: EASC
    :description: A required course designed to acquaint new graduate students with the research strengths of the program, research facilities in the University, and its vicinity. Procedures and policies relating to preparation, conduct and presentation of thesis research will be discussed.
    :number: "600"
  - :credit: "3"
    :name: Deformation Mechanisms and Continental Tectonics
    :subject: EASC
    :description: "This course will focus on increasing the level of understanding of the mechanisms by which rocks deform and the effect of environmental variables (effective pressure, temperature, strain rate, chemical environment, etc.) on these deformation mechanisms. Lectures will cover flow concepts applied to ductile deformation, grain-scale to crustal-scale strain partitioning, and models of exhumation of metamorphic rocks. The link between far-field effects such as lithosphere rheology, climate and erosion, and orogenic style will also be discussed. Prerequisite: undergraduate level courses in structural geology and global tectonics, equivalent to EASC 204 and 309 (or permission of the instructor)."
    :number: "604"
  - :credit: "3"
    :name: Advanced Field Methods in Earth Sciences
    :subject: EASC
    :description: "Focuses mainly on the field description, measurement and interpretation of geological, geochemical and geophysical features, and may concentrate on certain aspects of bedrock or surficial geology. Includes methods of data acquisition, display and modeling. Field exercises may be augmented by directed readings and laboratory studies. Course costs depend on the location and duration of field work and the nature of related investigations. Prerequisite: permission of the instructor."
    :number: "606"
  - :credit: "3"
    :name: Exploration Seismology
    :subject: EASC
    :description: "Application of seismic methods of the delineation of hydrocarbon deposits and crustal structure. Travel time expressions for a layered Earth; Zoeppritz' equations; 2-D and 3-D seismic surveying methods; reflection data processing, including deconvolution and migration; amplitude versus offset methods and direct hydrocarbon detection; seismic wave propagation in Earth's crust; refraction inversion; principles of seismic interpretation. Prerequisite: EASC 417 or equivalent."
    :number: "607"
  - :credit: "3"
    :name: Advanced Metamorphic Petrology
    :subject: EASC
    :description: "Field relations, nature and origin of metamorphic and metsomatic rocks, graphical treatment and interpretation of mineral assemblages and heat-flow regimes in the framework of global tectonics, with special emphasis on derivation of pressure-temperature-fluid conditions ranging from low-grade rocks through granulites to partial melts. Laboratory: petrographic techniques applied to the study of rock suites. Prerequisite: permission of the instructor."
    :number: "608"
  - :credit: "3"
    :name: Groundwater Modelling
    :subject: EASC
    :description: An introduction to groundwater modelling providing the relevant theory and practical experience to develop and test conceptual models, to recognize data requirements, and to identify the limitations of numerical models. State-of-the-art groundwater modelling software will be used. An emphasis is placed on modelling flow in the saturated zone, but unsaturated zone hydrology, solute transport, and density dependent flow are also covered.
    :number: "613"
  - :credit: "3"
    :name: Subsurface Techniques
    :subject: EASC
    :description: Advanced topics in subsurface exploration methods. Methods of drilling; core description and analysis; well logging.
    :number: "614"
  - :credit: "3"
    :name: Fluvial Systems
    :subject: EASC
    :description: "Fluid mechanics of open channel flow; physical sedimentology and sediment transport in aqueous environments. Prerequisite: appropriate standing in Applied Mathematics and in Physics."
    :number: "616"
  - :credit: "3"
    :name: Tectonics of Sedimentary Basins
    :subject: EASC
    :description: Regional processes of subsidence and basin formation from a plate tectonics viewpoint. The course will examine the origins and general characteristics of convergent, divergent, intraplate and hybrid basins. Methods of discriminating basin origins from an understanding of depositional systems, strategraphic analysis, provenance and compositional variations will be examined.
    :number: "618"
  - :credit: "3"
    :name: Tectonics and Magmatism Convergent Plate Margins
    :subject: EASC
    :description: "Geological processes at convergent plate margins are considered in the context of plate tectonic principles. Topics to be addressed include: driving forces of tectonic plates, mantle convection, geometry of subducted slabs, ridge-trench intersections, generation of volcanic arcs, causes of anomalous magmatism, accretion of terranes, and transpression of orogenic float. Prerequisite: undergraduate structural geology and petrology courses."
    :number: "621"
  - :credit: "3"
    :name: Principles of Ichnology
    :subject: EASC
    :description: "The conceptual framework of ichnology with particular emphasis on the ethological (behavioral) classification of biogenic structures, as well as its applications to the ichnofacies concept and paleoenvironmental interpretation of the sedimentary record. Environmental stresses and organism responses will be integrated with conventional sedimentology to highlight the complex inter-relationships between infauna and the environments they inhabit. The genetic stratigraphic applications of ichnology will also be addressed. Prerequisite: advanced undergraduate sedimentology course."
    :number: "622"
  - :credit: "3"
    :name: Groundwater Resource Evaluation
    :subject: EASC
    :description: "In addition to examining groundwater resources (exploration, evaluation and management), this course expands upon the theory and use of aquifer tests and their respective methods of analysis for evaluating groundwater resources. Advanced methodologies for partially penetrating wells, leaky aquifers, anisotropic aquifers, double porosity type and fractured aquifers will be included. Computer applications will be emphasized. Prerequisite: undergraduate course in groundwater"
    :number: "623"
  - :credit: "3"
    :name: Geology of the Canadian Cordillera
    :subject: EASC
    :description: "The stratigraphy, structure and historical geology of the Canadian Cordillera, examined from a plate tectonic perspective. Models of development of the various terranes and related entities, and their amalgamation to form the present Codillera, will be examined in detail. Prerequisite: An undergraduate background that includes courses at any level in structural geology, plate tectonics, geochemistry, geophysics, petrology (sedimentary, metamorphic, and igneous), plus permission from the instructor."
    :number: "624"
  - :credit: "3"
    :name: Issues in Canadian Cordillera Geology and Tectonics
    :subject: EASC
    :description: "A reading and seminar course on topics related to the development and ongoing evolution of the Canadian Cordillera. Topics will be based on both graduate student areas of interest and on current &quot;hot topics&quot; concerning this orogenic belt. One or more field trips might be conducted if there is sufficient interest and such trips would compliment the topics of discussion. Prerequisite: An undergraduate background that preferably includes courses at any level in structural geology, plate tectonics, geochemistry, geophysics, petrology (sedimentary, metamorphic, and igneous). This background will be assessed by the instructor, whose specific permission must be obtained before registration."
    :number: "625"
  - :credit: "3"
    :name: Carbonate Depositional Systems
    :subject: EASC
    :description: "Focuses on the modern and ancient carbonate depositional system, including platform geometry, grain types, diagenesis, porosity development, climatic influence, and eustatic influence. Petrology of outcrops, cores, and thin sections will be discussed and applied to characterization of carbonate systems in the subsurface. Presents a combination of academic theory and practical applications used in the petroleum industry, especially in directed study exercises. Mandatory weekend field trip to classic carbonate outcrops in western Canada. Prerequisite: permission of instructor."
