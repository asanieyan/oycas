- :name: Executive MBA
  :code: MBA
  :courses: 
  - :credit: "2.5"
    :name: Data and Decision-Making
    :subject: MBA
    :description: This course explores the application of quantitative methods to managerial decision-making. Topics will include data analysis and statistical description, sampling and statistical inference, and regression analysis. Case studies are used to help managers cope with decision-making in complex and uncertain circumstances.
    :number: "601"
  - :credit: "2.5"
    :name: The Global Business Environment
    :subject: MBA
    :description: This course will examine the international context of business. Fundamental concepts in international finance, economics and business will be introduced and significant trends in the world economy will be analysed. Topics might include global trends in monetary and fiscal policy, exchange rate analysis, trends in international trade and investment, analysis of emerging markets, and strategic alliances. The human, cultural and ethical issues arising from doing business abroad will be discussed.
    :number: "602"
  - :credit: "5"
    :name: Structure and Change in Organizations
    :subject: MBA
    :description: This course applies contemporary organizational theory to the managerial challenges of entrepreneurial, corporate, public sector and not-for-profit organizations in the areas of organizational structure and change, adapting the organizations to their changing environment, and articulating alternate plans for organizational survival (and where possible, growth).
    :number: "603"
  - :credit: "5"
    :name: Organizational Change and Development
    :subject: MBA
    :description: An examination of the concepts, principles and assumptions of organization development.
    :number: "604"
  - :credit: "5"
    :name: Financial Management
    :subject: MBA
    :description: "Finance is the study of investments: these investments are made by firms in their operative activities and by persons in their financial portfolios."
    :number: "606"
  - :credit: "5"
    :name: Business Strategy
    :subject: MBA
    :description: Analysis of strategic issues affecting the success of the total enterprise and business units. The course includes industry analysis, internal analysis of the firms' skills, resources and capabilities, corporate and business level strategies, the process of doing strategic analysis, the relationship between strategy and management, and the basic design of a plan of implementation for a strategic plan.
    :number: "607"
  - :credit: "5"
    :name: Directed Studies in Business Admin.
    :subject: MBA
    :description: Individual study with a faculty member. The course outline must be approved by the graduate program committee.
    :number: "698"
  - :credit: "5"
    :name: Marketing Management
    :subject: MBA
    :description: An analysis of the strategic consideration of marketing management and their impact on the firm and its competitors.
    :number: "615"
  - :credit: "5"
    :name: Info.Technology/Organiz.Transformation
    :subject: MBA
    :description: A seminar format will be used to discuss the concepts and frameworks essential to the effective management of information technology. Our focus will be on the strategic role that information systems play in organizations, their structure and components, and various perspectives on how to plan and manage this technology.
    :number: "621"
  - :credit: "5"
    :name: Operations Research
    :subject: MBA
    :description: Quantitative methods to cope with problems of complexity, uncertainty, and lack of information in organizational decision-making.
    :number: "632"
  - :credit: "5"
    :name: Business Forecasting
    :subject: MBA
    :description: Modern forecasting methods applied to a variable of interest to the student and his employer. Students taking the course must have access to at least five years of monthly data or 12 years of quarterly data on the variable to be forecast. Generally, the paper written for this course will provide the basis for the MBA project.
    :number: "634"
  - :credit: "5"
    :name: Managerial Economics
    :subject: MBA
    :description: The application of modern microeconomic theory to problems of managerial decision-making. The importance of both economic models and quantitative applications are explained. Topics include demand, cost and productivity analysis; the analysis of market structure and firm strategy; international competition and trade; organizational economics; and the analysis of risk, uncertainty and information.
    :number: "651"
  - :credit: "5"
    :name: Special Topics in Business Administration
    :subject: MBA
    :description: Course content varies from semester to semester. Specific course outlines and bibliographies must receive prior approval of the graduate program committee.
    :number: "689"
  - :credit: "5"
    :name: Financial and Managerial Accounting
    :subject: MBA
    :description: Analysis of financial statements and their role in evaluation of the firm, and of internal financial information and its function in planning, control and performance evaluation.
    :number: "670"
  - :credit: "5"
    :name: Organiz.Leadership/Interpersonal Behvr
    :subject: MBA
    :description: Interpersonal relations and group dynamics in organizational life. Development of perceptual and communication skills in small groups. Leadership theory and work group behavior.
    :number: "681"
  - :credit: "5"
    :name: Industrial Relations
    :subject: MBA
    :description: Collective bargaining, the collective agreement, work stoppages, arbitration and the legal environment.
    :number: "688"
  - :credit: "5"
    :name: The Canadian Economy
    :subject: MBA
    :description: An investigation of Canadian economic issues and problems, with particular emphasis on their impact on business decisions.
    :number: "690"
  - :credit: "5"
    :name: Business, Government and Society
    :subject: MBA
    :description: This course provides a survey of the relationship between business and government. The course examines the rationale for and nature of government intervention, the impact of public policies on business and the interactions among government, business and society.
    :number: "691"
  - :credit: "5"
    :name: Methods of Research
    :subject: MBA
    :description: Methods and aims of business research and how it contributes to effective management.
    :number: "695"
  - :credit: "5"
    :name: Applied Strategic Analysis
    :subject: MBA
    :description: "Students will undertake a strategic firm analysis or public policy analysis (public sector students). Students may undertake other types of projects with permission of the executive MBA director. The project is submitted to the library. Prerequisite: MBA 607, 691."
    :number: "696"
  - :credit: "5"
    :name: Research Project
    :subject: MBA
    :description: Execution of research project under faculty supervision. No formal classes.
    :number: "699"
