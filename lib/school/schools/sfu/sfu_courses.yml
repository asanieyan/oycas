- :name: Interdisciplinary
  :code: INTD
  :courses: 
  - :credit: "1"
    :name: "Design: The Need for Community"
    :subject: INTD
    :description: Theory, history and practice of community formation, beginning with pastoral and ethnic communities of history and concluding with on-line communities. We consider geopolitical formations, utopian groups and &quot;&quot;communities of mind&quot;&quot; as found on the Internet.
    :number: "305"
  - :credit: "1"
    :name: Digital Interactive Community Operation
    :subject: INTD
    :description: Examines how the general characteristics found in traditional community are maintained and transformed in the structure of virtual communities. In this respect, the goal is to identify what is common and unique in comparing the traditional and the virtual. Because of their central dependence upon technology, online communities often vary in consistent ways from their geo-political ancestors; yet, sociologically they may fulfil many of the same needs.
    :number: "306"
  - :credit: "1"
    :name: Digital Interactive Community Practicum
    :subject: INTD
    :description: Students will work in a team with 2 or 3 others to design and implement a prototype virtual community. The goal will be to show the application of some of the principles that have been covered in INTD 305 and 306, including concepts such as social capital, identity, trust, regulation and individual freedom. You will be responsible for self-selecting teams, and choosing a purpose and platform for your community. You will then construct virtual on-line communities using software tools and computer networks. Additionally, you will oversee their operation in daily use.
    :number: "307"
  - :credit: "1"
    :name: Emerging Technologies and Planning
    :subject: INTD
    :description: Gives students an overview of emerging project management methods and develops the skills necessary to negotiate and complete the planning and design phases of a technology based project.
    :number: "310"
  - :credit: "1"
    :name: Emerging Technologies for Implementation
    :subject: INTD
    :description: Students apply the principles of design and configuration management, track and manage a budget, and complete the implementation phase of a technology-based project.
    :number: "311"
  - :credit: "1"
    :name: Project Control and Acceptance
    :subject: INTD
    :description: Students will finalize the completion phase of a technology-based project. This will include applying corrective actions, QA and testing, and product acceptance.
    :number: "312"
  - :credit: "1"
    :name: "Integration Project I: Project Planning"
    :subject: INTD
    :description: Focuses on the project-management aspects of the integration project-team building, organization, planning, and project definition. Students will work with others to create a workable team structure, generate and evaluate innovative project ideas, select the strongest alternative, and produce a detailed project plan.
    :number: "401"
  - :credit: "1"
    :name: "Integration Project I: Project Definition"
    :subject: INTD
    :description: Focuses on research and refinement of ideas leading to a substantive product concept. Working in teams, students will identify their audience, assess market opportunities, assess technical feasibility, generate user scenarios, refine ideas, and formulate a workable project concept.
    :number: "402"
  - :credit: "1"
    :name: "Integration I: Product Design Development"
    :subject: INTD
    :description: The design development of a specific project concept. Working in teams, students will storyboard a revised user scenario, develop the design details, evaluate the concept, develop a narrative presentation, and solicit feedback from their prospective audience to help assess the viability of their work.
    :number: "403"
  - :credit: "1"
    :name: "Integration 2: Feasibility Assessment"
    :subject: INTD
    :description: Re-evaluating the current design of the concept developed in INTD 403, 404, 405 with special consideration of the project management aspects necessary to complete the project by term end-organization, planning, milestones, critical dates, and resource allocation.
    :number: "404"
  - :credit: "1"
    :name: "Integration Project 2: Prototyping"
    :subject: INTD
    :description: Development and production of an integrated prototype, which clearly identifies and demonstrates the features and operation of both the hardware and software components of the product concept.
    :number: "405"
  - :credit: "1"
    :name: "Integration 2: Field Trials and Refinement"
    :subject: INTD
    :description: Students will develop a strategy for field testing and product evaluation, run the field trials, evaluate the feedback, and implement feasible product improvement and/or revise product specification and details for a second generation prototype.
    :number: "406"
  - :credit: "1"
    :name: "Research Methods: Problem Formulation"
    :subject: INTD
    :description: The course outlines the research enterprise. It introduces concepts and methods by which research is structured, understood and conducted. Key concepts include levels of predictive power offered by different kinds of research, relationships between question and methodology, the structure of models and issues of validity and causation.
    :number: "600"
  - :credit: "1"
    :name: "Research Methods: Research Methodologies and Tools"
    :subject: INTD
    :description: The course has the dual purposes of introducing students to key methodologies used by researchers in the graduate program and providing hands-on experience with several basic research tools.
    :number: "601"
  - :credit: "1"
    :name: "Research Methods: Anatomy of a Research Area"
    :subject: INTD
    :description: The course is a case study of a broad research area. Its goals are to show relationships between question and method and how results are used both within a line of inquiry and by other researchers working in the area.
    :number: "602"
  - :credit: "1"
    :name: Graduate Seminar
    :subject: INTD
    :description: Graduate students attend a weekly research discussion with visiting and faculty researchers. The goal is to enable students to generalize their critical abilities to diverse research beyond one's own 'home' specialty. Outcomes of this work are increased cross-disciplinary connections for framing research questions and proposals, and a better basis to engage teach research efforts. By the conclusion of this module, students should be able to provide cogent, reasoned critiques of research from varied disciplinary specialties.
    :number: "604"
  - :credit: "1"
    :name: Directed Studies
    :subject: INTD
    :description: ""
    :number: "692"
- :name: International Studies
  :code: INTS
  :courses: 
  - :credit: "3"
    :name: Introduction to International Economics
    :subject: INTS
    :description: "Introduces students to the basics of international economics. Topics are drawn from both international trade: the gains from trade, the consequences to impediments to trade and factor mobility; and from international macroeconomics: the basic Mundell-Fleming framework; understanding the role of international organizations like the IMF, World Bank and BIS, and a case study of the European Union and its common currency. Prerequisite: ECON 103 and ECON 105."
    :number: "220"
  - :credit: "3"
    :name: Selected Problems in the International Economy
    :subject: INTS
    :description: "Introduces students to selected problems in the international economy. Topics are drawn from both international trade and international macroeconomics. Agricultural subsidies, tariffs and quotas, the Multi-fiber Agreement, the evolution of the world's airline industries, and the &quot;brain drain&quot; are of interest. Macroeconomics topics include the theory and evidence associated with currency crises, economic integration including understanding the NAFTA, the EU and German reunification and, more speculatively, the potential for Korean unification. Why economic growth is successful in some countries and not others will round out the topics. Prerequisite: INTS 220."
    :number: "320"
  - :credit: "4"
    :name: Honors Seminar
    :subject: INTS
    :description: "Intended for the research and preparation of materials for the honors graduating essay. Prerequisite: Admission is by permission of the instructor and the School. Students must complete this course before taking INTS 499. Open only to students who have been accepted into the honors program."
    :number: "490"
  - :credit: "5"
    :name: Honors Essay
    :subject: INTS
    :description: "In addition to regular meetings with their supervisors, students will be required to submit a major paper on a topic to be selected in consultation with the School. Prerequisite: INTS 490. Admission is by permission of the instructor and the School. Open only to students who have been accepted into the honors program."
    :number: "499"
- :name: Italian
  :code: ITAL
  :courses: 
  - :credit: "3"
    :name: Introductory Italian I
    :subject: ITAL
    :description: This course is designed to provide the student with the means of acquiring basic spoken fluency and reading facility.
    :number: "100"
  - :credit: "3"
    :name: Introductory Italian II
    :subject: ITAL
    :description: "This course continues the work of ITAL 100. Considerable emphasis will be placed on oral and reading facility as well as basic writing skills. Prerequisite: ITAL 100."
    :number: "101"
  - :credit: "3"
    :name: Intermediate Italian I
    :subject: ITAL
    :description: "An intermediate Italian course continuing the work of ITAL 101. In addition to consolidation of oral practice, grammar, reading and composition skills, a cultural component is included as well as selected readings from Italian authors. Prerequisite: ITAL 101."
    :number: "200"
  - :credit: "3"
    :name: Intermediate Italian II
    :subject: ITAL
    :description: "ITAL 201 continues the work of ITAL 200. Oral and written competence in Italian are extended through grammar review, oral practice, cultural studies, selected readings from Italian authors and multimedia activities. Prerequisite: ITAL 200."
    :number: "201"
  - :credit: "3"
    :name: "Advanced Italian: Language and Culture"
    :subject: ITAL
    :description: "Will continue the work of the 200-level courses with emphasis on the cultural aspects of Italian life. How does one live in Italy today? What are the cultural differences between the various regions? Fluency in language use, both oral and written, will be enhanced. Prerequisite: ITAL 201 or permission of Instructor."
    :number: "300"
- :name: Information Technology
  :code: ITEC
  :courses: 
  - :credit: "1"
    :name: "Electronic Circuits: Circuit Principles"
    :subject: ITEC
    :description: Introduction to the building blocks of analog circuits, circuit terminology, elements and conventions, network terminology, and resistor networks. Students analyze, simulate, design, and test circuits.
    :number: "216"
  - :credit: "1"
    :name: "Electronic Circuits: Electronics"
    :subject: ITEC
    :description: Students model and analyze RLC circuits and are able to find the transient, steady-state, and complete response of a circuit. Students also study frequency response and power concepts.
    :number: "217"
  - :credit: "1"
    :name: "Electronic Circuits: Circuits"
    :subject: ITEC
    :description: Introduction to semiconductors, transistor circuits, and digital logic circuits. Students gain an understanding of signal processing, circuit analysis and circuit design.
    :number: "218"
  - :credit: "1"
    :name: Introduction to Information Theory
    :subject: ITEC
    :description: "Introduction to information theory and to fundamental concepts of source and channel coding is provided. The course also covers basics of data transmission including transmission media, modulation techniques, error detection, and packet switching. Co-requisite: ITEC 277."
    :number: "223"
  - :credit: "1"
    :name: Integrated Data Services and Networks
    :subject: ITEC
    :description: "Internet working and network applications. After introducing the concepts of routing, switching, and protocol layering, the students review internet architecture, internet addressing, and TCP/IP layers and protocols. Co-requisite: ITEC 277."
    :number: "224"
  - :credit: "1"
    :name: Signal Analysis in Time Domain
    :subject: ITEC
    :description: Introduction to the mathematical time-domain representations used in signals and systems. Linear time-invariant (LTI) systems are discussed with emphasis on the convolution-sum and difference equation representations for discrete-time systems and convolution-integral and differential equation representations for continuous-time systems.
    :number: "237"
  - :credit: "1"
    :name: System Analysis in Frequency Domain
    :subject: ITEC
    :description: Presents mathematical techniques based on the Fourier representations used in the analysis and design of linear time-invariant (LTI) systems and frequency filters.
    :number: "238"
  - :credit: "1"
    :name: Filter Design and Analog Communications
    :subject: ITEC
    :description: The tools of Laplace transform for continuous-time systems are developed. These tools form the basis of our discussion on the characterization and design of linear analog and discrete-time filters and equalizers required to meet prescribed frequency-domain specifications.
    :number: "239"
  - :credit: "1"
    :name: "Data Structures: Linear Data Structures"
    :subject: ITEC
    :description: Learning to use, apply, and implement fundamental linear data structures such as arrays, stacks, queues and linked lists. They will also be introduced to O-notation, abstract data types (ADTs) and simple sorting.
    :number: "240"
  - :credit: "1"
    :name: Tables, Trees and Recursion
    :subject: ITEC
    :description: Learning to use, apply, and mathematically analyze algorithms and data structures that use recursion, advanced sorting, binary search trees, and hash tables. Patterns for designing libraries of algorithms and data structures will also be introduced.
    :number: "241"
  - :credit: "1"
    :name: Applied Algorithms and Data Structures
    :subject: ITEC
    :description: Students will learn to use, apply, and mathematically analyze more advanced algorithms and data structures, such as pattern-matching, and graph searching. Further patterns for designing libraries of algorithms and data structures will also be introduced.
    :number: "242"
  - :credit: "1"
    :name: Managing the Personal Software Process
    :subject: ITEC
    :description: How to implement a process-based approach for developing software, and an introduction to all aspects of the software life-cycle and the major issues in software engineering.
    :number: "251"
  - :credit: "1"
    :name: Software Engineering:Product Engineering
    :subject: ITEC
    :description: Students will revise the process-based approach for developing software learned in ITEC 251. This will involve defining, measuring and improving the way they work. They will apply these methods in the design and development of a practical software system.
    :number: "252"
  - :credit: "1"
    :name: "Applied Math: Logic, Sets, Functions"
    :subject: ITEC
    :description: Introduces logic, sets, and functions, the cornerstones of discrete mathematics. While there is significant focus on the underlying theory, there is also a software project which provides natural links to sets and functions, and demonstrates the central role that logic plays in the foundations of mathematics and computer science.
    :number: "310"
  - :credit: "1"
    :name: "Applied Math: Relations and Graphs"
    :subject: ITEC
    :description: Relations and graphs (including trees) play a central role in the analysis and synthesis of systems, algorithms, databases, computational processes, and networks. The course topics focus on properties of relations, graph algorithms and graph properties. Both theories in the form of proofs as well as practical projects, where graph algorithms are implemented in computer programs will be the learning outcomes of this course.
    :number: "311"
  - :credit: "1"
    :name: Fundamentals of Systems Engineering
    :subject: ITEC
    :description: The goal of this course is to introduce you to the practice of systems engineering and its core processes including those focused on requirements, design, integration, and testing.
    :number: "313"
  - :credit: "1"
    :name: Systems Development Methods
    :subject: ITEC
    :description: The goal of this course is to introduce you to various practical and emerging methods used to support requirements, design, integration, and testing processes; it also introduces you to a range of software and hardware specification and design methods, as well as several automated tools and support environments used to aid the systems engineering professional in the conduct of their practice.
    :number: "314"
  - :credit: "1"
    :name: Microcontroller Architecture
    :subject: ITEC
    :description: Presents an overview of how microcontrollers are used in embedded systems and covers microcontroller architecture. Assembly language programming, timing concepts, and interrupt handling are learned and reinforced through a series of lab exercises.
    :number: "316"
  - :credit: "1"
    :name: Microcontroller Applications
    :subject: ITEC
    :description: Describes input-output issues and investigates a number of I/O devices that are used in embedded systems. Students design, implement and test an embedded system during this course.
    :number: "317"
  - :credit: "1"
    :name: Baseband and Bandpass Communications
    :subject: ITEC
    :description: Introduces the overall digital communication system and the tools used in analyzing such a system. Students are introduced to transmit formatting, bandpass modulation and demodulation with an emphasis on the detection of the signal in the presence of noise.
    :number: "319"
  - :credit: "1"
    :name: "Digital Communications: Channel Coding"
    :subject: ITEC
    :description: Introduces the subjects of intersymbol interference (ISI) and bandpass modulation with an emphasis on the detection of the signal in the presence of noise. Furthermore, it introduces the two basic error correction codes, Linear Block Codes and Cyclic codes.
    :number: "320"
  - :credit: "1"
    :name: Synchronization and Spread Spectrum
    :subject: ITEC
    :description: Introduces synchronization of digital systems in particular the phase-locked-loop implementation for achieving carrier-synchronization; bit-synchronization; frame-synchronization; and network-synchronization along with an analysis of spread spectrum techniques and their application in such areas as multiple access, ranging, and interference rejection.
    :number: "321"
  - :credit: "1"
    :name: Introduction to Computer Animation
    :subject: ITEC
    :description: This is the first section of an intermediate- to advanced-level computer graphics course. The emphasis is on technical aspects of 3D computer animation, introducing students to the basics of 2D and 3D computer animation and developing initial skills in 3D Studio MAX, a software tool commonly used in computer animation.
    :number: "322"
  - :credit: "1"
    :name: Advanced Computer Animation Methods
    :subject: ITEC
    :description: Explores advanced computer animation methods and techniques and develops skills in implementing them in a self-contained production using a 3-D graphics software tool.
    :number: "323"
  - :credit: "1"
    :name: Object-Oriented Analysis
    :subject: ITEC
    :description: Focuses on building practical requirements analysis and modeling skills using UML. Basic concepts of object systems, UML and development process are presented. Methods and processes covered include those used in building use case diagrams, class diagrams, system sequence diagrams and object contracts.
    :number: "325"
  - :credit: "1"
    :name: Object-Oriented Design
    :subject: ITEC
    :description: Introduces interaction diagrams, patterns for assigning responsibilities and finishes the object-oriented design cycle by construction phase of mapping diagrams into the implementation code. Finally, the methods for mapping between UML class models and logical database schemas are presented.
    :number: "326"
  - :credit: "1"
    :name: Object-Oriented Analysis and Design Project
    :subject: ITEC
    :description: Teams will be working on the project designing a complex system using object-oriented methodology. The project will involve system modeling and system implementation.
    :number: "327"
  - :credit: "1"
    :name: Introduction to Operating Systems
    :subject: ITEC
    :description: Starts with an introduction to computer systems and modern operating systems. Introduces contemporary features of operating systems such as symmetric multiprocessing (SMP), Threads, and Microkernels.
    :number: "328"
  - :credit: "1"
    :name: "Operating Systems: Concurrency and Processor Scheduling"
    :subject: ITEC
    :description: Introduces the various design issues that evolve when dealing with multiple processes. Problems that can arise in a multi programming environment are deadlock and starvation. We look at ways to prevent these from happening and also give a general discourse of processor scheduling algorithms.
    :number: "329"
  - :credit: "1"
    :name: Memory Management, I/O and File Systems
    :subject: ITEC
    :description: Describes the various mechanisms used to manage main memory with a particular emphasize on virtual memory management. In addition, I/O devices and their management are discussed. The course concludes with a brief description of file systems and their management.
    :number: "330"
  - :credit: "1"
    :name: Network Architecture and Infrastructures
    :subject: ITEC
    :description: Deals with the architecture and infrastructure of telephone, computer networks, and wireless networks; includes a review of queuing theory and its applications; plus an explanation of various network mechanisms at different network layers.
    :number: "331"
  - :credit: "1"
    :name: Network Applications
    :subject: ITEC
    :description: Focuses on network programming and applications design, including a study of network application architectures including client-server, peer-to-peer, blackboard, and grid; using programming (Java/C/C+++) and modeling (OPNET) explores the design, implementation, and workload characterization of network applications such as electronic mail, file transfer, remote login, web browsing to more advanced applications like streaming multimedia, IP telephony, and instant multimedia messaging.
    :number: "332"
  - :credit: "1"
    :name: Network Protocols
    :subject: ITEC
    :description: Deals with protocol engineering, and analysis of a range of computer network protocols such as TCP/IP, DNS, DHCP, LDAP, and IPSec.
    :number: "333"
  - :credit: "1"
    :name: "DSP Systems Design: Signal Processing"
    :subject: ITEC
    :description: Discusses Digital Signal Processing (DSP) in comparison to familiar analog processing techniques. After a brief review of discrete-time signal properties, concepts of Fourier Transform, Z-Transform, and the concepts of sampling and quantization are introduced and reviewed.
    :number: "334"
  - :credit: "1"
    :name: "DSP Systems Design: Digital Filters"
    :subject: ITEC
    :description: Digital Filters FIR and IIR filter design are presented, along with frequency-domain analysis. DSP implementation issues are discussed and DSP algorithms are designed, implemented and tested.
    :number: "335"
  - :credit: "1"
    :name: "DSP Systems Design: DSP Applications"
    :subject: ITEC
    :description: Covers DSP applications including FFTs, correlation, signal synthesis, music and speech applications. Students design, implement and test a DSP project.
    :number: "336"
  - :credit: "1"
    :name: Introduction to Databases
    :subject: ITEC
    :description: Practical, hands-on introduction to relational databases. It introduces the essential ideas and concepts of relational databases in a concrete and practical way, using many examples. It uses Microsoft Access 2000, but any relational database software could be used in its place (although the emphasis of certain units may need to be changed, depending upon the features provided by the product).
    :number: "337"
  - :credit: "1"
    :name: Designing Database Applications
    :subject: ITEC
    :description: Introduces the theory of relational databases. Many basic database concepts will be made more precise here, and some of the mathematical theory behind creating well-designed databases will be introduced.
    :number: "338"
  - :credit: "1"
    :name: Database Implementation Project
    :subject: ITEC
    :description: "This is a project course. The goal is to work in a team to develop an Access database that solves some interesting database problem (either one from a selected list or one of your own choosing). Each week, teams will give status reports on their progress. The course ends with a demonstration of the final database. Recommended co-requisites: INTD 210, 211, 212."
    :number: "339"
  - :credit: "1"
    :name: "Testing and Verification: Computer System Safety Design"
    :subject: ITEC
    :description: Provides students with knowledge and understanding of safety issues when specifying, designing, testing, and maintaining a software or hardware product as a component of a safety-critical system. You will explore the most important concepts of system safety, including hazard analysis, failure modes and effect analysis, nature of faults and fault-tolerant techniques. In addition we will discuss rudimentary concepts of reliability engineering, illustrating the relation between system safety and reliability. Testing verification, validation and certification, including applicable industry standards, are also discussed.
    :number: "401"
  - :credit: "1"
    :name: "Testing and Verification: Hardware Testing"
    :subject: ITEC
    :description: Provides students with knowledge and understanding of testing issues as related to the hardware components of a system. The main concepts of testing are introduced, and testing of both combinational and sequential circuits are discussed. Design for testability is presented, with a description of the most used techniques in this process.
    :number: "402"
  - :credit: "1"
    :name: "Testing and Verification: Software Testing"
    :subject: ITEC
    :description: A practical approach to software testing and an introduction to general issues, fundamentals, methods and evaluation of the testing process. Activities include developing test cases for different types of applications, testing OO applications and reporting testing results.
    :number: "403"
  - :credit: "1"
    :name: "Advanced Topics: Distributed Computing"
    :subject: ITEC
    :description: Distributed Computing deals with systems that use more than one resource (CPU, host, network, application), acting as one collective whole, to accomplish tasks. The course addresses issues such as resource sharing, concurrency, scalability, fault tolerance, and transparency.
    :number: "404"
  - :credit: "1"
    :name: "Advanced Topics: Ubiquitous Computing"
    :subject: ITEC
    :description: Ubiquitous computing investigates the idea of &quot;&quot;invisible-everywhere&quot;&quot; computers-that is, many computers are available in the physical environment, but they are effectively invisible to the user.
    :number: "405"
  - :credit: "1"
    :name: "Advanced Topics: Autonomous Computing"
    :subject: ITEC
    :description: Autonomous computing deals with smart components and objects that are capable of self-governing actions in dynamic and heterogeneous environments. This course studies theory and infrastructures that can be used to build autonomous systems.
    :number: "406"
  - :credit: "1"
    :name: "Geometric Modeling: Affine Spaces"
    :subject: ITEC
    :description: "Vectors, points, lines, planes, and frames are the essential objects upon which simple three-dimensional graphics and geometric operations are performed. Many introductory graphics texts treat this mathematics informally, presuming, for instance, familiarity with vectors and vector spaces, and introducing such concepts as the dot product at the point necessary to explain a particular graphics operation. This course constructs a series of mathematical structures: vector spaces, inner product spaces, affine spaces, Euclidean spaces and projective spaces. Each is related and each provides the mathematical machinery required to represent and manipulate one or more fundamental types of geometric object."
    :number: "407"
  - :credit: "1"
    :name: "Geometric Modeling: Solid Modeling"
    :subject: ITEC
    :description: Representing solid objects is a crucial attribute of any decent system that deals in simulations of the real world. This part of the course will introduce to you to two principal methods for representing solid objects. One Constructive Solid Geometry, is based on thinking of an object as a collection of primitive objects that combine together under rules of composition. The other, Boundary Representation, is based on elements in n-1 space. Each of these basic schemes conveys representational and algorithmic advantages and disadvantages.
    :number: "408"
  - :credit: "1"
    :name: "Geometric Modeling: Surface Modeling"
    :subject: ITEC
    :description: Curves and surfaces have become fundamental objects in computer graphics, geometric modeling and animation. The mathematics underlying curves in conceptually clear yet notationally dense. This course progresses from simple to complex representations for curves, starting with the deCastljau algorithm for Bezier curves. The generalization of curves to surfaces is briefly reviewed.
    :number: "409"
  - :credit: "1"
    :name: "Computer Security: Fundamentals"
    :subject: ITEC
    :description: Elaborates on the basic concepts in computer security. It also covers the mechanisms for other security features. The fourth unit deals with database security, and requires some general knowledge of databases. The project component includes writing an essay based on some research of some broadly specified computer security issue.
    :number: "413"
  - :credit: "1"
    :name: "Computer Security: Practice"
    :subject: ITEC
    :description: Presents case studies of the most popular operating systems, and an analysis of a collection of mistakes that should not be repeated. There is also an overview of virus protection and security evaluation methods. The hands-on component is based on a project in which students investigate and compare security features of two different operating systems.
    :number: "414"
  - :credit: "1"
    :name: "Computer Security: Distributed Systems"
    :subject: ITEC
    :description: Builds on the knowledge and skills you have acquired while taking several other courses in the IT program area. More specifically, this course concentrates on distributed computer systems. It also investigates cryptography as the main technical means of ensuring security of such systems. The hands-on component is project-based. It is dealing with investigating various types of data encryption algorithms by developing computer programs that implement them.
    :number: "415"
  - :credit: "1"
    :name: Introduction to Multimedia Systems
    :subject: ITEC
    :description: Provides an introduction to the area of multimedia communications. We describe and distinguish multimedia signals from other types of signals, and discuss the need to convert analog multimedia signals into digital form for processing and transmission. The course provides a basic understanding of the concepts of information and compression, and provides an overview of existing multimedia formats and standards. We, finally, examine multimedia communication systems and their special requirements.
    :number: "416"
  - :credit: "1"
    :name: "Multimedia Systems: Compression Standards"
    :subject: ITEC
    :description: Provides a deeper, quantitative understanding of the multimedia signal characteristics. We look at sampling and quantization as means of converting the real-world signals to the digital format for processing, and review Random Processes, Linear Estimation, and Information Theory to create a framework for the development of signal compression theories. We also analyze selected compression algorithms for multimedia signals, and examine existing compression standards for various multimedia formats. As part of the course the students implement a simplified version of a compression standard of their choice such as JPEG or MPEG/Audio using Matlab.
    :number: "417"
  - :credit: "1"
    :name: "Systems: Multimedia Communication"
    :subject: ITEC
    :description: Considers the topic of multimedia communications. Following the introduction to multimedia and the analysis of compression, in this course we examine the special requirements that multimedia signals place on communications networks. Protocols accommodating multimedia communications, such as video-conferencing, are analyzed after a review of network architectures. Finally, multicasting and the MBONE paradigm are examined.
    :number: "418"
  - :credit: "1"
    :name: Introduction to Computer Architecture
    :subject: ITEC
    :description: Covers the basic concepts, design, and organization of digital computers, and examines in detail the operation and performance criteria of each of the components of a computer system. The course is designed to provide a foundation in computer architecture so that students will be able to apply this knowledge to software engineering and future courses in high-performance computing.
    :number: "419"
  - :credit: "1"
    :name: High Performance Computer Architecture
    :subject: ITEC
    :description: Covers different design models for building a high-performance computer. The course also compares various implementations of high-performance computers, ranging from single processor machines to a cluster of processors. It is designed to provide a foundation for future courses in high performance computing.
    :number: "420"
  - :credit: "1"
    :name: High Performance Computing and OS Support
    :subject: ITEC
    :description: Concentrates on high-performance computing implementations, and presents their advantages and disadvantages for solving particular problems. The course also describes various criteria for timing, profiling, and evaluating performance. This course applies theory and examines and applied infrastructures that can be used to build high-performance computing systems.
    :number: "421"
  - :credit: "1"
    :name: Introduction to Computer Simulation
    :subject: ITEC
    :description: Introduces computer simulation fundamentals, tools and techniques. The aim is to provide an understanding of modeling and simulating issues to enable the student to apply related tools and techniques in simulating real-world systems. The hands-on components of the course will demonstrate how the same principles apply to very different areas, from models of simple technical devices to complex social systems, and how they can be implemented using advanced simulation software tools.
    :number: "422"
  - :credit: "1"
    :name: "Computer Simulation: Theory"
    :subject: ITEC
    :description: Introduces computer simulation fundamentals, tools and techniques. The aim is to provide an understanding of modeling and simulating issues that will enable students to apply related tools and techniques in simulating real-world systems. The hands-on components of the course will demonstrate how the same principles apply to very different areas, from models of simple technical devices to complex social systems, and how they can be implemented using advanced simulation software tools.
    :number: "423"
  - :credit: "1"
    :name: "Computer Simulation: Project"
    :subject: ITEC
    :description: ""
    :number: "424"
  - :credit: "1"
    :name: "Web-centred Technologies: Mark-up and Scripting Languages"
    :subject: ITEC
    :description: Covers languages used for information exchange and presentation in web-based applications. You will master HTML, CSS, Perl and CGI, XML and XSLT, and will be able to choose the appropriate language for a particular problem.
    :number: "425"
  - :credit: "1"
    :name: "Web-centred Technologies: Technologies for Enterprise Information Systems"
    :subject: ITEC
    :description: Presents problems encountered in enterprise applications and introduces the web tier and enterprise tier technologies addressing those problems. Socket communication, Servlets, JSP and EJB are covered in detail.
    :number: "426"
  - :credit: "1"
    :name: Distributed Web Technologies
    :subject: ITEC
    :description: "Concentrates on distributed web technologies; their advantages and disadvantages for solving particular problems are presented. RMI, JINI, JavaSpaces, P2P, CORBA and .NET are covered in detail. Co-requisite: ITEC 426. Recommended: ITEC 252."
    :number: "427"
  - :credit: "1"
    :name: Advanced Database Systems
    :subject: ITEC
    :description: This course expands the knowledge of the database systems into the area of multimedia database systems and techniques used for indexing multimedia. Students will use advanced concepts and terminology of multimedia database systems. The focus is on the advanced database topics covering indexing mechanisms for multidimensional data, image databases, and text databases. Further the semi-structured data, XML and metadata standards are presented together with their application to multimedia databases and their querying.
    :number: "600"
  - :credit: "1"
    :name: Computer Graphics
    :subject: ITEC
    :description: A condensed graduate course for IT majors, with the emphasis on technical aspects of 3-D computer graphics. Hands-on components include development of demo programs, some of those implementing advanced algorithms. Although students are allowed to use any programming language, Java is the recommended one. The course level is intermediate to advanced and requires from students good math background and strong programming skills. Students will acquire new skills in implementing major computer graphics concepts and methods whilst working on their individual projects. Some of these methods, such as smooth shading and rendering are rather advanced and require skills in developing efficient computer programs.
    :number: "601"
  - :credit: "1"
    :name: Software Engineering Processes
    :subject: ITEC
    :description: The course builds on the knowledge of software engineering processes students may have acquired either from their previous study or via their practice in the software development. The course provides an overarching and formalizing view of the software engineering process and issues that impact on successful implementation. Starting with best and worst practices, the Capability Maturity Model and its critique are presented. Software development lifecycle with focus on the requirements process, architectural design and development phase are covered.
    :number: "602"
  - :credit: "1"
    :name: Distributed Operating Systems
    :subject: ITEC
    :description: This course extends the fundamentals of operating systems and guides the students towards the recent advancements in distributed operating systems. This course develops a conceptual and practical understanding of distributed operating systems. It reviews the basic features of operating systems, discusses the core concepts of distributed operating systems, and enables students to specialize in specific topics.
    :number: "603"
  - :credit: "1"
    :name: Stochastic Signal Processing
    :subject: ITEC
    :description: This course extends the fundamentals of operating systems and guides the students towards the recent advancements in distributed operating systems. This course develops a conceptual and practical understanding of distributed operating systems. It reviews the basic features of operating systems, discusses the core concepts of distributed operating systems, and enables students to specialize in specific topics.
    :number: "604"
  - :credit: "1"
    :name: Adaptive Filtering Estimation
    :subject: ITEC
    :description: In conjunction with the stochastic signal processing course, this course provides a unified introduction to the theory, implementation, and applications of statistical and adaptive signal processing methods. Focus is on the key topics of spectral estimation, signal modeling and adaptive filtering.
    :number: "605"
  - :credit: "1"
    :name: Network Security and Cryptography
    :subject: ITEC
    :description: A practical survey of network security fundamentals, applications, and standards. The emphasis is on applications that are widely used on the Internet and for corporate networks, and on standards, especially Internet standards that have been widely deployed.
    :number: "606"
  - :credit: "1"
    :name: Intelligent Interfaces
    :subject: ITEC
    :description: This course examines how intelligent interfaces can facilitate human-computer interaction and collaboration. It introduces theories and techniques for intelligent interaction, and then looks at examples of multi-modal and conversational interfaces.
    :number: "607"
  - :credit: "1"
    :name: E-Business Technology
    :subject: ITEC
    :description: This course examines E-Business protocols, such as auctions and fair division, from the perspective of game theory and computational complexity.
    :number: "608"
  - :credit: "1"
    :name: Advanced Networking Protocols
    :subject: ITEC
    :description: This course critically analyzes some of the networking protocols and synthesizes an integrated review of the architectural foundations of networking in terms of the underlying protocols.
    :number: "609"
  - :credit: "1"
    :name: Wireless Communications
    :subject: ITEC
    :description: This course examines what is and isn't possible with contemporary wireless systems, focusing on both the underlying technologies and applications. The course takes a breadth wise look at the spectrum of wireless communications with a scope for specific in-depth technological explorations.
    :number: "610"
  - :credit: "1"
    :name: Image Processing
    :subject: ITEC
    :description: The processing of digital images is given mathematical context by the notion of experimental observation. This course introduces a selection of resulting techniques, including linear system theory and fourier transforms, and an overview of the practical problems that they solve.
    :number: "611"
  - :credit: "1"
    :name: 3D Computer Animation
    :subject: ITEC
    :description: This graduate course introduces 3D animation concepts while immersing the students in a team based, interdisciplinary animation project. The students will create and update an in-house standalone animation resource that will be available to the school and future classes.
    :number: "614"
  - :credit: "1"
    :name: Virtual Reality
    :subject: ITEC
    :description: This graduate course introduces 3D animation concepts while immersing the students in a team based, interdisciplinary animation project. The students will create and update an in-house standalone animation resource that will be available to the school and future classes.
