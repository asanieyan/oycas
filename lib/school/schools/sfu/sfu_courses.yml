- :name: Women's Studies
  :code: WS
  :courses: 
  - :credit: "3"
    :name: Introduction to Western Feminisms
    :subject: WS
    :description: An historical and comparative survey of feminisms in Western Europe and North America. Students who have taken WS 100 at SFU may not take WS 102 for further credit. Breadth-Humanities.
    :number: "102"
  - :credit: "3"
    :name: Women in Cross-Cultural Perspective
    :subject: WS
    :description: "The focus will be on the situation of women in cross-cultural perspective using literary, historical, anthropological and other appropriate sources. Prerequisite: WS 101 or 102 (may be taken concurrently)."
    :number: "200"
  - :credit: "3"
    :name: "Colonizing Women: Canadian Women in Historical Perspective, 1600-1870s"
    :subject: WS
    :description: "Examines the lives of Canadian women in the colonial context, includng the role of women in European-Aboriginal relations, the founding of New France, and settlement in British North America. Themes such as sexuality, race, work, religion and politics will be explored through the study of primary documents and historical literature. Prerequisite: WS 101 or 102 (may be taken concurrently). Students who have taken WS 201 under the title Women in Canada, 1600-1920 may not take this course for further credit."
    :number: "201"
  - :credit: "3"
    :name: "Modernizing Women: Canadian Women in Historical Perspective, 1870s-1970s"
    :subject: WS
    :description: "Examines the historical development of women's experiences and identities in Modern Canadian hisotry. Looks closely at the ways in which ethnicity, race, class and sexuality have shaped women's lives, and examines the continuity and changes in work, sexuality, politics and domesticity over the 19th and 20th centuries through the study of primary documents and historical literature. Prerequisite: WS 101 or 102 (may be taken concurrently). Students who have taken WS 202 unde the title Women in Canada, 1920 to the Present may not take this course for further credit."
    :number: "202"
  - :credit: "3"
    :name: Women, Science and Technology
    :subject: WS
    :description: "This course examines some of the social, political and economic consequences for women of the development of a global system of science and technology. A survey of feminist critiques of this system will focus on such topics as the place of science in education, the evaluation of the appropriateness of technologies, the nature of evidence, and strategies for empowerment in relation to research and development. Prerequisite: WS 101 or 102 (may be taken concurrently); or six credit hours in sciences or applied sciences."
    :number: "204"
  - :credit: "3"
    :name: Women and Popular Culture
    :subject: WS
    :description: "A study of women's place in society as revealed through the analysis of a variety of media. Prerequisite: WS 101 or 102 (may be taken concurrently)."
    :number: "205"
  - :credit: "3"
    :name: Introduction to Feminist Theory
    :subject: WS
    :description: "A study of concepts, controversies and processes of feminist social theory. Prerequisite: WS 101 or 102 (may be taken concurrently)."
    :number: "207"
  - :credit: "3"
    :name: Feminist Research Methods
    :subject: WS
    :description: "Explores a variety of feminist research methods including the definition of feminist research, the quantitative/qualitative controversy, action research, participant observation, survey, ethnography, case study, oral history, transnational study, interviews and research ethics. Prerequisite: WS 101 or 102 (may be taken concurrently). Students who have taken WS 208 under the title Researching Women's Issues or WS 400 Methodological Issues in Women's Studies may not take this course for further credit."
    :number: "208"
  - :credit: "4"
    :name: Special Topics in Women's Studies
    :subject: WS
    :description: "A specific topic within the field of women's studies, not otherwise covered in depth in regularly scheduled courses, will be dealt with as occasion and demand warrant. Prerequisite: 60 credit hours."
    :number: "320"
  - :credit: "4"
    :name: Women and Religion
    :subject: WS
    :description: "This course examines critical issues of women's relationships to theology and religious practice in major religious traditions. Prerequisite: six credits in women's studies including WS 101 and/or 102."
    :number: "304"
  - :credit: "4"
    :name: Conceiving Creativity
    :subject: WS
    :description: "Through the lens of science fiction, this course focuses on scientific and religious accounts of creativity, and of responsibility for (and to) the outcomes of that creativity. In considering the range of relations amongst science and religion, it draws upon theories from social justice studies, including such topics as representation, participation and motivation within professional and other community communities. Prerequisite: 30 credit hours. Students who have taken WS 310 (Special Topics) under this title may not take WS 305 for further credit. Breadth-Humanities."
    :number: "305"
  - :credit: "4"
    :name: Women's Autobiographies,Memoirs,Journals
    :subject: WS
    :description: "An examination of women's autobiographical writings, focusing on self images, self presentations and world views. Prerequisite: six credits in women's studies including WS 101 and/or 102."
    :number: "306"
  - :credit: "4"
    :name: Women in British Columbia
    :subject: WS
    :description: "Selected topics in the history of women's experience in British Columbia, with particular attention to women's work, political action, family life and education. Prerequisite: six credits in women's studies including WS 101 and/or 102."
    :number: "307"
  - :credit: "4"
    :name: "Women in the Economy: Paid and Unpaid Labour"
    :subject: WS
    :description: "Explores the nature and conditions of women's paid and unpaid labour in the economy as well as various theories which explain labour market discrimination, the impact of national public policies on women's labour and the transnational interconnections that affect women's paid and unpaid labour. Prerequisite: six credits in women's studies including WS 101 and/or 102. Students who have taken SA 335 and/or WS 310 or WS 308 under the title Women and Work may not take this course for further credit."
    :number: "308"
  - :credit: "4"
    :name: Gender and International Development
    :subject: WS
    :description: "Examines from interdisciplinary and international perspectives how development is gendered and creates differential impacts, meanings and processes for women and men around the world. Prerequisite: six credit hours in women's studies including WS 101 and/or 102. Students who have taken WS 310 Special Topic: Women and Development or WS 301 Special Topic: Gender and Development or WS 309 under the title Gender and Development may not take this course for further credit."
    :number: "309"
  - :credit: "4"
    :name: Women and the Environment
    :subject: WS
    :description: "Examines women's participation in environmentalism. Among the topics discussed will be the nature/nurture debate, the roots of environmentalism, ecofeminism and reproductive rights. Prerequisite: six credits of women's studies including WS 101 and/or WS 102. Students who have taken this course as a women's studies special topics course may not register for WS 313."
    :number: "313"
  - :credit: "4"
    :name: Race, Class and Gender Relations
    :subject: WS
    :description: "An examination of feminist, Marxist and anti-racist theories pertaining to the historical development, social construction, and interactive nature of race, class and gender relations. Prerequisite: six credits in Women's Studies, including WS 101 and/or 102. Students who have taken either WS 301 or 310 as Special Topics: Race, Class and Gender may not take this course for credit."
    :number: "314"
  - :credit: "4"
    :name: Gender, War and Health
    :subject: WS
    :description: "A critical examination of conceptualizations of, and interrelationships amongst, gender, war and health. The course will include such topics as total war, military-and medical-industrial complex, militarism and healthism, and professionalization in relation to societal constructions of gender roles in family, paid work and volunteer contexts. Prerequisite: One of WS 101 or 102, or GDST 200 (may be taken concurrently). Students who have taken WS 206 under these topics may not take WS 315 for further credit."
    :number: "315"
  - :credit: "4"
    :name: "Disciplining Sex: Feminist Science Studies and Sociobiology"
    :subject: WS
    :description: "Conceptualizations of sex have played a fundamental part in the development of evolutionary theories in biology and psychology. At the same time, feminist critiques of these conceptualizations have been a major factor in the development of Feminist Science Studies. The interactions amongst these three approaches are examined, including methodologies, communities of practice and societal implications. Prerequisite: 30 credit hours. Breadth-Humanities/Social Sciences/Science."
    :number: "316"
  - :credit: "4"
    :name: Latin American Women in Literature and Society
    :subject: WS
    :description: This course will examine how women writers and artists from Latin America have represented themselves as gendered social, historical and philosophical subjects. Students who have taken LAS 323 may not take this course for further credit.
    :number: "323"
  - :credit: "4"
    :name: Feminist Currents
    :subject: WS
    :description: "Explores recent debates and future directions of feminist thought and introduces students to different models of feminist writing. The writing-intensive component of the course trains students to develop analytical, writing, and research skills through a variety of writing activities and assignments. Prerequisite: Two of WS 101, 102, or GDST 200 (may be taken concurrently). Writing."
    :number: 398W
  - :credit: "4"
    :name: Numeracy, Gender and Cultures
    :subject: WS
    :description: "Through an examination of the social construction of numeracy, this course will provide an introduction to measurement and difference issues within social justice movements. In analyzing such topics as the relationship between professional, state and community conceptualizations of mathematical competence, students will make use of introductory statistical concepts, methods and argument. Prerequisite: 30 credit hours. Quantitative."
    :number: "399"
  - :credit: "5"
    :name: Research Project
    :subject: WS
    :description: "Individual or small group studies of community problems. The students will submit a prospectus for the project at least two months before the study is undertaken. The project will be directed by one of the faculty members of the program. Prerequisite: nine credits in women's studies including WS 101 and/or 102; permission of instructor; approval of course proposal by department."
    :number: "401"
  - :credit: "3"
    :name: Directed Readings
    :subject: WS
    :description: "Provides opportunities for individual tuition at an advanced level. Prerequisite: nine credits in women's studies including WS 101 and/or 102; permission of instructor; approval of course proposal by department."
    :number: "403"
  - :credit: "4"
    :name: Theoretical Issues in Women's Studies
    :subject: WS
    :description: "A study and critique of feminist theories as they apply to the study of women. Each offering of the course will focus on a particular subset of feminist theories and applications. Prerequisite: 60 credit hours including two Women's Studies courses, one of which must be WS 101 or 102. Students who have taken WS 311 or 411 may not take this course for further credit when it is subtitled Feminist Psychoanalytic Theories."
    :number: "405"
  - :credit: "5"
    :name: Women and Film, Films and Theories
    :subject: WS
    :description: "An examination of film theory and practice from a feminist perspective. Prerequisite: 60 credit hours including two women's studies courses, one of which must be WS 101 or 102. Students who have taken WS 312 or WS 412 under the title Women and Film may not take this course for further credit."
    :number: "412"
  - :credit: "0"
    :name: Practicum I
    :subject: WS
    :description: "First semester of work experience in the Women's Studies Co-operative Education Program. Prerequisite: 30 credit hours with a CGPA of 3.0; WS 101, 102 and two 200 division women's studies courses. Students should apply to the Faculty of Arts co-operative education co-ordinator by the end of the third week of the semester preceding the employment semester."
    :number: "421"
  - :credit: "0"
    :name: Practicum II
    :subject: WS
    :description: "Second semester of work experience in the Women's Studies Co-operative Education Program. Prerequisite: 45 credit hours with a CGPA of 3.0; WS 101, 102 and two 200 division women's studies courses. Students should apply to the Faculty of Arts co-operative education co-ordinator by the end of the third week of the semester preceding the employment semester."
    :number: "422"
  - :credit: "0"
    :name: Practicum III
    :subject: WS
    :description: "Third semester of work experience in the Women's Studies Co-operative Education Program. Prerequisite: 60 credit hours with a CGPA of 3.0; WS 101, 102 and two 200 division women's studies courses. Students should apply to the Faculty of Arts co-operative education co-ordinator by the end of the third week of the semester preceding the employment semester."
    :number: "423"
  - :credit: "0"
    :name: Practicum IV
    :subject: WS
    :description: "Fourth semester of work experience in the Women's Studies Co-operative Education Program. Prerequisite: 90 credit hours with a CGPA of 3.0; WS 101, 102 and two 200 division women's studies courses. Students should apply to the Faculty of Arts co-operative education co-ordinator by the end of the third week of the semester preceding the employment semester."
    :number: "424"
  - :credit: "5"
    :name: Methodology in Women's Studies Research
    :subject: WS
    :description: An interdisciplinary seminar in methods of research in women's studies. Students will examine theoretical issues in women's studies methodology and study examples of research and criticism from women's studies in history, art/literary criticism, philosophy, psychology and social and natural sciences. Emphasis will be placed on developing a rigorous and creative interdisciplinary approach to problems. Students will apply methods studied in the course to their own areas of concentration.
    :number: "800"
  - :credit: "5"
    :name: Graduate Seminar in Women's Studies History
    :subject: WS
    :description: This course will examine one or two critical issues in the history of women. Canada, England and France are of special interest in this course, but students, with the permission of the instructor, may focus their work on North America and/or Europe generally.
    :number: "820"
  - :credit: "5"
    :name: Graduate Seminar in the Psychology of Women
    :subject: WS
    :description: This course will consist of an in depth exploration of both traditional and feminist theories of the development of female personality. Special consideration will be given to the impact of social and economic factors on women's psychology and the extent to which such factors are or are not taken into account.
    :number: "821"
  - :credit: "5"
    :name: Graduate Seminar in Feminist Theory
    :subject: WS
    :description: This course will analyse and compare major feminist social and political theories, including those that have emerged from liberal, socialist and radical feminist traditions. The relationship among theories of sexism and political goals and practices will be discussed.
    :number: "822"
  - :credit: "5"
    :name: Graduate Seminar in Feminist Art/Literary
    :subject: WS
    :description: This course will examine the development of feminist aesthetic theories with particular reference to literary, cinematic and/or art forms. The fundamental assumptions of feminist literary and/or art criticism as well as the principles of art forms will be discussed.
    :number: "823"
  - :credit: "5"
    :name: Graduate Seminar on Women and Social Policy
    :subject: WS
    :description: This course will focus on one or more social issues and policies in such fields as law, health, economics, social welfare, and science and technology.
    :number: "824"
  - :credit: "5"
    :name: Graduate Seminar in Women,Technology and Social Change
    :subject: WS
    :description: This course will focus on relationships between changes in the technological and scientific bases of a society and changes in other major aspects of that society, particularly as they affect women's roles and ideas about women. Emphasis will be on Europe and North America.
