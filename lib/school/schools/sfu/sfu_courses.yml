  - :credit: "5"
    :name: Special Topics
    :subject: EDPR
    :description: These courses involve students in critical examination of policy, curricular, instructional and assessment practices related to a particular theme. Graded on a satisfactory/unsatisfactory basis.
    :number: "540"
  - :credit: "5"
    :name: Field Based Studies in Curriculum Development
    :subject: EDPR
    :description: "This course is intended for practising teachers, school administrators or other practising educators who are involved in curriculum development. The course provides opportunities for members of the teaching profession to work on curriculum development projects under the supervision of faculty members and/or distinguished practitioners designated by the faculty. Those wishing to undertake a field based studies course must submit a proposal form, available from the Office of Field Programs, before the end of the semester prior to the one in which the student intends to commence the study. The proposal must be approved by the director of field programs prior to registration in the course. Field based studies courses may have a credit value of 2, 3, 4 or 5 semester hours depending upon the nature of the proposed project. Evaluation is based on a pass-withdraw system. Field based studies in curriculum development may not form a component of EDUC 404. The course may form a component of an approved program of studies for the post baccalaureate diploma. Prerequisite: teaching certificate or permission of the director of field programs."
    :number: "413"
  - :credit: "5"
    :name: Field Based Studies in Educational Practice
    :subject: EDPR
    :description: "This course is intended for practising teachers who wish to upgrade their professional work in a specific area of instruction or educational service. The field work is completed by individuals or groups of teachers under the supervision of a faculty member or field studies supervisor designated by the faculty. Those wishing to undertake a field based studies course must submit a proposal form, available from the Office of Field Programs, before the end of the semester prior to the one in which the student intends to commence the study. The proposal must be approved by the director of field programs prior to registration in the course. Field based studies courses may have a credit value of 2, 3, 4 or 5 semester hours depending upon the nature of the project proposal. Evaluation is based on a pass/withdrawal system. Field based studies in educational practice may not form a component of EDUC 404. The course may form a component of an approved program of studies for the post baccalaureate diploma. Prerequisites: teaching certificate or permission of the director of field programs."
    :number: "417"
  - :credit: "4"
    :name: Field Based Studies in Educational Pratice
    :subject: EDPR
    :description: "This course is intended for practising teachers who wish to upgrade their professional work in a specific area of instruction or educational service. The field work is completed by individuals or groups of teachers under the supervision of a faculty member or field studies supervisor designated by the faculty. Those wishing to undertake a field based studies course must submit a proposal form, available from the Office of Field Programs, before the end of the semester prior to the one in which the student intends to commence the study. The proposal must be approved by the director of field programs prior to registration in the course. Field based studies courses may have a credit value of 2, 3, 4 or 5 semester hours depending upon the nature of the project proposal. Evaluation is based on a pass/withdrawal system. Field based studies in educational practice may not form a component of EDUC 404. The course may form a component of an approved program of studies for the post baccalaureate diploma. Prerequisites: teaching certificate or permission of the director of field programs."
    :number: "416"
  - :credit: "5"
    :name: Group Field Studies in Selected Professional Topics
    :subject: EDPR
    :description: "This course is intended for small groups of practising educators who wish to investigate a specific topic in education through focused inquiry. Seminars, readings and related field work are directed by a faculty member or field studies supervisor designated by the Faculty of Education. The designated supervisor, on behalf of the group, must submit a proposal form, available from the Office of Field Programs, before the end of the semester prior to the one in which the students intend to commence the study. The proposal must be approved by the director of field programs prior to registration in the course. Field studies courses may have a credit value of 2, 3, 4 or 5 semester hours, depending upon the nature of the project proposal. Evaluation is based on a pass/withdraw system. Groups field studies in selected professional topics may not form a component of EDUC 404. The course may form a component of an approved program of studies for the post baccalaureate diploma. Prerequisite: teaching certificate or permission of the director of field programs."
    :number: "421"
  - :credit: "3"
    :name: Advanced Field Studies in Curriculum Development I
    :subject: EDPR
    :description: "In this course, students read for, plan and develop a conceptual framework for action that connects theme studies to the individual's professional context. Graded on a satisfactory/unsatisfactory basis. Variable credit hours: 2,3,4,5."
    :number: "550"
  - :credit: "5"
    :name: Advanced Field Studies in Curriculum Development II
    :subject: EDPR
    :description: In these courses, students read for, plan and develop a conceptual framework for action that connects theme studies to the individual's professional context. Graded on a satisfactory/unsatisfactory basis.
    :number: "560"
  - :credit: "2"
    :name: Advanced Field Studies in Educational Practice I
    :subject: EDPR
    :description: In this course, students implement plans for action, conduct classroom inquiry, and document their individual learning related to the theme of the course sequence. Graded on a satisfactory/unsatisfactory basis. Variable credit course 2,3,4,5.
    :number: "570"
  - :credit: "3"
    :name: Advanced Field Studies in Educational Practice II
    :subject: EDPR
    :description: In these courses, students implement plans for action, conduct classroom inquiry, and document their individual learning related to the theme of the course sequence. Graded on a satisfactory/unsatisfactory basis.
    :number: "579"
  - :credit: "3"
    :name: Advanced Field Studies in Collaborative Inquiry I
    :subject: EDPR
    :description: "In this course, students work in groups to investigate topics of mutual interest within the diploma theme, with an emphasis on their contributions to both the cohort learning group and the individual's broader educational community. Graded on a satisfactor/unsatisfactory basis. Variable credit hours: 2, 3, 4, 5."
    :number: "589"
  - :credit: "2"
    :name: Advanced Field Studies in Collaborative Inquiry II
    :subject: EDPR
    :description: In this course, students work in groups to investigate topics of mutual interest within the diploma theme, with an emphasis on their conributions to both the cohort learning group and the individual's broader educational community. Graded on a satisfactory/unsatisfactory basis. (Variable credit course 2,3,4,5).
