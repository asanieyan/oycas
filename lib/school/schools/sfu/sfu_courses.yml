  :code: CHEM
  :courses: 
  - :credit: "3"
    :name: Introductory Chemistry
    :subject: CHEM
    :description: "General fundamental concepts and nomenclature; stoichiometry and chemical calculations; nuclear and atomic structures, chemical bonding; properties of gases, liquids, solids and solutions; chemical kinetics and chemical equilibrium. This course has the same lecture component as CHEM 111 but no laboratory work. Students who intend to take further laboratory courses in chemistry must take CHEM 111. Prerequisite: BC high school mathematics 12 (or equivalent) or permission of the department. No previous training in chemistry is required for this course. Students with credit for high school chemistry 12 (or equivalent), or any university chemistry course may not take CHEM 110 or 111 for further credit. Students may not count both CHEM 110 and 111 for credit. Corequisite: If BC high school mathematics 12 credit not obtained, then MATH 100 must be taken as a corequisite to CHEM 110. Quantitative/Breadth-Science."
    :number: "110"
  - :credit: "4"
    :name: Introductory Chemistry and Laboratory
    :subject: CHEM
    :description: "General fundamental concepts and nomenclature; stoichiometry and chemical calculations; nuclear and atomic structures, chemical bonding; properties of gases, liquids, solids and solutions; chemical kinetics and chemical equilibrium. This course includes a laboratory component. Prerequisite: BC high school mathematics 12 (or equivalent) or permission of the department. No previous training in chemistry is required for this course. Students with credit for high school chemistry 12 (or equivalent), or any university chemistry course may not take CHEM 110 or 111 for further credit. Students may not count both CHEM 110 and 111 for credit. Corequisite: If BC high school Mathematics 12 credit not obtained, then MATH 100 must be taken as a corequisite to CHEM 111. Quantitative/Breadth-Science."
    :number: "111"
  - :credit: "3"
    :name: General Chemistry I
    :subject: CHEM
    :description: "Atomic and molecular structure; chemical bonding; thermochemistry; elements; periodic table; gases, liquids, solids, and solutions. This course has the same lecture component as CHEM 121 but no laboratory work. Students who intend to take further laboratory courses in chemistry must take CHEM 121. Prerequisite: BC high school chemistry 12 or CHEM 111 or CHEM 110 (or 101). Students may not count both CHEM 120 and 121 for credit. Recommended: MATH 151 (or 154) and PHYS 120 (or 101) as a corequisite. Quantitative/Breadth-Science."
    :number: "120"
  - :credit: "4"
    :name: General Chemistry and Laboratory I
    :subject: CHEM
    :description: "Atomic and molecular structure; chemical bonding; thermochemistry; elements; periodic table; gases liquids, solids, and solutions. This course includes a laboratory component. Prerequisite: BC high school chemistry 12 or CHEM 111 (or 101 and 106). Students may not count both CHEM 120 and 121 for credit. Recommended: MATH 151 (or 154) and PHYS 120 (or 101) as a corequisite. Quantitative/Breadth-Science."
    :number: "121"
  - :credit: "2"
    :name: General Chemistry II
    :subject: CHEM
    :description: "Chemical equilibria; electrochemistry; chemical thermodynamics; kinetics. Students who intend to take further laboratory courses in chemistry should take CHEM 122 concurrently with CHEM 126. Prerequisite: CHEM 121 or 120 (or 102) Recommended: MATH 152 (or 155) and PHYS 121 (or 102) as a corequisite. Quantitative."
    :number: "122"
  - :credit: "2"
    :name: General Chemistry Laboratory II
    :subject: CHEM
    :description: "Experiments in chemical equilibrium, acids and bases, qualitative analysis, electrochemistry and chemical kinetics. Prerequisite: CHEM 121 (or 102 and 115). Corequisite: CHEM 122. Quantitative."
    :number: "126"
  - :credit: "3"
    :name: The Chemistry of Life
    :subject: CHEM
    :description: "A basic introduction to chemical kinetics, thermodynamics, electrochemistry, and equilibria as they apply to the structure and function of biomolecules. Concepts will be illustrated using modern examples of biological systems. Students will be introduced to central ideas and selected molecular engineering methods in biochemistry and molecular biology. Prerequisite: CHEM 121."
    :number: "180"
  - :credit: "3"
    :name: "Living in a Materials World: From the Stone Age to Nanoscience"
    :subject: CHEM
    :description: A survey of materials that have been used throughout human history, from stone, bone and wood to modern plastics and superconductors. The chemical principles that give rise to different materials' propoerties will be examined, with an emphasis of how small changes at the molecular level can have important implications in everyday life. We will also trace the development of new materials and how they have been perceived and studied throughout the ages. Intended for both science and non-science students. Breadth-Science.
    :number: "191"
  - :credit: "3"
    :name: Chemistry in Your Home, Work, and Environment
    :subject: CHEM
    :description: "The impact of chemistry on modern living. Students will gain a broad perspective on chemical processes with historical, environmental and economic importance in shaping society, examining both the beneficial and harmful aspects of the chemicals that shape our lives. Topics may include: perfumes, explosives, drugs, dyes, plastics, pesticides and greenhouse gases. Intended for both science and non-science students. Breadth-Science."
    :number: "192"
  - :credit: "3"
    :name: Close Encounters of the Radioactive Kind
    :subject: CHEM
    :description: An introduction to the concepts of radiation and nuclear science. Emphasis will be placed on applications; by the end of the term students will be able to make well-informed opinions on the role of nuclear science and its use. Intended for both science and non-science students. Breadth-Science.
    :number: "193"
  - :credit: "4"
    :name: Introduction to Analytical Chemistry
    :subject: CHEM
    :description: "The principles of analytical chemistry and their practical application to solution samples. Titrimetric and electrochemical methods. Prerequisite: CHEM 122 (or 103) and 126 (or 118). Quantitative."
    :number: "215"
  - :credit: "3"
    :name: Inorganic Chemistry
    :subject: CHEM
    :description: "The chemistry of the elements and their inorganic compounds in terms of fundamental concepts of perodicity of properties, valence, ionization potential, electron affinity, electronegativity, stability of oxidation states, bonding, structure and stereochemistry. Co-ordination complexes and organometallic chemistry. Prerequisite: CHEM 122 (or 103). Corequisite: students who expect to take further courses in inorganic chemistry should take the laboratory course CHEM 236 concurrently with 230. Quantitative."
    :number: "230"
  - :credit: "3"
    :name: Inorganic Chemistry Laboratory
    :subject: CHEM
    :description: "An introduction to the synthetic and spectroscopic techniques used in the preparation and characterization of both main group and transition metal compounds. Prerequisite: CHEM 122 and 126 (or 103 and 118). Corequisite: CHEM 230. Writing/Quantitative."
    :number: 236W
  - :credit: "4"
    :name: Atoms, Molecules, Spectroscopy
    :subject: CHEM
    :description: "Elements of physical chemistry from the molecular point of view. Introduction to quantum chemistry, atomic and molecular structure, and spectroscopy. Prerequisite: CHEM 122 (or 103), MATH 152, PHYS 121. Recommended: MATH 232. Quantitative."
    :number: "260"
  - :credit: "2"
    :name: Organic Chemistry II
    :subject: CHEM
    :description: "Polyfunctional organic compounds and complex organic reactions. Introduction to natural products. Prerequisite: CHEM 281. Quantitative."
    :number: "282"
  - :credit: "2"
    :name: Organic Chemistry Laboratory II
    :subject: CHEM
    :description: "Laboratory work chosen to complement CHEM 282. Prerequisite: CHEM 281. Corequisite: CHEM 282. Quantitative."
    :number: "286"
  - :credit: "0"
    :name: Practicum I
    :subject: CHEM
    :description: "This is the first semester of work experience in a co-operative program available to students planning to pursue a career in chemistry or related areas. Prerequisite: completion of 28 credit hours in a science program, including first-year calculus, chemistry and physics. Minimum CGPA 2.67 (or permission of co-op co-ordinator)."
    :number: "306"
  - :credit: "0"
    :name: Practicum II
    :subject: CHEM
    :description: "This is the second semester of work experience in the Chemistry Co-operative Education Program. Prerequisite: CHEM 306 and completion of 42 credit hours toward a BSc degree. Minimum CGPA 2.67 (or permission of co-op co-ordinator)."
    :number: "307"
  - :credit: "4"
    :name: Introductory Instrumental Analysis
    :subject: CHEM
    :description: "Principles and applications of basic analytical instrumentation based upon spectroscopy, chromatography and electrochemistry. Prerequisite: CHEM 215 (or 218) and CHEM 260, or permission of the department. Students may not count both CHEM 316 and 416 for credit. Quantitative."
    :number: "316"
  - :credit: "2"
    :name: Analytical Environmental Chemistry
    :subject: CHEM
    :description: "Principles and applications of the methodologies of analytical chemistry employed in the determination of substances in air, water, and soil, with particular emphasis upon sampling and sample preparation. Prerequisite: CHEM 316 and 371. Corequisite: CHEM 372 should be taken concurrently. Quantitative."
    :number: "317"
  - :credit: "3"
    :name: The Chemistry of Transition Metals
    :subject: CHEM
    :description: "The synthesis and characterization of classical and organometallic complexes of the transition metals, and their physical and chemical properties. Prerequisite: CHEM 230, 236 and 260, or permission of the department. Quantitative."
    :number: "332"
  - :credit: "3"
    :name: Inorganic Chemistry of Biological Processes
    :subject: CHEM
    :description: "An introduction to the principles governing the formation, properties and investigation of metal-ligand complexes with special reference to the role of metals in biological processes. Prerequisite: MBB 321 (or BICH 301 or 321); or CHEM 282 (or 250) and CHEM 230 (or 232.) Quantitative."
    :number: "333"
  - :credit: "2"
    :name: Advanced Inorganic Chemistry Laboratory
    :subject: CHEM
    :description: "Laboratory experiments in co-ordination, organometallic and solid state chemistry, involving synthesis, characterization and spectroscopy. Prerequisite: CHEM 236. Corequisite: CHEM 332 must precede or be taken concurrently. Quantitative."
    :number: "336"
  - :credit: "3"
    :name: Materials Chemistry
    :subject: CHEM
    :description: "Bonding in solid state materials. Introduction to symmetry and its applications in materials science. Structure and physical properties of solid state materials. Prerequisite: completion of 60 credit hours in a science or applied science program, including first year chemistry, physics and calculus. Quantitative."
    :number: "340"
  - :credit: "3"
    :name: Thermodynamics and Chemical Kinetics
    :subject: CHEM
    :description: "Elements of physical chemistry from the macroscopic point of view. Thermodynamics, and its applications to chemical equilibrium. Chemical kinetics and reaction rate theories. Prerequisite: CHEM 122 (or 103), MATH 152 (or 155), PHYS 121 (or 102). Recommended: MATH 251. Quantitative."
    :number: "360"
  - :credit: "2"
    :name: Physical Chemistry Laboratory I
    :subject: CHEM
    :description: "Experiments in thermodynamics, chemical kinetics, electrochemistry, and atomic and molecular structure. Prerequisite: CHEM 260. Corequisite: CHEM 360. Quantitative."
    :number: "366"
  - :credit: "2"
    :name: Physical Chemistry Laboratory II
    :subject: CHEM
    :description: "Continues CHEM 366. Prerequisite: CHEM 366. Quantitative."
    :number: "367"
  - :credit: "3"
    :name: Chemistry of the Aqueous Environment
    :subject: CHEM
    :description: "An introduction to chemical processes in the aqueous environment. Quantitative treatment of the variables determining the composition of natural systems. Chemistry of aqueous toxic agents, wastewater treatment, and related matters. Prerequisite: CHEM 281 (or 150) and CHEM 360 (or 261). Quantitative."
    :number: "371"
  - :credit: "3"
    :name: Chemistry of the Atmospheric Environment
    :subject: CHEM
    :description: "Quantitative treatment of chemical and physical processes in the atmospheric environment. Chemistry of the troposphere including air pollution and climate change. Chemistry of the stratosphere including ozone depletion. Environmental radioactivity. Current topics. Prerequisite: CHEM 281 (or 150) and CHEM 360 (or 261). Quantitative."
    :number: "372"
  - :credit: "4"
    :name: Chemical and Instrumental Methods of Identification of Organic Compounds
    :subject: CHEM
    :description: "Basic principles of infrared, ultraviolet, nuclear magnetic resonance and mass spectroscopy as applied to the identification of organic compounds. Prerequisite: CHEM 260 and 282 and 286 (or 250 and 255), or permission of the department."
    :number: "380"
  - :credit: "4"
    :name: Intermediate Organic Chemistry
    :subject: CHEM
    :description: "An intermediate level course in modern organic chemistry, including both theoretical design of synthetic routes and practical training in the laboratory. The central topics to be discussed include methods to form carbon-carbon bonds, use of organometallic reagents, asymmetric synthesis, pericyclic reactions, the use of enzymes in organic synthesis, and the automation of synthetic organic chemistry. Prerequisite: CHEM 380. Quantitative."
    :number: "381"
  - :credit: "0"
    :name: Practicum III
    :subject: CHEM
    :description: "This is the third semester of work experience in the Chemistry Co-operative Education Program. Prerequisite: CHEM 307 and completion of 56 credit hours toward a BSc degree. Minimum CGPA of 2.67 (or permission of co-op co-ordinator)."
    :number: "406"
  - :credit: "0"
    :name: Practicum IV
    :subject: CHEM
    :description: "This is the last semester of work experience in the Chemistry Co-operative Education Program. Prerequisite: CHEM 406. Minimum CGPA of 2.67 (or permission of co-op co-ordinator)."
    :number: "407"
  - :credit: "0"
    :name: Practicum V
    :subject: CHEM
    :description: "Optional semester of work experience in the Chemistry Co-operative Education Program. Prerequisite: CHEM 407."
    :number: "408"
  - :credit: "3"
    :name: Special Topics in Analytical Chemistry
    :subject: CHEM
    :description: In-depth coverage of a particular area of analytical chemistry. Example subject areas include separation science, mass spectrometry, optical spectroscopy, electrochemistry, or surface science. Occasionally the subject matter of this course will be a survey of recent advances in the field.
    :number: "819"
  - :credit: "3"
    :name: Organometallic Chemistry
    :subject: CHEM
    :description: An advanced treatment of the synthesis, structures, reactions and spectroscopic identification of inorganic compounds.
    :number: "832"
  - :credit: "3"
    :name: Special Topics in Inorganic Chemistry
    :subject: CHEM
    :description: An advanced, in-depth treatment of a specialized area of inorganic chemistry.
    :number: "839"
  - :credit: "3"
    :name: Solid State Materials Chemistry
    :subject: CHEM
    :description: The study of the detailed chemistry of solid state inorganic materials in terms of crystal structures, bonding, preparative methods, analytical and characterization techniques, mixed valence states, solid solutions, defects and non-stoichiometry, molecular mechanisms of the optical, electronic, ionic, magnetic and dielectric properties, and materials applications in advanced technology.
    :number: "740"
  - :credit: "3"
    :name: Polymeric Materials Chemistry
    :subject: CHEM
    :description: "The course covers the detailed chemistry of polymers, including polymer structure, studies of polymer solutions, molecular weight determination, and the synthesis of polymers. In addition, topics of current interest in polymer science will be discussed. Prerequisite: CHEM 282. Quantitative."
    :number: "442"
  - :credit: "3"
    :name: Organic Materials Chemistry
    :subject: CHEM
    :description: This is an advanced level course in modern organic materials chemistry. Emphasis will be placed on the synthesis and properties of materials that are useful in the design of electrooptical devices, such as light emitting diodes (LEDs) and liquid crystal displays (LCDs). Topics to be discussed will include liquid crystals, conjugated polymers, and the assembly of thin film materials. A case study approach will be employed in order to provide an overview of these areas of research, with examples taken from the primary literature.
    :number: "744"
  - :credit: "3"
    :name: Physical Organic Chemistry
    :subject: CHEM
    :description: An advanced treatment of mechanism and structure in organic chemistry and the use of physical methods as probes of structure, stereochemistry and conformation.
    :number: "750"
  - :credit: "3"
    :name: Bio-organic Chemistry
    :subject: CHEM
    :description: An advanced treatment of the use of enzymes in organic synthesis, the use of stable and radio isotopes in the study of enzymatic processes, and the design of enzyme inhibitors.
    :number: "752"
  - :credit: "3"
    :name: Synthetic Organic Chemistry
    :subject: CHEM
    :description: An advanced treatment of strategy in organic synthesis. The principles and use of modern synthetic methodology.
    :number: "755"
  - :credit: "3"
    :name: Special Topics in Organic Chemistry
    :subject: CHEM
    :description: An advanced treatment of specific topics related to the study of organic compounds. Topics which will be discussed will vary from one semester to the next.
    :number: "759"
  - :credit: "3"
    :name: Advanced Physical Chemistry
    :subject: CHEM
    :description: "Statistical thermodynamics, kinetic theory of gases, transport properties, intermolecular forces, electrical properties of molecules, properties of ionic solutions, Debye-H\xFCckel theory, electrochemistry. Prerequisite: MATH 251; CHEM 260 and 360, or PHYS 385 and 344 (or 244). Quantitative."
    :number: "460"
  - :credit: "3"
    :name: Molecular Spectroscopy
    :subject: CHEM
    :description: "Atomic spectra. Electronic, vibrational and rotational spectra of diatomic and polyatomic molecules. The Raman effect. Nuclear and electron spin resonance. Symmetry classification of molecules and their energy levels. Prerequisite: CHEM 260 or PHYS 385. Quantitative."
    :number: "462"
  - :credit: "3"
    :name: Quantum Chemistry
    :subject: CHEM
    :description: Non-relativistic quantum mechanics. Atomic and molecular structure, perturbation theory, variation method.
    :number: "864"
  - :credit: "3"
    :name: Electrochemistry
    :subject: CHEM
    :description: Modern techniques and concepts in electrochemistry. Topics include equilibrium and dynamic electrochemistry, ion transport and voltammetry. Electrochemical systems of increasing importance including chemically modified electrodes, fuel cells and solar energy conversion applications will also be discussed.
    :number: "865"
  - :credit: "3"
    :name: Special Topics in Physical Chemistry
    :subject: CHEM
    :description: A specialized area of physical chemistry will be selected from a list of topics.
    :number: "869"
  - :credit: "5"
    :name: Undergraduate Research
    :subject: CHEM
    :description: "Experimental and/or theoretical research; preparation of a written report and oral presentation in research seminar format. Admission requires selection of a faculty supervisor and submission of a research proposal. Prospective students must contact the chemistry advisor to register their interest in this course before the last day of classes of the previous semester. The research proposal is due by the end of the examination period preceding the research semester. Prerequisite: permission of the department; knowledge of chemistry at an advanced level. Normally taken after completion of 300 level course requirements."
    :number: "481"
  - :credit: "3"
    :name: Directed Study in Advanced Topics of Chemistry
    :subject: CHEM
    :description: "Directed reading in a topic chosen in consultation with a supervisor. Admission requires selection of a faculty supervisor and submission of a study topic to the department a least one month prior to the start of the semester in which the course will be taken. Prerequisite: permission of the department. Normally taken during the fourth year of study."
    :number: "482"
  - :credit: "5"
    :name: Honors Research
    :subject: CHEM
    :description: "Experimental and/or theoretical research; preparation of a written report and oral presentation in research seminar format. Admission requires selection of a faculty supervisor and submission of a research proposal. Prospective students must contact the chemistry advisor to register their interest in this course before the last day of classes of the previous semester. The research proposal is due by the end of the examination period preceding the research semester. Prerequisite: CHEM 481 and permission of the department. Credit for this course may only be applied to the honors chemistry program."
    :number: "483"
  - :credit: "3"
    :name: Polymeric Materials
    :subject: CHEM
    :description: The course covers the detailed chemistry of polymers, including polymer structure, studies of polymer solutions, molecular weight determination, and the synthesis of polymers. In addition, topics of current interest in polymer science will be discussed.
    :number: "742"
  - :credit: "3"
    :name: Carbohydrate Chemistry
    :subject: CHEM
    :description: A detailed treatment of the structure and reactions of monosaccharides, the use of carbohydrates as chiral templates in organic synthesis, advances in glycoside synthesis, the occurrence, chemistry, and conformational analysis of complex carbohydrates and their role in biological systems.
    :number: "754"
  - :credit: "3"
    :name: Student Seminar
    :subject: CHEM
    :description: Discussion of recent literature in chemistry through student seminars.
    :number: "801"
  - :credit: "3"
    :name: Student Seminar II
    :subject: CHEM
    :description: ""
    :number: "802"
  - :credit: "3"
    :name: Recent Advances in Main Group Chemistry
    :subject: CHEM
    :description: Important developments in main group chemistry in recent years will be examined in the context of the basic chemistry of the elements involved; not every element or group will necessarily be discussed.
    :number: "833"
  - :credit: "3"
    :name: Special Topics in Radiochemistry
    :subject: CHEM
    :description: Theory and practical techniques of the current uses of radioactive isotopes in systems of chemical interest.
    :number: "842"
  - :credit: "3"
    :name: Magnetic Resonance
    :subject: CHEM
    :description: Principles, techniques and applications of NMR and ESR.
    :number: "863"
  - :credit: "0"
    :name: Co-op Practicum I
    :subject: CHEM
    :description: "First semester work experience term for graduate students. Prerequisite: completion of MSc thesis including defence."
    :number: "881"
  - :credit: "0"
    :name: Co-op Practicum II
    :subject: CHEM
    :description: "Second semester work experience term for graduate students. Prerequisite: completion of MSc thesis including defence."
    :number: "882"
  - :credit: "6"
    :name: MSc Thesis
    :subject: CHEM
    :description: A thesis for the MSc degree may be written on a topic in either chemistry or chemical education. Students electing to write a thesis in chemical education, are required to complete satisfactorily 10 hours of course work in the Faculty of Education in addition to the minimum chemistry degree requirements. The 10 units of course work in the Faculty of Education may not be used for credit towards the PhD degree in Chemistry if the student transfers into the PhD program.
