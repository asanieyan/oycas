    :name: Research Reporting
    :subject: BISC
    :description: "Prerequisite: completion of all lower division biological sciences courses, plus upper division BISC courses appropriate to the subject of the intended research as determined by the departmental undergraduate curriculum committee; completion of all physics, chemistry and mathematics requirements for the major or honors program; at the time of application, students will normally have a CGPA of 3.00 (B standing). Corequisite: BISC 490 and 491."
    :number: "492"
