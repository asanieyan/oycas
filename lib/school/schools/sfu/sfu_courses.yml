    :number: "499"
  - :credit: "2"
    :name: Agriculture, Horticulture and Urban Pest Management
    :subject: BISC
    :description: A broad range of agricultural pests and their management, with emphasis on insects, crop diseases, and weeds in greenhouses, orchards and field crops. Pest problems in urban envrionments, including stored products in and near buildings.
    :number: "601"
  - :credit: "2"
    :name: Forest Pest Management
    :subject: BISC
    :description: Management of insect, microbial, vertebrate and plant pests of forests and forest products, including seed orchards, nurseries, dryland sorting areas. Emphasis is placed on diagnosis, decision-making, interactions and techniques for forest pest management.
    :number: "602"
  - :credit: "5"
    :name: Farm and Speciality Crop Pest Management
    :subject: BISC
