  :courses: 
  - :credit: "3"
    :name: Introduction to Community Economic Development
    :subject: SCD
    :description: "A survey of community economic development. The focus of this course is on understanding the strengths and weaknesses of conventional approaches to economic development; the rationale for alternative approaches to economic development; the varying definitions and interpretations of community and of development; and the components which must be addressed by any coherent economic development strategy. Prerequisite: SCD certificate program approval, 30 credit hours or permission of the Centre. Students who have taken CED 400, 402, or 201 for credit may not take this course for further credit. Corequisite: Students may not take this course concurrently with upper division SCD courses."
    :number: "201"
  - :credit: "4"
    :name: Sustainable Community Economic Development
    :subject: SCD
    :description: "A more sophisticated theoretical foundation for understanding sustainable development at the community level, including an integrated approach to environmental, economic, and social aspects of development. The course includes sections on natural and social capital, and on making community policy (e.g., the role of local government, economic instruments. etc.) which are essential for the subsequent 400 level courses in the program. Prerequisite: SCD certificate program approval and CED 201 or SCD 201 or SCD diploma program approval or completion of 60 credit hours or permission of the Centre for Sustainable Community Development (CSCD). Students who have taken CED 400 or CED 402 or CED 301 for credit may not take this course for further credit."
    :number: "301"
  - :credit: "4"
    :name: Concepts, Techniques and Principles for Community Economic Development Practice
    :subject: SCD
    :description: "Study of concepts and techniques for economic and policy analysis in community economic development. Prerequisite: CED 301 or SCD 301 or permission of the Centre for Sustainable Community Development (CSCD). Students with credit for CED 401 may not take SCD 401 for further credit."
    :number: "401"
  - :credit: "4"
    :name: Models and Cases in Community Economic Development
    :subject: SCD
    :description: "An integration of social, economic and ecological issues from previous CED courses with the methods for case studies of communities and their socio-economic development processes. Prerequisite: CED 303, or SCD 303, or permission of Centre for Sustainable Community Development (CSCD). Students with credit for CED 403 may not take SCD 403 for further credit."
    :number: "403"
  - :credit: "4"
    :name: Project in Community Economic Development
    :subject: SCD
    :description: "Provides a situation in which a student applies ideas and models acquired in the program to a practical problem in community economic development. Prerequisite: CED 301or SCD 301, 401, and 403. Students with credit for CED 404 may not take SCD 404 for further credit."
    :number: "404"
  - :credit: "4"
    :name: Special Topics in Community Economic Development
    :subject: SCD
    :description: "A specific topic within the field of CED, not covered by regularly scheduled, required courses in the program. Prerequisite: CED 301 or SCD 301 or permission of the Centre for Sustainable Community Development (CSCD). Students with credit for CED 410 may not take SCD 410 for further credit."
    :number: "410"
  - :credit: "4"
    :name: Directed Studies in Community Economic Development
    :subject: SCD
    :description: "This is an individual study course designed to permit students to significantly expand their knowledge base and apply their critical thinking in CED. The student must develop a readings list in consultation with the CSCD's academic supervisor and obtain approval for it. A critical, annotated bibliography must be regularly submitted throughout the semester, and a final paper will be required. Non post baccalaureate diploma students must apply for special permission to take this course. Enrollment is limited. Prerequisite: CED or SCD 301, CED or SCD 401; the sustainable community development post baccalaureate diploma program approval. Students with credit for CED 412 may not take SCD 412 for further credit."
    :number: "412"
