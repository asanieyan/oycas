    :name: Romanticism
    :subject: FREN
    :description: "Prerequisite: FREN 301 and 360."
    :number: "467"
  - :credit: "3"
    :name: Realism to Naturalism
    :subject: FREN
    :description: "Prerequisite: FREN 301 and 360."
    :number: "470"
  - :credit: "3"
    :name: The Contemporary Theatre
    :subject: FREN
    :description: "Prerequisite: FREN 301 and 360."
    :number: "472"
  - :credit: "3"
    :name: French Poetry
    :subject: FREN
    :description: "Prerequisite: FREN 301 and 360."
    :number: "474"
  - :credit: "3"
    :name: The Contemporary Novel
    :subject: FREN
    :description: "Prerequisite: FREN 301 and 360."
    :number: "475"
  - :credit: "3"
    :name: Interdisciplinary Approaches in French Literature
    :subject: FREN
    :description: "A study of French and francophone literature from an interdisciplinary point of view. Topics will vary to include different disciplines: history, cultural studies, gender studies, psychology or the study of the relationships between literature and other media, i.e. cinema. Prerequisite: FREN 301 and 360."
    :number: "476"
  - :credit: "2"
    :name: Seminar I
    :subject: FREN
    :description: "Study in depth of an area covered by a French literature or linguistics course in the 400 division. Prerequisite: FREN 230 or 240, and FREN 360; or FREN 301 and FREN 306 or 370, or by permission of the course chair. To be taken in conjunction with a 400 division course in French linguistics or literature."
    :number: "480"
  - :credit: "0"
    :name: Practicum IV
    :subject: FREN
    :description: "Fourth semester of work experience in the French Co-operative Education program. Students should apply to the Faculty of Arts and Social Sciences Co-op Education co-ordinator two semesters in advance. Prerequisite: A minimum of 75 credit hours including French courses to the level of Fren 301 (or equivalent placement), successful completion of Fren 385, and a minimum cgpa of 2.75."
    :number: "485"
  - :credit: "3"
    :name: Readings in French Linguistics and/or Literary Criticism
    :subject: FREN
    :description: Guided readings in selected topics. May only be taken during the last semesters of study; required as a preparation for the honors essay but may be taken by other students with consent of the instructor.
    :number: "491"
  - :credit: "3"
    :name: Honors Essay
    :subject: FREN
    :description: "Candidates for honors will be required to submit a major paper on a topic of a comprehensive nature in literature or linguistics to be approved by the course chair. Prerequisite: FREN 491 and at least nine 400 division courses in French literature and/or French linguistics."
    :number: "492"
  - :credit: "5"
    :name: Research Methods in French Linguistics and/or French Literature
    :subject: FREN
    :description: The study of research methods and tools used in French linguistics and/or French literature. Planning a long term research project.
    :number: "803"
  - :credit: "5"
    :name: Topics in the Structure of French I
    :subject: FREN
    :description: Explores a selection of classic problems of the structure of French (phonology, morphology, syntax, lexicology or semantics) applying a variety of theoretical viewpoints, from a diachronic or synchronic perspective.
    :number: "804"
  - :credit: "5"
    :name: Topics in the Structure of French II
    :subject: FREN
    :description: Explores, from a variety of diachronic or synchronic theoretical viewpoints, a selection of classic problems of the structure of French not covered in FREN 804.
    :number: "805"
  - :credit: "5"
    :name: Topics in the Acquisition of French
    :subject: FREN
    :description: New trends and theoretical developments in the acquisition of French as a second language. Study of the contribution of linguistic theory to the teaching and learning of French.
    :number: "806"
  - :credit: "5"
    :name: Pragmatics and the Structure of French
    :subject: FREN
    :description: "Explores a selection of themes in the pragmatics of French, for example paralinguistic features of French, phonostylistics, contrastive structures (French/English). A variety of practical applications may be envisaged: pedagogy, translation, stylistic analysis, etc."
    :number: "810"
  - :credit: "5"
    :name: Approaches to the Linguistic Analysis of French
    :subject: FREN
    :description: Studies the contributions made by a selection of French language specialists to the evolution of various aspects of linguistic theory.
    :number: "812"
  - :credit: "5"
    :name: Sociolinguistic Approaches to French Studies
    :subject: FREN
    :description: Explores the relationship between language, society and identity in France and/or in the French-speaking world. The study, from an integrative point of view, of social markers in speech, conversational rules, objective versus subjective norms, attitudes towards language variation and their implications among French speakers. French bilingualism, language planning and the place of French in the world.
    :number: "816"
  - :credit: "5"
    :name: Types of Discourse
    :subject: FREN
    :description: A study of the language in use, discourse strategies, the enunciation devices of various types of texts, both traditional and non-traditional genres such as oral or para-literary texts.
    :number: "820"
  - :credit: "5"
    :name: Theories and Methods of Literary Analysis
    :subject: FREN
    :description: A study of a selection of significant works by contemporary French critics (Barthes, Genette, Kristeva). The application of their theories and models to the analysis of specific works. May concentrate on one area, e.g. narratology, semiotics, etc.
    :number: "821"
  - :credit: "5"
    :name: Socio-Cultural Approaches to French Literature
    :subject: FREN
    :description: Provides a framework for a detailed study of French literature within its socio-cultural context.
    :number: "822"
  - :credit: "5"
    :name: Interdisciplinary Approaches to French Literature
    :subject: FREN
    :description: Explores the relationships between French literature and other arts or applies concepts and models developed in other disciplines to the study of French literature.
    :number: "823"
  - :credit: "5"
    :name: Topics in French Canadian Literature
    :subject: FREN
    :description: An in-depth study of a theme or an aspect of French Canadian Literature through different literary works.
    :number: "824"
  - :credit: "5"
    :name: Topics in French Literature
    :subject: FREN
    :description: "An in-depth study of a topic relating to a period or a movement in French literary history, such as: Middle Ages, Renaissance, Classical Period, Enlightenment, Romanticism, Realism, Naturalism, Existentialism."
    :number: "825"
  - :credit: "5"
    :name: Monographic Studies
    :subject: FREN
    :description: An in-depth study of one writer from a specific theoretical perspective (psychological, historical, linguistic).
    :number: "826"
