- :name: Statistics
  :code: STAT
  :courses: 
  - :credit: "3"
    :name: Chance and Data Analysis
    :subject: STAT
    :description: "An introduction to chance phenomena and data analysis through simulation and examination of real world contexts including sports, investment, lotteries and environmental issues. Students can choose which of STAT 100 and STAT 101 they take as their first STAT course. However, to receive credit for both STAT 100 and STAT 101, STAT 100 must be taken first. Recommended: This course should not be taken by students who have 60 or more credits. Intended to be particularly accessible to students who are not specializing in Statistics. In addition to regularly scheduled lectures, students registered in STAT 100, 101, 201, 203, 270, and 302 are encouraged to come to the workshops for assistance any time during posted working hours. At the workshop students will have the opportunity to meet with the co-ordinator, the teaching assistants and other students, and work together to understand statistics in a friendly and helpful environment. K9516 Shrum Science Centre (inside K9510) Mr. R. Insley. Quantitative/Breadth-Science."
    :number: "100"
  - :credit: "3"
    :name: Introduction to Statistics
    :subject: STAT
    :description: An introductory course in the collection, description, analysis and summary of data, including the concepts of frequency distribution, parameter estimation and hypothesis testing. To receive credit for both STAT 100 and STAT 101, STAT 100 must be taken first. Students with credit for ARCH 376, BUEC 232 (formerly 332) or STAT 270 (formerly MATH 272 and 371) may not subsequently receive credit for STAT 101-3. Students with credit for STAT 102, 201, 203 (formerly STAT 103), 301, MATH 101 or 102 may not take STAT 101 for further credit. Intended to be particularly accessible to students who are not specializing in Statistics. In addition to regularly scheduled lectures, students registered in STAT 100, 101, 201, 203, 270, and 302 are encouraged to come to the workshops for assistance any time during posted working hours. At the workshop students will have the opportunity to meet with the co-ordinator, the teaching assistants and other students, and work together to understand statistics in a friendly and helpful environment. K9516 Shrum Science Centre (inside K9510) Mr. R. Insley Quantitative.
    :number: "101"
  - :credit: "3"
    :name: Statistics for the Life Sciences
    :subject: STAT
    :description: An introductory course in research methodology and associated statistical analysis techniques for students with training in the life sciences. Prerequisite:30 credit hours. Students with credit for STAT 101, 102, 203 (formerly 103), 270 (formerly MATH 272) or 301 may not take STAT 201 for further credit. Intended to be particularly accessible to students who are not specializing in Statistics. In addition to regularly scheduled lectures, students registered in STAT 100, 101, 201, 203, 270, and 302 are encouraged to come to the workshops for assistance any time during posted working hours. At the workshop students will have the opportunity to meet with the co-ordinator, the teaching assistants and other students, and work together to understand statistics in a friendly and helpful environment. K9516 Shrum Science Centre (inside K9510) Mr. R. Insley Quantitative.
    :number: "201"
  - :credit: "3"
    :name: Introduction to Statistics for the Social Sciences
    :subject: STAT
    :description: "Introduction to descriptive and inferential statistics aimed at students in the social sciences. Scales of measurement. Descriptive statistics. Measures of association. Hypothesis tests and confidence intervals. Students in Sociology and Anthropology are expected to take SA 255 before this course. Students with credit for STAT 101,. 102, 103, 201, 270, ARCH 376 or, BUEC 232 (formerly 332), may not subsequently receive credit for this course. Recommended: a research methods course such as SA 255, CRIM 120, POL 213 or equivalent is recommended prior to taking STAT 203. Intended to be particularly accessible to students who are not specializing in Statistics. Quantitative."
    :number: "203"
  - :credit: "3"
    :name: Introduction to Probability and Statistics
    :subject: STAT
    :description: "Basic laws of probability, sample distributions. Introduction to statistical applications. Prerequisite: MATH 152 or 155 or 158 must precede or be taken concurrently. Students wishing an intuitive appreciation of a broad range of statistical strategies may wish to take STAT 100 first. In addition to regularly scheduled lectures, students registered in STAT 100, 101, 201, 203, 270, and 302 are encouraged to come to the workshops for assistance any time during posted working hours. At the workshop students will have the opportunity to meet with the co-ordinator, the teaching assistants and other students, and work together to understand statistics in a friendly and helpful environment. K9516 Shrum Science Centre (inside K9510) Mr. R. Insley Quantitative."
    :number: "270"
  - :credit: "3"
    :name: Intermediate Probability and Statistics
    :subject: STAT
    :description: "This course is a continuation of STAT 270. Review of probability models. Procedures for statistical inference from survey results and experimental data. Statistical model building. Elementary design of experiments and regression methods. Introduction to lifetime analysis. Introduction to time series. Introduction to stochastic processes. Prerequisite: STAT 270. Prerequisite or corequisite: MATH 232. This course may not be taken for credit by students who have credit for STAT 330 prior to the Fall 03-3 semester. Quantitative."
    :number: "285"
  - :credit: "3"
    :name: Selected Topics in Probability and Statistics
    :subject: STAT
    :description: "Topics in areas of probability and statistics not covered in the regular undergraduate curriculum of the department. Prerequisite: dependent on the topic covered."
    :number: "490"
  - :credit: "3"
    :name: Statistics Communication
    :subject: STAT
    :description: "Guided experiences in written and oral communication of statistical ideas and results with both scientific and lay audiences. Prerequisite: Admission to the major or honors programs in statistics or actuarial science at SFU. Writing."
    :number: 300W
  - :credit: "3"
    :name: Analysis of Experimental and Observational Data
    :subject: STAT
    :description: "The standard techniques of multiple regression analysis, analysis of variance, and analysis of covariance, and their role in experimental research. Prerequisite: any STAT course, or BUEC 232, or ARCH 376. Students cannot obtain credit for STAT 302 if they already have credit for STAT 350, or if they are simultaneously registered in STAT 302 and STAT 350. Stat major and honors students may not use this course to satisfy the required number of elective hours of upper division statistics. However, they may include the course to satisfy the total number of required hours of upper division credit. Quantitative."
    :number: "302"
  - :credit: "3"
    :name: Introduction to Mathematical Statistics
    :subject: STAT
    :description: "Review of probability and distributions. Multivariate distributions. Distributions of functions of random variables. Limiting distributions. Inference. Sufficient statistics for the exponential family. Maximum likelihood. Bayes estimation, Fisher information, limited distributions of MLEs. Likelihood ratio tests. Prerequisite: STAT 285 and MATH 251. Quantitative."
    :number: "330"
  - :credit: "0"
    :name: Job Practicum I
    :subject: STAT
