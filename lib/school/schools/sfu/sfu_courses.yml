- :name: Engineering Science
  :code: ENSC
  :courses: 
  - :credit: "3"
    :name: Engineering Technology and Society
    :subject: ENSC
    :description: "This course is designed to provide an introduction to the practice of engineering, surveying its history and its current state. The social and political aspects of engineering decisions will be illustrated by a number of case studies. Corequisite: ENSC 101. Writing/Breadth-Science."
    :number: 100W
  - :credit: "1"
    :name: Writing Process, Persuasion and Presentations
    :subject: ENSC
    :description: "This course provides a general introduction to the principles of effective communication with special emphasis on the writing process, persuasive writing, research papers, and oral presentations. In conjunction with ENSC 100-3, the course also explores current soical and ethical issues in engineering. Corequisite: ENSC 100. Writing."
    :number: 101W
  - :credit: "1"
    :name: Form and Style in Professional Genres
    :subject: ENSC
    :description: "The major focus of this course is on the style and format of technical writing with attention to laboratory reports and project documentation. This course also examines resumes, cover letters, interview skills and formal reports to help students prepare for their first internship semester. It also addresses listening skills and group dynamics in the context of the team projects undertaken for ENSC 151. Corequisite: PHYS 131."
    :number: "102"
  - :credit: "3"
    :name: Introduction to Computer Design
    :subject: ENSC
    :description: "Digital design concepts are presented in such a way that students will learn how logic blocks can be designed and employed to construct a simple computer. Topics covered include: basic Von Neumann computer architecture; an introduction to assembly language; combinational logic design; and sequential logic design. An interactive logic simulation environment will be provided for assignments. Assembly language programming is introduced. This course is identical to CMPT 150 and students cannot take both courses for credit. Students who have taken CMPT 290 cannot take this course for further credit. Quantitative."
    :number: "150"
  - :credit: "2"
    :name: Digital and Computer Design Laboratory
    :subject: ENSC
    :description: "The practical concepts of assembly language such as programming, digital device interfacing, and hardware/software interfacing will be introduced through a group project. Topics will include: assembler concepts; micro-controllers; the hardware/software interface. Laboratory techniques will also be introduced as needed. This is a project course with a few lectures, or laboratory tutorials. Prerequisite: CMPT 150 or ENSC 150."
    :number: "151"
  - :credit: "0"
    :name: Optional Job Practicum
    :subject: ENSC
    :description: Four month internship of a non-technical nature. May be taken at any point during the program but will not count toward one of the three mandatory co-op work terms. Credit is awarded as in ENSC 195.
    :number: "194"
  - :credit: "0"
    :name: Industrial Internship I
    :subject: ENSC
    :description: First four month internship in industry. Credit is given as pass/withdraw/fail (P/W/F) only, based on the employer's and co-operative education co-ordinator's evaluations.
    :number: "195"
  - :credit: "0"
    :name: Special Internship I
    :subject: ENSC
    :description: Four month internship in industry or university research environment. Credit is awarded as in ENSC 195. Prior approval of Internship Co-ordinator required.
    :number: "196"
  - :credit: "3"
    :name: The Business of Engineering
    :subject: ENSC
    :description: "This course covers the business, management and entrepreneurial concepts that are important to engineers who manage projects, run businesses, or need to decide on the most efficient method for accomplishing a task. The topics to be covered include: financial accounting, rates of return, taxes, cost-benefit analyses, marketing, financing methods, and business plans. Prerequisite: 45 credit hours."
    :number: "201"
  - :credit: "1"
    :name: Graphical Communication for Engineering
    :subject: ENSC
    :description: An introduction to the use of graphical communication in engineeering. Objectives are to improve the students' literacy in the use of graphics to communicate engineering information, and their ability to visualize and to think in three dimensions. Specific application areas discussed include 2D and 3D geometry in mechanical drawing, electronics-related drawings, block diagrams, and flow charts. The use of CAD tools will be discussed, and demonstrations of some tools will be provided.
    :number: "204"
  - :credit: "3"
    :name: Electric Circuits I
    :subject: ENSC
    :description: "This course will cover the following topics: fundamental electrical circuit quantities, and circuit elements; circuits laws such as Ohm law, Kirchoff's voltage and current laws, along with series and parallel circuits; operational amplifiers; network theorems; nodal and mesh methods; analysis of natural and step response of first (RC and RL), as well as second order (RLC) circuits; real, reactive and rms power concepts. In addition, the course will discuss the worker safety implications of both electricity and common laboratory practices such as soldering. Prerequisite: PHYS 121 and 131, MATH 232 and 310. MATH 232 and/or 310 may be taken concurrently. Students with credit for ENSC 125 cannot take this course for further credit. Quantitative."
    :number: "220"
  - :credit: "3"
    :name: Electronic Devices
    :subject: ENSC
    :description: "The essential physics of silicon semiconductor devices that form the heart of integrated circuits today. An introduction to semiconductor device physics upon which device models are based leading to the development of the drift-diffusion equations. The static and dynamic behavior of PN junction diodes, bipolar junction transistors, and field effect transistors will be covered along with the application of the developed device models to integrated circuit design. Prerequisite: ENSC 220 or equivalent."
    :number: "224"
  - :credit: "4"
    :name: Microelectronics I
    :subject: ENSC
    :description: "This course teaches analog/digital electronics and basic device physics in the context of modern silicon integrated circuits technology. Topics include: qualitative device physics and terminal characteristics; implementations and models of basic semiconductor devices (diodes, BJTs and MOSFETs); circuit simulation via SPICE; basic diode circuits; transistors as amplifiers and switching elements; temperature effects and compensation; single-stage transistor amplifiers; biasing, current sources and mirrors. Prerequisite: ENSC 150 or CMPT 150, and ENSC 220. Students with credit for ENSC 222 cannot take this course for further credit. Quantitative."
    :number: "225"
  - :credit: "4"
    :name: Introduction to Mechanical Design
    :subject: ENSC
    :description: "This course presents the elements and principles involved in design and analysis of basic mechanical structures and mechanisms. Mechanical elements such as gears, cams and bearings and fundamental relationships between the forces and corresponding motion or deflection are investigated through examples and experiments. This background can then be used in the design, analysis and development of computer controlled machines such as robotic devices. Prerequisite: PHYS 120, MATH 310."
    :number: "230"
  - :credit: "3"
    :name: Introduction to Computer Architecture
    :subject: ENSC
    :description: "This course deals with the main concepts embodied in computer hardware architecture. In particular, the organization, design and limitations of the major building blocks in modern computers is covered in detail. Topics will include: processor organization; control logic design; memory systems; and architectural support for operating systems and programming languages. A hardware description language will be used as a tool to express and work with design concepts. Prerequisite: CMPT 150 or ENSC 150. This course is identical to CMPT 250 and students cannot take both courses for credit. Students who have taken CMPT 390 may not take CMPT 250 for further credit. Quantitative."
    :number: "250"
  - :credit: "4"
    :name: Special Topics in Engineering Science
    :subject: ENSC
    :description: "Studies in areas not included within the undergraduate course offerings of the engineering science program. (3-0-2) Prerequisite: permission of the director."
    :number: "462"
  - :credit: "0"
    :name: Industrial Internship II
    :subject: ENSC
    :description: "Second four month internship in industry. Credit is awarded as in ENSC 195. Prerequisite: ENSC 195 or 196."
    :number: "295"
  - :credit: "0"
    :name: Special Internship II
    :subject: ENSC
    :description: "Four month internship in industry or university research environment. Credit is awarded as in ENSC 195. Prerequsite: ENSC 195 or 196 and approval of internship co-ordinator required."
    :number: "296"
  - :credit: "1"
    :name: Human Factors and Usability Engineering
    :subject: ENSC
    :description: The user is often overlooked in the engineer's quest for a functional and efficient design. This course examines the factors that make designs more or less usable and how to integrate usability constraints and testing procedures into the design process.
    :number: "304"
  - :credit: "1"
    :name: Project Documentation and Team Dynamics
    :subject: ENSC
    :description: "This course is integrated with an ENSC project course (either ENSC 340 or 440) that provides practical experience with the design process for development projects. Topics include project management, team writing, project documentation (proposals, functional and design specifications, progress reports, and users manuals), group dynamics and dispute resolution. Corequisite: ENSC 340 or 440."
    :number: "305"
  - :credit: "1"
    :name: Project Documentation and Group Dynamics
    :subject: ENSC
    :description: "This course is integrated with an ENSC project course (either ENSC 340 or 440) that provides practical experience with the design process for development projects. Topics include project management, team writing, project documentation (proposals, functional and design specifications, progress reports, and users manuals), group dynamics and dispute resolution. Corequisite: ENSC 340 or 440. Writing."
    :number: 305W
  - :credit: "3"
    :name: Electric Circuits II
    :subject: ENSC
    :description: "This course is a second course on electric circuits and the topics covered include: the use of Laplace transform in circuit analysis, including poles and zeros, the frequency response and impulse response; convolution as a method for computing circuit responses; resonant and bandpass circuits; magnetically coupled circuits; three-phase circuits; two port circuits; and filtering. Prerequisite: ENSC 220. Students with credit for ENSC 125-5 cannot take this course for further credit."
    :number: "320"
  - :credit: "4"
    :name: Microelectronics II
    :subject: ENSC
    :description: "This course introduces Students to analog integrated circuit design in the context of modern silicon integrated circuits technology. Topics included: integrated circuit technology and design tools; integrated component characteristics and limitations, differential amplifiers; multi stage amplifiers; feedback amplifiers; stability and frequency compensation; integrated operational amplifiers; bipolar and MOS digital circuits; analog aspects of digital electronics. Prerequisite: ENSC 222 or 225."
    :number: "325"
  - :credit: "4"
    :name: Communication Systems
    :subject: ENSC
    :description: "This course represents and introduction to analog and digital communications systems. The main topics are: a review of Fourier Transform; the representation of bandpass signals; random signals in communications, including stationarity, ergodicity, correlation, power spectra and noise; amplitude and frequency modulation; circuits and techniques for modulation and demodulation; frequency division multiplexing; baseband digital communication; time division and multiplexing; an introduction to basic digital modulation schemes such as BPSK, FSK and QPSK. Laboratory work is included in this course. Prerequisite: ENSC 281 or 380 or 382, and STAT 270."
    :number: "327"
  - :credit: "1"
    :name: Random Processes in Engineering
    :subject: ENSC
    :description: "An introduction to continuous-valued random processes, including first and second order statistics. Topics: definitions of random processes taking complex values in continuous time; autocorrelation and autocovariance functions in the time domain; stationarity, ergodicity; power spectral density in frequency domain; effect of linear filters; cross correlation functions and cross-power spectral densities. Prerequisite: ENSC 380 and STAT 270. Students who have taken ENSC 327 may not take ENSC 328 for further credit."
    :number: "328"
  - :credit: "4"
    :name: Engineering Materials
    :subject: ENSC
    :description: "An introductory course in materials science which covers materials \x97 their structures, properties, and performance; crystal structures and instruments for structure determination; polymers, ceramics, composites; quality control and reliability. Prerequisite: CHEM 121, PHYS 121."
    :number: "330"
  - :credit: "4"
    :name: Engineering Science Project
    :subject: ENSC
    :description: "This course is based around a group project that consists of researching, designing, building and testing the hardware implementation of a working system. The course also includes material on how to design for safety, engineering standards and human factors. Prerequisite: ENSC 151, 225 and 351. Corequisite: ENSC 305. Students with credit for ENSC 440 cannot take ENSC 340 for further credit. Writing."
    :number: 340W
  - :credit: "3"
    :name: Digital Systems Design
    :subject: ENSC
    :description: "This course deals with advanced topics in digital design such as advanced state machine concepts, asynchronous design, hardware description languages, bus interfacing and DSP architecture. It also covers both the architecture and programming of field programmable logic devices. Some laboratory work is expected. Prerequisite: ENSC 151 and 250 or CMPT 250."
    :number: "350"
  - :credit: "4"
    :name: Real Time and Embedded Systems
    :subject: ENSC
    :description: "This course concentrates on the problems encountered when attempting to use computers in real time (RT) and embedded applications where the computer system must discern the state of the real world and react to it within stringent response time constraints. Both design methodology and practical implementation techniques for RT systems are presented. Although some hardware will be involved, it should be noted that this course concentrates on real time software. Prerequisite: CMPT 101, 250 or ENSC 250 or CMPT 290. ENSC 151 is highly recommended. Students with credit for ENSC 385 cannot take this course for further credit."
    :number: "351"
  - :credit: "3"
    :name: Biomedical Engineering Directions
    :subject: ENSC
    :description: "An overview of the discipline of biomedical engineering, including its purpose and scope. Typical discussion topics: goals and limitations of biomedical engineering, the nature and relevant technologies of selected application areas, common aspects of biomedical practice, current trends and new directions in biomedical engineering. Students conduct extended investigations of biomedical practice, new biomedical techniques or possible new products, then prepare reports and present seminars. Prerequisite: Completion of at least 25 credit-hours of Engineering Science (ENSC) courses plus KIN 208."
    :number: "370"
  - :credit: "0"
    :name: Biomedical Instrumentation
    :subject: ENSC
    :description: "Instrumentation techniques for measuring common physiological signals. Bioelectric and biochemical sensors. Biostimulation. Electronic design issues: electrical safety, signal conditioning and protection against noise, digital signal acquisition. Live subject ethical considerations. Laboratory work to include use of data acquisition packages in conjunction with various sensors, as well as design and construction of a full signal acquisition chain, from sensor to RAM. Prerequisite: ENSC 320, ENSC 380 and KIN 308."
    :number: "372"
  - :credit: "4"
    :name: Biomedical Image Acquisition
    :subject: ENSC
    :description: "Provides an understanding of the scientific principles, physics and engineering technology that provide the basis for the various techniques (radiography, sonography, computed tomography, magnetic resonance imaging), by which medical images are acquired. Prerequisite: ENSC 220, 225. Recommended: ENSC 224."
    :number: "374"
  - :credit: "4"
    :name: Introduction to Optical Engineering and Design
    :subject: ENSC
    :description: "In this course students learn basic of designing optical instruments. Lectures cover the principles of operation of optical devices using linear (ray) optics and Fourier optics as well as opitcal metrology. Hands-on practice is provided by extensive laboratory activities. Prereqisite: PHYS 121, MATH 254."
    :number: "376"
  - :credit: "3"
    :name: Linear Systems
    :subject: ENSC
    :description: "The objectives of this course are to cover the modelling and analysis of continuous and discrete signals using linear techniques. Topics covered include: a review of Laplace transforms; methods for the basic modelling of physical systems; discrete and continuous convolution; impulse and step response; transfer functions and filtering; the continuous Fourier transform and its relationship to the Laplace transform; frequency response and Bode plots; sampling; the Z-transform. Prerequisite: ENSC 125 or 220, ENSC 320 (may be taken concurrently), and MATH 310. Students with credit for ENSC 281 or 382 cannot take this course for further credit. Corequisite: ENSC 320."
    :number: "380"
  - :credit: "4"
    :name: Feedback Control Systems
    :subject: ENSC
    :description: "This course is an introduction to the analysis, design, and applications of continuous time linear control systems. Topics include transfer function representation of open and closed loop systems, time domain specifications and steady state error, sensitivity analysis, time and frequency response, and stability criteria. It includes a treatment of methods for the analysis of control systems based on the root locus, Bode plots and Nyquist criterion, and their use in the design of PID, and lead-lag compensation. Lab work is included in this course. Prerequisite: ENSC 281 or 380."
    :number: "383"
  - :credit: "4"
    :name: Introduction to Electro-Mechanical Sensors and Actuators
    :subject: ENSC
    :description: "This course provides an introduction to sensors and actuators for electromechanical, computer-controlled machines and devices. Topics include operating principles, design considerations, and applications of analog sensors, digital transducers, stepper motors, continuous-drive actuators, and drive system electronics. Component integration and design considerations are studied through examples selected from applications of machine tools, mechatronics, precision machines, robotics, aerospace systems, and ground and underwater vehicles. Laboratory exercises strengthen the understanding of component performance, system design and integration. Prerequisite: ENSC 281 or 380 or 382."
    :number: "387"
  - :credit: "0"
    :name: Industrial Internship III
    :subject: ENSC
    :description: "Third four month internship in industry. Credit is awarded as in ENSC 195. Prerequisite: ENSC 295 or 296 and a minimum of 75 credit hours study."
    :number: "395"
  - :credit: "0"
    :name: Special Internship III
    :subject: ENSC
    :description: "Four month internship in industry or university research environment. Approved entrepreneurial projects will also be accepted. Credit is awarded as in ENSC 195. Prerequisite: ENSC 295 or 296, a minimum of 75 credit hours of study and approval of internship co-ordinator required."
    :number: "396"
  - :credit: "4"
    :name: Directed Studies in Engineering Science
    :subject: ENSC
    :description: "Directed reading and research in a topic chosen in consultation with a supervisor. Admission requires agreement by a proposed faculty supervisor and submission of a proposal to the school at least one month prior to the start of the semester in which the course will be taken. Upon completion of a directed study course, the student must submit a copy of the 'deliverables' to the chair of the undergraduate curriculum committee. Prerequisite: permission of the undergraduate curriculum committee chair."
    :number: "402"
  - :credit: "2"
    :name: Engineering Ethics, Law, and Professional Practice
    :subject: ENSC
    :description: "This course provides an introduction to the engineering profession, professional practice, engineering law and ethics, including the issues of worker and public safety. It also offers opportunities to explore the social implications and environmental impacts of technologies, including sustainability, and to consider engineers' responsiblity to society. Prerequisite: 100 credit hours or permission of the instructor."
    :number: "406"
  - :credit: "4"
    :name: Multimedia Communications Engineering
    :subject: ENSC
    :description: "This course covers the technical basis for multimedia communications systems. The main topics are as follows: methods for audio and visual signal compression and processing; the communications requirements of multimedia systems, such as synchronization, quality of service and bandwidth; the architectures and protocols associated with multimedia communications networks. Prerequisite: ENSC 281 or 380 or 382."
    :number: "424"
  - :credit: "4"
    :name: Electronic System Design
    :subject: ENSC
    :description: "The principles and processes involved in designing analog circuits, emphasizing the functional blocks that comprise subsystems of a larger analog signal processing system. Topics include linear and nonlinear amplifiers, active filters, signal generators, signal modulators, switchmode power converters and analog/digital data conversion. The effects of non-ideal aspects of IC operational amplifiers on system performance are discussed and vertified using laboratory projects. Students should be familiar with the behaviour and application of discrete semiconductor devices. (3-0-3). Prerequisite: ENSC 320, 325 and 380."
    :number: "425"
  - :credit: "4"
    :name: High Frequency Electronics
    :subject: ENSC
    :description: "Transmission lines and waveguides, microwave devices, travelling wave devices. An introduction to the theory of radiation, antennae and wave propagation, and microwave scattering theory. The design of complete communication systems incorporating microwave, optical and satellite channels. Laboratory work is included in this course. Prerequisite: PHYS 324."
    :number: "426"
  - :credit: "4"
    :name: Communication Networks
    :subject: ENSC
    :description: "Quantitative performance analysis and design of data and integrated services networks. Re-transmission error recovery schemes, networks of queues, congestion control, routing strategies. Multiple access techniques in data networks, design for specified throughput and delay performance. Wireless networks, routing approaches in mobile networks. Analysis and design of broadband integrated services digital networks, asynchronous time division multiplexing. Laboratory work is included in this course. Prerequisite: ENSC 327 or permission of instructor."
    :number: "427"
  - :credit: "4"
    :name: Digital Communications
    :subject: ENSC
    :description: "This course will cover the physical-layer design issues in digital communication systems. The major topics covered are: information measures and the notion of channel capacity; link budgets; digital modulation techniques, including the signal space concept and optimal detectors, error performance in noise, suboptimal detectors, pulse shaping, synchronization, and equalization; error control techniques such as block and conventional codes, as well as comparisons between FEC and ARQ. Laboratory work is included in this course. Prerequisite: ENSC 327."
    :number: "428"
  - :credit: "4"
    :name: Digital Signal Processing
    :subject: ENSC
    :description: "Discrete time signals and systems, sampling and quantization. The Discrete Fourier Transform and fast transforms. Digital filters, IIR and FIR, design procedures and implementations. Quantization noise in digital filters and transforms. Random signals, the response to linear systems to random signals. Introduction to adaptive systems. Introduction to system architectures for digital signal processing. Laboratory work includes familiarization with digital signal processing software packages. Prerequisite: ENSC 327 or 328, and 380.."
    :number: "429"
  - :credit: "4"
    :name: Capstone Engineering Science Project
    :subject: ENSC
    :description: "This capstone design course is based around a group project that consists of research, designing, building, and testing the hardware implementation of a working system. The course also includes material on how to design for safety, engineering standards, and human factors. Prerequisite: ENSC 151, 225, 351, and any two courses from ENSC 325, 327, 383 and 387. Corequisite: ENSC 305. Students with credit for ENSC 340 cannot take ENSC 440 for further credit. Writing."
    :number: 440W
  - :credit: "3"
    :name: VLSI Systems Design
    :subject: ENSC
    :description: "Topics of relevance to the design of very large scale integrated (VLSI) circuits in CMOS technologies are covered. Key design techniques and fundamental limitations for high-speed computer and communication circuits are discussed. Most of the material will be presented through a series of case studies. The main topics are: CMOS technology, cell library design, memory design (SRAM, DRAM, ROM, PLA), arithmetic unit design, and embedded processor design. Parallelism, pipelining, and clocking are also discussed. Prerequisite: ENSC 450 or equivalent, or permission of the instructor."
    :number: "858"
  - :credit: "4"
    :name: Rehabilitation Engineering and Assistive Devices
    :subject: ENSC
    :description: "Provides students with exposure to essential topics in rehabilitation engineering and the design of assistive devices. The course is organized into weekly modules, each of which includes a basic patho-physiology component, an introduction to related rehabilitation engineering technology, and a laboratory/project component. All modules will provide students with (a) an understanding of the scientific basis for a specific area of rehabilitation engineering, (b) experience in the application of standard medical techniques for disability assessment, (c) exposure to biomechanical and physiological measurement techniques, (d) experience in the design (including ISO standards), construction, and evaluation of technological solutions to enhance mobility, communication, sensory function, cognition, and independence in daily activities. Prerequisite: ENSC 372, KIN 201, 308, 448."
    :number: "472"
  - :credit: "4"
    :name: Biomedical Signal and Image Processing
    :subject: ENSC
    :description: "Develops signal processing techniques of wide applicability, presented in the context of processing and analysis of biomedical images. Forms a sequel to the course ENSC 374-4, Introduction to Biomedical Imaging, which covers acquisition of medical images. The subsequent visualization, processing and analysis tools applied to multdimensional signals such as 2D/3D medical images are covered. Students will become proficient in several basic tools used in signal processing by looking at their multidimensional counterparts for image processing. Prerequisite: ENSC 380-4 and either ENSC 327-4 or ENSC 328-1."
    :number: "474"
  - :credit: "4"
    :name: Biophotonics
    :subject: ENSC
    :description: "Basic physics of light-biomatter interactions and tissue optics. With this background students will embark on practical issues such as light-induced effects in bio-systems, diagnostic techniques and instrumentation, therapeutic instrumentation and applications, introduction to optical tomography, and finally they will learn about recent developments in optical sensors and applications. Lectures are accompanied by laboratory activities ending with a few basic evaluation projects and a final design and fabrication project. After this course the students will be able to evaluate feasibility of new photonic-based medical devices, such as diagnostic tools and light treatment technologies, and design and optimize these devices. Prerequisite: ENSC 376."
    :number: "476"
  - :credit: "4"
    :name: Designing for Reliability
    :subject: ENSC
    :description: "Aspects of quality control and reliability in manufacturing environments will be discussed, including stress and strain, failure modes, reliability testing, statistical and experimental methods, and destructive/non destructive testing. Prerequisite: ENSC 330."
    :number: "481"
  - :credit: "4"
    :name: Modern Control Systems
    :subject: ENSC
    :description: "Analytical representation of the finite dimensional linear systems, analysis and design of linear feedback control systems based on the state space model, and state/output feedback. Topics include: review of the linear spaces and operators, mathematical modelling, state space representation and canonical forms, controllability, observability, realization of transfer function, and solution of the state equation. Applications include: stability concepts and definitions. Lyapunov's Direct Method, design of the state and output feedback control systems, eigenspectrum assignment, and state estimator design. Prerequisite: ENSC 383."
    :number: "483"
  - :credit: "4"
    :name: Introduction to Robotics
    :subject: ENSC
    :description: "Fundamentals of robotics: mathematical representation of kinematics, dynamics and compliance. Planning and execution of robot trajectories. Feedback from the environment: use of sensors and machine vision. A brief introduction to robot languages. Different application domains for manipulator robots, e.g., assembly, manufacturing, etc. Prerequisite: ENSC 383. Recommended: ENSC 230 is strongly recommended for Systems Option students."
    :number: "488"
  - :credit: "4"
    :name: Computer Aided Design and Manufacturing
    :subject: ENSC
    :description: "Survey of methods for computer aided design and manufacturing (CAD/CAM), including experience with basic systems in the laboratory component of the course. The student will be introduced to computer integrated manufacturing and flexible manufacturing systems concepts. The use of finite element modelling and analysis will be presented through examples from thermal studies as well as mechanical stress analysis. Issues in constructing and using integrated CAD/CAM in a production environment will be discussed. Emphasis will be on the use of such techniques in light industry, particularly related to electronics manufacturing. The Quick Chip facility will be available for student projects, as well as a manufacturing cell consisting of several robots and computer control systems. Prerequisite: ENSC 281 or 380 or 382."
    :number: "489"
  - :credit: "4"
    :name: Special Project Laboratory
    :subject: ENSC
    :description: "This course is intended for students wishing to pursue laboratory research on a specific topic outside the standard course offerings. Each student must be sponsored by a faculty member who will oversee the project. A proposal of the student's special project must be submitted to the school at least one month prior to the start of the semester in which the course will be taken. The credit value of the project will be assessed during this review phase and the student will be directed to register in the appropriate course. Upon completion of a special project laboratory course, the student must submit a copy of the 'deliverables' to the chair of the undergraduate curriculum committee. Prerequisite: permission of the undergraduate curriculum committee chair."
    :number: "494"
  - :credit: "4"
    :name: Introduction to Microelectronic Fabrication
    :subject: ENSC
    :description: "This provides an introduction to the practice and theory of semiconductor integrated circuit fabrication. The practical area will be covered in lectures and reinforced with laboratory experience where the students will manufacture diodes, transistors and small circuits. Major areas covered will be: clean room technology and economics, silicon wafer production, thermal oxidation, photolithography, thin film deposition (evaporation, sputtering, chemical vapor deposition, epitaxy), etching (wet, plasma, sputtering, reactive ion), diffusion, ion implantation, multi-layer conductor technology, packaging, device yields, plus examples in CMOS and bipolar IC's. This course is directed at any student with a basic background in transistor operation and is also an optional course for those in engineering physics. Prerequisite: ENSC 222 or 225."
    :number: "495"
  - :credit: "3"
    :name: Engineering Science Thesis Proposal
    :subject: ENSC
    :description: "The student's time in this course is devoted to supervised study, research and development and work leading to a formal proposal for the project work in ENSC 499. This activity can be directly augmented by other course work and by directed study. The locale of the work may be external to the University or within a University laboratory, or may bridge the two locations. Supervision may be by the company sponsoring the internship or by faculty members, or through some combination. A plan for the student's ENSC 498 activities must be submitted to the school at least one month prior to the start of the semester in which the course will be taken. Preparation of the undergraduate thesis project proposal is the formal requirement of this course and the basis upon which it is graded. Grading will be on a pass/fail basis. Prerequisite: at least 115 credits or permission of the academic supervisor."
    :number: "498"
  - :credit: "9"
    :name: Engineering Science Undergraduate Thesis
    :subject: ENSC
    :description: "A thesis is based on the research, development and engineering project undertaken in the student's Co-operative Education Program. Registration for ENSC 499 takes place in the semester in which the thesis will be presented and defended. Formal approval of the topic by the School of Engineering Science is given by the granting of the grade of pass for ENSC 498. The locale of the work, supervision and other arrangements follow those for ENSC 498. Grading of the thesis will be on a pass/fail basis, but recognition will be given to outstanding work. Prerequisite: ENSC 498."
    :number: "499"
  - :credit: "0"
    :name: Graduate Seminar in Engineering
    :subject: ENSC
    :description: A seminar series presented by graduate students, university researchers, government or industrial labs on recent developments in engineering science. All full time graduate students are required to register for this course in fall and spring semesters. Grading will be restricted to satisfactory/unsatisfactory (S/U), and to attain a satisfactory grade, students need to attend at least two thirds of the seminars.
    :number: "800"
  - :credit: "3"
    :name: Linear Systems Theory
    :subject: ENSC
    :description: "State-space analysis of finite dimensional continuous and discrete time linear systems. Linear vector spaces, linear operators, normed linear spaces, and inner product spaces. Fundamentals of matrix algebra; generalized inverses, solution of Ax=y and AXB=Y, least square and recursive least square estimation, induced norm and matrix measures, functions of a square matrix, Cayley-Hamilton and Sylvester's theorems, Singular Value Decomposition (SVD) with applications. Analytical representation of linear systems, state-space formulation, solution of the state equation and determination of the system's response. Controllability, observability, duality, canonical forms, and minimal realization concepts. Stability analysis and the Lyapunov's method. Prerequisite: graduate standing."
    :number: "801"
  - :credit: "3"
    :name: Stochastic Systems
    :subject: ENSC
    :description: "The application of theories in probability, random variables and stochastic processes in the analysis and modelling of engineering systems. topics include: a review of probability and random variables; random deviate generation; convergence of random sequences; random processes; auto correlation and power spectral-density; linear systems with stochastic inputs; mean-square calculus; AR and ARMA models; Markov chains; elementary queuing theory; an introduction to estimation theory. Areas of application include digital communications, speech and image processing, control, radar and Monte Carlo simulations. Prerequisite: graduate standing."
    :number: "802"
  - :credit: "3"
    :name: Techniques of Digital Communications
    :subject: ENSC
    :description: "This course discusses the fundamental techniques used in the physical layer of a digital communication system. The main topics are as follow: digital modulation, including complex baseband representations, the concept of the signal space, optimal demodulation, bit error probability analysis, as well as timing and carrier recovery; error control techniques, including soft decision decoding and the Viterbi algorithms; and various kinds of equalization (linear, decision feedback, and maximum likelihood sequences estimation). Sub topics of the equalization section include pulse shaping and eye diagrams. The emphasis may vary slightly in different offerings. Prerequisite: ENSC 802 or permission of instructor."
    :number: "805"
  - :credit: "3"
    :name: Spread-Spectrum Communications
    :subject: ENSC
    :description: "This course first overviews the characteristics of spread-spectrum systems (S3) in view of the tradeoff between signal bandwidth and benefits that result from wideband signaling. The basic S3 techniques such as direct-sequence (DS), frequency-hopping (FH), time-hopping (TH), and hybrid of above, are introduced and compared in details. A performance consideration is given for the DS and FH cases to illustrate the processing gain with respect to narrowband signaling in the presence of interference and jamming. Next, it covers all aspects of spread-spectrum transmission over a physical multiple-access channel: signal generation, synchronization, modulation, and error-correcting coding of spread spectrum multiple access, known as CDMA (Code Division Multiple Access), signals. It relates these physical layer functions to link and network layer properties involving cellular coverage, Erlang capacity, and network control. Prerequisite: ENSC 802 or permission of instructor."
    :number: "806"
  - :credit: "3"
    :name: Statistical Signal Processing
    :subject: ENSC
    :description: "Processing techniques for continuous and discrete signals with initially unknown or time-varying characteristics. Parameter estimation; Bayes, MAP, maximum likelihood, least squares the Cramer-Rao bound. Linear estimation, prediction, power spectrum estimation, lattice filters. Adaptive filtering by LMS and recursive least squares. Kalman filtering. Eigenmethods for spectral estimation. Implementation issues and numerical methods of computation are considered throughout. Prerequisite: ENSC 802 and 429 or their equivalents."
    :number: "810"
  - :credit: "3"
    :name: Multirate Signal Processing
    :subject: ENSC
    :description: "An advanced digital signal processing course. Topics include: sampling rate conversion; multirate and polyphase representations and implementations; multirate filter banks and the discrete wavelet transform; modulated filter banks. Applications are drawn from areas such as transmultiplexing, echo suppression, signal compression and modulation. Prerequisite: ENSC 429 or equivalent."
    :number: "815"
  - :credit: "3"
    :name: Engineering Management for Development Projects
    :subject: ENSC
    :description: "This course focuses on the management and reporting activities of typical engineering development projects. Through seminars and workshops it builds the student's skills at estimating project cost and schedule, keeping a project on track, and handing over the completed project to a customer or another team. A writing workshop emphasizes techniques for writing proposals, and writing and controlling documentation. Note that ENSC 820 will not count towards the course work requirement of students enrolled in the MASc and PhD programs. Prerequisite: permission of instructor."
    :number: "820"
  - :credit: "3"
    :name: Mobile and Personal Communications
    :subject: ENSC
    :description: "Propagation phenomena, modulation techniques and system design considerations for mobile and personal networks. Topics include: fading and shadowing, noise and interference effects, analog and digital transmission, cellular designs, multiple access techniques. Prerequisite: ENSC 802 or permission of instructor."
    :number: "832"
  - :credit: "3"
    :name: Network Protocols and Performance
    :subject: ENSC
    :description: "This course covers the techniques needed to understand and analyse modern communications networks. The main topics are as follow: practical techniques for the design and performance analysis of data communication networks; performance analysis of error control, flow and congestion control, and routing; networks of queues using stochastic and mean value analysis; polling and random access LANs and MANs; wireless networks; broadband integrated services digital networks and asynchronous transfer mode; optical networks. Prerequisite: ENSC 802 or permission of instructor."
    :number: "833"
  - :credit: "3"
    :name: Fundamentals of Optical Communication
    :subject: ENSC
    :description: "This course discusses modern fibre optics communication systems. The major topics to be covered are as follow: the analysis of optical transmission media, including multimode and single mode technology; bandwidth limitations imposed by dispersive behavior of fibre; modified fibre profiles for third generation fibre communication systems; solitons; semiconductor laser diodes; external modulation; PIN photo diodes and avalanche photo detectors; bandwidth and noise limitations; optical amplifiers; semiconductor laser amplifiers; doped fibre amplifiers; optical receiver and transmitter circuits; quantum limited receiver performance; BER performance; optical communication networks."
    :number: "834"
  - :credit: "3"
    :name: High-Speed Networks
    :subject: ENSC
    :description: "Techniques needed to understand and analyze modern data communications networks. Basic architecture of packet networks and their network elements (switches, routers, bridges), and the protocols used to enable transmission of packets through the network. Techniques for collection, characterization, and modeling of traffic in packet networks. Aspects of traffic management, such as various call admission control and congestion control algorithms in high-speed packet networks and the influence of traffic on network performance. Prerequisite: ENSC 427 or permission of the instructor."
    :number: "835"
  - :credit: "3"
    :name: Semiconductor Device Theory
    :subject: ENSC
    :description: "Detailed treatment at the graduate level of semiconductor fundamentals and theory. Electronic properties and characteristics of selected semiconductor devices: pn junctions, Schottky barrier junctions, silicon-based heterojunctions and ohmic contacts; bipolar junction transistors; field effect transistors; heterostructures; charge coupled devices and microwave devices. Prerequisite: PHYS 365 or permission of instructor."
    :number: "850"
  - :credit: "3"
    :name: Integrated Circuit Technology
    :subject: ENSC
    :description: "Review of semiconductor physics. Technology of semiconductor devices and integrated circuits: material evaluation, crystal growth, doping, epitaxy, thermal diffusion, ion implantation, lithography and device patterning, and thin film formation. Design and fabrication of active and passive semiconductor devices, packaging techniques and reliability of integrated circuits."
    :number: "851"
  - :credit: "3"
    :name: Analog Integrated Circuits
    :subject: ENSC
    :description: "Models for integrated circuit activity and passive devices and their implementation; computer aided design tools and their use in designing analog integrated circuits; analysis of single transistor amplifiers; current sources, current mirrors, and voltage references; op-amps characteristics, analyses and circuit design examples; frequency response of integrated circuits; noise in integrated circuits; low power integrated circuits; non-linear analog integrated circuits. The students will be required to either design, fabricate and test simple analog ICs in the microelectronics lab, or do a project which involves the design, analysis, modeling and simulation of an analog integrated circuit. Prerequisite: ENSC 850 or permission of instructor."
    :number: "852"
  - :credit: "3"
    :name: Digital Semiconductor Circuits and Devices
    :subject: ENSC
    :description: MOS device electronics. Second Order Effects in MOS transistors. BJT device electronics. Static and transient analysis of inverters. Digital gates, circuits and circuit techniques. Speed and power dissipation. Memory systems. Gate arrays, semicustom and customized integrated circuits. CAD tools. Students are required to complete a project.
    :number: "853"
  - :credit: "3"
    :name: Integrated Microsensors and Actuators
    :subject: ENSC
    :description: "Microelectronic transducer principles, classification, fabrication and application areas. Silicon micromachining and its application to integrated microelectronic sensors and actuators. CMOS compatible micromachining, static, dynamic and kinematic microactuator fabrication. Integrated transducer system design and applications. Students will be required to complete a micromachining project in the microfabrication lab at ENSC. Prerequisite: ENSC 370, 453, 495 or permission of instructor."
    :number: "854"
  - :credit: "3"
    :name: Modern Semiconductor Devices
    :subject: ENSC
    :description: "The course will present the physical concepts required to participate in (or gain appreciation for) the field of high performance, high speed semiconductor devices used in telecommunication systems. Topics include: basic semiconductor energy band structure, low and high field transport in semiconductors, ballistic transport, the depletion approximation and beyond, heterostructures, band line-ups, lattice mismatched heterostructures \x96 strain as design parameter, charge recombination, operating principles of modern semiconductor devices such as SiGe or III-V HBTs, MESFETs/HEMTs, photodetectors, quantum well lasers."
    :number: "855"
  - :credit: "3"
    :name: Compound Semiconductor Device Technology
    :subject: ENSC
    :description: "The course will present the necessary tools and techniques required in the fabrication of compound semiconductor devices. Because of the wide disparity between III-V and silicon semiconductor devices, the course is orthogonal to the silicon device fabrication course ENSC 851. Topics to be covered include: basics of HBTs and HEMTs, elements of III-V compound semiconductor materials science, III-V substrate preparation and properties, doping of III-V compounds and amphoteric behavior, epitaxial growth by MBE, MOCVD, characterization of epitaxial layers, lithography: optical and electron beam, Schottky and ohmic contact formation, plasma processing techniques such as RIE and PECVD."
    :number: "856"
  - :credit: "3"
    :name: Source Coding in Digital Communications
    :subject: ENSC
    :description: "This course presents basics of information theory and source coding with applications to speech/audio, images/video and multimedia. The course first covers the topics of entropy, information, channel capacity and rate-distortion functions. Various techniques used in source coding, such as entropy coding, scalar and vector quantization, prediction, transforms, analysis by synthesis, and model based coding are then discussed. Prerequisite: ENSC 802 or equivalent."
    :number: "861"
  - :credit: "3"
    :name: Optimal Control Theory
    :subject: ENSC
    :description: "Review of finite dimensional linear systems represented in state space formulation. Bellman's principle of optimality and dynamic programming with applications to control of discrete and continuous time systems. Introduction to variational calculus, Pontryagin's maximum principle, Hamilton-Jacoby-Bellman Equation, and variational treatment of control problems. Several optimal control problems such as optimal linear quadratic regulator (LQR), optimal tracking and suboptimal output controllers will be discussed. Prerequisite: ENSC 483 or 801."
    :number: "883"
  - :credit: "3"
    :name: Computational Robotics
    :subject: ENSC
    :description: "A main goal of computational robotics is to automatically synthesize robot motions to achieve a given task. This course discusses geometric and algorithmic issues that arise in such an endeavour. For example: how can a robot plan its own collision-free motions? How does it grasp a given object? How do we account for uncertainty? The course employs a broad range of tools from computational geometry, mechanics, algorithms and control. The material covered also finds applications in designing devices for automation and in computer animation. The course involves a substantial project which exposes students to practical and implementational issues involved in building automatic motion planning capabilities for robotic systems. Prerequisite: ENSC 438 and a basic course in data structures and algorithms, or permission of the instructor."
    :number: "887"
  - :credit: "3"
    :name: Finite-Element Methods in Engineering
    :subject: ENSC
    :description: Overview of FEM and its use in industry mathematical foundations of FEM; Galerkin method; finite element interpretation of physical problems in one, two and three dimensions; numerical techniques for storing and solving sparse matrices; checking for convergence, error estimation; pre- and post-processing; automatic mesh generation.
    :number: "888"
  - :credit: "3"
    :name: 3D Object Representation and Solid Modelling
    :subject: ENSC
    :description: "Introduction to concepts of 3D geometric modelling. Curve and surface descriptions including Bezier, B-Spline and NURBS. Polygonal representations. Regularized boolean set operations, primitive instances, sweep representations boundary, representations, spatial partitioning and constructive solid geometry. Discussion of geometric coverage versus modeller complexity. User interface issues for solid modelers. Description of existing solid modelers and discussion of applications and limitations of solid modelling. Prerequisite: ENSC 439 and CMPT 351."
    :number: "889"
  - :credit: "3"
    :name: "Advanced Robotics: Mechanics and Control"
    :subject: ENSC
    :description: "Robotic applications are extensively involved in various fields such as manufacturing and health care with new, efficient tools and methods having been developed for modelling and co-ordinating such devices. The main focus of this course is to introduce these tools and methods for kinematic and dynamic modelling approaches. These new approaches allow more intuitive and geometrical representation of motion and interaction in any articulated multi-body system such as robotics devices. The course offers valuable background for students involved in computer graphics (e.g. animation), human/machine interface (e.g. haptic interface), control engineers (e.g. trajectory planning, master/slave system) and robotic designers. The course involves individual projects in modelling and co-ordination of a robotic device. Prerequisite: introductory course in robotics (ENSC 488) or permission of the instructor."
