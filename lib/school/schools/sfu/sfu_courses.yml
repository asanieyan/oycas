- :name: Kinesiology
  :code: KIN
  :courses: 
  - :credit: "3"
    :name: Fundamentals of Human Structure and Function
    :subject: KIN
    :description: "Basic anatomy and physiology of the skeletal, muscular, nervous, endocrine, cardio-respiratory, urinary, digestive, immune, and reproductive systems.(distance education). Kinesiology majors and honors students may not receive credit for KIN 105. KIN 205 or 208 may be used as a substitute for KIN 105 by students in the Kinesiology Minor and Certificate programs. No student may take both KIN 105 and KIN 208 for credit. Recommended: grade 11 biology, chemistry and physics."
    :number: "105"
  - :credit: "3"
    :name: "Human Nutrition: Current Issues"
    :subject: KIN
    :description: An introduction of the principles of human nutrition with an emphasis on topics of current interest. The material is presented in a Canadian context to focus on nutrition practices and problems in this country. Students will gain an understanding of factors affecting food selection and the role of nutrition in maintaining good health. Students will develop the ability to discriminate between reliable and unreliable information on the subject of food and nutrition.
    :number: "110"
  - :credit: "3"
    :name: Food and Food Safety
    :subject: KIN
    :description: "This course includes basic information on food, the safety of the food supply and current issues around the production, storage and distribution of food. Students will gain an understanding of basic food components, the physical foundations of food science, and the elements of food processing and preservation. Food-borne disease, biotechnology, irradiation of food, contaminants and additives in food, Canadian food labelling and advertising regulations, and food consumption trends will be examined. Nutritional biochemistry concepts will be interfaced with practical questions of food choice and eating practices. Recommended: grade 11 chemistry."
    :number: "111"
  - :credit: "3"
    :name: Contemporary Health Issues
    :subject: KIN
    :description: Explores health from a holistic perspective, in which health is viewed as physical, psychological, and social well-being. Considers genetics, environment, personal health behaviors (such as diet, exercise, stress management, and drug use), socioeconomic status, health care delivery systems, and aging with the intent to improve students' abilities to evaluate health information. Breadth-Science.
    :number: "140"
  - :credit: "3"
    :name: Introduction to Kinesiology
    :subject: KIN
    :description: "Basic procedures for the assessment of the status and performance of the individual according to the principles of anthropometry, functional anatomy, biomechanics, exercise physiology, and motor learning. Recommended: grade 11 biology, chemistry and physics. Breadth-Science."
    :number: "142"
  - :credit: "3"
    :name: Exercise Management
    :subject: KIN
    :description: "Introduces the student to exercise physiology. Focuses on personal exercise prescription to improve aerobic capacity, muscular strength and endurance, and flexibility. Also discusses athletic conditioning, e.g. speed and power training. The effects of nutritional and environmental factors on exercise and the role of exercise in weight control and stress management are considered. Recommended: medical clearance from a personal physician. Breadth-Science."
    :number: "143"
  - :credit: "3"
    :name: Introduction to Ergonomics
    :subject: KIN
    :description: "Intended for students with a potential interest in ergonomics or human factors. The course surveys the design of work, the workplace environment, information systems, and consumer products. Topics include musculoskeletal disorders, manual materials handling, workplace design, organization of work, design of human/machine interfaces, environmental ergonomics, industrial design, and legal and social issues. Prerequisite: Grade 12 Biology or Physics, Grade 12 Math. Writing."
    :number: 180W
  - :credit: "3"
    :name: Biomechanics
    :subject: KIN
    :description: "This course will cover the application of basic mechanics to human movement. It will provide students with a basic understanding of how forces act on body segments and how movements are produced. The subject matter of this course is relevant to quantifying all forms of physical activity, from activities of daily living, physically challenged movement patterns, to elite athletic performance. It also has applications in medical settings, including rehabilitation and sports medicine. Prerequisite: MATH 151 or 154, MATH 152 or 155 (may be taken concurrently), PHYS 101 (or 120 or 125 or 140), KIN 142. Quantitative."
    :number: "201"
  - :credit: "3"
    :name: Introduction to Human Physiology
    :subject: KIN
    :description: "An introductory survey of human physiology with an emphasis on mechanisms of regulation and integration. Anatomy of structures will be detailed only when it is critical to a functional understanding. Although this is intended as a survey course, some topics will be covered in reasonable detail in order to give insight into mechanisms of function. KIN 208 may not be used as a substitute for KIN 205 by students in the Kinesiology Major and Honors programs. Prerequisite: MBB 221 (or BICH 221), PHYS 101 (or 120 or 125 or 140), and PHYS 102 (or 121 or 126 or 141). Kinesiology majors and honors students who have taken KIN 105 must also take KIN 205. For students taking both of these courses, credit will only be given for KIN 205."
    :number: "205"
  - :credit: "3"
    :name: Information Processing in Human Motor Systems
    :subject: KIN
    :description: "Students are introduced to human motor systems from psychological, physiological and computational approaches. Although a behavioral (information processing) approach to understanding voluntary goal-directed movement is stressed, research from a variety of distinct areas is integrated in an attempt to provide a coherent picture of our understanding of human motor systems. Prerequisite: KIN 142 or permission of instructor."
    :number: "207"
  - :credit: "3"
    :name: Introduction to Physiological Systems
    :subject: KIN
    :description: "An introduction to anatomy and physiological function of the major human systems, from a biomedical engineering perspective. Normally only available to students in the Biomedical Engineering Program. KIN 208 may be used as a substitute for KIN 105 by students in the Kinesiology Minor and Certificate programs. Kinesiology Major and Honors students may not receive credit for KIN 208. No student may take both KIN 105 and KIN 208 for credit, or both KIN 205 and KIN 208 for credit. Prerequisite: CHEM 180."
    :number: "208"
  - :credit: "3"
    :name: Food and Society
    :subject: KIN
    :description: "This course deals with the cultural, social, agricultural and economic factors which influence food selection and nutrition. Students will explore traditional diets of various ethnic groups, and diet modification as immigrants adjust to life in a new country or to an urban setting. The course will also examine domestic and global food security, hunger in the developing and developed world, and sustainable methods of meeting the increasing world food demand. Prerequisite: KIN 110."
    :number: "212"
  - :credit: "3"
    :name: Sports Injuries - Prevention and Rehabilitation
    :subject: KIN
    :description: "Includes delineation of the role of the sports therapist and will study the structural and functional characteristics of the body with regard to the prevention of injury in sport. A first aid approach to athletic injuries will be developed with practical experience in routine treatments. Prerequisite: KIN 142."
    :number: "241"
  - :credit: "3"
    :name: Biomechanics Laboratory
    :subject: KIN
    :description: "A laboratory course on the quantitative biomechanical evaluation of human movement. Students will learn analysis techniques for quantifying kinematics and kinetics of body segments in athletes, normal populations, and special populations during activities such as walking and jumping. Experiments will look at the nature of muscular force generation, and the mechanical impedance properties of the musculoskeletal system, as well as patterns of muscle activation, using surfance EMG. Prerequisite: PHYS 102 (or 121 or 126 or 141), PHYS 130 (or 131 or 141), KIN 201. Quantitative."
    :number: "301"
  - :credit: "3"
    :name: Kinanthropometry
    :subject: KIN
    :description: "A study of human size, shape, proportion, composition, maturation and gross function related to basic concepts of growth, exercise, performance and nutrition. Prerequisite: KIN 105 or 142, and STAT 201 or an equivalent statistics course."
    :number: "303"
  - :credit: "3"
    :name: Inquiry and Measurement in Kinesiology
    :subject: KIN
    :description: "This course covers the evaluation of measurement quality, test construction and assessment, and computer techniques for data capture and signal processing relevant to issues in Kinesiology. Prerequisite statistical knowledge will be put into practice when discussing typical research designs, modeling and hypothesis testing in Kinesiology. Prerequisite: KIN 142, 201, 205, 207, and STAT 201. Writing/Quantitative."
    :number: 304W
  - :credit: "3"
    :name: Human Physiology I
    :subject: KIN
    :description: "Deals with the physiology and pathophysiology of the cardiovascular, respiratory, and renal systems in detail. Prerequisite: KIN 201, 205, CHEM 281 (or 150 and 155), PHYS 102 (or 121 or 126 or 141), MATH 155 (or 152). Students other than kinesiology majors require KIN 205 or BISC 305 plus permission of the instructor."
    :number: "305"
  - :credit: "3"
    :name: Human Physiology II (Principles of Physiological Regulation)
    :subject: KIN
    :description: "Examines the regulation of body functions with an emphasis on the endocrine, gastrointestinal and neuronal systems. The course focuses on integration of physiological mechanisms at the cellular and organ levels. Examples of abnormal human physiology are used to illustrate important principles. Prerequisite: KIN 201, 205, 207, CHEM 281 (or 150 and 155), PHYS 102 (or 121 or 126 or 141), MATH 155 (or 152). Students other than kinesiology majors require KIN 205 or BISC 305 plus permission of the instructor."
    :number: "306"
  - :credit: "3"
    :name: Experiments and Models in Physiology
    :subject: KIN
    :description: "A laboratory course in the measurement, analysis and computer modeling of human physiological systems from a biomedical engineering perspective. Laboratory topics include muscle electrophysiology, thermoregulation, human locomotion, electrocardiology, and respiratory modeling. Prerequisite: KIN 208. Recommended: MATLAB Experience."
    :number: "308"
  - :credit: "3"
    :name: Exercise/Work Physiology
    :subject: KIN
    :description: "The study of human physiological responses and adaptations to acute and chronic exercise/work. Cardiorespiratory, cellular and metabolic adaptations will be studied and discussed in detail. Prerequisite: KIN 205. Recommended: KIN 201 and 207."
    :number: "310"
  - :credit: "3"
    :name: Applied Human Nutrition
    :subject: KIN
    :description: "The principles of nutritional biochemistry are applied to nutrition in life cycle - pregnancy, lactation, infancy, childhood, adolescence and aging. The second part of the course deals with common disease conditions where nutrition plays an important role in prevention or treatment or both. The course is presented in the Canadian context featuring sources of help on Canadian practice, standards and regulations. Prerequisite: KIN 105 or 205 and 110. Students with credit for KIN 220 may not take KIN 311 for further credit."
    :number: "311"
  - :credit: "3"
    :name: Nutrition for Fitness and Sport
    :subject: KIN
    :description: "This course examines the theory and application of nutrition for fitness and sport. Students will study issues around dietary practices commonly promoted for performance enhancement, including mechanisms, effectiveness, risks and regulations. Students will learn skills for critical evaluation of nutrition research and nutrition claims, and will employ these in several small group projects investigating specific nutrition issues and products. Prerequisite: KIN 105 (or 205), and 110."
    :number: "312"
  - :credit: "3"
    :name: Basic Human Anatomy
    :subject: KIN
    :description: "For students interested in physical educaiton, health science professions and liberal arts. Brief discussions on applied anatomy, aging, common dysfunctions and diseases enable students to appreciate the relationship between structure and function. Prerequisite: KIN 142 and either KIN 105 (with a grade of C or higher) or KIN 205. Available only through correspondence, this course will not be counted as an upper level optional course for a major in kinesiology. Students with credit for KIN 326 may not take KIN 325 for further credit."
    :number: "325"
  - :credit: "4"
    :name: Functional Anatomy
    :subject: KIN
    :description: "Pursues a systematic study of human anatomy with emphasis on functional applications. A comparative study of organs and body systems using laboratory dissections to provide an understanding of the three dimensional organization of the human body. Participation in all labs is required. Prerequisite: KIN 142, 201, 205 and at least 60 hours of undergraduate course credit. Students with credit for KIN 325 may not take KIN 326 for further credit."
    :number: "326"
  - :credit: "3"
    :name: Histology
    :subject: KIN
    :description: "Light and electron microscopic study of mammalian tissues and organs with emphasis on human systems. Prerequisite: KIN 325 or KIN 326 or BISC 316."
    :number: "336"
  - :credit: "3"
    :name: "Active Health: Behavior and Promotion"
    :subject: KIN
    :description: "Relationships among health, physical activity, and other health-associated behaviors are examined. In addition, the theories and models of health behavior, in the context of intervention and promotion strategies, are discussed. Pertinent background information is provided, concerning the influence of fitness on various disease states, as well as the epidemiology of health and exercise behaviors. Prerequisite: KIN 142, STAT 201 (or PSYC 201). Recommended: KIN 140."
    :number: "340"
  - :credit: "3"
    :name: Active Health
    :subject: KIN
    :description: "An extension of KIN 143, Exercise Management, this course parallels the on-campus course KIN 343. This course is designed for students completing the health and fitness certificate and/or a kinesiology minor. The goal of the course is to provide students with an opportunity to appreciate principles of exercise leadership, assess individual fitness needs, design programs and monitor effects of prescribed exercise. This course is available only through distance education. Prerequisite: Kin 105 (or 205), 142 and 143. Kinesiology majors and honors students may not receive credit for KIN 342."
    :number: "342"
  - :credit: "3"
    :name: "Active Health: Assessment and Programming"
    :subject: KIN
    :description: "An extension of KIN 143, Exercise Management, designed to provide students with an opportunity to appreciate principles of exercise leadership, assess individual fitness needs, design programs and monitor effects of prescribed exercise. The course includes a 34 hour practicum. Prerequisite: KIN 142, 143 and 205; STAT 201 or an equivalent statistics course. Students with credit for KIN 342 may not take KIN 343 for further credit. Quantitative."
    :number: "343"
  - :credit: "0"
    :name: Practicum I
    :subject: KIN
    :description: "The first semester of work experience in the Kinesiology Co-operative Education Program. Prerequisite: Students must complete Bridging Online (visit www.sfu.ca/coop/bol for further details) at least two semesters before their anticipated co-op placement. Students must then apply to the Kinesiology Co-op Program by the first week of the semester preceding the work semester. Normally, students will have completed a minimum of 45 credit hours by the end of the semester of application, KIN 142, KIN 143 plus at least one other kinesiology course and have a minimum GPA of 2.50. Work terms are graded as pass/fail (P/F)."
    :number: "351"
  - :credit: "0"
    :name: Practicum II
    :subject: KIN
    :description: "The second semester of work experience in the Kinesiology Co-operative Education Program. Prerequisite: KIN 351. Work terms are graded as pass/fail (P/F)."
    :number: "352"
  - :credit: "3"
    :name: Psychology of Motor Skill Acquisition
    :subject: KIN
    :description: "An examination of phases of skill acquisition, transfer of training, training principles, retention of motor skills, and the influence of motivation, personality and social factors on the acquisition of skill. Prerequisite: KIN 207."
    :number: "367"
  - :credit: "3"
    :name: Human Growth and Development
    :subject: KIN
    :description: "The fundamentals of physiological growth and development from conception to maturity. Topics included form a strong foundation for those interested in designing appropriate activity programs for children of all ages. Prerequisite: KIN 105 or 205, and 142."
    :number: "375"
  - :credit: "3"
    :name: Occupational Biomechanics
    :subject: KIN
    :description: "This course will teach the principles of biomechanical analysis and their application in the workplace. Topics will include techniques for measurement and analysis of movement; analysis of forces and accelerations in three dimensions; work and power; simple biomechanical and biodynamic models; standards for lifting and carrying, their application and limitations. Prerequisite: KIN 180, 201, 205 and 326 which may be taken concurrently. Quantitative."
    :number: "380"
  - :credit: "3"
    :name: Psychology of Work
    :subject: KIN
    :description: "The application of psychological principles and methods to the study of human performance at work. A systems approach will be taken to study the interactions among the individual worker, his/her task, groups of workers, and the management structure of the organization. Prerequisite: PSYC 210 or both of KIN 207 and STAT 201. Corequisite: STAT 201 may be taken concurrently. Recommended: KIN 180."
    :number: "381"
  - :credit: "3"
    :name: Physical Hazards in the Workplace
    :subject: KIN
    :description: "The focus of this course will be the study of the physical environment and its effects on the health, safety and performance of the worker. Physical problems associated with noise, vibration, lighting, radiation, dust and ventilation will be examined together with methods of recognition, treatment, protection and prevention. Prerequisite: KIN 142, 201, 205, PHYS 130 (or 131 or 141). Quantitative."
    :number: "382"
  - :credit: "3"
    :name: Human-Machine and Human-Computer Interaction
    :subject: KIN
    :description: "Human information processing and motor control factors are considered as factors relevant to effective, usable human-machine interfaces. A user-centred approach deals with task analysis, context of use, information processing demands, the interface, and the design, assessment and usability of tools, machines and computers. Prerequisite: KIN 180, 201 and 207."
    :number: "383"
  - :credit: "3"
    :name: Mechanical Behaviour of Tissues
    :subject: KIN
    :description: "An extension of KIN 201, designed to provide students with an understanding of tissue structure-function relations in health and disease, from a biomechanical perspective. Topics include the effect of disease (and aging) on tissue properties, the mechanics and prevention of tissue injury, and the design of implants and prostheses. While the focus will be primarily on analysis of the musculoskeletal system at the tissue and whole-body levels, we will also consider biomechanical models of the cardiovascular and respiratory systems. Prerequisite: KIN 201."
    :number: "402"
  - :credit: "3"
    :name: Human Physiology Laboratory
    :subject: KIN
    :description: "Experiments dealing with the nervous, muscular, cardiovascular, respiratory, and renal systems are covered. Prerequisite: PHYS 130 (or 131 or 141), KIN 305 and 306, one of which must already have been completed and the other can be taken concurrently. Quantitative."
    :number: "407"
  - :credit: "3"
    :name: Molecular and Cellular Cardiology
    :subject: KIN
    :description: "This course involves biochemical and biophysical analyses of cardiac function. Topics for discussion include excitation, contraction, E-C coupling and the regulation of pHi. Prerequisite: introductory biochemistry and biophysics."
    :number: "812"
  - :credit: "3"
    :name: Neural Control of Movement
    :subject: KIN
    :description: The course covers the peripheral nervous system including reflexes and spinal cord organization in detail. This prepares the student with a thorough understanding of general functioning of the nervous system. In addition, the course covers the neurophysiology of the cerebellum, motor cortex, basal ganglia, vestibular system and other related structures involved in central control of movement. Laboratory demonstrations are part of the course.
    :number: "865"
  - :credit: "3"
    :name: Control of Limb Mechanics
    :subject: KIN
    :description: "Control of the human musculoskeletal system examined from the perspective of mechanical impedance. Mechanics of individual muscles, single joints spanned by multiple muscles and multi-joint limb segments are discussed in the context of physical interaction with the environment. Prerequisite: KIN 201 and 306."
    :number: "416"
  - :credit: "3"
    :name: Selected Topics in Kinesiology I
    :subject: KIN
    :description: "Selected topics in areas not currently offered as formal courses within the undergraduate course offerings in the School of Kinesiology. The topics in this course will vary from semester to semester, depending on faculty availability and student interest. Prerequisite: to be announced in the Undergraduate Schedule of Classes and Examinations."
    :number: "420"
  - :credit: "3"
    :name: Selected Topics in Kinesiology II
    :subject: KIN
    :description: "Selected topics in areas not currently offered as formal courses within the undergraduate course offerings in the School of Kinesiology. The topics in this course will vary from semester to semester, depending on faculty availability and student interest. Prerequisite: to be announced."
    :number: "421"
  - :credit: "3"
    :name: Selected Topics in Kinesiology III
    :subject: KIN
    :description: "Selected topics in areas not currently offered as formal courses within the undergraduate course offerings in the School of Kinesiology. The topics in this course will vary from semester to semester, depending on faculty availability and student interest. Prerequisite: To be announced"
    :number: "422"
  - :credit: "3"
    :name: Selected Topics in Kinesiology IV
    :subject: KIN
    :description: "Selected topics in areas not currently offered as formal courses within the undergraduate course offerings in the School of Kinesiology. The topics in this course will vary from semester to semester, depending on faculty availability and student interest. Prerequisite: to be announced in the Undergraduate Schedule of Classes and Examinations."
    :number: "423"
  - :credit: "3"
    :name: Neuromuscular Anatomy
    :subject: KIN
    :description: "This course explores human neuromuscular anatomy using a lecture format supplemented by course readings, an anatomy atlas and tutorials which are presented in an interactive fashion via the Macintosh Computer Laboratory on campus. A strong grounding will be given in neuroanatomy with additional emphasis on the limb musculature and its innervation. Prerequisite: KIN 325 or KIN 326 or PSYC 280"
    :number: "426"
  - :credit: "3"
    :name: Human Energy Metabolism
    :subject: KIN
    :description: "Pathways of energy flow in animals and man, and the relationship of biological energy transduction to the needs of the whole animal. Quantitative aspects of bioenergetics and adaptation to changes in energy supply and demand. Measuring techniques applied to adaptations to muscle activity and variations in food intake. Prerequisite: KIN 306 or 310 or MBB 321 (or BICH 321)."
    :number: "430"
  - :credit: "3"
    :name: Environmental Carcinogenesis
    :subject: KIN
    :description: "An introduction to core concepts in the field of environmental carcinogenesis. Emphasis will be on the complex interactions of lifestyle factors, carcinogen exposure, genetic susceptibility and dietary habits as determinants of cancer risk. Class work will include discussions of new techniques to monitor exposure to environmental carcinogens and of regulatory aspects of governmental agencies towards carcinogenic agents, as well as approaches being used by such agencies in risk assessment. Prerequisite: MBB 221 and at least 90 credit hours."
    :number: "431"
  - :credit: "3"
    :name: Biomedical Systems
    :subject: KIN
    :description: "Concepts and tools of systems analysis will be introduced. Since these involve a philosophy of problem-solving rather than a catalogue of techniques, they will be applied to a number of very different problems in biomedicine and kinesiology. Prerequisite: MATH 155 (or 152), PHYS 130 (or 131 or 141), KIN 305, 306."
    :number: "442"
  - :credit: "3"
    :name: "Cardiac Disease: Prevention and Rehabilitation"
    :subject: KIN
    :description: "Examines the etiology, prevention, and rehabilitation of cardiovascular disease. Students will learn to assess patient risk factors, interpret ECG recordings, and prescribe exercise to cardiac patients. This will provide the foundation for students to participate in community or hospital-based cardiac rehabilitation programs. Prerequisite: KIN 305. Recommended: KIN 110, 306, 310 and 343."
    :number: "444"
  - :credit: "3"
    :name: Advanced Cardiac Rehabilitation
    :subject: KIN
    :description: "Builds upon the knowledge and skills learned in KIN 444 through advanced ECG interpretation, exercise stress testing, and patient counseling. Students will be required to complete a 30 hour practicum within a community or hospital-based cardiac rehabilitation program. In addition, this course will introduce students to relevant research questions in cardiac rehabilitation and how this field is expanding and evolving. Prerequisite: KIN 444."
    :number: "445"
  - :credit: "3"
    :name: Neurobiology of Disease
    :subject: KIN
    :description: "Examines neural and neuromuscular diseases, including Alzheimer's disease, amyotrophic lateral sclerosis, multiple sclerosis, stroke, and myasthenia gravis. Emphasizes currently favoured hypotheses, underlying evidence and pathogenic mechanisms. Prerequisite: KIN 306. Recommended: KIN 336 and/or KIN 415."
    :number: "446"
  - :credit: "3"
    :name: Rehabilitation of Movement Control
    :subject: KIN
    :description: "This course is aimed at students interested in neuromuscular rehabilitation. Students will learn about the pathological origins of movement disorders associated with impaired function of sensory and motor systems. The course will be focused on the stages and strategies for recovery of voluntary control of essential functions. The range of rehabilitation interventions available to assist recovery and restore voluntary control will be explored, with special emphasis on advanced techniques to restore control of movement and bodily functions in paralyzed people. Prerequisite: KIN 201, 207, 306."
    :number: "448"
  - :credit: "0"
    :name: Practicum III
    :subject: KIN
    :description: "The third semester of work experience for students in the Kinesiology Co-operative Education Program. Prerequisite: KIN 352. Work terms are graded as pass/fail (P/F)."
    :number: "451"
  - :credit: "0"
    :name: Practicum IV
    :subject: KIN
    :description: "The fourth semester of work experience for students in the Kinesiology Co-operative Education Program. Prerequisite: KIN 451. Work terms are graded as pass/fail (P/F)."
    :number: "452"
  - :credit: "0"
    :name: Practicum V
    :subject: KIN
    :description: "Optional semester of work experience for students in the Kinesiology Co-operative Education Program. Prerequisite: KIN 452. Work terms are graded as pass/fail (P/F)."
    :number: "453"
  - :credit: "3"
    :name: Physiological Aspects of Aging
    :subject: KIN
    :description: "Designed for those who require a serious but fairly broad discussion of specific physiological aspects of aging. The overall emphasis is on humans and other mammalian species and the varieties of aging changes they manifest. Prerequisite: KIN 105 or 205, 142 and 90 credit hours."
    :number: "461"
  - :credit: "3"
    :name: Human Motor Control
    :subject: KIN
    :description: "The advanced study of human motor control, primarily from a behavioral perspective. Course content will include sections on: Bernstein's approach to the problem of co-ordination and action, theories of action, studies of relatively recent empirical work in support of the theories. Prerequisite: KIN 205 and 207 or permission of instructor."
    :number: "467"
  - :credit: "3"
    :name: Activity-generated Musculoskeletal Disorders
    :subject: KIN
    :description: "This is a kinesiological approach to understanding the causes and prevention of musculoskeletal disorders caused by activity (work and sport). Particular attention will be paid to injuries to the back, neck, hand and arm. Prerequisite: KIN 201 and 326."
    :number: "481"
  - :credit: "3"
    :name: Altitude and Aerospace Physiology
    :subject: KIN
    :description: "The theme of this course is human physiology in environments of decreased atmospheric pressure, high G-force, and weightlessness. The course will deal with acute and chronic adaptations to these environments as well as life support systems and 'countermeasures' developed to expand the envelope of human performance. Developments of breathing apparatus and G-suits for high performance aircraft will be examined as they relate to solving the physiological problems of exposure to these environments. Effects of short and extended periods of weightlessness on cardiovascular, cerebrovascular, musculo-skeletal, neural, hormonal and vestibular systems will be explored. Prerequisite: KIN 305, 306. Recommended: KIN 407. Quantitative."
    :number: "484"
  - :credit: "4"
    :name: Human Factors in the Underwater Environment
    :subject: KIN
    :description: "The physiological effects of pressure on the human body and interfacing of humans and machine underwater are considered. Topics include the history of diving, decompression theory, decompression disorders, pulmonary function, underwater work, underwater breathing apparatus, narcosis, saturation diving, high pressure nervous syndrome, and atmospheric diving suits. Prerequisite: KIN 305. Quantitative."
    :number: "485"
  - :credit: "3"
    :name: Human Factors in Industrial Design
    :subject: KIN
    :description: "Covers the role of human factors in the design process. Explains how human factors/ergonomics knowledge is incorporated into the design process in order to improve safety, comfort, usablity and efficiency for consumer products and products used in the workplace. Biomechanical principles, concepts from human-computer interaction and basic ergonomics/human factors principles will be applied. An applied project will be undertaken by groups of students and will form a significant part of the course. This course is designed for students who are following the human factors/ergonomics stream of the undergraduate program. Prerequisite: KIN 180 and KIN 380 or 383."
    :number: "486"
  - :credit: "3"
    :name: Ergonomics Laboratory
    :subject: KIN
    :description: "A project based laboratory course that applies theoretical knowledge to industrial situations. Instruction will be provided in proposal development, evaluation techniques, and report writing. Students will complete projects in human-machine interaction, occupational ergonomics, and industrial design. Prerequisite: KIN 180, plus at least four of the following: KIN 380, 381, 382, 383, 481, 442, 486 and CMNS 354."
    :number: "488"
  - :credit: "3"
    :name: Directed Study I
    :subject: KIN
    :description: "Directed reading and literature research on topics selected in consultation with the supervising instructor. This course may not be repeated for additional credit. A short proposal of the project, approved by the course supervisor, must be submitted for approval to the chair of the undergraduate program committee by the end of the first week of classes of the semester. Prerequisite: Permission from the chair of the undergraduate program committee. Usually, upper level standing with at least 75 semester hours in the kinesiology program will be required. Honors students may count only one of either KIN 496 or KIN 498 towards their 27 upper division Kinesiology elective credits."
    :number: "496"
  - :credit: "3"
    :name: Undergraduate Honors Thesis Proposal
    :subject: KIN
    :description: "Supervised directed study and research leading to the development of a formal undergraduate thesis proposal for work to be conducted in KIN 499. The activity in KIN 497 may be augmented by other course work and a pilot study. In cases where an industrial/community partner is involved in the development of a project, the work need not be conducted at Simon Fraser University and may be completed external to SFU. Supervision of KIN 497 will be conducted by a suitable faculty member, but may be co-supervised by an industrial/community partner. Supervisor(s) must be approved by the undergraduate program committee. The plan of activities for each KIN 497 should be submitted to the chair of the undergraduate program committee for approval one month prior to the semester in which the course will be taken. Prerequisite: only students in the honors program may register for KIN 497; 90 credit hours, STAT 201, and permission of the chair of the undergraduate program committee."
    :number: "497"
  - :credit: "3"
    :name: Directed Study II
    :subject: KIN
    :description: "Directed study and research selected in consultation with the supervising instructor. A short proposal of the project approved by the course supervisor, must be submitted for approval to the chair of the undergraduate program committee by the end of the first week of classes of the semester. Prerequisite: STAT 201 and permission from the chair of the undergraduate program committee. Usually, upper level standing with at least 75 semester hours in the kinesiology program will be required. Honors students may count only one of either KIN 496 or KIN 498 towards their 27 upper division kinesiology elective credits."
    :number: "498"
  - :credit: "12"
    :name: Undergraduate Honors Thesis
    :subject: KIN
    :description: "A thesis based on research previously proposed in KIN 497. Formal approval of the research topic is given by attaining a minimum grade of B in KIN 497. Regulations regarding the locale of the work, supervision and other arrangements, follow those for KIN 497. The written thesis should be submitted to the chair of the undergraduate program committee by the last day of exams of the semester. The thesis will also be presented orally as a seminar in an open forum at the end of the semester. Prerequisite: KIN 497. Only students in the honors program may register for KIN 499. A student may register for one other course concurrently with KIN 499 with permission from the faculty supervisor for KIN 499."
    :number: "499"
  - :credit: "3"
    :name: Seminar on Research in Kinesiology
    :subject: KIN
    :description: Required of all graduate students entering kinesiology. Students will gain perspective on how their research fits into the overall spectrum of departmental research. Presentations will be given by faculty and students, to be followed by seminar discussions. Students will be exposed to techniques available in the school, their strengths and weaknesses, what data the techniques yield, and how the scientific method is applied in interpreting the data. Students will learn how to give oral, poster, and web-based presentations, and how to facilitate discussions. Students with credit for this course when taught as KIN 808 may not take KIN 801 for additional credit.
    :number: "801"
  - :credit: "3"
    :name: Statisitcal Applications in Kinesiology Research
    :subject: KIN
    :description: A lecture-lab structured course, with 1 lecture/week and numerous non-scheduled lab assignments. Mini-exams are held every three weeks to monitor students' progress and assist students in keeping up with course materials. It will review fundamentals of descriptive statistics and hypothesis-testing. The remainder of the course will concenterate on analysis of variance and co-variance and an overview of correlation and regression. Students with credit for this course when taught as KIN 807 may not take KIN 802 for additional credit. (3-1-0)
    :number: "802"
  - :credit: "3"
    :name: Project
    :subject: KIN
    :description: Required for MSc (course work) students only. The course provides an opportunity for concentrated research in a focused area with a faculty supervisor resulting in a research paper or experimental report. (3-0-0)
    :number: "804"
  - :credit: "3"
    :name: Directed Studies
    :subject: KIN
    :description: An opportunity to develop with a faculty supervisor considerable depth of knowledge and expertise in a focused area of study. Normally, KIN 805 may not be taken for credit more than once and may not be taken for credit by MSc (course work) students.
    :number: "805"
  - :credit: "3"
    :name: Special Topics
    :subject: KIN
    :description: Special topics in areas not currently covered within the graduate program offerings. The course may be offered as a lecture or a seminar course.
    :number: "808"
  - :credit: "3"
    :name: Integrative Muscle Physiology
    :subject: KIN
    :description: Recent developments in the application of molecular biology, biochemistry and cell biology to study muscle function during exercise. Topics will include muscle-specific gene expression, energy metabolism and its control, biochemical plasticity of muscle, hypertrophy and signal transduction.
    :number: "810"
  - :credit: "3"
    :name: Special Topics - Anatomy
    :subject: KIN
    :description: ""
    :number: "811"
  - :credit: "3"
    :name: Environmental and Exercise Physiology
    :subject: KIN
    :description: Review course covering aspects of cardiovascular and respiratory physiology and/or discussion of environmental physiological topics such as thermoregulation.
    :number: "821"
  - :credit: "3"
    :name: Motor Learning and Control
    :subject: KIN
    :description: Selected aspects of research and theory in the behavioural neurosciences. The focus will be on delineating the problems of developing viable theories of motor learning and action, and on seeking solutions to those problems. The course also includes sections on information processing and co-ordination of complex movement.
    :number: "825"
  - :credit: "3"
    :name: "Motor Control: a Behavioral Perspective"
    :subject: KIN
    :description: "The study of selected aspects of research in motor behavior. The focus will be on delineating the problems of a viable theory of action, and on seeking solutions to the problems. Prerequisite: KIN 467, or equivalent."
    :number: "826"
  - :credit: "3"
    :name: Neuromuscular Disorders
    :subject: KIN
    :description: Provides a broad understanding to the student as to the way nervous system disease is believed to occur, some of the mechanisms behind these processes, the ways that are used to study these mechanisms and the ability to think about these processes as expressed in a critique of a research paper. It will include discussions of ALS, Alzheimer's disease, stroke and myasthenia gravis among others. Students with credit for this course when taught as KIN 806 may not take KIN 835 for additional credit.
    :number: "835"
  - :credit: "3"
    :name: Human Biomechanics
    :subject: KIN
    :description: Review the theoretical basis and tools of biomechanics and to examine how biomechanics research can contribute to our understanding of the cause, prevention and treatment of disease and injury and how biomechanics relates to neural control of movement. Topics will include static equilibrium, equations of motion, stability, inverse and forward dynamics, vibration and impact, mechanical properties of tissues, muscle models, feedback and feedforward control, impedance control and internal dynamics models.
    :number: "840"
  - :credit: "3"
    :name: Control Systems in Health and Disease
    :subject: KIN
    :description: Biomolecular interactions exert or initiate substantive control thereby integrating cellular and physiological function. Defects in these biomolecular interactions frequently lead to altered control systems or responses of these systems in various disease states. Topics may include mechanisms of hormone action, cellular transport and signaling, immunoregulation, nutrition and metabolic control.
    :number: "850"
  - :credit: "3"
    :name: Recent Advances in Experimental Carcinogenesis
    :subject: KIN
    :description: "This class will integrate current knowledge on the process of carcinogenesis in tissues in which cancer commonly occurs in North America. Discussions will focus on new techniques being developed to identify individuals at risk for cancer and new approaches being used to intervene to prevent development of the disease. Prerequisite: KIN 431."
    :number: "851"
  - :credit: "3"
    :name: Neuroscience
    :subject: KIN
    :description: Topics include the physiology of walking, cerebral and cerebella cortical physiology, the generation of repetitive neural discharges, as well as hormonal control of neuron behaviour. The emphasis will be a broad introduction to neuroscience, as well as some neuroscience research methods and applications.
    :number: "861"
  - :credit: "3"
    :name: Modeling of Physiological Systems
    :subject: KIN
    :description: Introduction to the basic principles of mathematical modeling of physiological systems and mathematical techniques that are commonly used in modeling. The course will provide students with an opportunity to learn and apply some of these techniques and to develop an appreciation for the utility of mathematical models, as well as limitations and potential pitfalls.
    :number: "870"
  - :credit: "3"
    :name: Internal Biomechanics
    :subject: KIN
    :description: "To relate the laws of mechanics to the function and structure of tissues and systems of the human body. Emphasis will be in relation to internal events occurring in normal and abnormal human states. Prerequisite: KIN 402."
    :number: "880"
  - :credit: "3"
