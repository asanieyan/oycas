    :name: Ethnobotany of BC First Nations
    :subject: FNST
    :description: "This course is an introduction to the study of plant knowledge and use by First Nations peoples in British Columbia. It provides students with information about the role of plants in First Nations' cultures including such areas as foods, medicines, technology, ceremony, ecological indicators, and within First Nations' knowledge and classification systems. Special focus may be placed on the ethnobotany of one or more Aboriginal groups or culture areas. Prerequisite: FNST 101 or by permission of the department."
    :number: "332"
  - :credit: "3"
    :name: Aboriginal Rights and Government Relations
    :subject: FNST
    :description: "An examination of First Nations and aboriginal peoples' perspectives on political, social and legal issues involving their rights as first citizens of Canada and North America, and the practical and political relations with various levels of government. Issues examined include: aboriginal rights and title questions, self government models and concepts, constitutional matters, the impact of federal government policies, including their impact on women's lives, and native community and First Nations politics. Prerequisite: FNST 101 and 201. Recommended: POL 221."
    :number: "401"
  - :credit: "3"
    :name: The Discourse of Native Peoples
    :subject: FNST
    :description: "Style and content of aboriginal people's discourse about their culture, world view, history and matters affecting their lives. Includes the analysis of selections from native oral literature, autobiography, expository writing, modern poetry and fiction. Prerequisite: FNST 101 and 201."
    :number: "402"
  - :credit: "3"
    :name: Indigenous Knowledge in the Modern World
    :subject: FNST
    :description: "This course explores the subject of traditional indigenous knowledge and its contemporary implications for First Nations programs in such areas as economic development, ecotourism, spiritualism, language retention, biodiversity, ethnoscience, environmentalism, and heritage conservation. First Nations perspectives on patents, copyrights, and other creative products from traditional culture will also be examined through lecture, guest speakers and seminar presentation. Prerequisite: FNST 201 or by permission of the department."
    :number: "403"
  - :credit: "3"
    :name: Directed Readings in First Nations Studies
    :subject: FNST
    :description: "Directed readings for upper level students in First Nations Studies who wish to study selected topics in depth. Prerequisite: nine credit hours in First Nations Studies. Corequisite: permission of an instructor and program chair."
    :number: "442"
- :name: Contemporary Arts
  :code: FPA
  :courses: 
  - :credit: "3"
    :name: Music Fundamentals
    :subject: FPA
    :description: This course is designed to provide a basic understanding of the elements of music and teaches the skill of reading music notation. An introduction to music theory and exposure to the application of music materials in a wide spectrum of music literature will be accompanied by practical exercises. The course is designed for students with no formal music training. May be of particular interest to students in other departments.
    :number: "104"
  - :credit: "3"
    :name: Issues in Fine and Performing Arts
    :subject: FPA
    :description: This course introduces students to some basic issues in the fine and performing arts through the presentation and discussion of selected works in dance, film, music, theatre and visual art. It is designed to give students who intend further study in one or more of these arts some familiarity with critical issues affecting all of them. It is a recommended preparation for the school's upper division history and critical courses. May be of particular interest to students in other departments. Breadth-Humanities.
    :number: "111"
  - :credit: "3"
    :name: Introduction to Contemporary Dance
    :subject: FPA
    :description: Development of movement skills through fundamentals of contemporary dance technique, explorations in improvisation, and short composition studies. An introduction to dance literature will focus on selected topics. May be of particular interest to students in other departments.
    :number: "120"
  - :credit: "4"
    :name: Contemporary Dance I
    :subject: FPA
    :description: "First of two studio courses in contemporary dance and ballet technique. Introduces theoretical approaches to contemporary dance. (studio) This is one of four courses required for entry into the dance major and minor programs. Prerequisite: prior approval as a result of an audition. Co-requisite: FPA 122 and FPA 129 must be taken concurrently."
    :number: "122"
  - :credit: "4"
    :name: Contemporary Dance II
    :subject: FPA
    :description: "Continues and expands on the work undertaken in FPA 122. Emphasizes work in contemporary dance and ballet technique with attention to theoretical approaches to contemporary dance. (studio) Prerequisite: FPA 122. Co-requisite: FPA 123 and FPA 124 must be taken concurrently."
    :number: "123"
  - :credit: "3"
    :name: Dance Improvisation
    :subject: FPA
    :description: "Selected dance improvisational skills will be explored in a variety of solo, duet, small group and large group forms through structured movement themes. Emphasis will be on sensory awareness, elements of movement, and literal and abstract imagistic stimuli. (studio) This is one of four courses required for entry into the BFA dance major and extended minor. Recommended: dance or theatre experience."
    :number: "124"
  - :credit: "3"
    :name: Fundamental Integration of Human Movement
    :subject: FPA
    :description: This studio/theory course incorporates techniques of body awareness, centering, and structural realignment. The emphasis is on body conditioning and body connectedness. This course will be of interest to dancers, actors, kinesiologists, and athletes. (seminar/studio) This is one of four courses required for entry into the dance major and extended minor program.
    :number: "129"
  - :credit: "4"
    :name: Fundamentals of Film
    :subject: FPA
    :description: "Introduces students to the basic components of filmmaking through lectures, film screenings and creative projects in the various media that combine to form cinema. Prerequisite: prior approval through formal application. Students who have taken FPA 132, 133,134 or 230 may not take FPA 130 for further credit. A laboratory fee is required. Students should be advised that course activities may require additional costs."
    :number: "130"
  - :credit: "4"
    :name: Filmmaking I
    :subject: FPA
    :description: "An introductory course in 16 mm. film production, emphasizing creative use of the medium. Each student is expected to conceive, direct and edit a short film with a non-synchronous sound track, as well as participate in the making of class exercises and other students' films. Prerequisite: FPA 130 and prior approval. A laboratory fee is required. Students should be advised that film production will probably incur significant costs in addition to lab fees. Students who completed FPA 230 The Crafts of Film I in spring 1990 or earlier may not take this course for further credit."
    :number: "131"
  - :credit: "3"
    :name: Introduction to Cinema
    :subject: FPA
    :description: "An introductory course designed to facilitate a fundamental understanding of film technique, style and form in order to develop the skills with which to analyze films of all genres. Through lectures and screenings it will provide an overview of the social, aesthetic and technical development of motion pictures, introducing tools for the formal analysis of the elements of cinema: cinematography and lighting, art direction, performance, editing, sound and the screenplay. The formal and historical elements of documentary, avant-garde and dramatic films will be addressed. The course will involve the screening and discussion of several complete feature films and shorts, as well as excerpts from others. (2-0-2)"
    :number: "135"
  - :credit: "3"
    :name: The History and Aesthetics of Cinema I
    :subject: FPA
    :description: This course will examine the early development of cinema from 1890 until about 1945, with particular emphasis on the fundamental principles of film as an art form. A substantial number of films will be shown during laboratory sessions. Students with credit for FPA 236 offered in 1982/83 and prior years may not take this course for further credit. May be of particular interest to students in other departments. Breadth-Humanities.
    :number: "136"
  - :credit: "3"
    :name: The History and Aesthetics of Cinema II
    :subject: FPA
    :description: This course will examine selected developments in cinema from 1945 to the present, with attention to various styles of artistic expression in film. A substantial number of films will be shown during laboratory sessions. Students with credit for FPA 237 offered in 1982/83 and prior years may not take FPA 137 for further credit. May be of particular interest to students in other departments. Breadth-Humanities.
    :number: "137"
  - :credit: "3"
    :name: Music in the 20th Century
    :subject: FPA
    :description: "An introductory survey of major historical trends and practices of music in the 20th century as revealed by the study of selected music examples. Critical issues fundamental to an understanding of contemporary composition will be examined (e.g. impressionism, twelve-tone music, indeterminacy, the role of technology, improvisation). Prerequisite: FPA 104. May be of particular interest to students in other departments. Breadth-Humanities."
    :number: "140"
  - :credit: "3"
    :name: Introduction to Music Composition and Theory
    :subject: FPA
    :description: "This course introduces basic concepts of music composition such as melody and pitch organization, harmony, rhythm and form. The fundamental principles of theory and acoustics (e.g. voice-leading, overtone structure, metre) will be studied with particular reference to composition. Students will compose short works within given guidelines that address specific compositional issues. Prerequisite: FPA 104."
    :number: "145"
  - :credit: "3"
    :name: Introduction to Electroacoustic Music
    :subject: FPA
    :description: An introduction to the application of electroacoustic technology to music, including the concepts of the audio signal, signal processing and sound synthesis in their musical applications. The techniques of tape music, electronic music and computer music composition will be introduced and their role in both studio composition and live performance will be discussed. Practical experience in several of these areas is included in the lab component. Breadth-Humanities.
    :number: "147"
  - :credit: "3"
    :name: Introduction to Acting I
    :subject: FPA
    :description: "An approach to the elements of acting based on improvisation, with some attention to working from established texts. Focus will be placed on the development of the actor's instrument. The work will include the development of individual powers of expression \x97 vocally, physically, intellectually, imaginatively, and emotionally. May be of particular interest to students in other departments."
    :number: "150"
  - :credit: "3"
    :name: Introduction to Acting II
    :subject: FPA
    :description: "Expands the work of Acting I with an increased emphasis on text, leading to scene work. Prerequisite: FPA 150. Students who have completed FPA 152 may not take 151 for further credit. May be of particular interest to students in other departments."
    :number: "151"
  - :credit: "3"
    :name: Introductory Studio in Visual Art I
    :subject: FPA
    :description: A hands-on studio course modeled on the progressive development of artistic practice from simple mark-making to full scale installation. Through a process of continuous transformation, an original idea is developed in a sequence of methods, materials and scales. Some research is required. A course materials fee is required. (studio)
    :number: "160"
  - :credit: "3"
    :name: Introductory Studio in Visual Art II
    :subject: FPA
    :description: "A continuation of the work begun in FPA 160, with emphasis on particular problems in the visual arts worked through a series of projects, culminating in the Campus Project, a site-specific public work designed, built and installed at the end of the semester. Some research is required. Prerequisite: FPA 160. A course materials fee is required. May be of particular interest to students in other departments."
    :number: "161"
  - :credit: "3"
    :name: Visual Art and Culture I
    :subject: FPA
    :description: An introduction to the visual arts of the nineteenth century. Formal and thematic approaches to the arts will be introduced, with attention to the social, institutional, national, and international contexts of art. (lecture) Breadth-Humanities.
    :number: "167"
  - :credit: "3"
    :name: Visual Art and Culture II
    :subject: FPA
    :description: A study of the visual arts from the twentieth century to the present, with attention to the artists, artworks, movements, and discourses that re-defined the functions and meanings of art. The debates of modernism, postmodernity, postcolonialism, feminism, and the avant-garde will be systematically explored. (lecture) Breadth-Humanities.
    :number: "168"
  - :credit: "3"
    :name: Introduction to Production Technology
    :subject: FPA
    :description: An introduction to the processes, tools and technology used in the production and presentation of the fine and performing arts. Course requirements will include hands-on assignments in the production of theatre, dance, and music events. Students will work directly with equipment and materials, and are expected to be involved in work on productions and exhibitions outside of lecture and lab hours. Laboratory fee required. May be of particular interest to students in other areas and departments.
    :number: "170"
  - :credit: "3"
    :name: Introduction to Stage and Production Management
    :subject: FPA
    :description: An introduction to the management, and organization of the performing arts. This course will provide a grounding for studens who wish to become further involved in the administration of the performing arts and may include practical experience outside of regular seminar hours. May be of particular interest to students in other areas and departments. Students who have received credit for FPA 171 STT-Intro to Stage and Production Mgmt may not take FPA 171 for further credit.
    :number: "171"
  - :credit: "3"
    :name: Artworks, Theories, Contexts
    :subject: FPA
    :description: "Introduces theoretical concepts and historical issues that have informed the creation, perception, interpretation, and analysis of selected artworks in formative epochs, such as the Renaissance, Romanticism, Modernism, or Postmodernism. (lecture/tutorial) Prerequisite: 24 credit hours including six in the history or theory of the fine or performing arts. Students with credit for FPA 211 Introduction to Contemporary Theory in the Arts cannot take this course for further credit."
    :number: "210"
  - :credit: "4"
    :name: Contemporary Dance III
    :subject: FPA
    :description: "The first studio course in a series designed for students pursuing a major or extended minor in dance. Emphasizes work in contemporary dance and is designed to develop technical facility in movement and acquaint the student with form and style in contemporary dance. (studio) Prerequisite: FPA 122, 123, 124, 129 and prior approval by interview."
    :number: "220"
  - :credit: "4"
    :name: Contemporary Dance IV
    :subject: FPA
    :description: "The second studio course in a series designed for students purusing a major or extended minor in dance. Expands on the work undertaken in FPA 220-4 Contemporary Dance III and aims to develop technical facility in movement and acquaint the student with form and style in contemporary dance. (studio) Prerequisite: FPA 220."
    :number: "221"
  - :credit: "3"
    :name: Dance Composition I
    :subject: FPA
    :description: "Study in the craft of dance composition emphasizing specific problems in space, time, dynamics, structure and imagery. Students will perform compositions for critical analysis and participate in the rehearsal and performance of their colleagues' compositions. Prerequisite: FPA 122, 123, 124 and 129 and interview."
    :number: "224"
  - :credit: "3"
    :name: Dancing in Cyberspace
    :subject: FPA
    :description: "This is an on-line course that introduces students to the virtual body in cyberspace and its creative potential. A 3-D human animation software program will be utilized to explore human movement through experientially designed sequences. Aesthetic and socio-technological issues of the human body representation will be addressed. Prerequisite: basic computer skills. May be of particular interest to students in other departments."
    :number: "226"
  - :credit: "3"
    :name: "History of Dance: From the 20th Century to the Present"
    :subject: FPA
    :description: "Study of the development of modern dance and the reformation of the ballet from the beginning of the 20th century to the present. Emphasis will be placed on seminal dance artists and the impact their work has had upon the art form in western theatre dance. Students with credit for FPA 328 may not take this course for further credit. Recommended: FPA 127. May be of particular interest to students in other departments."
    :number: "227"
  - :credit: "3"
    :name: Selected Topics in Dance I
    :subject: FPA
    :description: "A specific topic in dance which is not otherwise covered in depth in regular courses. The work will be practical (studio), theoretical, or a combination of the two, depending on the particular topic in a given semester. Prerequisite: FPA 220 or prior approval."
    :number: "229"
  - :credit: "5"
    :name: Filmmaking II
    :subject: FPA
    :description: "The first of two courses (FPA 231-5 is the second) which form an intensive study of the craft of sync-sound 16 mm. filmmaking, with an emphasis on production planning, creative development and the shooting and editing of short films. In-class exercises and film screenings will lead to the production of several original films. Each student will be expected to play major creative and technical roles in these productions. Prerequisite: FPA 131, one of FPA 136 or 137 and prior approval. Students should be advised that film production will probably incur significant costs in addition to lab fees. Students who have taken FPA 330 for credit may not take FPA 230 for further credit. Corequisite: FPA 233. A laboratory fee is required."
    :number: "230"
  - :credit: "5"
    :name: Filmmaking III
    :subject: FPA
    :description: "This course continues the work begun in FPA 230-5 Filmmaking II. Students will acquire proficiency in film technique through lab exercises, readings and film screenings. As well, all students will participate in the completion of short original sync-sound 16 mm. films which were begun in FPA 230. Emphasis is placed on the development of means for creative expression supported by technical skills. Prerequisite: FPA 230, 233 and laboratory fee required. Students should be advised that film production will probably incur significant costs in addition to lab fees."
    :number: "231"
  - :credit: "3"
    :name: Film Sound
    :subject: FPA
    :description: "Through lectures, demonstrations and studio work, students will be introduced to several aspects of location sound recording and audio post production for film and video. Topics will include synchronization systems and techniques, editing, music scoring, mixing and both analog and digital sound technology. Prerequisite: FPA 131 or 147 and prior approval. Students who have completed FPA 330 may not take FPA 232 for further credit. Recommended: CMNS 258."
    :number: "232"
  - :credit: "2"
    :name: The Techniques of Film
    :subject: FPA
    :description: "This course covers the technical aspects of basic 16 mm. production skills: camera, lighting, sound, editing, lab processes. These skills are taught as discrete units of instruction, with lab exercises and exams at the end of each unit. Prerequisite: FPA 131 and prior approval. Laboratory fee required. This course is not a duplicate of FPA 233 Video Production. Corequisite: FPA 230."
    :number: "233"
  - :credit: "3"
    :name: Experimental Film and Video
    :subject: FPA
    :description: "A survey of the key works and ideas that have informed contemporary moving image art practice nationally and internationally. Beginning with antecedents in painting and photography, the course will move forward from the early European avant-garde to the lyrical and structural works of the seventies, the issue-based work of the eighties, and finally the gallery-based practices of the present day. Intended for all students with an interest in the moving image as an art form. Prerequisite: One of FPA 135, 136, 137, 167 or 168 or 30 credit hours."
    :number: "235"
  - :credit: "3"
    :name: Cinema in Canada
    :subject: FPA
    :description: "Examines the achievements of dramatic, documentary and experimental filmmaking in Canada from the earliest days until the present. Special attention will be paid to the cinemas of Quebec and western Canada, and to the cultural, political and theoretical traditions that have shaped contemporary cinema in Canada. Prerequisite: FPA 136 or137, or 30 credit hours. May be of particular interest to students in other departments. Breadth-Humanities."
    :number: "236"
  - :credit: "3"
    :name: Selected Topics in Film and Video Studies
    :subject: FPA
    :description: "This course will cover a specific topic within the field of film and video studies not covered in depth in regularly scheduled courses, such as: a national cinema; film and politics; Quebec cinema; documentary film and video, etc. Weekly sessions. The course may be repeated for credit if a different topic is taught. Prerequisite: FPA 136 or 137. Breadth-Humanities."
    :number: "237"
  - :credit: "3"
    :name: Screenwriting I
    :subject: FPA
    :description: "This course introduces the methodologies of writing for the screen in various styles, including dramatic, documentary and experimental forms, with an emphasis on structure and the creative expression of visual ideas. Students will perform a variety of writing assignments and each will be expected to complete one or more short original scripts. Prerequisite: one of FPA 136,137 or 253 and prior approval. Students who have taken FPA 332 for credit may not take FPA 238 for further credit."
    :number: "238"
  - :credit: "3"
    :name: Contemporary Music Performance I
    :subject: FPA
    :description: "Performance of works from the contemporary music repertoire for instruments and voice. A range of material will be covered from more improvisational pieces to conventionally notated scores. Prerequisite: audition/interview."
    :number: "240"
  - :credit: "3"
    :name: Gamelan I
    :subject: FPA
    :description: "Practical and theoretical study of music for gamelan ensemble, based on, but not limited to, traditional Javanese music. This course is designed as an introduction to the study of the music of non-Western cultures and as a method of developing ensemble musicianship. Prerequisite: prior approval. May be of particular interest to students in other departments."
    :number: "243"
  - :credit: "3"
    :name: Theory of Contemporary Music
    :subject: FPA
    :description: "The theoretical investigation of the basic materials of the tempered chromatic scale, alternative tuning systems, and contemporary practices of texture and rhythm. Analysis of a wide range of music, score-reading and exposure to recorded music will be part of the course. Prerequisite: FPA 140 and 145."
    :number: "244"
  - :credit: "3"
    :name: Music Composition I
    :subject: FPA
    :description: "Composition for small instrumental groups, electroacoustic resources or combinations of instruments and electronics. Students are also encouraged to do work involving collaboration with dance, film, theatre and visual art. In addition to individual composition lessons, students will be required to attend a composition seminar where the practice of composition will be discussed. Seminar topics will include orchestration, world repertoire, and issues of music technology. Prerequisite: FPA 145 and prior approval."
    :number: "245"
  - :credit: "3"
    :name: Music Composition II
    :subject: FPA
    :description: "This course is a continuation of FPA 245. Prerequisite: FPA 245."
    :number: "246"
  - :credit: "3"
    :name: Electroacoustic Music I
    :subject: FPA
    :description: "The theory and practice of electroacoustic music technology and composition. In addition to expanding upon the issues introduced in FPA 147, the course will examine through lecture and studio work the following topics: analog and digital synthesis, microcomputer use, the multi-track studio, signal processing, communication protocols such as MIDI and sampling techniques. Prerequisite: FPA 147. Quantitative."
    :number: "247"
  - :credit: "3"
    :name: Conducting I
    :subject: FPA
    :description: "Introduces basic elements of conducting technique including metrical patterns, quality of beat, cueing, score preparation, rehearsal technique, showing expression and dynamics, and score reading. The course is primarily designed for composers or prospective music teachers. Students will gain regular practical experience through conducting ensembles comprised of members of the class. Prerequisite: FPA 245 or prior approval. Students who have received credit for FPA 249-3 Selected Topics in Music I: Conducting I may not receive further credit for FPA 248."
    :number: "248"
  - :credit: "3"
    :name: Selected Topics in Music I
    :subject: FPA
    :description: "A specific topic in music which is not otherwise covered in depth in regular courses. The work may be practical (studio), theoretical or a combination of the two, depending on the particular topic in a given semester. Prerequisite: FPA 140 and/or prior approval."
    :number: "249"
  - :credit: "3"
    :name: Acting I
    :subject: FPA
    :description: "Begins the concentrated work of training the actor in both the freedom and the control of voice and body. This is accomplished through: work on the self as a source of personal imagery and as a potential wellspring of characters, work with other actors in ensemble relationships, work on text as a blueprint for expression, scene study as a vehicle for the realization of the specific dramatic content and overall shape of a play. Prerequisite: prior to registration in this course, the student must pass a successful audition. Corequisite: FPA 254."
    :number: "250"
  - :credit: "3"
    :name: Acting II
    :subject: FPA
    :description: "Continues and expands upon the work undertaken in Acting I. Prerequisite: FPA 250 and 254. Corequisite: FPA 255."
    :number: "251"
  - :credit: "3"
    :name: Playmaking I
    :subject: FPA
    :description: "Introduces elements of playmaking such as self scripting, mask exploration, clowning and political theatre. The objective is to enable students to make their own theatre. Prerequisite: admission to FPA 250 or prior approval. Laboratory fee required."
    :number: "252"
  - :credit: "3"
    :name: Playmaking II
    :subject: FPA
    :description: "Expands the work undertaken in Playmaking I emphasizing writing skills and story structure. Prerequisite: FPA 150, 151 and prior approval."
    :number: "253"
  - :credit: "2"
    :name: Theatre Laboratory I
    :subject: FPA
    :description: "This is the first of four courses in performance research, each of which is 'attached' to one of the four courses: FPA 250, 251, 350 and 351. The work comprises voice and speech training. Prerequisite: prior approval. Corequisite: FPA 250 and 129."
    :number: "254"
  - :credit: "3"
    :name: Theatre Laboratory II
    :subject: FPA
    :description: "This is the second of four courses in performance research. The work comprises voice and speech training. Prerequisite: FPA 250 and 254. Corequisite: FPA 251."
    :number: "255"
  - :credit: "3"
    :name: Context of Theatre I
    :subject: FPA
    :description: A conceptual approach to a selected body of dramatic work focussing on the detailed structural analysis of dramatic texts, their historical context, their development and production histories. Particular emphasis will be placed upon the evolving relationship between theatre and its audience. May be of particular interest to students in other departments.
    :number: "257"
  - :credit: "3"
    :name: Studio in Visual Art I
    :subject: FPA
    :description: "This course permits students to work extensively in a mature critical studio environment on a combination of freely chosen and assigned projects in various contemporary media. Reading will be required.(studio) Prerequisite: FPA 111, 161, 168 and prior approval. A course materials fee is required."
    :number: "260"
  - :credit: "3"
    :name: Studio in Visual Art II
    :subject: FPA
    :description: "Continues work done in FPA 260-3. Work will combine freely chosen and assigned projects in a variety of contemporary media. Readings will be required as an integral part of studio work. Prerequisite: FPA 260 and status as an approved visual art major. A course materials fee is required."
    :number: "261"
  - :credit: "3"
    :name: "Methods and Concepts: Drawing-based Practices"
    :subject: FPA
    :description: "Presents drawing practices as they relate to practical, conceptual, aesthetic and historical issues in contemporary art. Additional assignments will be required for students taking the course at this level. (studio) Prerequisite: FPA 161 and status as an approved major or extended minor in visual art. A course materials fee is required. Students will receive credit for either FPA 262 or 362, but not both."
    :number: "362"
  - :credit: "3"
    :name: "Methods and Concepts: Painting-based Practices"
    :subject: FPA
    :description: "A studio course introducing painting practices as they relate to practical, conceptual, aesthetic and historical issues in contemporary art. (studio) Prerequisite: FPA 161 and status as an approved major or extended minor in visual art. A course materials fee is required. Students will receive credit for either FPA 263 or 363, but not both."
    :number: "263"
  - :credit: "3"
    :name: "Methods and Concepts: Sculptural Practices"
    :subject: FPA
    :description: "Presents sculptural practices as they relate to practical, conceptual, aesthetic and historical issues in contemporary art. Additional assignments will be required for students taking the course at this level. (studio) Prerequisite: FPA 161 and status as an approved major or extended minor in visual art. A course materials fee is required. Students will receive credit for one of FPA 264, 170, or 364."
    :number: "364"
  - :credit: "3"
    :name: "Methods and Concepts: Photo-based Practices"
    :subject: FPA
    :description: "Presents photo-based practices as they relate to practical, conceptual, aesthetic and historical issues in contemporary art. Additional assignments will be required for students taking the course at this level. (studio) Prerequisite: FPA 161 and status as an approved major or extended minor in visual art. A course mateials fee is required. Students will receive credit for either FPA 265 or 365, but not both."
    :number: "365"
  - :credit: "3"
    :name: "Methods and Concepts: Spatial Presentation"
    :subject: FPA
    :description: "A studio course introducing spatial presentation practices as they relate to practical, conceptual, aesthetic and historical issues in contemporary art. Prerequisite: FPA 161 or 170. Students can receive credit for only one of FPA 163, 268 or 368."
    :number: "368"
  - :credit: "3"
    :name: "Methods and Concepts: Selected Topics"
    :subject: FPA
    :description: "A studio course presenting topics in art-making practices as they relate to practical, conceptual, aesthetic and historical issues in contemporary art. This course may be taken more than once for credit under a different topic. (studio) Prerequisite: FPA 161 and status as an approved major or extended minor in visual art. A course materials fee is equired."
    :number: "369"
  - :credit: "3"
    :name: Production Ensemble I
    :subject: FPA
    :description: "Students having a basic familiarity with elements of production and design participate in an in-depth theoretical and practical exploration of stage management, staging, audio and lighting for theatre, dance and music production. Students in this class will develop skills necessary to provide technical support for the School's productions. May be of particular interest to students in other departments. Prerequisite: FPA 170 or 171 or prior permission."
    :number: "270"
  - :credit: "3"
    :name: Production Ensemble II
    :subject: FPA
    :description: "Students having a basic familiarity with elements of production and design participate in an in-depth theoretical and practical exploration of stage management, staging, audio and lighting for theatre, dance and music production. Students in this class will develop skills necessary to provide technical support for the School's productions. May be of particular interest to students in other departments. Prerequisite: FPA 170 or FPA 171 or prior permission."
    :number: "271"
  - :credit: "3"
    :name: Production Practicum I
    :subject: FPA
    :description: "Provides students with the opportunity to learn and practise the technical and management skills and to take on the roles and responsibilities associated with creating a performing arts production. Individual assignments will vary according to the needs of the production season. Required of all second year production and design majors and extended minors. Fall semester only. Prerequisite: FPA 170 or FPA 171 and prior approval. Corequisite: FPA 270 Production Ensemble I."
    :number: "272"
  - :credit: "3"
    :name: Production Practicum II
    :subject: FPA
    :description: "Provides students with the opportunity to learn and practise the technical and management skills and to take on the roles and responsibilities associated with creating a performing arts production. Individual assignments will vary according to the needs of the production season. Required of all second year production and design majors and extended minors. Spring semester only. Prerequisite: FPA 170 or 171 or FPA 171(with STT in title) and prior approval. Corequisite: FPA 271-3 Production Ensemble II."
    :number: "273"
  - :credit: "3"
    :name: Selected Topics in the Fine and Performing Arts
    :subject: FPA
    :description: "A specific topic in fine and performing arts which is not otherwise covered in depth in regular courses and which is not appropriately placed within a single arts discipline. The work will be practical (studio), theoretical, or a combination of the two, depending on the particular topic in a given semester. Prerequisite: will vary according to the topic. May be of particular interest to students in other departments."
    :number: "289"
  - :credit: "3"
    :name: Video Production I
    :subject: FPA
    :description: "This course will give students a grounding in technical aspects of video production. The course will be organized around a series of labs and demonstrations that will give students an opportunity to gain hands-on experience in video production and post production. It is expected that individuals will complete this course with sufficient technical training to be able to apply this information successfully to their own artistic pursuits. (1-0-4) Prerequisite: six hours credit in FPA and prior approval. Students who have taken FPA 233 Video Production for credit may not take FPA 290 for further credit. Laboratory fee required."
    :number: "290"
  - :credit: "4"
    :name: The Interdisciplinary Methods
    :subject: FPA
    :description: "An examination of interdisciplinary methods that have been used to research the fine and performing arts. The course is an in-depth study of approaches to interdisciplinary research, including perceptual concerns, theoretical directions, contextual issues, and analytical processes. (0-3-0) Prerequisite: FPA 210 and two of FPA 167, 168, 136, 137. Students who have taken FPA 310-5 prior to 1999-2 may take this course for further credit."
    :number: "310"
  - :credit: "4"
    :name: Interdisciplinary Studies in the Arts
    :subject: FPA
    :description: "An historical, theoretical or thematic topic in the fine and performing arts presenting an in-depth investigation of interdisciplinary approaches to the study of art and culture. (3-1-0). Prerequisite: 45 credit hours including six credits in history or theory courses within the School for the Contemporary Arts. The course may be repeated when different topics are offered. Recommended: FPA 210."
    :number: "311"
  - :credit: "3"
    :name: Intermediate Seminar in Art and Culture
    :subject: FPA
    :description: "Investigates a selected thematic topic in art and culture studies, for example, postcolonial theory and the arts; perception and embodiment; art activism and resistance; or urban art and culture. (0-3-0) Prerequisite: will vary according to the topic. Students who have taken FPA 312-5 prior to 1999-2 may take this course for further credit."
    :number: "312"
  - :credit: "5"
    :name: Arts, Audience, Patronage, Institutions
    :subject: FPA
    :description: "An investigation of the fine and performing arts, their audiences, patronage and institutions in a specific historical context. Students will gain an in-depth understanding of a selection of art works and their relationship to their specific cultural context. (4-1-0) Prerequisite: 45 credit hours which must include 6 credits in the history or theory of the fine or performing arts. The course may be repeated when different topics are offered. Students who have completed FPA 313 prior to 1998 may take this course for further credit only if the topic differs from the former course. Recommended: FPA 210."
    :number: "313"
  - :credit: "3"
    :name: Readings in the History of Art and Culture
    :subject: FPA
    :description: "Investigates a selected historical topic in art and culture. (0-3-0) Prerequisite: will vary according to the topic. Students who have taken FPA 314-5 prior to 1999-2 may take this course for further credit."
    :number: "314"
  - :credit: "4"
    :name: Contemporary Dance V
    :subject: FPA
    :description: "The first of four upper division courses which build upon the movement vocabulary of contemporary dance. Prerequisite: FPA 221."
    :number: "320"
  - :credit: "4"
    :name: Contemporary Dance VI
    :subject: FPA
    :description: "Continues and expands upon the work undertaken in FPA 320. Prerequisite: FPA 320."
    :number: "321"
  - :credit: "3"
    :name: Ballet I
    :subject: FPA
    :description: "Explores the vocabulary and movement range of classical ballet technique at the intermediate level. Further attention will be given to the understanding of body placement, balance, flexibility and strength. Practical studio experience is offered within the context of specific theoretical principles. (studio) Prerequisite: acceptance into the dance major or extended minor program, or prior approval.."
    :number: "322"
  - :credit: "3"
    :name: Ballet II
    :subject: FPA
    :description: "Continuation of FPA 322, with an empahsis on expanding the vocabulary and movement range of classical ballet technique at the intermediate level. Further attention will be given to the understanding of body placement, balance, flexibility and strength. Practical studio experience is offered within the context of specific theoretical principles. (studio) Prerequisite: FPA 322, or prior approval."
    :number: "323"
  - :credit: "3"
    :name: New Dance Composition
    :subject: FPA
    :description: "Students will be introduced to traditional choreographic structures and explore new directions in composition. Emphasis will be on the creation and analysis of work generated by extending the parameters of source, style and form in contemporary dance. Prerequisite: FPA 124, plus one of 224, 230, 240, 245, 252, 253 or 260."
    :number: "324"
  - :credit: "3"
    :name: Special Project in Dance Composition
    :subject: FPA
    :description: "A specific topic or set of ideas will form the basis for choreographic exploration. Students will create one or more works and participate in research and critical analysis, depending on the particular topic in a given semester. Prerequisite: 40 credits in FPA courses."
    :number: "325"
  - :credit: "4"
    :name: Repertory I
    :subject: FPA
    :description: "One of two courses which provide advanced level dance students the opportunity to work as an ensemble rehearsing and preparing for a series of public performances. Choreography will be created and/or selected by a faculty director. (studio) Prerequisite: acceptance into the dance major or extended minor, and prior approval. Corequisite: students must be concurrently enrolled in a technique course at an appropriate level."
    :number: "326"
  - :credit: "4"
    :name: Repertory II
    :subject: FPA
    :description: "One of two courses which provide advanced level dance students with the opportunity to work as an ensemble rehearsing and preparing for a series of public performances. Choreography will be created and/or selected by a faculty director. (studio) Prerequisite: acceptance into the dance major or extended minor and prior approval. Corequisite: students must be concurrently enrolled in a technique course at an appropriate level."
    :number: "327"
  - :credit: "3"
    :name: Selected Topics in Dance II
    :subject: FPA
    :description: "A specific topic in dance which is not otherwise covered in depth in regular courses. The work will be practical (studio), theoretical or a combination of the two, depending on the particular topic in a given semester. Prerequisite: FPA 221 or prior approval."
    :number: "329"
  - :credit: "3"
    :name: Film Production Seminar
    :subject: FPA
    :description: "Facilitates an in-depth understanding of the organizational aspects of film production, with emphasis on pre-production planning. The class will study methods of proposal writing, pre-production and production, developing production packages for short film and video projects. This course is strongly recommended for all students intending to take FPA 430. Prerequisite: FPA 231 or prior approval."
    :number: "332"
  - :credit: "3"
    :name: Cinematography and Lighting
    :subject: FPA
    :description: "This course emphasizes advanced 16 mm. production skills in cinematography and lighting. Students are expected to participate in intensive camera exercises, as well as to play significant crew roles on fourth year films. Prerequisite: FPA 231 and prior approval. Students who have taken FPA 331 The Crafts of Film III may not take this course for further credit. Laboratory fee required."
    :number: "333"
  - :credit: "4"
    :name: Introduction to Film Theory
    :subject: FPA
    :description: "This course is concerned with the systematic understanding of the general phenomenon called Cinema rather than with the properties or techniques of individual films. Various theoretical positions will be assessed and compared in terms of cinematic practice and its ideological functions. Prerequisite: six credits from among FPA 136, 137, 211, 236, 237. Students who have taken FPA 234 for credit may not take FPA 335 for further credit. Recommended: FPA 211. May be of particular interest to students in other departments."
    :number: "335"
  - :credit: "3"
    :name: Intermediate Selected Topics in Film and Video Studies
    :subject: FPA
    :description: "An intermediate course in critical studies, addressing a variety of topics under this number; for instance, specific genre or area studies (comedy, film noir, science fiction, etc.); national cinemas; film analysis; Third World film, video art, experimental film, etc. The course may be taken again for credit if the topic changes. (Lecture/Seminar). Prerequisite: will vary according to subject matter. Students who have taken FPA 339 Selected Topics in Film for credit may not take the same topic under FPA 337 for further credit."
    :number: "337"
  - :credit: "3"
    :name: Screenwriting II
    :subject: FPA
    :description: "This course will present advanced theory and techniques for writing dramatic, experimental and documentary film and video scripts. Additional topics covered include script analysis, production breakdown, and the writing of treatments and proposals. Prerequisite: one of FPA 238 or 353 or 457 and prior approval. Recommended: strongly recommended for all students developing projects for production in FPA 430."
    :number: "338"
  - :credit: "3"
    :name: Directing and Acting for Film and Video
    :subject: FPA
    :description: "This course acquaints intermediate level students in film, video and theatre with techniques of dramatic film performance. Students will be expected to perform as both actors and directors on scene work in class. Topics covered include auditioning, script analysis, role preparation, rehearsal, blocking for the camera, and directing techniques. Prerequisite: FPA 131 or 151 and prior approval. Students who have completed Directing and Acting for Film as FPA 379 in spring 1990 or earlier, may not take this course for further credit. This course is not a duplicate of FPA 339 Selected Topics in Film, available in summer 1990 and earlier."
    :number: "339"
  - :credit: "3"
    :name: Contemporary Music Performance II
    :subject: FPA
    :description: "A continuation of FPA 240. Prerequisite: FPA 240."
    :number: "340"
  - :credit: "3"
    :name: World Music
    :subject: FPA
    :description: "The relationship of music and culture, with emphasis on traditional and contemporary music in Asia, Africa, the Middle East, Latin America and the Caribbean, and indigenous cultures of North America. Specific cultural areas may be selected for intensive study in any particular semester. Prerequisite: 45 credit hours. May be of particular interest to students in other departments."
    :number: "341"
  - :credit: "3"
    :name: Gamelan II
    :subject: FPA
    :description: "Continuation of FPA 243, with increased emphasis on the theoretical and ethnomusicological aspects of gamelan. Prerequisite: FPA 243."
    :number: "343"
  - :credit: "3"
    :name: Contemporary Music Analysis and Criticism
    :subject: FPA
    :description: "An in-depth investigation of selected social, critical and theoretical issues associated with contemporary music, with special emphasis on the period c. 1945 to the present. Issues discussed might include such theoretical concerns as integral serialism; indeterminacy; process music; timbral concerns; or new approaches to melody, harmony and tonality. Critical topics such as music and technology; popular music and the mass media; or critical issues connected with world music might also be considered. The material of the course will be presented through the study of scores, recorded examples and when possible, live concerts. Prerequisite: FPA 244."
    :number: "344"
  - :credit: "3"
    :name: Music Composition III
    :subject: FPA
    :description: "This course is a continuation of FPA 246. Prerequisite: FPA 246 or 247, and prior approval."
    :number: "345"
  - :credit: "3"
    :name: Music Composition IV
    :subject: FPA
    :description: "This course is a continuation of FPA 345. Prerequisite: FPA 345."
    :number: "346"
  - :credit: "3"
    :name: Electroacoustic Music II
    :subject: FPA
    :description: "An advanced examination of the aesthetics, technology, and compositional approaches of electroacoustic music. Topics may include computer music programming, performance systems, compositional strategies and their relationship to technology, synthesis and processing techniques and the analysis of works. Prerequisite: FPA 247. Students with credit for FPA 347 under its former title may take this course for further credit."
    :number: "347"
  - :credit: "3"
    :name: Conducting II
    :subject: FPA
    :description: "Continuation of FPA 248, with an increased emphasis on more advanced conducting projects. Prerequisite: FPA 248 or FPA 249-3 Selected Topics in Music I: Conducting I. Students who have received credit for FPA 349-3 Selected Topics in Music II: Conducting II may not receive further credit for FPA 348."
    :number: "348"
  - :credit: "3"
    :name: Selected Topics in Music II
    :subject: FPA
    :description: "A specific topic in music which is not otherwise covered in depth in regular courses. The work may be practical, theoretical or a combination of the two, depending on the particular topic in a given semester. (Studio) Prerequisite: FPA 245 and/or prior approval. (Pre-requisite may vary according to the topic.)"
    :number: "349"
  - :credit: "3"
    :name: Acting III
    :subject: FPA
    :description: "Continues and expands work undertaken in FPA 250 and 251, with an increased emphasis on work with established texts. Prerequisite: FPA 251 and 255. Corequisite: FPA 354."
    :number: "350"
  - :credit: "3"
    :name: Acting IV
    :subject: FPA
    :description: "Continues and expands on the work undertaken in Acting III. Prerequisite: FPA 350 and 354. Corequisite: FPA 355."
    :number: "351"
  - :credit: "3"
    :name: Playmaking III
    :subject: FPA
    :description: "Continues the development of playmaking research through intensive studio work consisting of the deconstruction or adaptation of a major dramatic text. Provides the basis for a public presentation in the subsequent semester. Prerequisite: FPA 251 and 255."
    :number: "352"
  - :credit: "3"
    :name: Playmaking IV
    :subject: FPA
    :description: "Black Box Theatre. Students will continue playmaking research through the creation of an ensemble season in a series of public presentations. Prerequisite: second year standing in a studio discipline and prior approval."
    :number: "353"
  - :credit: "2"
    :name: Theatre Laboratory III
    :subject: FPA
    :description: "This is the third of four courses in performance research comprising voice and speech training. Prerequisite: FPA 251, 255. Corequisite: FPA 350."
    :number: "354"
  - :credit: "2"
    :name: Theatre Laboratory IV
    :subject: FPA
    :description: "This is the fourth of four courses in performance research, comprising voice and speech training. Prerequisite: FPA 350, 354. Co-requisite: FPA 351."
    :number: "355"
  - :credit: "3"
    :name: Context of Theatre II
    :subject: FPA
    :description: "A conceptual approach to a selected body of dramatic work. The detailed structural analysis of dramatic texts, their historical context, their development and production histories. Particular emphasis will be placed upon the evolving relationship between theatre and its audience. Prerequisite: 24 lower division credit hours or prior approval. May be of particular interest to students in other departments."
    :number: "357"
  - :credit: "3"
    :name: Selected Topics in Theatre II
    :subject: FPA
    :description: "A specific topic in theatre which is not otherwise covered in depth in regular courses. The work may be practical (studio), theoretical or a combination of the two, depending on the particular topic in a given semester. Prerequisite: FPA 250 and/or prior approval."
    :number: "359"
  - :credit: "3"
    :name: Studio in Visual Art III
    :subject: FPA
    :description: "An open critical studio course. Students are required to have a program of work prepared at the beginning of the semester. This program will constitute the basis of the student's work in the course, and will be the subject of continuing critical discussion. This discussion will be integrated with theoretical studies in the parallel seminar course, FPA 366. Those students who have satisfactorily completed the lower division requirements for the major may apply for entry into the third year studio/seminar stream. Admision is by portfolio assessment and course achievement review in the spring semester before third year. Prerequisite: FPA 167, 168, 210, and prior approval. A course materials fee is required. Corequisite: FPA 366."
    :number: "360"
  - :credit: "3"
    :name: Studio in Visual Art IV
    :subject: FPA
    :description: "An open critical studio course. It will continue and extend work done in FPA 360. Students are required to have a program of work prepared at the beginning of the semester. This program will form the basis of the student's work in the course, and will be the subject of continuing critical discussion. This discussion will be integrated with theoretical studies in the parallel seminar course, FPA 367. Prerequisite: FPA 360 and 366. Corequisite: FPA 367. A course materials fee is required."
    :number: "361"
  - :credit: "3"
    :name: "Methods and Concepts: Painting Practices"
    :subject: FPA
    :description: "Presents painting practices as they relate to practical, conceptual, aesthetic and historical issues in contemporary art. Additional assignments will be required for students taking the course at this level. (studio) Prerequisite: FPA 161 and status as an approved major or extended minor in visual art. A course materials fee is required. Students will receive credit for either FPA 263 or 363, but not both."
    :number: "363"
  - :credit: "3"
    :name: Seminar in Visual Art I
    :subject: FPA
    :description: "A seminar course to be taken by all students in FPA 360. It deals with visual art topics of an historical, critical and theoretical nature which concern practising artists in the contemporary context. Students will be required to present research papers. Each research subject will be studied in connection with the student's own artistic work. Senior students in other disciplines with appropriate background may request approval to take this course. Those students who have satisfactorily completed the lower division requirements for the major may apply for entry into the third year studio/seminar stream. Admission is by portfolio assessment and course achievement review in the spring semester before third year. Prerequisite: FPA 167, 168, 210, and prior approval. Corequisite: FPA 360."
    :number: "366"
  - :credit: "3"
    :name: Seminar in Visual Art II
    :subject: FPA
    :description: "A seminar course to be taken by all students in FPA 361. It deals with visual arts topics of an historical, critical and theoretical nature which concern practising artists in the contemporary context. Students will be required to present research papers. Each research subject will be studied in connection with the student's own artistic work. Senior students in other disciplines with appropriate background may request approval to take this course. Prerequisite: FPA 366. Visual art major students transferring into third year may request approval to take FPA 211 concurrently. Corequisite: FPA 361."
    :number: "367"
  - :credit: "3"
    :name: Production Ensemble III
    :subject: FPA
    :description: "Provides students with training and an historical and contemporary context for their related practicum roles as production heads and stage management and design personnel. Issues will be drawn from the School's current production season and from national and international forums in related fields. Prerequisite: FPA 270 and 271 or prior approval. Students who received credit for FPA 372 prior to 2005 may not take FPA 370 for further credit."
    :number: "370"
  - :credit: "3"
    :name: Production Ensemble IV
    :subject: FPA
    :description: "Provides students with training and an historical and contemporary context for their related practicum roles as production heads and stage management and design personnel. Issues will be drawn from the School's current production season and from national and international forums in related fields. Prerequisite: FPA 270 and 271 or prior approval. Students who received credit for FPA 373 (Technical Production II) prior to 2005 may not take FPA 371 for further credit."
    :number: "371"
  - :credit: "3"
    :name: Production Practicum III
    :subject: FPA
    :description: "Provides students with the opportunity to learn and practise the technical and management skills and to take on the roles and responsibilities associated with creating a performing arts production. Individual assignments will vary according to the needs of the production season. Required of all upper division production and design majors and extended minors working in production and design. Students can expect to devote approximately 150 hours to their FPA 372 production practicum assignments. Prerequisite: FPA 272 and 273, and prior approval."
    :number: "372"
  - :credit: "3"
    :name: Production Practicum IV
    :subject: FPA
    :description: "Provides students with the opportunity to learn and practise the technical and management skills and to take on the roles and responsibilities associated with creating a performing arts production. Individual assignments will vary according to the needs of the production season. Required of all upper division production and design majors and extended minors working in production and design. Students can expect to devote approximately 150 hours to their FPA 373 production practicum assignments. Prerequisite: FPA 272 and 273, or FPA 272(with STT title) and FPA 273, and prior approval."
    :number: "373"
  - :credit: "3"
    :name: Stage Lighting
    :subject: FPA
    :description: "Explores contemporary stage lighting for theatre, dance and opera. Participants will review the principles of theatrical lighting instruments and control systems and will experiment with the components of lighting design in a variety of studio projects. This course will require a practicum in an actual performance. Prerequisite: FPA 270 or FPA 271 or prior approval. Students with credit for FPA 371 prior to 2005 may not take FPA 374 for further credit. Laboratory fee required."
    :number: "374"
  - :credit: "3"
    :name: Stage Design
    :subject: FPA
    :description: "Explores the numerous complex processes and practices needed to create two and three dimensional designs for stage and performance. Students will engage in a series of creative projects, research, analysis and presentations to enable them to develop and realize their design solutions. Prerequisite: FPA 270 or FPA 271 or prior approval. Students with credit for FPA 370 prior to 2005 may not take FPA 375 for further credit. Laboratory fee required."
    :number: "375"
  - :credit: "3"
    :name: Selected Topics in the Fine and Performing Arts II
    :subject: FPA
    :description: "A specific topic in fine and performing arts which is not otherwise covered in depth in regular courses and which is not appropriately placed within a single arts discipline. The work will be practical (studio), theoretical, or a combination of the two, depending on the particular topic in a given semester. Prerequisite: will vary with the topic. May be of particular interest to students in other departments."
    :number: "389"
  - :credit: "3"
    :name: Video Production II
    :subject: FPA
    :description: "This course is intended for students interested in video as a means of artistic expression. Students will be encouraged to challenge accepted notions of the video medium and explore the creative possibilities of multi channel presentations. The course comprises a series of technical workshops, screenings and group seminars whose purpose is to develop an awareness of the creative and conceptual possibilities of the medium of video. Students will be expected to initiate and complete a short video project based on an idea of their own choosing. Projects which involve school-wide interdisciplinary collaborations will be encouraged. Prerequisite: prior approval through written proposal for a ten minute video project or installation; an interview; plus FPA 290 or equivalent video experience. A laboratory fee is required. Students should be advised that video production may require personal funding beyond the lab fee."
    :number: "390"
  - :credit: "2"
    :name: Techniques of Video
    :subject: FPA
    :description: "This is an intermediate course that teaches the fundamentals of digital video production and post-production. Students will be introduced to DV camera technology and non-linear editing, and will have an opportunity to become familiar with and explore the potential of digital video technology. This course is intended for third year film students preparing for their fourth year productions. Prerequisite: FPA 290 or equivalent and prior approval. Laboratory fee required."
    :number: "393"
  - :credit: "5"
    :name: Directed Studies (Studio)
    :subject: FPA
    :description: "Provides an opportunity for advanced students to carry out an independent project which is planned and completed in close consultation with the supervisory instructor. Before registration, the student must submit a written proposal outlining the project in detail to the chosen supervisor for approval. Directed Studies courses may not be used as a substitute for existing courses. Prerequisite: 60 credit hours plus a minimum standing of completion of second year in any of the programs offered in the School for the Contemporary Arts and prior approval."
    :number: "404"
  - :credit: "4"
    :name: Directed Studies (Theory/History)
    :subject: FPA
    :description: "This course is intended to provide opportunity for advanced students to carry out an independent project which is planned and completed in close consultation with the supervisory instructor. Before registration, the student must submit a written proposal outlining the project in detail to the chosen supervisor for approval. Directed Studies courses may not be used as a substitute for existing courses. Prerequisite: 60 credit hours plus completion of second year in any of the programs offered in the School for the Contemporary Arts and prior approval."
    :number: "403"
  - :credit: "3"
    :name: Interdisciplinary Studies in the Contemporary Arts
    :subject: FPA
    :description: "An interdisciplinary investigation of key issues in the contemporary arts. (0-3-0) Prerequisite: At least 55 credit hours, which must include FPA 210 and one of FPA 310 or 311."
    :number: "411"
  - :credit: "4"
    :name: Advanced Seminar in Art and Culture Studies
    :subject: FPA
    :description: "Provides an in-depth investigation of a selected theoretical, historical or thematic topic in art and culture studies. This course requires independent research leading to a substantial paper, as well as directed reading preparation for seminars. Topics will vary from semester to semester. The course may be repeated when different topics are offered. Prerequisite: eight upper division credit hours including one of FPA 311 or 313. May be of particular interest to students in other departments."
    :number: "412"
  - :credit: "3"
    :name: Advanced Topic in the History of Art and Culture
    :subject: FPA
    :description: "An in-depth investigation of a selected topic in the history of art and culture. (0-3-0) Prerequisite: will vary according to the topic."
    :number: "414"
  - :credit: "3"
    :name: Practices in Art and Culture
    :subject: FPA
    :description: "Investigates specific practices in art and culture, and combines work on a project with theoretical and historical research. The course will focus on the history, theory, and practices of, for example, curating, writing, or making audio-visual artworks. (0-3-0) Prerequisite: will vary according to the topic."
    :number: "416"
  - :credit: "4"
    :name: Contemporary Dance VII
    :subject: FPA
    :description: "The third of four upper division courses which build upon the movement vocabulary of contemporary dance. Prerequisite: FPA 321."
    :number: "420"
  - :credit: "4"
    :name: Contemporary Dance VIII
    :subject: FPA
    :description: "Continues and expands the work undertaken in FPA 420. Prerequisite: FPA 420."
    :number: "421"
  - :credit: "4"
    :name: Intensive Studies in Performance
    :subject: FPA
    :description: "Advanced performance studies in intensive specialized workshops and/or participation in choreographic projects culminating in public performance. Course content may include interdisciplinary collaborations and a variety of performance styles and techniques. Prerequisite: FPA 326 or 327 with prior approval by application. Students must be concurrently enrolled in a dance technique course at the appropriate level."
    :number: "425"
  - :credit: "3"
    :name: Dance/Movement Analysis
    :subject: FPA
    :description: "An introduction into the theory and practice of movement analysis based on recognized theories of analysis. Experiential work may be included in the course and a dance or similar movement background is necessary. (studio/seminar) Prerequisite: FPA 124 or 151 or prior approval."
    :number: "426"
  - :credit: "3"
    :name: Ballet III
    :subject: FPA
    :description: "An extension of classical ballet technique on an upper intermediate level. Understanding of basic principles is assumed and attention will be focused on combinations of movement, musicality and performance. (studio) Prerequisite: FPA 323, or prior approval."
    :number: "427"
  - :credit: "3"
    :name: Ballet IV
    :subject: FPA
    :description: "An advanced course. Students must have a thorough background in the vocabulary and techniques of classical ballet. Attention will be given to movement sequences from the ballet repertoire. (studio) Prerequisite: FPA 427, or prior approval."
    :number: "428"
  - :credit: "5"
    :name: Filmmaking IV
    :subject: FPA
    :description: "The first half of a two-semester project in advanced film and/or video production. Students are expected to participate in the realization of one or more projects during the two semesters. Students seeking entry into this course are required to present a completed script (for a drama) or detailed proposal (for a documentary or experimental film) prior to registration. The exact nature of each student's participation will be determined in consultation with the instructor. Prerequisite: FPA 231 and 10 credit hours in film or video studies plus prior approval. This course is open only to approved film majors. Students should be advised that film production will probably incur significant financial costs in addition to required lab fees."
    :number: "430"
  - :credit: "5"
    :name: Filmmaking V
    :subject: FPA
    :description: "This course is intended for completion of film and video projects begun in FPA 430. Particular emphasis will be given to advanced film craft in the post-production phase. The exact nature of each student's participation will be determined in consultation with the instructor. Prerequisite: FPA 430. A laboratory fee is required. Students should be advised that film production will probably incur significant costs in addition to lab fees."
    :number: "432"
  - :credit: "3"
    :name: Advanced Seminar in Film and Video Studies
    :subject: FPA
    :description: "This course features intensive study and analysis of selected topics in film theory, history, criticism and aesthetics. Examples include: work of specific directors or periods; theories of narrativity; ideological analysis; particular apsects of national cinemas, etc. is taught. Prerequisite: FPA 335 or permission of instructor."
    :number: "436"
  - :credit: "3"
    :name: Gamelan III
    :subject: FPA
    :description: "Continuation of FPA 343 with emphasis on the technique of the elaborating instruments of the gamelan ensemble. Prerequisite: FPA 343."
    :number: "443"
  - :credit: "3"
    :name: Music Composition V
    :subject: FPA
    :description: "This course is a continuation of FPA 346. Prerequisite: FPA 346."
    :number: "445"
  - :credit: "3"
    :name: Music Composition VI
    :subject: FPA
    :description: "This course is a continuation of FPA 445. Prerequisite: FPA 445."
    :number: "446"
  - :credit: "3"
    :name: Computer Music Composition
    :subject: FPA
    :description: "The theory and practice of digital techniques and computer systems as applied to sound synthesis and music composition. The course will consider the major types of hardware and software systems developed for music from 1955 to the present, and will discuss such issues as machine programmability, user interaction, acoustic models for sound synthesis, and compositional algorithms. Students will have the opportunity for practical compositional work. Prerequisite: FPA 347. Recommended: CMPT 001 or 110. Quantitative."
    :number: "447"
  - :credit: "3"
    :name: Advanced Studio Skills
    :subject: FPA
    :description: "Primarily a course in public performance, with the option of focusing on other advanced studio skills. The objective is to integrate and implement the techniques acquired in the earlier studios. Prerequisite: prior approval or audition."
    :number: "450"
  - :credit: "3"
    :name: Theory and Practice of Directing
    :subject: FPA
    :description: "Primarily a course in the fundamentals of directing leading to public performance of student directed projects. The course allows the option of public performance with a professional director. The focus is to integrate and implement the techniques acquired in the earlier studios. Prerequisite: FPA 150, 151, and prior approval."
    :number: "453"
  - :credit: "3"
    :name: Context of Theatre III
    :subject: FPA
    :description: "An analytical approach to a selected body of dramatic work. Course content includes an intensive consideration of practical dramatic techniques such as story structure and dramaturgy. Prerequisite: 45 credit hours and prior approval."
    :number: "457"
  - :credit: "3"
    :name: Studio in Visual Art V
    :subject: FPA
    :description: "This course permits students to work in an open studio situation. Students propose an independent program of work in the media of their choice at the beginning of the semester and develop it in critical dialogue with the instructor(s). Prerequisite: FPA 361, 367 and status as an approved major in visual art. A course materials fee is required."
    :number: "460"
  - :credit: "5"
    :name: Studio in Visual Art VI
    :subject: FPA
    :description: "Permits students completing the visual art major to work in an open and critical studio situation. Students continue to develop a body of work begun in FPA 460 for their graduating exhibition at the end of the semester. Preparation and installation of the exhibition is part of the course requirement. Prerequisite: FPA 460 and status as an approved major in visual art. A course materials fee is required."
    :number: "461"
  - :credit: "3"
    :name: Production Ensemble V
    :subject: FPA
    :description: "Provides senior students with training and an historical and contemporary context for their related practicum roles as production heads and stage managemernt and design personnel. Issues will be drawn from the School's current production season and from national and international forums in related fields. Prerequisite: FPA 370 or 371 and prior approval."
    :number: "470"
  - :credit: "3"
    :name: Production Ensemble VI
    :subject: FPA
    :description: "Provides senior students with training and an historical and contemporary context for their related practicum roles as production heads and stage management and design personnel. Issues will be drawn from the School's current production season and from national and international forums in related fields. Prerequisite: FPA 370 or 371 and prior approval."
    :number: "471"
  - :credit: "3"
    :name: Production Practicum V
    :subject: FPA
    :description: "Provides students with the opportunity to learn and practise the technical and management skills and to take on the roles and responsibilities associated with creating a performing arts production. Individual assignments will vary according to the needs of the production season. Required of all upper division production and design majors and extended minors working in production and design. Students can expect to devote approximately 150 hours to their FPA 472 production practicum assignments. Prerequisite: FPA 372 or 373 and prior approval."
    :number: "472"
  - :credit: "6"
    :name: Production Practicum VI
    :subject: FPA
    :description: "Provides students with the opportunity to learn and practise the technical and management skills and to take on senior roles and responsibilities associated with creating a performing arts production. Individual assignments will vary according to the needs of the production season. Students can expect to devote approximately 250 hours to their FPA 473 production practicum assignments. Prerequisite: One of FPA 372, FPA 372 (with STT title), FPA 373, FPA 472, FPA 472 (with STT title) and prior approval."
    :number: "473"
  - :credit: "5"
    :name: Interdisciplinary Project in FPA
    :subject: FPA
    :description: "This course permits students to explore the relationships among the arts by undertaking creative projects involving more than one art form. Students will work under the close supervision of one or more faculty and will be required to discuss their work on a regular basis with others involved in the course. Prerequisite: will vary according to the topic."
    :number: "489"
  - :credit: "5"
    :name: Interdisciplinary Graduate Seminar I
    :subject: FPA
    :description: Critical study of contemporary issues in the fine and performing arts, with emphasis on concerns common to diverse artistic disciplines and the interaction between art and society.
    :number: "811"
  - :credit: "5"
    :name: Interdisciplinary Graduate Seminar II
    :subject: FPA
