- :name: Humanities
  :code: HUM
  :courses: 
  - :credit: "3"
    :name: Introduction to the Humanities
    :subject: HUM
    :description: An introduction to issues and concepts central to the study of the Humanities. Through exposure to primary materials drawn from different periods and disciplines, students will become acquainted with a range of topics and ideas relating to the study of human values and human experience. Writing/Breadth-Humanities.
    :number: 101W
  - :credit: "3"
    :name: Classical Mythology
    :subject: HUM
    :description: An introduction to the central myths of the Greeks and Romans. The course will investigate the nature, function, and meaning of myths in the classical world and their considerable influence on western civilization Writing/Breadth-Humanities.
    :number: 102W
  - :credit: "3"
    :name: "The Invention of the Book: Alphabets, Papyrus, Parchment, and Print"
    :subject: HUM
    :description: The book as we know it did not always exist; it was invented. This course will explore the creation and spread of writing, the emergence of scribal cultures, and the birth of the book, which came to be the greatest of all material, cultural and intellectual objects, one that shaped and transformed civilization. Breadth-Humanities.
    :number: "103"
  - :credit: "3"
    :name: Ancient Greek I
    :subject: HUM
    :description: An introduction to the classical Greek language.
    :number: "151"
  - :credit: "3"
    :name: Ancient Greek II
    :subject: HUM
    :description: "The continuation of Ancient Greek I. Prerequisite: HUM 151, or permission of the instructor."
    :number: "152"
  - :credit: "3"
    :name: Latin I
    :subject: HUM
    :description: An introduction to the Latin language. (tutorial)
    :number: "161"
  - :credit: "3"
    :name: Latin II
    :subject: HUM
    :description: "The continuation of Latin I. Prerequisite: HUM 161 or permission of the instructor."
    :number: "162"
  - :credit: "3"
    :name: Great Texts in the Humanities I
    :subject: HUM
    :description: "An intensive study of some of the major works which have had a formative influence on the structure and development of western thought. Reading and discussion of primary texts and the major themes which emerge from them will introduce students to essential philosophical, literary, social, and religious themes of western civilization. Texts for this course will be drawn from the Ancient World, Middle Ages and the Renaissance. Prerequisite: HIST 105 or PHIL 150 or 30 credit hours. Breadth-Humanities."
    :number: "201"
  - :credit: "3"
    :name: Great Texts in the Humanities II
    :subject: HUM
    :description: "An intensive study of some of the major works which have had a formative influence on the structure and development of western thought. Reading and discussion of primary texts and the major themes which emerge from them will introduce students to essential philosophical, literary, social and religious themes of western civilization. Texts for this course will be drawn from the 17th century through to the modern period. Prerequisite: HIST 106 or PHIL 151 or 30 credit hours. Breadth-Humanities."
    :number: "202"
  - :credit: "3"
    :name: Great Texts in the Humanities III
    :subject: HUM
    :description: "An introduction to classic texts which have endured as monuments of Asian thought and literature. Readings and discussions of primary texts and their central ideas will introduce students to philosophical, literary and religious themes in a selected, major Asian tradition. Prerequisite: 30 credit hours. Breadth-Humanities."
    :number: "203"
  - :credit: "3"
    :name: The Ancient World
    :subject: HUM
    :description: "Aspects of the ancient history and culture of the Near East, Greece and Rome. Recommended: HIST 105. Students who have taken HIST 216 may not take this course for further credit. Breadth-Humanities."
    :number: "216"
  - :credit: "3"
    :name: The Early Middle Ages
    :subject: HUM
    :description: An examination of Eastern and Western Christendom from Late Antiquity to the 12th-Century Renaissance emphasizing religious, political, cultural, and social change. Students who have taken HIST 219 may not take this course for further credit.
    :number: "219"
  - :credit: "3"
    :name: Introduction to the Study of the Future
    :subject: HUM
    :description: An introduction to the study of the future as a field of inquiry, its methodology, issues, and the problems that arise when we attempt to understand or control what will happen. Breadth-Humanities.
    :number: "227"
  - :credit: "3"
    :name: Introduction to Religious Studies
    :subject: HUM
    :description: The exploration of religion as expressed in a number of major traditions including an investigation of primary textual sources. Breadth-Humanities.
    :number: "230"
  - :credit: "3"
    :name: Studies in European Cultures
    :subject: HUM
    :description: "An interdisciplinary approach to European cultures through the examination of historical, literary, philosophical and aesthetic materials related to a specific period and place in the development of Western civilization. Prerequisite: 30 credit hours."
    :number: "240"
  - :credit: "4"
    :name: Ancient Studies
    :subject: HUM
    :description: "A detailed interdisciplinary analysis of a selected topic, issue, or personality in the Ancient World. Prerequisite: 45 credit hours. Students who have taken this course topic under HUM 382 or 383 cannot take this course for further credit."
    :number: "301"
  - :credit: "4"
    :name: "The Golden Age of Greece: An Integrated Society"
    :subject: HUM
    :description: "The study of Athenian society in the 5th century BC, a period unique in the record of human achievement during which virtually all the major humanistic fields were either initiated or received significant new impetus. Integrates the remarkable achievements of this 'Golden Age' in an interdisciplinary examination of its art, architecture and writings. Prerequisite: 45 credit hours. Writing/Breadth-Humanities."
    :number: 302W
  - :credit: "4"
    :name: The Latin Humanist Tradition
    :subject: HUM
    :description: "Studies in the writings of various Latin authors. Prerequisite: 45 credit hours. Breadth-Humanities."
    :number: "303"
  - :credit: "4"
    :name: Medieval Studies
    :subject: HUM
    :description: "A detailed interdisciplinary analysis of a selected topic, issue, or personality in the Middle Ages. Prerequisite: 45 credit hours."
    :number: "305"
  - :credit: "4"
    :name: Carolingian Civilization
    :subject: HUM
    :description: "A focused interdisciplinary study of the Carolingian civilization achieved in early medieval Europe under Charlemagne and his family. Prerequisite: 45 credit hours. Breadth-Humanities."
    :number: "307"
  - :credit: "4"
    :name: Italian Renaissance Humanism
    :subject: HUM
    :description: "A study of the major writings, cultural milieu, and influence of the humanist movement of the Italian Renaissance. Prerequisite: 45 credit hours. Breadth-Humanities."
    :number: "311"
  - :credit: "4"
    :name: Renaissance Studies
    :subject: HUM
    :description: "A detailed interdisciplinary analysis of a selected topic, issue, or personality from the Italian and/or Northern Renaissance. Prerequisite: 45 credit hours."
    :number: "312"
  - :credit: "4"
    :name: The Humanities and Philosophy
    :subject: HUM
    :description: "An exploration of the characteristic ways in which the humanities, with its emphasis on expression, belief and tradition, presents the important philosophical concepts of western civilization. Based upon an interdisciplinary selection of texts drawn from history, philosophy, literature and the arts. Prerequisite: 45 credit hours. Breadth-Humanities."
    :number: "320"
  - :credit: "4"
    :name: The Humanities and Critical Thinking
    :subject: HUM
    :description: "A study of the counter-traditions within western civilization. Compares and contrasts diverse traditions within western culture that critique its central value systems. It will focus on the attempts of great artists and thinkers to break with tradition, and the subsequent creation of new ideas and forms of experience and expression. (seminar) Prerequisite: 45 credit hours. Breadth-Humanities."
    :number: "321"
  - :credit: "4"
    :name: The Humanities and the Natural World
    :subject: HUM
    :description: "A study of the humanistic, scientific, political, and ideological discourses deriving from concern with the natural environment. Using classic and contemporary sources, this course examines the interaction of humans with the non-human world, and includes such topics as human communities and nature, the immersion of the individual in nature, nature and the human habitat. Prerequisite: 45 credit hours. Breadth-Humanities."
    :number: "325"
  - :credit: "4"
    :name: Critical Issues in the Study of the Future
    :subject: HUM
    :description: "An exploration of central controversies and issues in the study of the future. (seminar) Prerequisite: 45 credit hours. Strongly recommended: HUM 227."
    :number: "327"
  - :credit: "4"
    :name: Religion in Context
    :subject: HUM
    :description: "An in-depth investigation of a specific case of religious history and tradition. Religion will be studied through the cultural and historical contexts that pervade and structure religious meaning and expression. Prerequisite: 45 credit hours. Breadth-Humanities."
    :number: "330"
  - :credit: "4"
    :name: Mythology in Context
    :subject: HUM
    :description: "A detailed interdisciplinary study of the role of mythology within a particular culture or tradition. Prerequisite: 45 credit hours. Recommended: HUM 102."
    :number: "332"
  - :credit: "4"
    :name: Great Cities in Their Time
    :subject: HUM
    :description: "An exploration of the cultural and intellectual accomplishments of a specific city that achieved prominence in a particular time period, and had substantial impact and influence on human civilization. Examines the political, social, religious, and cultural factors that help to explain a city's significance and investigates the achievements of its citizens. Prerequisite: 45 credit hours."
    :number: "340"
  - :credit: "4"
    :name: Great Figures in Humanistic Tradition
    :subject: HUM
    :description: "An interdisciplinary study of the life and works of a man or woman who has made a lasting contribution to the humanistic tradition in more than one field of endeavor (e.g. philosophy, politics, literature, economics, religion). Prerequisite: 45 credit hours. Students who have taken this topic under another Humanities course number cannot take this course for further credit."
    :number: "350"
  - :credit: "4"
    :name: Great Themes in the Humanistic Tradition
    :subject: HUM
    :description: "An interdisciplinary study of a selected theme that has made a lasting contribution to the humanistic tradition in more than one field of endeavour (e.g. philosophy, politics, literature, economics, religion). Prerequisite: 45 credit hours. Students who have taken a course with this content under another Humanities course may not take this course for further credit."
    :number: "360"
  - :credit: "4"
    :name: The Woodsworth Seminar
    :subject: HUM
    :description: "A special topic in the humanities to be offered by the Woodsworth chair. Prerequisite: 45 credit hours."
    :number: "375"
  - :credit: "4"
    :name: Selected Topics in the Humanities I
    :subject: HUM
    :description: "Prerequisite: 45 credit hours"
    :number: "381"
  - :credit: "4"
    :name: Selected Topics in the Humanities II
    :subject: HUM
    :description: "Prerequisite: 45 credit hours."
    :number: "382"
  - :credit: "4"
    :name: Selected Topics in the Humanities III
    :subject: HUM
    :description: "Prerequisite: 45 credit hours."
    :number: "383"
  - :credit: "4"
    :name: Selected Topics in European Studies
    :subject: HUM
    :description: "An interdisciplinary approach to a topic focusing on European thought and culture. Prerequisite: 45 credit hours."
    :number: "385"
  - :credit: "4"
    :name: Directed Studies in Humanities
    :subject: HUM
    :description: "Prerequisite: two of any 300 level humanities courses or permission of the chair plus permission of instructor. This course may be used only once for credit towards a degree."
    :number: "390"
  - :credit: "5"
    :name: Humanities Study Project
    :subject: HUM
    :description: "A substantial research and writing project culminating in the completion of an essay on a humanities topic. Prerequisite: completion of 75 credit hours which should include at least two 300 level humanities courses; the signature of a faculty member who is willing to supervise the project; approval of the humanities chair. This course may be used only once for credit towards a degree."
    :number: "400"
  - :credit: "0"
    :name: Practicum I
    :subject: HUM
    :description: "First semester of work experience in the Humanities Co-operative Education Program. Students should apply to the faculty of Arts Co-op Education co-ordinator one semester in advance. Prerequisite: a minimum of 30 credit hours with nine credit hours in Humanities courses and a minimum CGPA of 2.75"
    :number: "471"
  - :credit: "0"
    :name: Practicum II
    :subject: HUM
    :description: "Second semester of work experience in the Humanities Co-operative Education Program. Students should apply to the Faculty of Arts Co-op Education co-ordinator one semester in advance. Prerequisite: successful completion of HUM 471, a minimum of 45 credit hours with nine credit hours in Humanities courses plus a minimum CGPA of 2.75."
    :number: "472"
  - :credit: "0"
    :name: Practicum III
    :subject: HUM
    :description: "Third semester of work experience in the Humanities Co-operative Education Program. Students should apply to the Faculty of Arts Co-op Education co-ordinator one semester in advance. Prerequisite: successful completion of HUM 472, a minimum of 60 credit hours with nine credit hours in Humanities courses plus a minimum CGPA of 2.75."
    :number: "473"
  - :credit: "0"
    :name: Practicum IV
    :subject: HUM
    :description: "Fourth semester of work experience in the Humanities Co-operative Education Program. Students should apply to the Faculty of Arts Co-op Education co-ordinator one semester in advance. Prerequisite: successful completion of HUM 473, a minimum of 75 credit hours with nine credit hours in Humanities courses plus a minimum CGPA of 2.75."
    :number: "474"
  - :credit: "2"
    :name: Humanities Graduating Seminar
    :subject: HUM
    :description: "A graduating course required for majors and joint majors, focusing on issues and texts in the humanities in the past, present and future. Prerequisite: 16 credit hours in upper division humanities courses or permission of the department. Restricted to majors and joint majors in Humanities. Grading will be on a pass/fail basis."
    :number: "495"
- :name: Interactive Arts
  :code: IART
  :courses: 
  - :credit: "1"
    :name: Context for Cultural Production
    :subject: IART
    :description: After first establishing the context of post-industrial knowledge society, students analyze the contexts within which communication, interaction and reception occur and view all production as cultural. Concept maps and experience design models are used to make concrete use of complex theory so that it can be applied in practice-based projects. Specifically the course connects ethnographic (such as sociology and anthropology) and textual research methods (such as literary theory and structuralist anthropology) in order to study subculture, style and audience that defines experience more holistically beyond User Experience analysis modes.
    :number: "310"
  - :credit: "1"
    :name: Practices of Interactivity
    :subject: IART
    :description: Students consider the implications of &quot;&quot;practice&quot;&quot; as more than activity and consider the various social practices that are implied by networked interactivity and other contexts. Applied projects consider negotiated and oppositional meanings, and fragmentation and heterogeneity in user profiling. Students apply theory into a speculative cultural project that manifests as web interfaces.
    :number: "311"
  - :credit: "1"
    :name: Reception, Experience and Use
    :subject: IART
    :description: Students consider significant shifts in communication models that affect the relationship with and experience of users and audiences. Meaning is considered through the lens of ethno-linguistics for the purposes of user-centered and participatory approaches. Experience lifecycles, brand and experience models, and experience flow maps are used to develop a user-driven ubiquitous computing design project. What is emerging as cultural phenomena in the real world in unexpected places provide starting places for studying &quot;&quot;the space of flows&quot;&quot;, what happens between point A and point B. We look here to find the shifts that indicate how technology is regionalized and localized and how human experience is experienced.
    :number: "312"
  - :credit: "1"
    :name: Thought Machines
    :subject: IART
    :description: "Introduction to programming techniques for algorithmically driven media including deterministic, stochastic, and complex processes for controlling audible and visible displays. Readings and discussion are conducted in critical issues in the historical development of interactive media. "
    :number: "313"
  - :credit: "1"
    :name: The Interactive Sensorium
    :subject: IART
    :description: Techniques of data capture using sensors and software processes for abstracting information from these interactive sources. Critical readings on issues of participant agency, identity and authorship are explored in cultural and technological contexts.
    :number: "314"
  - :credit: "1"
    :name: Syn (Aesthetic) Images
    :subject: IART
    :description: Students explore the responsive side of the interactive assemblage. Using audio and video signal processing techniques, students design display systems that can be driven by the sensing, analysis and generative machines developed in IART 313 and 314. Critical issues of the poetics of site, space, time and presentation are read and discussed.
    :number: "315"
  - :credit: "1"
    :name: "Information Design: Experience Design"
    :subject: IART
    :description: Examines how the shifts in design that has resulted in a convergence of visual communications, product design and interaction design. Students will investigate design case studies related to experience design and develop weekly team projects that focus on the role of experience and interaction in design.
    :number: "316"
  - :credit: "1"
    :name: "Information Design: User Design"
    :subject: IART
    :description: Explores user-based design methodologies related to interaction design. Students will investigate case studies that relate the various practices of &quot;human-centered design&quot; with particular focus on user-centered design, participatory design, contextual design and pattern language. Students will develop weekly team projects that explore the application of these methods.
    :number: "317"
  - :credit: "1"
    :name: "Information Design: Knowledge Design"
    :subject: IART
    :description: Explores the relationship between content and context in interaction and experience design. Students will investigate case studies that explore contextually based problems in interaction design. IART 318 is a project-focused course allowing team projects to be developed based on previous work of IART 316 and 317.
    :number: "318"
  - :credit: "1"
    :name: "Electronic Theatre: Doubling-Performance"
    :subject: IART
    :description: "The historical relationship between the performer and the audience in art, from Dada to present. Projects will focus on developing and experimenting with performance techniques, models, and strategies. Particular emphasis will be placed on body traces: conceptual, imaginative, physical, topographical."
    :number: "319"
  - :credit: "1"
    :name: "Electronic Theatre: Virtual Performance"
    :subject: IART
    :description: Performance Virtual representation of self and role-playing within networked environments (also known as online communities). Projects will explore notion of identity and the construction of personas in electronic theatre and multi-user environments in general.
    :number: "320"
  - :credit: "1"
    :name: "Electronic Theatre: Telematics in Performance"
    :subject: IART
    :description: Students navigate and compile documentation of telematic work by artists and dancers before creating their own simple telematic installation. The students in teams address critical and aesthetic debates around telematics. Strategies for 'staging' and audience reception are discussed.
    :number: "321"
  - :credit: "1"
    :name: "IA Project: Processes and Authoring"
    :subject: IART
    :description: Study of creativity theory and flow psychology to reflect on creative process. A long term complex design project is initiated in which to study both personal processes and the practice processes of professionals. Focus is placed on how form is generated and what drives concepts and programmatic design.
    :number: "322"
  - :credit: "1"
    :name: "IA Project: Production and Distribution"
    :subject: IART
    :description: Students will apply Flow psychology and primary generators to studying individual and team working process. Students will document a complex process and produce and communicate a complex challenging contextual design problem.
    :number: "323"
  - :credit: "1"
    :name: "IA Project: Interface and Reception"
    :subject: IART
    :description: "Students propose a self-generated project and successfully define a creative problem: the single-most important step in any creative process. Have you correctly identified the problem? A comprehensive project proposal will result. Depth of project is now expected including user trials and scenarios that go beyond formal and theoretical resolutions. Projects must create new value through design and develop truly innovative solutions that humanize technology. Rigorous process and ideation will be undertaken on a course-long project."
    :number: "324"
  - :credit: "1"
    :name: Foundational Narrative Concepts
    :subject: IART
    :description: "Fundamental narrative concepts: story, plot, character, emotion, conflict, dramatic arc, resolution and discovery are explored. The student will apply these concepts in the critical analysis of works in several linear media forms."
    :number: "325"
  - :credit: "1"
    :name: Multi-linear Narrative Structures
    :subject: IART
    :description: The aesthetics of interactive narrative environments (video games, hypertext, web). New analytical concepts will be introduced (such as immersion, spatiality, participation, agency). The student will develop a critical framework that incorporates these concepts into the basic narrative concepts of IART 325.
    :number: "326"
  - :credit: "1"
    :name: Networked Narrative Environments
    :subject: IART
    :description: Narrative theories, structures, and processes native to networked environments. Narrative unravels and fundamental concepts such as character and plot are challenged. Instead, emphasis falls on dynamics of &quot;&quot;dialogism,&quot;&quot; mutability, and indeterminacy, and on emergent and ambient narratives.
    :number: "327"
  - :credit: "1"
    :name: "Kinesthetic Space: Experience Space"
    :subject: IART
    :description: Rigorous process and ideation will be undertaken on a course-long self-initiated project. A full prototype or proof of concept will be presented in a public forum. Students will encounter constructive criticism and reflect on the learning experience.
    :number: "328"
  - :credit: "1"
    :name: "Kinesthetic Space: Interpretive Space"
    :subject: IART
    :description: The meanings embedded in space. Space is dynamic and full of meaning, not inert and empty. Space is inherently social. It's defined by relationships and activities that operate through it. In turn, space helps determine the relationships and activities that unfold within it. It's more than a simple container of &quot;&quot;things.&quot;&quot;
    :number: "329"
  - :credit: "1"
    :name: "Kinesthetic Space: In/Exterior Spaces"
    :subject: IART
    :description: A very physical course, which tightens the focus directly around embodied kinesthetic experience through the integration of architectural models, theoretical paradigms and physical improvisation using harnesses and other devices for traversing space. Experiments are documented phenomenologically.
    :number: "330"
  - :credit: "1"
    :name: "Extended Body: Senses and Systems"
    :subject: IART
    :description: Introduces concepts of body interface, focusing on structuring interface systems based on models of mapping the body. Included are multi-sensory systems and theories and practices of embodiment. students will construct an interface using video motion tracking.
    :number: "331"
  - :credit: "1"
    :name: "Emerging Body: Cyborgs and Cybernetics"
    :subject: IART
    :description: Cybernetics Introduces contemporary cyborg and cybernetics theory in the context of body interface. Hayles' theories of the post-human body provide an introduction to design explorations. Students design a wearable, portable or remote sensing input device using analog sensor technology.
    :number: "332"
  - :credit: "1"
    :name: "Improvisational Body: Design and Intent"
    :subject: IART
    :description: Introduces theories of improvisation, and complexity theory to the development of body interface systems. Included are cognitive theories of enactment, awareness, intention, and indeterminacy. Students design an improvisational interface, which incorporates context-aware or intentional behaviors.
    :number: "333"
  - :credit: "1"
    :name: "Electronic Culture: Complexity"
    :subject: IART
    :description: "Connections between networked culture and sciences of chaos and complexity are explored. Field research and conferencing concentrate on the dynamics of evolving systems, visual/spatial models of complexity, and the status of scientific knowledge in electronic culture. Recommended: IART 210, 211, 212 or IART 325, 326, 327."
    :number: "401"
  - :credit: "1"
    :name: "Electronic Culture: Identity"
    :subject: IART
    :description: Building on the study of complex systems, this course investigates identity in terms of evolution and self-organizing systems. What are the adaptive implications of our interactions with intelligent machines? Weblogs serve as case studies in the emergence of networked identity.
    :number: "402"
  - :credit: "1"
    :name: "Electronic Culture: Society"
    :subject: IART
    :description: The complexity of networked culture grows exponentially along with the speed of information processing. This course explores implications for the economy and organizations, and for the conduct of war, privacy, and surveillance. Weblogs serve as platforms for research and dialogue.
    :number: "403"
  - :credit: "1"
    :name: "Gaming: Personal to Social: Games as Rules"
    :subject: IART
    :description: Among the oldest, most widespread forms of &quot;&quot;interactivity,&quot;&quot; games can be understood as formal systems of rules. In this course, readings and critical discussion frame the process of designing games as formal systems, focusing on fundamental principles for structuring interactivity.
    :number: "404"
  - :credit: "1"
    :name: "Gaming: Games as Play and Culture"
    :subject: IART
    :description: Game rules give rise to play, which unfolds within specific cultural contexts. Combining game design with critical discussion, this course focuses on the emergence of play, the social and material dimensions of play, and on games as cultural artifacts.
    :number: "405"
  - :credit: "1"
    :name: "Gaming: Gaming and Prototyping"
    :subject: IART
    :description: Students work individually and in teams to develop game concepts and move them through a series of prototypes to arrive at a final product.
    :number: "406"
  - :credit: "1"
    :name: Object Interaction Design
    :subject: IART
    :description: Building on previously developed skills in design process and computer programming, this course will explore issues of interaction between the viewer and responsive objects. The course will focus on a well-integrated approach to the creation and implementation of a sensor-based device that responds to a haptic input signal.
    :number: "407"
  - :credit: "1"
    :name: Object Interaction Programming
    :subject: IART
    :description: Analyzing and applying programming and construction techniques for robotics, while exploring micro-controllers, sensors and triggers.
    :number: "408"
  - :credit: "1"
    :name: Object Interaction Behaviors
    :subject: IART
    :description: Study of complexity and behavior theory in relation to the development of a current prototype. Students will explore interaction models for mechanical objects and robots.
    :number: "409"
  - :credit: "1"
    :name: "Meta-Systems: Strategic Processes"
    :subject: IART
    :description: Artifact as the product of mechanical media. Students will examine the strategic design processes that evolved to support creative development and production of functional and cultural artifacts and apply this knowledge to the analysis of a product case study (1960-1995).
    :number: "410"
  - :credit: "1"
    :name: "Meta-Systems: Crossing Portals and Boundaries"
    :subject: IART
    :description: Artifact as the product of digital media. Students will explore the changes in technology and creative methodologies for problem solving brought on by the rise of digital media (1980 and 2000).
    :number: "411"
  - :credit: "1"
    :name: "Meta-Systems: Abstracting Out of Immersion"
    :subject: IART
    :description: Artifact as experience. Students will explore new issues, ideas and techniques in creative problem solving as changes in technology lead to increased freedom with the introduction of interactivity and ubiquitous computing.
    :number: "412"
  - :credit: "1"
    :name: "Installation: Pre-production and Research"
    :subject: IART
    :description: Part of a series of three courses (IART 413, 414, 415) which assist students in developing work for circulation in professional art exhibition venues and explore the fundamentals of project development from proposal through to presentation. A series of workshops will introduce the principles of fabrication, and address specific techniques for articulating spatial arrangements and lighting. IART 413 addresses issues which arise during the pre-production phase of project development and planning. Students will establish a methodology for managing the production process from conceptualization to execution, including budgets, time lines, case studies, and artist statements.
    :number: "413"
  - :credit: "1"
    :name: "Installation: Programming the Design of Experience"
    :subject: IART
    :description: Addresses issues of production and fabrication, with particular emphasis on materials, surfaces, and spatial arrangements. Project teams will develop a series of installation prototypes and models to assist in the planning and visualization process.
    :number: "414"
  - :credit: "1"
    :name: Structuring Liminal and Boundary Space
    :subject: IART
    :description: Addresses site-specific concerns related to exhibit design and physical installation. Issues of public interaction, testing, durability, publication, and professional presence will be discussed. Students are expected to complete the proposed installation, and to present the work within a public context.
    :number: "415"
  - :credit: "1"
    :name: Immersive Environments
    :subject: IART
    :description: Introduces students to both physical and virtual immersive environments and worlds. A large range of immersive possibilities will be explored as to both define immersive space and to begin to understand how to author immersive systems.
    :number: "416"
  - :credit: "1"
    :name: Authoring Immersive Environments
    :subject: IART
    :description: Begins the planning and execution stage where students will explore real-time dramatic performance art in immersive environments. This course culminates in a public interactive narrative performance in IART 418. In this course we design, script, create actor roles, build 3d immersive sets, rehearse and document the plan of our class conceived immersive performance that delves into the blurring definitions of author and audience, fact and fiction, physical and virtual.
    :number: "417"
  - :credit: "1"
    :name: Performance in Immersive Environments
    :subject: IART
    :description: Students will execute a public interactive narrative performance that combines environment, online audience and actors, dramatic structure and social community dynamics. Planning and setup for this performance occurs in IART 417.
    :number: "418"
  - :credit: "1"
    :name: Performance in Media Practice and Theory
    :subject: IART
    :description: This course challenges students to expand their practical and theoretical approaches to performance by devising performance experiments with camera mediated telematic links and avatar-based MUEs (multi user environments) while exploring critical discourses around embodiment, virtuality, gender and communication.
    :number: "600"
  - :credit: "1"
    :name: "The Body: Practice and Theory"
    :subject: IART
    :description: This course is designed to explore philosophical and critical approaches to embodiment and to challenge students to apply these ideas to responsive spaces, artificial life and wearables. Phenomenological skills for analyzing new physical and technological hybrids will be cultivated.
    :number: "601"
  - :credit: "1"
    :name: Non-linear Narrative
    :subject: IART
    :description: This course traces narrative concepts and processes, and their transformation across media/domains. Students investigate narrative dynamics, structures and aesthetics in linear and multi-linear media. The course develops analytical and critical skills through readings, discussions, and the evaluation of interactive experiences.
    :number: "602"
  - :credit: "1"
    :name: Interface and Navigation
    :subject: IART
    :description: This course explores and critiques a range of contemporary design approaches to interface and navigation. Research projects are in the form of a design brief, which applies contemporary and historical models of interface, and explores interface mental models as defined by representation, design and production. Topics include multi-sensory interfaces, gaming interface, emerging device design, cognitive theories of enactment and navigation.
    :number: "603"
  - :credit: "1"
    :name: Electronic Culture
    :subject: IART
    :description: This course introduces key concepts in current discussions of electronic culture, concentrating on complexity, identity, economy and space and time; and explores their use as both analytical tools and frameworks for creative practice.
    :number: "604"
  - :credit: "1"
    :name: Authoring Methodologies
    :subject: IART
    :description: A number of authoring methodologies will be examined in the context of new media. A collaborative project will then be designed and implemented using one or more of these techniques. Authoring Methodologies have broad applications in a variety of development contexts including interactive arts, IT, and management. The reading resources for the course are drawn from these three areas.
    :number: "605"
  - :credit: "1"
    :name: Multimedia Programming
    :subject: IART
    :description: This course will provide an introduction to programming theory and techniques for audio, video, graphics and text manipulation. The concept of code as an artistic material and formal compositional process will be examined within a self-directed activity set.
    :number: "606"
  - :credit: "1"
    :name: Designing Virtuality
    :subject: IART
    :description: This course explores and critiques a range of contemporary design approaches to the concept of virtuality. Topics include virtuality and materiality, information design, and post-cybernetic theory particularly in relation to representation, remote sensing and display, networked environments and communities, augmented realities, and tele-presence.
    :number: "607"
  - :credit: "1"
    :name: Experience Design
    :subject: IART
    :description: This course examines the emerging concept of experience design. Computing technology and its use has fundamentally changed design fields. It has emphasized the interaction and experience of the user. This course provides methods and tools for students to critically analyze and generate experience design artifacts and events.
    :number: "608"
  - :credit: "1"
    :name: Design and Creative Methodologies
    :subject: IART
    :description: This course explores and critiques a range of contemporary creative and design methodologies. Topics include strategies from a variety of disciplinary practices including design process, scenario building, and theatrical structures. This includes improvisational processes, collaborative processes, user-centered processes in networked environments and communities, technologically mediated tools and environments used in the support of creative and design processes.
    :number: "609"
  - :credit: "1"
    :name: Reception Analysis
    :subject: IART
    :description: The course introduces the learner to the terminology, concepts and techniques of reception analysis. The course includes several analytical approaches, but favors an understanding of the reader's active role in the construction of media meaning.
    :number: "611"
  - :credit: "1"
    :name: Multimedia Applications
    :subject: IART
    :description: In this course students will explore multimedia applications to produce an interactive non-sequential work using graphics, sound, text, and typography. Through on-line collaborative exchanges, learners will research and analyze contemporary works and technical resources. Conceptual problem solving activities will be used in class to emphasize visual literacy and foster the development of a personal visual vocabulary.
    :number: "612"
  - :credit: "1"
    :name: Kinesthetic and Active Space
    :subject: IART
    :description: Kinesthetic and Active Space explores convergences between physical, architectural, perceptual, invisible and networked space from the starting point of human kinesthetic sensibility. This course takes a fundamentally dynamic approach to theoretical paradigms and grounds these in physical experimentation.
    :number: "613"
  - :credit: "1"
    :name: History of Art and Technology
    :subject: IART
    :description: This course will provide students with an historical overview of the dynamic relationship between art and technology. It will show how human creativity gives rise to technical innovation and how those innovations shape cultural expression. Most importantly it will demonstrate how digital media is an extension of human mind/body/culture rather than something being imposed on it. Students will be strongly encouraged to study in teams.
    :number: "614"
