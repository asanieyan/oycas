- :name: Molecular Biology and Biochemistry
  :code: MBB
  :courses: 
  - :credit: "0"
    :name: Practicum I
    :subject: MBB
    :description: "First semester of work experience in the Molecular Biology and Biochemistry Co-operative Education Program. Prerequisite: acceptance in the Science Co-operative Education Program."
    :number: "151"
  - :credit: "3"
    :name: Cellular Biology and Biochemistry
    :subject: MBB
    :description: "A study of the molecular processes which underlie cell structure and function, integrating ultrastructural, physiological and biochemical approaches. Modern techniques used in the analysis of organelle and cell function are integral parts of the courses. Prerequisite: BISC 101. Corequisite: CHEM 281 (or 150). Recommended: CHEM 281 precede MBB 221. Students with credit for BICH 221 may not take MBB 221 for further credit."
    :number: "221"
  - :credit: "3"
    :name: Molecular Biology and Biochemistry
    :subject: MBB
    :description: "An introduction to DNA replication and recombination, RNA transcription and protein synthesis in the context of their locations within the cell and their timing in the cell cycle. The relationship between structure and function of proteins and nucleic acids will be addressed. Prerequisite: MBB 221 (or BICH 221). Corequisite: CHEM 282 (or 250). Recommended: CHEM 282 precede MBB 222. Students with credit for BICH 222 may not take MBB 222 for further credit."
    :number: "222"
  - :credit: "0"
    :name: Practicum II
    :subject: MBB
    :description: "Second semester of work experience in the Molecular Biology and Biochemistry Co-operative Education Program. Prerequisite: qcceptance in the Science Co-operative Education Program."
    :number: "251"
  - :credit: "1"
    :name: Special Topics in Biotechnology and Business
    :subject: MBB
    :description: "A survey of the legal, economic and social aspects of technology transfer in the areas of molecular biology, biochemistry, and biotechnology presented by a series of local experts. Topics will include patents, contracts, intellectual property, capitalization and others. The format will be a formal lecture followed by a workshop. Prerequisite: completion of the second year in the Molecular Biology and Biochemistry and Business Administration joint major or equivalent experience."
    :number: "300"
  - :credit: "3"
    :name: Molecular Biology and Biochemistry Lab I
    :subject: MBB
    :description: "Modern molecular biological and recombinant DNA methods such as DNA isolation, plasmid preparation, restriction enzyme digestion, Southern blots, cloning and polymerase chain reaction. Prerequisite: MBB 222 (or BICH 222), CHEM 281, and MBB 331-3 as a co- or pre-requisite (the latter is recommended). Students with credit for BISC 431, BICH 311 or MBB 311 may not take MBB 308 for further credit."
    :number: "308"
  - :credit: "4"
    :name: Molecular Biology and Biochemistry Laboratory II
    :subject: MBB
    :description: "Contemporary techniques in biochemistry including protein purification, immunochemical methods, and lipid characterization. Prerequisite: CHEM 282, MBB 222. Recommended: CHEM 215 and CHEM 286 precede MBB 309. Note: CHEM 286 is not required in the MBB-BUS or MBB-CMPT joint major programs, but students in these programs are encouraged to take CHEM 286. Students with credit for MBB 312 or BICH 312 may not take MBB 309 for further credit. Writing."
    :number: 309W
  - :credit: "3"
    :name: Genes, Biotechnology, and Society
    :subject: MBB
    :description: "A Science Breadth course exploring current topics in Biotechnology and Genetic Engineering. Critical issues facing society will be examined from scientific, regulatory, and ethical points of view, with particular emphasis on acquiring enough of the scientific background to discuss and evaluate the issues.. Prerequisite: 60 credit hours. This course is not open to majors in MBB or Biological Sciences. Breadth-Science."
    :number: "310"
  - :credit: "3"
    :name: Intermediary Metabolism
    :subject: MBB
    :description: "Major catabolic and anabolic pathways and their regulation. Particular emphasis is placed on bioenergetics and experimental methods encountered in biochemical research. Prerequisite: MBB 222 (or BICH 222) and CHEM 282 (or 250). Students with credit for BICH 321 may not take MBB 321 for further credit."
    :number: "321"
  - :credit: "3"
    :name: Molecular Physiology
    :subject: MBB
    :description: "Cellular and biochemical aspects of immunology, muscle contraction, cell motility, neural transmission, the action of hormones. The course will also explore the cellular and molecular bases of cancer. Prerequisite: MBB 222 (or BICH 222) and CHEM 282 (or 250). Recommended: MBB 321 (or BICH 321). Students with credit for BICH 322 may not take MBB 322 for further credit."
    :number: "322"
  - :credit: "3"
    :name: Introduction to Physical Biochemistry
    :subject: MBB
    :description: "Introduction to physical biochemistry including rigorous treatment of thermodynamics and molecular transport and interactions with specific emphasis on biochemical and molecular biological processes. CHEM 360 may be substituted as an alternative to this requirement for MBB majors. Prerequisite: MATH 152 (or 155), PHYS 121 (or 102), CHEM 122 (or 102), MBB 222."
    :number: "323"
  - :credit: "3"
    :name: Molecular Biology
    :subject: MBB
    :description: "The study of DNA and RNA in relation to gene structure and expression: DNA replication and the regulation of gene expression in bacteria and higher organisms. Introduction to recombinant DNA and cloning theory; natural vector structures and recombinant vector construction. Prerequisite: MBB 222, BISC 202. Students with credit for BISC 331 may not take this course for credit."
    :number: "331"
  - :credit: "0"
    :name: Practicum III
    :subject: MBB
    :description: "Third semester of work experience in the Molecular Biology and Biochemistry Co-operative Education Program. Prerequisite: acceptance in the Science Co-operative Education Program."
    :number: "351"
  - :credit: "3"
    :name: Molecular and Developmental Genetics
    :subject: MBB
    :description: "Selected aspects of developmental biology with an emphasis on genetic and molecular analyses in model systems such as Drosophilia, C. elegans and mice. The focus will be on signal transduction pathways and their regulation of developmental processes. Prerequisite: BISC 333 and MBB 331 (or BISC 331). Students with credit for BISC 402 may not take this course for credit."
    :number: "402"
  - :credit: "3"
    :name: Physical Biochemistry
    :subject: MBB
    :description: The physical properties of biomacromolecules; modern physical methods applied to biomolecules; properties and analysis of membrane systems.
    :number: "824"
  - :credit: "4"
    :name: Enzymology
    :subject: MBB
    :description: "Enzyme isolation and assay procedures: energy of activation; enzyme kinetics and inhibition; mechanisms of enzymic reactions; allosteric enzymes. Prerequisite: MBB 321 (or BICH 321), either MBB 323 or CHEM 360 (or 261), and MBB 309. Students with credit for BICH 412 may not take MBB 412 for further credit."
    :number: "412"
  - :credit: "2"
    :name: Physical Biochemistry Laboratory
    :subject: MBB
    :description: "The measurement of physical properties of macromolecules; studies with bio-membranes. Prerequisite: MBB 309 (or 312) and 321 (or BICH 321). Corequisite: MBB 403 (or BICH 403). Students with credit for BICH 413 may not take MBB 413 for further credit."
    :number: "413"
  - :credit: "3"
    :name: Selected Topics in Contemporary Biochemistry
    :subject: MBB
    :description: "The topics in this course will vary from semester to semester, depending on faculty availability and student interest. Prerequisite: will be announced before the start of the semester and will depend upon the nature of the topic offered."
    :number: "420"
  - :credit: "3"
    :name: Nucleic Acids
    :subject: MBB
    :description: An examination of recent literature about the structure and function of DNA and RNA.
    :number: "721"
  - :credit: "3"
    :name: Biomembranes
    :subject: MBB
    :description: "A review of recent research on the structure, dynamics, function and biosynthesis of membranes, membrane lipids and proteins. Prerequisite: MBB 322 (or BICH 321 and 322) and either MBB 323 or CHEM 360. Students with credit for BICH 422 may not take MBB 422 for further credit."
    :number: "422"
  - :credit: "3"
    :name: Protein Structure and Function
    :subject: MBB
    :description: Transition state theory; specificity in enzyme catalyzed reactions; use of recombinant DNA techniques to describe and modify enzyme catalysis, catalytic activities through monoclonal antibody techniques.
    :number: "723"
  - :credit: "3"
    :name: Immunology
    :subject: MBB
    :description: "This course aims at covering the field of immunology, with emphasis on the human immune system. The first half of the course covers topics explaining how immune recognition occurs, whereas the second half of the course covers topics involving disease states and the role the immune system plays in them (i.e. immune responses to infection, immunodeficiency, hypersensitivity reactions, autoimmunity and transplantation). Prerequisite: MBB 322 (or BICH 322) or consent of instructor. Students with credit for BICH 426 may not take MBB 426 for further credit."
    :number: "426"
  - :credit: "3"
    :name: Mechanisms of Secretory Transport
    :subject: MBB
    :description: "Analysis of mechanisms of protein, lipid, and nucleic acid delivery and transport within cells. The course will examine processes of protein targeting, exocytosis, and endocytosis; molecular mechanisms of COP-and clathrin-mediated vesicle transport; and viral and SNARE-mediated membrane fusion. Lectures will present landmark experiments from classic papers, and student presentations will focus on recent research articles. The significance of these findings with respect to human disease and signal transduction will be considered. Prerequisite: MBB 322 and BISC 331/MBB 331 or permission of the instructor."
    :number: "730"
  - :credit: "3"
    :name: Advanced Molecular Biology Techniques
    :subject: MBB
    :description: "Laboratory with accompanying lectures designed to give practical experience in advanced contemporary molecular biology techniques. Lab exercises will include site-directed mutagenesis, preparation and characterization of GST-fusion proteins, construction of transgenes and their expression in transgenic organisms, and the use of the yeast two-hybrid assay to study protein-protein interactions. Prerequisite: MBB 308 and 331, MBB 309 or permission of instructor."
    :number: "432"
  - :credit: "3"
    :name: Genomic Analysis
    :subject: MBB
    :description: "The analysis of entire genomes of organisms has only been possible since 1995. This new area of study will be examined in detail with emphasis on current research. Prerequisite: MBB 331 (or BISC 331). Students with credit for BICH 435 may not take MBB 435 for further credit."
    :number: "435"
  - :credit: "3"
    :name: Gene Expression
    :subject: MBB
    :description: A consideration of the mechanisms and regulation of gene expression in eukaryotes and prokaryotes.
    :number: "736"
  - :credit: "3"
    :name: Selected Topics in Signal Transduction
    :subject: MBB
    :description: "Signal transduction, the conversion of an extracellular signal into a cellular response, is presently one of the most intensively studies aspects of biology. Signaling pathways control a wide range of cellular processes and the characterization of these pathways is having a major impact on cell biology, developmental biology, biotechnology and medicine. In this course, we shall be examining the current literature in this rapidly developing field. We will look at how a combination of biochemistry, cell biology and genetics is being used to investigate the diverse mechanisms used in cell signaling, and examine how the various approaches to studying signal transduction complement each other. Classes will be in the form of lectures and student presentations. Prerequisite: MBB 321, MBB 322 and MBB 331 or BISC 331 or permission of the instructor."
    :number: "437"
  - :credit: "3"
    :name: Human Molecular Genetics
    :subject: MBB
    :description: "The course will consider recent advances in human molecular genetics. Topics will include genome analysis, genetic testing, and studies of genetic disorders. Prerequisite: MBB 331 (or BISC 331) or equivalent."
    :number: "738"
  - :credit: "3"
    :name: Selected Topics in Contemporary Molecular Biology
    :subject: MBB
    :description: "The topics in this course will vary from semester to semester, depending on faculty availability and student interest. Prerequisite: will depend upon the nature of the topic offered. Corequisite: will depend upon the nature of the topic offered."
    :number: "440"
  - :credit: "3"
    :name: Bioinformatics
    :subject: MBB
    :description: "An overview of the newly emerging field of bioinformatics, which is loosely defined as the intersection between the fields of molecular biology and computer science. A combination of lecture format and hands-on instruction is provided in the use of, and theory behind, bioinformatic software tools used in genomic and computational biology research. An introduction to the development of bioinformatic software is included, though only basic computer science knowledge is required for this particular course. Prerequisite: one introductory computer programming course (e.g. CMPT 101, 102, 103 or 110 or equivalent)."
    :number: "741"
  - :credit: "3"
    :name: Proteomics
    :subject: MBB
    :description: "Since the completion of the human genome, the next step is to understand the function of these genes. Proteomics cover the integration of a number of topics with the aim of analyzing the complete complement of proteins expressed by a biological system. This course will give a general understanding of the proteome, describe many of the different aspects of proteomics that have been developed recently, identify the technologic limitations related to proteomics, and will also include likely future directions for the field. Prerequisite: one introductory computer programming course (e.g. CMPT 101, 102, 103 or 110 or equivalent)."
    :number: "742"
  - :credit: "3"
    :name: Protein Biogenesis and Degradation
    :subject: MBB
    :description: "A consideration of protein biogenesis (folding, assembly, and targeting to cellular compartments), modification, and degradation, and their roles in protein and cellular function. Prerequisite: MBB 321 (or BICH 321) and MBB 322 (or BICH 322); or permission of the instructor."
    :number: "443"
  - :credit: "3"
    :name: Developmental Neurobiology
    :subject: MBB
    :description: "The course will examine recent literature on neuronal growth cones and axonal guidance. Cell cultural, biochemical, and molecular genetic approaches will be emphasized in assessing the roles and functions of guidance cues. Prerequisite: MBB/BISC 331 and BISC 333 or equivalent and permission of the instructor."
    :number: "744"
  - :credit: "0"
    :name: Practicum IV
    :subject: MBB
    :description: "Fourth semester of work experience in the Molecular Biology and Biochemistry Co-operative Education Program. Prerequisite: acceptance in the Science Co-operative Education Program."
    :number: "451"
  - :credit: "0"
    :name: Practicum V
    :subject: MBB
    :description: "Fifth semester of work experience in the Molecular Biology and Biochemistry Co-operative Education Program. Prerequisite: acceptance in the Science Co-operative Education Program."
    :number: "452"
  - :credit: "2"
    :name: Directed Study in Advanced Topics Biochemistry
    :subject: MBB
    :description: "Directed reading in a topic of molecular biology or biochemistry chosen in consultation with a supervisor. Before seeking approval for registration in this course, the student should have already obtained the agreement of a faculty member that he/she is willing to supervise the project, and have prepared a written proposal (of approximately one page) stating the nature of the directed reading topic. The course will include the preparation of a written term paper on the topic chosen. Prerequisite: MBB 222 (or BICH 222) and permission of the molecular biology and biochemistry department. Usually, upper level standing with at least 60 semester hours in a Biochemistry major, minor or honors program will be required. Students with credit for BICH 490 may not take MBB 490 for further credit."
    :number: "490"
  - :credit: "5"
    :name: Undergraduate Research
    :subject: MBB
    :description: "Part time laboratory research in an area of molecular biology or biochemistry for preparation of a thesis in molecular biology and biochemistry. Before seeking approval for registration in this course, the student should already have obtained the agreement of a Simon Fraser University faculty member that he/she is willing to supervise the project, and have prepared a written proposal (of approximately 1-2 pages) stating the nature of the research project. The course will include the preparation of a written research report on the results of the project, and may also, at the discretion of the supervisor, include an oral presentation of the results. Prerequisite: MBB 222 (or BICH 222) and permission of the molecular biology and biochemistry department. Usually, upper level standing with at least 60 semester hours in a molecular biology and biochemistry major, minor or honors program will be required. Students with credit for BICH 491 may not take MBB 491 for further credit."
    :number: "491"
  - :credit: "10"
    :name: Individual Study Semester (Option A)
    :subject: MBB
    :description: "Full time laboratory research in an area of molecular biology or biochemistry for preparation of a thesis for the honors degree in molecular biology and biochemistry. This course is available to honors students who have already taken MBB 491 (or BICH 491-5), or who plan to break an individual studies project into two semesters (see below). The course will include the preparation of a comprehensive written research report on the results of the project, and may also, at the discretion of the supervisor, include an oral presentation of the results. Prerequisite: permission of the department. Students with credit for BICH 492 may not take MBB 492 for further credit."
    :number: "492"
  - :credit: "15"
    :name: Individual Study Semester (Option B)
    :subject: MBB
    :description: "Full time laboratory research in an area of molecular biology or biochemistry for preparation of a thesis for the honors degree in molecular biology and biochemistry. This course is available to honors students who have not yet taken an undergraduate research course and wish to complete an individual studies project in one semester. The course will include the preparation of a comprehensive written research report on the results of the project, and may also, at the discretion of the supervisor, include an oral presentation of the results. Prerequisite: permission of the molecular biology and biochemistry department. Students with credit for BICH 493 may not take MBB 493 for further credit."
    :number: "493"
  - :credit: "6"
    :name: Joint Honors Undergraduate Directed Readings and Research
    :subject: MBB
    :description: "Directed reading and part-time scientific research in an area of molecular biology or biochemistry. This course is intended only for those students taking a joint MBB/BUS or MBB/CS honors degree. Before seeking approval for registration in this course, the student should already have obtained the agreement of a faculty member that he/she is willing to supervise the project, and have prepared a written proposal (of approximately 1-2 pages) stating the nature of the research readings and project. The course will include preparation of a written report on the results of the project, and may, at the discretion of the supervisor, include an oral presentation of the results. Prerequisite: 75 credit hours and upper division standing in an MBB joint honors program, and MBB 308. Students who take MBB 496 are not allowed to take MBB 491, 492 or 493 with the same faculty supervisor."
    :number: "496"
  - :credit: "3"
    :name: Problem Based Learning in Bioinformatics
    :subject: MBB
    :description: "The problem-based learning course will develop students' ability to exchange ideas in small groups focused on real but simplified problems in bioinformatics. Problems will be carefully selected to cover multiple areas of bioinformatics research. This is an advanced bioinformatics course that assumes the student has previous bioinformatics training. Prerequisite: MBB 841 or equivalent bioinformatics course (undergraduate or graduate). This course is identical to CMPT 505 and students can not take both courses for credit."
    :number: "505"
  - :credit: "3"
    :name: Critical Research Analysis
    :subject: MBB
    :description: "Advanced seminar series for bioinformatics. Prerequisites: enrolment in Graduate Diploma in Bioinformatics. This course is identical to CMPT 506 and students cannot take both courses for credit."
    :number: "506"
  - :credit: "6"
    :name: Research Rotation I
    :subject: MBB
    :description: "One semester of original bioinformatics research conducted in the lab of a designated mentor. Students are required to write their results in a scientific journal format and defend these results before a panel consisting of the project mentor plus two other qualified faculty members. Prerequisite: Enrolment in Graduate Diploma in Bioinformatics. This course is identical to CMPT 611 and students can not receive credit for both courses."
    :number: "611"
  - :credit: "6"
    :name: Research Rotation II
    :subject: MBB
    :description: "One semester of original bioinformatics research conducted in the lab of a designated mentor. Students are required to write their results in a scientific journal format and defend these results before a panel consisting of the project mentor plus two other qualified faculty members. Prerequisite: Enrolment in Graduate Diploma in Bioinformatics. This course is identical to CMPT 612 and students can not receive credit for both courses."
    :number: "612"
  - :credit: "6"
    :name: Research Rotation III
    :subject: MBB
    :description: "One semester of original bioinformatics research conducted in the lab of a designated mentor. Students are required to write their results in a scientific journal format and defend these results before a panel consisting of the project mentor plus two other qualified faculty members. Prerequisites: Enrolment in Graduate Diploma in Bioinformatics. This course is identical to CMPT 613 and students can not receive credit for both courses."
    :number: "613"
  - :credit: "3"
    :name: Special Topics in Bioinformatics
    :subject: MBB
