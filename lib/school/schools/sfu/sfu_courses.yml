    :number: "884"
  - :credit: "3"
    :name: Special Topics in Animal Physiology
    :subject: BISC
    :description: "Special topics in comparative vertebrate and invertebrate functional mechanisms and adaptations. Prerequisite: undergraduate course in animal physiology."
    :number: "885"
  - :credit: "3"
    :name: Special Topics in Marine and Aquatic Biology
    :subject: BISC
    :description: Special topics course emphasizing recent developments in the area of aquatic and marine biology.
    :number: "886"
  - :credit: "3"
    :name: Special Topics in Plant Biology
    :subject: BISC
    :description: Advanced treatment of selected topics or specialized areas in plant biology. The special topics to be discussed will vary from semester to semester.
