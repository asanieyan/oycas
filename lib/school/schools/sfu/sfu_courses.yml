- :name: Labor Studies
  :code: LBST
  :courses: 
  - :credit: "3"
    :name: Introducing Labor Studies
    :subject: LBST
    :description: Introduction to key concepts necessary for understanding the character and organization of work in contemporary society. The discussion of such issues as how our society decides who works, what the work will be, and under what conditions people work, will be situated in the context of current debates, trend and issues.
    :number: "101"
  - :credit: "3"
    :name: Labor Movements:Contemporary Issues and Images
    :subject: LBST
    :description: "This course will give students a comprehensive understanding of the contemporary structure, issues, and perceptions of labor unions and other forms of working-class organization. It will focus on external and internal problems that the labor movement faces, such as labor law and state policy, employer strategies, bureaucracy, racism and sexism. The treatment of labor in the media and popular culture will provide an understanding of how labor is viewed in society, how labor views itself, and how working-class culture informs and is informed by the larger culture. Recommended: LBST 101."
    :number: "301"
