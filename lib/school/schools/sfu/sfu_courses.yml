    :name: Introduction to Environmental Science
    :subject: EVSC
    :description: "Introduction to the multi-disciplinary subject of environmental science. The course is presented in two parts. Basic concepts and application of the scientific method to problems in environmental science are presented in part I. Case studies which highlight the basic concepts covered in part I are presented in part II. Students with credit for ENPL 200 may not take EVSC 200 for further credit. Recommended: REM 100 Breadth-Science."
