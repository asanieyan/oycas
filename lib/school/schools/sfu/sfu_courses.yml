    :number: "812"
  - :credit: "5"
    :name: Interdisciplinary Graduate Studio
    :subject: FPA
    :description: "A selected topics studio course with an emphasis on interdisciplinary artistic projects. Prerequisite: FPA 811 or 812."
    :number: "813"
  - :credit: "5"
    :name: Selected Topics in Fine and Performing Arts
    :subject: FPA
    :description: Study of particular artistic techniques or issues. The topic varies from semester to semester.
    :number: "887"
  - :credit: "5"
    :name: Studio in Fine and Performing Arts I
    :subject: FPA
    :description: Intensive studio work, concentrated in a particular art discipline, but with opportunity to involve interdisciplinary materials and techniques.
    :number: "883"
  - :credit: "5"
    :name: Studio in Fine and Performing Arts II
    :subject: FPA
    :description: "Continuation of FPA 883. Prerequisite: FPA 883."
