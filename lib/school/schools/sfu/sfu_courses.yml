  :code: FREN
  :courses: 
  - :credit: "3"
    :name: French for Beginners
    :subject: FREN
    :description: "An introduction to basic vocabulary, grammatical structures, and speech patterns. Emphasis on oral expression and listening comprehension. Instruction in class and in lab. Prerequisite: never studied or experienced French before. Students with credit for FREN 099 may not take this course for further credit."
    :number: "120"
  - :credit: "3"
    :name: Introductory French I
    :subject: FREN
    :description: "A comprehensive introduction to basic grammatical structures, vocabulary and pronunciation. Emphasis on oral communication skills. Instruction in class and in lab. Prerequisite: FREN 099 or 120 or less than grade 11 French (or equivalent based on placement test). Students with credit for FREN 100 may not take this course for further credit."
    :number: "121"
  - :credit: "3"
    :name: Introductory French II
    :subject: FREN
    :description: "Continuation of FREN 121. Designed to improve speaking and writing abilities by introducing more complex structures and vocabulary. Instruction in class and in lab. Prerequisite: FREN 100 or 121 or grade 11 French (or equivalent based on placement test). Students with credit for FREN 101 may not take this course for further credit."
    :number: "122"
  - :credit: "0"
    :name: Practicum I
    :subject: FREN
    :description: "First semester of work experience in the French Co-operative Education program. Students should apply to the Faculty of Arts and Social Sciences Co-op Education co-ordinator two semesters in advance. Prerequisite: A minimum of 30 credit hours including French courses to the level of Fren 215 (or equivalent placement) and a minimum cgpa of 2.75."
    :number: "185"
  - :credit: "3"
    :name: French for Reading Knowledge I
    :subject: FREN
    :description: For students with little or no background in French who wish to acquire the ability to read periodicals, journals and basic literary and academic texts. May not be taken by students with French 12 or with FREN 151 (or 210) or higher (or their equivalents).
    :number: "198"
  - :credit: "3"
    :name: "Writing French I: Spelling and Grammar"
    :subject: FREN
    :description: "An alternative to FREN 211 for francophone students who need practice in elementary grammar, composition and spelling. Offered as a correspondence course only. Prerequisite: fluency in French. Students will be accepted only after an interview (which may be by telephone) with a faculty member in the Department of French. Students may not get credit for both FREN 201 or 211 and 199."
    :number: "199"
  - :credit: "3"
    :name: Intermediate French I
    :subject: FREN
    :description: "Designed to consolidate and expand knowledge of the language. Strong emphasis on oral expression and listening comprehension to develop communicative skills. Instruction in class and in lab. Prerequisite: FREN 101 or 122 or grade 12 French (or equivalent based on placement test). May not be taken by students from French immersion, programme cadre or IB students. Students with credit for FREN 151 may not take this course for further credit."
    :number: "210"
  - :credit: "3"
    :name: Intermediate French II
    :subject: FREN
    :description: "Designed to improve listening and reading comprehension. Emphasis on accuracy in oral and written communication. Instruction in class and in lab. Prerequisite: grade 12 French with a grade of A or FREN 151 or 210 (or equivalent based on placement test). May not be taken by FREN 212 or 216 students. Students with credit for FREN 201 may not take this course for further credit."
    :number: "211"
  - :credit: "3"
    :name: French for Immersion Program Students
    :subject: FREN
    :description: "Designed for French immersion program students who wish to refine their oral and written language competence. Instruction in class and in lab. Prerequisite: for French immersion program students or those who have studied in a Francophone milieu. Placement test required. Students with credit for FREN 201 or 211 or 216 may not take this course for further credit."
    :number: "212"
  - :credit: "3"
    :name: "Intermediate French: Oral Practice"
    :subject: FREN
    :description: "Designed to develop listening comprehension and oral expression. Instruction in class and in lab. Prerequisite: FREN 201 or 211. May be taken concurrently with FREN 212. Students with credit for FREN 205, 300 or 330 may not take this course for further credit."
    :number: "215"
  - :credit: "3"
    :name: French Pronunciation
    :subject: FREN
    :description: "Designed to improve pronunciation. Instruction in class and in lab. Prerequisite: FREN 201 or 211. May be taken concurrently with FREN 212. Students with credit for FREN 312 may not take this course for further credit."
    :number: "217"
  - :credit: "3"
    :name: French Writing I
    :subject: FREN
    :description: "A reading and writing course with emphasis on vocabulary and logical structure in written expression. Instruction in class, in lab and online. Prerequisite: FREN 201 or 211, or FREN 212 or 216, or with a grade of A, FREN 151 or 210. In the latter case, FREN 211 and 221 may be taken concurrently. Students with credit for FREN 202 may not take this course for further credit."
    :number: "221"
  - :credit: "3"
    :name: French Writing II
    :subject: FREN
    :description: "Focusing on grammar and grammatical analysis, and the process of writing. Instruction in class, in lab and online. Prerequisite: FREN 202 or 221, or, with a grade of A, FREN 201 or 211, or, with a grade of A, FREN 212 or 216. Students with credit for FREN 206 may not take this course for further credit."
    :number: "222"
  - :credit: "3"
    :name: Topics in French Language
    :subject: FREN
    :description: "The topic will vary: French for Business, French for Professional Purposes, Practice in Translation, or French and the Media. Prerequisite: FREN 206 or 222 (or equivalent based on placement test). Students with credit for FREN 220 may not take this course for further credit."
    :number: "225"
  - :credit: "3"
    :name: Introduction to French-Canadian Literature
    :subject: FREN
    :description: "This will serve to introduce the student to French Canadian thought through literature and the arts. The course will be conducted in French. Prerequisite: any one of FREN 206, 222, 299 or 301. Breadth-Humanities."
    :number: "230"
  - :credit: "3"
    :name: "Introduction to French Literature: Modern French Literature"
    :subject: FREN
    :description: "This will serve to introduce the student to French contemporary thought through literature. This course will be conducted in French; the object is to acquire a reading facility and a critical appreciation of modern French literature. Prerequisite: any one of FREN 206, 222, 299 or 301. Breadth-Humanities."
    :number: "240"
  - :credit: "3"
    :name: Introduction to French Linguistics I
    :subject: FREN
    :description: "An introduction to the phonetics of French and to the linguistic concepts upon which phonological and morphological descriptions of French are based. Prerequisite: FREN 206 or 222, or FREN 301. Quantitative."
    :number: "270"
  - :credit: "0"
    :name: Practicum II
    :subject: FREN
    :description: "Second semester of work experience in the French Co-operative Education program. Students should apply to the Faculty of Arts and Social Sciences Co-op Education co-ordinator two semesters in advance. Prerequisite: A minimum of 45 credit hours including French courses to the level of Fren 215 (or equivalent placement), successful completion of Fren 185, and a minimum cgpa of 2.75."
    :number: "285"
  - :credit: "3"
    :name: "Writing French II: Intermediate Composition"
    :subject: FREN
    :description: "An intermediate composition course to help students with the techniques of writing essays in French, both at the grammar level and at the composition level. Prerequisite: FREN 199 with C+ minimum or 202. May be taken concurrently with other French courses at the 200 or 300 level except by students who are taking or have completed FREN 301. Does not count towards the requirements for French minor, major, honors or certificate programs."
    :number: "299"
  - :credit: "3"
    :name: "Advanced French: Oral Practice"
    :subject: FREN
    :description: "Designed to develop ability in oral expression. Instruction in class and in lab. Prerequisite: FREN 206 or 222 or, with a grade of A and permission of instructor, FREN 205 or 215."
    :number: "300"
  - :credit: "3"
    :name: Advanced French Composition
    :subject: FREN
    :description: "A writing course to improve organization and argumentation, paragraph structures and lexical accuracy. Instruction in class and online. Prerequisite: FREN 206 or 222, or, with a grade of A, FREN 202 or 221. Writing."
    :number: 301W
  - :credit: "3"
    :name: Advanced French Grammar
    :subject: FREN
    :description: "Continuation of FREN 222, with emphasis on grammatical analysis. Instruction in class and online. Prerequisite: FREN 206 or 222 (or equivalent based on placement test). Students with credit for FREN 302 may not take this course for further credit."
    :number: "304"
  - :credit: "3"
    :name: French Vocabulary
    :subject: FREN
    :description: "Designed to expand vocabulary and optimize the use of dictionaries and electronic language resources. Instruction in class and in lab. Prerequisite: FREN 206 or 222. Students with credit for FREN 311 may not take this course for further credit."
    :number: "307"
  - :credit: "3"
    :name: "Field School: Special Topics in French I"
    :subject: FREN
    :description: "Selected studies in French language, linguistics, literature or civilization. Prerequisite: FREN 206 or 222, and FREN 230 or 240, and 270. May be taken only by field school participants. Corequisite: FREN 321, 322."
    :number: "320"
  - :credit: "3"
    :name: "Field School: Special Topics in French II"
    :subject: FREN
    :description: "Selected studies in French language, linguistics, literature or civilization. Prerequisite: FREN 206 or 222, and FREN 230 or 240, and FREN 270. May be taken only by field school participants. Corequisite: FREN 320, 322"
    :number: "321"
  - :credit: "3"
    :name: "Field School: Special Topics in French III"
    :subject: FREN
    :description: "Selected studies in French language, linguistics, literature or civilization. Prerequisite: FREN 206 or 222, and FREN 230 or 240, and FREN 270. May be taken only by field school participants. Corequisite: FREN 320, 321."
    :number: "322"
  - :credit: "3"
    :name: Francophone World
    :subject: FREN
    :description: "A multidisciplinary analysis of socio-cultural aspects of French speaking countries, involving written work and oral participation. Prerequisite: FREN 206 or 222 or permission of instructor. Breadth-Humanities."
    :number: "330"
  - :credit: "4"
    :name: Literature in Translation from the Francophone World
    :subject: FREN
    :description: "A study of representative and significant works (from one or more French speaking countries) from literature and cinema originally produced in French in their socio-cultural context. Prerequisite: knowledge of French is not required; two courses in literature. This course does not count towards the degree requirements for an extended minor, major or honors in French. With permission of the Department of English, may count towards the requirements of an English major or honors."
    :number: "342"
  - :credit: "4"
    :name: Intermediate French Literature
    :subject: FREN
    :description: "Introduction to critical analysis based on the study of texts from the Middle Ages to the 19th century. Prerequisite: FREN 230 or 240."
    :number: "360"
  - :credit: "4"
    :name: Introduction to French Linguistics II
    :subject: FREN
    :description: "An introduction to the fundamental concepts and techniques used in the linguistic analysis of the morphosyntax, lexicology and semantics of French. Prerequisite: FREN 270. Quantitative."
    :number: "370"
  - :credit: "0"
    :name: Practicum III
    :subject: FREN
    :description: "Third semester of work experience in the French Co-operative Education program. Students should apply to the Faculty of Arts and Social Sciences Co-op Education co-ordinator two semesters in advance. Prerequisite: A minimum of 60 credit hours including French courses to the level of Fren 222 (or equivalent placement), successful completion of Fren 285, and a minimum cgpa of 2.75."
    :number: "385"
  - :credit: "3"
    :name: French Stylistics
    :subject: FREN
    :description: "Introduction to the application of linguistic concepts, pragmatics, discourse analysis, translation theory to the study of a variety of French texts. Prerequisite: all of FREN 301, 360 and 370. Students with credit for FREN 406 may not take this course for further credit."
    :number: "410"
  - :credit: "3"
    :name: Aspects of French Morphology
    :subject: FREN
    :description: "Analysis of selected topics of the morphological system of modern French. Prerequisite: FREN 301 and 370."
    :number: "411"
  - :credit: "3"
    :name: Aspects of French Syntax
    :subject: FREN
    :description: "Analysis of selected grammatical problems in French syntax. Prerequisite: FREN 301 and 370."
    :number: "412"
  - :credit: "3"
    :name: Aspects of French Phonetics and Phonology
    :subject: FREN
    :description: "Analysis of selected topics of the sound system of modern French. Prerequisite: FREN 301 and 370."
    :number: "413"
  - :credit: "3"
    :name: Aspects of French Semantics and Lexicology
    :subject: FREN
    :description: "Study of diachronic and synchronic organization of semantic and lexical fields. Formation and evolution of French vocabulary. Prerequisite: FREN 301 and 370. Students with credit for FREN 420 may not take this course for further credit."
    :number: "415"
  - :credit: "3"
    :name: French Applied Linguistics
    :subject: FREN
    :description: "This course studies the applications of various branches of linguistics to the problem of second language acquisition and the teaching of French as a second language. Prerequisite: FREN 301 and 370. Students with credit for FREN 310 may not take this course for further credit."
    :number: "416"
  - :credit: "3"
    :name: Topics in the History of French
    :subject: FREN
    :description: "Studies of selected topics in French historical linguistics. Subject matter may include external history, history of sound changes, morphological and syntactic changes. Prerequisite: FREN 301 and 370. Students with credit for FREN 407 and/or 408 may not take this course for further credit."
    :number: "423"
  - :credit: "3"
    :name: Topics in French Linguistics
    :subject: FREN
    :description: "The subject matter will vary according to faculty and student interests. Selected aspects of French linguistic theories as they apply to the study, teaching and/or learning of French. Prerequisite: FREN 301 and 370. Students with credit for FREN 414 may not take this course for further credit."
    :number: "424"
  - :credit: "5"
    :name: Topics in the Varieties of French
    :subject: FREN
    :description: An in-depth study of one of the many varieties of French (in France and in the world) from linguistic and/or sociolinguistic viewpoints, i.e. popular French, Canadian French, French-based Creoles.
    :number: "811"
  - :credit: "3"
    :name: Topics in French-Canadian Literature
    :subject: FREN
    :description: "Prerequisite: FREN 301 and 360."
    :number: "430"
  - :credit: "3"
    :name: Topics in French Culture
    :subject: FREN
    :description: "Study of selected topics relating to French cultures. Topics may inlcude, but are not limited to, French culture in British Columbia, Studies in Bilingualism, Sociolinguistics of French. Prerequisites: FREN 301, FREN 230 or FREN 240, and FREN 270"
    :number: "452"
  - :credit: "3"
    :name: French Medieval Literature
    :subject: FREN
    :description: "Medieval French literature with special emphasis on a genre, on an author, or on a region. Prerequisite: FREN 301 and 360."
    :number: "461"
  - :credit: "3"
    :name: French Renaissance Literature
    :subject: FREN
    :description: "A study of French Renaissance works and literary genres in their historical and cultural contexts. Prerequisite: FREN 301 and 360."
    :number: "462"
