- :name: Political Science
  :code: POL
  :courses: 
  - :credit: "3"
    :name: Research Methods in Political Science
    :subject: POL
    :description: "An introduction to quantitative research techniques in political science. Prerequisite: POL 100 or 151 or permission of department. Students with credit for POL 213 or SA 255 may not take POL 201 for further credit. Quantitative."
    :number: "201"
  - :credit: "3"
    :name: Introduction to Politics and Government
    :subject: POL
    :description: A comprehensive introduction to the study of politics and government for both political science majors and students specializing in other disciplines. The course will explore the major concepts, methods, approaches and issues in political science, as well as the primary components of government structure and the political process. Breadth-Social Sciences.
    :number: "100"
  - :credit: "3"
    :name: The Administration of Justice
    :subject: POL
    :description: The development of laws and their application to the citizen and social groups. Special consideration will be given to civil liberties. Breadth-Social Sciences.
    :number: "151"
  - :credit: "3"
    :name: Introduction to Political Philosophy
    :subject: POL
    :description: "An examination of concepts presented by the major political thinkers of the western world. The course surveys those ideas which remain at the root of our political institutions, practices and ideals against a background of the periods in which they were expressed. Prerequisite: POL 100 or permission of department. Breadth-Social Sciences."
    :number: "210"
  - :credit: "3"
    :name: Politics and Ethics
    :subject: POL
    :description: "An examination of selected contemporary political controversies that raise fundamental ethical issues. Discussion will be informed by contending perspectives in modern political philosophy. Prerequisite: POL 100 or permission of department. Breadth-Social Sciences."
    :number: "211"
  - :credit: "3"
    :name: Introduction to Canadian Government
    :subject: POL
    :description: "An introduction to the institutional order and political structure of the Canadian state. The course will include topics such as the constitution, parliament, cabinet, judiciary, public service and federal-provincial relations. Prerequisite: POL 100 or 151 or permission of department."
    :number: "221"
  - :credit: "3"
    :name: Introduction to Canadian Politics
    :subject: POL
    :description: "An introduction to the social and participatory basis of Canadian politics, covering topics such as political culture, regionalism and other political divisions, political parties, elections, interest groups and new social movements. Prerequisite: POL 100 or 151 or permission of department."
    :number: "222"
  - :credit: "5"
    :name: Canadian Political Economy
    :subject: POL
    :description: "An introductory study of Canada's political economy, stressing the interrelated nature of Canada's economic and political life. The course focuses on current economic problems and policies, taking into account the geographical, historical and political environments. Topics include the resource and industrial structures, research and development, the public sector, fiscal and monetary policy, the role of the state, trade and foreign ownership, energy, regional disparity, corporate concentration and the political economy of federalism. This course is identical to CNS 280 and students cannot take both courses for credit. Recommended: POL 100. Breadth-Social Sciences."
    :number: "825"
  - :credit: "3"
    :name: Introduction to Comparative Government and Politics
    :subject: POL
    :description: "An introduction to political processes and structures in comparative perspective. Prerequisite: POL 100 or permission of department. Breadth-Social Sciences."
    :number: "231"
  - :credit: "3"
    :name: US Politics
    :subject: POL
    :description: "An examination of the American political system, including the presidency, the congress, the courts, the bureaucracy and the party system. Prerequisite: POL 100 or permission of the department. Students who have credit for POL 332 may not take POL 232 for further credit."
    :number: "232"
  - :credit: "3"
    :name: Introduction to International Politics
    :subject: POL
    :description: "Theory and practice of international politics, diplomacy, hot war, cold war, alliances and the role of leaders. Prerequisite: POL 100 or permission of department. Breadth-Social Sciences."
    :number: "241"
  - :credit: "3"
    :name: Introduction to Canadian Public Administration
    :subject: POL
    :description: "An introduction to the basic elements of public administration in the government of Canada, including the organization of the public service, planning and financial administration, personnel administration, collective bargaining and administrative regulation. Prerequisite: POL 100 or 151 or permission of department."
    :number: "251"
  - :credit: "3"
    :name: Local Democracy and Governance
    :subject: POL
    :description: "The political process in the urban municipality from a comparative perspective. Prerequisite: POL 100 or 151 or permission of department. Breadth-Social Sciences."
    :number: "252"
  - :credit: "0"
    :name: Political Science Practicum I
    :subject: POL
    :description: "First semester of work experience in the Political Science Co-operative Education program. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the preceding semester. Prerequisite: 30 credit hours with a CGPA of 3.0. Transfer students must complete at least 15 credit hours at Simon Fraser University."
    :number: "290"
  - :credit: "0"
    :name: Political Science Practicum II
    :subject: POL
    :description: "Second semester of work experience in the Political Science Co-operative Education Program. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the preceding semester. Prerequisite: POL 290; 45 credit hours with a CGPA of 3.0."
    :number: "291"
  - :credit: "0"
    :name: Political Science Practicum III
    :subject: POL
    :description: "Third semester of work experience in the Political Science Co-operative Education program. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the preceding semester. Prerequisite: POL 291, 60 credit hours, and a minimum CGPA of 3.0."
    :number: "301"
  - :credit: "4"
    :name: Modern Political Thought
    :subject: POL
    :description: "A discussion of selected political philosophers in the western tradition from Hobbes to Rawls. Prerequisite: POL 210 or equivalent, or permission of the department."
    :number: "312"
  - :credit: "4"
    :name: Political Ideologies
    :subject: POL
    :description: "Discussion of the major political ideologies in western political systems: liberalism, conservatism, the new right, socialism and social democracy, feminism and environmentalism. Emphasis is placed on their conceptual foundations and contemporary expressions. Prerequisite: POL 210 or 312 or permission of the department."
    :number: "313"
  - :credit: "4"
    :name: Theory and Explanation in Political Science
    :subject: POL
    :description: "A discussion of issues in the philosophy of the social sciences which are relevant to the study of politics and a critical evaluation of contemporary approaches to political inquiry, including empirical theory, rational choice theory and hermeneutics. Prerequisite: six lower division credits in political science or permission of the department. Quantitative."
    :number: "314"
  - :credit: "4"
    :name: Quantitative Methods in Political Science
    :subject: POL
    :description: "An examination of the principal methods of empirical research in political science. This course is equivalent to SA 355. Prerequisite: six lower division credits in political science or permission of the department. Quantitative."
    :number: "315"
  - :credit: "4"
    :name: Selected Topics in Political Theory
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "418"
  - :credit: "4"
    :name: Canada and Latin America
    :subject: POL
    :description: "An analysis of Canada's multi-faceted relations with Latin America. Topics include: the history of Canada's foreign policy towards Latin America, trade and investment, official development assistance and the role of non-governmental organizations, human rights, immigration and refugee policy, and participation in multilateral institutions (e.g. the OAS). Students who have taken LAS 320 cannot take this course for further credit."
    :number: "320"
  - :credit: "4"
    :name: The Canadian Federal System
    :subject: POL
    :description: "Development of the federal system including topics such as the division of powers, parties, federal-provincial relations and theories of federalism. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "321"
  - :credit: "4"
    :name: Canadian Political Parties
    :subject: POL
    :description: "Development of the Canadian party system. Party ideologies, organization, campaigns and elections. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "322"
  - :credit: "4"
    :name: Provincial Government and Politics
    :subject: POL
    :description: "An examination of the historical development of the provinces and the role they have played in Confederation. The course surveys the evolution of provincial economies, societies and governments in order to understand the contemporary issues and problems faced by Canada's provincial states. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "323"
  - :credit: "4"
    :name: The Canadian Constitution
    :subject: POL
    :description: "An analysis of the Canadian constitution from a theoretical and comparative perspective. Amendment, entrenchment, civil rights. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "324"
  - :credit: "4"
    :name: Globalization and the Canadian State
    :subject: POL
    :description: "In an era of globalization, what scope remains for national politics? Does globalization lead to a deficit of democracy? This course examines the challenge that globalization poses for the Canadian political system. Emphasis is placed on globalization's impact on the organization, activities and role of Canadian State. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "327"
  - :credit: "4"
    :name: Selected Topics in Canadian Government and Politics
    :subject: POL
    :description: "Prerequisite: six lower division credits in political science or permission of the department."
    :number: "329"
  - :credit: "4"
    :name: Soviet and Post-Soviet Political Systems
    :subject: POL
    :description: "A comprehensive introduction to the evolution of the Soviet political system and the post-Soviet successor states. Topics examined will include the factors responsible for the disintegration of the USSR, the structure and dynamics of the Russian political system and the problems of post-Communism through the Eurasian region. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "333"
  - :credit: "4"
    :name: East European Political Systems
    :subject: POL
    :description: "A comprehensive introduction to the political organization and political dynamics of the east European states including an examination of the various contemporary issues and problems which have influenced the political development of those countries. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "334"
  - :credit: "4"
    :name: "Government and Politics: People's Republic of China I"
    :subject: POL
    :description: "An examination of the political development of China in modern times with special emphasis on political culture and its relationship to political institutions, political processes and political behavior. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "335"
  - :credit: "4"
    :name: "Government and Politics: People's Republic of China II"
    :subject: POL
    :description: "An analysis of China's current constitutional structure, modernization program, post cultural revolution period, and development in both domestic and international affairs. Emphasis will be placed on explanations of political change and perspectives for future development. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "336"
  - :credit: "4"
    :name: "Government and Politics: Selected Latin American Nations I"
    :subject: POL
    :description: "An examination of the political systems of selected Latin American nations, including an analysis of political culture, political economy, political institutions, interest groups and both formal and informal political processes. Prerequisite: six lower division credits in political science or permission of the department. This course is identical to LAS 337 and students cannot take both courses for credit."
    :number: "337"
  - :credit: "4"
    :name: Selected Topics in Comparative Government and Politics
    :subject: POL
    :description: "Prerequisite: six lower division credits in political science or permission of the department."
    :number: "339"
  - :credit: "4"
    :name: International Integration and Regional Association
    :subject: POL
    :description: "Theories of integration, and the empirical analysis of selected regional associations, historical and contemporary. Imperialism, federation, association. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "341"
  - :credit: "4"
    :name: Relations Between Developed and Developing Nations
    :subject: POL
    :description: "Problems arising from the disparities in power and wealth between the highly industrialized countries of Europe and North America, and the under-industrialized countries of Asia, Africa and Latin America. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "342"
  - :credit: "4"
    :name: Global Political Economy
    :subject: POL
    :description: "An introduction to the study of the international political economy, with an emphasis on the interaction between the state and markets, and the basic political-institutional relationships of trade, money and finance, international investment, foreign debt and foreign aid. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "343"
  - :credit: "4"
    :name: Public International Law
    :subject: POL
    :description: "Sovereignty, nationality, jurisdiction, arbitration. Examination of selected cases exemplifying present trends in the international legal order. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "344"
  - :credit: "4"
    :name: The Nation-State and Multinational Corporation
    :subject: POL
    :description: "A study of relations between multinational enterprise and national interests in developed and developing countries. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "345"
  - :credit: "4"
    :name: International Organizations
    :subject: POL
    :description: "An examination of the structures and processes and the main substantive decisions of the United Nations and related international organizations. Based upon in-depth study of the UN Charter, the Security Council, General Assembly, Secretary-general and Secretariat and their constitutional and political interactions since 1945, with special attention to the theory and practice of international organization advanced by the principal Western countries, the Soviet Union and Soviet bloc, the People's Republic of China and leading Third World countries. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "346"
  - :credit: "4"
    :name: Introduction to Canadian Foreign Policy
    :subject: POL
    :description: "An overview of Canadian foreign policy post World War II. Various perspectives are discussed including realism, economic nationalism, liberal internationalism and political economy/dependency analysis. A variety of analytical perspectives are used to examine issue-areas such as foreign trade including the role of NAFTA, defence policy and alliance relations, foreign investment, foreign aid, immigration policy, energy policy and the role of domestic political factors in foreign policy decision-making. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "347"
  - :credit: "4"
    :name: Theories of War, Peace and Conflict Resolution
    :subject: POL
    :description: "Examines the origins and causes of several major conflicts during the last century. This course reviews various theories on the causes of conflict and war in the international system. It also examines the techniques of preventive diplomacy, peacekeeping, crisis management and coercive diplomacy as they have been used to try to forestall open warfare and maximize the opportunities for peaceful change and the negotiated resolution of international disputes. Both documentary and feature films will be used to illustrate many types of conflict and warfare in the international system. Course simulations, when employed, will concentrate on the problems and risks that are involved in international efforts to contain and reverse the proliferation of weapons of mass destruction. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "348"
  - :credit: "4"
    :name: Selected Topics in International Relations
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "448"
  - :credit: "4"
    :name: The Public Policy Process
    :subject: POL
    :description: "Combines a practical analysis of the structures and processes surrounding contemporary policy issues and a theoretical analysis of alternative approaches to the study of public issues and a theoretical analysis of alternative approaches to the study of public policy-making. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "351"
  - :credit: "4"
    :name: Urban and Local Governance in Canada
    :subject: POL
    :description: "A comparative study of local government in Vancouver, Winnipeg and Toronto. The non partisan tradition and interest groups. Relations with other levels of government. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "352"
  - :credit: "4"
    :name: Public Sector Management
    :subject: POL
    :description: "A detailed analysis of administrative planning in the public sector, particularly as it relates to the Canadian government. The significance of financial management and personnel management to the overall planning will be emphasized. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "353"
  - :credit: "4"
    :name: Comparative Metropolitan Governance
    :subject: POL
    :description: "A comparative analysis of regional metropolitan governance in Canada and selected other jurisdictions (such as the USA, UK, etc.). The course involves an examination of major policy dilemmas in urban development, and of the local, regional and senior intergovernmental relations within which much of the public policy making in metropolitan settings takes place. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "354"
  - :credit: "4"
    :name: Governing Instruments
    :subject: POL
    :description: "Examines and compares the various means at the disposal of government for implementing policy options, including regulation, the creation or privatization of public enterprises, the delivery or contracting out of services, taxation and tax expenditures, and any other administrative or legislative processes that governments in Canada and/or in similar countries have used to manage the economy or effect social change. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "355"
  - :credit: "4"
    :name: The Political Economy of Labour
    :subject: POL
    :description: "Examines the ways in which economic and political forces are constantly changing the nature of work. The focus will be on both paid and unpaid labor; the problems of inequality; and the ways in which workers have organized to protect their interests. The course material will deal mainly, although not exclusively, with the political economy of labor in contemporary Canada. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "356"
  - :credit: "4"
    :name: Selected Topics in Governance
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "459"
  - :credit: "4"
    :name: Human Security
    :subject: POL
    :description: "Explores what is involved in shifting the focus in the security realm from 'national interest' to the safety and needs of humans. Addresses several contemporary issues of human insecurity such as genocide, terrorism, civil wars and other complex emergencies; the political economy of conflict (small arms, &quot;blood&quot; diamonds); 'new' inequalities (economic, gender, class, ethnicity); and new health risks (eg. HIV/AIDS, SARS, ecological degradation). Considers recent initiatives and trends that have emerged to deal with these issues (eg. humanitarian intervention, International Criminal Court, new coalitions of state and non-state actors such as the Ottawa Process on anti-personnel mines). Prerequisite: 6 lower division credits in Political Science or permission of the department. Students who have taken POL 349 'Special Topics' for credit under this title may not take this course for further credit."
    :number: "373"
  - :credit: "4"
    :name: Politics and Government of Japan I
    :subject: POL
    :description: "The political system of Japan, including an analysis of political culture, political institutions, political behavior and both formal and informal political processes. Emphasis will be placed on the pre-World War II political development of Japan. Prerequisite: six lower division credits in political science or permission of the department."
    :number: "381"
  - :credit: "0"
    :name: Political Science Practicum IV
    :subject: POL
    :description: "Fourth semester of work experience in the Political Science Co-operative Education Program. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the preceding semester. Prerequisite: POL 301, 75 credit hours, and a minimum CGPA of 3.0."
    :number: "401"
  - :credit: "5"
    :name: Normative Political Theory
    :subject: POL
    :description: "Advanced seminar examining selected themes, debates and texts in recent normative political philosophy, with an emphasis on contemporary democratic theory. Prerequisite: POL 210 or 312 or 313; or permission of the department."
    :number: "814"
  - :credit: "4"
    :name: Theories of Political Development
    :subject: POL
    :description: "An examination of theories of the social and economic forces which challenge the adequacy of political institutions and political skills. The ideas of B. Moore, Jr., Huntington, Apter, Friedrich and Gurr. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "414"
  - :credit: "4"
    :name: The Liberal Tradition
    :subject: POL
    :description: "A critical examination of the development of liberalism from classical liberalism (e.g. John Locke) to contemporary conflict between revisionist and neo-classical or libertarian currents. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "415"
  - :credit: "4"
    :name: Feminist Social and Political Thought
    :subject: POL
    :description: "This course will examine the works of major feminist thinkers and the problems of developing feminist theory. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "416"
  - :credit: "4"
    :name: Human Rights Theories
    :subject: POL
    :description: "This course introduces students to the problems involved in the assertion of universal moral standards across political and cultural divides. These issues will be explored at a theoretical level, and in the context of specific human rights controversies. Prerequisite: eight upper division credits in political science or permission of the department. Recommended: PHIL 220 or 320."
    :number: "417"
  - :credit: "4"
    :name: Selected Topics in Political Theory II
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "419"
  - :credit: "4"
    :name: Canadian International Security Relations
    :subject: POL
    :description: "The course traces the evolution of Canadian thinking on national international security issues through an examination of pre-World War II isolationism, elite attitudes during the Cold War, the formative period of NATO, as well as Canadian involvement in the Korean and Indochina conflicts. More recent policies concerning ALCM testings, NORAD, and nuclear non-proliferation will also be explored in detail. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "422"
  - :credit: "4"
    :name: BC Government and Politics
    :subject: POL
    :description: "The legislature, political parties, pressure groups, relations with other governments, and other aspects of the policy process. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "423"
  - :credit: "4"
    :name: Quebec Government and Politics
    :subject: POL
    :description: "An examination of the political culture and institutions in the province of Quebec with particular emphasis on the period since 1960. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "424"
  - :credit: "4"
    :name: Canadian Political Behavior
    :subject: POL
    :description: "The study of political attitudes and behavior in Canada. Topics will include political culture, public opinion, elections and voting behavior. Prerequisite: eight upper division credits in political science or permission of the department. Quantitative."
    :number: "426"
  - :credit: "4"
    :name: Selected Topics in Canadian Government and Politics I
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "428"
  - :credit: "4"
    :name: Selected Topics in Canadian Government and Politics II
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "429"
  - :credit: "4"
    :name: Comparative Western European Systems
    :subject: POL
    :description: "An advanced examination of the political life of Western European democratic systems, with special attention to issues of comparative and theoretical import, such as the causes and consequences of various types of party systems and the determinants of democratic stability. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "431"
  - :credit: "4"
    :name: Comparative Communist and Post-Commmunist Political Systems
    :subject: POL
    :description: "A comparative examination of the emergence and development of communist political systems and also the impact of that experience on the various post-communist successor states undergoing the process of regime transition in Eurasia and eastern Europe. The course will focus on theoretical issues pertaining to the topics considered, and case studies of specific countries. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "432"
  - :credit: "4"
    :name: Comparative Developing Systems
    :subject: POL
    :description: "A survey of political problems in selected Third World countries. Topics covered will include: the preconditions for democracy, the role of military governments, possibilities of revolution, and the meaning of economic dependency influences on the political systems of developing nations. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "433"
  - :credit: "4"
    :name: Comparative Federal Systems
    :subject: POL
    :description: "Comparative analysis of federations such as the Canadian, American, West German, Yugoslavian, Soviet, Indian and Swiss. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "435"
  - :credit: "4"
    :name: Elections, Parties and Governments in Comparative Perspectives
    :subject: POL
    :description: "An examination of the processes by which governments are created, maintained, and destroyed in democratic systems. The effects of different regime types, electoral arrangements, and party systems will be highlighted. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "436"
  - :credit: "4"
    :name: Governance and Globalization
    :subject: POL
    :description: "Explores the ways in which globalization is affecting processes of governance. By focusing on specific issue areas such as economics, security, human rights, basic need (health and environment), it considers alterations in the role and form of states ad well as changes in relations among state, business and civil society sectors. Explores changes at the national level, but also examines the growing relevance of interactivity between the national and other levels of governance from local through international, regional and global, the enhanced role of non-state actors in formal governance procedures, and processes of &quot;governance without government&quot;. Prerequisite: 8 upper division credits in Political Science or permission of the department. Students who have taken POL 438 or 439 for credit under this title may not take this course for further credit."
    :number: "437"
  - :credit: "4"
    :name: Selected Topics in Comparative Government and Politics I
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "438"
  - :credit: "4"
    :name: Selected Topics in Comparative Government and Politics II
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "439"
  - :credit: "4"
    :name: "Special Topics: Latin American International Relations"
    :subject: POL
    :description: "A multidisciplinary study of bilateral issues between Latin America and a specific country or region, e.g. US and Latin America, the Pacific Rim. Historical, economic, and ideological perspectives as well as topics related to business, foreign aid, and immigration will be emphasized. Prerequisite: eight upper division credits in political science or LAS 200 or permission of department. This course (POL 440) is identical to POL 340, LAS 311, 411 and 440, and students cannot take more than one of these courses for credit."
    :number: "440"
  - :credit: "4"
    :name: "Comparative Foreign Relations: Selected Political Systems"
    :subject: POL
    :description: "A comparison of the foreign policies of selected political systems. Subjects treated include the domestic and foreign determinants of foreign policy decisions, the mobilization and application of resources to influence international politics, and the consequences of foreign policy decisions and strategies. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "441"
  - :credit: "4"
    :name: The Politics of International Trade
    :subject: POL
    :description: "Focuses on the political economy of international trade relations. Subjects of interest may include the evolution of the global trade regime from the GATT to the WTO, regional trade groupings such as the European union and NAFTA, the special trade problems of less developed countries and transition economies, and the growing role of civil society in international trade. Prerequisite: eight upper division credit hours in political science or permission of the department."
    :number: "442"
  - :credit: "4"
    :name: Nuclear Strategy, Arms Control, and International Security
    :subject: POL
    :description: "Provides an overview of the evolution of US and Soviet strategic policies since World War II. The political and doctrinal bases of national strategic debates are closely examined, as are the various obstacles to a more stable international arms control regime for nuclear weapons. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "443"
  - :credit: "4"
    :name: Politics and Foreign Policy of the European Union
    :subject: POL
    :description: "This course offers a comparative foreign policy analysis of EEC members, as well as an introduction to European political co-operation. Focuses on institutions of the EEC, including the Commission, Council of Ministers, European Council and European Parliament. Provides an analysis of both internal EC issues such as Common Agricultural Policy and European Monetary Union and external issues such as trade and security relations. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "444"
  - :credit: "4"
    :name: "American Foreign Policy: Processes, Issues"
    :subject: POL
    :description: "Examines US foreign policy in the post World War II era. Topics to be covered will include the formation of foreign policy, 20th century American security issues, alliance relations, crisis management and international economic relations. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "445"
  - :credit: "4"
    :name: International Relations in East Asia
    :subject: POL
    :description: "An overview and analysis of international relations in East Asia. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "446"
  - :credit: "4"
    :name: Theories of International Political Economy
    :subject: POL
    :description: "An examination of the major theories of international political economy, and their application to such issues as the politics of trade, aid, monetary relations, and transnational corporations. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "447"
  - :credit: "4"
    :name: Selected Topics in International Relations II
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "449"
  - :credit: "4"
    :name: Globalization and Regional Politics in Latin America
    :subject: POL
    :description: "This seminar, designed for advanced undergraduate and graduate students, will discuss contemporary political issues arising from aspects of globalization, such as free trade agreements, international migration policies, and political reactions to the global media within particular regions of the world. The seminar will expose students to primary data research, and involve the development of a course project in line with their particular interests. Prerequisite: 30 credit hours. POL 450 and LAS 450 are identical and students cannot take both courses for credit."
    :number: "450"
  - :credit: "4"
    :name: Public Policy Analysis
    :subject: POL
    :description: "Examines the conceptual, philosophical and practical aspects of public policy analysis as it is conducted in government, universities, interest groups and policy research institutes. Specific attention is paid to the question of the role of policy research in the process of public policy making and the design of government programs and services. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "451"
  - :credit: "4"
    :name: Urban Public Policy Making
    :subject: POL
    :description: "This course will link differing theoretical perspectives and concepts currently used in public policy studies to an understanding of public policy making in urban governance. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "454"
  - :credit: "4"
    :name: Issues in Economic and Social Policy
    :subject: POL
    :description: "A practical analysis of the evaluation and the adjustment of public policies and programs designed and implemented to address long-standing social and economic concerns. The course will look at governmental and non-governmental actors involved in the processes of policy evaluation. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "455"
  - :credit: "4"
    :name: Controversies in Policy Innovation and Design
    :subject: POL
    :description: "This course is intended to offer students an opportunity to reflect upon the challenges posed by the development of new technologies, the emergence of new movements and the uncertainties attendant to social and political conflicts associated with policy issues about which experts differ in significant ways. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "457"
  - :credit: "4"
    :name: Selected Topics in Local and Urban Governance
    :subject: POL
    :description: "Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "458"
  - :credit: "4"
    :name: Ethnic Politics and National Identity
    :subject: POL
    :description: "Examines the impact of ethnicity on the dynamics and organization of political systems, including the impact of ethnic diversity on modes of political representation, the formation of public policy, and the quest for political stability and national identity. Prerequisite: eight upper division credits in political science or permission of the department."
    :number: "481"
  - :credit: "4"
    :name: Political Economy of Latin American Development
    :subject: POL
    :description: "This is a survey course which introduces students to the various theoretical approaches which have been used since the 1950s to understand the political economy of Latin American development. It deals with some of the classic theories of modernization, dependency, world systems, and modes of production analysis. The last unit of the course is devoted to the most contemporary issues of Latin American development, such as the agrarian question, women and development, problems of urbanization and the informal sector. Prerequisite: eight upper division credits in political science or LAS 200 or permission of the department. This course (POL 483) is identical to POL 383, LAS 318, 428, SA 328 and 428, and students cannot take more than one of these courses for further credit."
    :number: "483"
  - :credit: "4"
    :name: Directed Practice in Political Science
    :subject: POL
    :description: "This courses involves interpretation of, and expansion on, practical experience in political life, under the supervision of a single faculty member. Students registering in the course must have their program of practical experience and academic writing assignments approved by both the supervisor and the department's undergraduate committee prior to registration. Prerequisite: Permission of the department; CGPA of 3.0; upper division GPA of 3.33. Students may count only one POL 497 towards meeting their upper division political science requirements. This course is available only for POL majors."
    :number: "497"
  - :credit: "4"
    :name: Directed Readings in Political Science
    :subject: POL
    :description: "Directed readings in a selected field of study under the direction of a single faculty member. A paper will be required. Students registering in this course must have their program of readings approved (by the supervising instructor and the undergraduate studies committee) prior to registration. Prerequisite: permission of the department. Students may count only one readings course as credit towards their upper division political science requirements."
