    :number: "350"
  - :credit: "3"
    :name: Introduction to Stochastic Processes
    :subject: STAT
    :description: "Review of discrete and continuous probability models and relationships between them. Exploration of conditioning and conditional expectation. Markov chains. Random walks. Continuous time processes. Poisson process. Markov processes. Gaussian processes. Prerequisite: STAT 285 and MATH 251 or consent of instructor. Quantitative."
    :number: "380"
  - :credit: "3"
    :name: Data Analysis
    :subject: STAT
