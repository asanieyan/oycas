- :name: Liberal Studies
  :code: LS
  :courses: 
  - :credit: "5"
    :name: Thinking About Human Passion
    :subject: LS
    :description: The first of two core courses that constitute an extended examination of the tension between reason and passion in human experience. This course will emphasize close reading and discussion of works, drawn from different cultures and epochs, that reflect on human passion.
    :number: "800"
  - :credit: "5"
    :name: The Capacity of Limits of Reason
    :subject: LS
    :description: The second of two core courses that constitute an extended examination of the tension between reason and passion in human experience. This course will examine writings by some who have insisted on the indispensability of reasoning as a guide to action and the source of truth, as well as writings by some of those who on various grounds have cast doubt on this faith in human reason.
    :number: "801"
  - :credit: "5"
    :name: Self and Society
    :subject: LS
    :description: This course will examine some aspects of the relationship between selfhood, as idea and experience, and social organization. Approaches to the topic will vary, but may involve scientific, social scientific, philosophical and aesthetic perspectives.
    :number: "810"
  - :credit: "5"
    :name: Tradition and Modernity
    :subject: LS
    :description: This course will examine ways in which ideas of tradition and traditional societies conflict with forces of modernization and ideas of modernity.
    :number: "811"
  - :credit: "5"
    :name: Science and Human Values
    :subject: LS
    :description: This course will deal with issues surrounding the nature of the scientific attitude, the growth of scientific knowledge and the impact of scientific and technological change. Specific attention will be given to the value implications of science and technology in relation to other forms of human understanding and experience.
    :number: "812"
  - :credit: "5"
    :name: Religious and Secular World Views
    :subject: LS
    :description: This course will deal with the conflicts and continuities of secular and religious approaches to such fundamental issues as the origins of the universe and of the human species, human virtue, and human destiny.
    :number: "813"
  - :credit: "5"
    :name: Liberty and Authority
    :subject: LS
    :description: "This course will examine the tension between liberty and authority as expressed in some of the following: political and judicial ideas and systems; conflicting economic ideologies; personal relationships."
    :number: "814"
  - :credit: "5"
    :name: "Organizing Social Realities: Gender, Class, Race, Nation"
    :subject: LS
    :description: This course will examine how distinctions among people create pattern and conflict, by studying some of the fundamental organizing concepts of society which both unite and divide people.
    :number: "815"
  - :credit: "5"
    :name: Selected Topics
    :subject: LS
    :description: This course provides an opportunity for the occasional offering of a seminar course appropriate to the program but on a topic outside the regular courses.
    :number: "819"
  - :credit: "5"
    :name: Directed Study
    :subject: LS
    :description: This course provides an opportunity for individual study on a topic of the student's choice, under the guidance of one or more faculty. Arrangements for this course must be approved by the graduate chair in advance of registration.
    :number: "829"
  - :credit: "5"
    :name: Liberal Studies Graduating Seminar
    :subject: LS
    :description: The final seminar for those students in the graduate liberal studies program pursuing the course option MA. The seminar will revisit the themes raised in the two opening core seminars (LS 800 and 801).
