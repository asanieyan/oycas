    :subject: BUS
    :description: ""
    :number: "898"
  - :credit: "4"
    :name: Methodology Seminar/Research Workshop
    :subject: BUS
    :description: "This course, which will meet twice weekly, will devote one half to an examination of methodological approaches including selection, planning and conduct of research and philosophy of science and one half to attendance at faculty and graduate student workshop presentations. The methodology section of the course is intended to place students' research methodology in a broader context for critical evaluation. The workshop section will require students to present their own research finding for critical evaluation. Prerequisite: completion of prior required research courses, or permission of the instructor."
    :number: "900"
  - :credit: "4"
    :name: Selected Topics in Business
    :subject: BUS
    :description: ""
    :number: "910"
  - :credit: "4"
    :name: Theory Development in Business Administration
    :subject: BUS
    :description: "The effective use of empiricism, positivism, and interpretive explanations in generatig, defending and clarifying logically rigorous arguments is explored. Participants from diverse fields (marketing, international business, management studies, accounting, policy analysis, finance, etc.) within the administrative sciences will look at the processes which have guided theory development and theory testing within their field of inquiry. Attention will focus on what criteria are used to assess the adequacy of explanations and useful theories. The seminar seeks to advance the participants' interest in putting theory into practice. Prerequisite: Enrolment in PhD program."
    :number: "980"
  - :credit: "4"
    :name: Research Methods in Business Administration
    :subject: BUS
    :description: "Provides an overview of the major quantitative and qualitative analytical methods associated with empirical research in Business Administration. This seminar is aimed at providing an overview of the research process, an introduction to a range of research techniques and data analysis appropriate to those techniques. It should develop participants' skills for designing research as well as an ability to critically assess research reported in the literature. To do this, the course will focus on various approaches to research design, discuss the kinds of analyses appropriate to those designs, and introduce computer packages for data analysis, such as Statistical Package for Social Sciences (SPSS). Prerequisite: enrolment in PhD program."
    :number: "981"
  - :credit: "4"
    :name: Preparing a Thesis
    :subject: BUS
    :description: "The research process as applied to the student's own thesis topic is examined. The seminar will focus on the planning, structure, and writing process involved in the PhD thesis and seeks to equip participants for publishing and conference presentation in Business Administration. Prerequisite: enrolment in the PhD program."
    :number: "982"
