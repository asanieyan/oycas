    :subject: EVSC
    :description: "This seminar course will expose students to a variety of speakers who will discuss a wide range of topics in environmental science. This course is required by all students wishing to graduate with a major in Environmental Science. Prerequisite: declared major in environmental science; completed third year course requirements of environmental science major."
