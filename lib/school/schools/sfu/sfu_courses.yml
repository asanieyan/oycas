- :name: Computing Science
  :code: CMPT
  :courses: 
  - :credit: "3"
    :name: Software Packages and Programming
    :subject: CMPT
    :description: "Introduction to the fundamentals of computer operation and computer programming. The use of software packages is emphasized, focussing on spreadsheets, databases, and presentation graphics. Techniques of solving problems using structured programs in a modern database programming environment are introduced. Prerequisite: BC mathematics 12 or MATH 100 or MATH 110. Students with credit for CMPT 101, 102, 103, 104, 120, 126 or 128 may not take CMPT 100 for further credit."
    :number: "100"
  - :credit: "3"
    :name: Introduction to Scientific Computer Programming
    :subject: CMPT
    :description: "A programming course which will provide the science student with a working knowledge of a scientific programming language and an introduction to computing concepts, structured programming, and modular design. The student will also gain knowledge in the use of programming environments including the use of numerical algorithm packages. Corequisite: MATH 152 or 155 (or 158). Students with credit for CMPT 101, 103 104, 120, 126 or 128 may not take CMPT 102 for further credit. Quantitative."
    :number: "102"
  - :credit: "3"
    :name: Event Driven Programming in Visual Basic
    :subject: CMPT
    :description: "Introduction to programming in the event-driven paradigm using the Visual Basic language. Forms, controls, events, menus, objects; subprograms, modular design; decisions and repetition; file and data management; special features. Students who have obtained credit for, or are currently enrolled in a computing science course at the 200 level or higher may not take CMPT 110 for further credit except with permission of the School of Computing Science. Prerequisite: BC mathematics 12 (or equivalent) or MATH 100 or MATH 110. Quantitative."
    :number: "110"
  - :credit: "3"
    :name: Special Topics in Computer and Information Technology
    :subject: CMPT
    :description: Special topics in computing science which are of current interest to non-computing students. The course will be offered from time to time depending on availability of faculty and on student interest. Students who have obtained credit for, or are currently enrolled in a computing science course at the 200 level or higher, may not take CMPT 118 for further credit.
    :number: "118"
  - :credit: "3"
    :name: Introduction to Computing Science and Programming I
    :subject: CMPT
    :description: "An elementary introduction to computing science and computer programming, suitable for students with little or no programming background. Students will learn fundamental concepts and terminology of computing science, acquire elementary skills for programming in a high-level language and be exposed to diverse fields within, and applications of computing science. Topics will include: pseudocode, data types and control structures, fundamental algorithms, computability and complexity, computer architecture, and history of computing science. Treatment is informal and programming is presented as a problem-solving tool. Prerequisite: BC Math 12 or equivalent is recommended. Students with credit for CMPT 101, 102, 103, 104 or any course numbered CMPT 200 or higher may not take this course for further credit. Quantitative/Breadth-Science."
    :number: "120"
  - :credit: "3"
    :name: Introduction to Computing Science and Programming II
    :subject: CMPT
    :description: "A rigorous introduction to computing science and computer programming, suitable for students who already have some backgrounds in computing science and programming. Intended for students who will major in computing science or a related program. Topics include: fundamental algorithms; elements of empirical and theoretical algorithmics; abstract data types and elementary data structures; basic object-oriented programming and software design; computation and computability; specification and program correctness; and history of computing science. Prerequisite: BC MATH 12 (or equivalent) and CMPT 120. Students with credit for CMPT 101, 104 or any course numbered CMPT 200 or higher may not take this course for further credit. Quantitative."
    :number: "125"
  - :credit: "3"
    :name: Introduction to Computing Science and Programming
    :subject: CMPT
    :description: "A rigorous introduction to computing science and computer programming, suitable for students who already have substantial programming background. This course provides a condensed version of the two-course sequence of CMPT 120/125, with the primary focus on computing science and object oriented programming. Topics include: fundamental algorithms and problem solving; abstract data types and elementary data structures; basic object-oriented programming and software design; elements of empirical and theoretical algorithmics; computation and computability; specification and program correctness; and history of computing science. Prerequisite: BC MATH 12 (or equivalent). Students should feel comfortable writing programs in a structured language. Students must consult with the self-evaluation on the Computing Science web site to decide whether they should follow the CMPT 120/125 course sequence or enroll in CMPT 126. Students with credit for CMPT 101, 102, 103, 104 or any course numbered CMPT 200 or higher may not take this course for further credit. Quantitative/Breadth-Science."
    :number: "126"
  - :credit: "3"
    :name: Introduction to Computing Science and Programming for Engineers
    :subject: CMPT
    :description: "An introduction to computing science and computer programming, suitable for students wishing to major in Engineering Science or a related program. This course introduces basic computing science concepts, and fundamentals of object oriented programming. Topics include: fundamental algorithms and problem solving; abstract data types and elementary data structures; basic object-oriented programming and software design; elements of empirical and theoretical algorithmics; computation and computability; specification and program correctness; and history of computing science. The course will use a programming language commonly used in Engineering Science. Prerequisites: ENSC 150, BC MATH 12 (or equivalent). Students with credit for CMPT 101, 104, 125, 126 or any course numbered CMPT 200 or higher may not take this course for further credit. Quantitative."
    :number: "128"
  - :credit: "3"
    :name: Introduction to Computer Design
    :subject: CMPT
    :description: "Digital design concepts are presented in such a way that students will learn how logic blocks can be designed and employed to construct a simple computer. Topics covered include: basic Von Neumann computer architecture; an introduction to assembly language; combinational logic design; and sequential logic design. An interactive logic simulation environment will be provided for assignments. Assembly language programming is introduced. This course is identical to ENSC 150 and students cannot take both courses for credit. Students who have taken CMPT 290 cannot take this course for further credit. Prerequisite: MACM 101 and CMPT 120 strongly recommended, or MACM 101 and substantial programming background. Quantitative."
    :number: "150"
  - :credit: "3"
    :name: Introduction to Multimedia and the Internet
    :subject: CMPT
    :description: The goal of this course is to serve as an introduction to the use of computers in everyday life. Concepts underlying the use of multimedia and the Internet are examined, as are its applications in various fields. Students who have obtained credit for, or are currently enrolled in a computing science course at the 200 level or higher may not take CMPT 165 for further credit. Students who have taken CMPT 118 may not take CMPT 165 for further credit. Breadth-Science.
    :number: "165"
  - :credit: "3"
    :name: Object-Oriented Applications Design in C++
    :subject: CMPT
    :description: "Introduction to object-oriented software design concepts, the object-oriented features of the C++ language, other advanced C++ features, plus a simple introduction to the fundamentals of graphical user interfaces and the development of windowed applications. Prerequisite: CMPT 101, 104, 125, 126 or 128. Recommended: CMPT 201 or 225."
    :number: "212"
  - :credit: "3"
    :name: Special Topics in Computing Science
    :subject: CMPT
    :description: "This course aims to give students experience to emerging important areas of computing science. Prerequisite: instructor discretion."
    :number: "880"
  - :credit: "3"
    :name: Data Structures and Programming
    :subject: CMPT
    :description: "Introduction to a variety of pratical and important data structures and methods for implementation and for experimental and analytical evaluation. Topics include: stacks, queues and lists; search trees; hash tables and algorithms; efficient sorting; object-oriented programming; time and space efficiency analysis; and experimental evaluation. Prerequisite: MACM 101 and one of CMPT 101, 104, 125, 126 or 128; or CMPT 128 and approval as a Biomedical Engineering Major. Students with credit for CMPT 201 may not take this course for further credit. Quantitative."
    :number: "225"
  - :credit: "3"
    :name: Introduction to Computer Architecture
    :subject: CMPT
    :description: "This course deals with the main concepts embodied in computer hardware architecture. In particular, the organization, design and limitations of the major building blocks in modern computers is covered in detail. Topics will include: processor organization; control logic design; memory systems; and architectural support for operating systems and programming languages. A hardware description language will be used as a tool to express and work with design concepts. Prerequisite: CMPT/ENSC 150, or CMPT 290 or 105 with permission of instructor. This course is identical to ENSC 250 and students cannot take both courses for credit. Students who have taken CMPT 390 may not take CMPT 250 for further credit. Quantitative."
    :number: "250"
  - :credit: "3"
    :name: Spatial Computing
    :subject: CMPT
    :description: "An exploration of the major concepts of analytical and computational geometry and an introduction to tools for programming geometric information and displaying the results. Students completing this course will have a basic understanding of how computer graphics systems work; skills in writing programs to display geometric information for graphics display; ability to solve geometric problems using transformations, geometric representations and the basic algorithms of computational geometry; and familiarity with various common mathematical notation for representing spatial objects. Prerequisite: CMPT 125, MATH 232. Students with credit for ITEC 271, 272, and 273 may not take this course for further credit. CMPT 261 and IAT 261 are identical courses; at most one may be taken for credit."
    :number: "261"
  - :credit: "3"
    :name: Multimedia Programming for Art and Design
    :subject: CMPT
    :description: "Using cases from topics such as animation, cinema, music and design, this course introduces a variety of programming tools and techniques. Practical use of multimedia scripting languages and authoring environments is covered in the context of a series of composition and design projects. Code libraries and programming techniques for specific media will be introduced. Assessment will be based on both programming and the expressive use of programs in their case context. Prerequisite: CMPT 125 (or equivalent first programming course). Students with credit for IART 206, 207 and 208 may not take this course for further credit. CMPT 265 and IAT 265 are identical courses; at most one may be taken for credit."
    :number: "265"
  - :credit: "4"
    :name: Software Engineering I
    :subject: CMPT
    :description: "Introduction to software engineering techniques used in analysis/design and in software project management. The course centres on a team project involving requirements gathering, object analysis and simple data normalization, use-case-driven user documentation and design followed by implementation and testing. Additionally, there is an introduction to project planning, metrics, quality assurance, configuration management, and people issues. Prerequisite: CMPT 201 or 225, MACM 101, MATH 151."
    :number: "275"
  - :credit: "3"
    :name: Operating Systems I
    :subject: CMPT
    :description: "This course aims to give the student an understanding of what a modern operating system is \x96 and the services it provides. It also discusses some basic issues in operating systems and provides solutions. Topics include multiprogramming, process management, memory management, and file systems. Prerequisite: CMPT 201, MACM 101 (or CMPT 205). Students with credit for CMPT 401 may not take CMPT 300 for further credit."
    :number: "300"
  - :credit: "3"
    :name: Information Systems Management
    :subject: CMPT
    :description: "Topics include strategic planning and use of information systems, current ad future technologies, technology assimilation, organizational learning, end-user computing, managing projects and people, managing production operations and networks, evaluating performance and benefits, crisis management and disaster recovery, security and control, financial accountability, and proactive management techniques for a changing environment. Prerequisite: CMPT 201 or 225."
    :number: "301"
  - :credit: "3"
    :name: Computer Simulation and Modeling
    :subject: CMPT
    :description: "Introduces the techniques for modelling and computer simulation of complex systems. The philosophy and practice of modelling and of Monte Carlo simulation will be reviewed. The student will learn at least one simulation language (SIMULA, SIMSCRIPT, GPSS, CCS or other languages implemented at Simon Fraser University), apply it to a model, and simulate a non-trivial system from his/her area of interest. Prerequisite: CMPT 201 or 225, MACM 101, STAT 270."
    :number: "305"
  - :credit: "3"
    :name: Data Structures and Algorithms
    :subject: CMPT
    :description: "Analysis and design of data structures for lists, sets, trees, dictionaries, and priority queues. A selection of topics chosen from sorting, memory management, graphs and graph algorithms. Prerequisite: CMPT 201 or 225, MACM 201, MATH 152 and MATH 232."
    :number: "307"
  - :credit: "3"
    :name: Computability and Complexity
    :subject: CMPT
    :description: "This course introduces students to formal models of computations such as Turing machines and RAMs. Notions of tractability and intractability are discusses both with respect to computability and resource requirements. The relationship of these concepts to logic is also covered. Prerequisite: MACM 201."
    :number: "308"
  - :credit: "3"
    :name: Artificial Intelligence Survey
    :subject: CMPT
    :description: "Provides a unified discussion of the fundamental approaches to the problems in artificial intelligence. The topics considered are: representational typology and search methods; game playing, heuristic programming; pattern recognition and classification; theorem-proving; question-answering systems; natural language understanding; computer vision. Prerequisite: CMPT 201 or 225 and MACM 101."
    :number: "310"
  - :credit: "3"
    :name: Social Implications - Computerized Society
    :subject: CMPT
    :description: "An examination of social processes that are being automated and implications for good and evil, that may be entailed in the automation of procedures by which goods and services are allocated. Examination of what are dehumanizing and humanizing parts of systems and how systems can be designed to have a humanizing effect. Prerequisite: a course in computing science and 45 credit hours. Students with credit for CMPT 260 may not take CMPT 320 for further credit. Breadth-Science."
    :number: "320"
  - :credit: "3"
    :name: Computers in Biomedicine
    :subject: CMPT
    :description: "The principles involved in using computers for data acquisition, real-time processing, pattern recognition and experimental control in biology and medicine will be developed. The use of large data bases and simulation will be explored. Prerequisite: completion of 60 credits including CMPT 101, 125, 126 or 128 (or 102 or 104 with a grade of B or higher)."
    :number: "340"
  - :credit: "3"
    :name: Introduction to Computational Biology
    :subject: CMPT
    :description: "This course introduces students to the computing science principles underlying computational biology. The emphasis is on the design, analysis and implementation of computational techniques. Possible topics include algorithms for sequence alignment, database searching, gene finding, phylogeny and structure analysis. Prerequisite: CMPT 201 or 225, MACM 201."
    :number: "341"
  - :credit: "3"
    :name: Database Systems I
    :subject: CMPT
    :description: "Logical representations of data records. Data models. Studies of some popular file and database systems. Document retrieval. Other related issues such as database administration, data dictionary and security. Prerequisite: CMPT 201 or 225, MACM 101."
    :number: "354"
  - :credit: "3"
    :name: Introduction to Computer Graphics
    :subject: CMPT
    :description: "This course provides an introduction to the fundamentals of computer graphics. Topics include graphics display and interaction hardware, basic algorithms for 2D primitives, anti-aliasing, 2D and 3D geometrical transformations, 3D projections/viewing, Polygonal and hierarchical models, hidden-surface removal, basic rendering techniques (color, shading, raytracing, radiosity), and interaction techniques. Prerequisite: CMPT 201 or 225 and MATH 232. Students with credit for CMPT 351 may not take CMPT 361 for further credit."
    :number: "361"
  - :credit: "3"
    :name: User Interface Design
    :subject: CMPT
    :description: "This course provides an overview of a number of research areas in human-computer interaction. Topics may include: overview of HCI (historical/intellectual, GUI, case studies), interactive systems (design, evaluation, software development), interaction methods (vision, graphic design, touch, speech, etc.), human factors (information processing, capabilities), research frontiers (computer supported co-operative work, intelligent systems, hypertext, multimedia, virtual reality, cyberspace). Recommended: CMPT 363 or equivalent (instructor discretion). Students who have taken CMPT 873 may not take this course for further credit."
    :number: "773"
  - :credit: "3"
    :name: Multimedia Systems
    :subject: CMPT
    :description: This seminar course covers current research in the field of multimedia computing. Topics include multimedia data representation, compression, retrieval, network communications and multimedia systems. Computing science graduate student or permission of instructor.
    :number: "820"
  - :credit: "3"
    :name: Information System Design
    :subject: CMPT
    :description: "This course focuses on the computer-related problems of information system design and procedures of design implementation. Well-established design methodologies will be discussed, and case studies will be used to illustrate various techniques of system design. Prerequisite: CMPT 275 and 354."
    :number: "370"
  - :credit: "3"
    :name: Data Communications and Networking
    :subject: CMPT
    :description: "Data communication fundamentals (data types, rates, and transmission media). Network architectures for local and wide areas. Communications protocols suitable for various architectures. ISO protocols and internetworking. Performance analysis under various loadings and channel error rates. Prerequisite: CMPT 201 or 225, CMPT/ENSC 150 and MATH 152."
    :number: "371"
  - :credit: "3"
    :name: Principles of Compiler Design
    :subject: CMPT
    :description: "This course covers the key components of a compiler for a high level programming language. Topics include lexical analysis, parsing, type checking, code generation and optimization. Students will work in teams to design and implement an actual compiler making use of tools such as lex and yacc. Prerequisite: MACM 201, CMPT 150 and 201 or 225."
    :number: "379"
  - :credit: "3"
    :name: Comparative Programming Languages
    :subject: CMPT
    :description: "Various concepts and principles underlying the design and use of modern programming languages are considered in the context of procedural, object-oriented, functional and logic programming languages. Topics include data and control structuring constructs, facilities for modularity and data abstraction, polymorphism, syntax, and formal semantics. Prerequisite: CMPT 201 or 225, MACM 101."
    :number: "383"
  - :credit: "3"
    :name: Symbolic Computing
    :subject: CMPT
    :description: "This course considers modelling and programming techniques appropriate for symbolic data domains such as mathematical expressions, logical formulas, grammars and programming languages. Topics include recursive and functional programming style, grammar-based data abstraction, simplification and reduction transformations, conversions to canonical form, environment data structures and interpreters, metaprogramming, pattern matching and theorem proving. Prerequisite: CMPT 201 or 205; MACM 101."
    :number: "384"
  - :credit: "3"
    :name: Operating Systems II
    :subject: CMPT
    :description: "This second course on operating systems studies in depth some of the issues introduced in CMPT 300, as well as new, more advanced topics in modern operating systems. Topics may include interprocess communication, threads, remote procedure calls, language constructs for concurrency, deadlocks, virtual machines, distributed systems, distributed concurrency control, group communication, issues in file system design, security and protection, performance evaluation. Prerequisite: CMPT 300 and 371."
    :number: "401"
  - :credit: "3"
    :name: Design and Analysis of Computing Algorithms
    :subject: CMPT
    :description: "Models of computation, methods of algorithm design; complexity of algorithms; algorithms on graphs, NP-completeness, approximation algorithms, selected topics. Prerequisite: CMPT 307."
    :number: "405"
  - :credit: "3"
    :name: Computational Geometry
    :subject: CMPT
    :description: This course covers recent developments in discrete, combinatorial, and algorithmic geometry. Emphasis is placed on both developing general geometric techniques and solving specific problems. Open problems and applications will be discussed.
    :number: "813"
  - :credit: "3"
    :name: Computational Complexity
    :subject: CMPT
    :description: This course provides a broad view of theoretical computing science with an emphasis on complexity theory. Topics will include a review of formal models of computation, language classes, and basic complexity theory; design and analysis of efficient algorithms; survey of structural complexity including complexity hierarchies, NP-completeness, and oracles; approximation techniques for discrete problems.
    :number: "710"
  - :credit: "3"
    :name: Theory of Computing Networks/Communications
    :subject: CMPT
    :description: "Network design parameters and goals, dynamic networks and permutations, routing in direct networks, structured communication in direct networks, other topics of interest to the students and instructor. Prerequisite: CMPT 307 and 371."
    :number: "408"
  - :credit: "3"
    :name: Special Topics in Theoretical Computing Science
    :subject: CMPT
    :description: "Current topics in theoretical computing science depending on faculty and student interest. Prerequisite: CMPT 307."
    :number: "881"
  - :credit: "3"
    :name: Knowledge Representation
    :subject: CMPT
    :description: "Formal and foundational issues dealing with the representation of knowledge in artificial intelligence systems are covered. Questions of semantics, incompleteness, non-monotonicity and others will be examined. As well, particular approaches, such as procedural or semantic network, may be discussed. Prerequisite: completion of nine credit hours in Computing Science upper division courses or, in exceptional cases, permission of the instructor."
    :number: "411"
  - :credit: "3"
    :name: Computational Vision
    :subject: CMPT
    :description: "A seminar based on the artificial intelligence approach to vision. Computational vision has the goal of discovering the algorithms and heuristics which allow a two dimensional array of light intensities to be interpreted as a three dimensional scene. By reading and discussing research papers \x97 starting with the original work on the analysis of line drawings, and ending with the most recent work in the field \x97 participants begin to develop a general overview of computational vision, and an understanding of the current research problems."
    :number: "822"
  - :credit: "3"
    :name: Computational Linguistics
    :subject: CMPT
    :description: "This course examines the theoretical and applied problems of constructing and modelling systems, which aim to extract and represent the meaning of natural language sentences or of whole discourses, but drawing on contributions from the fields of linguistics, cognitive psychology, artificial intelligence and computing science. Prerequisite: completion of nine credit hours in Computing Science upper division courses or, in exceptional cases, permission of the instructor."
    :number: "413"
  - :credit: "3"
    :name: Model-Based Computer Vision
    :subject: CMPT
    :description: "This course covers various topics in computer vision with the emphasis on the model-based approach. Main subjects include 2-D and 3-D representations, matching, constraint relaxation, model-based vision systems. State-of-the-art robot vision systems will be used extensively as study cases. The solid modelling and CAD aspects of this course should also interest students of computer graphics. Prerequisite: MATH 152 and nine credit hours in CMPT upper division courses, or permission of the instructor."
    :number: "414"
  - :credit: "3"
    :name: Special Research Projects
    :subject: CMPT
    :description: To be individually arranged.
    :number: "416"
  - :credit: "3"
    :name: Intelligent Systems
    :subject: CMPT
    :description: Intelligent systems are knowledge-based computer programs which emulate the reasoning abilities of human experts. This introductory course will analyse the underlying artificial intelligence methodology and survey advances in rule-based systems, constraint solving, incremental reasoning, intelligent backtracking and heuristic local search methods. We will look specifically at research applications in intelligent scheduling, configuration and planning. The course is intended for graduate students with a reasonable background in symbolic programming.
    :number: "827"
  - :credit: "3"
    :name: Computational Cognitive Architecture
    :subject: CMPT
    :description: "Computationally-oriented theories of human cognitive architecture are explored, beginning with neurologically inspired (neural network) models of &quot;low-level&quot; brain processes, and progressing upwards to higher-level symbolic processing, of the kind that occurs in rule-following and problem solving. Arguments concerning the need for modular processing and combinatorially adequate forms of mental representation are examined at length. Prerequisite: CMPT 201. Recommended: CMPT 310."
    :number: "418"
  - :credit: "3"
    :name: Special Topics in Artificial Intelligence
    :subject: CMPT
    :description: "Current topics in artificial intelligence depending on faculty and student interest. Prerequisite: CMPT 310 or permission of the instructor."
    :number: "882"
  - :credit: "0"
    :name: Practicum I
    :subject: CMPT
    :description: "First semester of work experience in the School of Computing Science Co-operative Education Program. Prerequisite: Students must complete Bridging Online (visit www.sfu.ca/coop/bol for further details) at least two semesters before their anticipated co-op placement. Students must then register with the co-op program by the second week of the semester preceding the work semester. Normally, students will have completed a minimum of 45 credit hours by the end of the semester of application, CMPT 275 and have a minimum CGPA of 2.70. Graded as pass/fail (P/F)."
    :number: "426"
  - :credit: "0"
    :name: Practicum II
    :subject: CMPT
    :description: "The second semester of work experience for students in the Computing Science Co-operative Education Program. Prerequisite: CMPT 426, CGPA of 2.70. Graded as pass/fail (P/F)."
    :number: "427"
  - :credit: "0"
    :name: Practicum III
    :subject: CMPT
    :description: "The third semester of work experience for students in the Computing Science Co-operative Education Program. Prerequisite: CMPT 427, CGPA of 2.70. Graded as pass/fail (P/F)."
    :number: "428"
  - :credit: "0"
    :name: Practicum IV
    :subject: CMPT
    :description: "The fourth semester of work experience for students in the Computing Science Co-operative Education Program. Prerequisite: CMPT 428, CGPA of 2.70. Graded as pass/fail (P/F)."
    :number: "429"
  - :credit: "0"
    :name: Practicum V
    :subject: CMPT
    :description: "An optional fifth semester of work experience for students in the Computing Science Co-operative Education Program. Prerequisite: CMPT 429, CGPA of 2.70. Graded as pass/fail (P/F)."
    :number: "430"
  - :credit: "3"
    :name: Database Systems II
    :subject: CMPT
    :description: "An advanced course on database systems which covers crash recovery, concurrency control, transaction processing, distributed database systems as the core material and a set of selected topics based on the new developments and research interests, such as object-oriented data models and systems, extended relational systems, deductive database systems, and security and integrity. Prerequisite: CMPT 300 and 354."
    :number: "454"
  - :credit: "3"
    :name: Special Topics in Database Systems
    :subject: CMPT
    :description: "Current topics in database and information systems depending on faculty and student interest. Prerequisite: CMPT 354."
    :number: "884"
  - :credit: "3"
    :name: Advanced Computer Graphics
    :subject: CMPT
    :description: "This course covers advanced topics and techniques in computer graphics. Topics include: solid modelling, curves and surfaces, fractals, particle systems, advanced rendering techniques (color spaces, shading, raytracing, radiosity, texture mapping, stereoscopy), animation, and post-production techniques. Applications in virtual reality, human figure animation, CAD, scientific visualization, and other research areas will be discussed. Prerequisite: CMPT 361, MACM 201 and 316. Students with credit for CMPT 451 may not take CMPT 461 for further credit."
    :number: "461"
  - :credit: "3"
    :name: Animation
    :subject: CMPT
    :description: "Topics and techniques in animation, including: The history of animation, computers in animation, traditional animation approaches, and computer animation techniques such as geometric modelling, interpolation, camera controls, kinematics, dynamics, constraint-based animation, realistic motion, temporal aliasing, digital effects and post production. Prerequisite: CMPT 361 and MACM 316 or permission of the instructor."
    :number: "466"
  - :credit: "3"
    :name: Special Topics in Computer Graphics
    :subject: CMPT
    :description: This course introduces graduate students to specialized topics in computer graphics. In most cases, such topics will build upon those discussed in previous graphics classes, or of prime interest to faculty (such as current research topics).
    :number: "888"
  - :credit: "3"
    :name: Web-based Information Systems
    :subject: CMPT
    :description: "This course examines: two-tier/multi-tier client/server architectures; the architecture of a Web-based information system; web servers/browser; programming/scripting tools for clients and servers; database access; transport of programming objects; messaging systems; security; and applications (such as e-commerce and on-line learning). Prerequisite: CMPT 354 and 371."
    :number: "470"
  - :credit: "3"
    :name: Networking II
    :subject: CMPT
    :description: "This course covers the fundamentals of higher level network functionality such as remote procedure/object calls, name/address resolution, network file systems, network security and high speed connectivity/bridging/switching. Prerequisite: CMPT 300 and 371."
    :number: "471"
  - :credit: "3"
    :name: Software Engineering II
    :subject: CMPT
    :description: "Students will study in-depth the techniques, tools and standards needed in the management of software development. Topics will include software process and quality standards, life cycle models, requirements specification issues, project estimation, planning and tracking, project management tools, team dynamics and management, configuration and change management techniques and tools, metrics, quality assurance and test techniques, professional and legal issues. Prerequisite: CMPT 275 and 15 semester hours of upper division courses. Recommended: co-op experience."
    :number: "475"
  - :credit: "3"
    :name: Introduction to Formal Verification
    :subject: CMPT
    :description: "Introduces, at an accessible level, a formal framework for symbolic model checking, one of the most important verification methods. The techniques are illustrated with examples of verification of reactive systems and communication protocols. Students learn to work with a model checking tool. Prerequisite: CMPT 275."
    :number: "477"
  - :credit: "3"
    :name: Special Topics in Computing Systems
    :subject: CMPT
    :description: "Current topics in computing systems depending on faculty and student interest. Prerequisite: CMPT 401."
    :number: "479"
  - :credit: "3"
    :name: Functional Programming
    :subject: CMPT
    :description: This course will cover functional programming including introduction to a functional programming language, program transformation and verification, implementation of functional programming languages, and other selected topics which may include parallel evaluation of functional programs, analysis of performance, and advanced applications. Students who have taken CMPT 831 may not take this course for further credit.
    :number: "731"
  - :credit: "3"
    :name: Software Engineering Tools and Environments
    :subject: CMPT
    :description: "The design and construction of software engineering tools and environments is examined as well as the effects of their use in the software life cycle. Topics include design tools, language-based editors, tools for measurement, analysis, testing and documentation, program transformation and manipulation systems, configuration and version control tools, and software development and maintenance environments. Prerequisite: CMPT 275, 383 and 384."
    :number: "487"
  - :credit: "3"
    :name: Special Topics in Programming Language
    :subject: CMPT
    :description: "Current topics in programming languages depending on faculty and student interest. Prerequisite: CMPT 383."
    :number: "489"
  - :credit: "6"
    :name: Dual Degree Program Capstone Project
    :subject: CMPT
    :description: "Students will select one project to be completed in their final year of study. Each student must complete a project report and make a project presentation. The project may include: a research survey, a project implementation, a research paper/report. Prerequisite: Students must be in their final year of the Dual Degree Program."
    :number: "497"
  - :credit: "6"
    :name: Honors Research Project
    :subject: CMPT
    :description: "Students must submit a proposal to the Undergraduate Chair, including the name and signature of the supervising faculty member(s). Students must complete a project report and make a project presentation. This course can satisfy the research project requirements for Computing Science honors students. Prerequisite: Students must have completed 90 credit hours, including 15 credits of upper division CMPT courses, and have a GPA of at least 3.00. The proposal must be submitted to the Undergraduate Chair at least 15 days in advance of the semester. The proposal must be signed by the supervisor(s) and the Undergraduate Chair."
    :number: "498"
  - :credit: "3"
    :name: Special Topics in Computer Hardware
    :subject: CMPT
    :description: "Current topics in computer hardware depending on faculty and student interest. Prerequisite: CMPT/ENSC 250 or CMPT 390."
    :number: "499"
  - :credit: "3"
    :name: Problem Based Learning in Bioinformatics
    :subject: CMPT
    :description: "The problem-based learning course will develop students' ability to exchange ideas in small groups focused on real but simplified problems in bioinformatics. Problems will be carefully selected to cover all aspects of bioinformatics research. Prerequisites: Enrolled in Graduate Diploma in Bioinformatics. This course is identical to MBB 505 and students can not take both courses for credit."
    :number: "505"
  - :credit: "3"
    :name: Critical Research Analysis
    :subject: CMPT
    :description: "Advanced seminar series for bioinformatics. Prerequisites: Enrolment in Graduate Diploma in Bioinformatics. This course is identical to MBB 506 and students can not take both courses for credit."
    :number: "506"
  - :credit: "5"
    :name: Computing Science Education I
    :subject: CMPT
    :description: "This course will introduce graduate students in Education to the basics of computing science. Emphasis will be placed on the use of microcomputers. Topics will be programming microcomputers; file handling; microcomputer hardware; word processing; graphics; social, economic and legal implications. Prerequisite: graduate status in education. If the student has an adequate background in computing, this course must be replaced by other computing science undergraduate or graduate courses."
    :number: "601"
  - :credit: "5"
    :name: Computing Science Education II
    :subject: CMPT
    :description: "This course introduces some formal topics in Computing Science to the graduate student in education. Topics include discrete mathematical structures; models of computing; data structures; formal languages and algorithms. Also, methods will be introduced for the design and implementation of large programs using structured modular design. Prerequisite: CMPT 601 or consent of instructor(s)."
    :number: "602"
  - :credit: "6"
    :name: Research Rotation I
    :subject: CMPT
    :description: "One semester of original bioinformatics research conducted in the lab of a designated mentor. Students are required to write their results in a scientific journal format and defend these results before a panel consisting of the project mentor plus two other qualified faculty members. Prerequisite: Enrolment in Graduate Diploma in Bioinformatics. This course is identical to MBB 611and students can not take both courses for credit."
    :number: "611"
  - :credit: "6"
    :name: Research Rotation II
    :subject: CMPT
    :description: "One semester of original bioinformatics research conducted in the lab of a designated mentor. Students are required to write their results in a scientific journal format and defend these results before a panel consisting of the project mentor plus two other qualified faculty members. Prerequisites: Enrolment in Graduate Diploma in Bioinformatics. This course is identical to MBB 612 and students can not receive credit for both courses."
    :number: "612"
  - :credit: "6"
    :name: Research Rotation III
    :subject: CMPT
    :description: "One semester of original bioinformatics research conducted in the lab of a designated mentor. Students are required to write their results in a scientific journal format and defend these results before a panel consisting of the project mentor plus two other qualified faculty members. Prerequisites: Enrolment in Graduate Diploma in Bioinformatics. This course is identical to MBB 613 and student can not receive credit for both courses."
    :number: "613"
  - :credit: "3"
    :name: Computability and Logic
    :subject: CMPT
    :description: Deep connections between logic and computation have been evident since early work in both areas. More recently, logic-based methods have led to important progress in diverse areas of computing science. This course will provide a foundation in logic and computability suitable for students who wish to understand the application of logic in various areas of CS, or as preparation for more advanced study in logic or theoretical CS.
    :number: "701"
  - :credit: "3"
    :name: Design and Analysis of Algorithms
    :subject: CMPT
    :description: The objective of this course is to expose students to basic techniques in algorithm design and analysis. Topics will include greedy algorithms, dynamic programming, advanced data structures, network flows, randomized algorithms.
    :number: "705"
  - :credit: "3"
    :name: Parallel Algorithms
    :subject: CMPT
    :description: The fundamentals of the design and analysis of parallel algorithms. Topics will include an introduction of parallel models (like PRAM, networks), communication models, systolic algorithms, parallel complexity theory, geometric algorithms.
    :number: "706"
  - :credit: "3"
    :name: Artificial Intelligence
    :subject: CMPT
    :description: Artificial Intelligence brings concepts such as computation, process, sub-procedure, data structure, and debugging to bear upon questions traditionally raised by psychologists, linguists, and philosophers. In this course we will study a representative sample of work in the field. This will include programs which process written English, 'see', play games, prove theorems, and solve problems.
    :number: "720"
  - :credit: "3"
    :name: Introduction to Knowledge Representation and Reasoning
    :subject: CMPT
    :description: "Knowledge representation is the area of Artificial Intelligence concerned with how knowledge can be represented symbolically and manipulated by reasoning programs. This course addresses problems dealing with the design of languages for representing knowledge, the formal interpretation of these languages and the design of computational mechanisms for making inferences. Since much of Artificial Intelligence requires the specification of a large body of domain-specific knowledge, this area lies at the core of AI. Prerequisites: CMPT 310/710 recommended. Cross-listed course with CMPT 411."
    :number: "721"
  - :credit: "3"
    :name: Logical Methods in Computational Intelligence
    :subject: CMPT
    :description: "Provides an overview and in-depth introduction on several new developments in computational logic for intelligent systems. In particular, we shall cover three areas of strategic importance: natural language processing, abductive logic programming and constraint-based logic programming. The purpose is to introduce graduate students to the frontiers of computational logic research and applications. Students of various backgrounds, such as Linguistics and Cognitive Sciences, are most welcome. Some of the course will proceed in seminar style. Students should be prepared to read and present papers and to participate in discussions."
    :number: "725"
  - :credit: "3"
    :name: Foundations of Programming Languages
    :subject: CMPT
    :description: This course will cover basic concepts in the area of programming languages. The course will be largely of a theoretical nature and will concentrate on fundamental concepts of lasting importance, rather than topics of current interest.
    :number: "730"
  - :credit: "3"
    :name: Database Systems
    :subject: CMPT
    :description: Introduction to advanced database system concepts, including query processing, transaction processing, distributed and heterogeneous databases, object-oriented and object-relational databases, data mining and data warehousing, spatial and multimedia systems and Internet information systems.
    :number: "740"
  - :credit: "3"
    :name: Foundations of Data Mining
    :subject: CMPT
    :description: The student will learn basic concepts and techniques of data mining. Unlike data management required in traditional database applications, data analysis aims to extract useful patterns, trends and knowledge from raw data for decision support. Such information are implicit in the data and must be mined to be useful.
    :number: "741"
  - :credit: "3"
    :name: Software Engineering
    :subject: CMPT
    :description: This course examines fundamental principles of software engineering and state-of-the-art techniques for improving the quality of software designs. With an emphasis on methodological aspects and mathematical foundations, the specification, design and test of concurrent and reactive systems is addressed in depth. Students learn how to use formal techniques as a practical tool for the analysis and validation of key system properties in early design stages. Applications focus on high level design of distributed and embedded systems.
    :number: "745"
  - :credit: "3"
    :name: Computer Architecture
    :subject: CMPT
    :description: "Parallel processing: SIMD &amp; MIMD systems, pipelining, data flow architecture; micro programming; control memory minimization, optimization and verification of micro-programs."
    :number: "750"
  - :credit: "3"
    :name: Compiler Theory
    :subject: CMPT
    :description: Precedence, LL(k), LR(k) grammars; SLR(k), LALR(k), L(m)R(k) parsing techniques; transduction grammars; general compiler organization, code generation and optimization; memory allocation for object programs; garbage collection. Students who have taken CMPT 830 may not take this course for further credit.
    :number: "755"
  - :credit: "3"
    :name: Operating Systems
    :subject: CMPT
    :description: This course will discuss design issues relating to the functionality and performance of modern workstation operating systems, such as methods for sharing memory, file and data objects, and choice of communication protocols. The special needs of high performance multiprocessor systems and real time systems will also be addressed.
    :number: "760"
  - :credit: "3"
    :name: Computer Communication Network
    :subject: CMPT
    :description: This course will cover the fundamentals and recent advances in computer communication networks. The emphasis will be on the design and analysis of networks, especially switching, routing, and network topology.
    :number: "765"
  - :credit: "3"
    :name: Computer Graphics
    :subject: CMPT
    :description: This course covers advanced topics and techniques in computer graphics such as solid modelling, curves and surfaces, fractals, particle systems, advanced rendering techniques, animation and post-production techniques. Research topics in virtual reality, human figure animation, CAD, scientific visualization and other areas will also be discussed. Students with credit for CMPT 461 or equivalent may not take CMPT 770 for further credit.
    :number: "770"
  - :credit: "3"
    :name: Scientific Visualization
    :subject: CMPT
    :description: "This course presents advanced topics in the field of scientific visualization. Topics may include: an introduction to visualization (importance, basic approaches and existing tools), abstract visualization concepts, human perception, visualization methodology, 2D and 3D display and interaction, advanced techniques (polygon reduction, volume rendering, multivariate representations, parallel algorithms, etc.) and virtual reality. Prerequisite: CMPT 316, CMPT 461 or equivalent (by permission of instructor). Students who have taken CMPT 878 may not take this course for further credit."
    :number: "775"
  - :credit: "3"
    :name: Algorithmic Graph Theory
    :subject: CMPT
    :description: Algorithm design often stresses universal approaches for general problem instances. If the instances possess a special structure, more efficient algorithms are possible. This course will examine graphs and networks with special structure, such as chordal, interval, and permutation graphs, which allows the development of efficient algorithms for hard computational problems.
    :number: "814"
  - :credit: "3"
    :name: Algorithms of Optimization
    :subject: CMPT
    :description: This course will cover a variety of optimization models, that naturally arise in the area of management science and operations research, which can be formulated as mathematical programming problems.
    :number: "815"
  - :credit: "3"
    :name: Theory of Communication Networks
    :subject: CMPT
    :description: This course investigates the design, classification, modelling, analysis, and efficient use of communication networks such as telephone networks, interconnection networks in parallel processing systems, and special-purpose networks.
    :number: "816"
  - :credit: "3"
    :name: Knowledge Bases with Visual and Natural Language
    :subject: CMPT
    :description: This course examines recent significant advances in knowledge bases, focusing in particular on knowledge representation, reasoning, and integration of knowledge bases with friendly front ends such as visual and natural language interfaces. It is expected that students who complete the course will gain sufficient background to begin research projects at the master's or doctoral levels in the topics covered. Students from computing science, mathematics, linguistics, education, philosophy, psychology, cognitive science and engineering science are especially encouraged to register for this course.
    :number: "817"
  - :credit: "3"
    :name: Robot Vision
    :subject: CMPT
    :description: This course discusses issues and research results pertinent to robot vision. Topics include depth recovery for robot navigation, three dimensional object recognition and scene analysis, model-based approaches, parallel vision machines and algorithms, and case studies of contemporary robot vision systems.
    :number: "821"
  - :credit: "3"
    :name: Formal Topics - Knowledge Representation
    :subject: CMPT
    :description: "This course surveys current research in formal aspects of knowledge representation. Topics covered in the course will centre on various features and characteristics of encodings of knowledge, including incomplete knowledge, non monotonic reasoning, inexact and imprecise reasoning, meta-reasoning, etc. Suggested preparation: a course in formal logic and a previous course in artificial intelligence."
    :number: "823"
  - :credit: "3"
    :name: Natural Language Processing
    :subject: CMPT
    :description: In this course, theoretical and applied issues related to the development of natural language processing systems and specific applications are examined. Investigations into parsing issues, different computational linguistic formalisms, natural language syntax, semantics, and discourse related phenomena will be considered and an actual natural language processor will be developed.
    :number: "825"
  - :credit: "3"
    :name: Automated Learning and Reasoning
    :subject: CMPT
    :description: "This course covers topics shared both by AI and cognitive science. Current AI research papers are examined from the perspective of cognitive science, and vice versa. Topics covered in a given semester will vary, depending upon the instructor, but most of the following topics will be addressed in any given semester: connectionist models of intelligence; 'human-like' automated deduction; reasoning by analogy; topics in natural language; automated concept learning; and computational approaches to semantics. Prerequisite: at least one graduate or undergraduate AI course, or instructor's permission."
    :number: "826"
  - :credit: "6"
    :name: Special Topics in Bioinformatics
    :subject: CMPT
    :description: "Examination of recent literature and problems in bioinformatics. Within the CIHR graduate bioinformatics training program, this course will be offered alternatively as the problem-based learing course and the advanced graduate seminar in bioinformatics (both concurrent with MBB 829). Prerequisite: permission of the instructor."
    :number: "829"
  - :credit: "3"
    :name: Concurrency Control in Database Systems
    :subject: CMPT
    :description: Transactions, recoverability, serializability theory, schedulers, locking, timestamping, optimistic schedulers, multiversion database systems; recovery, commit protocols, termination protocols; replicated database systems, quorum based concurrency control; distributed snapshot taking, distributed deadlock detection, reliable storage systems; concurrency control in object oriented database systems.
    :number: "842"
  - :credit: "3"
    :name: Database and Knowledge-base Systems
    :subject: CMPT
    :description: An advanced course on database systems which focuses on data mining and data warehousing, including their principles, designs, implementations, and applications. It may cover some additional topics on advanced database system concepts, including deductive and object-oriented database systems, spatial and multimedia databases, and database-oriented Web technology.
    :number: "843"
  - :credit: "3"
    :name: VLSI Systems Design
    :subject: CMPT
    :description: "This course links two fields that traditionally have been considered two separate entities: computer architecture and integrated circuit design. The vehicle used to demonstrate the interaction of layout issues and architectural concepts is metal oxide semiconductor technology."
    :number: "852"
  - :credit: "3"
    :name: Computer-Aided Design/Design Automation for Digital Systems
    :subject: CMPT
    :description: Algorithms for logic synthesis and physical CAD/DA. Emphasis on routing, placement, partitioning, and gate level logic synthesis.
