    :number: "603"
  - :credit: "3"
    :name: Orchard Crop Pest Management
    :subject: BISC
    :description: Insects, diseases, and other pests of fruit trees, including grapevines and small fruits, and their management.
    :number: "604"
  - :credit: "3"
    :name: Management of Animal Disease Vectors
    :subject: BISC
    :description: Management of vectors, especially arthropods, of human and animal diseases, especially microbial; selected topics in epidemiology.
    :number: "605"
  - :credit: "3"
    :name: Environmental Risk Assessment
    :subject: BISC
    :description: "This course emphasizes recent development in quantitative human health risk assessment and ecological effects based risk assessment of environmental chemicals. Prerequisite: BISC 313."
    :number: "650"
  - :credit: "3"
    :name: "Toxicity Tests I: Ecological Effects Based Tests"
    :subject: BISC
    :description: "This course provides the basic concepts and practical experience for the application of ecologically-based toxicity tests. Prerequisite: BISC 313."
    :number: "651"
  - :credit: "3"
    :name: "ET Tests II: Mammalian Toxicity Tests"
    :subject: BISC
    :description: "The main focus of this course is on laboratory testing procedures currently employed in the toxicological evaluation of chemicals. Prerequisite: BISC 313 or permission of the department."
    :number: "652"
  - :credit: "3"
    :name: Food and Drug Toxicology
    :subject: BISC
    :description: "Investigates those toxic compounds in the environment which are added to, contaminate, or supplement one's diet. Prerequisite: BISC 313 or equivalent."
    :number: "654"
  - :credit: "3"
    :name: Environmental Toxicology Seminar
    :subject: BISC
    :description: A structured series of seminars on the recent developments of environmental toxicology.
    :number: "655"
  - :credit: "6"
    :name: Master of Environmental Toxicology Project
    :subject: BISC
    :description: "One semester experience in a university or commercial laboratory according to student's interests. Prerequisite: acceptance into the environmental toxicology program."
    :number: "656"
