- :name: Population and Public Health
  :code: PPH
  :courses: 
  - :credit: "3"
    :name: Concepts and Principles of Population and Public Health
    :subject: PPH
    :description: Introduction to population health paradigms and the history of public health. Understanding the factors that influence health over the lifespan. Measurement and analysis in population health. Fundamentals of public health strategies including health promotion, public policy, disease prevention, communication in health, behavior change, and program planning and evaluation..
    :number: "821"
  - :credit: "3"
    :name: Social and Behavioral Contexts of Health and Disease
    :subject: PPH
    :description: Examination of the major social and behavioral variables - social class, poverty, income distribution, gender, race, social networks/support, psychological stress, community cohesion, and the work and neighborhood environment - that affect the public's health. Evaluation of the empirical research linking each construct to population health status. Methods are introduced to operationalize each construct for the purposes of application in public health research.
    :number: "822"
  - :credit: "3"
    :name: Analysis of Health Care Delivery Systems
    :subject: PPH
    :description: Components of health care systems, issues, and interactions between components. System outputs, medical services and the delivery of primary health care. The Canadian health system and alternatives that impact it or provide better models for delivery. Effecting change, policy development, health system design; criteria for evaluating alternatives. Comparison of different measures of health status; trend analysis for predicting future health care and funding. Components of expenditure.
    :number: "823"
  - :credit: "0"
    :name: Practicum
    :subject: PPH
    :description: Students participate in a workplace practicum placement. Graded Satisfactory/Unsatisfactory.
    :number: "880"
  - :credit: "3"
    :name: Seminar in Workplace Integrated Learning
    :subject: PPH
    :description: "Capstone requirement for the practicum stream in the MSc in Population and Public Health. Student prepares and presents a report on the practicum completed in PPH 880. Discussion and constructive critique by the class follow, along with analysis of the methodology and tools used, their strengths, weaknesses, and confounders, and an examination of what is novel and what represents the cutting edge of technology in the specific working environment considered. The student weaves all opinions and insights in a final practicum overview, which integrates what was learned into a common conceptualization of the relevant health theory and methodology. Graded IP/CO. Prerequisite: PPH 880."
    :number: "897"
- :name: Psychology
  :code: PSYC
  :courses: 
  - :credit: "3"
    :name: Introduction to Psychology I
    :subject: PSYC
    :description: Acquaints the student with the major issues in contemporary psychology and considers the historical antecedents. Special attention is given to questions of methodology and research design in psychology. Topics in physiological psychology, perception, learning and motivation are considered. Students with credit for PSYC 101 may not take PSYC 100 for further credit. Breadth-Social Sciences.
    :number: "100"
  - :credit: "3"
    :name: Introduction to Psychology II
    :subject: PSYC
    :description: "Acquaints the student with major issues in contemporary psychology and considers their historical antecedents. Topics in learning, cognition, social psychology and abnormal psychology are considered. Prerequisite: PSYC 100. Students with credit for PSYC 101 may not take PSYC 102 for further credit. Breadth-Social Sciences."
    :number: "102"
  - :credit: "3"
    :name: Psychological Issues in Contemporary Society
    :subject: PSYC
    :description: Relates contemporary knowledge from psychology to current social problems. Provides relevant information from studies pertaining to problems such as attitude development, prejudice, race relations, addiction, behavior technology, and family pathology. Breadth-Social Sciences.
    :number: "106"
  - :credit: "4"
    :name: Introduction to Research Methods in Psychology
    :subject: PSYC
    :description: "An introduction to the procedures used in psychological research, and to the logic underlying them. Topics include the strengths and weaknesses of different approaches to research, the formulation of testable questions, the control of extraneous influences, the measurement of effects, and the drawing of valid conclusions from empirical evidence. Provides a background for senior psychology courses since it offers a basis for the critical evaluation and conduct of research. Prerequisite: PSYC 100 and 102, (or PSYC 101). See the Letters of Permission section within the undergraduate Department of Psychology. Writing/Quantitative."
    :number: 201W
  - :credit: "3"
    :name: Introduction to Psychological Assessment
    :subject: PSYC
    :description: "A survey of selected techniques for assessment of individual and group differences in aptitudes, abilities, achievement, attitudes, interests, and personality. Emphasis is placed on evaluating the effectiveness of various techniques, including performance tests, self-report questionnaires, inventories and projective approaches. This course provides a suitable introduction for students considering graduate training in clinical psychology. Prerequisite: PSYC 201 and one of PSYC 241 (or 340) or 270 (or 370). Students with credit for PSYC 306 may not take PSYC 206 for further credit."
    :number: "206"
  - :credit: "3"
    :name: Introduction to History of Psychology
    :subject: PSYC
    :description: "Examines the development of modern psychology from the founding of the first laboratories in the late 19th century to the present. The development and revisions of the major theoretical systems of psychology are examined from a comparative and critical perspective. Prerequisite: PSYC 102. Students with credit for PSYC 308 may not take PSYC 207 for further credit."
    :number: "207"
  - :credit: "4"
    :name: Introduction to Data Analysis in Psychology
    :subject: PSYC
    :description: "Covers basic descriptive and inferential techniques most appropriately applied to the various forms of data from psychological research. Should be completed by majors and honors before the end of semester 4. Prerequisite: PSYC 201 and meet the SFU admissions requirements for quantitative skills competency for students admitted directly from high school. Recommended: BC high school Math 12 or MATH 100 or equivalent. See the Letters of Permission section within the undergraduate Department of Psychology. Quantitative."
    :number: "210"
  - :credit: "3"
    :name: Introduction to Cognitive Psychology
    :subject: PSYC
    :description: "Introduction to the study of cognitive and perceptual processes. Topics include memory, perception, attention, language, mental imagery, creativity, judgement and decision-making, and an introduction to cognitive disorders such as Alzheimer's disease, dyslexia, aphasia and attention-deficit disorder. Prerequisite: PSYC 100 and 102 (or PSYC 101). Students with credit for PSYC 320 may not take PSYC 221 for further credit."
    :number: "221"
  - :credit: "3"
    :name: Introduction to Abnormal Psychology
    :subject: PSYC
    :description: "Introduces students to the area of abnormal psychology. Topics include the definition and classification of pathological behavior, factors involved in the development of pathology, and evaluation of therapy outcome. Prerequisite: PSYC 100 and 102 (or PSYC 101). Students with credit for PSYC 340 may not take PSYC 241 for further credit."
    :number: "241"
  - :credit: "3"
    :name: Introduction to Developmental Psychology
    :subject: PSYC
    :description: "Considers the psychological and physical aspects of human development from conception through middle childhood. Topics include social, emotional, language, cognitive, perceptual and physical development. Prerequisite: PSYC 100 and 102 (or PSYC 101). Students with credit for PSYC 350 or 351 may not take PSYC 250 for further credit."
    :number: "250"
  - :credit: "3"
    :name: Introduction to Social Psychology
    :subject: PSYC
    :description: "Examines methodology and content in social psychology. Topics include: attitudes and values; social perception and cognition; group behavior; social includence; prejudice, discrimination, and sexism; aggression; altruism, interpersonal attraction and interpersonal relationships. Prerequisite: PSYC 100 and 102 (or PSYC 101). Students with credit for PSYC 360 may not take PSYC 260 for further credit."
    :number: "260"
  - :credit: "3"
    :name: Introduction to Law and Psychology
    :subject: PSYC
    :description: "An introduction to the area of law and psychology. The role and influence of psychology in the legal system will be discussed. Topics include: social psychology and law, developmental psychology and law, juvenile justice, experimental psychology and law, mental disability and law. Prerequisite: PSYC 100 and 102 (or PSYC 101). Students with credit for PSYC 369 may not take this course for further credit."
    :number: "268"
  - :credit: "3"
    :name: Introduction to Theories of Personality
    :subject: PSYC
    :description: "Introduces students to classic and contemporary theories, conceptual debates, and empirical research in the area of personality. Prerequisite: PSYC 100 and 102 (or PSYC 101)."
    :number: "270"
  - :credit: "3"
    :name: Introduction to Biological Psychology
    :subject: PSYC
    :description: "Surveys the major areas in biological psychology. Topics include the basics of neuroanatomy and nerve cell function, the behavioral and physiological effects of drugs and hormones in the nervous system, evolutionary perspectives on the brain and behavior, and the biopsychology of vision, the chemical senses, hearing, movement, biological rhythms, sex, and cognitive processes. Prerequisite: PSYC 100 and 102 (or PSYC 101). Recommended: BISC 101. Breadth-Science."
    :number: "280"
  - :credit: "3"
    :name: Critical Analysis of Issues in Psychology
    :subject: PSYC
    :description: "Trains students to evaluate critically important issues from the main area of Psychology (e.g. Biological, Cognitive, Developmental, Law and Psychology, Social, Theory and Methods) and to communicate their ideas clearly in written form. The content may vary in different offerngs of the course. Prerequisite: PSYC 100, 102, 201. Writing."
    :number: 300W
  - :credit: "4"
    :name: Internation Research Methods and Data Analysis
    :subject: PSYC
    :description: "A continuation of PSYC 201 and 210. Provides extensions of the basic theory and methods of research design and data analysis. Includes discussions of the analysis of substantive problems, the choice of appropriate research designs, and special problems that arise in the analysis of psychological data. Prerequisite: PSYC 201 and 210. See the Letters of Permission section within the undergraduate Department of Psychology. Quantitative."
    :number: "301"
  - :credit: "3"
    :name: Perception
    :subject: PSYC
    :description: "An introduction to the study of perceptual processes with an emphasis on seeing and hearing. Topics include the perception of features, objects, motion, depth, time, visual illusions, and individual differences in perceptual ability. Prerequisite: PSYC 201 and one of 221 (or 320) or 335."
    :number: "303"
  - :credit: "3"
    :name: History of Psychology in Western Scholarship
    :subject: PSYC
    :description: "Examines the development of psychological thought through theories of ontology, epistemology and ethics that laid the foundations for modern psychology. Provides a background for psychology courses by analysing how various viewpoints on the mind-body relationship, empiricism, rationalism and the nature of science contributed to the development of modern psychology. Prerequisite: PSYC 201 and 207."
    :number: "307"
  - :credit: "4"
    :name: Psychological Measurement
    :subject: PSYC
    :description: "Deals with basic problems in the development of psychological measures. Treatment of the concepts of reliability and validity and the application of these concepts in experimental and observational research. Implications of measurement principles for the design of experiments and studies. Introduction to classical and contemporary methods in different content areas. Prerequisite: PSYC 201, 206 (or 306) and 301."
    :number: "311"
  - :credit: "3"
    :name: Individual Differences in Cognitive Abilities
    :subject: PSYC
    :description: "Surveys theoretical models and applied research on the nature of individual differences in cognitive abilities. Topics will include measurement, the biological and psychosocial origins of cognitive abilities, the relations between cognitive abilities and other behavior, and the social implications of different models of cognitive abilities. Prerequisite: PSYC 201 and 221 (or 320)."
    :number: "321"
  - :credit: "4"
    :name: Memory and Mind
    :subject: PSYC
    :description: "Examination of the phenomena of memory and the retention and reproduction of information. Considers the conditions and principles of retention and recall in short- and long-term memory. Prerequisite: PSYC 201, and 221 (or 320)."
    :number: "325"
  - :credit: "3"
    :name: Attention
    :subject: PSYC
    :description: "Survey the different aspects of paying attention. Topics include the effects of selective and divided attention on perceptual and cognitive function; the role of attention in human performance; attentional dysfunction and attention-deficit disorder; and the development of attentional capacity across the life span from newborns to the elderly. Prerequisite: PSYC 201 and 221 (or 320)."
    :number: "330"
  - :credit: "3"
    :name: Sensation I
    :subject: PSYC
    :description: "Examines the properties of the visual, auditory, olfactory, gustatory, and kinesthetic systems and receptor mechanisms with a strong emphasis on physiology. Topics include psychophysical measurement of sensations, cross-modal organization and computational modeling of sensory processes, and the interface between sensory and perceptual processes. Prerequisite: PSYC 201 and one of 280 or 303."
    :number: "335"
  - :credit: "0"
    :name: Practicum I
    :subject: PSYC
    :description: "First semester of work experience in the Psychology Co-operative Education program. Prerequisite: PSYC 201 and 210. Students should apply to the co-op co-ordinator one semester in advance."
    :number: "342"
  - :credit: "0"
    :name: Practicum II
    :subject: PSYC
    :description: "Second semester of work experience in the Psychology Co-operative Education program. Prerequisite: successful completion of PSYC 342-0 and 45 credit hours with a minimum CGPA of 3.0."
    :number: "343"
  - :credit: "3"
    :name: Development of Children's Thinking
    :subject: PSYC
    :description: "Examines research and theory concerning the origins and development of cognition in humans. Traces the development of language and children's thinking about the physical and social world from birth to adulthood, with a focus on infancy and childhood. Prerequisite: PSYC 201 and 250 (or 350 or 351)."
    :number: "354"
  - :credit: "3"
    :name: Adolescent Development
    :subject: PSYC
    :description: "Considers human development from the end of childhood to the beginning of the adult stage, from a bio-social point of view. Included among the topics are psychological effects of sexual maturation, choice of vocation and marriage partner, effects of participation in the gang and youth organization, cultural variations in the patterns of growth. Prerequisite: PSYC 201 and 250 (or 350 or 351)."
    :number: "355"
  - :credit: "3"
    :name: Developmental Psychopathology
    :subject: PSYC
    :description: "Examines theoretical approaches, research findings, and treatment outlooks concerning problems and disorders in childhood development. Prerequisite: PSYC 201, 241 (or 340), and 250 (or 350 or 351)."
    :number: "356"
  - :credit: "3"
    :name: Adulthood and Aging
    :subject: PSYC
    :description: "Considers human development from young adulthood to old age. Included are theories of adult development and aging; environmental and biological factors in aging; and the effects of aging on sensation, perception, learning, cognition, personality, psychopathology, and social relations. Prerequisite: PSYC 201 and 250 (or 350 or 351) or acceptance into the diploma program in gerontology."
    :number: "357"
  - :credit: "3"
    :name: Language and Social Interaction
    :subject: PSYC
    :description: "Reviews the four major psychological models of talk and develops a new social pragmatic model of talk-as-social-interaction. The social pragmatic model is then applied to research in social development. Through lectures, course readings, and hands-on exercises in the tutorials (e.g., tape recording, transcription and analysis of natural talk) students will acquire competence in describing and analyzing talk from a social pragmatic perspective, and applying social pragmatics to an examination of central issues in social development. Prerequisite: PSYC 201 and 250; or one of PSYC 350 or 351. Students who have taken PSYC 367 may not take this course for further credit."
    :number: "358"
  - :credit: "3"
    :name: Social Cognition
    :subject: PSYC
    :description: "Reviews theory and research on the cognitive basis of interpersonal perception and behavior, with an underlying focus on basic processes of attention, memory and inference. Topics include architecture of memory, heuristics and biases, automaticity, probabilistic reasoning, co-variation detection, causal inference, trait inference. Such processes are used to understand self-perception, emotions, goal directed behavior, impression formation, stereotyping and prejudice, and cultural differences. Prerequisite: PSYC 201 and 260 (or 360)."
    :number: "361"
  - :credit: "3"
    :name: Interpersonal Relations
    :subject: PSYC
    :description: "Reviews theory and research on the psychology of interpersonal relations, with particular attention to personal relationships. Topics include theoretical perspectives on relationships; interpersonal attraction; dating, marriage, and friendship; social networks; cognitive processes and communication dynamics within relationships; and power and aggression within relationships. Prerequisite: PSYC 201 and 260 (or 360)."
    :number: "362"
  - :credit: "3"
    :name: Health Psychology
    :subject: PSYC
    :description: "Explores applications of psychological principles to health and health care. The development of the field of health psychology is traced and major topics introduced. Topics include health promotion, the hospital experience, communication in medical settings, coping with serious illness, psychoneuroimmunology, and field-specific methodology. Prerequisite: PSYC 201 and 260 (or 360)."
    :number: "365"
  - :credit: "3"
    :name: Contemporary Issues in Psychology and Law
    :subject: PSYC
    :description: "Topics include children in the courts, autobiographical memory in legal contexts; risk assessment; civil forensic, and offender treatment. Prerequisite: PSYC 201, 268. Students with credit for PSYC 369 prior to 2005-3 will have satisfied the PSYC 268 requirement."
    :number: "368"
  - :credit: "3"
    :name: "Intervention: Process and Outcome"
    :subject: PSYC
    :description: "Reviews the major approaches to psychological intervention in terms of theory, practice and outcome evaluation. The course will examine both the scientific and practitioner components of intervention. Prerequisite: PSYC 201 and two of 206 (or 306), 241 (or 340), or 270 (or 370). Students with credit for PSYC 375 may not take PSYC 371 for further credit."
    :number: "371"
  - :credit: "3"
    :name: Behavioral Endocrinology
    :subject: PSYC
    :description: "Examines the ways in which hormones influence the nervous system, regulating essential behaviors such as eating, drinking, sex, parenting, sleep, emotional behavior and cognitive processes. Prerequisite: PSYC 201 and 280."
    :number: "381"
  - :credit: "3"
    :name: Cognitive Neuroscience
    :subject: PSYC
    :description: "Examines the neurophysiological bases of cognitive and perceptual phenomena such as memory, attention, language, thinking, imagery, vision, audition, and sensory processes. The study of human cognitive performance with measurement techniques such as ERP, PET, and MRI is also discussed. Prerequisite: PSYC 201 and 280."
    :number: "382"
  - :credit: "3"
    :name: Psychopharmacology
    :subject: PSYC
    :description: "A survey of how psychoactive drugs affect brain function to alter consciousness and behavior. Topics will include cellular effects of drugs that affect the central nervous system and discussions of the psychological and social effects of those drug-induced changes in the brain. Research on drug abuse and addictions and means of treating them will be covered. Historical, social and legal aspects of non-medical drug use will be discussed, as will the use of medications for the treatment of anxiety, depression, schizophrenia, dementias and other psychological disorders. Prerequisite: PSYC 201 and 280. Students with credit for PSYC 483 may not take PSYC 383 for further credit."
    :number: "383"
  - :credit: "3"
    :name: Developmental Psychobiology
    :subject: PSYC
    :description: "A survey of research on normal and abnormal brain development and its behavioral consequences, covering the fetal period through old age. Genetic, prenatal, nutritional, and experiential effects on brain and behavior will be discussed. Topics to include: bio-developmental aspects of sensory-motor, social, linguistic, intellectual, and sexual behavior. Effects of head trauma, disease, abnormal environments, and aging will also be covered. Prerequisite: PSYC 201 and 280. Recommended: PSYC 250."
    :number: "384"
  - :credit: "3"
    :name: Evolutionary Psychology
    :subject: PSYC
    :description: "Topics such as altruism, parental care, mate choice, sex differences in behavior, aggression, dominance and territoriality are considered from an evolutionary perspective. The role of heredity and environment in the development of these behaviors is also discussed. Prerequisite: PSYC 201."
    :number: "385"
  - :credit: "4"
    :name: Laboratory in Behavioral Neuroscience
    :subject: PSYC
    :description: "An overview of techniques used for studying the biological basis of behavior in humans and animals. Examines the logic and limitations of specific research methods. Provides an opportunity to master a set of techniques and to conduct supervised research projects in the laboratory. Prerequisite: PSYC 201 and 280. Students with credit for PSYC 481 may not take PSYC 386 for further credit."
    :number: "386"
  - :credit: "3"
    :name: Human Neuropsychology
    :subject: PSYC
    :description: "Examines the neural processes that underlie cognitive functioning and behavior. Topics include neuroanatomy, neuropathology, brain damage, neurological diseases (e.g., schizophrenia, Alzheimer's, Parkinson's), and problems in spatial ability, memory, language, mood and anxiety. Prerequisite: PSYC 201 and 280."
    :number: "387"
  - :credit: "3"
    :name: Biological Rhythms and Sleep
    :subject: PSYC
    :description: "Behavior and physiology are regulated by biological clocks, which function to synchronize the organism optimally with its environment. In this course we examine the adaptive role of clocks in animal behavior, the neural and endocrine mechanisms of daily, monthly and yearly rhythms, and the relevance of clocks, rhythms and sleep to human performance and psychopathology. We will also consider the mechanisms and functions of sleep states. Prerequisite: PSYC 201 and 280. Students with credit for PSYC 488 may not take PSYC 388 for further credit."
    :number: "388"
  - :credit: "4"
    :name: Selected Topics in History and Theoretical Psychology
    :subject: PSYC
    :description: "Examines the basic ideas concerning the relationship between mind and body and the empirical and rational foundations of scientific thought as applied to modern psychology. Students will be expected to analyze either the historical development of contemporary approaches or theoretical issues that are relevant to their area of interest in psychology. Prerequisite: PSYC 201, and one of 207 (or 308) or 307 and 60 hours of credit and a CGPA of 3.0 or 90 hours of credit and a CGPA of 2.5."
    :number: "402"
  - :credit: "4"
    :name: Research Design I
    :subject: PSYC
    :description: "Reviews the basic logic of controlled experimentation, and focuses on analysis of variance designs commonly used in psychological research. Particular emphasis is given to the relative merits of the several designs when there are multiple research questions to be answered. Prerequisite: PSYC 201, 210, 301 and 60 hours of credit with a CGPA of 3.0 or 90 hours of credit with a CGPA of 2.5. Quantitative."
    :number: "410"
  - :credit: "4"
    :name: Research Design II
    :subject: PSYC
    :description: "Focuses on multivariate regression and correlation models. Deals with ways of answering questions when direct experimental manipulation is not feasible, and demonstrates the utility of the principles involved for solving problems other than those for which they were first proposed. Prerequisite: PSYC 201, 210, 301, and 60 hours of credit with a CGPA of 3.0 or 90 hours of credit with a CGPA of 2.5. Recommended: PSYC 410. Quantitative."
    :number: "411"
  - :credit: "4"
    :name: Selected Topics in Measurement
    :subject: PSYC
