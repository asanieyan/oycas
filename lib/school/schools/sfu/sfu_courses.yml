    :name: Book Publishing Project
    :subject: PUB
    :description: "Students are assigned to groups (simulated book publishing companies) and are given a company profile for which they develop a season's titles. They form a team based on industry roles: publisher, editor, subrights manager, production manager, art director, promotion and marketing manager. Each team produces the editorial profile, costing and marketing plans for the list, designs the covers and makes a final presentation to an industry panel."
    :number: "605"
  - :credit: "4"
    :name: Magazine Publishing Project
    :subject: PUB
    :description: "Students are assigned to groups and form a team based on common roles in the industry: publisher, comptroller, editor, production manager, art director, advertising director, marketing and distribution manager. In consultation with faculty and industry speakers the team develops a magazine concept, creates a business plan including cost projections, and identifies the readership demographics and potential. Design mockups are produced and a final presentation made to an industry panel."
    :number: "606"
  - :credit: "4"
    :name: Publishing Technology Project
    :subject: PUB
    :description: Students work in a team environment to explore particular publishing technologies that have yet to achieve widespread industry use. The teams design and develop a working implementation and produce documentation and written specifications on that implementation for industry review.
    :number: "607"
  - :credit: "4"
    :name: Publishing Industry Structure, Functioning and Policy
    :subject: PUB
    :description: "An examination of the contemporary state and developing trends in the Canadian publishing industry. Emphasis is placed on book publishing, business dynamics, government policy, and international trade. Attention is also given to magazine and online publishing and comparisons with other countries are drawn. Prerequisite: admittance to the program."
    :number: "800"
  - :credit: "4"
    :name: History of Publishing
    :subject: PUB
    :description: "A consideration of publishing from the time of Gutenberg to the present day including discussion of the medium of print and its influence on human expression and thought. Emphasis will be placed on the role of publishing and publishing policies in society. Prerequisite: admittance to the program."
    :number: "801"
  - :credit: "4"
    :name: Technology and the Evolving Form of Publishing
    :subject: PUB
    :description: "An examination of the nature of technology and the social, cultural, legal, economic and political implications of evolving publishing business forms, publication formats, markets, policies and especially technology. Opportunities for Canadian publishing in domestic and global markets will be emphasized. Prerequisite: admittance to the program."
    :number: "802"
  - :credit: "6"
    :name: Internship Project Report (Completion)
    :subject: PUB
    :description: ""
    :number: "897"
  - :credit: "6"
    :name: Internship Project Report Supervision and Evaluation
    :subject: PUB
    :description: Students complete their internship project report and work with their supervisory committee to bring it to a final acceptable form.
    :number: "898"
  - :credit: "6"
    :name: Publishing Internship or Project
    :subject: PUB
    :description: "Students are placed in an applied setting. The work they undertake must be of sufficient depth and breadth to allow the student the opportunity to demonstrate his or her acquired knowledge and skills. Students will be required to produce two reports; the first, a work report which will be an appraisal of the student's work experience, and the second, a project report which will be an investigation and analysis of a particular problem or case. Prerequisite: admittance to the program."
    :number: "899"
- :name: Resource and Environmental Management
  :code: REM
  :courses: 
  - :credit: "3"
    :name: Global Change
    :subject: REM
    :description: This course provides students with an overview of global environmental change and its causes from a social science perspective, historically and at the present time. Population growth, an increasing ecological footprint and changes in ideology, social organization, economy and technology will be critically reviewed. New ways of thinking in natural and social science will be considered in relation to specific issues such as land, soil and food; energy, raw materials and solid waste; air pollution and transportation; water, oceans and fisheries; climate change; forestry and biodiversity; urbanization, and alternative futures. Breadth-Social Sciences.
    :number: "100"
  - :credit: "3"
    :name: Applied Ecology and Sustainable Environments
    :subject: REM
    :description: "Students will learn to apply the ecological concepts introduced in prerequisite courses to applied ecological problems at the population, community, and ecosystem levels of organization. Emphasis will be placed on processes which drive ecological dynamics, on recognizing those processes and dynamics in applied contexts, and on interpreting ecological data. Prerequisite: REM 100 or EVSC 200, BISC 204 or GEOG 215, STAT 101 or GEOG 251 or equivalent. Quantitative."
    :number: "311"
  - :credit: "3"
    :name: Institutional Arrangements for Sustainable Environmental Management
    :subject: REM
    :description: "This course provides an overview of some basic legislation, agencies, and policies which currently are in use to regulate the natural environment at the international, nation, provincial, regional, and local levels. Its purpose is to present a basic set of evaluative questions which can be used to address the effectiveness and efficiency of the environmental regulatory and management systems currently in use. Prerequisite: REM 100."
    :number: "356"
  - :credit: "3"
    :name: Environmental Modeling
    :subject: REM
    :description: "Students receive hands-on experience in the construction and analysis of computer simulation models of environmental and ecological systems and problems. Prerequisite: BISC 204, REM 100 or EVSC 200, MATH 151 or 154 or 157, MATH 152 or 155, STAT 101 or 103 or 301 or equivalent. Quantitative."
    :number: "412"
  - :credit: "3"
    :name: Environmental Risk Assessment
    :subject: REM
    :description: "Students receive theory and practical experience in the control and management of hazardous substances in the environment. This includes the application of techniques used to assess toxicological, ecological and human health risks of contaminants within the current regulatory framework. Prerequisite: MATH 151, 154, or 157; STAT 101, 103, or 301 or GEOG 251."
    :number: "445"
  - :credit: "3"
    :name: Forest Ecosystem Management
    :subject: REM
    :description: "Students will examine the problems of managing forest ecosystems for a variety of societal goals and objectives. The course will start with an examination of the ecological characteristics of forest ecosystems and their dynamics. The second section will focus on the objectives and tools of forest management in an ecological context. The final section of the course will focus on the institutions, economics and policies of forest management, with a focus on British Columbia's historical and current management issues. This course will involve lectures, group discussions, field trips, and exercises. Prerequisite: At least one of REM 311, BISC 304, BISC 310, BISC 404, GEOG 315, or GEOG 316."
    :number: "471"
  - :credit: "5"
    :name: Social Science of Natural Resources Management
    :subject: REM
    :description: An introduction to the relevance of social science perspectives, data and analytical tools in resource management, especially as these complement, supplement or critique perspectives from natural science or economics. Not for credit toward a PhD in resource and environmental management.
    :number: "601"
  - :credit: "5"
    :name: "Natural Resource Management II: Advanced Seminar"
    :subject: REM
    :description: "A professional group workshop course focusing on specific resource and environmental problems. Prerequisite: eight REM courses or permission of instructor."
    :number: "602"
  - :credit: "5"
    :name: Evaluation of Management Strategies for Living Resources
    :subject: REM
    :description: "This course examines living-resource management as a control system, including open loop (set point) control, closed loop (feedback) control, passive and active adaptive management. We explore the processes for the design of living-resource management systems, including interpreting policy as operational objectives, iterative development and stakeholder consultation, assessment methods, decision rules, evaluation using closed loop simulations, performance measures, trade-off between multiple objectives and methods for the presentation of results. The course includes a laboratory project to evaluate a management approach for a selected resource using computer simulations. Prerequisite: REM 611, 612 or 613 or permission of instructor."
    :number: "609"
  - :credit: "5"
    :name: Applied Environmental Toxicology and Environmental Management of Contaminants
    :subject: REM
    :description: A study of the environmental behavior and toxic effects of chemical substances in the environment and the application of methodologies for their assessment and management.
    :number: "610"
  - :credit: "5"
    :name: Population and Community Ecology
    :subject: REM
    :description: A review of population, community, and ecosystem ecology; implications of these areas for methods of resource management and environmental assessment.
    :number: "611"
  - :credit: "5"
    :name: Simulation Modelling in Natural Resource Management
    :subject: REM
    :description: "Methods of constructing simulations models and analyzing them through sensitivity analysis. Application of simulation modelling to research and management of environmental and resource systems. Topics will include management of wildlife, forests, insect pests, fisheries, pollution problems, energy resources, and recreational land use. Prerequisite: REM 611 or permission of the instructor."
    :number: "612"
  - :credit: "5"
    :name: Methods in Fisheries Assessment
    :subject: REM
    :description: Introduction to fishing methods, fisheries ecosystems and the effects of fishing. Applicatio of models of fish population dynamics, methods of data analysis and the quantification of uncertainty. Introduction to selected methods for providing scientific advice on the productivity and status of fish stocks. Focus will be primarily on biological aspects of fisheries assessment while illustrating how these interface with economic, social and institutional concerns of managers.
    :number: "613"
  - :credit: "5"
    :name: Ecological Economics
    :subject: REM
    :description: Introduction to economic concepts for management of the environment and specific natural resources. Key issues are definitions of sustainability, the substitution capability between human-made and natural capital, and the appropriate application of economics to sustainable development analysis and policies.
    :number: "621"
  - :credit: "5"
    :name: Risk Assessment and Decision Analysis for Management of Natural Resources
    :subject: REM
    :description: "Use of quantitative methods of risk assessment and decision analysis to explicitly take uncertainty into account when making decisions in management of natural resources. Methods of quantifying uncertainty and the resulting risks. Examples from management of forests, wildlife, fisheries, water resources, energy, and toxic chemicals. Communicating information about uncertainties and the resulting risks to resource managers, the public, and scientists. Advantages and limitations of various quantitative methods. Includes computer laboratories. Prerequisite: permission of instructor."
    :number: "625"
  - :credit: "5"
    :name: River Basin Analysis, Planning and Management
    :subject: REM
    :description: A review of geomorphic and hydrologic principles; the morphology of drainage basins and rivers; selected case studies of impact assessment and river restoration.
    :number: "631"
  - :credit: "5"
    :name: Terrain Evaluation
    :subject: REM
    :description: The extensive classification of a landscape based on geology, geomorphology, soils, vegetation, historic and current land use, and the assessment of qualitative values as an aid to multiple land use management.
    :number: "632"
  - :credit: "5"
    :name: Introduction to Remote Sensing and Aerial Photgraphic Interpretation
    :subject: REM
    :description: The application of these techniques in the acquisition and display of selected resource data. Topics include air photo interpretation, multi-band photography, thermal infrared imagery, satellite imagery, orthophotography, topographic and thematic mapping, and computer cartography.
    :number: "633"
  - :credit: "5"
    :name: Applications of GIS in Resource and Environmental Management
    :subject: REM
    :description: For students to understand the &quot;general principles, opportunities, and pitfalls of recording, collecting, storing, retrieving, analyzing, and presenting spatial information&quot; as it pertains to resource and environmental management.
    :number: "636"
  - :credit: "5"
    :name: Law and Resources
    :subject: REM
    :description: A study of legal interventions related to resource planning and environmental control. The course looks at several aspects of environmental and recourse law including administrative and constitutional law, fisheries and forestry regulation, and native rights.
    :number: "641"
  - :credit: "5"
    :name: Regional Planning I
    :subject: REM
    :description: Theory and techniques of regional analysis; planning models and their application to key resource sectors.
    :number: "642"
  - :credit: "5"
    :name: Environmental Conflict and Dispute Resolution
    :subject: REM
    :description: This course examines theoretical aspects of conflict and dispute resolution in natural resource management settings and is designed to assist students in understanding the nature of environmental conflict and the role of environmental dispute resolution (EDR) techniques.
    :number: "643"
  - :credit: "5"
    :name: Public Policy Analysis and Administration
    :subject: REM
    :description: Analysis of methods of policy-making and problem solving with particular emphasis on natural resource issues. Topics include goal setting, problem definition, program scheduling, policy evaluation, policy implementation and public administration. A practical analysis of the structure and processes surrounding major contemporary policy issues.
    :number: "644"
  - :credit: "5"
    :name: Resource Development Communities
    :subject: REM
    :description: Examination of the impact of resource developments on communities in Canada. An overview of the social organization of resources-based communities and an analysis of the participatory process in decision making in resource management.
    :number: "645"
  - :credit: "5"
    :name: Environmental and Social Impact Assessment and Environmental Management Systems
    :subject: REM
    :description: Evaluation and application of current methodologies for social, economic, and biophysical impact assessment and the ISO 14001 standard for environmental management systems.
    :number: "646"
  - :credit: "5"
    :name: Parks and Outdoor Recreation Planning
    :subject: REM
    :description: The course examines a combination of both ecological and market-based resource assessment and planning techniques for conservation and use of parks, forests, and protected areas. Visitor behavior and management in recreation and protected areas settings will be examined.
    :number: "647"
  - :credit: "5"
    :name: The Tourism System
    :subject: REM
    :description: This course will examine the social, environmental and economic components of tourism. Topics will include theoretical concepts and elements of tourism, historical evolution, spatial patterns, and case studies of tourism development in various parts of the world. Discussion of tourism planning and management will focus on the development of tourism as a renewable resource.
    :number: "648"
  - :credit: "5"
    :name: Tourism Planning and Policy
    :subject: REM
    :description: "The course provides frameworks and methodologies for understanding the policy and planning initiatives of public and private sector organizations. Foundations for resource assessment, market analysis, product-market matching and regional tourism strategy development are explored in detail. Prerequisite: permission of instructor."
    :number: "649"
  - :credit: "5"
    :name: Energy and Materials Management and Policy
    :subject: REM
    :description: Management strategies and policies to achieve sustainable flows of energy and materials in the economy. Eco-efficiency strategies reduce these flows while resource substitution strategies seek more environmentally benign flows. Applies expertise from economics, ecology, thermodynamics, engineering, geology and behavioral sciences.
    :number: "650"
  - :credit: "5"
    :name: Project Evaluation and Non-market Valuation Methods
    :subject: REM
    :description: "This course extends environmental and ecological economics concepts to the field of project appraisal and non-market valuation. Includes the methods and limitations of standard cost-benefit analysis (CBA), as well as new techniques in the valuation of non-market environmental resources and ways to incorporate considerations such as the depletion of natural resources in project work. The course concludes with treatment of a number of alternatives to CBA, including multi-attribute techniques and the precautionary principle. Prerequisite: ECON 200, REM 621, or permission of instructor."
    :number: "651"
  - :credit: "5"
    :name: Community Tourism Planning and Development
    :subject: REM
    :description: "The course critically examines approaches employed by communities incorporating tourism into their development strategies. Techniques for optimizing the resource potential of communities from economic, social, cultural and environmental perspectives are explored with a view toward developing policies for 'appropriate' community tourism. Prerequisite: permission of instructor."
    :number: "652"
  - :credit: "5"
    :name: Water Planning and Management
    :subject: REM
    :description: Evaluation of theoretical models and management experiences; federal, provincial and international institutional arrangements and jurisdictional responsibilities; emerging problems and opportunities. This is primarily a field course in which water and environmental management systems in British Columbia are compared with those in the states of Washington, Oregon, and California.
    :number: "655"
  - :credit: "5"
    :name: Energy and Materials Systems Modeling
    :subject: REM
    :description: "Theory, background, and practical experience in the use of a range of techniques for policy modelling of energy and materials flows in society with the aim of demonstrating how more environmentally and socially sustainable trajectories can be achieved. Techniques include: simulation modelling, optimization modelling, econometric and other forms of parameter estimation, input-output modelling, game playing models, and integrated systems models. Prerequisite: permission of instructor."
    :number: "658"
  - :credit: "5"
    :name: Special Topics in Natural Resources Management
    :subject: REM
    :description: Special topics in areas not currently offered within the offerings of the resource and environmental management program
    :number: "660"
  - :credit: "5"
    :name: Special Topics in Resources Management
    :subject: REM
    :description: Special Topics in areas not currently offered within the offerings of the resource and environmental management program.
    :number: "661"
  - :credit: "5"
    :name: Special Topics in Resource Management
    :subject: REM
    :description: Special topics in areas not currently offered within the offerings of the resource and environmental management program.
    :number: "663"
  - :credit: "5"
    :name: Directed Studies
    :subject: REM
    :description: Special topics in areas not currently offered within the offerings of the resource and environmental management program.
    :number: "664"
  - :credit: "5"
    :name: Introduction to Forestry
    :subject: REM
    :description: "Examines the theory and practice of forest management based on an understanding of the linkages between forest ecosystem dynamics, economics, policy and social management. Principles are illustrated with reference to contemporary forestry issues. Prerequisite: REM 611 or permission of instructor."
    :number: "670"
  - :credit: "5"
    :name: Forest Ecology
    :subject: REM
    :description: Structure, function and development of forest ecosystems. Population, community, ecosystem and landscape approaches are used to enable students to understand the biology and management of forests in terms of the processes driving spatial and temporal dynamics.
    :number: "671"
  - :credit: "5"
    :name: Silviculture
    :subject: REM
    :description: "Principles and practice of silviculture; lecture and laboratory, with added emphasis on the state of the art in British Columbia. Prerequisite: REM 671, equivalent course, or permission of instructor."
    :number: "672"
  - :credit: "0"
    :name: Practicum I
    :subject: REM
    :description: First semester of work experience in the School of Resource and Environmental Management's Co-operative Education Program.
    :number: "690"
  - :credit: "0"
    :name: Practicum II
    :subject: REM
    :description: "Second semester of work experience in the School of Resource and Environmental Management's Co-operative Education Program. Prerequisite: students must have completed at least one semester's courses and permission of REM's co-op co-ordinator."
    :number: "691"
  - :credit: "3"
    :name: Field Resource Management Workshop
    :subject: REM
    :description: An intensive field course introducing students to the diversity of issues and viewpoints concerning management of natural resources. Problem areas will include forestry, mining, fisheries and wildlife management, energy, recreation and land use planning.
    :number: "698"
  - :credit: "10"
    :name: Research Project
    :subject: REM
    :description: A research project dealing with a specific interdisciplinary problem in resource management, administration or allocation. The study must result in the preparation of a formal paper and the presentation of a seminar.
    :number: "699"
  - :credit: "5"
    :name: Principles of Research Methods
    :subject: REM
    :description: Students will develop skills and insight into the design, implementation and analysis of interdisciplinary research in natural resource and environmental management. This will help prepare students to carry out their own research projects. Students who entered REM during or prior to the Fall 1994 semester and who have received credit for any one of MRM 601, 611 or 621 may not take REM 801 for credit.
    :number: "801"
  - :credit: "5"
    :name: Research Approaches for REM PhD Students
    :subject: REM
    :description: "This course is designed for all REM PhD students, although considerable course material may be of interest and value to other REM students. The course will emphasize preparing PhD students for their breadth comprehensive exams by discussing and evaluating various viewpoints in published debates related to the three topic areas of comprehensive exams: resource and environmental economics, policy and planning and environmental science. The course will also cover planning and carrying out the PhD research, as well as effectively communicating research results."
    :number: "802"
  - :credit: "10"
    :name: PhD Thesis
    :subject: REM
    :description: ""
    :number: "899"
- :name: Sociology and Anthropology
  :code: SA
  :courses: 
  - :credit: "4"
    :name: Perspectives on Canadian Society (SA)
    :subject: SA
    :description: An examination of Canadian society from the perspective of the social sciences -- an introduction both to the nature of Canadian society and to the use of sociological and anthropological concepts applied to the analysis of modern societies in general. This course is meant to appeal to those who specifically wish to expand their knowledge of Canadian Society, and also to those who may be considering further work in sociology and anthropology. Topics to be considered include class structure, the nature of Canada's population, regional variation, gender relations, multiculturalism, native issues. Breadth-Social Sciences.
    :number: "100"
  - :credit: "4"
    :name: Introduction to Anthropology (A)
    :subject: SA
    :description: An introduction to the study of human social and cultural life from an anthropological perspective. The course will explore the scope and nature of the discipline of anthropology through study of selected cases drawn from both technologically simple communities and complex modern industrial societies. Students with credit for SA 170 may not take SA 101 for further credit. Breadth-Social Sciences.
    :number: "101"
  - :credit: "0"
    :name: Sociology and Anthropology Practicum I
    :subject: SA
    :description: "This is the first semester of work experience in the Co-operative Education Program in sociology and anthropology. It is meant to be exploratory in nature. Prerequisite: 29 semester credit hours with a minimum cumulative GPA of 2.75 including SA 101 or 150 and SA 255. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the semester preceding the employment semester."
    :number: "141"
  - :credit: "4"
    :name: Introduction to Sociology (S)
    :subject: SA
    :description: The study of basic concerns of sociology, such as social order, social change, social conflict and social inequality. Breadth-Social Sciences.
    :number: "150"
  - :credit: "4"
    :name: Anthropology of Contemporary Life (A)
    :subject: SA
    :description: "An introduction to the anthropological perspective as applied to contemporary social and cultural issues and settings. Topics may include: urban anthropology; work and leisure; belief systems; medical anthropology; and problems of policy relevant research. Students with credit for SA 291 may not take SA 201 for further credit. Recommended: SA 101. Writing."
    :number: 201W
  - :credit: "4"
    :name: Violence in War and Peace (SA)
    :subject: SA
    :description: "A critical examination of the relationship between violence and structural inequalities. Focus will be on different forms that violence assumes in war and peace and how acts of violence are remembered, collectively denied or misrecognized. Particular case studies may include colonization of indigenous people, Holocaust, South African Apartheid, India's Partition, the genocide in Rwanda, the Israeli-Palestinian conflict, 9/11 and its aftermath along with everyday suffering, including gender violence. As well, special attention will be given to anthropological witnessing. Prerequisite: SA 101 or SA 150."
    :number: "203"
  - :credit: "4"
    :name: Introduction to Power and Regulation of Self and Others (S)
    :subject: SA
    :description: "Surveys the field of social and moral regulation of human subjects in both historical and contemporary contexts. It canvasses the wide range of ideas, policies and methods that have characterized state and civil projects aimed at imposing social order through systems of law, politics, education, health, welfare, labour, religion, family, media, and other key social institutions. Students will learn about the profound impact of civil and state regulation projects in their many forms on societies past and present, and about the rich diversity of institutional, cultural and human experience that these social ordering ideologies, policies and practices encompass. Prerequisite: SA 101 or SA 150."
    :number: "210"
  - :credit: "4"
    :name: Illness, Culture and Society (SA)
    :subject: SA
    :description: "The study of socio-cultural factors related to health and illness. Focus will be on patterns of health seeking activity, systems of health care, causal and symbolic factors involved in physical and mental illness, and the medicalization of life in contemporary society. The disciplinary focus of the course will vary from semester to semester. Prerequisite: SA 101 or 201 or 150. Students with credit SA 460 when offered as Medical Anthropology may not take SA 218 for further credit."
    :number: "218"
  - :credit: "4"
    :name: Sociology of Families (S)
    :subject: SA
    :description: "An examination of families and households in social, cultural, political and economic context. This course focuses on the diversity of family forms in contemporary societies (particularly Canada) in relation to various social institutions and processes, including demographic trends, ideology, gender inequality, the economy, the state and social policies. Prerequisite: SA 150."
    :number: "231"
  - :credit: "0"
    :name: Sociology and Anthropology Practicum II
    :subject: SA
    :description: "This is the second semester of work experience in the Co-operative Education Program in sociology and anthropology. Building on the experiences of the first employment semester, this semester will provide a work experience that integrates theory and practice of the social sciences. Prerequisite: successful completion of SA 141 and normally the completion of at least 45 semester credit hours with a minimum cumulative GPA of 2.75. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the semester preceding the employment semester."
    :number: "241"
  - :credit: "4"
    :name: Cultures and Images (A)
    :subject: SA
    :description: "This course introduces students to the principles and practices of visual anthropology through exploring the creation, circulation, and consumption of images among and between members of diverse cultures in the contemporary world. Topics to be covered include the use of photographs, film and video as a tool in ethnographic research; the use and implications of new information technologies; the 'reading' of photographs, film and video from an anthropological perspective; the emergence and development of non-Western visual media. Prerequisite: SA 101."
    :number: "245"
  - :credit: "4"
    :name: Introduction to Sociological Theory (S)
    :subject: SA
    :description: "An account of sociological theory, outlining the main ideas and concepts of the principal schools of thought. Prerequisite: SA 150."
    :number: "250"
  - :credit: "4"
    :name: Introduction to Social Research (SA)
    :subject: SA
    :description: "An introduction to the conduct of sociological and anthropological research. Topics covered include: the relationship between theory and research, concept formation, operationalization, exploratory studies, hypothesis generation and testing, data collection techniques within both sociology and anthropology, the assessment of causality, the critical evaluation of research on both theoretical and methodological grounds, the definition of research problems, and ethical issues in social research. Prerequisite: SA 101 or 150. Students with credit for POL 213 may not take SA 255 for further credit."
    :number: "255"
  - :credit: "4"
    :name: Individual and Society (S)
    :subject: SA
    :description: "An examination of how self and identity (e.g. race, class, gender, sexual orientation) are socially derived within contemporary western culture, and of the ways that individuals shape their social environment. Prerequisite: SA 150."
    :number: "260"
  - :credit: "4"
    :name: Asian Societies (S/A)
    :subject: SA
    :description: "An introduction to the societies of a selected region of Asia. The course will regularly be offered with a focus on Southeast Asia, but from time to time during other semesters will also be offered with a focus on East Asia or South Asia. Prerequisite: SA 101 or 150."
    :number: "275"
  - :credit: "4"
    :name: "Aboriginal Peoples and British Columbia: Introduction (A)"
    :subject: SA
    :description: "Investigates contemporary social organization, cultural expression, and political representation among Aboriginal peoples in the province of British Columbia within an ethnohistorical framework. Topics may include: land rights, law, gender relations, inter-cultural relations; policy studies in education, health, justice, social and economic development; indigenous knowledge; Aboriginal art, media and performance. Emphasis may differ from semester to semester. Students with credit for SA 140 may not take SA 286 for further credit. Recommended: SA 101."
    :number: "286"
  - :credit: "4"
    :name: Special Topics in Anthropology (A)
    :subject: SA
    :description: "An introduction to the discipline and perspective of anthropology through analysis of an issue, process or problem with topical interest or general relevance. Recommended: SA 101"
    :number: "293"
  - :credit: "4"
    :name: Special Topics in Sociology and Anthropology (SA)
    :subject: SA
    :description: "A seminar exploring a topic not regularly offered by the department. The disciplinary designation will change to reflect specific topics: refer to each semester's course outline. Prerequisite: SA 101 and 150, plus one second year sociology (S), anthropology (A) or sociology/anthropology (SA) course."
    :number: "360"
  - :credit: "4"
    :name: Canadian Social Structure
    :subject: SA
    :description: "An analysis of the social institutions and structure of Canadian society. The focus of the course will vary from semester to semester, but typically it will examine different theoretical approaches to the study of Canada and, from these, develop a framework for the analysis of Canadian social institutions and class structure. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course. Recommended: SA 100."
    :number: "300"
  - :credit: "4"
    :name: Contemporary Ethnography (A)
    :subject: SA
    :description: "A consideration of key themes in contemporary anthropology. This course addresses theoretical and methodological questions by examining the work of contemporary anthropologists conducting research in diverse locations around the world. Prerequisite: SA 101 and one of SA 201, 263, 286 or 293. Students with credit for SA 370 may not take SA 301 for further credit."
    :number: "301"
  - :credit: "4"
    :name: Global Problems and the Culture of Capitalism (SA)
    :subject: SA
    :description: "An introduction to the political economy and culture of capitalism in relation to global problems. Case studies may focus on issues of population, famine, disease, poverty, environmental destruction, social inequality, and nation-state violence. Resistance, rebellion and social movements in response to these problems also will be addressed. Highly Recommended: SA 101 or SA 150. Students who took SA 294 in 03-1, 04-1 and 04-2 may not take SA 302 for further credit. Writing/Breadth-Social Sciences."
    :number: 302W
  - :credit: "4"
    :name: Social Control (S)
    :subject: SA
    :description: "This course examines how the organization of control (formal and informal) affects both individuals and society. It will investigate how control takes form, how it functions, the ideologies supporting it, and the resistance it produces. We will ask the following questions: who are the agents of social control; who or what do they control; and how do they control? Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "304"
  - :credit: "4"
    :name: New Information Technology and Society (SA)
    :subject: SA
    :description: "Explores the new social spaces and social practices fostered by new information technology. Special attention will be paid to who is making decisions about what technologies to adopt and how, what social changes are resulting, and who benefits and who loses. A significant portion of activity in this course will involve direct engagement with new information technology. Recommended: SA 150."
    :number: "315"
  - :credit: "4"
    :name: Tourism and Social Policy
    :subject: SA
    :description: "An examination of tourism from the perspectives of sociology and anthropology, focusing primarily upon the social and cultural impacts of tourism and the social policy implications of tourism development in different societies. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "316"
  - :credit: "4"
    :name: The Anthropology of Medicine (A)
    :subject: SA
    :description: "Explores the role of biomedicine in society and culture through inquiry into the social and ideological organization of health and healing. Special attention will be paid to how biomedical categories structure experiences of the body, how means of life and death are shaped through medical interventions, and how social relations organize the delivery of biomedical technologies. Prerequisite: SA 101 or 150. Highly recommended: SA 201 and 218."
    :number: "318"
  - :credit: "4"
    :name: Culture, Ethnicity and Aging (SA)
    :subject: SA
    :description: "An examination of the effects of culture and ethnicity on the aging process and the treatment of the aged. Although the orientation of the course is cross-cultural and comparative, particular emphasis will be placed on the social aspects of aging among various ethnic groups in contemporary Canada. Prerequisite: SA 101 or 150 and either one second year sociology (S) or sociology/anthropology (SA) course, or acceptance into the gerontology diploma program."
    :number: "319"
  - :credit: "4"
    :name: Population and Society (SA)
    :subject: SA
    :description: "A study of the reciprocal influence of population and social structure and demographic attempts to use population variables in social explanation; a discussion of cultural and institutional influences on human populations with respect to fertility, mortality and migration. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "320"
  - :credit: "4"
    :name: Social Movements (S)
    :subject: SA
    :description: "A study of the sources, development and effects of social movements in transitional and modernized societies. Specific types of movements will be analysed. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "321"
  - :credit: "4"
    :name: Sociology of Religion (S)
    :subject: SA
    :description: "An examination of the development and social impact of religious institutions in modern industrial societies. Consideration will be given to the classical theoretical approaches to the sociology of religion, and further topics which may be considered include: denominational religion in Britain and North America; the secularization thesis; the relationship between science and religion, and the organization, structure and social appeal of sectarian groups in contemporary society. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "322"
  - :credit: "4"
    :name: Symbol, Myth and Meaning (A)
    :subject: SA
    :description: "An examination of myth, symbolism, ritual and cosmological systems. Anthropological theories of magic, possession, witchcraft, healing and religious movements analyzed in ethnographic context. Prerequisite: SA 101 and one of SA 201, 263, 286 or 293."
    :number: "323"
  - :credit: "4"
    :name: Political Sociology (S)
    :subject: SA
    :description: "An examination of the relations of power and authority. This course will analyze the interrelations of family, church, class, interest groups, etc., particularly as they influence and are influenced by the state. The relations of law and ideology to the structures of government will form the context for this analysis. The course may also focus on broad theoretical questions of contemporary political interest. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "325"
  - :credit: "4"
    :name: Ecology and Social Thought (S)
    :subject: SA
    :description: "An examination of recent social thought that is concerned with environmental and ecological themes. It will address a selection from the following themes: technology evaluation; technology and science as ideology; ecology and social inequality; the concepts of ecosystem, environment and wilderness; the self-world relationship; politics of environmental uses; environment and the economy. Prerequisite: SA 250 or equivalent second year course in a cognate discipline."
    :number: "326"
  - :credit: "4"
    :name: Sociology of Knowledge (S)
    :subject: SA
    :description: "An examination of sociological theories concerning the interaction of social structures, and meaning and belief systems. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course. Recommended: SA 250."
    :number: "327"
  - :credit: "4"
    :name: Politics of the Family (S)
    :subject: SA
    :description: "A sociological examination of the contested nature of contemporary domestic and intimate relations. The course will focus on debates arising from equality movement politics (e.g. gender, sexuality, race). Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "331"
  - :credit: "4"
    :name: The Anthropology of Childhood (A)
    :subject: SA
    :description: "A cross-cultural examination of the social and cultural relations that shape childhood in different settings. Topics to be considered could include: the social definition of childhood and child rearing; the institutional arrangements established for children and youth and the impact that these have on children, families, and society; the social construction of child and youth cultures. Prerequisite: SA 101 and one of SA 201, 263, 286 or 293."
    :number: "332"
  - :credit: "4"
    :name: Schooling and Society (S)
    :subject: SA
    :description: "A sociological analysis of the nature of the education system and its relationship to major social institutions in Western industrial societies, in particular Canada. Aspects studied may include: the classroom, teachers, student culture, bureaucratization, inequality (e.g. gender), employment, and social policy. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "333"
  - :credit: "4"
    :name: Gender Relations and Social Issues (S)
    :subject: SA
    :description: "A sociological study of the position of women and men in major social institutions in western industrial societies, in particular Canada. Social institutions that may be examined include: the family, education, the economy, the polity, law, and the mass media. Particular attention will be paid to social policy issues. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course. Students with credit for SA 292 (when offered as gender relations) or WS 308 may not take SA 335 for further credit. Recommended: WS 203."
    :number: "335"
  - :credit: "4"
    :name: Sexuality and Society (SA)
    :subject: SA
    :description: "The categories that organize our understandings of sex, gender and sexuality have powerful histories and roles in organizing social relations in western society. Social activists and academics contest the naturalness of these categories -- particularly that of the binary opposition between male and female, and related assumptions about sexuality and sexual orientation. This course encompasses a range of perspectives on sex/gender identity, sexuality, and the relationship between the two. These perspectives include feminist, lesbian and gay, and queer and transgender challenges to traditional understandings of sex/gender identity and sexuality. Prerequisite: SA 250, or consent of instructor."
    :number: "337"
  - :credit: "4"
    :name: Social Issues and Social Policy Analysis (SA)
    :subject: SA
    :description: "An examination of how sociological and anthropological theories and methods can be applied to the examination of social problems and issues which become the object of social policy. A central concern of the course is the question of how social issues are defined as problematic. Particular attention will be given to gender, ethnicity, class and generation. Substantive examples of social policy issues will be selected from a number of fields. Prerequisite: SA 150 and either SA 101 or one other lower division (A) course."
    :number: "340"
  - :credit: "0"
    :name: Sociology and Anthropology Practicum III
    :subject: SA
    :description: "This is the third semester of work experience in the Co-operative Education Program in sociology and anthropology. The work experience will be focused in a specialized area of the student's choice. Prerequisite: successful completion of SA 241 and normally the completion of at least 61 semester hours with a minimum cumulative GPA of 2.75. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the semester preceding the employment semester."
    :number: "341"
  - :credit: "4"
    :name: Race, Immigration and the Canadian State (SA)
    :subject: SA
    :description: "An introduction to critical perspectives on the social construction of race, nation building and transnational migration, with an emphasis on state policies and the experiences of immigrants. The course will cover a review of colonialism and the construction of racialized labor market. Core topics may include: racialization of space, anti-racist feminist thought, immigration policy, settlement services, multiculturalism, citizenship, racial profiling, diasporas, and refugees. Comparative material will be used to complement the Canadian focus. Prerequisite: SA 101 or 150, and SA 201 or 203."
    :number: "345"
  - :credit: "4"
    :name: Classical Sociological Thought (S)
    :subject: SA
    :description: "An examination of aspects of the work of one or more of the nineteenth or early twentieth century sociological theorists. Prerequisite: SA 250."
    :number: "350"
  - :credit: "4"
    :name: Classical Marxist Thought (S)
    :subject: SA
    :description: "A detailed study of classical Marxist social thought. Prerequisite: SA 250."
    :number: "351"
  - :credit: "4"
    :name: Games, Sports and Cultures (A)
    :subject: SA
    :description: "An anthropological examination of games and sports in cross-cultural perspective. Particular attention will be given to the social construction of games and athletic activities as well as the cultural, political and aesthetic meanings attached to these. Topics that may be examined include: the embodiment of culture in sporting activities; the impact of inter-cultural contact and globalization on games and sport; the shaping of gender, class and ethnic identities through sport involvement; appropriate methodologies for producing sport ethnographies. Prerequisite: one of SA 101 or 201, or consent of instructor."
    :number: "352"
  - :credit: "4"
    :name: Sociology of Sport (S)
    :subject: SA
    :description: "A sociological examination of sport focuses on the role of this important set of institutions and activities in shaping social relations and understandings about difference and identity. Sport has a long history of naturalizing racial and gender differences in such a way as to reinforce and reflect social inequality more broadly. Racial segregation in sport (at least in formal legal terms) is no longer considered acceptable in western societies or in the Olympic movement at the global level. But the power of sport in reinforcing and naturalizing racial inequality continues while the naturalness and inevitability of sex segregation in sport remains largely unchallenged. This course will explore the relationships between sport and social inequality, sport and nationalism, and sport and the economy. Prerequisite: SA 101 or 150. Students who took SA 216 or SA 315 (when offered as Society of Leisure) may not take SA 353 for further credit."
    :number: "353"
  - :credit: "4"
    :name: Quantitative Methods (SA)
    :subject: SA
    :description: "An examination of measurement issues within sociological and anthropological research, focusing on the logical and conceptual construction and interpretation of tables, and an examination of the uses and abuses of statistics. Through an introduction to 'hands on' use of the computer, this course emphasizes the applications, rather than the mathematics, of statistics. Prerequisite: STAT 203 or equivalent and SA 255 or POL 213. Students with credit for SA 355 may not take POL 315 for further credit. Quantitative."
    :number: "355"
  - :credit: "4"
    :name: Ethnography and Qualitative Methods (SA)
    :subject: SA
    :description: "An examination of qualitative field methods, including participant observation, interviewing, archival research, cross-cultural research, life histories, network analysis, mapping, and ethical problems of fieldwork. Prerequisite: SA 255 and 101 or 201. Writing."
    :number: 356W
  - :credit: "4"
    :name: Survey Methods (SA)
    :subject: SA
    :description: "Students will formulate a research problem suited to a quasi-experimental (survey) design, and perform all the research steps needed for its completion. Prerequisite: SA 255. Recommend: SA 355."
    :number: "357"
  - :credit: "4"
    :name: The Philosophy of the Social Sciences (SA)
    :subject: SA
    :description: "An analysis of the nature of explanation in the social sciences: 'mind' and action, positivist and interpretive modes of explanation, sociological and historical explanation, objectivity, forms of relativism, the concept of rationality. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course. Recommended: SA 250 and 255."
    :number: "358"
  - :credit: "4"
    :name: Gender, Colonialism, Post-Colonialism (SA)
    :subject: SA
    :description: "An ethnographically grounded study of the social and cultural construction of gender, and the ways in which it is experienced and embodied in the colonial and post-colonial world. The socio-historical conjunctures affecting women and men across the world will be explored at multiple sites: health, economy, media, law, development, policy, among others. Central to these concerns is the understanding of gender as a process and identity formulated at intersecting fields of knowledge and power. Prerequisite: SA 101 or 150. Highly recommended: SA 203. Students who have taken SA 435 prior to 2005-3 or 463 prior to 1999 may not take SA 361 for further credit."
    :number: "361"
  - :credit: "4"
    :name: Society and the Changing Global Division of Labor (S)
    :subject: SA
    :description: "An examination of the social and political implications of the global economy. Topics to be considered include the influence of neo-liberal economics, the decline of the national welfare state, transnational political agencies and public policy, the internationalization of culture, the global labor market, the 'world city' hypothesis, ethnic resurgence and alternatives to these developments. Prerequisite: SA 150 and one second year sociology (S) or sociology/anthropology (SA) course."
    :number: "362"
  - :credit: "4"
    :name: Process of Development and Underdevelopment (SA)
    :subject: SA
    :description: "An examination of sociological and anthropological theories of development and underdevelopment as applied to the Third World. The nature and consequences of world system linkages; colonialism and decolonization; patterns of social change in selected societies and regions. Prerequisite: SA 250 or 101 and one of SA 201, 263, 286 or 293. Recommended: SA 263."
    :number: "363"
  - :credit: "4"
    :name: Urban Communities and Cultures (SA)
    :subject: SA
    :description: "Anthropological approaches to urbanization, the nature of the city as a social system, and urban cultures and lifestyles. Prerequisite: SA 101 and one of SA 201, 263, 286 or 293. Students with credit for SA 464 may not take SA 364 for further credit."
    :number: "364"
  - :credit: "4"
    :name: Selected Regional Areas (SA)
    :subject: SA
    :description: "An examination of selected aspects of social structure, culture and processes of social change in a specific regional area. The focus will vary from semester to semester. Prerequisite: SA 101 and one of SA 201, 263, 286 or 293."
    :number: "396"
  - :credit: "4"
    :name: The Environment and Society (SA)
    :subject: SA
    :description: "An examination of environmental issues in their social context. Environmental issues are on the leading edge of contemporary public concern and public policy debates. This course will examine such issues as the relationship between social organization and mode of subsistence, the politics of hunger, and the way in which human societies in their particular social, historical, and cultural contexts view and interact with the natural world. Content may differ from semester to semester. Prerequisite: SA 150 and one 200 level sociology (S) or sociology and anthropology (SA) course."
    :number: "371"
  - :credit: "4"
    :name: The Ethnography of Politics (SA)
    :subject: SA
    :description: "An examination of the ways in which ethnographers seek to understand a world experiencing profound changes in the relationships between governments and the societies they govern. Topics to be considered may include: relations between indigenous peoples and governments; the social and cultural dynamics of public policy making; the articulation of human rights issues. The focus of the course will vary from semester to semester. Prerequisite: SA 101 and one of SA 201, 286 and 293."
    :number: "386"
  - :credit: "4"
    :name: Comparative Studies of Minority Indigenous Peoples (SA)
    :subject: SA
    :description: "The social and cultural patterns of aboriginal populations within various modern nation-states. Their relations with majority societies and with other indigenous groups across the world. Prerequisite: SA 101 and one of SA 201, 263, 286 or 293."
    :number: "388"
  - :credit: "4"
    :name: Latin America (SA)
    :subject: SA
    :description: "An introduction to the peoples and institutions of Latin America in historical and contemporary perspective, emphasizing macro-level patterns of similarity and diversity. Prerequisite: SA 101 and one of SA 201, 263, 286 or 293. Students with credit for SA 391 may not take this course for further credit. This course is identical to LAS 392 and students cannot take both courses for credit."
    :number: "392"
  - :credit: "4"
    :name: Canadian Ethnic Minorities (SA)
    :subject: SA
    :description: "An analysis of specific Canadian ethnic minorities. The groups will be studied in the context of the wider literature of race relations and ethnicity. Prerequisite: minimum 90 credit hours including SA 150 and one second year sociology (S) or sociology/anthropology (SA) course, or consent of instructor. Recommended: SA 203 and 300."
    :number: "400"
  - :credit: "4"
    :name: The Politics of Culture in Contemporary Societies (A)
    :subject: SA
    :description: "Anthropological explorations of the relationship between political, cultural, and social processes in contemporary societies. Topics may include: social organization and symbolic systems; the use of political rhetoric and symbolism; the mobilization of social, cultural and political constituencies; the articulation of political processes between local, national, and international levels. Prerequisite: minimum of 90 credit hours including SA 301, or consent of instructor. Recommended: SA 356."
    :number: "401"
  - :credit: "4"
    :name: The Practice of Anthropology (A)
    :subject: SA
    :description: "An examination of the ways in which anthropology and ethnography may be used to affect action in the world. Topics may include: advocacy anthropology; the development and practice of applied anthropology; the emergence of anthropology and ethnography and the arts. Prerequisite: minimum of 90 credit hours including SA 101 and one of SA 201, 263, 286 or 293, or consent of the instructor. Recommended: at least two upper division courses in anthropology."
    :number: "402"
  - :credit: "4"
    :name: Selected Topics in Latin American Economy and Society (LAS)
    :subject: SA
    :description: "This seminar will be taught co-operatively by LAS associated faculty or by a visiting professor. A topic will be chosen which can be examined profitably from a multidisciplinary perspective. Prerequisite: minimum of 90 credit hours including LAS 200, or consent of instructor. This course is identical to LAS 403 and students cannot take both courses for credit."
    :number: "403"
  - :credit: "4"
    :name: Andean Society and Culture
    :subject: SA
    :description: An interdisciplinary study of the history and culture of the Andean region from the Inka period to the present. The first half of the course examines the Andean response to colonialism and the nation-state; the second half focuses on issues and problems that Andean peoples confront today. Students who have taken LAS 410 may not take this course for further credit.
    :number: "404"
  - :credit: "4"
    :name: Advanced Topics in Power and the Regulation of Self and Others (S)
    :subject: SA
    :description: "Offers specialized instruction on advanced topics pertaining to the social and moral regulation of human subjects in both historical and contemporary contexts. It explores the ideologies, policies and practices of regulation and governance in application to selected social contexts and subjects including, but not confined to, welfare, justice, medicine, the 'psy' sciences, immigration, labour, sexuality, pornography, racialization, gender and family. Students will acquire specialized knowledge about the profound impact of civil and state regulation projects on societies past and present, and about the rich diversity of institutional, cultural and human experience that these social ordering ideologies, policies and practices encompass. Prerequisite: Minimum of 90 credit hours including, either SA 101 or SA 150, and SA 210."
    :number: "410"
  - :credit: "4"
    :name: Sociology of Art Forms (S)
    :subject: SA
    :description: "This course may focus variously on one or all of the following: the social origins and functions of art, sociological theories of aesthetics, and contemporary issues in art, such as the fate of art in modern society, popular culture, mass media, ideology in art. Prerequisite: minimum of 90 credit hours including SA 150 and one second year sociology (S) or sociology/anthropology (SA) course, or consent of instructor."
    :number: "416"
  - :credit: "4"
    :name: "International Health: Global Policies and Local Realities (SA)"
    :subject: SA
    :description: "An investigation of the social, cultural, and political issues that contribute to problems of ill-health in resource-poor countries and the major efforts in international public health to address these problems. It explores the application of knowledge about social, and especially gender relations in international health, with particular attention to local perspectives and grassroots initiatives. Institutional frameworks intended to promote health development are examined in historical and contemporary perspective through case studies on topics such as: malaria, population control, maternal health, HIV/AIDS, and tuberculosis. Prerequisite: 90 credit hours, which must include SA 101 or 150. Highly recommended: SA 218, 302 and 318."
    :number: "418"
  - :credit: "4"
    :name: Sociology of Aging (SA)
    :subject: SA
    :description: "The structural and behavioral implications of aging. Topics included will be: demographic aspects of aging; the relationship of aging to political, economic, familial and other social institutions; the psychological significance of aging. Prerequisite: minimum of 90 credit hours including SA 150 and one second year sociology (S) or sociology/anthropology (SA) course, or acceptance into the diploma program in gerontology, or by consent of instructor. This course is identical to GERO 420 and students cannot take both courses for credit."
    :number: "420"
  - :credit: "4"
    :name: "Commodities and Substances: Bodies, Consumption and Ingestion (A)"
    :subject: SA
    :description: "Addresses current theoretical and methodological approaches to the anthropological study of consumption and ingestion of diverse substances. Topics include historical perspectives on production, distribution and consumption; power and meaning; inequality and governance of legal and illegal drugs, drug foods, medicines and diverse populations of consumers and ingesters. Prerequisite: Minimum of 90 credit hours including SA 101 or 150, and SA 301, or graduate student status in Faculty of Arts and Social Sciences or Faculty of Health Sciences. Students who have taken SA 460 in 04-1 and 05-1 may not take this course for further credit."
    :number: "421"
  - :credit: "4"
    :name: Sex, Work, and Internatinal Capital (SA)
    :subject: SA
    :description: "Through a program of focused readings, films, and case studies, this course examines the experiences of women in the Third World in relation to the global economy and reorganization of states and cultures. The course challenges conventional ways of thinking about everyday life in households and workplaces, and emphasizes that issues which may seem specifically third World-based are shared by many around the world. An awareness of this commonality helps us assess the balance of structural constraints and opportunities, and stimulates a discussioon on the organization of alternative ways of living. Prerequisite: 90 credit hours which must include SA 150. Students who took SA 463 in 2003-1, SA 460 in 2003-3, and SA 360 in 2004-3 may not take this course for further credit."
    :number: "429"
  - :credit: "4"
    :name: States, Cultures and Global Transitions (SA)
    :subject: SA
    :description: "Through a program of focused readings, case studies, and films, this course offers a new perspective on the study of globalization. It balances classical themes with contemporary approaches to global processes of economic, political, and cultural transformation. The course tackles such topics as the material aspects of cooperation and coercion, class relations in structures of capital accumulation and global governance, and cultural dynamics. Alternatives to Euro-American centrism are explored through the examples of citizenship, cultural politics, ethnic and religious conflicts, human rights, indigenous rights, and women's rights. Prerequisite: 90 credit hours which must include SA 150. Highly recommended: SA 302. Students who took SA 463 in 2004-3 may not take this course for further credit."
    :number: "430"
  - :credit: "0"
    :name: Sociology and Anthropology Practicum IV
    :subject: SA
    :description: "This is the last semester of work experience in the Co-operative Education Program in sociology and anthropology. The work experience will require a high level of expertise in both theoretical conceptions and practical endeavors. Prerequisite: successful completion of SA 341 and normally the completion of at least 77 semester credit hours with a minimum cumulative GPA of 2.75. Students should apply to the Faculty of Arts co-op co-ordinator by the end of the third week of the semester preceding the employment semester."
    :number: "441"
  - :credit: "4"
    :name: Selected Issues in Social Policy Analysis (SA)
    :subject: SA
    :description: "An advanced seminar devoted to an in-depth examination of an issue or topic in the field of social policy analysis which is not regularly offered by the department. Prerequisite: minimum of 90 credit hours including SA 150 and one second year sociology (S) or sociology/anthropology (SA) course (or permission of the instructor). Recommended: SA 340."
    :number: "447"
  - :credit: "4"
    :name: Advanced Sociological Theory (S)
    :subject: SA
    :description: "A senior seminar on current perspectives in sociological theory. Emphasis will differ from semester to semester. Prerequisite: SA 350, 90 credit hours, a GPA of at least 3.25 and consent of the instructor."
    :number: "450"
  - :credit: "4"
    :name: Issues in Anthropological Theory (A)
    :subject: SA
    :description: "A senior seminar on current perspectives in anthropological theory. Emphasis will differ from semester to semester. Prerequisite: SA 301, 90 credit hours, a GPA of at least 3.25 and consent of the instructor."
    :number: "451"
  - :credit: "4"
    :name: Special Topics in Applied Social Research (SA)
    :subject: SA
    :description: "An advanced seminar devoted to special topics in applied social research. Prerequisite: minimum of 90 credit hours including SA 255 and SA 355 or 356, or consent of instructor."
    :number: "455"
  - :credit: "4"
    :name: Special Topics in Sociology and Anthropology I (SA)
    :subject: SA
    :description: "An advanced seminar devoted to an in-depth examination of a topic not regularly offered by the department. The disciplinary designation will change to reflect specific topics: refer to each semester's course outline. Prerequisite: minimum of 90 credit hours or consent of instructor. Recommended: at least two upper division courses in sociology and/or anthropology."
    :number: "460"
  - :credit: "4"
    :name: Special Topics in Development Studies (SA)
    :subject: SA
    :description: "An examination of processes of social change in selected Third World societies. Topics will change from semester to semester, but may include: liberation movements and colonialism, the comparative study of post-revolutionary societies; the persistence, transformation and disappearance of contemporary pleasantries; directed change programs. Prerequisite: minimum of 90 credit hours including SA 250 or 101 and one of SA 201, 263, 286 or 293, or consent of instructor. Recommended: SA 363."
    :number: "463"
  - :credit: "4"
    :name: Anthropology and the Past (A)
    :subject: SA
    :description: "Anthropologists frequently turn to historical documents (traveller's reports, missionary archives, etc.) in order to reconstruct the nature of past societies; likewise, every society has a sense of its own past and represents it in its own way. This course examines the relation between history and anthropology. Content may include: the use of historical material in anthropological research; construction of traditional knowledge as a cultural process; history and the politics of culture; the relation between individual and collective memory. Prerequisite: minimum of 90 credit hours including SA 301 or 350, or consent of the instructor."
    :number: "472"
  - :credit: "4"
    :name: Political Economy of Latin American Development (LAS)
    :subject: SA
    :description: "This is a survey course which introduces students to the various theoretical approaches which have been used since the 1950's to understand the political economy of Latin American development. It deals with some of the classic theories of modernization, dependency, world systems, and modes of production analysis. The last unit of the course is devoted to the most contemporary issues of Latin American development, such as the agrarian question, women and development, problems of urbanization and the informal sector. Prerequisite: minimum of 90 credit hours including LAS 200 or permission of the instructor. This course is identical to SA 328 and 428, LAS 318, 428 and 483, POL 383 and 483, and students cannot take more than one of these courses for credit."
    :number: "483"
  - :credit: "4"
    :name: "Aboriginal Peoples and British Columbia: Advanced Seminar (A)"
    :subject: SA
    :description: "An opportunity for senior undergraduates to participate in a seminar concentrating on particular subjects of interest in the fields of social and cultural research among Aboriginal peoples in British Columbia. The course will focus on special topics that will differ from semester to semester. This may include: historical ethnography; policy issues and debates; economic and social development; political and legal relations; gender and generational relations; health and healing; ethnographic film; arts, literature and popular culture; cultural performance; oral tradition; exhibition and representation; cultural property. Prerequisite: minimum of 90 credit hours including SA 101 and one of SA 201, 263, 286 or 293, or consent of the instructor. Recommended: SA 286."
    :number: "486"
  - :credit: "4"
    :name: Directed Readings in Anthropology (A)
    :subject: SA
    :description: "Directed readings in a selected field of study under the direction of a single faculty member. A paper will be required. Prerequisite: minimum of 90 credit hours including SA 101 and one of SA 201, 263, 286 or 293, or consent of the instructor. Students with credit for SA 497 may not take SA 496 for further credit."
    :number: "496"
  - :credit: "4"
    :name: Directed Readings in Sociology (S)
