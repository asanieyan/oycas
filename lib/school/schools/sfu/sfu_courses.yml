- :name: Applied and Computational Mathematics
  :code: APMA
  :courses: 
  - :credit: "4"
    :name: Advanced Mathematical Methods I
    :subject: APMA
    :description: "Hilbert spaces. Calculus of variations. Sturm-Liouville problems and special functions. Green's functions in one dimension. Integral equations. Prerequisite: MATH 314 or equivalent. Students with credit for MATH 900 may not take APMA 900 for further credit. Recommended: MATH 419."
    :number: "900"
  - :credit: "4"
    :name: Advanced Mathematical Methods II
    :subject: APMA
    :description: "First order partial differential equations. Characteristics. Eigenfunction expansions and integral transforms. Discontinuities and singularities; weak solutions. Green's functions. Variational methods. Prerequisite: MATH 314 or equivalent. Students with credit for MATH 901 may not take APMA 901 for further credit. Recommended: MATH 418."
    :number: "901"
  - :credit: "4"
    :name: Applied Complex Analysis
    :subject: APMA
    :description: "Review of complex power series and contour integration. Conformal mapping, Schwartz-Christoffel transformation. Special functions. Asymptotic expansions. Integral transform. Prerequisite: MATH 322 or equivalent. Students with credit for MATH 836 or 902 may not take APMA 902 for further credit."
    :number: "902"
  - :credit: "4"
    :name: Ordinary Differential Equations
    :subject: APMA
    :description: "The solutions and properties of ordinary differential equations and systems of ordinary differential equations in the real and complex domains. Prerequisite: MATH 415 or equivalent. Students with credit for MATH 842 or 910 may not take APMA 910 for further credit."
    :number: "910"
  - :credit: "4"
    :name: Partial Differential Equations
    :subject: APMA
    :description: "An advanced course on partial differential equations. Topics covered usually will include quasi-linear first order systems and hyperbolic, parabolic and elliptic second-order equations. Prerequisite: MATH 901 or permission of the instructor. Students with credit for MATH 845 or 912 may not take APMA 912 for further credit."
    :number: "912"
  - :credit: "4"
    :name: Numerical Linear Algebra
    :subject: APMA
    :description: Direct and iterative methods for the numerical solution of linear systems, factorization techniques, linear least squares problems, eigenvalue problems. Techniques for parallel architectures. Students with credit for MATH 850 or 920 may not take APMA 920 for further credit.
    :number: "920"
  - :credit: "4"
    :name: Numerical Solution of Ordinary Differential Equations
    :subject: APMA
    :description: Study of the practical numerical methods for solving initial and boundary value problems for ordinary differential equations. Students with credit for MATH 851 or 921 may not take APMA 921 for further credit.
    :number: "921"
  - :credit: "4"
    :name: Numerical Solution of Partial Differential Equations
    :subject: APMA
    :description: Analysis and application of numerical methods for solving partial differential equations. Finite difference methods, spectral methods, multigrid methods. Students with credit for MATH 852 or 922 may not take APMA 922 for further credit.
    :number: "922"
  - :credit: "4"
    :name: Numerical Methods in Continuous Optimization
    :subject: APMA
    :description: Numerical solution of systems of nonlinear equations, and unconstrained optimization problems. Newton's method, Quasi-Newton methods, secant methods, and conjugate gradient algorithms. Students with credit for MATH 853 or 923 may not take APMA 923 for further credit.
    :number: "923"
  - :credit: "4"
    :name: Selected Topics in Numerical Analysis
    :subject: APMA
    :description: Study of a specialized area of numerical analysis such as computational fluid dynamics, approximation theory, integral equations, integral transforms, computational complex analysis, special functions, numerical quadrature and multiple integrals, constrained optimization, finite elements methods, sparse matrix techniques, or parallel algorithms in scientific computing.
    :number: "929"
  - :credit: "4"
    :name: Fluid Dynamics
    :subject: APMA
    :description: "Basic equations and theorems of fluid mechanics. Incompressible flow. Compressible flow. Effects of viscosity. Prerequisite: MATH 361 or equivalent. Students with credit for MATH 930 may not take APMA 930 for further credit. Recommended: MATH 462."
    :number: "930"
  - :credit: "4"
    :name: Selected Topics in Fluid Dynamics
    :subject: APMA
    :description: "Study of a specialized area of fluid dynamics such as hydrodynamic stability, multiphase flow, non-Newtonian fluids, computational fluid dynamics, boundary-layer theory, magnetic fluids and plasmas, bio- and geo-fluid mechanics, gas dynamics. Prerequisite: APMA 930 or permission of the instructor."
    :number: "934"
  - :credit: "4"
    :name: Analysis and Computation of Models
    :subject: APMA
    :description: "Analysis of models from the natural and applied sciences via analytical, asymptotic and numerical studies of ordinary and partial differential equations. Prerequisite: MATH 418 and MACM 316 or equivalent. Students with credit for MATH 883 or 935 may not take APMA 935 for further credit."
    :number: "935"
