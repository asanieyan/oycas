    :name: Honors Project Proposal
    :subject: IAT
    :description: "Preparation for Honors Thesis Project including literature review, ethics approval (if necessary), and presentation of work in progress at end of the semester. Prerequisite: Students accepted into Honors Program only."
    :number: "490"
  - :credit: "3"
    :name: Honors Project
    :subject: IAT
    :description: "Intensive work related to a particular topic in the field of Interactive Arts and Technology. Involves an extensive individual project under direct supervision of at least two committee members (at least one of whom is a SIAT faculty member) who will provide guidance and critical feedback as necessary. Prerequisite: Successful completion of IAT 490."
    :number: "491"
  - :credit: "3"
    :name: Foundations of Computational Art and Design
    :subject: IAT
    :description: Aims at a robust understanding of models for art and design and representations of these models as symbol systems. It meets these aims through a set of case studies that demonstrate how computational thinking can affect professional and research outcomes. Its outcomes are preparedness for further relevant study and skill developing in using computers to support research and professional work in art and design.
    :number: "800"
  - :credit: "3"
    :name: Research Methods and Strategies
    :subject: IAT
    :description: Maps key methods and strategies of building reliable knowledge across diverse specializations within the graduate program. It is meant not so much to build specific expertise in a given set of techniques as to recognize issues underlying most all research and to appraise critically methods of observation, test and organization of findings. The course provides a common basis for discussion and criticism of research. The goal is a broad reading literacy across a spectrum of research, an essential step to knit collaboration and scholary community.
    :number: "801"
  - :credit: "3"
    :name: New Media
    :subject: IAT
    :description: Theory, history and current research in the field of new media. Its methods are the interweaving of design, social/cultural, learning and aesthetic theories. Historical views of the field are provided through an analysis of the histories of technology, moments of media emergence, social and cultural movements, design and aesthetics. Outcomes are exploration, analysis and development of applied methods in order to better understand, design, create and assess new media and future &quot;newer media&quot; developments.
    :number: "810"
  - :credit: "3"
    :name: Computational Poetics
    :subject: IAT
    :description: Provides students the opportunity to engage in critical creative thinking and practice in the discovery of the emergent overlying principles and concepts that enable one to describe, analyze, evaluate and design interactive multi-mediated experience. The structure of the course will centre on art in the age of information, virtuality, compositional design and practice.
    :number: "811"
  - :credit: "3"
    :name: Cognition, Learning and Collaboration
    :subject: IAT
    :description: Addresses what it means to know something, how people gain and use knowledge and complex skills, how to determine what an individual knows, how humans learn, how humans solve complex problems, how knowledge is created within a social and group context, and how to model human capabilities and performance. It selects and studies theoretical perspectives that inform the design of computer-based mediated environments, products and experiences.
    :number: "812"
  - :credit: "3"
    :name: Artificial Intelligence in Computational Art and Design
    :subject: IAT
    :description: Working through the set of motivating examples from domains such as combinatorial auction, strategy games, bioinformatics, social interaction and knowledge sharing the course provides insights on artifical intelligence methods in knowledge representation, reasoning and problem solving, machine learning and inter-workings of complex AI system. The topics are presented in a comparative manner to clearly highlight advantages and disadvantages of each method. Students are recommended to have completed prior course work in artificial intelligence.
    :number: "813"
  - :credit: "3"
    :name: Knowledge, Visualization and Communication
    :subject: IAT
    :description: Provides a cognitive and computational framework for understanding and designing graphical and visual respresentations. Investigates several psychological and computational models of diagram processing, and explore diverse interactive graphical systems.
    :number: "814"
  - :credit: "3"
    :name: Learning Design and Media
    :subject: IAT
    :description: Students will gain an understanding of instructional design as an evolving set of theories and practices based on learning research. They will develop detailed knowledge of design strategies for interactive learning media and will be able to explain how they relate to cognitive theories of learning. As an overarching goal, students will develop the knowledge and skills to conduct basic research projects relating to the design of learning media.
    :number: "830"
  - :credit: "3"
    :name: Encloding Media Practice
    :subject: IAT
    :description: Studies conceptual, aesthetic, and computational issues and techniques involved in the encoding of interactive media objects. It includes study of theoretical and poetical backgrounds in computer-human interaction (Bush, Dinkla, De Landa, Grosz, Deleuze, Manovich, Murray, Laske, Hamman, Ascott, Penny, Kahn), basic tenets of programming for the arts (media representations, practical machine perception, algorithmic processes, database strategies, display techniques), and practical exercises in programming interactive computer art that may include interactive cinema, audio and narrative.
    :number: "831"
  - :credit: "3"
    :name: Exploring Interactivity
    :subject: IAT
    :description: Analyses, designs and prototypes more effective and more appropriate products and systems to support interactivity. This course will examine these issues through an iterative modeling process.
    :number: "832"
  - :credit: "3"
    :name: Embodiment and Electronic Performance
    :subject: IAT
    :description: Combines theoretical and practical explorations of physicality and live performance in technologically mediated environments. It offers an introduction to phenomenology as a methodology for analyzing and elaborating new physical and technological hybrids. Students devise a performance experiment, while simultaneously exploring critical discourses around embodiment, virtuality, gender, and communication. This course is designated as a research methods course.
    :number: "833"
  - :credit: "3"
    :name: Models of Networked Practice
    :subject: IAT
    :description: Examines several social frameworks for describing mutual activity in work and learning particularly in computer supported networked environments. The frameworks are used to describe, analyze and design the tools and approaches for new communities of practice. This course is designated as a research methods course.
    :number: "840"
  - :credit: "3"
    :name: Theory and Design of Games
    :subject: IAT
    :description: Games have become a major part of our culture, rivaling the popularity of movies. Drawing on a wide variety of examples and disciplines, this course examines theories and techniques for the analysis of existing games, and the design of new ones. It studies game design, and will provide students with the conceputal and technical tools necessary to critique and design games of all kinds.
    :number: "842"
  - :credit: "3"
    :name: Methods for Research into Technological Systems
    :subject: IAT
    :description: Key models of research into technological systems are analysed and compared. Together, they frame diverse methodologies for art, social science, business, engineering and information tehcnology. Focus will vary by instructor and disciplinary combination being examined. In contrast to the Research Methods and Strategies Course, this offering considers specialized, discipline specific research tools taken in combination. These may be qualitative, quantitative, laboratory-based, field based (as in survey research), actively experimental or based on secondary analysis of archival data. This course is designated as a research methods course.
